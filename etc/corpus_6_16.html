ly, binary restenosis was significantly lower after treatment with PEB and stenting as compared with BA and stenting or DA. Clinical follow-up at 24 months revealed a lower risk for target lesion revascularization after PEB angioplasty and stenting as compared with BA and stenting or DA. We found no difference in terms of target lesion thrombosis and mortality among groups, and no patient underwent amputation. CONCLUSIONS Treatment of de novo superficial femoral artery lesions with PEB angioplasty and stenting is superior to BA angioplasty and stenting or DA in terms of angiographic diameter stenosis at 6 months and target lesion revascularization at 24 months. CLINICAL TRIAL REGISTRATION URL: https://www.clinicaltrials.gov. Unique identifier: NCT00986752.", " Symptomatic slow-acting drugs for osteoarthritis (SYSADOAs) are an important drug class in the treatment armamentarium for osteoarthritis (OA). OBJECTIVE We aimed to re-assess the safety of various SYSADOAs in a comprehensive meta-analysis of randomized placebo-controlled trials, using, as much as possible, data from full safety reports. METHODS We performed a systematic review and random-effects meta-analyses of randomized, double-blind, placebo-controlled trials that assessed adverse events (AEs) with various SYSADOAs in patients with OA. The databases MEDLINE, Cochrane Central Register of Controlled Trials (Ovid CENTRAL) and Scopus were searched. The primary outcomes were overall severe and serious AEs, as well as AEs involving the following Medical Dictionary for Regulatory Activities (MedDRA) system organ classes (SOCs): gastrointestinal, cardiac, vascular, nervous system, skin and subcutaneous tissue, musculoskeletal and connective tissue, renal and urinary system. RESULTS Database searches initially identified 3815 records. After exclusions according to the selection criteria, 25 studies on various SYSADOAs were included in the qualitative synthesis, and 13 studies with adequate data were included in the meta-analyses. Next, from the studies previously excluded according to the protocol, 37 with mainly oral nonsteroidal anti-inflammatory drugs (NSAIDs) permitted as concomitant medication were included in a parallel qualitative synthesis, from which 18 studies on various SYSADOAs were included in parallel meta-analyses. This post hoc parallel inclusion was conducted because of the high number of studies allowing concomitant anti-OA medications. Indeed, primarily excluding studies with concomitant anti-OA medications was crucial for a meta-analysis on safety. The decision for parallel inclusion was made for the purpose of comparative analyses. Glucosamine sulfate (GS), chondroitin sulfate (CS) and avocado soybean unsaponifiables (ASU; Piascledine\u00ae) were not associated with increased odds for any type of AEs compared with placebo. Overall, with/without concomitant OA medication, diacerein was associated with significantly increased odds of total AEs (odds ratio [OR] 2.22; 95% confidence interval [CI] 1.58-3.13; I2 = 52.8%), gastrointestinal disorders (OR 2.85; 95% CI 2.02-4.04; I2 = 62.8%) and renal and urinary disorders (OR 3.42; 95% CI 2.36-4.96; I2 = 17.0%) compared with placebo. In studies that allowed concomitant OA medications, diacerein was associated with significantly more dermatological disorders (OR 2.47; 95% CI 1.42-4.31; I2 = 0%) and more dropouts due to AEs (OR 3.18; 95% CI 1.85-5.47; I2 = 13.4%) than was placebo. No significant increase in serious or severe AEs was found with diacerein versus placebo. CONCLUSIONS GS and CS can be considered safe treatments for patients with OA. All eligible studies on ASU included in our analysis used the proprietary product Piascledine\u00ae and allowed other anti-OA medications; thus, the safety of ASU must be confirmed in future studies without concomitant anti-OA medications. Given the safety concerns with diacerein, its usefulness in patients with OA should be assessed, taking into account individual patient characteristics.", "Obesity is one of the key noncommunicable diseases leading to significant comorbidities. In recent years, obesity has become a major public health issue and has threatened the wellbeing of millions of patients. Although there are multiple reasons for people becoming obese, sustained positive energy balance - energy intake is greater than energy expenditure - is the key for accumulating excess bodyfat. Prevention of obesity by lifestyle changes, healthy eating and increased physical activity are more cost effective than pharmacotherapy, bariatric surgery or ultimately treating complications of Type 2 diabetes mellitus (T2DM). Not all patients with obesity experience complications such as T2DM. The distribution of bodyfat is important in determining whether a person is obese and healthy or needs medical attention; however, the use of BMI alone will not differentiate this. Obesity patients with excess abdominal fat have the highest risk for T2DM, insulin resistance and thus, higher incidence of cardiovascular diseases. Obesity-associated complications can be reversed through healthy eating habits and increased duration and intensity of physical activity. Increasing work- and leisure-related physical activities increase the energy expenditure, having salutary effects on weightloss programs. Although treating symptoms of obesity and related disorders is important, it is not a solution for the obesity epidemic. Causes that lead to weight-gain need to be identified in individual patients, who should be educated about the causes of weight gain and ways to prevent it, and be provided with simple and practical interventions to lose weight.", "We report a rare case of a laparoscopic splenectomy performed for a carcinoid metastasis. The patient represented with pleuritic left-sided chest pain from pleural deposits 9 years following resection of a primary lung carcinoid tumour. They were found to have a 4.7 cm splenic lesion on CT with a probable left acetabular metastasis demonstrated on Gallium PET scan. The patient underwent laparoscopic splenectomy for debulking treatment of the splenic lesion that was confirmed to be a splenic metastasis of the resected carcinoid lung tumour. Following an uncomplicated recovery, the patient was discharged on the second postoperative day. On discharge, she received adjuvant therapy with Lutetium 177 DOTATATE. This is the first report of a carcinoid splenic metastasis successfully treated with laparoscopic splenectomy.", "Hemophagocytic lymphohistiocytosis (HLH) is a syndrome of excessive immune system activation driven mainly by high levels of interferon gamma. The clinical presentation of HLH can have considerable overlap with other inflammatory conditions. We present a cohort of patients with therapy refractory HLH referred to our center who were found to have a simultaneous presentation of complement-mediated thrombotic microangiopathy (TMA). Twenty-three patients had therapy refractory HLH (13 primary, 4 EVB-HLH, 6 HLH without known trigger). Sixteen (69.6%) met high-risk TMA criteria. Renal failure requiring renal replacement therapy, severe hypertension, serositis, and gastrointestinal bleeding were documented only in patients with HLH who had concomitant complement-mediated TMA. Patients with HLH and without TMA required ventilator support mainly due to CNS symptoms, while those with HLH and TMA had respiratory failure predominantly associated with pulmonary hypertension, a known presentation of pulmonary TMA. Ten patients received eculizumab for complement-mediated TMA management while being treated for HLH. All patients who received the complement blocker eculizumab in addition to the interferon gamma blocker emapalumab had complete resolution of their TMA and survived. Our observations suggest co-activation of both interferon and complement pathways as a potential culprit in the evolution of thrombotic microangiopathy in patients with inflammatory disorders like refractory HLH and may offer novel therapeutic approaches for these critically ill patients. TMA should be considered in children with HLH and multi-organ failure, as an early institution of a brief course of complement blocking therapy in addition to HLH-targeted therapy may improve clinical outcomes in these patients. ELECTRONIC SUPPLEMENTARY MATERIAL: The online version of this article (10.1007/s10875-020-00789-4) contains supplementary material, which is available to authorized users.", "PURPOSE Acute major stroke with high-grade stenosis or occlusion of the extracranial internal carotid artery (ICA) and additional intracranial large artery occlusion is increasingly treated with a mechanical endovascular approach by extracranial stenting and intracranial thrombectomy due to poor response to systemic thrombolysis with recombinant tissue plasminogen activator (rtPA). This article presents a single centre cohort of this challenging subtype of stroke, describing the technical procedure and analysing the angiographic and clinical outcome. METHODS Clinical and imaging data of all consecutive patients between July 2008 and March 2013 with intracranial artery occlusion in the anterior circulation and additional occlusion or pseudo-occlusion of the cervical ICA were retrospectively analysed with respect to demographical and clinical characteristics. Technical approach, recanalization rate, recanalization time and short-term clinical outcome were determined. RESULTS A total of 43 patients with tandem occlusion in the anterior circulation met the inclusion criteria. Out of these, 32 (74.4%) occlusions and 11 (25.6%) pseudo-occlusions of the extracranial ICA with additional occlusion of the distal segment of the ICA in 7.0% (3/43), the M1-segment of the middle cerebral artery (MCA) in 81.4% (35/43) or the M2-segment of the MCA in 11.6% (5/43) of cases were treated with combined endovascular approach including extracranial stenting with angioplasty and intracranial mechanical thrombectomy. In 76.7% of cases, an angiographic recanalization result of 2b or 3 using the Thrombolysis in Cerebral Infarction (TICI) score was achieved. Mean time from first angiographic series to recanalization was 103 min. A modified Rankin Scale (mRS) score of \u2264 2 was achieved in 32.6% at the time of discharge. CONCLUSION Endovascular therapy of patients with tandem occlusion in the anterior circulation with emergency extracranial stenting and intracranial mechanical thrombectomy appears to be safe and may lead to a satisfactory angiographic result and clinical outcome.", "Fiberoptic bronchoscopy is a valuable diagnostic tool in solid-organ and hematopoietic stem cell transplant recipients presenting with a range of pulmonary complications. This article provides a comprehensive overview of the utility and potential adverse effects of diagnostic bronchoscopy for transplant recipients. Recommendations are offered on the selection of patients, the timing of bronchoscopy, and the samples to be obtained across the spectrum of suspected pulmonary complications of transplantation. Based on review of the literature, the authors recommend early diagnostic bronchoscopy over empiric treatment in transplant recipients with evidence of certain acute, subacute, or chronic pulmonary processes. This approach may be most critical when an underlying infectious etiology is suspected. In the absence of prompt diagnostic information on which to base effective treatment, the risks associated with empiric antimicrobial therapy, including medication side effects and the development of antibiotic resistance, compound the potential harm of delaying targeted management.", "OBJECTIVE To determine whether the course of COVID-19 is more severe in patients with MS and if MS disease-modifying treatments (DMTs) affect the risk of contracting the disease. METHODS In a cross-sectional survey, data were collected by sending a questionnaire to 2000 patients with a demyelinating disease through an online portal system. Collected data included the current MS DMT and patient-reported disability level, history of recent sick contact, recent fever, respiratory symptoms, diagnosis with COVID-19, and the disposition after the diagnosis. We defined a COVID-19-suspect group as patients having fever and cough or fever and shortness of breath, or a presumptive diagnosis based on suggestive chest computed tomography. We calculated the proportion of COVID-19-suspect patients and compared their demographics, clinical characteristics, and DMT categories with the rest of survey-responders, using univariable and multivariable models. RESULTS Out of 712 patients, 34 (4.8%) fulfilled our criteria for being in the COVID-19-suspect group. Only two patients required hospitalization. No patient required intensive care. In a multivariable model, disease duration (p-value=0.017), DMT category (p-value=0.030), and history of sick contact (p-values<0.001) were associated with the risk of being in the COVID-19-suspect group. Being on B-cell depleting antibodies (as compared to non-cell depleting, non-cell trafficking inhibitor DMTs) was associated with a 2.6-fold increase in the risk of being in the COVID-19-suspect group. (RR: 3.55, 95%CI: 1.45, 8.68, p-value=0.005). CONCLUSIONS The course of infection in patients with MS suspected of having COVID-19 was mild to moderate, and all patients had a full recovery. B-cell depleting antibodies may increase the susceptibility to contracting COVID-19.", "Marburg virus (MARV) and Ebola virus (EBOV), members of the family Filoviridae, represent a significant challenge to global public health. Currently, no licensed therapies exist to treat filovirus infections, which cause up to 90% mortality in human cases. To facilitate development of antivirals against these viruses, we established two distinct screening platforms based on MARV and EBOV reverse genetics systems that express secreted Gaussia luciferase (gLuc). The first platform is a mini-genome replicon to screen viral replication inhibitors using gLuc quantification in a BSL-2 setting. The second platform is complementary to the first and expresses gLuc as a reporter gene product encoded in recombinant infectious MARV and EBOV, thereby allowing for rapid quantification of viral growth during treatment with antiviral compounds. We characterized these viruses by comparing luciferase activity to virus production, and validated luciferase activity as an authentic real-time measure of viral growth. As proof of concept, we adapt both mini-genome and infectious virus platforms to high-throughput formats, and demonstrate efficacy of several antiviral compounds. We anticipate that both approaches will prove highly useful in the development of anti-filovirus therapies, as well as in basic research on the filovirus life cycle.", "Although transjugular intrahepatic portosystemic shunt (TIPS) placement is the standard procedure for the treatment of portal hypertension, it is often impossible to perform in patients with extrahepatic portal vein occlusion. In these patients, options for decompressing the liver are few. In this report, we present a novel solution for managing gastro-esophageal hemorrhage in a child with portal hypertension and extrahepatic portal vein occlusion, through the creation of a percutaneous mesocaval shunt.", "AIMS This was a pilot study assessing the impact of a sensory adapted dental environment (SADE) on children with developmental disabilities (DD) receiving routine dental care. METHODS A crossover study of 22 children with DD, aged 6 through 21, was conducted at a University Pediatric Dental clinic. Each participant was randomized to a sequence of two dental cleanings on a 3- to 4-month recall schedule, one with a regular dental environment (RDE) and one with SADE. Outcomes included physiological measures (heart rate and oxygen saturation) and cooperation (Frankl scores). RESULTS Study subjects completed 36 visits. None of the physiological measures differed at either time point between the two treatment settings. The Frankl scores were significantly higher with SADE setting than RDE (P = 0.0368). Forty-six percent of parents strongly agreed that they would prefer the SADE for their child's next visit. CONCLUSION SADE may be associated with improved behavior in children with DD.", "PURPOSE To describe the use of Embozene microspheres as an alternative treatment for intracranial dural arteriovenous fistulas (DAVF). CASE REPORT The DAVF was located close to the vertex and mainly fed by the left medial meningeal artery (MMA). Embolization was performed using Embozene microspheres due to stenosis in the posterior branch of the left MMA and a conglomerate of tortuous courses in the anterior branch. Complete occlusion was achieved without complication. Neurological symptoms improved, and the patient remained asymptomatic during 1-year follow-up. Angiography at 1 year did not reveal any revascularization. CONCLUSION Use of microspheres may be a safe and effective alternative treatment, particularly in patients with impeded access to the DAVF.", " AND PURPOSE To assess whether the combined analysis of all phase III trials of nonvitamin-K-antagonist (non-VKA) oral anticoagulants in patients with atrial fibrillation and previous stroke or transient ischemic attack shows a significant difference in efficacy or safety compared with warfarin. METHODS We searched PubMed until May 31, 2012, for randomized clinical trials using the following search items: atrial fibrillation, anticoagulation, warfarin, and previous stroke or transient ischemic attack. Studies had to be phase III trials in atrial fibrillation patients comparing warfarin with a non-VKA currently on the market or with the intention to be brought to the market in North America or Europe. Analysis was performed on intention-to-treat basis. A fixed-effects model was used as more appropriate than a random-effects model when combining a small number of studies. RESULTS Among 47 potentially eligible articles, 3 were included in the meta-analysis. In 14 527 patients, non-VKAs were associated with a significant reduction of stroke/systemic embolism (odds ratios, 0.85 [95% CI, 074-0.99]; relative risk reduction, 14%; absolute risk reduction, 0.7%; number needed to treat, 134 over 1.8-2.0 years) compared with warfarin. Non-VKAs were also associated with a significant reduction of major bleeding compared with warfarin (odds ratios, 0.86 [95% CI, 075-0.99]; relative risk reduction, 13%; absolute risk reduction, 0.8%; number needed to treat, 125), mainly driven by the significant reduction of hemorrhagic stroke (odds ratios, 0.44 [95% CI, 032-0.62]; relative risk reduction, 57.9%; absolute risk reduction, 0.7%; number needed to treat, 139). CONCLUSIONS In the context of the significant limitations of combining the results of disparate trials of different agents, non-VKAs seem to be associated with a significant reduction in rates of stroke or systemic embolism, hemorrhagic stroke, and major bleeding when compared with warfarin in patients with previous stroke or transient ischemic attack.", "Background and purpose In patients with acute ischemic stroke who receive antiplatelet treatment, uncertainty exists about the effect and safety of intra-arterial treatment. Our aim was to study whether intra-arterial treatment in patients with prior antiplatelet treatment is safe and whether prior antiplatelet treatment modifies treatment effect. Methods All 500 MR CLEAN patients were included. We estimated the effect of intra-arterial treatment with ordinal logistic regression analysis, and tested for interaction of antiplatelet treatment with intra-arterial treatment on outcome. Furthermore, safety parameters and serious adverse events were analyzed. Results The 144 patients (29%) on antiplatelet treatment were older, more often male, and had more vascular comorbidity. Intra-arterial treatment effect size after adjustments in antiplatelet treatment patients was 1.7 (95% confidence interval 0.9-3.2), and in no antiplatelet treatment patients 1.8 (95% confidence interval: 1.2-2.6). There was no statistically or clinically significant interaction between prior antiplatelet treatment and the relative effect of intra-arterial treatment ( p = 0.78). However, in patients on antiplatelet treatment, the effect of successful reperfusion on functional outcome in the intervention arm of the trial was doubled: the absolute risk difference for favorable outcome after successful reperfusion in patients on prior antiplatelet treatment was 39% versus 18% in patients not on prior antiplatelet treatment (Pinteraction = 0.025). Patients on antiplatelet treatment more frequently had a symptomatic intracranial hemorrhage (15%) compared to patients without antiplatelet treatment (4%), without differences between the control and intervention arm. Conclusions Prior treatment with antiplatelet agents did not modify the effect of intra-arterial treatment in patients with acute ischemic stroke presenting with an intracranial large vessel occlusion. There were no safety concerns. In patients with reperfusion, antiplatelet agents may improve functional outcome.", "Corticosteroid use has been implicated in the development of osteonecrosis of the femoral head (ONFH). The exact mechanism and predisposing factors such as age, gender, dosage, type and combination of steroid treatment remain controversial. Between March and July 2003, a total of 539 patients with severe acute respiratory syndrome (SARS) were treated with five different types of steroid. There were 129 men (24%) and 410 women (76%) with a mean age of 33.7 years (21 to 59). Routine screening was undertaken with radiographs, MRI and/or CT to determine the incidence of ONFH. Of the 129 male patients with SARS, 51 (39.5%) were diagnosed as suffering from ONFH, compared with only 79 of 410 female patients (19.3%). The incidence of ONFH in the patients aged between 20 and 49 years was much higher than that of the group aged between 50 and 59 years (25.9% (127 of 491) versus 6.3% (3 of 48); p = 0.018). The incidence of ONFH in patients receiving one type of steroid was 12.5% (21 of 168), which was much lower than patients receiving two different types (28.6%; 96 of 336) or three different types of steroid (37.1%; 13 of 35).", " AND PURPOSE To assess whether the combined analysis of all phase III trials of nonvitamin-K-antagonist (non-VKA) oral anticoagulants in patients with atrial fibrillation and previous stroke or transient ischemic attack shows a significant difference in efficacy or safety compared with warfarin. METHODS We searched PubMed until May 31, 2012, for randomized clinical trials using the following search items: atrial fibrillation, anticoagulation, warfarin, and previous stroke or transient ischemic attack. Studies had to be phase III trials in atrial fibrillation patients comparing warfarin with a non-VKA currently on the market or with the intention to be brought to the market in North America or Europe. Analysis was performed on intention-to-treat basis. A fixed-effects model was used as more appropriate than a random-effects model when combining a small number of studies. RESULTS Among 47 potentially eligible articles, 3 were included in the meta-analysis. In 14 527 patients, non-VKAs were associated with a significant reduction of stroke/systemic embolism (odds ratios, 0.85 [95% CI, 074-0.99]; relative risk reduction, 14%; absolute risk reduction, 0.7%; number needed to treat, 134 over 1.8-2.0 years) compared with warfarin. Non-VKAs were also associated with a significant reduction of major bleeding compared with warfarin (odds ratios, 0.86 [95% CI, 075-0.99]; relative risk reduction, 13%; absolute risk reduction, 0.8%; number needed to treat, 125), mainly driven by the significant reduction of hemorrhagic stroke (odds ratios, 0.44 [95% CI, 032-0.62]; relative risk reduction, 57.9%; absolute risk reduction, 0.7%; number needed to treat, 139). CONCLUSIONS In the context of the significant limitations of combining the results of disparate trials of different agents, non-VKAs seem to be associated with a significant reduction in rates of stroke or systemic embolism, hemorrhagic stroke, and major bleeding when compared with warfarin in patients with previous stroke or transient ischemic attack.", "OBJECTIVE This study was conducted to determine the efficiency and long-term durability of percutaneous transluminal angioplasty and carotid artery stenting in carotid restenosis (CR) treatment after eversion endarterectomy, with emphasis on variables that could influence the outcome. METHODS We analyzed 319 patients (220 asymptomatic and 99 symptomatic) who underwent carotid angioplasty from 2002 until 2012 for CR that occurred after eversion endarterectomy. During this period, 7993 eversion endarterectomies were done for significant carotid artery stenosis. Significant CR was detected by ultrasound examination and confirmed by digital subtraction angiography or multidetector computed tomography angiography. After angioplasty (with or without stenting), color duplex ultrasound imaging was done after 1 month, 6 months, 1 year, and annually thereafter. End points encompassed myocardial infarction, stroke, and cardiovascular death (fatal myocardial infarction, fatal cardiac failure, fatal stroke), and also puncture site hematoma and recurrent restenosis. Primary end points were analyzed as early results (\u226430 days after the procedure), and secondary end points were long-term results (>30 days). Variables and risk factors influencing the early-term and long-term results were also analyzed. Median follow-up was 49.8 \u00b1 22.8 months (range, 17-121 months). RESULTS All but one procedure ended with a technical success (99.7%). In the early postoperative period, transient ischemic attack occurred in 2.8% of the patients and stroke in 1.6%, followed by one lethal outcome (0.3%). Stent thrombosis occurred in one patient (0.3%) several hours after the angioplasty, followed by urgent surgery and graft interposition. In the long-term follow-up, there were no transient ischemic attacks or strokes, non-neurologic mortality was 3.13%, and the recurrent restenosis rate was 4.4%. The rate of non-neurologic outcomes during the follow-up was significantly higher in asymptomatic patients than in symptomatic patients (4.54% vs 0%; P = .034). The statically highest rate of transient ischemic attack was verified in patients in whom Precise (Cordis Corporation, New Brunswick, NJ) stents was used (12.2%) and a Spider Fx (Covidien, Dublin, Ireland) cerebral protection device (12.5%) was used. Female gender, coronary artery disease, plaque calcifications, and smoking history were associated with an adverse outcome after angioplasty. CONCLUSIONS Carotid artery stenting is safe and reliable procedure for CR after eversion endarterectomy treatment, with low rate of postprocedural complications. Type of stent and cerebral embolic protection device may influence the rate of postprocedural neurologic ischemic events.", "OBJECTIVE: To identify predictors of pulmonary fibrosis development by combining follow-up thin-section CT findings and clinical features in patients discharged after treatment for COVID-19. MATERIALS AND METHODS: This retrospective study involved 32 confirmed COVID-19 patients who were divided into two groups according to the evidence of fibrosis on their latest follow-up CT imaging. Clinical data and CT imaging features of all the patients in different stages were collected and analyzed for comparison. RESULTS: The latest follow-up CT imaging showed fibrosis in 14 patients (male, 12; female, 2) and no fibrosis in 18 patients (male, 10; female, 8). Compared with the non-fibrosis group, the fibrosis group was older (median age: 54.0 years vs. 37.0 years, p = 0.008), and the median levels of C-reactive protein (53.4 mg/L vs. 10.0 mg/L, p = 0.002) and interleukin-6 (79.7 pg/L vs. 11.2 pg/L, p = 0.04) were also higher. The fibrosis group had a longer-term of hospitalization (19.5 days vs. 10.0 days, p = 0.001), pulsed steroid therapy (11.0 days vs. 5.0 days, p < 0.001), and antiviral therapy (12.0 days vs. 6.5 days, p = 0.012). More patients on the worst-state CT scan had an irregular interface (59.4% vs. 34.4%, p = 0.045) and a parenchymal band (71.9% vs. 28.1%, p < 0.001). On initial CT imaging, the irregular interface (57.1%) and parenchymal band (50.0%) were more common in the fibrosis group. On the worst-state CT imaging, interstitial thickening (78.6%), air bronchogram (57.1%), irregular interface (85.7%), coarse reticular pattern (28.6%), parenchymal band (92.9%), and pleural effusion (42.9%) were more common in the fibrosis group. CONCLUSION: Fibrosis was more likely to develop in patients with severe clinical conditions, especially in patients with high inflammatory indicators. Interstitial thickening, irregular interface, coarse reticular pattern, and parenchymal band manifested in the process of the disease may be predictors of pulmonary fibrosis. Irregular interface and parenchymal band could predict the formation of pulmonary fibrosis early.", "Curative endovascular treatment of sphenoid wing dural arteriovenous fistula (dAVF) with pure cortical venous drainage is challenging because of its rarity, lack of accessible dural sinus for transvenous embolization (TVE), and proximity of skull base vital regions. Direct surgery to disconnect venous reflux has been favored. We report the curative endovascular treatment of two sphenoid wing dAVFs with pure cortical venous drainage. One patient revealed complete obliteration of dAVF by a single session of transarterial embolization (TAE). As part of strategic TAE for this complex dAVF, we used a novel approach to create a complete flow-arrest condition in which coils and an occlusion balloon were combined. A liquid agent was then injected across the pathological fistula and into the parent venous apparatus, thereby occluding the lesion. The other patient was treated with percutaneous TVE after TAE was unsuccessful. With a specific strategy and appropriate devices, the microcatheter was successfully introduced through sigmoid sinus, transverse sinus, superior sagittal sinus, and refluxing cortical vein by puncture of the jugular vein. Coils were deployed at the venous side of the fistula, resulting in successful obliteration of the dAVF. Sphenoid wing dAVF with pure cortical venous drainage could be curable by endovascular treatment with proper strategy and instruments when anatomical condition permits.", "Lambda interferon (IFN-\u03bb) has potent antiviral effects against multiple enteric viral pathogens, including norovirus and rotavirus, in both preventing and curing infection. Because the intestine includes a diverse array of cell types, however, the cell(s) upon which IFN-\u03bb acts to exert its antiviral effects is unclear. Here, we sought to identify IFN-\u03bb-responsive cells by generation of mice with lineage-specific deletion of the receptor for IFN-\u03bb, Ifnlr1 We found that expression of IFNLR1 on intestinal epithelial cells (IECs) in the small intestine and colon is required for enteric IFN-\u03bb antiviral activity. IEC Ifnlr1 expression also determines the efficacy of IFN-\u03bb in resolving persistent murine norovirus (MNoV) infection and regulates fecal shedding and viral titers in tissue. Thus, the expression of Ifnlr1 by IECs is necessary for the response to both endogenous and exogenous IFN-\u03bb. We further demonstrate that IEC Ifnlr1 expression is required for the sterilizing innate immune effects of IFN-\u03bb by extending these findings in Rag1-deficient mice. Finally, we assessed whether our findings pertained to multiple viral pathogens by infecting mice specifically lacking IEC Ifnlr1 expression with reovirus. These mice phenocopied Ifnlr1-null animals, exhibiting increased intestinal tissue titers and enhanced reovirus fecal shedding. Thus, IECs are the critical cell type responding to IFN-\u03bb to control multiple enteric viruses. This is the first genetic evidence that supports an essential role for IECs in IFN-\u03bb-mediated control of enteric viral infection, and these findings provide insight into the mechanism of IFN-\u03bb-mediated antiviral activity.IMPORTANCE Human noroviruses (HNoVs) are the leading cause of epidemic gastroenteritis worldwide. Type III interferons (IFN-\u03bb) control enteric viral infections in the gut and have been shown to cure mouse norovirus, a small-animal model for HNoVs. Using a genetic approach with conditional knockout mice, we identified IECs as the dominant IFN-\u03bb-responsive cells in control of enteric virus infection in vivo Upon murine norovirus or reovirus infection, Ifnlr1 depletion in IECs largely recapitulated the phenotype seen in Ifnlr1-/- mice of higher intestinal tissue viral titers and increased viral shedding in the stool. Moreover, IFN-\u03bb-mediated sterilizing immunity against murine norovirus requires the capacity of IECs to respond to IFN-\u03bb. These findings clarify the mechanism of action of this cytokine and emphasize the therapeutic potential of IFN-\u03bb for treating mucosal viral infections.", " Functional status is a key patient-centric outcome, but there are little data on whether functional recovery post-stroke varies among hospitals. This study examined the distribution of functional status 3 months after stroke, determined whether these outcomes vary among hospitals, and identified hospital characteristics associated with better (or worse) functional outcomes. METHODS AND RESULTS Observational analysis of the AVAIL study (Adherence Evaluation After Ischemic Stroke-Longitudinal) included 2083 ischemic stroke patients enrolled from 82 US hospitals participating in Get With The Guidelines-Stroke and AVAIL. The primary outcome was dependence or death at 3 months (modified Rankin Scale [mRS] score of 3-6). Secondary outcomes included functional dependence (mRS score of 3-5), disabled (mRS score of 2-5), and mRS evaluated as a continuous score. By 3 months post-discharge, 36.5% of patients were functionally dependent or dead. Rates of dependence or death varied widely by discharging hospitals (range: 0%-67%). After risk adjustment, patients had lower rates of 3-month dependence or death when treated at teaching hospitals (odds ratio, 0.72; 95% confidence interval, 0.54-0.96) and certified primary stroke centers (odds ratio, 0.69; 95% confidence interval, 0.53-0.91). In contrast, a composite measure of hospital-level adherence to acute stroke care performance metrics, stroke volume, and bed size was not associated with downstream patient functional status. Findings were robust across mRS end points and sensitivity analyses. CONCLUSIONS One third of acute ischemic stroke patients were functionally dependent or dead 3 months postacute stroke; functional recovery rates varied considerably among hospitals, supporting the need to better determine which care processes can maximize functional outcomes.", ": Few observations exist with respect to the pro-coagulant profile of patients with COVID-19 acute respiratory distress syndrome (ARDS). Reports of thromboembolic complications are scarce but suggestive for a clinical relevance of the problem. OBJECTIVES: Prospective observational study aimed to characterize the coagulation profile of COVID-19 ARDS patients with standard and viscoelastic coagulation tests and to evaluate their changes after establishment of an aggressive thromboprophylaxis. METHODS: Sixteen patients with COVID-19 ARDS received a complete coagulation profile at the admission in the intensive care unit. Ten patients were followed in the subsequent 7 days, after increasing the dose of low molecular weight heparin, antithrombin levels correction, and clopidogrel in selected cases. RESULTS: At baseline, the patients showed a pro-coagulant profile characterized by an increased clot strength (CS, median 55 hPa, 95% interquartile range 35-63), platelet contribution to CS (PCS, 43 hPa; interquartile range 24-45), fibrinogen contribution to CS (FCS, 12 hPa; interquartile range 6-13.5) elevated D-dimer levels (5.5 \u00b5g/mL, interquartile range 2.5-6.5), and hyperfibrinogenemia (794 mg/dL, interquartile range 583-933). Fibrinogen levels were associated (R2 = .506, P = .003) with interleukin-6 values. After increasing the thromboprophylaxis, there was a significant (P = .001) time-related decrease of fibrinogen levels, D-dimers (P = .017), CS (P = .013), PCS (P = .035), and FCS (P = .038). CONCLUSION: The pro-coagulant pattern of these patients may justify the clinical reports of thromboembolic complications (pulmonary embolism) during the course of the disease. Further studies are needed to assess the best prophylaxis and treatment of this condition.", "Background This study aims to evaluate the results of late-onset type A aortic dissection following primary cardiac surgery and to compare the outcomes of patients with or without prior coronary artery bypass grafting. Methods Between January 2005 and December 2015, data of 32 patients (16 males, 16 females; mean age 58.1\u00b110.9 years; range, 45 to 73 years) who were diagnosed with acute type A aortic dissection and underwent repair with a history of previous cardiac surgery at our institution were retrospectively analyzed. The patients were divided into two groups as those with a history of prior coronary artery bypass grafting (n=16) and the patients with a previous cardiac surgery without prior coronary artery bypass grafting (n=16). Results Dissection of the ascending aorta occurred in 32 patients (late acute in 22 and late chronic in 10) who underwent previous cardiac surgery (aortic valve replacement in 12, mitral valve replacement in two, aortic valve replacement + coronary artery bypass grafting in two, coronary artery bypass grafting in 10, mitral valve replacement + coronary artery bypass grafting in four, and dual valve replacement in two patients). The mean time between the first operation and dissection was 4.0\u00b11.5 years. Dissections were treated with the Bentall procedures (n=8), ascending aorta replacement (n=14), ascending aorta replacement + hemiarch replacement (n=4), ascending aorta + aortic valve replacement (n=4) and Bentall + arch replacement (n=2). In-hospital mortality (30-day mortality) was seen in five patients, and oneyear mortality rate was 21.85% (n=7). The survival rates of the all patients for primary cardiac surgery vs primary cardiac surgery + coronary artery bypass grafting were 81.25% vs 75% at one year, 75% vs 68.75% at three years,75% vs 56.25% at five years, 68.75% vs 56.25% at seven years, and 68.75% vs 56.25% at 10 years, respectively (p=0.71, CI: 95%). Conclusion Type-A aortic dissections may develop after cardiac operations with or without coronary artery bypass grafting at any time, and irrespective of associated histologies, they may result in high overall in-hospital mortality. With careful planning by prompt intervention, the outcomes in redo sternotomy operations with or without coronary artery bypass grafting for aortic dissections would be consistent the results of spontaneous aortic dissections.", "PURPOSE Directional atherectomy (DA) was introduced for the management of infrainguinal arterial stenosis or occlusive lesions. The procedure success rate in the DEFINITIVE LE study was determined using radiologic imaging. The aim of our study was to determine the usefulness of intraoperative ultrasonography (USG) during DA for evaluating the early results of this procedure. METHODS Patients who underwent DA from January to December 2014 were reviewed retrospectively. Twenty lesions from 14 patients with femoral artery stenosis (>70% stenosis) with short segment occlusive lesions (<2 cm in length) were treated. Among 20 lesions, 3 were treated with the TurboHawk system with a protective device due to lesion calcification. The percentage of stenosis during and after DA was determined with USG. RESULTS Median follow-up was 5.1 months, and the procedural success rate (<30% stenosis at the end of the procedure) was 100% on angiography, but only 30% on intraoperative USG. On USG, median residual stenosis was 40% (range, 28%-42%) at the end of DA, 40% (range, 30%-55%) at 1 month, 55% (range, 35%-85%) at 6 months, and 64% (range, 60%-100%) at 1 year. There was one dissection, but no cases of perforation, pseudoaneurysm, or thrombosis. Primary patency, which was defined as a peak systolic velocity ratio \u22643.5 with no reintervention at 6 months, was found in 18 lesions (90%), and 11 of 14 patients (78.6%) were free of ischemic symptoms such as claudication at 6 months. CONCLUSION Our results demonstrated that DA with intraoperative USG is an effective treatment option for short segment occlusive lesions of the femoral artery.", " Metformin, a widely used hypoglycemic drug, reduces stroke incidence and alleviates chronic inflammation in clinical trials. However, the effect of metformin in ischemic stroke is unclear. Here, we investigated the effect of metformin on ischemic stroke in mice and further explored the possible underlying mechanisms. METHODS Ninety-eight adult male CD-1 mice underwent 90-minute transient middle cerebral artery occlusion (tMCAO). Metformin (200 mg/kg) was administrated for up to 14 days. Neurobehavioral outcomes, brain infarct volume, inflammatory factors, blood-brain barrier (BBB) permeability and AMPK signaling pathways were evaluated following tMCAO. Oxygen glucose deprivation was performed on bEND.3 cells to explore the mechanisms of metformin in inhibiting inflammatory signaling pathways. RESULTS Infarct volume was reduced in metformin-treated mice compared to the control group following tMCAO (P < 0.05). Neurobehavioral outcomes were greatly improved in metformin-treated mice (P < 0.05). MPO+ cells, Gr1+ cells, MPO activity and BBB permeability were decreased after metformin administration (P < 0.05). In addition, metformin activated AMPK phosphorylation, inhibited NF-\u03baB activation, down-regulated cytokine (IL-1\u03b2, IL-6, TNF-\u03b1) and ICAM-1 expression following tMCAO (P < 0.05). Furthermore, metformin activated AMPK signaling pathway and alleviated oxygen-glucose deprivation-induced ICAM-1 expression in bEND.3 cells (P < 0.05). Compound C, a selective AMPK inhibitor, eliminated this promotional effect. CONCLUSIONS Metformin down-regulated ICAM-1 in an AMPK-dependent manner, which could effectively prevent ischemia-induced brain injury by alleviating neutrophil infiltration, suggesting that metformin is a promising therapeutic agent in stroke therapy.", " Radiofrequency ablation (RFA) has demonstrated its effectiveness in controlling metastases measuring less than 3 cm in several adult malignancies but not yet in osteosarcoma. We report our experience of RFA in the treatment of metastases in adolescents and young adults (AYA) with osteosarcoma. PROCEDURE Sixteen patients treated for osteosarcoma in French Society of Childhood Cancer centers had undergone an RFA procedure between 2006 and 2012. RESULTS Thirteen sessions were performed in 10 patients to treat 22 lung metastases. Seven patients were in complete remission at last follow up (range 19-51 months; median, 24 months after RFA). None had a recurrence at RFA sites. We report three cases each of hemoptysis and pneumothorax. Eight sessions were performed in seven patients to treat bone lesions. PROCEDURE was intended as: curative for a small metastatic lesion (n = 3, all in remission more than 3 years after); local control of small bone lesions in multi-metastatic diseases (n = 3); analgesia (n = 1). Complications included one first-degree burn, one fracture, and one soft tissue infection. CONCLUSIONS RFA is feasible in AYA with osteosarcoma. It efficiently achieved local control of small peripheral lung metastases. Its role in the curative care of small secondary bone lesions remains to be confirmed.", "PURPOSE A flow diverter (FD) is an effective treatment option for intracranial aneurysms. The Flow Re-direction Endoluminal Device (FRED) is a relatively new flow diverter with a unique dual-layer design. We report our experience and short-term results with the FRED. MATERIALS AND METHODS We did a retrospective review of all consecutive cases in which the FRED was used to treat intracranial aneurysms at a single institution from March 2014 till December 2015. Clinical parameters, aneurysm characteristics, technical results and short-term outcomes were reviewed. RESULTS Eleven intracranial aneurysms were treated with the FRED in 11 patients. The technical device deployment success rate was 100%. Immediate reduction in intra-aneurysmal flow after deployment was noted in 10 cases. The aneurysm occlusion rate at 6 months was 75%. There was 1 complication of in-stent thrombosis immediately after deployment. There was no side branch occlusion, delayed aneurysm rupture, stroke, or intraparenchymal haemorrhage. There was no neurological deficit, morbidity, or mortality. CONCLUSION The FRED is a new FD. It has shown to be safe and effective in our series. The unique dual-layer design of the device renders it to have technical advantages over other FDs. The 6-month aneurysm occlusion rate and complication profile of FRED are similar to other FDs.", "Less invasive approaches continue to be explored and refined for diseases of the colon and rectum. The current gold standard for the surgical treatment of rectal cancer, total mesorectal excision (TME), is a technically precise yet demanding procedure with outcomes measured by both oncologic and functional outcomes (including bowel, urinary, and sexual). To date, the minimally invasive approach to rectal cancer has not yet been perfected, leaving ample opportunity for rectal surgeons to innovate. Transanal TME has recently emerged as a safe and effective technique for both benign and malignant diseases of the rectum. While widespread acceptance of this surgical approach remains tempered at this time due to lack of long-term oncologic outcome data, short-term outcomes are promising and there is great excitement surrounding the promise of this technique.", "Enhanced cognitive behaviour therapy (CBT-E) has recently generated interest as a potentially useful treatment for eating disorders (ED). In the current study, we conducted a systematic review of the outcome literature on CBT-E, with both narrative and meta-analytic synthesis. We included single-group uncontrolled pre-post design studies and randomised control trials (RCTs) of CBT-E, which allowed us to include a larger number of studies, and also compare the two methodologies in terms of effect size. The primary analysis included 15 CBT-E studies with a total of 948 participants. Narrative synthesis examined bingeing and purging episodes, BMI change, and follow-up results. A large, statistically significant effect supported CBT-E as a treatment for all EDs (g = 1.06). When comparing methodologies, both pre-post design studies (g = 1.26) and RCTs (g = 0.82) yielded large effects. Narrative synthesis outlined reductions in ED behaviours and increases in BMI which were maintained at follow-up. Limitations include that further RCTs of CBT-E are needed to establish clinical effectiveness of this treatment approach for all EDs; however, results from narrative exploration indicate this endeavour would be worthwhile. Despite the limitations, this study provides additional support for CBT-E as a successful treatment across the range of EDs.", "Perivascularly implanted matrix embedded endothelial cells (MEECs) are potent regulators of inflammation and intimal hyperplasia following vascular injuries. Endothelial cells (ECs) in collagen scaffolds adopt a reparative phenotype with significant therapeutic potential. Although the biology of MEECs is increasingly understood, tuning of scaffold properties to control cell-substrate interactions is less well-studied. It is hypothesized that modulating scaffold degradation would change EC phenotype. Scaffolds with differential degradation are prepared by cross-linking and predegradation. Vascular injury increases degradation and the presence of MEECs retards injury-mediated degradation. MEECs respond to differential scaffold properties with altered viability in vivo, suppressed smooth muscle cell (SMC) proliferation in vitro, and altered interleukin-6 and matrix metalloproteinase-9 expression. When implanted perivascularly to a murine carotid wire injury, tuned scaffolds change MEEC effects on vascular repair and inflammation. Live animal imaging enables real-time tracking of cell viability, inflammation, and scaffold degradation, affording an unprecedented understanding of interactions between cells, substrate, and tissue. MEEC-treated injuries improve endothelialization and reduce SMC hyperplasia over 14 d. These data demonstrate the potent role material design plays in tuning MEEC efficacy in vivo, with implications for the design of clinical therapies.", " Reduced mortality from lung cancer by computed tomography (CT) screening facilitates the use of video-assisted thoracic surgery (VATS) lung wedge resection to obtain a definite diagnosis and to treat tiny nodules. The authors evaluated their initial experience using novel needlescopic VATS wedge resection combined with the subcostal trans-diaphragmatic (SCTD) approach for managing undetermined peripheral pulmonary nodules. METHODS Between 2009 and 2012, 35 patients who had 36 operations underwent needlescopic VATS wedge pulmonary resection with the SCTD approach. Preoperative percutaneous CT-guided marking of the nodule was performed. Two 3-mm miniports were placed in the thorax for the thoracoscopic camera and minigrasper. Just anterior to the 10th rib, a 2-cm subcostal incision was made, and a 12- or 15-mm port was placed trans-diaphragmatically into the chest cavity. Wedge resection of the lung was performed with endostaplers introduced through a subcostal port. RESULTS The median tumor size was 1.1 cm. Localization of the tumor was widely distributed. The mean operation time was 51 min, and the mean blood loss was 4.2 mL. No patients required conversion to thoracotomy, and one patient required conversion to conventional VATS. Additional thoracic ports were placed in five patients, and the needlescopic incision was extended to 15 mm in one patient. The median duration of chest drainage was 1 day. Additional analgesia was not required for 22 patients and was used for less than 1 day for three patients, less than 2 days for seven patients, and less than 3 days for seven patients. The pathologic diagnosis of the nodules was malignant for 28 patients and benign for 8 patients. On postoperative day 7 or at admission, 34 patients were free of postoperative neuralgia. CONCLUSIONS Needlescopic VATS wedge pulmonary resection combined with the SCTD approach is both safe and feasible and offers the specific advantages of minimal invasiveness and good cosmetic outcomes.", "We aimed to demonstrate the feasibility and total cost of laparoscopy-assisted suprapubic salpingectomy (LASS), which utilises conventional open surgery equipment without any sealing or coagulation devices and reduces port sites compared to conventional laparoscopy (CL). Fifty-seven consecutive, age-matched patients presenting with a tubal pregnancy were enrolled. In the LASS group, a 10 mm reusable umbilical optical trocar and a 10 mm suprapubic trocar was used. The other 30 patients were managed with multiport CL. All of the patients were asked to use the visual analogue scale and Patient and Observer Scar Assessment Scale to evaluate their cosmetic satisfaction. The duration of surgery was 21.19 \u00b1 2.33 minutes for the LASS group and 36.9 \u00b1 4.9 minutes for the CL group (p < .001). The postoperative 6th-hour VAS score was 2.44 \u00b1 0.5 for the LASS group and 3.03 \u00b1 0.8 for the CL group (p: .005). All of the PSAS and OSAS parameter scores were significantly lower in LASS group than CL group. In conclusion, the LASS procedure is a feasible method for treating ectopic pregnancies with a shorter surgical duration, lower VAS scores, and better cosmetic scores than CL. Impact statement What is already known on this subject? Laparoscopy or laparotomy may be performed for the surgical management of ectopic pregnancy. Conventional laparoscopy has some advantages such as shorter hospital stay and recovery time and the better cosmetic results. However, the equipment used in conventional laparoscopy and single incision laparoscopy are more expensive than conventional open surgery equipment. What the results of this study add? Laparoscopy-assisted suprapubic salpingectomy (LASS) method has shorter operation time, lower VAS scores, better cosmetic scores and cheaper than conventional laparoscopy. What the implications are of these findings for clinical practice and/or further research? The LASS procedure looks like a feasible method for treating ectopic pregnancies and the feasibility of this procedure should be confirmed by a larger series of patients and randomised trials.", "Essentials Strategies to improve platelet function may reduce excessive bleeding during cardiac surgery. Patients were randomized to standard care or standard care + noradrenaline infusion. Low-dose noradrenaline improved intraoperative platelet aggregation and clot formation. Noradrenaline may be considered to improve intraoperative hemostasis during cardiac surgery. SUMMARY: Background New approaches to prevent bleeding complications during cardiac surgery are needed. Objective To investigate if noradrenaline (NA) enhances platelet aggregation in patients undergoing coronary artery bypass grafting (CABG). Patients/Methods Twenty-four patients undergoing coronary artery bypass grafting (CABG) were included in a prospective parallel-group randomized study. All patients but one were treated with acetylsalicylic acid (ASA). In the treatment group (n = 12), mean arterial blood pressure (MAP) was maintained at pre-induction levels by NA infusion. In the control group (n = 12), NA was administered only if MAP decreased below 60 mmHg. Platelet aggregation (impedance aggregometry with ADP, arachidonic acid [AA] and thrombin-receptor activating peptide [TRAP] as initiators) and clot formation (clotting time, clot formation time and maximum clot firmness by EXTEM, INTEM and FIBTEM tests with thromboelastometry) were assessed before and 50 min after anesthesia induction (before cardiopulmonary bypass was initiated). Results All patients in the treatment group received NA (median dose after 50 min 0.09 (range 0-0.26) \u03bcg kg-1 min-1 ). Four patients in the control group also received NA (0.03-0.12 \u03bcg kg-1 min-1 ). There were differences between the treatment group and the control group in ADP- and AA-induced aggregation changes (ADP, +16 [25th-75th percentiles, 5-26] vs. -7 [-19 to -1] U; AA, +12 [-4 to 16] vs. -9 [-13 to 1] U). INTEM maximum clot firmness increased in the treatment group but not in the control group. Conclusion Infusion of clinically relevant doses of NA enhanced platelet aggregation and clot firmness in ASA-treated CABG patients. NA infusion is hence a potential new method to acutely improve platelet reactivity in patients on antiplatelet therapy undergoing surgery.", "Background. Laparoscopic appendicectomy is accepted by many as the gold standard approach for the treatment of acute appendicitis. The use of Single Incision Laparoscopic Surgery (SILS) has the potential of further reducing postoperative port site complications as well as improving cosmesis and patient satisfaction. Method. In this paper we report our experience and assess the feasibility of SILS appendicectomy in the pediatric setting. Results. Five pediatric patients with uncomplicated appendicitis underwent SILS appendicectomy. There were no significant intraoperative or postoperative complications. All patients were discharged within 24 hours. Conclusions. The use of Single Incision Laparoscopic Surgery appears to be a feasible and safe technique for the treatment of uncomplicated appendicitis in the pediatric setting. Further studies are warranted to fully investigate the potential advantages of this new technique.", "PURPOSE The Medical Research Council CR07/National Cancer Institute of Canada Clinical Trials Group C016 (MRC CR07/NCIC CTG C016) trial showed that, in patients with operable rectal cancer, short-course preoperative radiotherapy (PRE) reduced the rate of local recurrence compared with surgery followed by selective postoperative chemoradiotherapy for patients with a positive circumferential resection margin. However, the advantages of giving PRE to all patients needs to be balanced against any negative impact on patients' quality of life. PATIENTS AND METHODS All 1,350 patients were asked to complete the Medical Outcomes Study Short-Form 36-item (MOS SF-36) and the European Organisation for Research and Treatment of Cancer Quality of Life Questionnaire Colorectal 38-item (EORTC QLQ-CR38) questionnaires. A priori hypotheses related to the impact of treatment on sexual, bowel, and physical function and general health. RESULTS Male sexual dysfunction was significantly increased following surgery (P < .001), although there was no difference between treatment arms. However, a treatment difference had emerged at 6 months (PRE patients reporting significantly greater dysfunction; P = .004), which persisted out to at least 2 years (an insufficient number of female patients completed the sexual dysfunction questions to draw firm conclusions). Both treatment groups reported similar levels of decreased physical function at 3 months, but thereafter it returned to baseline levels. There was no evidence of any major changes between treatments or time points in terms of general health or bowel function, but exploratory analysis indicated a significant (P = .006 at 2 years) increase in the level of fecal incontinence with PRE. CONCLUSION These results from a large randomized trial using validated patient-completed questionnaires show that, for males, the main adverse effect was sexual dysfunction, and the main cause of this was surgery, but that PRE also affected sexual and some aspects of bowel functioning.", " AND PURPOSE There is controversy as to the best mode of treating MCA aneurysms. We report the results of a large endovascular series of patients treated at our center. MATERIALS AND METHODS This study was a retrospective analysis of a prospectively acquired data base. All patients with saccular MCA aneurysms treated between November 1996 and June 2012 were included. World Federation of Neurosurgical Societies grade, aneurysm site, size, and aneurysm neck size were recorded, along with clinical outcome assessed with the Glasgow Outcome Scale and radiographic occlusion assessed with the Raymond classification at 6 months and 2.5 years. RESULTS A total of 295 patients with 300 MCA aneurysms were treated including 244 ruptured aneurysms (80.7%). The technical failure rate was 4.3% (13 patients). Complete occlusion or neck remnant was achieved in 264 (91.4%). Complications included rupture in 15 patients (5%), thromboembolism in 17 patients (5.7%), and early rebleeding in 3 patients (1%). Overall permanent procedural-related morbidity and mortality were seen in 12 patients (7.8%). Of the ruptured aneurysms, 189 (79.4%) had a favorable clinical outcome (Glasgow Outcome Scale score, 4-5). A total of 33 patients (13.6%) died. On initial angiographic follow-up, aneurysm remnant was seen in 18 aneurysms (8.1%). A total of 13 patients (4.3%) were re-treated. CONCLUSIONS Our experience demonstrates that endovascular treatment of MCA aneurysms has an acceptable safety profile with low rates of technical failure and re-treatment. Therefore, coiling is acceptable as the primary treatment of MCA aneurysms.", " We report a case of ophthalmic artery occlusion (OAO) in a young patient with Covid-19 infection that was on therapeutic anticoagulation with apixaban for deep venous thrombosis (DVT). A 48-year-old man with obesity was hospitalized with a severe form of Covid-19 infection, complicated with acute respiratory failure, septic shock, dilated cardiomyopathy and fungemia. Despite treatment with prophylactic enoxaparin (initial D-Dimer 1.14 \u00b5g/ml FEU (normal < 0.05 \u00b5g/ml FEU), D-Dimer increased to above 20 \u00b5g/ml FEU and patient continued to spike high fevers. This prompted further investigations and upper and lower extremities DVTs were confirmed and managed with enoxaparin 1mg/kg twice daily. D-dimer level decreased to 4.98 \u00b5g/ml FEU while on therapeutic anticoagulation. Three weeks later pending hospital discharge, the anticoagulation was switched to oral apixaban 10 mg twice daily. Patient developed acute severe right eye visual loss of no light perception and was diagnosed with incomplete OAO. D-Dimer was elevated at 2.13 \u00b5g/ml FEU. Stroke etiological work-up found no embolic sources, resolution of the dilated cardiomyopathy and negative antiphospholipid antibodies. Treatment was changed to enoxaparin and no thrombotic events were encountered to date. Ocular vascular complications have not yet been reported in Covid-19. Controversy exists on the best management algorithm for the hypercoagulable state associated to Covid-19. Either direct oral anticoagulants or low-molecular-weight-heparin are considered appropriate at discharge for patients with venous thromboembolism. The optimum regimen for ischemic stroke prevention and the significance of D-Dimer for anticoagulation monitoring in Covid-19 remain unclear..", " Short-term follow-up studies of severe acute respiratory syndrome (SARS) survivors suggested that their physical conditions continuously improved in the first year but that their mental health did not. We investigated long-term psychiatric morbidities and chronic fatigue among SARS survivors. METHODS All SARS survivors from the hospitals of a local region in Hong Kong were assessed by a constellation of psychometric questionnaires and a semistructured clinical interview for the Diagnostic and Statistical Manual of Mental Disorders (Fourth Edition) to determine the presence of psychiatric disorders and chronic fatigue problems. RESULTS Of 369 SARS survivors, 233 (63.1%) participated in the study (mean period of time after SARS, 41.3 months). Over 40% of the respondents had active psychiatric illnesses, 40.3% reported a chronic fatigue problem, and 27.1% met the modified 1994 Centers for Disease Control and Prevention criteria for chronic fatigue syndrome. Logistic regression analysis suggested that being a health care worker at the time of SARS infection (odds ratio [OR], 3.24; 95% confidence interval [CI], 1.12- 9.39; P = .03), being unemployed at follow-up (OR, 4.71; 95% CI, 1.50-14.78; P = .008), having a perception of social stigmatization (OR, 3.03; 95% CI, 1.20-7.60; P = .02), and having applied to the SARS survivors' fund (OR, 2.92; 95% CI, 1.18-7.22; P = .02) were associated with an increased risk of psychiatric morbidities at follow-up, whereas application to the SARS survivors' fund (OR, 2.64; 95% CI, 1.07-6.51; P = .04) was associated with increased risk of chronic fatigue problems. CONCLUSIONS Psychiatric morbidities and chronic fatigue persisted and continued to be clinically significant among the survivors at the 4-year follow-up. Optimization of the treatment of mental health morbidities by a multidisciplinary approach with a view for long-term rehabilitation, especially targeting psychiatric and fatigue problems and functional and occupational rehabilitation, would be needed.", " Angiomyolipoma (AML) is the most common renal benign tumor. Treatment should be considered for symptomatic patients or for those at risk for complications, especially retroperitoneal bleeding which is correlated to tumor size, grade of the angiogenic component and to the presence of tuberous sclerosis complex (TSC). This study reports our single-center experience with the use of selective arterial embolization (SAE) in the management of symptomatic and asymptomatic renal AMLs. METHODS In this retrospective mono-centric study, all demographic and imaging data, medical records, angiographic features, outpatient charts and follow-up visits of patients who underwent prophylactic or emergency SAE for AMLs between January 2005 and July 2016 were reviewed. Tumor size and treatment outcomes were assessed at baseline and after the procedure during follow-up. Computed tomography (CT), magnetic resonance imaging (MRI) or ultrasonography was used to evaluate AML shrinkage. Renal function was measured pre- and post-procedure. RESULTS Twenty-three patients (18 females, 5 males; median age, 45 years; range, 19-85 years) who underwent SAE either to treat bleeding AML (n=6) or as a prophylactic treatment (n=17) were included. Overall, 34 AMLs were embolized. TSC status was confirmed for 6 patients. Immediate technical success rate was 96% and 4 patients benefitted from an additional procedure. Major complications occurred in 3 patients and minor post-embolization syndrome (PES) in 14 patients. The mean AML size reduction rate was 26.2% after a mean follow-up was 20.5 months (range, 0.5-56 months), and only non-TSC status was significantly associated with better shrinkage of tumor (P=0.022). Intralesional aneurysms were significantly more frequent in patients with hemorrhagic presentation (P=0.008). There was no change in mean creatinine level after SAE. CONCLUSIONS SAE is a safe and effective technique to manage renal AMLs as a preventive treatment as well as in emergency setting, with significant reduction in tumor size during follow-up. A multidisciplinary approach remains fundamental, especially for TSC patients. In addition to size, the presence of intralesional aneurysms should be considered in any prophylactic treatment decision.", " A fiberglass short arm cast can be used to treat a distal radial fracture, but posttraumatic edema may lead to excessive cast tightness and resultant soft-tissue injury. We sought to quantify a simulated edema-induced pressure within a fiberglass short arm cast and to determine the effectiveness of different cast-cutting methods for pressure reduction. We hypothesized that cast cutting could eliminate all clinically relevant pressure and Ace wrap would insignificantly increase pressure. METHODS Skin surface pressure under fiberglass short arm casts was measured on ninety wrists from forty-five volunteers randomly assigned to one cast-cutting method: single-cut (cast bivalve and Ace wrap), double-cut (cast bivalve, spread, and Ace wrap), or triple-cut (cast bivalve, spread, Webril cut, and Ace wrap). Each wrist was immobilized in a cast in the neutral position with one roll of 2-inch (5.1-cm) cotton Webril and one roll of 2-inch (5.1-cm) fiberglass. Each fiberglass short arm cast contained an empty intravenous fluid bag in which we infused air. This simulated edema, which generated a skin surface pressure, which was measured by a pressure transducer. RESULTS Each cast-cutting method significantly reduced (p < 0.0001) the skin surface pressure from the average maximum of 92.5 mm Hg in a non-fracture setting. Prior to Ace wrapping, there was a reduction in skin surface pressure of 70.8% for the single-cut method, 85.1% for the double-cut method, and 99.9% for the triple-cut method. Ace wrap significantly increased skin surface pressure (p < 0.0001), lessening the effectiveness of cast cutting. There was an overall reduction in skin surface pressure of 55.9% for the single-cut method, 64.3% for the double-cut method, and 77.2% for the triple-cut method. Throughout our study, women had significantly higher skin surface pressure than men (p < 0.0001); the average maximum was 104.4 mm Hg for women and 81.1 mm Hg for men. CONCLUSIONS The single-cut method provides the greatest pressure reduction, but only the triple-cut method eliminated all relevant skin surface pressure. Ace wrapping a cut cast noticeably increased skin surface pressure. CLINICAL RELEVANCE In volunteers without a fracture, only the triple-cut method is effective enough to eliminate clinically relevant skin surface pressure. Ace wrap should be applied with caution after the cast is cut. The specific effect on pressure reduction in a patient who requires some soft-tissue pressure to maintain fracture reduction was not studied.", "Noroviruses are the main cause of viral gastroenteritis with new variants emerging frequently. There are three norovirus genogroups infecting humans. These genogroups are divided based on the sequence of their major capsid protein, which is able to form virus-like particles (VLPs) when expressed recombinantly. VLPs of the prototypical GI.1 Norwalk virus are known to disassemble into specific capsid protein oligomers upon alkaline treatment. Here, native mass spectrometry and electron microscopy on variants of GI.1 and of GII.17 were performed, revealing differences in terms of stability between these groups. Beyond that, these experiments indicate differences even between variants within a genotype. The capsid stability was monitored in different ammonium acetate solutions varying both in ionic strength and pH. The investigated GI.1 West Chester isolate showed comparable disassembly profiles to the previously studied GI.1 Norwalk virus isolate. However, differences were observed with the West Chester being more sensitive to alkaline pH. In stark contrast to that, capsids of the variant belonging to the currently prevalent genogroup GII were stable in all tested conditions. Both variants formed smaller capsid particles already at neutral pH. Certain amino acid substitutions in the S domain of West Chester relative to the Norwalk virus potentially result in the formation of these T = 1 capsids.", "When tinnitus is pulse-synchronous, a vascular etiology is suggested. We present a case of persistent and troublesome pulsatile tinnitus caused by a transverse-sigmoid sinus diverticulum that was endovascularly treated with stent-assisted coiling. A 39-yearold woman presented with a 4-year history of progressive pulsatile tinnitus involving the right ear. Slight pulsatile bruit was heard on the right mastoid bone by auscultation. Cerebral angiography demonstrated a diverticulum of the transverse-sigmoid sinus. The procedure was performed with an 8F guiding catheter (Cordis, USA) catheterized into the right sigmoid sinus. The diverticulum was completely coiled following deployment of a 5.5 mm-50 mm Leo stent. This patient awakened without any neurological deficit and with immediate resolution of her tinnitus. This case report describes a stent-assisted coil embolization of venous sinus diverticulum, which provides immediate resolution of pulsatile tinnitus.", " Extensive deep venous thrombosis (DVT) during pregnancy is usually treated with anticoagulation alone, risking significant post-thrombotic syndrome (PTS) in young patients. Catheter-directed thrombolysis (CDT) and operative venous thrombectomy have been safely and effectively used in nonpregnant patients, demonstrating significant reduction in post-thrombotic morbidity. This report reviews short- and long-term outcomes of 13 patients with extensive DVT of pregnancy treated with a strategy of thrombus removal. METHODS From 1999 to 2013, 13 patients with iliofemoral DVT during pregnancy were offered CDT, pharmacomechanical thrombolysis (PMT), and/or venous thrombectomy. Gestational age ranged from 8 to 34 weeks. Fetal monitoring was performed throughout hospitalization. Radiation exposure was minimized with pelvic lead shields, focal fluoroscopy, and limited angiographic runs. Follow-up included objective vein evaluation using venous duplex and PTS assessment using the Villalta scale. RESULTS CDT and/or PMT were used in 11 patients. Two patients underwent venous thrombectomy alone, and one patient had operative thrombectomy as an adjunct to CDT and PMT. Each patient had complete or near-complete thrombus resolution and rapid improvement in clinical symptoms. Eight of 11 having CDT or PMT underwent venoplasty and stenting of the involved iliac veins. Twelve of the 13 delivered healthy infants at term. One patient opted for termination of her pregnancy. Mean patient and gestational ages were 26 years and 26 weeks, respectively. Mean follow-up was 1.3 years, with only one recurrence. Duplex ultrasonography demonstrated patent veins in all but one patient and normal valve function in 10 patients. Eleven patients had Villalta scores <5 (considered normal), with a mean score of 0.7. CONCLUSIONS Extensive DVT of pregnancy can be effectively and safely treated with a strategy of thrombus removal, resulting in a patent venous system, normal valve function in many, prevention of PTS, and reduction in recurrence.", "Major ischaemic stroke is a leading cause of morbidity and mortality in industrialized countries. For patients with acute stroke, fast and effective vessel recanalization is important for successful treatment. Neurothrombectomy--that is, angiographically performed mechanical thrombus removal from intracranial arteries--results in higher recanalization rates than with pharmaceutical thrombolysis alone, but the value of this treatment in terms of clinical outcome remains to be established. This article summarizes the history of intra-arterial stroke treatment, outlines the recent developments and the different techniques used, and discusses the results of current studies on neurothrombectomy. Owing to the high morphological and clinical variability of stroke, careful patient selection in future randomized controlled trials will be crucial for assessment of the true potential of neurothrombectomy.", " AND OBJECTIVES Fentanyl sublingual spray may be a viable alternative to intravenous (IV) opioids for the treatment of acute pain. As patients with acute pain may include those who have limited prior exposure to opioids, this phase 1, open-label, randomized, multiple ascending-dose study was conducted to assess the pharmacokinetics, pharmacodynamics, safety, and tolerability of multiple doses of fentanyl sublingual spray in opioid-na\u00efve participants. This article primarily reports the pharmacokinetics results. METHODS Study drugs were administered in four dosing cohorts: every 0.5, 1, 2, or 4 h for a maximum of three doses per cohort. Eight fasted individuals per cohort were randomized to either fentanyl sublingual spray (100, 200, or 400 \u00b5g) or fentanyl citrate IV 50 \u00b5g (6:2 ratio). Blood samples were collected pre-dose through 24 h post first dose. RESULTS A total of 98 healthy adults were enrolled and 96 completed the study. Mean plasma fentanyl concentrations increased with increasing doses of fentanyl sublingual spray administered every 0.5-4 h. With multiple doses, systemic exposure increased relative to the first dose; shorter dosing intervals resulted in higher concentrations. Analysis of dose proportionality suggested that systemic exposure increased in a linear but slightly greater than dose-proportional manner. Accumulation between the first and last doses of fentanyl sublingual spray was more pronounced with shorter dosing intervals. CONCLUSION Dose-dependent fentanyl pharmacokinetics following multiple doses of fentanyl sublingual spray were well characterized in an opioid-na\u00efve population. CLINICALTRIALS. GOV IDENTIFIER NCT02641340.", "PURPOSE Peptide receptor radionuclide therapy (PRRT) with [177Lu]Lu-DOTA0,TYR3-octreotate ([177Lu]Lu-DOTA-TATE) and the mechanistic target of rapamycin (mTOR) inhibitor everolimus are both approved for the treatment of neuroendocrine tumours (NET). However, tumour progression is still frequent, and treatment strategies need further improvement. One possible approach could be to combine different therapy options. In this study, we investigated the toxicity of a combined treatment with everolimus and [177Lu]Lu-DOTA-TATE in female Lewis rats. METHODS Animals received 200 MBq of [177Lu]Lu-DOTA-TATE once and/or 5 mg/kg body weight everolimus or placebo weekly for 16 weeks and were divided into four groups (group 1, placebo; group 2, everolimus; group 3, placebo + [177Lu]Lu-DOTA-TATE; group 4, everolimus + [177Lu]Lu-DOTA-TATE). Blood levels of creatinine and blood urea nitrogen (BUN) were assessed weekly to monitor nephrotoxicity, and a full blood count was performed at the time of euthanasia to monitor myelotoxicity. Additionally, renal function was analysed by sequential [99mTc]Tc-mercaptoacetyltriglycine ([99mTc]Tc-MAG3) scintigraphies. Histopathological examination was performed in all the kidneys using a standardized renal damage score (RDS). RESULTS Rats receiving everolimus showed a significantly lower increase in creatinine levels than those receiving placebo. Everolimus therapy reduced white blood count significantly, which was not observed for [177Lu]Lu-DOTA-TATE. Functional renal scintigraphies using [99mTc]Tc-MAG3 showed a compromised initial tracer uptake after PRRT and slower but still preserved excretion after everolimus. Histology showed no significant RDS differences between groups. CONCLUSION Renal scintigraphy is a highly sensitive tool for the detection of renal function impairment after a combination of everolimus and PRRT. Additional treatment with everolimus does not increase renal and haematological toxicity of PRRT with [177Lu]Lu-DOTA-TATE.", "During the COVID-19 pandemic, breast imaging must be performed using safe practices. Balancing the need to avoid delays in the diagnosis of breast cancer while avoiding infection requires careful attention to personal protective equipment and physical distancing and vigilance to maintain these practices. The Canadian Society of Breast Imaging/Canadian Association of Radiologists guideline for breast imaging during COVID-19 is provided based on priority according to risk of breast cancer and impact of delaying treatment. A review of the best practices is presented that allow breast imaging during COVID-19 to maximize protection of patients, technologists, residents, fellows, and radiologists and minimize spread of the infection. The collateral damage of delaying diagnosis of breast cancer due to COVID-19 should be avoided when possible.", "Epidemic prevention and control measures for the new coronavirus disease 2019 (COVID-19) has achieved significant results. As of 8 April 2020, 22,073 infection cases of COVID-19 among healthcare workers from 52 countries had been reported to WHO. COVID-19 has strong infectivity, high transmission speeds, and causes serious infection among healthcare worker. Burns are an acute-care condition, and burn treatment needs to be initiated before COVID-19 infection status can be excluded. The key step to infection prevention is to identify risk points of infection exposure, strengthen the protection against those risk points, and formulate an appropriate diagnosis and treatment protocol. Following an in-depth study of the latest literature on COVID-19 diagnosis and treatment, we reviewed the protocols surrounding hospitalization of patients with extensive burns (area\u226550%) in our hospital from February 2009 to February 2019 and, in accordance with the epidemiological characteristics of COVID-19, developed an algorithm for protection during diagnosis and treatment of burns. Therefore, the aspects of medical protection and the diagnosis and treatment of burns appear to be particularly important during the prevention and control of the COVID-19. This algorithm was followed for 4 patients who received emergency treatment in February 2020 and were hospitalized. All healthcare worker were pro
