ung tissue samples were performed at the end of the study. Measurements of histopathology derangements of lung samples and studies of intrapulmonary drug penetration were performed. RESULTS A total of 34 animals completed the study. No differences in clinical and laboratory parameters were observed. The percentage of bronchoalveolar lavage fluid and lung tissue samples with positive cultures for MRSA in controls and groups 2, 3, and 4 was respectively 75%, 11%, 11%, and 0% (p < .01); 52%, 9%, 24%, and 2.5% (p < .01). Histopathology studies demonstrated signs of pneumonia in 95%, 69%, 58%, and 57% and signs of severe pneumonia in 48%, 29%, 22%, and 0% of controls and groups 2, 3, and 4, respectively (p < .01). In addition, pharmacokinetics/pharmacodynamics profile in serum and lung tissue showed better results for linezolid compared with both vancomycin treatments. CONCLUSIONS In this animal model of MRSA pneumonia, linezolid showed a better efficacy than vancomycin showed because of a better pharmacokinetics/pharmacodynamics index.", " Flow diverters are increasingly used for the treatment of intracranial aneurysms. Understanding cavernous internal carotid artery (cICA) tortuosity may help to predict procedural complexities of deploying flow diverters. METHODS Pipeline embolization device (PED) neurointerventions for ICA aneurysms proximal to the ICA termination were reviewed. Cavernous ICA tortuosity was measured as a ratio D/AP, where D=height difference of the anterior and posterior genus, AP=sum of the angles of the anterior (A) and posterior (P) genus. Four types of cICA tortuosity were proposed. An analysis of variance regression and Fisher's exact test were performed to analyze differences among the types. RESULTS Cavernous ICA tortuosity was categorized into minimal (type I, n=28), moderate (type II-III, n=29), and severe (type IV, n=26). The groups were comparable for patient age (mean \u00b1 SEM years, type I: 55.6\u00b110.4, II-III: 56.4\u00b114.4, IV: 55\u00b112.8) and aneurysm size (mean\u00b1SEM mm, type I: 6.25\u00b13.5, II-III: 7.6\u00b14.9, IV: 9.11\u00b14.9). Analysis of variance demonstrated significant differences in procedural fluoroscopy time (mean \u00b1 SEM min, type I: 29.8\u00b18.4, II-III: 44.9\u00b134.1, IV: 52.6\u00b117.2, p<0.005) and mean \u00b1 SEM D/AP (type I: 0.008\u00b10.0008, II-III: 0.141\u00b10.07, IV: 0.482\u00b10.365, p<0.0001). Procedural complexity was also statistically significant (p<0.005) with 4%, 28%, and 35% of cases in types I, II-III, and IV, respectively, requiring intraprocedural PED removal or balloon post-processing of the implanted PED. CONCLUSIONS We propose a classification system for cICA tortuosity based on measurements of the anterior and posterior genu geometry. This classification correlates strongly with markers of PED procedural complexity and may be helpful in pre-procedure prognostication.", "Acute portal vein and mesenteric vein thrombosis (PVMVT) can cause acute mesenteric ischemia and be fatal with mortality rate of 37%-76%. Therefore, early diagnosis and prompt venous revascularization are warranted in patients with acute symptomatic PVMVT. Due to advances in catheter-directed treatment, endovascular treatment has been used for revascularization of affected vessels in PVMVT. We report two cases of symptomatic PVMVT treated successfully by transhepatic percutaneous mechanical thrombectomy-assisted thrombolysis.", "Inferior vena cava (IVC) thrombosis remains under-recognised as it is often not pursued as a primary diagnosis. The aetiology of IVC thrombosis can be divided into congenital versus acquired, with all aetiological factors found among Virchow's triad of stasis, injury and hypercoagulability. Signs and symptoms are related to aetiology and range from no symptoms to cardiovascular collapse. Painful lower limb swelling combined with lower back pain, pyrexia, dilatation of cutaneous abdominal wall veins and a concurrent rise in inflammatory markers are suggestive of IVC thrombosis. Following initial lower limb venous duplex, magnetic resonance imaging (MRI) is the optimal non-invasive imaging tool. Aetiology directs treatment, which ranges from anticoagulation and lower limb compression to open surgery, with endovascular therapies increasingly favoured. The objective of this review is to assess current literature on the aetiology, presentation, investigation, treatment, prognosis and other factors pertaining to IVC thrombosis.", "OBJECTIVE To evaluate inpatient outcomes among hip fracture patients treated during the COVID-19 pandemic in New York City. DESIGN Multicenter retrospective cohort study SETTING:: One Level 1 Trauma Center and one orthopaedic specialty hospital in New York CityPatients/Participants: Fifty-nine consecutive patients (average age 85, range: 65 - 100 years) treated for a hip fracture (OTA/AO 31, 32.1) over a 5-week period, March 20, 2020 to April 24, 2020, during the height of the COVID-19 crisis. MAIN OUTCOME MEASUREMENTS COVID-19 infection status was used to stratify patients. The primary outcome was inpatient mortality. Secondary outcomes were admission to the intensive care unit, unexpected intubation, pneumonia, deep venous thrombosis, pulmonary embolus, myocardial infarction, cerebrovascular accident, urinary tract infection, and transfusion. Baseline demographics, comorbidities, treatment characteristics, and COVID-related symptomatology were also evaluated. RESULTS Ten patients (15%) tested positive for COVID-19 (COVID+) (n=9; 7 preoperatively, 2 postoperatively) or were presumed positive (n=1), 40 (68%) patients tested negative, and 9 (15%) patients were not tested in the primary hospitalization. American Society of Anesthesiologists (ASA) scores were higher in the COVID+ group (d=-0.83; p=0.04); however, the Charlson Comorbidity Index was similar between the study groups (d=-0.17; p=0.63). Inpatient mortality was significantly increased in the COVID+ cohort (56% vs. 4%; OR 30.0, 95% CI 4.3-207; p=0.001). Including the one presumed positive case in the COVID+ cohort increased this difference (60% vs. 2%; OR 72.0, 95% CI 7.9-754; p<0.001). CONCLUSIONS Hip fracture patients with concomitant COVID-19 infection had worse ASA scores but similar baseline comorbidities with significantly higher rates of inpatient mortality compared to those without concomitant COVID-19 infection. LEVEL OF EVIDENCE Prognostic Level III. See Instructions for Authors for a complete description of levels of evidence.", "Among the different materials used as protheses for the treatment of Congenital Diaphragmatic Hernia, expanded polytetrafluoroethylene (e-PTFE) plays a leading role owing to its mechanical properties as explained in the first part of this review. However, this material is poorly cell adhesive, which is expected for its contact on the abdominal face, but should display specific tissue adhesion on its thoracic exposed faced. A side specific functionalization method is hence required. The deposition of a nanosized polydopamine film on PTFE is known to be possible but immersion of the e-PTFE membrane in an aerated dopamine solution leads to a functionalization not only on both faces of the membrane but also in its porous volume. The fact that polydopamine also forms at the water/air interface has allowed to transfer a polydopamine film on only one face of the e-PTFE membrane. The deposition method and applications of such Janus like membranes are reviewed in the second part of the review.", " AND PURPOSE Intraprocedural thrombosis poses a formidable challenge during neuroendovascular procedures because the risks of aggressive thromboembolic treatment must be balanced against the risk of postprocedural hemorrhage. The aim of this study was to identify predictors of ischemic stroke after intraprocedural thrombosis after stent-assisted coiling and pipeline embolization device placement. METHODS A retrospective analysis of intracranial aneurysms treated with stent-assisted coiling or pipeline embolization device placement between 2007 and 2016 at 4 major academic institutions was performed to identify procedures that were complicated by intraprocedural thrombosis. RESULTS Intraprocedural thrombosis occurred in 34 (4.6%) procedures. Postprocedural ischemic stroke and hemorrhage occurred in 20.6% (7/34) and 11.8% (4/34) of procedures complicated by intraprocedural thrombosis, respectively. Current smoking was an independent predictor of ischemic stroke. There was no statistically significant difference in the rate of ischemic stroke or postprocedural hemorrhage with the use of abciximab compared with the use of eptifibatide in treatment of intraprocedural thrombosis. CONCLUSIONS Current protocols for treatment of intraprocedural thrombosis associated with placement of intra-arterial devices were effective in preventing ischemic stroke in \u224880% of cases. Current smoking was the only independent predictor of ischemic stroke.", "A prominent clinical feature of severe Covid\u201019 infection is respiratory failure associated with pulmonary coagulopathy. Recent reports published in Thrombosis and Haemostasis show that treatment with low\u2010molecular weight heparin (LMWH) decreases mortality in critically ill patients with sepsis\u2010induced hypercoagulation, and thus argue for prophylactic administration of the anticoagulant. In addition, the authors point to non\u2010anticoagulant activities of heparin, in particular anti\u2010inflammatory effects with potential to prevent deterioration of the disease. We would like to use this opportunity to clarify the biochemical background of the diverse activities of heparin, and further, how this information may be exploited to generate more efficient treatment of the viral infection. Mechanisms to consider relate to the functional roles of proteins interacting with heparan sulfate (HS), a polysaccharide closely related to heparin.", "Obesity is considered a worldwide health problem of epidemic proportions. Bariatric surgery remains the most effective treatment for patients with severe obesity, resulting in improved obesity-related co-morbidities and increased overall life expectancy. However, weight recidivism has been observed in a subset of patients post-bariatric surgery. Weight recidivism has significant medical, societal and economic ramifications. Unfortunately, there is a very limited understanding of how to predict which bariatric surgical patients are more likely to regain weight following surgery and how to appropriately treat patients who have regained weight. The objective of this paper is to systematically review the existing literature to assess the incidence and causative factors associated with weight regain following bariatric surgery. An electronic literature search was performed of the Medline, Embase and Cochrane library databases along with the PubMed US national library from January 1950 to December 2012 to identify relevant articles. Following an initial screen of 2,204 titles, 1,437 abstracts were reviewed and 1,421 met exclusion criteria. Sixteen studies were included in this analysis: seven case series, five surveys and four non-randomized controlled trials, with a total of 4,864 patients for analysis. Weight regain in these patients appeared to be multi-factorial and overlapping. Aetiologies were categorized as patient specific (psychiatric, physical inactivity, endocrinopathies/metabolic and dietary non-compliance) and operation specific. Weight regain following bariatric surgery varies according to duration of follow-up and the bariatric surgical procedure performed. The underlying causes leading to weight regain are multi-factorial and related to patient- and procedure-specific factors. Addressing post-surgical weight regain requires a systematic approach to patient assessment focusing on contributory dietary, psychologic, medical and surgical factors.", ": Dual antiplatelet therapy, aspirin and a P2Y12 inhibitor, is recommended to prevent thrombotic complications of acute coronary syndrome. Clopidogrel plus acetylsalicylic acid combination is the most commonly used dual antiplatelet therapy recommended by international guidelines and in Chinese clinical practice. Poor adherence to dual antiplatelet therapy or premature interruption of dual antiplatelet therapy is an important contributor to cardiovascular mortality and lethal cardiovascular events. Clopidogrel + acetylsalicylic acid fixed-dose combination enhances adherence to dual antiplatelet therapy. Herein, we aimed to evaluate bioequivalence of acetylsalicylic acid and clopidogrel in fixed-dose combination compared with simultaneous administration of their individual formulations in healthy Chinese subjects under fasting conditions. METHODS: This was a randomized, single-center, open-label, three-sequence, three-period, two-treatment, crossover study with a washout period of 10 days conducted in healthy Chinese volunteers. Subjects were randomized to receive Co-Plavix\u00ae (test formulation- fixed-dose combination of 100 mg acetylsalicylic acid and 75 mg clopidogrel) once and reference formulations (coadministration of individual formulations of 100 mg acetylsalicylic acid and 75 mg clopidogrel) twice during the study period. Pharmacokinetic parameters were analyzed for acetylsalicylic acid, its metabolite salicylic acid, clopidogrel, and its metabolite SR26334. As acetylsalicylic acid shows high intrasubject variability, the reference-scaled average bioequivalence (RSABE) approach was implemented for acetylsalicylic acid analysis, while bioequivalence of clopidogrel was assessed using the average bioequivalence method. Point ratios and confidence intervals (CIs) for AUC, AUClast, and Cmax for acetylsalicylic acid and clopidogrel were calculated. RESULTS: In total, 171 healthy subjects were enrolled in this study. Subjects were randomized and 170 subjects were treated with test or reference formulation; 164 subjects completed the study. Regarding acetylsalicylic acid exposure, as reference within-subject standard deviation (SDW) was at least 0.294 for acetylsalicylic acid Cmax, AUClast, and AUC, the RSABE analysis method was used to assess bioequivalence for all three parameters. The point estimates were within the 0.80-1.25 range (1.19, 1.09, and 1.04, respectively), and upper one-sided 95% CIs of scaled average bioequivalence metric were at most 0 (- 0.30, - 0.14, and - 0.10, respectively). Thus, bioequivalence was demonstrated with acetylsalicylic acid. Bioequivalence was also achieved with clopidogrel as the 90% CIs for geometric mean ratios of clopidogrel Cmax, AUClast, and AUC were within the bioequivalence range (0.80-1.25). CONCLUSION: Application of the reference-scaled average bioequivalence approach to evaluate bioequivalence of acetylsalicylic acid in Chinese male and female healthy volunteers under fasting conditions demonstrated bioequivalence of test and reference formulations. TRIAL REGISTRATION: CTR20181695.", " The technique of balloon remodeling allows the endovascular treatment of wide-neck intracranial aneurysms. For many years the only available devices were the Hyperform and the Hyperglide balloon catheters. Recently, other companies have developed newer devices, single or dual-lumen. We present our initial experience with the TransForm occlusion balloon catheter for the treatment of intracranial aneurysms. METHODS We retrospectively analysed from our prospectively gathered aneurysm database all aneurysms that were treated with balloon remodelling using TransForm occlusion balloon catheters from January 2013 to February 2014. We assessed patient demographics, morphological features of the aneurysms, procedure feasibility, technical and clinical complications. RESULTS Thirty-three patients harbouring 36 intracranial saccular aneurysms were treated during 33 procedures. Clinical finding were: 15 incidental discovery, 13 subarachnoid haemorrhage (SAH), five aneurysms with mass effect, one ruptured aneurysm with SAH and mass effect, one recanalisation and one intraparenchymal haematoma. Thirty-five aneurysms were in the anterior and one in the posterior circulation. Mean dome and neck size were, respectively, 5.8 mm and 3.6 mm. Twenty-three aneurysms were treated with TransForm C and 13 with TransForm SC. We had two procedural thromboembolic complications, without permanent clinical events. No early rebleeding occurred. CONCLUSIONS In our small series, the TransForm occlusion balloon catheter seems to be safe and effective for the treatment of intracranial aneurysms, in ruptured and unruptured cases.", "The novel coronavirus 2019 (COVID-19) is clinically characterized by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), which is responsible for a high number of patients needing mechanical ventilation or intensive care units treatment and for the elevated mortality risk. A link between COVID-19 and multiorgan failure may be dependent on the fact that most COVID-19 patients are complicated by pneumonia, which is known to be associated with early changes of clotting and platelet activation and artery dysfunction; these changes may implicate in thrombotic-related events such as myocardial infarction and ischemic stroke. Recent data showed that myocardial injury compatible with coronary ischemia may be detectable in SARS-CoV-2 patients and laboratory data exploring clotting system suggest the presence of a hypercoagulation state. Thus, we performed a systematic review of COVID-19 literature reporting measures of clotting activation to assess if changes are detectable in this setting and their relationship with clinical severity. Furthermore, we discussed the biologic plausibility of the thrombotic risk in SARS-CoV-2 and the potential use of an antithrombotic treatment.", " Lateral pancreaticojejunostomy (LPJ) is a suitable procedure to treat unremitting abdominal pain of chronic pancreatitis (CP) in the presence of a markedly dilated pancreatic duct containing stones and when an inflammatory mass in the head of the gland is absent; this procedure is rarely performed laparoscopically. CASE REPORT A 41-year-old woman with alcohol-related calcific CP and pancreatic endocrine and exocrine insufficiency suffered with opiate-dependent abdominal pain that was associated with a dilated pancreatic duct of 8.5 mm containing several calculi, but no mass in the head of the pancreas. A laparoscopic LPJ was performed successfully with no intraoperative or postoperative complications. The patient was discharged on day 5, and reported complete relief from abdominal pain at follow up 7 months later. CONCLUSIONS In selected patients, laparoscopic LPJ is feasible, safe, and effective in treating abdominal pain of CP.", " Future shortages in platelet supply are expected in Germany due to demographic changes. A rising cancer incidence will lead to an increasing demand for platelet concentrates (PCs) while the number of potential donors will decrease. Pathogen inactivation (PI) aims to inactivate various infectious agents including emerging pathogens to extend the shelf-life of PCs and reduce the frequency of acute transfusion reactions (ATRs). In this context, the clinical and economic impact of PI on platelet transfusion was evaluated. MATERIAL AND METHODS Model calculations were conducted for 2 scenarios considering different production settings. Frequencies of ATRs were based on literature analyses, platelet and ATR costs on cost analyses. RESULTS The estimated average costs for ATRs of grade 1 and 2, irrespective of origin, and grade 3 (allergic) were \u20ac 104, \u20ac 238, and \u20ac 1,200, respectively. Approximately 400 PC-related ATRs per 10(5) transfusions can be avoided, with estimated savings amounting to \u20ac 77,000. The total cost increase was calculated to approximately \u20ac 30-50 per PI-treated PC. CONCLUSION PI potentially saves plasma, prolongs shelf-life, decreases donor deferral, and reduces ATRs. Model calculations considering clinical and safety benefits of PI show a rational cost increase. The impact of PI should be further evaluated from a societal perspective regarding future blood supply and infectious disease globalization.", "OBJECTIVE. Because CT plays an important role in diagnosis, isolation, treatment, and effective evaluation of coronavirus disease (COVID-19), infection prevention and control management of CT examination rooms is important. CONCLUSION. We describe modifications to the CT examination process, strict disinfection of examination rooms, arrangement of waiting areas, and efforts to increase radiographers' awareness of personal protection made at our institution during the COVID-19 outbreak. In addition, we discuss the potential of using artificial intelligence in imaging patients with contagious diseases.", "OBJECTIVE Evaluate the efficacy of a transobturator subvesical mesh for cystocele in concomitant stress urinary incontinence (SUI). DESIGN Longitudinal observational study. SETTING Tertiary referral urogynecology center. POPULATION One hundred and five women with at least an anterior vaginal wall prolapse and concomitant SUI who underwent surgery. METHODS After reduction of prolapse elements, the intervention consisted of a non-absorbable monoprosthesis placement with two transobturator expansions and, if necessary, associated hysterectomy or infraccocygeal sacropexy. No specific procedure was performed for SUI. MAIN OUTCOME MEASURES All patients had a physical examination and a subjective symptoms assessment via questionnaire in the preoperative period and at one-year or more after surgery. The pelvic organ prolapse quantification system was used for anatomical results. For SUI, Ingelman-Sundberg classification and cough test were used. Loss of urine was measured by a one-hour pad test. Functional results were evaluated by visual analog scale, quality-of-life questionnaires, including the pelvic floor distress inventory and the pelvic floor impact questionnaire. RESULTS Median follow-up was 45 months (range: 12-72). A total of 102 women (97%) were cured of their prolapse, of whom 72 (69%) were cured of their SUI and 13 (12%) showed improvement. Pad test, visual analogic scale and quality-of-life questionnaires were all improved (p < 0.05). Complications consisted of one rectal injury, one transitory urinary retention, and two hematomas. Of the erosions 6% was observed for monofilament polypropylene prostheses. CONCLUSION Transvaginal monoprosthesis for the simultaneous correction of prolapse and SUI represents an effective treatment for bulky or recurrent prolapse as well as posthysterectomy vaginal vault prolapse.", "Objective: To explore imaging characteristics of children with 2019 novel coronavirus (2019-nCoV) infection. Methods: A retrospective analysis was performed on clinical data and chest CT images of 15 children diagnosed with 2019-nCoV infection. They were admitted to the Third People's Hospital of Shenzhen from January 16 to February 6, 2020. The distribution and morphology of pulmonary lesions on chest CT images were analyzed. Results: Among the 15 children, 5 were males and 10 females, aged from 4 to 14 years. Five of the 15 children were febrile and 10 were asymptomatic on the first visit. The first nasal or pharyngeal swab samples in all the 15 cases were positive for 2019-nCoV nucleic acid. For their first chest CT images, 6 patients had no lesions, while 9 patients had pulmonary inflammatory lesions. Seven cases had small nodular ground glass opacities and 2 cases had speckled ground glass opacities. After 3 to 5 days of treatment, 2019-nCoV nucleic acid in a second respiratory sample turned negative in 6 cases. Among them, chest CT images showed less lesions in 2 cases, no lesion in 3 cases, and no improvement in 1 case. The remaining 9 cases were still positive in a second nucleic acid test. Six patients showed similar chest CT inflammation, while 3 patients had new lesions, which were all small nodular ground glass opacities. Conclusions: The early chest CT images of children with 2019-nCoV infection are mostly small nodular ground glass opacities. The clinical symptoms of children with 2019-nCoV infection are nonspecific. Dynamic reexamination of chest CT and nucleic acid are important.", "The annular pancreas in adults is a rare congenital anomaly that is detected after development of complications, such as gastric outlet obstruction, recurrent pancreatitis, and peptic ulcer. Duodenal bypass is the procedure of choice for treating duodenal obstruction caused by the annular pancreas in both children and adults. Duodenoduodenostomy is routinely performed in neonates and children. In adults, duodenojejunostomy or gastrojejunostomy are recommended, because the duodenum is less mobile. We report a case of annular pancreas in a 33-year-old male that was successfully treated with laparoscopic gastrojejunostomy.", " Noncompressible hemorrhage is the leading cause of preventable death caused by hemorrhage on the battlefield. Currently, there are no hemostatic agents with the ability to control noncompressible hemorrhage. A wound stasis dressing based upon rapidly expanding cellulose minisponges (MS) was developed and tested in a lethal noncompressible model in swine, by fully transecting subclavian artery and vein. MS were compared with conventional hemostasis dressings, Combat Gauze (CG), in a randomized comparison. METHODS Sixteen 40-kg swine underwent transection of the subclavian artery and vein through a 4.5-cm aperture. After 30-second free bleeding, randomly selected MS or CG (n = 8 per group) were administered by an independent medical officer. The wound cavity was filled with either MS + no external pressure or one CG + one KERLIX gauze with 3 minutes of external pressure. One reapplication was allowed for CG. Mean arterial pressure was maintained at 60 mm Hg with 500-mL Hextend and lactated Ringer's solution intravenously administered up to a maximum of 10-L until study termination at 1 hour. RESULTS Mean pretreatment blood loss was similar for MS (719 mL) and CG (702 mL). Primary end points, namely, hemostasis at 4 minutes (MS, 75%; CG, 25%; p = 0.13), hemostasis at 60 minutes (MS, 100%; CG, 25%; p = 0.007), and survival at 60 minutes (MS, 100%; CG, 37.5%; p = 0.026), were improved with MS as were secondary end points, namely, total blood loss (MS, 118 mL; CG 1,242 mL; p = 0.021) and length of application time (MS, 25 seconds; CG, 420 seconds; p = 0.004). CONCLUSION The use of MS is a novel approach for the rapid, simple treatment of severe noncompressible hemorrhage, which provided statistically significant improvement in hemostasis and survival 60 minutes after injury and a large reduction in blood loss, resuscitation fluid requirement, and medic treatment time compared with conventional hemorrhage control dressings in a swine model.", " Across sub-Saharan Africa (SSA), HIV disproportionately affects men-who-have-sex-with-men (MSM) compared with other men of the same age group in the general population. Access to HIV services remains low among this group although several effective interventions have been documented. It is therefore important to identify what has worked well to increase the reach of HIV services among MSM. METHODS We searched MEDLINE, POPLINE and the Web of Science databases to collect published articles reporting HIV interventions among MSM across sub-Saharan Africa. Covidence was used to review the articles. The review protocol was registered in International Prospective Register of Systematic Reviews (PROSPERO) - CRD42017060808. RESULTS The search identified 2627 citations, and following removal of duplicates and inclusion and exclusion criteria, only 15 papers were eligible for inclusion in the review. The articles reported various accrual strategies, namely: respondent driven sampling, known peers identified through hotspot or baseline surveys, engagement with existing community-based organizations, and through peer educators contacting MSM in virtual sites. Some programs, however, combined some of these accrual strategies. Peer-led outreach services were indicated to reach and deliver services to more MSM. A combination of peer outreach and mobile clinics increased uptake of health information and services. Health facilities, especially MSM-friendly facilities attract access and use of services by MSM and retention into care. CONCLUSIONS There are various strategies for accrual and delivering services to MSM across SSA. However, each of these strategies have specific strengths and weaknesses necessitating combinations of interventions and integration of the specific context to inform implementation. If the best of intervention content and implementation are used to inform these services, sufficient coverage and impact of HIV prevention and treatment programs for MSM across SSA can be optimized.", " Atherosclerosis in the superficial femoral artery is common in patients suffering from peripheral artery disease. Paclitaxel-eluting balloon (PEB) angioplasty, stenting, and directional atherectomy (DA) have provided new options for the treatment of superficial femoral artery disease; however, the comparative efficacy of these interventional strategies remains uncertain. METHODS One hundred and fifty-five patients with symptomatic peripheral artery disease due to de novo superficial femoral artery stenotic or occlusive lesions were randomized to treatment with plain balloon angioplasty (BA) followed by PEB angioplasty and stenting (n=48), BA and stenting (n=52), or DA with distal protection and bailout stenting (n=55). The primary end point of the study was percentage diameter stenosis after 6 months measured by angiography. Other end points included target lesion revascularization, thrombosis, ipsilateral amputation, binary restenosis, and all-cause mortality at 6 and 24 months. RESULTS Baseline and lesion characteristics were comparable in all groups with a mean lesion length of 65.9\u00b146.8 mm and 56% total occlusions. At 6 months angiography, the percent diameter stenosis was significantly lower in patients treated by PEB angioplasty and stenting (34\u00b131%) as compared with BA angioplasty and stenting (56\u00b129%, P=0.009) or DA (55\u00b129%, P=0.007). Similarly, binary restenosis was significantly lower after treatment with PEB and stenting as compared with BA and stenting or DA. Clinical follow-up at 24 months revealed a lower risk for target lesion revascularization after PEB angioplasty and stenting as compared with BA and stenting or DA. We found no difference in terms of target lesion thrombosis and mortality among groups, and no patient underwent amputation. CONCLUSIONS Treatment of de novo superficial femoral artery lesions with PEB angioplasty and stenting is superior to BA angioplasty and stenting or DA in terms of angiographic diameter stenosis at 6 months and target lesion revascularization at 24 months. CLINICAL TRIAL REGISTRATION URL: https://www.clinicaltrials.gov. Unique identifier: NCT00986752.", " Oral anticoagulation therapy was the mainstay of deep vein thrombosis treatment but recently, catheter-directed thrombolysis has emerged as an alternative. OBJECTIVE To compare the efficacy and safety of the two strategies. METHODS Medline, Embase and Cochrane CENTRAL were reviewed. Outcomes of interest included post-thrombotic syndrome, thromboembolic events, mortality, bleeding risk and iliofemoral patency. A random effects model meta-analysis was performed. Heterogeneity was assessed with I square. RESULTS Four randomized controlled trials (RCTs) including 1005 patients met the inclusion criteria. Catheter-directed thrombolysis was more likely to prevent overall post-thrombotic syndrome compared to anticoagulation only (OR: 0.32; 95% CI: 0.12-0.85; I2=87.2%), and to lead to iliofemoral vein patency (OR: 2.7; 95% CI: 1.08-6.75; I2=55.3%) but no difference was noted in thromboembolic events (OR = 0.5; 95% CI: 0.08-3.02, I2=55.1%), bleeding and mortality rates. CONCLUSIONS Catheter-directed thrombolysis can decrease post-thrombotic syndrome rates and improve iliofemoral vein patency compared to anticoagulation when used for the treatment of deep vein thrombosis.", "OBJECTIVE The emergence of coronavirus disease 2019 (COVID-19) presents a challenge for neurologists caring for patients with preexisting neurologic conditions hospitalized for COVID-19 or for evaluation of patients who suffer neurologic complications during COVID-19 infection. We conducted a scoping review of available literature on COVID-19 to assess the potential impact on neurologists in terms of prevalent comorbidities and incidence of new neurologic events in patients hospitalized with COVID-19. METHODS We searched Medline/PubMed, CINAHL (EBSCO), and SCOPUS databases for adult patients with preexisting neurologic disease that were diagnosed and hospitalized for COVID-19, or reported incidence of secondary neurologic events following diagnosis of COVID-19. Pooled descriptive statistics of clinical data and comorbidities were examined. RESULTS Among screened articles, 322 of 4,014 (8.0%) of hospitalized patients diagnosed and treated for COVID-19 had a preexisting neurologic illness. Four retrospective studies demonstrated an increased risk of secondary neurologic complications in hospitalized patients with COVID-19 (incidence of 6%, 20% and 36.4%, respectively). Inconsistent reporting and limited statistical analysis among these studies did not allow for assessment of comparative outcomes. CONCLUSION Emerging literature suggests a daunting clinical relationship between COVID-19 and neurologic illness. Neurologists need to be prepared to reorganize their consultative practices to serve the neurologic needs of patients during this pandemic.", " Laparoscopic common bile duct exploration (LCBDE) is a treatment modality for choledocholithiasis. The advantages of this technique are that it is less invasive than conventional open surgery and it permits single-stage management; however, other technical difficulties limit its use. The aim of this article is to introduce our novel technique for LCBDE, which may overcome some of the limitations of conventional LCBDE. Since December 2013, ten patients have undergone LCBDE using a V-shaped choledochotomy (V-CBD). After the confluence of the cystic duct and the CBD were exposed, a V-shaped incision was made along the medial wall of the cystic duct and the lateral wall of the common hepatic duct, which comprise two sides of Calot's triangle. The choledochoscope was inserted into the lumen of the CBD through a V-shaped incision, and all CBD stones were retrieved using a basket or a Fogarty balloon catheter or were irrigated with saline. After CBD clearance was confirmed using the choledochoscope, the choledochotomy was closed with the bard absorbable suture material known as V-loc. RESULTS The diameter of the CBD ranged from 8 to 30 mm, and the mean size of the stones was 11.6 \u00b1 8.4 mm. The mean operative time was 97.8 \u00b1 30.3 min, and the mean length of the postoperative hospital stay was 6.0 \u00b1 4.6 days. All patients recovered without any postoperative complications, except for one patient who developed postoperative pancreatitis. No conversions to laparotomy were observed, and there were no recurrent stones and no need of T-tube insertion. CONCLUSIONS This report suggests that our novel technique, known as V-CBD, may represent a feasible and straightforward procedure for treating choledocholithiasis, especially when the CBD is not dilated.", " AND PURPOSE The modified Rankin Scale (mRS) is the most widely used primary outcome measure in acute stroke trials. However, substantial interobserver variability impairs outcome assessment as well as reduces power of clinical trials. Guided by the International Classification of Functioning, Disability and Health, we developed a comprehensive, hierarchical assessment tool (miFUNCTION) to address the shortcomings of the modified Rankin Scale and deliver a more thorough understanding of disability following stroke. METHODS The initial construct validity of miFUNCTION was established in a pilot study of patients at an outpatient stroke prevention clinic that had been diagnosed with stroke within 60 days. To further assess criterion validity, miFUNCTION was compared against the modified Rankin Scale and other outcome measures within the Endovascular Treatment for Small Core and Anterior Circulation Proximal Occlusion With Emphasis on Minimizing CT to Recanalization Times (ESCAPE) trial. Logistic regression analysis with miFUNCTION as an outcome was used to demonstrate the beneficial effect of endovascular treatment. RESULTS The pilot study showed moderate inter-observer agreement (k = 0.585, p < 0.005) but near perfect correlation between miFUNCTION and modified Rankin Scale (\u03c1 = 0.821, p < 0.05). The correlation of miFUNCTION and modified Rankin Scale was near perfect again in the ESCAPE trial (\u03c1 = 0.944). Effect size of the multivariable models using modified Rankin Scale (adjusted odds ratio: 3.45, 95% confidence interval: 2.05-5.78) and miFUNCTION (adjusted odds ratio: 3.32, 95% confidence interval: 1.99-5.55) as an outcome measure for the ESCAPE trial patients was similar. CONCLUSIONS miFUNCTION is strongly associated with the degree of disability following stroke both in an outpatient setting and a clinical trial. Further work remains to assess sensitivity to change and to improve the inter-observer reliability of the scale.", " To report a series of patients with osteoid osteoma treated by radiofrequency ablation in whom no complications or recurrences occurred. METHODS Over a 13-year period, 32 consecutive patients with osteoid osteoma were treated by radiofrequency ablation in an Australasian teaching centre. RESULTS All patients had resolution of symptoms with no complication or recurrence. CONCLUSIONS This series is further evidence for the use of radiofrequency ablation as the primary treatment for osteoid osteoma.", "OBJECTIVE Following the implementation of single-photon emission computed tomography ventilation/perfusion (SPECT V/Q) in our department, we previously carried out an observational study over the period 2011-2013 that showed the safety of SPECT V/Q to rule out pulmonary embolism (PE). However, PE prevalence (28%) was high compared with some studies. Our hypothesis was that the use of SPECT V/Q may be responsible for an overdiagnosis of PE, especially at the implementation phase of the test. The aim was to carry out a time trend analysis of the evolution over the years of PE diagnosis with SPECT V/Q. PATIENTS AND METHODS To evaluate the time trend of SPECT V/Q results, the conclusions of all SPECT V/Q scans performed for a suspected acute PE in our department from April 2011 to December 2016 were collected. To confirm the safety of a diagnostic management on the basis of SPECT V/Q to rule out PE, a retrospective observational study of the outcome of patients assessed with SPECT V/Q for suspected acute PE was carried out during the period 2014-2016. SPECT V/Q was interpreted using a diagnostic cutoff of one segmental or two subsegmental mismatches. The final diagnostic conclusion was established by the physician responsible for patient care. The safety of SPECT V/Q was assessed by monitoring the risk of thromboembolic events during the 3-month follow-up period in patients left untreated on the basis of a negative SPECT V/Q. RESULTS Over the period 2011-2016, an average 16% (95% confidence interval: 10-22%) annual reduction in the proportion of positive SPECT V/Q results was observed. The percentage of positive SPECT V/Q results was 25.3% over the period 2011-2013 compared with 16.3% in 2014-2016 (P<0.0001). Out of the 696 patients analyzed over the period 2014-2016, the SPECT V/Q was positive, indeterminate, and negative in 118, 3, and 575 patients, respectively. The 3-month thromboembolic risk in patients in whom PE was deemed absent according to the SPECT V/Q was 3/543=0.55% (95% confidence interval 0.19-1.61). CONCLUSION A continuous decrease in the annual proportion of positive SPECT V/Q results was mainly observed while maintaining the safety of the test to rule out PE. Explanatory factors include the introduction of a combined SPECT/CT scan, increased experience and familiarity with the test, and an increased awareness of the risks and consequences of overdiagnosing PE.", " Guidelines recommend long-term oral anticoagulation therapy for stroke prevention in patients with atrial fibrillation (AF). Treatment discontinuation rates in vitamin K antagonist (VKA)-treated patients are high but may be lower with non-VKA oral anticoagulant agents. OBJECTIVES The goal of this study was to describe and explore predictors of dabigatran etexilate persistence in patients with newly diagnosed AF over 2 years of follow-up. METHODS Consecutive patients newly diagnosed with AF and \u22651 stroke risk factor were followed up for 2 years. Dabigatran nonpersistence was defined as discontinuation of dabigatran for >30 days. A multivariable Cox regression model included region as well as patient clinical and sociodemographic characteristics to explore predictors of nonpersistence. RESULTS Eligible patients (N = 2,932) took \u22651 dabigatran dose; their mean age was 70.3 \u00b1 10.2 years, and 55.3% were male. The 2-year probability of dabigatran persistence was 69.2%. Approximately 7% switched to a factor Xa inhibitor and 6% to a VKA. Approximately one-third of dabigatran discontinuations were primarily due to serious or nonserious adverse events. Patients from North America had the highest discontinuation risk, and Latin America had the lowest. Minimally symptomatic or asymptomatic AF and permanent AF were associated with a lower risk for dabigatran nonpersistence. Previous proton pump inhibitor use was associated with a higher risk for dabigatran nonpersistence. CONCLUSIONS Probability of treatment persistence with dabigatran after 2 years was approximately 70%. Nearly one-half of the patients who stopped dabigatran switched to another oral anticoagulant agent. Patients from North America, and those with paroxysmal, persistent, or symptomatic AF, may be at a higher risk for discontinuing dabigatran.", "Desensitisation with therapeutic plasma exchange (TPE) is essential for ABO-incompatible (ABO-I) liver transplants (LTs). However, excessive citrate load and coagulation disturbances after TPE have been poorly studied, in particular in cirrhotic patients with hypocapnic alkalosis, metabolic compensation and electrolyte imbalances. We retrospectively evaluated 1123 consecutive LT recipients (923 ABO-compatible [ABO-C], 200 ABO-I) from November 2008 to May 2015. TPE was generally performed a day before LT and blood sampling was performed before anaesthesia induction. We performed propensity score matching (PSM) and inverse probability treatment weighting (IPTW) analyses. In 199 PSM pairs, metabolic alkalosis was prevalent in ABO-I LT recipients (expectedly due to citrate conversion) with higher pH \u2265 7.50 (IPTW-adjusted odds ratio [aOR] = 2.23) than in ABO-C LT recipients. With increasing cirrhosis severity, the arterial pH and bicarbonate levels showed dose-dependent relationships, whereas mild hypoxaemia was more prevalent in ABO-I LT recipients. ABO-I LT recipients exhibited worsened hypokalaemia \u22643.0 mmol/l (17.6%, aOR = 1.44), hypomagnesaemia \u22641.7 mg/dl (27.6%, aOR = 3.43) and thrombocytopenia <30,000/\u00b5l (19.1%, aOR = 2.26) confirmed by lower maximal clot firmness (P = 0.001) in rotational thromboelastometry (EXTEM), which necessitated platelet transfusions. Preoperative identification of these change may prevent worsening of severe electrolyte disturbances and thrombocytopenia for optimal LT anaesthesia.", "The literature about tibial tuberosity advancement surgery in dogs and humans informed the development of a version of the operation using a wedge-shaped implant of titanium foam. Computer-assisted drawing and stereolithography was used to create instruments and implants that were evaluated by cadaver surgery. A trial, involving 26 client-owned dogs with lameness due to cranial cruciate ligament failure, was started. Follow-up was done by clinical and radiographic examination after 4 wk and clinical examination again 6-11 mo after surgery. The titanium foam implant maintained tibial tuberosity advancement easily and effectively. The same major complication occurred in 2 of the first 6 cases before, a slightly modified technique was used to treat 20 dogs without complication. At mid-term follow-up (6-11 mo), 20/26 dogs (77%) had returned to full function, two dogs (7.7%) had acceptable function, two dogs (7.7%) could not be evaluated due to recent contra lateral modified Maquet procedure surgery, and two (7.7%) dogs had died for reasons unrelated to the study. This is the first clinical report of the use of titanium foam in veterinary orthopaedics. Modified Maquet procedure appears to be an effective treatment for lameness due to failure of the cranial cruciate ligament in dogs.", "OBJECTIVE To describe a surgical technique for thyroidectomy in horses with thyroid neoplasia under standing sedation and local anesthesia. STUDY DESIGN Retrospective study. ANIMALS Client-owned horses (n = 10). METHODS Medical records of horses with a history of thyroid enlargement were included in the study if thyroid gland enlargement was treated surgically via hemi- or bilateral thyroidectomy, with the horse standing and sedated. Data derived from follow-up clinical examination, performance level, recurrence, and cosmetic outcome were evaluated. RESULTS Thyroid enlargement was unilateral in 8 and bilateral in 2 horses. Histopathological findings included adenomas (5/10), adenocarcinomas (2/10), cystic hyperplasia (2/10), and C-cell adenoma (1/10). No major complications were encountered during or after surgery. All horses resumed their previous level of exercise within 6 weeks. Recurrence was diagnosed in 1 horse, 7 months after excision, and a second surgery was required. Recurrent laryngeal nerve neuropathy and seroma formation subsequent to surgery were not recorded in any of the cases. CONCLUSION Thyroidectomy can safely be performed with the horse standing and sedated with local anesthesia. CLINICAL RELEVANCE Performing standing thyroidectomy does not increase intraoperative or postoperative complications and could be considered for horses with thyroid enlargement amenable to surgery.", "OBJECTIVE To determine the long-term efficacy and safety of laparoscopic adjustable gastric banding (LAGB) for morbid obesity. DESIGN Clinical assessment in the surgeon's office in 2009 (\u226512 years after LAGB). SETTING University obesity center in Brussels, Belgium. PATIENTS A total of 151 consecutive patients who had benefited from LAGB between January 1, 1994, and December 31, 1997, were contacted for evaluation. INTERVENTION Laparoscopic adjustable gastric banding. MAIN OUTCOME MEASURES Mortality rate, number of major and minor complications, number of corrective operations, number of patients who experienced weight loss, evolution of comorbidities, patient satisfaction, and quality of life were evaluated. RESULTS The median age of patients was 50 years (range, 28-73 years). The operative mortality rate was zero. Overall, the rate of follow-up was 54.3% (82 of 151 patients). The long-term mortality rate from unrelated causes was 3.7%. Twenty-two percent of patients experienced minor complications, and 39% experienced major complications (28% experienced band erosion). Seventeen percent of patients had their procedure switched to laparoscopic Roux-en-Y gastric bypass. Overall, the (intention-to-treat) mean (SD) excess weight loss was 42.8% (33.92%) (range, 24%-143%). Thirty-six patients (51.4%) still had their band, and their mean excess weight loss was 48% (range, 38%-58%). Overall, the satisfaction index was good for 60.3% of patients. The quality-of-life score (using the Bariatric Analysis and Reporting Outcome System) was neutral. CONCLUSION Based on a follow-up of 54.3% of patients, LAGB appears to result in a mean excess weight loss of 42.8% after 12 years or longer. Of 78 patients, 47 (60.3%) were satisfied, and the quality-of-life index was neutral. However, because nearly 1 out of 3 patients experienced band erosion, and nearly 50% of the patients required removal of their bands (contributing to a reoperation rate of 60%), LAGB appears to result in relatively poor long-term outcomes.", "This article examines how health news gets framed and the influence of exposure to news framed differently. A content analysis of Taiwanese newspapers indicates that health news in general, and H1N1 flu news in particular, is more likely to use alarm rather than coping frames. According to an experiment, exposure to H1N1 flu news in an alarm frame evokes greater fear and increases perceived severity and vulnerability, though it does not help develop prevention and treatment efficacy. A survey of the general public also shows that attention and exposure to televised news coverage of the H1N1 flu are associated with greater levels of worry and perceptions of the severity of and vulnerability to this health problem, but they are not related to issue knowledge, detection, or prevention efficacy. Thus, it is important for news coverage to provide information that increases the audience's efficacy when alerting it to health threats.", "It is now common to resect colorectal cancer by laparoscopic surgery. Hepatectomy has become a standard treatment for patients with colorectal cancer with resectable liver metastases. The resection of liver tumors can now be done partly by laparoscopic surgery. However, metastatic tumors in the right lobe are often difficult to resect laparoscopically. Furthermore, simultaneous resection of the colorectum and liver may also be difficult. In this study, we evaluated a new method to resect both colorectal cancer and liver metastases in the right lobe by laparoscopic surgery. Two cases are presented that underwent total laparoscopic resection of a right lobe tumor, associated with laparoscopic colorectal resection. The metastatic tumor in the right lobe was first resected in the left hemi-prone position. Then, the colorectal cancer was resected in the lithotomy position. The method for resecting the right lobe liver tumor and colorectal cancer was safe and feasible. The mean duration of surgery was 443.5 min, and the mean blood loss was 158 mL. The postoperative course was uneventful. In selected patients, laparoscopic hepatectomy for right lobe synchronous metastatic tumors can be safely performed simultaneously with colorectal surgery.", "Obesity is considered a worldwide health problem of epidemic proportions. Bariatric surgery remains the most effective treatment for patients with severe obesity, resulting in improved obesity-related co-morbidities and increased overall life expectancy. However, weight recidivism has been observed in a subset of patients post-bariatric surgery. Weight recidivism has significant medical, societal and economic ramifications. Unfortunately, there is a very limited understanding of how to predict which bariatric surgical patients are more likely to regain weight following surgery and how to appropriately treat patients who have regained weight. The objective of this paper is to systematically review the existing literature to assess the incidence and causative factors associated with weight regain following bariatric surgery. An electronic literature search was performed of the Medline, Embase and Cochrane library databases along with the PubMed US national library from January 1950 to December 2012 to identify relevant articles. Following an initial screen of 2,204 titles, 1,437 abstracts were reviewed and 1,421 met exclusion criteria. Sixteen studies were included in this analysis: seven case series, five surveys and four non-randomized controlled trials, with a total of 4,864 patients for analysis. Weight regain in these patients appeared to be multi-factorial and overlapping. Aetiologies were categorized as patient specific (psychiatric, physical inactivity, endocrinopathies/metabolic and dietary non-compliance) and operation specific. Weight regain following bariatric surgery varies according to duration of follow-up and the bariatric surgical procedure performed. The underlying causes leading to weight regain are multi-factorial and related to patient- and procedure-specific factors. Addressing post-surgical weight regain requires a systematic approach to patient assessment focusing on contributory dietary, psychologic, medical and surgical factors.", "Implantable long-term central venous port systems (CVPS) are widely used as a permanent means of accessing the vascular system for intravenous delivery of drugs, parenteral nutrition, blood transfusion, and blood sampling. These systems allow easy and repetitive puncture without causing much damage to the vessels. However, the body foreign surface of CVPS induces an inflammatory response with varying intensity (depending on the implant materials) that leads to formation of a fibrous tissue capsule around the implant. This study was designed to investigate the influence of bacterial infection on the tissue reaction induced by implanted CVPS in adult patients. 20 patients (9 women, 11 men, 58 \u00b1 14 yrs of age) were included in this study. These patients received explantation of a polysulfone based CVPS (ChemoSite\u2122, Covidien, Mansfield, USA) due to port related infections (patients with bacterial infections at the implantation site: group A, 5 men, 1 women) or to other reasons such as termination of treatment, thrombosis, or CVPS dysfunction (patients without bacterial infections, group B, 6 men, 8 women) 299.9 \u00b1 261.2 days after CVPS implantation. A sample of the encapsulating tissue covering the CVPS together with surrounding tissue (at least 1 \u00d7 1 cm2) was placed in a small container with fixing agent, a buffered neutral 4% formalin solution (pH 7). Histological sections of the samples were prepared for light microscopic analysis after paraffin embedding. Sections of 3 \u03bcm were cut and stained with haematoxylin and eosin, Weigert's elastic stain, and Heidenhain's azan stain. There was no difference in thickness, collagen and elastin content, or cell and capillary density of the fibrous capsule between both groups. Due to the wound healing reaction involving angiogenesis and fibroblast activation cell density and number of capillaries in the capsule tissue of all patients showed a positive correlation (r = 0.45, p < 0.05). However, the study demonstrated that at the end of the foreign body reaction the artificial tissue layer which covers the CVPS after implantation due to foreign body reaction shows only low reactivity towards infections.", "OBJECTIVE To describe the use of non-invasive ventilation (NIV) in adults presenting with status asthmaticus to Middlemore Hospital Critical Care Complex (CCC, South Auckland, New Zealand) from 2000 to 2015. METHOD Retrospective review of all adult asthma admissions to the Hospital CCC between 2000 and 2015. Demographic, physiological, treatment data and blood gas results were recorded. RESULTS There were 265 asthma admissions to Middlemore Hospital CCC during the study period. The median age was 34 years; 64% were female. NIV was used in 186 admissions, of which eight went on to require intubation and invasive mechanical ventilation (IMV). Twenty-three other admissions received IMV without a trial of NIV and a further 58 were managed with medical care only. The average pH for all admissions was 7.23 and the IMV group had an average pH of 6.99. Forty-five admissions presented with a Glasgow Coma Scale (GCS) score of \u226410. Twenty-five of these were managed with NIV with only one requiring subsequent intubation. The mean duration of NIV in this group was 5 h (range 1-17 h) with a mean ICU and hospital length of stay of 17 h and 3.5 days, respectively. All patients in this group effectively lowered the pCO2 over a 2 h period with NIV having an average drop of 5.9 kPa and IMV 3.4 kPa. CONCLUSION The use of NIV appears to be safe and effective in patients with severe asthma, including selected patients with an altered level of consciousness. NIV was well tolerated with a low need for subsequent intubation.", "Treatment of complex aneurysms using microsurgical and other conventional neuroendovascular techniques remains challenging. As a result, stent- and balloon-assisted coiling are instead performed to treat morphologically complex aneurysms, which include giant, wide-necked, and fusiform aneurysms. While these techniques have had success in treating these complex aneurysms, recanalization rates associated with these techniques are still problematic. In the constant effort to improve the outcome of complex aneurysm treatment, flow-diverting stents (FDSs) have emerged in recent years as the preferred treatment. Instead of directly obstructing the flow of blood into the aneurysmal sac, as is the case for stent- and balloon-assisted coiling, FDSs are placed in the parent blood vessel to divert blood flow away from the aneurysm itself. Subsequent to the diverting away of blood from the aneurysm, a thrombotic cascade ensues that ultimately results in the closure of the aneurysm while the parent vessel's perforators are preserved. Current known risks for this procedure include vessel rupture or perforation, in-stent thrombosis, perforator occlusion, procedural or delayed hemorrhages, and perianeurysmal edema. In this review, we will evaluate the mechanisms of actions, clinical applications, complications, and ongoing studies for FDSs.", "Intestinal transplantation has become a well-accepted and successful procedure to save the lives of patients suffering from intestinal failure and who have developed life-threatening complications of parenteral nutrition. Advances in all aspects of care, from the role of multidisciplinary intestinal rehabilitation services prior to transplant to the development strategies for early recognition of infectious sequelae and even the increasing availability of preventive strategies, have led to improved outcomes and a dramatic decline in infection-associated morbidity and mortality in children undergoing intestinal transplantation. Improvements in surgical techniques and immunosuppressive regimens have been essential components in these improvements, reducing risk of infection through reduction of technical complications and more optimal immunosuppression regimens. In addition, the development of molecular tools for early recognition of viral pathogens and an understanding of the timing and risks for infection have allowed for earlier and more successful treatments. Despite these improvements, infectious sequelae remain an important problem in this population, and additional efforts are needed to further minimize the risk of infectious sequelae in those children requiring this procedure.", " An online survey was conducted to characterize current infection management practices in Italian intensive care units (ICUs), including the antibacterial and antifungal drug regimens prescribed for various types of infections. METHODS During February and March 2011, all 450 ICUs in public hospitals in Italy were invited to take part in an online survey. The questionnaire focused on ICU characteristics, methods used to prevent, diagnose, and treat infections, and antimicrobials prescribing policies. The frequency of each reported practice was calculated as a percentage of the total number of units answering the question. The overall response rate to the questionnaire was 38.8% (175 of the 450 ICUs contacted) with homogeneous distribution across the country and in terms of unit type. RESULTS Eighty-eight percent of the responding facilities performed periodical surveillance cultures on all patients. In 71% of patients, cultures were also collected on admission. Endotracheal/bronchial aspirates were the most frequently cultured specimens at both time points. Two-thirds of the responding units had never performed screening cultures for methicillin-resistant Staphylococcus aureus. Around 67% of the ICUs reported the use of antimicrobial de-escalation strategies during the treatment phase. In general, the use of empirical antimicrobial drug regimens was appropriate. Although the rationale for the choice was not always clearly documented, the use of a combination therapy was preferred over antibiotic monotherapy. The preferred first-line agents for invasive candidiasis were fluconazole and an echinocandin (64% and 25%, respectively). Two-thirds of the ICUs monitored vancomycin serum levels and administered it by continuous infusion in 86% of cases. For certain antibiotics, reported doses were too low to ensure effective treatment of severe infections in critically ill patients; conversely, inappropriately high doses were administered for certain antifungal drugs. CONCLUSIONS Although infection control policies and management practices are generally appropriate in Italian ICUs, certain aspects, such as the extensive use of multidrug empirical regimens and the inappropriate antimicrobial dosing, deserve careful management and closer investigation.", "PURPOSE To examine patient outcomes following the use of the Lutonix drug-coated balloon (DCB) in patients undergoing endovascular intervention in below-the-knee (BTK) arteries. METHODS A retrospective chart review identified 248 patients who were treated for symptomatic peripheral artery disease with the Lutonix DCB between May 2013 and October 2014. Forty patients were lost to follow-up, leaving 208 patients (mean age 74.1\u00b19.7 years; 138 men) with evaluable data for outcome analysis. The patient cohort suffered from either severe claudication (38.6%) or critical limb ischemia (CLI; 61.4%) in 220 limbs. Almost two-thirds (140, 63.6%) of the 220 target lesions were total occlusions, and 37 (17.8%) of all patients had occlusion of all 3 BTK vessels before intervention. RESULTS Over a median 9-month follow-up, target lesion revascularization occurred in 15.9% of patients with an average time to first reintervention of 8 months. In total, 39 amputations were performed in 31 limbs. However, 17 of these amputations were preplanned minor amputations below the ankle; only 9 (4.1%) major amputations occurred corresponding to 6.6% of the CLI cohort. Freedom from the composite of death or major amputation was estimated as 92% and 85% at 6 and 12 months, respectively, by Kaplan-Meier analysis. In the full cohort, improvement of at least 1 Rutherford category was seen in 130 (59.1%) limbs after 1 year or at the last follow-up, with 104 (80.0%) of those limbs showing an improvement of \u22652 categories. CONCLUSION From this single-center experience, the Lutonix DCB shows therapeutic promise in a disease state where new treatment options are needed.", "OBJECTIVES To describe our buried penis repair technique that includes penile release, tissue resection, wound closure, and penile reconstruction. PATIENTS AND METHODS In all, 73 patients were treated from 2007 to 2017. Patients can be categorised into five stages: Stage I, involves only a phimotic band; Stage 2, required excision of diseased penile skin with split-thickness skin grafting (STSG); Stage 3, requires scrotal excision; Stage 4, requires escutcheonectomy; and Stage 5, requires panniculectomy. Successful treatment hinges on adequate excision of diseased skin and de-bulking followed by replacement of deficient skin with STSG. RESULTS In all, 36 of 73 (49%) patients had Stage 1-3 disease, whilst 37 of 73 (51%) were Stage 4-5. There were complications within the first 30 days in 44 of 73 (60%) patients. In all, 62 of 73 (85%) patients either had no complications or Clavien-Dindo grade I-II complications and nine (12%) had complications beyond 30 days. Only five of 36 (14%) patients with Stage 1-3 disease had complications. One patient developed recurrent phimosis. CONCLUSION The buried penis is a challenging surgical entity where conservative treatment will most likely lead to failure. Surgery is the only means for a lasting cure in these patients and should be used as a first-line treatment. One should expect complications postoperatively, especially within the first 30 days; however, these are mostly limited to Clavien-Dindo grade I-II complications.", "Background and Aims The GEMINI long-term safety [LTS] study is a continuing phase 3 trial investigating the safety and efficacy of vedolizumab, an \u03b14\u03b27 integrin antagonist for ulcerative colitis [UC] and Crohn's disease. We provide an interim analysis of efficacy in patients with UC. Methods Patients from the C13004 and GEMINI 1 studies and a cohort of vedolizumab-na\u00efve patients received open-label vedolizumab every 4 weeks. Interim data were collected from May 22, 2009 to June 27, 2013. Clinical response and remission, evaluated using partial Mayo scores, and health-related quality of life [HRQL] were assessed for up to 152 weeks of cumulative treatment in the efficacy population. Results As of June 27, 2013, 63% of the efficacy population [n = 532/845] were continuing treatment. Among patients who responded to vedolizumab induction and had data available, 88% [n = 120/136] were in remission after 104 weeks of exposure (96% [n = 70/73] after 152 weeks). Among patients who withdrew from every-8-week vedolizumab maintenance in GEMINI 1 [n = 32] before week 52, increased dosing to every 4 weeks in GEMINI LTS resulted in response and remission rates of 41% and 28%, respectively, after 52 weeks, an increase from 19% and 6%, respectively, from before the dose increase. Similar benefits were demonstrated regardless of prior tumour necrosis factor-antagonist exposure. Durable benefits on HRQL were also observed. Conclusions Patients with UC experienced clinical and HRQL improvements with continued vedolizumab treatment. Increased dosing frequency to every 4 weeks was beneficial in patients who had loss of response to 8-weekly dosing.", "Treatment-resistant hypertension, or resistant hypertension, is defined as blood pressure that remains above target despite concurrent use of at least three antihypertensive agents from different classes at optimal doses, one of which should be a diuretic. Important considerations in the diagnosis of treatment-resistant hypertension include the exclusion of pseudoresistance and the evaluation of potential secondary causes of hypertension and of concomitant conditions that maintain high blood pressure. The ability to diagnose true treatment-resistant hypertension is important for selection of patients who may be appropriately treated with an invasive therapy. Currently, there are three interventional approaches to treat resistant hypertension, namely: (1) reduction of the activity of the sympathetic nervous system by renal nerve ablation, (2) stimulation of baroreceptors and (3) creation of a peripheral arterial venous anastomosis. This review focuses on the rationale behind these invasive approaches and the clinical results.", "PURPOSE To compare the bone healing, clinical, and return to daily activity outcomes after either surgical or conservative management of acute zone 1, 2, and 3 fifth metatarsal fractures. METHODS A literature search was performed to identify studies published from the earliest record to January 2019 using EMBASE (Ovid), MEDLINE via PubMed, CINAHL, and Web of Science. All articles assessing clinical outcomes of acute proximal fifth metatarsal fractures were included. Bone healing and clinical outcomes were thereafter calculated using a simplified pooling method. RESULTS Thirty-two articles comprising of a total of 1,239 fractures were included, of which one was a randomized controlled trial, seven were prospective studies, and 24 were retrospective studies. 627 zone 1 fractures demonstrated union rates of 93.2% following conservative treatment and 95.1% following surgical treatment. Conservatively managed zone 1 fractures were displaced 49.5% of the time, compared to a rate of 92.8% for the surgically treated cases. For Jones' (zone 2) fractures, bone healing outcomes of conservative versus surgical treatment showed union rates of 77.4% versus 96.3%, refracture rates of 2.4% versus 2.1%, and mean time to union of 11.0 weeks versus 9.4 weeks, respectively. Only ten proximal diaphyseal (zone 3) fractures were reported, with a mean return to work of 8.2 weeks. CONCLUSION Acute zone 1 fractures are preferably treated conservatively as similar union rates were found after both conservative and surgical management. In contradistinction, acute zone 2 fractures demonstrate higher union rates and faster time to union when treated surgically. The outcomes of acute zone 3 fractures are rarely reported in the literature, so treatment recommendations remain unclear. Further research of proximal fifth metatarsal fractures is warranted to provide more definitive conclusions, but current findings can aid surgeons during the shared clinical decision making process. LEVEL OF EVIDENCE IV.", "AIM The aim of this study was to investigate the capacity of adipose-derived stem cells (ADSC), grown in serum-free conditions, to regenerate bone around titanium discs with different titanium surfaces. MATERIAL AND METHODS Ovine ADSC (oADSC) were isolated from seven sheep and cultured using serum-free and osteogenic conditions. Prior to in vivo testing, the growth and osteogenic behaviour of these cells were analysed in vitro using cell proliferation and extracellular matrix mineralisation assays. The bone regenerative capacity of autologous oADSC was evaluated in vivo on titanium discs in a sheep femur epicondyle model. Machined (MTi) and alumina-blasted (ABTi) titanium discs were used. Bone regeneration within the defects was evaluated after 1 month using histology and histomorphometry. PKH26 cell-tracking dye was used to verify the persistence of oADSC in the surgical wound. RESULTS oADSC sourced from five of seven sheep differentiated into osteoblast-like cells. Cellular proliferation was reduced only for osteogenically induced oADSC (oOS-ADSC) grown on ABTi, compared to non-induced oADSC grown on ABTi and tissue culture polystyrene (P = 0.03 and 0.02 respectively). There was no significant difference for in vitro mineralisation assays comparing oADSC with oOS-ADSC, regardless of implant surface type. oADSC labelled with PKH26 were detected 1 month after surgery within the defect. There was no difference in bone regeneration between the bone defects treated with oADSC vs. just blood clot. CONCLUSION After 1-month healing, the use of autologous oADSC did not improve bone regeneration in defects containing titanium devices with different surfaces.", " Basilar artery occlusion (BAO) is a rare stroke subtype with high mortality rates. Best BAO reperfusion strategy is still controversial. OBJECTIVE We aim to describe outcomes of BAO patients submitted to mechanical thrombectomy (MT) in a comprehensive stroke center in Brazil and analyze which previous published computed tomography angiography (CTA) collateral score better predict functional outcomes. METHODS Retrospective analysis of consecutive BAO patients. CTA was used to evaluate the posterior circulation collateral score (PC-CS), the basilar artery on CTA score, and for the presence of posterior communicating arteries. A favorable outcome was defined as modified Rankin Score \u22643 at 90-days. After univariate analyses, multivariate logistic regression was used to identify if any collateral score independently predicts favorable outcomes. RESULTS Between January 2011 and April 2017, 27 (85% male) BAO patients with median NIHSS 26 (IQR 15-32) were identified. Twenty-five (93%) patients were treated with MT devices, and only 2 (7%) patients were treated with angioplasty and stenting. Successful recanalization rate was 85%, and only 1 (3.7%) patient had symptomatic hemorrhagic transformation. Favorable outcomes were reached in 10 (37%) patients. In univariate analysis, female sex, NIHSS, Glasgow coma scale, mild-to-moderate symptoms on admission, onset-to-groin time, and PC-CS predicted favorable outcomes. In multivariate analysis, PC-CS (OR 1.69; 95% CI 1.10-2.60; p = 0.016) and NIHSS (OR 0.84; 95% CI 0.77-0.93; p = 0.001) remained the only independent predictors of favorable outcomes. The PC-CS AUC was 0.80 (95% CI 0.62-0.98; p = 0.012). CONCLUSIONS MT is a promising strategy for BAO treatment. Among collateral scores, PC-CS was the only independent predictor of favorable outcomes in the present study.", "OBJECTIVES Osteoarthritis is a chronic disease characterized by irreversible damage to joint structures, including loss of articular cartilage, osteophyte formation, alterations in the subchondral bone and synovial inflammation. It has been shown that chondroitin sulfate interferes with the progression of structural changes in joint tissues and is used in the management of patients with osteoarthritis. METHODS This review summarizes data from relevant reports describing the mechanisms of action of chondroitin sulfate that may explain the beneficial effects of the drug and examines the evidence for clinical efficacy of oral chondroitin sulfate in osteoarthritis. Data included in the review were derived from a literature search in PubMed. Literature searches were performed in PubMed using the search terms 'chondroitin sulfate', 'pharmaceutical-grade', 'osteoarthritis', 'randomized clinical trials', 'humans'. The MEDLINE database was searched from January 1996 through August 2012 for all randomized controlled trials, meta-analyses, systematic reviews, and review articles of chondroitin sulfate in osteoarthritis. RESULTS Chondroitin sulfate exerts in vitro a beneficial effect on the metabolism of different cell lines: chondrocytes, synoviocytes and cells from subchondral bone, all involved in osteoarthritis. It increases type II collagen and proteoglycan synthesis in human articular chondrocytes and is able to reduce the production of some pro-inflammatory factors and proteases, to reduce the cellular death process, and improve the anabolic/catabolic balance of the extracellular cartilage matrix (ECM). Clinical trials have reported a beneficial effect of chondroitin sulfate on pain and function. The structure-modifying effects of chondroitin sulfate have been reported and analyzed in recent meta-analyses. The results in knee osteoarthritis demonstrate a small but significant reduction in the rate of decline in joint space width. Because chondroitin sulfate quality of several nutraceuticals has been found to be poor, it is recommended that pharmaceutical-grade chondroitin sulfate is used rather than food supplements in the treatment of OA. Chondroitin sulfate is recommended by several guidelines from international societies in the management of knee and hip OA. Furthermore, its safety profile is favorable when compared with many other therapies used in OA. CONCLUSION Chondroitin sulfate is an effective and safe treatment option for patients with osteoarthritis.", " Acute bronchitis (AB) is a highly contagious infection of the airways, presenting mostly in connection with common cold (CC). There is a high variance in duration and course of symptoms which, sooner or later, also may disappear spontaneously and change during the course of the disease. Therefore, assessment of treatment outcome is difficult. METHODS Composite outcome measures are commonly used to examine the effects of pharmacotherapy in complex diseases. We discuss the features of the Bronchitis Severity Scale (BSS) on the basis of the available literature. RESULTS For the BSS the five most important symptoms of AB are rated by the patient and the physician. Since its introduction in 1996, the BSS has been used in many clinical trials evaluating treatment effects of AB. Its score correlates well with clinical findings. As thorough validation analyses revealed, this applies even more to the BSS subscales \"cough domain\" and \"sputum domain\". CONCLUSION The validated BSS appears to be a reliable tool to assess therapeutic effects in CC/AB. The BSS and its subscales are recommended as outcome measures for future drug trials in CC/AB, but also help physicians to focus their consultation in patients with CC/AB.", "OBJECTIVE A rare complication of neuroendovascular procedures is acute thromboembolism. In the setting of intraprocedural or periprocedural embolism, thrombolytics present a potentially useful therapeutic strategy. A series of patients in whom eptifibatide (a platelet glycoprotein IIb/IIIa receptor inhibitor) was used in the treatment of iatrogenic thromboembolic events occurring during elective neuroendovascular procedures is described. METHODS Consecutive cases between May 2009 and July 2011 in which eptifibatide was administered were identified and individually reviewed for inclusion in this study (n=12). All study patients received a uniform, weight based bolus dose of 180 \u03bcg/kg of eptifibatide administered either intra-arterially through the guide catheter or intravenously. Eptifibatide infusion (2 \u03bcg/kg/min) for 24 h after bolus dose administration was continued at the discretion of the surgeon. Procedural details are described and illustrative cases presented. RESULTS Three major categories of thromboembolic events were isolated in the course of review of study cases: acute focal neurological decline and no radiographic findings of flow limitation (eight patients), radiographic findings with or without symptoms (two patients) and persistent particulate debris during flow reversal as part of a carotid revascularization procedure (two patients). Following eptifibatide administration, no patient experienced hemorrhagic complications, and neurologic improvement to baseline level was noted in 10 of 12 patients. CONCLUSION Eptifibatide may be an effective therapeutic strategy in the event of thromboembolism during elective neuroendovascular procedures.", "OBJECTIVE Most reviews of pharmacological strategies for delirium treatment evaluate the effectiveness of these interventions for delirium prevention, reduction in duration and severity of ongoing delirium, and other outcomes that extend beyond the recommendations of expert treatment guidelines. However, little if any attention is given to substantiating the potential benefits of such treatment or addressing the methodological weaknesses that, in part, limit the pharmacological recommendations made by expert treatment guidelines. Therefore, the authors conducted a systematic review to provide the most up-to-date and inclusive review of published prospective trials of potential pharmacological interventions for the prevention and treatment of delirium, and they discuss potential benefits of pharmacological prevention of delirium and/or reduction of ongoing delirium episode duration and severity. METHOD The analysis followed Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines, including prospective randomized and nonrandomized double-blind, single-blind, and open-label clinical trials of any pharmacological agent for the prevention or treatment of delirium and reviewing them systematically for effectiveness on several predefined outcomes. RESULTS The pharmacological strategies reviewed showed greater success in preventing delirium than in treating it. Significant delirium prevention effects are associated with haloperidol, second-generation antipsychotics, iliac fascia block, gaba
