per patient were needed thanks to their repositionability. Stent migration is a major problem.", "PURPOSE To assess the feasibility of fusion imaging between intraprocedural ultrasound (US) and contrast-enhanced cone-beam CT (CBCT) for small (< 2 cm) hepatocellular carcinoma (HCC). MATERIALS AND METHODS Six patients (five males, one female, age range 58-80, mean 69 years), with small (mean diameter 16.8 mm) HCC poorly visible at US underwent percutaneous microwave ablation under US/CBCT fusion guidance. During general anesthesia with apnea control, a contrast- enhanced CBCT was acquired with an active tracker. Subsequently, real time US images were fused with CBCT images, and treatment performed under fusion imaging guidance. Feasibility of fusion imaging and percutaneous ablation were assessed, correct targeting (distance from center of tumor and center of ablation area <5 mm) and one-month primary technical efficacy were evaluated. Major and minor complications as well as overall procedural time were recorded. RESULTS US/CBCT fusion was feasible in all cases, allowing for completion of the treatment as previously planned (technical success 100%). Correct targeting was achieved in 4/6 cases (66%), while in two cases, center of tumor and center of ablated area were respectively 7 and 8 mm distant. At 1 month CT scan, all tumors were completely ablated (primary technical efficacy 100%). No major or minor complications occurred. Mean overall procedure time was 127 min. CONCLUSIONS US/CBCT fusion is a feasible technique for liver ablation, and might represent a useful tool to increase the correct targeting of poorly US-visible HCC nodules in the angio suite.", "Osteoid osteoma is a benign bone tumour; its main symptom is pain, which is sometimes resistant to analgesic or anti-inflammatory medication. The surgical treatment consists of en bloc excision or curettage of the lesion. Several alternative methods have been proposed, among which CT guided-percutaneous radiofrequency ablation. We report on ten patients who were diagnosed clinically and radiologically as presenting an osteoid osteoma and were treated with this technique, with more than two years follow-up. Results were uniformly excellent. The pain was relieved and the rate of post-operative complications was very low. We recommend percutaneous CT-guided radiofrequency ablation for the treatment of this lesion.", " A delta-shaped anastomosis in totally laparoscopic Billroth I gastrectomy could be performed easily and sufficiently using only laparoscopic linear staplers. However, the restricted maneuverability and severe blurring of these staplers along with their limited hemostability induced strain. In this study, we determined the feasibility and safety of performing delta-shaped anastomosis using the Endo GIA\u2122 Reloads with Tri-Staple\u2122 Technology combined with Endo GIA\u2122 Ultra Universal stapler (Tri-Staple) with a particular focus on short-term surgical outcomes. METHODS We performed a single-institutional prospective interventional study (UMIN 000008014). The Tri-Staple was prospectively used on 23 consecutive patients who underwent a curative totally laparoscopic Billroth I gastrectomy with delta-shaped anastomosis. These patients were matched with the 19 patients previously treated using the ENDOPATH(\u00ae) ETS Articulating Linear Cutters (ETS) on clinical and demographic characteristics. RESULTS There were no differences between the groups in anastomosis-related local complications, morbidity, non-anastomosis-related local complications, total systemic complications, and short-term outcomes with the exception of significantly reduced blood loss in the Tri-Staple group (ETS vs. Tri-Staple: 37 [10-306] vs. 15 [5-210] mL, p = 0.02). Intraoperative bleeding from the staple line was significantly reduced in the Tri-Staple group. The postoperative drain indwelling period (ETS vs. Tri-Staple, 6 [4-10] vs. 4 [2-43] days, p = 0.032), fasting period (5 [3-7] vs. 3 [3-24] days, p = 0.022), and hospital stay (14 [10-47] vs. 11 [6-58] days, p = 0.025) were significantly shorter in the Tri-Staple group. There was no mortality in this series. Acceleration assessed as indices of blurring of stapler tip might have a significant adverse influence on staple-line bleeding at stapling sites. CONCLUSION Totally laparoscopic Billroth I distal gastrectomy using Tri-Staple was feasible and safe with favorable short-term surgical outcomes. Reduced blurring while stapling may be a novel endpoint which newly developed stapling devices should target.", "OBJECT Flow-diversion treatment has been shown to be associated with high rates of angiographic obliteration; however, the treatment is relatively contraindicated in the acute phase following subarachnoid hemorrhage (SAH) as these patients require periprocedural dual antiplatelet therapy. Acute coiling followed by flow diversion has emerged as an intriguing and feasible treatment option for ruptured complex and giant aneurysms. In this study the authors report outcomes and complications of patients with ruptured aneurysms undergoing coiling in the acute phase followed by planned delayed flow diversion. METHODS This case series includes patients from 2 institutions. All patients underwent standard endovascular coiling in the acute phase after SAH with the intention and plan to proceed with flow diversion at a later date. Outcomes studied included angiographic occlusion, procedure-related complications, and long-term clinical outcome as measured using the modified Rankin Scale. RESULTS A total of 31 patients underwent coiling in the acute phase with the intention to undergo flow diversion at a later date. The mean aneurysm size was 15.8 \u00b1 7.9 mm. Of the 31 patients undergoing coiling, 4 patients could not undergo further flow-diverter therapy: 3 patients (9.7%) died of complications of subarachnoid hemorrhage and 1 patient had permanent morbidity as a result of perioperative ischemic stroke (3.1%). Twenty-seven patients underwent staged placement of flow diverters after adequate recovery. The median time to treatment was 16 weeks. There was one case of aneurysm rebleeding following coil treatment. There were no cases of permanent morbidity or mortality resulting from flow-diverter treatment. Twenty-four patients underwent imaging follow-up; 18 of these patients had aneurysms that were completely or nearly completely occluded (58.1% on an intent-to-treat basis). At last follow-up (mean 18.3 months), 25 patients had mRS scores \u2264 2 (80.6% on an intent-to-treat basis). CONCLUSIONS Staged treatment of ruptured complex and giant intracranial aneurysms with coiling in the acute phase and flow-diverter treatment following recovery from SAH is both safe and effective. In this series, no cases of rebleeding occurred during the interval between coiling and flow diversion. This strategy should be considered as a valid option in patients presenting with these challenging ruptured aneurysms.", " There is an increasing, though still limited, amount of evidence describing the use of the transanal hemorrhoidal dearterialization (THD) device for the treatment of hemorrhoidal disease. This study assesses postoperative outcomes from a single surgeon experience with the THD device. METHODS From January 2009 to December 2011, 108 THD procedures were performed. With Doppler guidance, the THD device makes possible precise ligation of the branches of the superior hemorrhoidal artery. Patients were seen postoperatively at 3 weeks and 6 months. They underwent physical examination to determine whether there was recurrence of hemorrhoidal prolapse. They were asked to describe any bleeding, to rate pain using the visual analog scale, and to rate their level of satisfaction on a scale of 1-5 (with 5 = highly satisfied). A phone interview was used for follow-up at 1 year to determine the rate of recurrent prolapse. RESULTS Of the 108 patients who underwent THD, two were lost to follow-up and excluded. All of the remaining 106 patients completed follow-up at 3 weeks and 6 months. At 3 weeks, 92% of patients had no pain and 88% were highly satisfied with the procedure at 3 weeks. This increased to 92% satisfaction at 1 year. Prolapse recurrence was 7.5% at 6 months and 10.3% at 1 year. Bleeding was the most common complication, but did not require re-intervention or transfusion. CONCLUSIONS THD is a same-day procedure for the treatment of hemorrhoidal disease that is safe and effective, and offers the potential for immediate return to normal activity.", "Fracture blisters are tense vesicles that arise on markedly swollen skin overlying traumatized soft tissue. While this relatively uncommon complication has been well described in the trauma literature, this article reports for the first time a case of fracture blisters after primary total knee arthroplasty. The fracture blisters developed within 36 hours of surgery and were associated with profound swelling and erythema. There was no evidence of vascular injury, compartment syndrome, iatrogenic fracture, or deep venous thrombosis. The patient was treated with leg elevation, loosely applied nonadhesive dressings, and a short course of oral antibiotics after skin desquamation. Blood-filled blisters required longer time to reepithelialization than fluid-filled blisters. Knee stiffness developed because of pain and fear of participation with physical therapy, but the patient was able to resume intensive rehabilitation after resolution of the blisters. Patient factors, surgical factors, and review of the literature are discussed.", "OBJECTIVE Spacer gel is used to reduce the rectal dose in prostate radiotherapy. It is injected to increase the distance between the prostate and rectum. During the course of external radiotherapy treatment, physiological changes in rectal volume exist. When using polyethylene glycol material, such as DuraSeal(\u00ae) (Covidien, Mansfield, MA), gel resorption also occurs. Together, these factors alter the original dose plan distribution. METHODS External dose planning and calculations were simulated using images acquired from 10 patients who were treated with brachytherapy and gel. The CT series was taken relative to gel injection: pre 1 day, post 1 day, post 1 month and post 2 months. Adaptive planning was compared with a single plan. RESULTS Adaptive planning shows better results compared with the single plan used in the total treatment course; however, the effect is minor. CONCLUSION Gel usage is clearly favourable to rectal DVH. Using adaptive planning with gel improves rectal DVH but is not necessary according to this study. ADVANCES IN KNOWLEDGE Spacer gel is used in prostate radiotherapy to increase distance between the prostate and the rectum, thus reducing the rectal doses. During the treatment course, gel resorption exists which affects the rectal doses. The usefulness of adaptive planning to compensate this resorption effect has not been studied before.", "Surgery is the mainstay of treatment in early- and intermediate-stage non-small cell lung cancer (NSCLC), yet recurrences are frequent. Studies have documented the benefits of chemotherapy administered after resection, but a number of questions remain regarding how overall outcomes can be further improved. To provide the oncology community with direction on these issues, a consensus conference of leading experts in the NSCLC field was held at the Fifth Annual Atlanta Lung Cancer Symposium on October 25-27, 2007. The available scientific literature is presented and when such literature is lacking, clinical experience is provided to support the following conclusions. Preoperative staging should be done in accordance with the National Comprehensive Cancer Network guidelines, but endoscopic fine needle aspiration of enlarged mediastinal nodes can be used, and if histology is positive for malignancy, mediastinoscopy can be avoided. Neoadjuvant systemic therapy is not generally recommended but can be considered to downstage an unresectable patient. There is currently no role for preoperative radiation or chemoradiation. Adjuvant systemic therapy is not recommended for stage IA and IB patients; however, adverse prognostic factors are acceptable reasons to consider adjuvant systemic therapy in the latter. Adjuvant systemic therapy is recommended for stage IIA, IIB, and IIIA patients, consistent with recent American Society of Clinical Oncology guidelines. A cisplatin-based regimen should be started within 60 days after surgery, but if relatively contraindicated, carboplatin is an acceptable alternative. Adjuvant radiation therapy is not recommended for N0 and N1 patients, but is used in N2 patients to decrease local recurrence.", " The potential clinical benefits of targeted therapy with coagulation factor concentrates (e.g., fibrinogen) and antifibrinolytic agents (e.g., tranexamic acid [TXA]) for the treatment of trauma-induced coagulopathy are increasingly recognized. We hypothesized that human fibrinogen concentrate (FC) and prothrombin complex concentrate (PCC), administered as combined therapy with TXA, would provide additive effects for reducing blood loss in an animal trauma model. METHODS Thirty-six pigs were subjected to 2 consecutive blunt liver injuries, resulting in severe hemorrhagic shock and coagulopathy. Intervention comprised saline (control group); TXA (15 mg kg, TXA group); TXA and FC (90 mg kg, TXA-FC); or TXA, FC, and PCC (20 U kg, TXA-FC-PCC). Blood loss, thromboelastometry (ROTEM), measures of thrombin generation, platelet activation, and global coagulation variables were monitored for 4 hours. Tissue sections were examined to determine the occurrence of thromboembolic events. RESULTS Total blood loss was similar in the TXA-FC and TXA-FC-PCC groups (mean \u00b1 SD: 1012 \u00b1 86 mL and 1037 \u00b1 118 mL, respectively; P = 1.000). These values were both lower (P < 0.001) than the TXA group (1579 \u00b1 306 mL). Blood loss in all 3 intervention groups was lower (P < 0.001) than in the control group (2376 \u00b1 478 mL). After trauma and resuscitation, but before study intervention, plasma fibrinogen levels were severely depleted (median for the whole study population: 66 mg dL; interquartile range: 51-108 mg dL) and clot strength was decreased (EXTEM whole-blood maximum clot firmness [MCF]: 53 \u00b1 5 mm). Compared with controls, TXA inhibited fibrinolysis and stabilized MCF and clotting time. The addition of FC restored and stabilized hemostasis to a greater extent than TXA alone; the addition of PCC had no statistically significant impact on blood loss, clot strength (MCF), or clotting time, but it increased thrombin generation. There were no significant differences among the study groups regarding platelet activation. No thrombi or microthrombi were observed in any group at necropsy. CONCLUSIONS The early use of TXA and FC reduced blood loss and improved coagulation measurements in a porcine model of blunt liver injury and hemorrhagic shock. FC, administered in addition to TXA, was highly effective in reducing blood loss. The lack of statistically significant reduction in blood loss when PCC was added to TXA and FC may be attributable to the absence of thrombin generation impairment in this model.", "Mouse hepatitis virus 3 (MHV 3) is either avirulent (resistant mice), hepatotropic (susceptible mice). or neurotropic (semisusceptible mice), depending on the strain of mice infected. In semisusceptible mice, infection led first to a transient meningitis, ependymitis, and leukoencephalitis, followed by a permanent communicating hydrocephalus and, later on, to a chronic thrombotic vasculitis affecting meningeal and parenchymal vessels at the brain stem level. Small foci of ischemic necrosis related to vascular occlusions were seen in the dorsal brain stem. Cyclophosphamide treatment of semisusceptible mice significantly reduced the meningeal infiltrates but did not prevent the development of hydrocephalus and other neuropathologic changes. Identical lesions occurred in fully susceptible mice infected with a low dose of virus, but no neurologic disorder could be induced in genetically resistant mice even following immunosuppression or intracranial inoculation. The leukoencephalitis differed from the demyelinating lesions observed with MHV4. Vascular lesions were of particular interest. More attention should be given to the possibifity of virus induced chronic cerebral vasculitis in man.", " Transcatheter aortic valve replacement (TAVR) and surgical aortic valve replacement (SAVR) are treatment options for aortic stenosis in patients with prior coronary artery bypass graft surgery. We assessed the major clinical outcomes of such patients enrolled in the CoreValve High Risk (CHR) study. METHODS Of the 795 CHR study patients, 226 had prior coronary artery bypass graft surgery; 115 underwent TAVR and 111 underwent SAVR. The primary endpoint was a comparison of all-cause mortality at 1 year. Important secondary clinical endpoints were assessed. RESULTS At 1 year, all-cause mortality was 9.6% for TAVR versus 18.1% for SAVR (p = 0.06); cardiovascular mortality was 7.0% for TAVR versus 13.8% for SAVR (p = 0.09). A combination of The Society of Thoracic Surgeons risk score greater than 7 and age greater than 80 years was a significant predictor of mortality, with TAVR demonstrating a survival advantage (p = 0.03). No differences were seen for stroke. The SAVR group had longer intensive care unit and hospital stays, increased incidence of acute kidney injury, life-threatening or disabling bleeding, and major adverse cardiac and cerebrovascular events (p < 0.05). Pacemaker implantation and paravalvular regurgitation were greater with TAVR at all timepoints. CONCLUSIONS For patients with prior coronary artery bypass graft surgery and aortic stenosis, TAVR offers a significant morbidity advantage and a strong trend toward improved survival over SAVR at 1 year.", "PURPOSE Recurrent disease following thermal ablation therapy is a frequently reported problem. Preoperative identification of patients with high risk of recurrent disease might enable individualized treatment based on patients' risk profile. The aim of the present work was to investigate the role of metabolic parameters derived from the pre-ablation 18F-FDG PET/CT as imaging biomarkers for recurrent disease in patients with colorectal liver metastases (CLM). METHODS Included in this retrospective study were all consecutive patients with CLM treated with percutaneous or open thermal ablation therapy who had a pre-treatment baseline 18F-FDG PET/CT available. Multivariable cox regression for survival analysis was performed using different models for the metabolic parameters (SULpeak, SULmean, SULmax, partial volume corrected SULmean (cSULmean), and total lesion glycolysis (TLG)) corrected for tumour and procedure characteristics. The study endpoints were defined as local tumour progression free survival (LTP-FS), new intrahepatic recurrence free survival (NHR-FS) and extrahepatic recurrence free survival (EHR-FS). Clinical and imaging follow-up data was used as the reference standard. RESULTS Fifty-four patients with 90 lesions were selected. Univariable cox regression analysis resulted in eight models. Multivariable analysis revealed that after adjusting for lesion size and the approach of the procedure, none of the metabolic parameters were associated with LTP-FS or EHR-FS. Percutaneous approach was significantly associated with a shorter LTP-FS. It was demonstrated that lower values of SULpeak, SULmax, SULmean , and cSULmean are associated with a significant better NHR-FS, independent of the lesion size and number and prior chemotherapy. CONCLUSION We found no association between the metabolic parameters on pre-ablation 18F-FDG PET/CT and the LTP-FS. However, low values of the metabolic parameters were significantly associated with improved NHR-FS. The clinical implication of these findings might be the identification of high-risk patients who might benefit most from adjuvant or combined treatment strategies.", "PURPOSE To report our experience with intraoperative complications involving the internal carotid artery (ICA) during trans-sphenoidal surgery and their outcome with reconstructive endovascular management. METHODS A retrospective review was conducted of patients with an ICA injury related to trans-sphenoidal surgery from 2000 to 2012. Demographic data, clinical charts, indications for treatment, radiographic images, lesion characteristics, operative notes, endovascular procedure notes and post-procedure hospital course were reviewed. RESULTS Three men and one woman of mean age of 52 years (range 33-74) were identified. The lesions included two macroadenomas, one meningioma and one chondrosarcoma. Risk factors for ICA rupture included two patients with carotid dehiscence, one with sphenoid septal attachment to the ICA, two with revision surgery, one with prior radiation to the tumor, one with bromocriptine treatment and two with acromegaly. In three patients, covered stent placement achieved hemostasis at the site of injury within the ICA. One patient developed delayed bleeding 6 h after covered stent placement and underwent successful endovascular occlusion of the ICA but died 6 days after the injury. The fourth patient had an intraoperative ICA stroke requiring suction thrombectomy, thrombolysis, stent placement and evacuation of an epidural hematoma. At 1-year follow-up, two patients had a modified Rankin score (mRS) and National Institute of Health Stroke Scale (NIHSS) score of 0; in the patient who had a stroke the mRS score was 1 and the NIHSS score 2. CONCLUSIONS Endovascular management with arterial reconstruction is helpful in the treatment of ICA injuries during trans-sphenoidal surgery.", " Embolisation has long been used as an adjunct to surgical resection in the treatment of brain arteriovenous malformation (bAVM). The most commonly used embolic material, n-butylcyanoacrylate glue, requires experience and skill to handle its quick and unpredictable flow and polymerisation. A new liquid embolic agent, ethylene vinyl alcohol copolymer (Onyx), is less adhesive and polymerises slowly, which provides better control for radiologists performing embolisation. OBJECTIVE To report our experience in embolisation using Onyx alone or in combination with histoacryl for bAVM embolisation in our tertiary referral centre. METHODS We retrospectively reviewed the anatomy, technical conditions, complications and clinical outcome of all bAVM patients embolised at our centre using Onyx alone or in combination with n-butylcyanoacrylate glue. RESULTS Between 2010 and 2013, 13 patients [6 (46.2%) male; 7 (53.8%) female; aged, 14-57 years] were included, and a total of 31 embolisations were performed. Clinical presentation included hemorrhage [9 (69.2%)], seizures [2 (15.4%)], and headache [2 (15.4%)]. Most AVMs were located in the brain hemispheres [12 (92.3%)] and measured <3 cm [7 (53.8%]. Complete occlusion of the AVM was obtained in 2 (15.4%) patients; 11 (84.6%) patients had partial occlusion [6 (54.5%) had <50% nidus occlusion]. Complications occurred in four procedures involving 3 patients (morbidity, 23.1%). This resulted in the death of 1 patient (mortality, 7.7%) and complete recovery with no disability in 2 patients. CONCLUSION The total nidal occlusion achieved herein is comparable to other similar studies. Our morbidity and mortality were higher compared to other studies which may be attributed to the small number of patients. More data is being collected which may better reflect on our experience.", "Human coronaviruses are known for their tropism for central nervous system and to be associated with neurological complications. SARS-CoV-2 pandemy represent a major health issue and if respiratory symptoms are at the forefront, neurological symptoms should be expected. Here we report the case of two patient that developed encephalitic symptoms with neuropsychological impairment and pathologic cerebrospinal fluid features concomitantly to SARS-CoV-2 documented infection. Both patient recovered promptly without treatment. This report raises the question of central nervous system involvement in SARS-CoV-2 infection and the need for investigation of neuropsychological complications in infected patient.", "OBJECTIVE We sought to identify the major risk factors associated with mortality in Roux-en-Y gastric bypass (RYGB) surgery.  Bariatric surgery has become an established treatment for extreme obesity. Bariatric surgery mortality has steadily declined with current rates of less than 0.5%. However, significant variation in the mortality rates has been reported for specific patient cohorts and among bariatric centers. METHODS Clinical outcome data from 185,315 bariatric surgery patients from the Bariatric Outcome Longitudinal Database were reviewed. Of these, 157,559 patients had either documented 30 or more day follow-up data, including mortality. Multiple demographic, socioeconomic, and clinical factors were analyzed by univariate analysis for their association with 30-day mortality after gastric bypass. Variables found to be significant were entered into a multiple logistic regression model to identify factors independently associated with 30-day mortality. On the basis of these results, a RYGB mortality risk score was developed. RESULTS The overall 30-day mortality rate for the entire bariatric surgery cohort was 0.1%. Of the 81,751 RYGB patients, the mortality rate was 0.15%. Factors significantly associated with 30-day gastric bypass mortality included increasing body mass index (BMI) (P<0.0001), increasing age (P<0.005), male gender (P<0.001), pulmonary hypertension (P<0.0001), congestive heart failure (P=0.0008), and liver disease (P=0.038). When the RYGB risk score was applied, a significant trend (P<0.0001) between increasing risk score and mortality rate is found. CONCLUSIONS Increasing BMI, increasing age, male gender, pulmonary hypertension, congestive heart failure, and liver disease are risk factors for 30-day mortality after RYGB. The RYGB risk score can be used to determine patients at greater risk for mortality after RYGB surgery.", "The fast-growing field of bioelectronic medicine aims to develop engineered systems that can relieve clinical conditions by stimulating the peripheral nervous system1-5. This type of technology relies largely on electrical stimulation to provide neuromodulation of organ function or pain. One example is sacral nerve stimulation to treat overactive bladder, urinary incontinence and interstitial cystitis (also known as bladder pain syndrome)4,6,7. Conventional, continuous stimulation protocols, however, can cause discomfort and pain, particularly when treating symptoms that can be intermittent (for example, sudden urinary urgency)8. Direct physical coupling of electrodes to the nerve can lead to injury and inflammation9-11. Furthermore, typical therapeutic stimulators target large nerve bundles that innervate multiple structures, resulting in a lack of organ specificity. Here we introduce a miniaturized bio-optoelectronic implant that avoids these limitations by using (1) an optical stimulation interface that exploits microscale inorganic light-emitting diodes to activate opsins; (2) a soft, high-precision biophysical sensor system that allows continuous measurements of organ function; and (3) a control module and data analytics approach that enables coordinated, closed-loop operation of the system to eliminate pathological behaviours as they occur in real-time. In the example reported here, a soft strain gauge yields real-time information on bladder function in a rat model. Data algorithms identify pathological behaviour, and automated, closed-loop optogenetic neuromodulation of bladder sensory afferents normalizes bladder function. This all-optical scheme for neuromodulation offers chronic stability and the potential to stimulate specific cell types.", "The literature about tibial tuberosity advancement surgery in dogs and humans informed the development of a version of the operation using a wedge-shaped implant of titanium foam. Computer-assisted drawing and stereolithography was used to create instruments and implants that were evaluated by cadaver surgery. A trial, involving 26 client-owned dogs with lameness due to cranial cruciate ligament failure, was started. Follow-up was done by clinical and radiographic examination after 4 wk and clinical examination again 6-11 mo after surgery. The titanium foam implant maintained tibial tuberosity advancement easily and effectively. The same major complication occurred in 2 of the first 6 cases before, a slightly modified technique was used to treat 20 dogs without complication. At mid-term follow-up (6-11 mo), 20/26 dogs (77%) had returned to full function, two dogs (7.7%) had acceptable function, two dogs (7.7%) could not be evaluated due to recent contra lateral modified Maquet procedure surgery, and two (7.7%) dogs had died for reasons unrelated to the study. This is the first clinical report of the use of titanium foam in veterinary orthopaedics. Modified Maquet procedure appears to be an effective treatment for lameness due to failure of the cranial cruciate ligament in dogs.", "Background. Spain has been one of the countries most affected by the COVID-19 pandemic. Objective. To create a registry of patients with COVID-19 hospitalized in Spain in order to improve our knowledge of the clinical, diagnostic, therapeutic, and prognostic aspects of this disease. Methods. A multicentre retrospective cohort study, including consecutive patients hospitalized with confirmed COVID-19 throughout Spain. Epidemiological and clinical data, additional tests at admission and at seven days, treatments administered, and progress at 30 days of hospitalization were collected from electronic medical records. Results. Up to April 30th 2020, 6,424 patients from 109 hospitals were included. Their median age was 69.1 years (range: 18-102 years) and 56.9% were male. Prevalences of hypertension, dyslipidemia, and diabetes mellitus were 50.2%, 39.7%, and 18.7%, respectively. The most frequent symptoms were fever (86.2%) and cough (76.5%). High values of ferritin (72.4%), lactate dehydrogenase (70.2%), and D-dimer (61.5%), as well as lymphopenia (52.6%), were frequent. The most used antiviral drugs were hydroxychloroquine (85.7%) and lopinavir/ritonavir (62.4%). 31.5% developed respiratory distress. Overall mortality rate was 21.1%, with a marked increase with age (50-59 years: 4.2%, 60-69 years: 9.1%, 70-79 years: 21.4%, 80-89 years: 42.5%, [\u2265] 90 years: 51.1%). Conclusions. The SEMI-COVID-19 Network provides data on the clinical characteristics of patients with COVID-19 hospitalized in Spain. Patients with COVID-19 hospitalized in Spain are mostly severe cases, as one in three patients developed respiratory distress and one in five patients died. These findings confirm a close relationship between advanced age and mortality.", " Foot ulcers in people with diabetes are a prevalent and serious global health issue. Dressings form a key part of ulcer treatment, with clinicians and patients having many different types to choose from including hydrogel dressings. A clear and current overview of current evidence is required to facilitate decision-making regarding dressing use. OBJECTIVES To assess the effects of hydrogel wound dressings compared with alternative dressings or none on the healing of foot ulcers in people with diabetes. SEARCH METHODS For this first update, in April 2013, we searched the following databases the Cochrane Wounds Group Specialised Register; The Cochrane Central Register of Controlled Trials (CENTRAL) (The Cochrane Library); Ovid MEDLINE; Ovid MEDLINE (In-Process & Other Non-Indexed Citations); Ovid EMBASE; and EBSCO CINAHL. There were no restrictions based on language or date of publication. SELECTION CRITERIA Published or unpublished randomised controlled trials (RCTs) that have compared the effects on ulcer healing of hydrogel with alternative wound dressings or no dressing in the treatment of foot ulcers in people with diabetes. DATA COLLECTION AND ANALYSIS Two review authors independently performed study selection, risk of bias assessment and data extraction. MAIN RESULTS We included five studies (446 participants) in this review. Meta analysis of three studies comparing hydrogel dressings with basic wound contract dressings found significantly greater healing with hydrogel: risk ratio (RR) 1.80, 95% confidence interval (CI) 1.27 to 2.56. The three pooled studies had different follow-up times (12 weeks, 16 weeks and 20 weeks) and also evaluated ulcers of different severities (grade 3 and 4; grade 2 and grade unspecified). One study compared a hydrogel dressing with larval therapy and found no statistically significant difference in the number of ulcers healed and another found no statistically significant difference in healing between hydrogel and platelet-derived growth factor. There was also no statistically significant difference in number of healed ulcers between two different brands of hydrogel dressing. All included studies were small and at unclear risk of bias and there was some clinical heterogeneity with studies including different ulcer grades. No included studies compared hydrogel with other advanced wound dressings. AUTHORS' CONCLUSIONS There is some evidence to suggest that hydrogel dressings are more effective in healing (lower grade) diabetic foot ulcers than basic wound contact dressings however this finding is uncertain due to risk of bias in the original studies. There is currently no research evidence to suggest that hydrogel is more effective than larval therapy or platelet-derived growth factors in healing diabetic foot ulcers, nor that one brand of hydrogel is more effective than another in ulcer healing. No RCTs comparing hydrogel dressings with other advanced dressing types were found.", "The annular pancreas in adults is a rare congenital anomaly that is detected after development of complications, such as gastric outlet obstruction, recurrent pancreatitis, and peptic ulcer. Duodenal bypass is the procedure of choice for treating duodenal obstruction caused by the annular pancreas in both children and adults. Duodenoduodenostomy is routinely performed in neonates and children. In adults, duodenojejunostomy or gastrojejunostomy are recommended, because the duodenum is less mobile. We report a case of annular pancreas in a 33-year-old male that was successfully treated with laparoscopic gastrojejunostomy.", " Extensive deep venous thrombosis (DVT) during pregnancy is usually treated with anticoagulation alone, risking significant post-thrombotic syndrome (PTS) in young patients. Catheter-directed thrombolysis (CDT) and operative venous thrombectomy have been safely and effectively used in nonpregnant patients, demonstrating significant reduction in post-thrombotic morbidity. This report reviews short- and long-term outcomes of 13 patients with extensive DVT of pregnancy treated with a strategy of thrombus removal. METHODS From 1999 to 2013, 13 patients with iliofemoral DVT during pregnancy were offered CDT, pharmacomechanical thrombolysis (PMT), and/or venous thrombectomy. Gestational age ranged from 8 to 34 weeks. Fetal monitoring was performed throughout hospitalization. Radiation exposure was minimized with pelvic lead shields, focal fluoroscopy, and limited angiographic runs. Follow-up included objective vein evaluation using venous duplex and PTS assessment using the Villalta scale. RESULTS CDT and/or PMT were used in 11 patients. Two patients underwent venous thrombectomy alone, and one patient had operative thrombectomy as an adjunct to CDT and PMT. Each patient had complete or near-complete thrombus resolution and rapid improvement in clinical symptoms. Eight of 11 having CDT or PMT underwent venoplasty and stenting of the involved iliac veins. Twelve of the 13 delivered healthy infants at term. One patient opted for termination of her pregnancy. Mean patient and gestational ages were 26 years and 26 weeks, respectively. Mean follow-up was 1.3 years, with only one recurrence. Duplex ultrasonography demonstrated patent veins in all but one patient and normal valve function in 10 patients. Eleven patients had Villalta scores <5 (considered normal), with a mean score of 0.7. CONCLUSIONS Extensive DVT of pregnancy can be effectively and safely treated with a strategy of thrombus removal, resulting in a patent venous system, normal valve function in many, prevention of PTS, and reduction in recurrence.", "Platinum-based chemotherapy is the standard treatment for patients with advanced non-small cell lung cancer (NSCLC), but the evidence of its efficacy among ECOG performance status (PS)2 patients is weak because these patients are usually excluded from clinical trials; concern exists about tolerability and feasibility of standard chemotherapy in these patients. No prospective randomized trial has tested the addition of cisplatin to single-agent chemotherapy in patients with advanced NSCLC and PS2. CAPPA-2 was a multicenter, randomized phase 3 study for first-line treatment of PS2 patients with advanced NSCLC. Patients, aged 18-70, were eligible if they had stage IV or IIIB with malignant pleural effusion or metastatic supraclavicular nodes (TNM VI edition) and adequate organ function. Patients in standard arm received gemcitabine 1200 mg/m(2) days 1 and 8. Patients in experimental arm received cisplatin 60 mg/m(2) day 1 plus gemcitabine 1000 mg/m(2) days 1 and 8. All treatments were repeated every 3 weeks, up to 4 cycles, unless disease progression or unacceptable toxicity. Primary endpoint was overall survival (OS). To have 80% power of detecting hazard ratio (HR) 0.71, corresponding to an increase in median OS from 4.8 to 6.8 months, 285 deaths were required. The study was stopped in June 2012 after the enrolment of 57 patients, due to the slow accrual and the report of positive results from a similar study. Median OS was 3.0 months with single-agent gemcitabine and 5.9 months with cisplatin plus gemcitabine (HR 0.52, 95% CI 0.28-0.98, p = 0.039). Combination chemotherapy produced longer PFS (median 1.7 vs. 3.3 months, HR 0.49, 95% CI 0.27-0.89, p = 0.017) and higher response rate (4% vs. 18%, p = 0.19), without substantial increase in toxicity. The addition of cisplatin to single-agent gemcitabine improves survival as first-line treatment of PS2 patients with advanced NSCLC.", "OBJECTIVES Osteoarthritis is a chronic disease characterized by irreversible damage to joint structures, including loss of articular cartilage, osteophyte formation, alterations in the subchondral bone and synovial inflammation. It has been shown that chondroitin sulfate interferes with the progression of structural changes in joint tissues and is used in the management of patients with osteoarthritis. METHODS This review summarizes data from relevant reports describing the mechanisms of action of chondroitin sulfate that may explain the beneficial effects of the drug and examines the evidence for clinical efficacy of oral chondroitin sulfate in osteoarthritis. Data included in the review were derived from a literature search in PubMed. Literature searches were performed in PubMed using the search terms 'chondroitin sulfate', 'pharmaceutical-grade', 'osteoarthritis', 'randomized clinical trials', 'humans'. The MEDLINE database was searched from January 1996 through August 2012 for all randomized controlled trials, meta-analyses, systematic reviews, and review articles of chondroitin sulfate in osteoarthritis. RESULTS Chondroitin sulfate exerts in vitro a beneficial effect on the metabolism of different cell lines: chondrocytes, synoviocytes and cells from subchondral bone, all involved in osteoarthritis. It increases type II collagen and proteoglycan synthesis in human articular chondrocytes and is able to reduce the production of some pro-inflammatory factors and proteases, to reduce the cellular death process, and improve the anabolic/catabolic balance of the extracellular cartilage matrix (ECM). Clinical trials have reported a beneficial effect of chondroitin sulfate on pain and function. The structure-modifying effects of chondroitin sulfate have been reported and analyzed in recent meta-analyses. The results in knee osteoarthritis demonstrate a small but significant reduction in the rate of decline in joint space width. Because chondroitin sulfate quality of several nutraceuticals has been found to be poor, it is recommended that pharmaceutical-grade chondroitin sulfate is used rather than food supplements in the treatment of OA. Chondroitin sulfate is recommended by several guidelines from international societies in the management of knee and hip OA. Furthermore, its safety profile is favorable when compared with many other therapies used in OA. CONCLUSION Chondroitin sulfate is an effective and safe treatment option for patients with osteoarthritis.", "AIMS This was a pilot study assessing the impact of a sensory adapted dental environment (SADE) on children with developmental disabilities (DD) receiving routine dental care. METHODS A crossover study of 22 children with DD, aged 6 through 21, was conducted at a University Pediatric Dental clinic. Each participant was randomized to a sequence of two dental cleanings on a 3- to 4-month recall schedule, one with a regular dental environment (RDE) and one with SADE. Outcomes included physiological measures (heart rate and oxygen saturation) and cooperation (Frankl scores). RESULTS Study subjects completed 36 visits. None of the physiological measures differed at either time point between the two treatment settings. The Frankl scores were significantly higher with SADE setting than RDE (P = 0.0368). Forty-six percent of parents strongly agreed that they would prefer the SADE for their child's next visit. CONCLUSION SADE may be associated with improved behavior in children with DD.", " Laparoscopic Roux-Y gastric bypass (LRYGBP) is the gold-standard procedure for the treatment of morbid obesity. It has been reported to be somewhat more efficient and durable than laparoscopic sleeve gastrectomy (LSG). However, it is considered more invasive and, therefore, more hazardous. There is a lack of unity in complication reporting following bariatric surgery. Thus, there is a possible misconception regarding the relative safety of the two major bariatric procedures performed worldwide. This may have contributed to a shift in practice with LSG gaining momentum \"at the expense\" of LRYGBP. The aim of this study was to evaluate the relative safety of primary LSG and LRYGBP according to the Clavien-Dindo complication grading system. METHODS A total of 2651 and 554 patients underwent primary LSG and LRYGBP, respectively at three high-volume centers. Thirty-day perioperative complications were recorded and graded. Length of hospital stays (LOS) and readmission rates were collected as well. RESULTS Complications occurred in 110 (3.7%) and 24 (4.3%) patients following LSG and LRYGBP, respectively (p = 0.9). No significant difference was found between the groups regarding overall and complication-grade-specific rates. Individual complication types were unevenly distributed, but not significantly so. Patients with complications were older than those without (47 and 43 years, respectively; p = 0.01). Gender was not a risk factor for complication. Median LOS and readmission rates were not significantly different. CONCLUSIONS LSG and LRYGBP are equally safe, at least in the perioperative period. Acknowledging and conveying this finding to surgeons and patients alike is important and might cause a pendulum shift in the distribution of bariatric procedures performed.", "Curative endovascular treatment of sphenoid wing dural arteriovenous fistula (dAVF) with pure cortical venous drainage is challenging because of its rarity, lack of accessible dural sinus for transvenous embolization (TVE), and proximity of skull base vital regions. Direct surgery to disconnect venous reflux has been favored. We report the curative endovascular treatment of two sphenoid wing dAVFs with pure cortical venous drainage. One patient revealed complete obliteration of dAVF by a single session of transarterial embolization (TAE). As part of strategic TAE for this complex dAVF, we used a novel approach to create a complete flow-arrest condition in which coils and an occlusion balloon were combined. A liquid agent was then injected across the pathological fistula and into the parent venous apparatus, thereby occluding the lesion. The other patient was treated with percutaneous TVE after TAE was unsuccessful. With a specific strategy and appropriate devices, the microcatheter was successfully introduced through sigmoid sinus, transverse sinus, superior sagittal sinus, and refluxing cortical vein by puncture of the jugular vein. Coils were deployed at the venous side of the fistula, resulting in successful obliteration of the dAVF. Sphenoid wing dAVF with pure cortical venous drainage could be curable by endovascular treatment with proper strategy and instruments when anatomical condition permits.", " Robotic technology is increasingly adopted in urologic surgery and a variety of techniques has been described for minimally invasive treatment of upper tract urothelial cancer (UTUC). OBJECTIVE To describe a simplified surgical technique of robot-assisted nephroureterectomy (RANU) and to report our single-center surgical outcomes. DESIGN, SETTING, AND PARTICIPANTS Patients with history of UTUC treated with this modality between April 2010 and August 2013 were included in the analysis. Institutional review board approval was obtained. Informed consent was signed by all patients. SURGICAL PROCEDURE A simplified single-step RANU not requiring repositioning or robot redocking. Lymph node dissection was performed selectively. OUTCOME MEASUREMENTS AND STATISTICAL ANALYSIS Descriptive analysis of patients' characteristics, perioperative outcomes, histopathology, and short-term follow-up data was performed. RESULTS AND LIMITATIONS The analysis included 31 patients (mean age: 72.4\u00b110.6 yr; mean body mass index: 26.6\u00b15.1kg/m(2)). Twenty-six of 30 tumors (86%) were high grade. Mean tumor size was 3.1\u00b11.8cm. Of the 31 patients, 13 (42%) had pT3 stage disease. One periureteric positive margin was noted in a patient with bulky T3 disease. The mean number of lymph nodes removed was 9.4 (standard deviation: 5.6; range: 3-21). Two of 14 patients (14%) had positive lymph nodes on final histology. No patients required a blood transfusion. Six patients experienced complications postoperatively, with only one being a high grade (Clavien 3b) complication. Median hospital stay was 5 d. Within the follow-up period, seven patients experienced bladder recurrences and four patients developed metastatic disease. CONCLUSIONS Our RANU technique eliminates the need for patient repositioning or robot redocking. This technique can be safely reproduced, with surgical outcomes comparable to other established techniques. PATIENT SUMMARY We describe a surgical technique using the da Vinci robot for a minimally invasive treatment of patients presenting with upper tract urothelial cancer. This technique can be safely implemented with good surgical outcomes.", "OBJECTIVE The main concern during transfemoral carotid artery stenting (CAS) is preventing cerebral embolus dislodgement. We compared clinical outcomes and intraprocedural embolization rates of CAS using a distal filter protection device or proximal balloon occlusion device. METHODS From January 2011 to March 2015, a series of 58 patients with symptomatic or asymptomatic internal carotid artery stenosis \u226570% were treated with CAS with embolic protection device in single center. All patients underwent post-CAS diffusion-weighted magnetic resonance imaging (DW-MRI) to detect new ischemic lesions. We compared clinical outcomes and postprocedural embolization rates. RESULTS CAS was performed in all 61 patients. Distal filter protection success rate was 96.6% (28/29), whose mean age was 70.9 years, and mean stenosis was 81%. Their preprocedural infarction rate was 39% (11/28). Subsequent DW-MRI revealed 96 new ischemic lesions in 71% (20/28) patients. In contrast, the proximal balloon occlusion device success rate was 93.8% (30/32), whose mean age was 68.8 years and mean stenosis was 86%. Preprocedure infarction rate was 47% (14/30). DW-MRI revealed 45 new ischemic lesions in 57% (17/30) patients. Compared with distal filter protection device, proximal balloon occlusion device resulted in fewer ischemic lesions per patient (p=0.028). In each group, type of stent during CAS had no significant effect on number of periprocedural embolisms. Only 2 neurologic events occurred in the successfully treated patients (one from each group). CONCLUSION Transfemoral CAS with proximal balloon occlusion device achieves good results. Compared with distal filter protection, proximal balloon occlusion might be more effective in reducing cerebral embolism during CAS.", "EUS-guided fine-needle ethanol injection (FNI) therapy of some types of cystic and solid tumors has been documented. However, reported cases to date of gastrointestinal-stromal tumors (GIST) treated with this technique are scarce. Ethanol ablation is an alternative treatment with a low rate of adverse events in selected cases.", "PURPOSE Flow diverters are increasingly used in the treatment of complex and giant intracranial aneurysms. However, they are associated with complications like late aneurysmal rupture. Additionally, flow diverters show focal structural decrease in luminal diameter without any intimal hyperplasia. This resembles a \"fish mouth\" when viewed en face. In this pilot study, we tested the hypothesis of a possible association between flow diverter fish-mouthing and delayed-type hypersensitivity to its metal constituents. METHODS We retrospectively reviewed patient records from our center between May 2010 and November 2015. A total of nine patients had flow diverter fish mouthing. A control group of 25 patients was selected. All study participants underwent prospective patch test to detect hypersensitivity to flow diverter metal constituents. Analysis was performed using logistic regression analysis and Wilcoxon sign rank sum test. Univariate and multivariate analyses were performed to test variables to predict flow diverter fish mouthing. RESULTS The association between flow diverter fish mouthing and positive patch test was not statistically significant. In multivariate analysis, history of allergy and maximum aneurysm size category was associated with flow diverter fish mouthing. This was further confirmed on Wilcoxon sign rank sum test. CONCLUSION The study showed statistically significant association between flow diverter fish mouthing and history of contact allergy and a small aneurysmal size. Further large-scale studies are needed to detect a statistically significant association between flow diverter fish mouthing and patch test. We recommend early and more frequent follow-up imaging in patients with contact allergy to detect flow diverter fish mouthing and its subsequent evolution.", " Transcatheter aortic valve replacement (TAVR) and surgical aortic valve replacement (SAVR) are treatment options for aortic stenosis in patients with prior coronary artery bypass graft surgery. We assessed the major clinical outcomes of such patients enrolled in the CoreValve High Risk (CHR) study. METHODS Of the 795 CHR study patients, 226 had prior coronary artery bypass graft surgery; 115 underwent TAVR and 111 underwent SAVR. The primary endpoint was a comparison of all-cause mortality at 1 year. Important secondary clinical endpoints were assessed. RESULTS At 1 year, all-cause mortality was 9.6% for TAVR versus 18.1% for SAVR (p = 0.06); cardiovascular mortality was 7.0% for TAVR versus 13.8% for SAVR (p = 0.09). A combination of The Society of Thoracic Surgeons risk score greater than 7 and age greater than 80 years was a significant predictor of mortality, with TAVR demonstrating a survival advantage (p = 0.03). No differences were seen for stroke. The SAVR group had longer intensive care unit and hospital stays, increased incidence of acute kidney injury, life-threatening or disabling bleeding, and major adverse cardiac and cerebrovascular events (p < 0.05). Pacemaker implantation and paravalvular regurgitation were greater with TAVR at all timepoints. CONCLUSIONS For patients with prior coronary artery bypass graft surgery and aortic stenosis, TAVR offers a significant morbidity advantage and a strong trend toward improved survival over SAVR at 1 year.", "Recent attention to the increasing incidence of venous thromboembolism has included a call to action from the surgeon general and new guidelines from various specialty organizations. The standard of care for treatment of deep venous thrombosis in the emergency department (ED), supported by the 2008 American College of Chest Physicians (ACCP) guidelines, involves initiation of anticoagulation with low-molecular-weight heparin, pentasaccharide, or unfractionated heparin. For selected appropriate patients with extensive acute proximal deep venous thrombosis, the ACCP guidelines now recommend thrombolysis in addition to anticoagulation to reduce not only the risk of pulmonary embolism but also the risk of subsequent postthrombotic syndrome and recurrent deep venous thrombosis. Postthrombotic syndrome is a potentially debilitating chronic cluster of lower-extremity symptoms occurring in 20% to 50% of deep venous thrombosis patients subsequent to the acute insult, sometimes not until years later. A strategy of early thrombus burden reduction or frank removal might reduce the incidence of postthrombotic syndrome, as per natural history studies, venous thrombectomy data, observations after systemic and catheter-directed thrombolysis, and the still-limited number of randomized trials of catheter-directed thrombolysis (with anticoagulation) versus anticoagulation alone. Contemporary invasive (endovascular) treatments mitigate the drawbacks historically associated with thrombolytic approaches by means of intrathrombus delivery of drugs with greater fibrin specificity and lower allergenicity, followed by mechanical dispersion to accelerate lysis and then aspiration of remaining drug and clot debris. With a 2016 target completion date, the National Heart, Lung, and Blood Institute--sponsored Acute Venous Thrombosis: Thrombus Removal With Adjunctive Catheter-Directed Thrombolysis trial is comparing the safety and efficacy, in terms of both deep venous thrombosis and postthrombotic syndrome parameters, of the most evolved pharmacomechanical catheter-directed thrombolysis devices versus standard anticoagulation therapy alone. This article reviews the grounds for use of adjunctive thrombolysis in patients with acute proximal deep venous thrombosis and begins to identify types of deep venous thrombosis patients encountered in the ED who might benefit most from multidisciplinary consideration of early referral for possible endovascular therapy.", " The most common technique described for robotic ventral hernia repair (RVHR) is intraperitoneal onlay mesh (IPOM). With the evolution of robotics, advanced techniques including retro rectus mesh reinforcement, and component separation are being popularized. However, these procedures require more dissection, and longer operative times. In this study we reviewed our experience with robotic ventral/incisional hernia repair (RVHR) with hernia defect closure (HDC) and IPOM. METHODS Retrospective chart review and follow-up of 31 consecutive cases of ventral/incisional hernia treated between August 2011 and December 2018. Demographics, operative times, blood loss, length of stay (LOS), hernia size, location, and type, mesh size and type, recurrence, conversion to open ventral hernia repair (OVHR) and complications including bleeding, seroma formation and infection were analyzed. RESULTS Mean age was 63.9 years old, with median BMI of 31.24 kg/m2. Median hernia area was 17 cm2. Mean operating time was 142.61 min (SD 59.79). Mean LOS was 1.46 days (range 1-5), with 48% being outpatient, and overnight stay in 32% for pain control. Conversion was necessary in 12.9% cases. Complication rate was 3% for enterotomy. Recurrence was 14.81% after a mean follow-up of 26.96 months. There was significant association of recurrence with COPD history (P = 0.0215) and multiple hernia defects (P = 0.0376). CONCLUSION Our recurrence rate (14.81%) compares favorably to those reported in literature (16.7%) for LVHR with HDC and IPOM. Our experience also indicates that IPOM is associated with satisfactory outcomes, low conversion and complications rates, and short LOS.", "STUDY OBJECTIVE To compare robotic-assisted laparoscopy with conventional laparoscopy for treatment of advanced stage endometriosis insofar as operative time, estimated blood loss, complication rate, and length of hospital stay. STUDY DESIGN Retrospective cohort study (Canadian Task Force classification II2). All procedures were performed by one surgeon between January 2004 and July 2012. Data was collected via chart review. SETTING Tertiary referral center for treatment of endometriosis. PATIENTS Four hundred twenty women with advanced endometriosis. INTERVENTIONS Fertility-sparing surgery to treat advanced endometriosis, either via conventional or robotic-assisted laparoscopy. MEASUREMENTS AND MAIN RESULTS Patient demographic data, operative time, estimated blood loss, complication rate, and length of hospital stay were compared between the 2 groups. Two hundred seventy-three patients underwent conventional laparoscopy and 147 patients underwent robotic-assisted laparoscopy for fertility-sparing treatment of advanced stage endometriosis. Patients in both groups had similar characteristics insofar as age, body mass index, and previous abdominal surgeries. There were no significant differences in blood loss or complication rate between the 2 groups. Mean operative time in the conventional laparoscopy group was 135 minutes (range, 115-156 minutes), and in the robotic-assisted laparoscopy group was 196 minutes (range, 185-209 minutes), with a mean difference in operative time of 61 minutes (p < .001). Length of hospital stay was also significantly increased in the robotic-assisted laparoscopy group. Most patients who underwent conventional laparoscopy were discharged to home on the day of surgery. Of 273 patients in the conventional laparoscopy group, only 63 remained in the hospital overnight, and all 147 patients in the robotic-assisted laparoscopy group were discharged on postoperative day 1. CONCLUSION Conventional laparoscopy and robotic-assisted laparoscopy are excellent methods for treatment of advanced stages of endometriosis. However, use of the robotic platform may increase operative time and might also be associated with longer hospital stay.", " Optimal obesity therapy is a matter of debate. Besides weight reduction, other criteria such as safety and nutritional status are of relevance. Therefore, we compared a favored surgical intervention with the most effective conservative treatment regarding anthropometry and nutritional status. METHODS Fifty-four obese patients were included who underwent laparoscopic sleeve gastrectomy (LSG, n = 27) or a 52-week multidisciplinary intervention program (MIP, n = 27) for weight loss. Body weight, body composition assessed by bioelectrical impedance analysis, and serum protein levels were measured before and within 12 months after intervention. RESULTS After 1 year of observation, excess weight loss was more pronounced following LSG (65 %) compared to MIP (38 %, p < 0.001). In both groups, body fat was clearly reduced, but a higher reduction occurred in the LSG group. However, protein status deteriorated particularly in the LSG group. Within 1 year, body cell mass declined from 37.1 to 26.9 kg in the LSG group, but only from 35.7 to 32.2 kg in the MIP group. This resulted in an increased mean extracellular mass/body cell mass ratio (1.42 versus 1.00, p < 0.001), in a decreased mean phase angle (4.4\u00b0 versus 6.6\u00b0, p < 0.001), and in a lower prealbumin level in serum (p < 0.02) in the LSG group compared to the MIP group. CONCLUSIONS LSG, compared to MIP, was more effective regarding excess weight loss and body fat loss within 1 year, however, induced more pronounced muscle mass and protein loss, possibly requiring particular interventions such as exercise or protein supplements.", "OBJECTIVE Early intervention is desirable in patients presenting with stroke or transient ischemic attack (TIA) referable to carotid artery stenosis because of the high incidence of recurrent ischemic events within 48 h post-ictus. However, the optimal timing of performing carotid angioplasty and stenting (CAS) in these patients remains unclear amid concerns for an elevated risk of perioperative complications. The primary outcome of this study was the combined incidence of major perioperative complications (stroke, myocardial infarction (MI), death) based on timing of CAS relative to symptom onset. METHODS A prospectively maintained database of all neuroendovascular procedures at our hospital was searched for consecutive cases of extracranial internal CAS procedures performed for symptomatic atherosclerotic carotid stenosis between January 2009 and January 2012. Rates of perioperative complications including 30-day stroke, MI and death were assembled in a total of 221 patients. RESULTS The primary outcome was not statistically different among groups stratified based on intervention timing, with a combined incidence of stroke, MI or death of 7.1% in patients treated within 2 days, 4.5% in patients treated between days 3 and 7, 2.8% in patients treated between days 8 and 14 and 3.7% in patients treated between days 15 and 90 (p=0.749, Fisher exact test). CONCLUSIONS Our results support the conclusion that early CAS (within 2 days) carries no additional risks compared with CAS after 2 days or any other timing of the intervention up to 90 days. Early CAS may represent a reasonable option for acute revascularization to minimize the risk of perioperative stroke and overall perioperative complications.", "Endovascular treatment for stroke: when does the window for good outcome close?", "OBJECTIVE The incidence, health and economic impacts of influenza-like illness (ILI) among the working population in Hong Kong had never been studied. Due to the nature of the disease, ILIs can have a significant impact on the operation of a corporation in terms of loss of productivity and reduced work performance. The present study was undertaken to determine the health and economic impacts of ILIs under different environmental conditions on the working population of a large corporation. METHOD Over 2,000 employees of a large corporation in the travelling and tourism industry were studied with three different types of working environment (confined, typical office and well ventilated) by two structured questionnaires. RESULTS The most affected group in terms of productivity and health was the group working in a confined area, whilst those working in a well-ventilated area were least affected. However, symptoms of the confined area group seemed to disappear faster. The infection rate appeared to vary according to work environment for the studied population. CONCLUSION Policies on preventive measures and early treatment are important for a corporation to reduce loss in productivity due to ILIs.", "Septic systems are typically designed to treat domestic wastewater from households without access to centralized facilities. The installation of a food waste disposer (FWD) may increase the discharge of food waste (FW) into the wastewater; therefore, the installation of a FWD is discouraged in households that have a septic system. This study was conducted to determine how a typical dose of FW from a FWD can affect the performance of a septic system in terms of sewage treatment and solids accumulation. A 20-L control tank was compared with an experiment tank to which FW was added, increasing the amount of total suspended solids (TSS) by 31.3% and total chemical oxygen demands by 46.3% for a period of 110 days. Although the influent water quality changed dramatically, the effluent from the experiment tank had a substantially lower percentage increase in water quality parameters compared with the effluent from the control. It was found that in the experiment tank, 75.8% of FW TSS was degraded, whereas only 36.7% of sewage TSS was degraded, and that 18.8% of FW TSS and 44.9% of sewage TSS accumulated in the experiment tank. The addition of FW increased the scum accumulation, even though the dry matter of the scum layer was much less in quantity than the sludge layer. It also increased the lipid content in the sludge. The increase in the scum layer was mainly due to the increase in protein from the addition of the FW. Overall, compared with sewage TSS, FW TSS tends to be more biodegradable, which indicates that the impact on pumping frequency from adding FW will be insignificant.", " Stent migration is a common complication in treating trachea stenosis. There is no report concerning suture fixation of tracheal stent. The aim of this study was to investigate whether suture fixation of tracheal stent could avoid stent migration in patients with upper trachea stenosis. The complications were further investigated. METHODS The patients with upper trachea stenosis who underwent tracheal stent placement for benign/malignant conditions in our hospital between May 2016 and April 2018 were retrospectively reviewed. Clinical data were collected for each patient, including age, gender, co-morbid diseases, site of tracheal obstruction, degree of tracheal obstruction, success of stent placement, impact on patient's symptoms, complications, etc. RESULTS: Eleven patients (8 males and 3 females; range of age: 17-85, and average age of 63) were enrolled into this study. Six silicone stents and five membrane-covered metal stents were used. The surgery was successfully performed in all the cases. The postoperative recovery was uneventful. All symptoms of the patients were relieved. No complications occurred. The average follow-up for patients was 5 months (range of 1-13 months). During the follow-up, no stent migration was observed according to CT and bronchoscope. CONCLUSION The results suggested that suture fixation of stents could avoid stent migration in treating upper trachea stenosis with metal stent or silicone stent. This method seemed to be effective without operation complications.", "PURPOSE OF REVIEW To assess the safety and bleeding risk in men on chronic oral anticoagulation, including antiplatelet therapies, undergoing bladder outlet procedures for the treatment of benign prostatic hyperplasia (BPH). RECENT FINDINGS There are conflicting findings; however, most recent series show that when treating bladder outlet obstruction from BPH in patients on chronic anticoagulants, there is an increased risk of hemorrhagic complications for these men. There is also an increased risk of cardiovascular and cerebrovascular complications, especially when antithrombotic therapy is used for secondary prevention and is withdrawn perioperatively. Some have found bipolar electrosurgical vaporization of the prostate, laser vaporization, and enucleation of the prostate to provide superior hemostatic outcomes compared to classic monopolar transurethral resection of the prostate. SUMMARY Extra caution should always be given to patients on chronic anticoagulation undergoing surgical procedures, given increased risk of bleeding and cardiovascular and cerebrovascular complications. For men with BPH undergoing bladder outlet procedures, photoselective vaporization of the prostate, Holmium laser enucleation of the prostate, and vaporization of the prostate with bipolar electrosurgical instruments may result in less bleeding complications. Further prospective randomized studies are needed to elucidate which methods provide better hemostasis and lower postoperative bleeding to best manage men with BPH on chronic antithrombotic therapy, especially when the anticoagulation therapy cannot be discontinued prior to therapy.", " The purpose of this study was to evaluate the clinical differences in wound complications after total ankle arthroplasty (TAA) between a cohort of patients that received a compression wrap protocol and a historical control group treated with cast immobilization. METHODS Patient charts and postoperative wound pictures were reviewed for 42 patients who underwent a compression wrap protocol and 50 patients who underwent circumferential casting after primary TAA from 2008 to 2013. A blinded reviewer graded each wound using a novel postoperative wound classification system, and recorded whether the wound was completely healed by or after 3 months. A second blinded review was performed to determine intraobserver reliability. Mean patient age was 55 years (range, 24-80) and all patients had at least 6-month follow-up. RESULTS There were significantly more total wound complications (P = .02) and mild wound complications (P = .02) in the casted group compared to the compression wrap group. There were no significant differences in the number of moderate and severe complications between each group. A significantly higher proportion of TAA incisions took longer than 3 months to heal in the casted group (P = .02). CONCLUSIONS Based on our clinical experience with postoperative wound care after TAA, use of a compression wrap protocol was safe and effective at reducing wound-related complications, and well tolerated by patients. Further prospective, randomized clinical trials are warranted to evaluate the utility and cost-effectiveness of a compression wrap protocol after TAA.", "Lung injury limits the success of allogeneic stem cell transplantation (SCT). The overall incidence varies from 30 to 50% and non-infectious causes occur in one-third to one-half of these. We reviewed pulmonary complications in 369 consecutive patients who received a partially T-cell-depleted myeloablative allogeneic hematopoietic SCT at our institution between 1993 and 2003. All patients were treated uniformly with cyclophosphamide followed by total body irradiation. Control subjects were matched on sex, underlying diagnosis, age, type of transplantation and cytomegalovirus (CMV)-serostatus. Sixty-one patients (16.5%) developed pulmonary complications. Twenty-one patients (5.7%) developed infectious pneumonia. Forty patients developed non-infectious complications which were further subclassified as bronchiolitis obliterans (3.5%), bronchiolitis obliterans-organizing pneumonia (0.5%), diffuse alveolar hemorrhage (0.8%), idiopathic pneumonia syndrome (5.5%) or mixed etiology (0.5%). Acute graft-versus-host disease (GVHD) \u2a7egrade II was significantly more common in pulmonary patients than in the controls (36/61 versus 22/61 patients, P=0.02). There was no significant difference in the incidence of chronic GVHD (P=0.09). CMV reactivation was significantly more frequent in patients with lung injury (P=0.02). Median survival was 41 weeks for the pulmonary patients and 350 weeks for the controls (P=0.001). Altogether, the incidence of pulmonary complications is low after T-cell-depleted SCT and is associated with acute GVHD and CMV reactivation.", "PURPOSE Laparoscopic ventral hernia repair (LVHR) is associated with shorter hospitalization and lower complication rates compared to open ventral hernia repair. We sought to determine if hernia-related factors, such as defect size and re-operative status correlate with postoperative complications, operative times and length of stay (LOS). METHODS The study is a retrospective review of 30-day perioperative outcomes following LVHR in 91 patients who underwent surgery at a single institution from August 2009 through June 2012. A single surgeon performed all procedures. RESULTS Indications for surgery were recurrent incisional hernia in 33 % of patients and primary incisional or ventral abdominal hernias in the rest. Coated polyester mesh with an average size of 348 cm(2) (\u00b1214; range 113-1,036) was used. Mean operative time was 132 min (\u00b166.1; range 53-412). The mean LOS was 4.0 days (\u00b13.5; range 1-22). Complications occurred in 13 patients for overall morbidity of 16.5 % and no mortality. There was one recurrence in 30 days (1.1 %). Patients who had a surgery >120 min or a LOS >1 day were statistically more likely to have multiple hernias, larger defect sizes (>40 cm(2)), larger mesh sizes (>300 cm(2)) or a history of recurrent hernia (P < 0.05). No other clinical or demographic variable evaluated in this study correlated with operative time or LOS. CONCLUSIONS LVHR is safe with a low incidence of perioperative complications. Patients with multiple, larger and recurrent hernias have longer operative times and LOS. This information can be used to guide preoperative planning for the patient, surgeon and treating institution.", "Background An outbreak of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has been widely spread. We aim to investigate the therapeutic effect of arbidol and moxifloxacin in patients infected with SARS-CoV-2. Methods We collected and analyzed data on 94 patients with COVID-19 including 27 severe patients at the Intensive Care Unit (ICU) and 74 ordinary patients at general isolation ward in Wuhan Xiehe Hospital, from February 15, 2020 to March 15, 2020. All patients were treated with arbidol (100mg each time, three times a day for 14 days) and moxifloxacin (0.4g each time, once a day for 7-14 days). Other data was also collected including demographic data, symptoms, laboratory findings, treatments and clinical outcomes. Results In basic characteristics, compared with the ordinary patients, the severe patients were older (median age was 63.0 years V.S 57.0 years, p=0.03), had higher proportion of hypertension (30% V.S 9%, p=0.03), higher possibility of getting fatigue and/or myalgia (26% V.S 6%, p=0.03), and had more obvious dyspnea symptom (26% V.S 3%, p=0.006). In regarding to laboratory results, we found the severe patients have higher white blood cell counts (p=0.003), neutrophil counts (p=0.007), higher levels of D-dimer (p<0.001), ALT (p<0.001) and AST (p=0.013) than the ordinary patients. After treatment of arbidol and moxifloxacin for one week, the rates of SARS-CoV-2 nucleic acid turning negative were 69.2% in the severe group and 77.8% in the ordinary group. A peculiar phenomenon was that IL-6 stands out among the cytokines in both groups, and higher in severe group than the ordinary one (p=0.011). After treating with arbidol and moxifloxacin for one week, IL-6 decreased significantly in severe group (p=0.023). Conclusion In summary, we proved the treatment of arbidol and moxifloxacin could be helpful in reducing viral load and inflammation during SARS-CoV2 infection, especially for negatively regulating fatal inflammation in severe COVID-19 patients. However, more evidence awaits further clinical verification.", "This is a protocol for a Cochrane Review (Intervention). The objectives are as follows: To assess the effectiveness and safety of yoga for treatment of urinary incontinence in women, compared to no specific treatment, to another active treatment, or to an active treatment without adjuvant yoga, with a focus on patient symptoms and quality of life.", " Some patients develop recurrence after curative resection and adjuvant chemotherapy. S-1, an oral fluoropyrimidine, is one of the standard regimens in adjuvant chemotherapy, and is also used in first-line treatment for advanced/metastatic gastric cancer. It is controversial as to whether the same treatment strategy can be applied for patients who develop recurrence after adjuvant chemotherapy and those who did not receive adjuvant chemotherapy. To investigate this issue, we compared the outcomes of patients who developed recurrences after treatment with or without adjuvant chemotherapy using the results of the Adjuvant Chemotherapy Trial of S-1 for Gastric Cancer (ACTS-GC). METHODS Patients who had confirmed recurrence in the ACTS-GC trial were analyzed. We defined 2 independent cohorts. Cohort 1 patients were divided by whether they received adjuvant chemotherapy (adjuvant S-1 group and surgery-only group). Cohort 2 patients were divided by whether they received a regimen including S-1 (IS) or not including S-1 (NIS) after recurrence. RESULTS A total of 375 patients experienced recurrence (160 in the adjuvant S-1 group and 215 in the surgery-only group). In cohort 1, the median time from recurrence to death (TFRD) was 11.4 months (95% confidence interval [CI], 8.4-13.9) in the adjuvant S-1 group and 11.3 months (95% CI, 9.7-13.1) in the surgery-only group (hazard ratio [HR], 1.05; 95% CI, 0.84-1.31). In cohort 2, 292 patients received chemotherapy after recurrence and were divided into the IS (n = 189) or the NIS group (n = 103). The median TFRD was 13.9 months (95% CI, 12.7-15.6) in the IS group and 8.1 months (95% CI, 6.6-9.7) in the NIS group (HR, 0.59; 95% CI, 0.45-0.76), and there was no significant interaction between the adjuvant S-1 group and surgery-only group. CONCLUSION Adjuvant chemotherapy with S-1 prolonged overall survival without influencing the TFRD. The same treatment strategy may be applied for patients who develop recurrence after adjuvant chemotherapy and those who did not receive adjuvant chemotherapy. TRIAL REGISTRATION NCT00152217 . First Posted on September 9, 2005.", "Foodborne illnesses associated with contaminated fresh produce are a common public health problem and there is an upward trend of outbreaks caused by enteric viruses, especially human noroviruses (HNoVs) and hepatitis A virus (HAV). This study aimed to assess the use of DNase and RNase coupled to qPCR and RT-qPCR, respectively, to detect intact particles of human adenoviruses (HAdVs), HNoV GI and GII and HAV in fresh produce. Different concentrations of DNase and RNase were tested to optimize the degradation of free DNA and RNA from inactivated HAdV and murine norovirus (MNV), respectively. Results indicated that 10 \u00b5g/ml of RNase was able to degrade more than 4 log10 (99.99%) of free RNA, and 1 U of DNase degraded the range of 0.84-2.5 log10 of free DNA depending on the fresh produce analysed. The treatment with nucleases coupled to (RT)-qPCR was applied to detect potential infectious virus in organic lettuce, green onions and strawberries collected in different seasons. As a result, no intact particles of HNoV GI and GII were detected in the 36 samples analysed, HAdV was found in one sample and HAV was present in 33.3% of the samples, without any reasonable distribution pattern among seasons. In conclusion, RT-qPCR preceded by RNase treatment of eluted samples from fresh produce is a good alternative to detect undamaged RNA viruses and therefore, potential infectious viruses. Moreover, this study provides data about the prevalence of enteric viruses in organic fresh produce from Brazil.", " Pelvic organ prolapse (POP) represents a common female pelvic floor disorder that has a serious impact on quality of life. Several types of procedures with different surgical approaches have been described to correct these defects, but the op
