tected according to the three-tiered protective measures, and there was no nosocomial infection. During the COVID-19 epidemic, the early stages of emergency treatment for patients with extensive burns requiring the establishment of venous access for rehydration, endotracheal intubation or tracheostomy, wound treatment, and surgery are the risk points for exposure to infection. The implementation of effective, appropriate-grade protection and formulation of practical treatment protocols can increase protection of healthcare worke and reduce the risk of COVID-19 infection exposure.", "Autophagy is important for a variety for virus life cycles. We sought to determine the role of autophagy in human BK polyomavirus (BKPyV) infection. The addition excess amino acids during viral infection reduced BKPyV infection. Perturbing autophagy levels using inhibitors, 3-MA, bafilomycin A1, and spautin-1, also reduced infection, while rapamycin treatment of host cells increased infection. siRNA knockdown of autophagy genes, ATG7 and Beclin-1, corresponded to a decrease in BKPyV infection. BKPyV infection not only correlated with autophagosome formation, but also virus particles localized to autophagy-specific compartments early in infection. These data support a novel role for autophagy in the promotion of BKPyV infection.", "Several biomaterials have been proposed to treat anal fistula alone or in combination with other surgical procedures aiming to reduce recurrence rates while minimizing continence impairment. More recently a porcine dermal matrix injection has been proposed as infill biomaterial to treat fistulae. We propose an approach consisting of non-cutting seton positioning followed several weeks later by flap repair associated with dermal matrix injection into the fistula tracts. We report our experience with this two-staged procedure on 24 consecutive patients with complex anal fistulae with a median follow up of > 12 months. In our experience this two-stage approach seems to be safe and effective.", "OBJECTIVES We developed a novel technique of the extracted-overlay function in CT/MR-ultrasonography (US) fusion imaging for radiofrequency ablation (RFA), in which only a tumor extracted from CT/MR images with a virtual ablative margin of arbitrary thickness is overlaid on US. The usefulness of this function is investigated in this preliminary report. METHODS The volume data of the extracted tumor with a virtual ablative margin were created on an image-processing workstation, and transported into a US unit equipped with a CT/MR-US fusion imaging system. After the positional registration of US and transported images, the extracted tumor with an ablative margin could be overlaid on US. In RFA, using this function, an electrode was inserted targeting the overlaid tumor with an ablative safety margin of 5 mm on US, and the treatment effect was evaluated by dynamic CT. Treatment results of 23 consecutive hepatocellular carcinomas (HCCs) that underwent RFA using this function were retrospectively analyzed. RESULTS Complete tumor ablation was achieved in 22 (95.7%) and 1 (4.3%) HCCs in 1 and 2 treatment sessions, respectively. CONCLUSIONS Due to the visualization of an extracted tumor with an ablative safety margin on a US image, even during and after ablation, this function is useful for treatment planning and guidance of RFA.", "Acute ischemic stroke and timing of treatment--reply.", " Across sub-Saharan Africa (SSA), HIV disproportionately affects men-who-have-sex-with-men (MSM) compared with other men of the same age group in the general population. Access to HIV services remains low among this group although several effective interventions have been documented. It is therefore important to identify what has worked well to increase the reach of HIV services among MSM. METHODS We searched MEDLINE, POPLINE and the Web of Science databases to collect published articles reporting HIV interventions among MSM across sub-Saharan Africa. Covidence was used to review the articles. The review protocol was registered in International Prospective Register of Systematic Reviews (PROSPERO) - CRD42017060808. RESULTS The search identified 2627 citations, and following removal of duplicates and inclusion and exclusion criteria, only 15 papers were eligible for inclusion in the review. The articles reported various accrual strategies, namely: respondent driven sampling, known peers identified through hotspot or baseline surveys, engagement with existing community-based organizations, and through peer educators contacting MSM in virtual sites. Some programs, however, combined some of these accrual strategies. Peer-led outreach services were indicated to reach and deliver services to more MSM. A combination of peer outreach and mobile clinics increased uptake of health information and services. Health facilities, especially MSM-friendly facilities attract access and use of services by MSM and retention into care. CONCLUSIONS There are various strategies for accrual and delivering services to MSM across SSA. However, each of these strategies have specific strengths and weaknesses necessitating combinations of interventions and integration of the specific context to inform implementation. If the best of intervention content and implementation are used to inform these services, sufficient coverage and impact of HIV prevention and treatment programs for MSM across SSA can be optimized.", "Several biomaterials have been proposed to treat anal fistula alone or in combination with other surgical procedures aiming to reduce recurrence rates while minimizing continence impairment. More recently a porcine dermal matrix injection has been proposed as infill biomaterial to treat fistulae. We propose an approach consisting of non-cutting seton positioning followed several weeks later by flap repair associated with dermal matrix injection into the fistula tracts. We report our experience with this two-staged procedure on 24 consecutive patients with complex anal fistulae with a median follow up of > 12 months. In our experience this two-stage approach seems to be safe and effective.", " Roux-en-Y gastric bypass (RYGB) is one of the best-known and most commonly performed bariatric procedures. However, this procedure carries infrequent but serious long-term complications, which may require revisional procedures. This study reports the indications and outcomes of gastric bypass reversal that have not been described well in the literature. METHODS A multicenter retrospective study of 50 patients who underwent reversal of RYGB conducted between 2006 and 2015 was reviewed to describe the usual indications and outcomes of gastric bypass reversal surgeries. RESULTS Of 50 patients, 7 (14 %) were males and 43 (86 %) were females. The mean age of the patient population was 40.4 \u00b1 11.6 years (range 19-66). Reasons for reversal included anastomotic ulcers (n = 27), anastomotic complications (n = 9), malnutrition (n = 2), and functional disorder (n = 12). The mean BMI before the reversal was 29 \u00b1 9.4 kg/m(2) (range 16-60). The mean time between the primary procedure and reversal was 60 \u00b1 65.5 months (range 2-300). Fourteen of the reversals were done via laparotomy. Mean hospital stay was 8.4 \u00b1 7.3 days (range 3-34 days). There was no peri-operative death 30 days after reversal. Following gastric bypass reversal, 92.6 % (n = 25) of the patient population had resolution from ulcers, 77.8 % (n = 7) of the patient population had resolution from anatomic complications, 100 % (n = 2) of the patient population had resolution from malnutrition, and 66.7 % (n = 8) of the patient population had resolution from functional disorders. CONCLUSIONS Gastric bypass reversal is a reasonable and safe treatment for complications arising from the GBP surgery. A laparoscopic approach is feasible in select patients.", "PURPOSE To investigate the effects of adalimumab pretreatment on the lipopolysaccharide-mediated myocardial injury. METHODS Twenty-eight Wistar rats were randomized into four groups (n=7). Control (C) group animals were injected once a day with intraperitoneal (i.p) 0.9 % saline for two days. In the Adalimumab (Ada) group, adalimumab was injected at a dose of 10 mg/kg/ day (i.p) for two days. Lipopolysaccharide (Lps) group rats were injected with a dose of 5 mg/kg (i.p) lipopolysaccharide. Lipopolysaccharide + Adalimumab (Lps+Ada) group rats received adalimumab before the administration of lipopolysaccharide. The animals were sacrificed 24 h after the last injection and blood samples were obtained for determination of biochemical cardiac injury markers and circulating levels of TNF-\u03b1 and interleukin-6 (IL-6). Hearts were harvested for histological examination. RESULTS Endotoxin exposure resulted in significant increases in serum cardiac injury markers, serum cytokines and histological myocardial injury scores in the Lps group. The levels of circulating cytokines, cardiac injury markers and histological injury scores for myocardial necrosis, perivascular cell infiltration, and inflammation were significantly reduced in Lps+Ada as compared to Lps group (p<0.05). CONCLUSIONS Adalimumab pretreatment reduces endotoxin-induced myocardial damage in rats. This beneficial effect is thought to be related to the reduction of cytokine release.", " Unrecognized periprosthetic joint infections are a concern in revision surgery for aseptic failure (AF) after total hip (THA) or knee (TKA) arthroplasties. A gold diagnostic standard does not exist. The aim of the current study was to determine the prevalence of unrecognized periprosthetic joint infection (PJI) in a cohort of revision for AF, using an experimental diagnostic algorithm. METHODS The surgeons' suspicion of AF was based primarily on patient history and clinical evaluation. X-ray imaging was used to reveal mechanical problems. To rule out an infectious aetiology standard blood biochemical tests were ordered in most patients. Evaluation followed the existing practice in the institute. Cases were included if revision surgery was planned for suspected AF. Intraoperatively, five synovial tissue biopsies were obtained routinely. PJI was defined as \u22653 positive cultures with the same microorganism(s). Patients were followed for 1 year postoperatively. Protocol samples included joint fluid, additional synovial tissue biopsies, bone biopsy, swabs from the implant surface, and sonication of retrieved components. Routine and protocol samples were cultured with extended incubation (14 days) and preserved for batchwise 16S rRNA gene amplification. Patients were stratified based on culture results and a clinical status was obtained at study end. RESULTS A total of 72 revisions were performed on 71 patients (35 THA and 37 TKA). We found five of 72 cases of unrecognized PJI. Extended culture and protocol samples accounted for two of these. One patient diagnosed with AF was treated for a PJI during follow-up. The remaining patients did not change status from AF during follow-up. CONCLUSIONS We found a low prevalence of unrecognized periprosthetic joint infections in patients with an AF diagnosis. The algorithm strengthens the surgeons' preoperative diagnosis of a non-infective condition. Evaluation for a failing TKA or THA is complex. Distinguishing between AF and PJI pre-operatively was a clinical decision. Our data did not support additional testing in routine revision surgery for AF.", "RATIONALE Several Surviving Sepsis Campaign Guidelines recommendations are reevaluated. OBJECTIVES To analyze the effectiveness of treatments recommended in the sepsis guidelines. METHODS In a prospective observational study, we studied all adult patients with severe sepsis from 77 intensive care units. We recorded compliance with four therapeutic goals (central venous pressure 8 mm Hg or greater for persistent hypotension despite fluid resuscitation and/or lactate greater than 36 mg/dl, central venous oxygen saturation 70% or greater for persistent hypotension despite fluid resuscitation and/or lactate greater than 36 mg/dl, blood glucose greater than or equal to the lower limit of normal but less than 150 mg/dl, and inspiratory plateau pressure less than 30 cm H(2)O for mechanically ventilated patients) and four treatments (early broad-spectrum antibiotics, fluid challenge in the event of hypotension and/or lactate greater than 36 mg/dl, low-dose steroids for septic shock, drotrecogin alfa [activated] for multiorgan failure). The primary outcome measure was hospital mortality. The effectiveness of each treatment was estimated using propensity scores. MEASUREMENTS AND MAIN RESULTS Of 2,796 patients, 41.6% died before hospital discharge. Treatments associated with lower hospital mortality were early broad-spectrum antibiotic treatment (treatment within 1 hour vs. no treatment within first 6 hours of diagnosis; odds ratio, 0.67; 95% confidence interval, 0.50-0.90; P = 0.008) and drotrecogin alfa (activated) (odds ratio, 0.59; 95% confidence interval, 0.41-0.84; P = 0.004). Fluid challenge and low-dose steroids showed no benefits. CONCLUSIONS In severe sepsis, early administration of broad-spectrum antibiotics in all patients and administration of drotrecogin alfa (activated) in the most severe patients reduce mortality.", "Electroencephalogram (EEG) monitoring techniques for neonatal hypoxia-ischemia (HI) are evolving over time, and the specific type of EEG utilized could influence seizure diagnosis and management. We examined whether the type of EEG performed affected seizure treatment decisions (e.g., the choice and number of antiseizure drugs [ASDs]) in therapeutic hypothermia-treated neonates with HI from 2007 to 2015 in the Johns Hopkins Hospital Neonatal Intensive Care Unit. During this period, 3 different EEG monitoring protocols were utilized: Period 1 (2007-2009), single, brief conventional EEG (1 h duration) at a variable time during therapeutic hypothermia treatment, i.e., ordered when a seizure was suspected; Period 2 (2009-2013), single, brief conventional EEG followed by amplitude-integrated EEG for the duration of therapeutic hypothermia treatment and another brief conventional EEG after rewarming; and Period 3 (2014-2015), continuous video-EEG (cEEG) for the duration of therapeutic hypothermia treatment (72 h) plus for an additional 12 h during and after rewarming. One hundred and sixty-two newborns were included in this retrospective cohort study. As a function of the type and duration of EEG monitoring, we assessed the risk (likelihood) of receiving no ASD, at least 1 ASD, or \u22652 ASDs. We found that the risk of a neonate being prescribed an ASD was 46% less during Period 3 (cEEG) than during Period 1 (brief conventional EEG only) (95% CI 6-69%, p = 0.03). After adjusting for initial EEG and MRI results, compared with Period 1, there was a 38% lower risk of receiving an ASD during Period 2 (95% CI: 9-58%, p = 0.02) and a 67% lower risk during Period 3 (95% CI: 23-86%, p = 0.01). The risk ratio of receiving \u22652 ASDs was not significantly different across the 3 periods. In conclusion, in addition to the higher sensitivity and specificity of continuous video-EEG monitoring, fewer infants are prescribed an ASD when undergoing continuous forms of EEG monitoring (aEEG or cEEG) than those receiving conventional EEG. We recommend that use of continuous video-EEG be considered whenever possible, both to treat seizures more specifically and to avoid overtreatment.", "PURPOSE In the treatment of wide-necked aneurysms, stenting may be required after balloon-assisted coiling (BAC) for reconstructing the lumen/flow of the parent artery in cases of coil herniation. The potential benefits and complications of both techniques remain unclear when used together. Our aim was to assess the safety and long-term angiographic outcomes of stenting after BAC. METHODS Retrospective review of 87 unruptured wide necked aneurysms (in 80 patients) treated with BAC and requiring stent placement at the final stage of the procedure due to coil prolapse. Aneurysm characteristics, technical issues, clinical records, and MR results were assessed. Post-treatment and follow-up angiograms were evaluated by two independent reviewers and categorized as \"stable,\" \"further thrombosis,\" or \"recanalization.\" RESULTS The mean maximum diameter was 9.1 \u00b1 4.7 mm and aspect ratio 1.20 \u00b1 0.47. Complete and near-complete initial occlusion were observed in 53 (60.9%) and 28 (32.2%) of all treated aneurysms, respectively. Angiographic follow-up (80 aneurysms; mean, 34.68 \u00b1 25.26 months) revealed stability and further thrombosis in 92.4% (74/80). Recanalization was observed in six cases (7.5%, 6/83), four of which were retreated. No significantly different outcomes were found in terms of aneurysm size (p = 0.641). Transient and reversible procedure-related complications occurred in eight (9.2%), minor permanent deficits in 2.3%, and major deficits, including death, in four cases (4.6%). CONCLUSION Our results suggest that treatment of wide-necked aneuryms with stent placement after BAC yields low recanalization rates and enhanced angiographic outcomes in long-term follow-up.", " The revascularization of carotid stenosis can increase ipsilateral cerebral blood flow (CBF). Occasionally, elevated CBF is also evident on the contralateral side, but this phenomenon is poorly understood. OBJECTIVE To analyze retrospectively the relationship between a contralateral CBF increase and several clinical and radiologic features. MATERIALS AND METHODS We retrospectively analyzed 40 patients with unilateral cervical carotid stenosis treated by carotid artery stenting (CAS). Using 123I-iodamphetamine single-photon emission computed tomography (SPECT); we compared pre- and postoperative hemispheric CBF on both sides. We investigated the influence of the following five factors on the increase of the contralateral hemispheric CBF: stenosis grade (\u226550% or <50%, according to the North American Symptomatic Carotid Endarterectomy Trial criteria); age; the presence of anterior and posterior communicating arteries; postoperative hyperperfusion on the stenotic side; and the presence of cerebral steal phenomenon during preoperative acetazolamide-challenge SPECT. RESULTS Following unilateral CAS, mean hemispheric CBF increased significantly on both sides: from 33.4\u00b15.6 (mean \u00b1 SD) to 38.7\u00b17.8 mL/min on the operated side (paired t test, p<0.001) and f35.4\u00b15.4 to 39.2\u00b17.2 mL/min on the contralateral side (p<0.001). In a general linear model, stenosis grade (\u226550%) alone was significantly correlated with the increase of the CBF on the contralateral side (p=0.03). CONCLUSION Revascularization by CAS for unilateral carotid stenosis can increase hemispheric CBF on both sides. Increase of the contralateral CBF is correlated with stenosis grade (\u226550%).", " Endovascular treatment of intracranial aneurysms can be technically difficult when the neck is wide. The Solitaire AB stent (Covidien, Irvine, California), the only fully retrieved stent, assists in the coiling of wide-neck intracranial aneurysms. OBJECTIVE To evaluate the mid-term angiographic follow-up of wide-necked aneurysms treated with the Solitaire AB stent. METHODS SOLARE (SOLitaire Aneurysm Remodeling) is a consecutive, prospective study conducted in 7 European centers. A core laboratory evaluated the postoperative and mid-term (6 month \u00b1 15 days) angiographic results by using the Raymond classification Scale. Recanalization was defined as worsening, and progressive thrombosis was defined as improvement in the Raymond scale score. RESULTS The mean width of the aneurysm sac was 7.5 mm, and the mean diameter of the aneurysm neck was 4.7 mm. Angiographic mid-term follow-up was obtained in 55 of 65 aneurysms (85.9%). Complete occlusion was achieved in 33 aneurysms (60%); a neck remnant was seen in 16 aneurysms (29.1%) and an aneurysm remnant in 6 aneurysms (10.9%). Of 55 aneurysms, recanalization was observed in 8 aneurysms (14.5%), and progressive thrombosis was observed in 17 aneurysms (30.9%). No bleeding or rebleeding was observed during the follow-up period. CONCLUSION Stent-assisted coiling of wide-necked intracranial aneurysms was found to be safe and effective with the Solitaire AB stent at 6-month follow-up. Angiographic results improve with time due to progressive thrombosis of the aneurysm.", " AND PURPOSE The treatment of cerebral AVMs is complex, reliant on interventions such as embolization, surgery, and radiosurgery, or a combination of these modalities. To date, treatment with the embolic agent Onyx, followed by radiosurgery, has not been evaluated. The goal of this study was to evaluate the safety and efficacy of this combination in a homogeneous, monocentric series. MATERIALS AND METHODS From April 2003 to June 2008, a total of 20 patients (11 women and 9 men; age range, 10-55 years) were treated for AVMs with Onyx embolization followed by radiosurgery. AVM sizes were <3 cm in 7 patients and \u22653 cm in 13 patients. Modalities and complications of the procedure were analyzed as well as the long-term clinical and anatomic outcomes (2-5 years after treatment). RESULTS Of 17 patients evaluated by DSA after radiosurgery, 10 (58.8%) were observed to have complete occlusion of the AVM nidus. Complete occlusion was observed in 5 (71.4%) of 7 Spetzler-Martin grade I-II AVMs and in 5 (50.0%) of 10 Spetzler-Martin grade III-IV AVMs. Complete occlusion was observed in 4 (80.0%) of 5 AVMs of <3 cm and 6 (50.0%) of 12 AVMs of >3 cm. One of 20 patients had significant worsening of clinical status (mRS \u22652) at long-term follow-up. CONCLUSIONS In this preliminary series, the safety and efficacy of combined treatment by Onyx embolization followed by radiosurgery are quite satisfactory, with a low rate of clinical complications (5.0%) and a 58.8% rate of complete obliteration of the AVM.", " AND PURPOSE We sought to determine hospital and patient characteristics associated with the use of endovascular therapy for acute ischemic stroke and to analyze trends in clinical outcome. METHODS Data were from Get With The Guidelines-Stroke hospitals from April 1, 2003, to June 30, 2013. We looked at trends in number of hospitals providing endovascular therapy, the use of endovascular therapy in these hospitals and clinical outcomes. We analyzed hospital and patient characteristics associated with endovascular therapy use. RESULTS Of 1087 hospitals, 454 provided endovascular therapy to \u22651 patient in the study period. From 2003 to 2012, proportion of hospitals providing endovascular therapy increased by 1.6% per year (from 12.9% to 28.9%; P<0.0001), with a modest drop to 23.4% in 2013. Utilization of endovascular therapy increased from 0.7% to 2% (P<0.001) with a modest drop to 1.9% in 2013. The overall rate of symptomatic intracerebral hemorrhage among endovascular therapy treated patients was 9.7%. In multivariable analyses, patient outcomes after endovascular therapy improved over time, with reductions in in-hospital mortality (29.6% in 2004 to 16.2% in 2013; P=0.002); and from late 2010, reduction in symptomatic intracerebral hemorrhage (11% in 2010 to 5% in 2013; P<0.0001), increased independent ambulation at discharge (24.5% in 2010 to 33% in 2013; P<0.0001) and discharge home (17.7% in 2010 to 26.1% in 2013; P<0.0001). Trends for these outcomes persist in the analyses adjusted for baseline National Institutes of Health Stroke Scale. CONCLUSION The use of endovascular therapy increased modestly nationally from 2003 to 2012 and decreased in 2013. Clinical outcomes improved notably from 2010 to 2013, coincident with more experience and newer thrombectomy devices.", " Hypertension continues to be a major burden of public health concern despite the recent advances and proven benefit of pharmacological therapy. A certain subset of patients has hypertension resistant to maximal medical therapy and appropriate lifestyle measures. A novel catheter-based technique for renal denervation (RDN) as a new therapeutic avenue has great promise for the treatment of refractory hypertension. SUMMARY This review included the physiology of the renal sympathetic nervous system and the renal nerve anatomy. Furthermore, the RDN procedure, technology systems, and RDN clinical trials as well as findings besides antihypertensive effects were discussed. Findings on safety and efficacy seem to suggest that renal sympathetic denervation could be of therapeutic benefit in refractory hypertensive patients. Despite the fast pace of development in RDN therapies, only initial and very limited clinical data are available. Large gaps in knowledge concerning the long-term effects and consequences of RDN still exist, and solid, randomized data are warranted.", "Development of novel antiviral reagents is of great importance for the control of virus spread. Here, Ag2S nanoclusters (NCs) were proved for the first time to possess highly efficient antiviral activity by using porcine epidemic diarrhea virus (PEDV) as a model of coronavirus. Analyses of virus titers showed that Ag2S NCs significantly suppressed the infection of PEDV by about 3 orders of magnitude at the noncytotoxic concentration at 12 h postinfection, which was further confirmed by the expression of viral proteins. Mechanism investigations indicated that Ag2S NCs treatment inhibits the synthesis of viral negative-strand RNA and viral budding. Ag2S NCs treatment was also found to positively regulate the generation of IFN-stimulating genes (ISGs) and the expression of proinflammation cytokines, which might prevent PEDV infection. This study suggest the novel underlying of Ag2S NCs as a promising therapeutic drug for coronavirus.", "OBJECTIVE: To identify research priorities in the management, epidemiology, outcome and underlying causes of sepsis and septic shock. DESIGN: A consensus committee of 16 international experts representing the European Society of Intensive Care Medicine and Society of Critical Care Medicine was convened at the annual meetings of both societies. Subgroups had teleconference and electronic-based discussion. The entire committee iteratively developed the entire document and recommendations. METHODS: Each committee member independently gave their top five priorities for sepsis research. A total of 88 suggestions (ESM 1 - supplemental table 1) were grouped into categories by the committee co-chairs, leading to the formation of seven subgroups: infection, fluids and vasoactive agents, adjunctive therapy, administration/epidemiology, scoring/identification, post-intensive care unit, and basic/translational science. Each subgroup had teleconferences to go over each priority followed by formal voting within each subgroup. The entire committee also voted on top priorities across all subgroups except for basic/translational science. RESULTS: The Surviving Sepsis Research Committee provides 26 priorities for sepsis and septic shock. Of these, the top six clinical priorities were identified and include the following questions: (1) can targeted/personalized/precision medicine approaches determine which therapies will work for which patients at which times?; (2) what are ideal endpoints for volume resuscitation and how should volume resuscitation be titrated?; (3) should rapid diagnostic tests be implemented in clinical practice?; (4) should empiric antibiotic combination therapy be used in sepsis or septic shock?; (5) what are the predictors of sepsis long-term morbidity and mortality?; and (6) what information identifies organ dysfunction? CONCLUSIONS: While the Surviving Sepsis Campaign guidelines give multiple recommendations on the treatment of sepsis, significant knowledge gaps remain, both in bedside issues directly applicable to clinicians, as well as understanding the fundamental mechanisms underlying the development and progression of sepsis. The priorities identified represent a roadmap for research in sepsis and septic shock. ELECTRONIC SUPPLEMENTARY MATERIAL: The online version of this article (10.1007/s00134-018-5175-z) contains supplementary material, which is available to authorized users.", "The authors report a very rare presentation of traumatic carotid-cavernous fistula (CCF) with extensive edema of the basal ganglia and brainstem because of an anatomical variation of the basal vein of Rosenthal (BVR). A 45-year-old woman was admitted to the authors' institution for left hemiparesis, dysarthria, and a comatose state caused by right orbital trauma from a thin metal rod. Brain MRI showed a right CCF and vasogenic edema of the right side of the brainstem, right temporal lobe, and basal ganglia. Digital subtraction angiography confirmed a high-flow direct CCF and revealed a hypoplastic second segment of the BVR responsible for the hypertension in inferior striate veins and venous congestion. Endovascular treatment was performed on an emergency basis. One month after treatment, the patient's symptoms and MRI signal abnormalities almost totally disappeared. Basal ganglia and brainstem venous congestion may occur in traumatic CCF in cases of a hypoplastic or agenetic second segment of the BVR and may provoke emergency treatment.", " Veno-arterial extracorporeal membrane oxygenation (VA-ECMO) is gaining widespread use in the treatment of severe cardiorespiratory failure. Blood volume expansion is commonly used to increase ECMO flow (QECMO), with risk of positive fluid balance and worsening prognosis. We studied the effects of vasoconstriction on recruitment of blood volume as an alternative for increasing QECMO, based on the concepts of venous return. METHODS In a closed chest, centrally cannulated porcine preparation (n = 9) in ventricular fibrillation and VA-ECMO with vented left atrium, mean systemic filling pressure (MSFP), and venous return driving pressure (VRdP) were determined in Euvolemia, during Vasoconstriction (norepinephrine 0.05, 0.125, and 0.2 \u03bcg/kg/min) and after Volume Expansion (3 boluses of 10 mL/kg Ringer's lactate). Maximum achievable QECMO was examined. RESULTS Vasoconstriction and Volume Expansion both increased maximum achievable QECMO, delivery of oxygen (DO2), and MSFP, but right atrial pressure increased in parallel. VRdP did not change. The vascular elastance curve was shifted to the left by Vasoconstriction, with recruitment of stressed volume. It was shifted to the right by Volume Expansion with direct expansion of stressed volume. Volume Expansion decreased resistance to venous return and pump afterload. CONCLUSIONS In a circulation completely dependent on ECMO support, maximum achievable flow directly depended on the vascular factors governing venous return-i.e., closing conditions, stressed vascular volume and the elastance and resistive properties of the vasculature. Both treatments increased maximum achievable ECMO flow at stable DO2, via increases in stressed volume by different mechanisms. Vascular resistance and pump afterload decreased with Volume Expansion.", "Dengue is an important public health problem in tropical and subtropical regions of the world. Neither vaccine nor an antiviral medication is available to treat dengue. This insists the need of drug discovery for dengue. In order to find a potent lead molecule, RNA-dependent RNA polymerase which is essential for dengue viral replication is chosen as a drug target. As Quercetin showed antiviral activity against several viruses, quercetin derivatives developed by combinatorial library synthesis and mined from PubChem databases were screened for a potent anti-dengue viral agent. Our study predicted Quercetin 3-(6\u2033-(E)-p-coumaroylsophoroside)-7-rhamnoside as a dengue polymerase inhibitor. The results were validated by molecular dynamics simulation studies which reveal water bridges and hydrogen bonds as major contributors for the stability of the polymerase-lead complex. Interactions formed by this compound with residues Trp795, Arg792 and Glu351 are found to be essential for the stability of the polymerase-lead complex. Our study demonstrates Quercetin 3-(6\u2033-(E)-p-coumaroylsophoroside)-7-rhamnoside as a potent non-nucleoside inhibitor for dengue polymerase.", "OBJECTIVE The main concern during transfemoral carotid artery stenting (CAS) is preventing cerebral embolus dislodgement. We compared clinical outcomes and intraprocedural embolization rates of CAS using a distal filter protection device or proximal balloon occlusion device. METHODS From January 2011 to March 2015, a series of 58 patients with symptomatic or asymptomatic internal carotid artery stenosis \u226570% were treated with CAS with embolic protection device in single center. All patients underwent post-CAS diffusion-weighted magnetic resonance imaging (DW-MRI) to detect new ischemic lesions. We compared clinical outcomes and postprocedural embolization rates. RESULTS CAS was performed in all 61 patients. Distal filter protection success rate was 96.6% (28/29), whose mean age was 70.9 years, and mean stenosis was 81%. Their preprocedural infarction rate was 39% (11/28). Subsequent DW-MRI revealed 96 new ischemic lesions in 71% (20/28) patients. In contrast, the proximal balloon occlusion device success rate was 93.8% (30/32), whose mean age was 68.8 years and mean stenosis was 86%. Preprocedure infarction rate was 47% (14/30). DW-MRI revealed 45 new ischemic lesions in 57% (17/30) patients. Compared with distal filter protection device, proximal balloon occlusion device resulted in fewer ischemic lesions per patient (p=0.028). In each group, type of stent during CAS had no significant effect on number of periprocedural embolisms. Only 2 neurologic events occurred in the successfully treated patients (one from each group). CONCLUSION Transfemoral CAS with proximal balloon occlusion device achieves good results. Compared with distal filter protection, proximal balloon occlusion might be more effective in reducing cerebral embolism during CAS.", "OBJECTIVES Few studies have assessed the effect of gender on remission rates after radiofrequency ablation (RFA) of Barrett's esophagus (BE). We aim to assess the effect of gender on the time to achieve complete remission of intestinal metaplasia (CRIM) among patients with BE, who underwent RFA. METHODS This was a retrospective, observational study using a large RFA database in a tertiary referral center. The primary outcome was time to CRIM compared between males and females. Covariates included age, race, smoking history, use of endoscopic mucosal resection (EMR), histology before RFA, and the number of RFA sessions. Time to CRIM (in months) was calculated using the Kaplan-Meier method and compared using the log-rank test. Multivariable Cox-proportional hazard models were used to assess for any association between time to CRIM and gender. RESULTS Two hundred and fifty-seven patients, 11% (n=23) female, underwent RFA for BE between May 2005 and June 2012. Males and females were similar in mean age, race, smoking history, median BE length, history of EMR, and baseline histology. Median time to CRIM for females was longer than males (24 months (95% confidence interval (CI): 10.3-60.2) vs. 11.7 months (95% CI: 10-15), P=0.03). Using Cox-regression analysis, controlling for age, use of EMR, BE segment length, and the number of RFA sessions, female gender was associated with a 55% decrease in the rate of CRIM compared with that in males (hazard ratio=0.45 (95% CI: 0.25-0.82), P=0.009). CONCLUSIONS Females take longer time to achieve CRIM when treated with RFA when compared with males of similar age and BE length.", "PURPOSE To prospectively assess current limitations and complication rates of the transbrachial access technique for endovascular treatment of peripheral vascular pathologies. METHODS In total, 150 patients (112 men; mean age 66.3 \u00b1 10.0 years) with arterial occlusive disease underwent endovascular therapy via a transbrachial access. Periprocedure data (sheath size, dose area product, fluoroscopy time, and procedure duration) were analyzed. Postprocedure complications of the puncture sites were categorized as minor (local hematoma, pseudoaneurysm, embolization, dissection, minor bleeding) and major (thrombotic occlusion, hematoma requiring surgery, major bleeding, nerve injury). RESULTS The minor and major complication rates were 14.0% (n = 21) and 2.7% (n = 4). The most frequent major complication was thrombotic occlusion of the brachial artery requiring surgical treatment (3/150, 2%). There was only one temporary palsy of the median nerve and no stroke. Local hematoma (15, 10%), pseudoaneurysm (3, 2%), or a combination of both (3, 2%) dominated the minor complications. The average dose area product and fluoroscopy time were 12,752.1 \u00b1 9524.5 cGy*cm(2) and 24.3 \u00b1 18.4 minutes, respectively, though procedure duration was acceptable (121.8 \u00b1 48.9 minutes). CONCLUSION Complication rates of the transbrachial access for endovascular treatment of peripheral or visceral artery occlusive disease are tolerably low, making it a safe and an important alternative to the transfemoral access in selected cases, though the radiation exposure is rather high.", " AND PURPOSE Flat panel detector CT in the angiography suite may be valuable for the detection of intracranial hematomas; however, abnormal contrast enhancement frequently mimics hemorrhage. We aimed to assess the accuracy of flat panel detector CT in detecting/excluding intracranial bleeding after endovascular stroke therapy and whether it was able to reliably differentiate hemorrhage from early blood-brain barrier disruption. MATERIALS AND METHODS Seventy-three patients were included for retrospective evaluation following endovascular stroke therapy: 32 after stent-assisted thrombectomy, 14 after intra-arterial thrombolysis, and 27 after a combination of both. Flat panel CT images were assessed for image quality and the presence and type of intracranial hemorrhage and BBB disruption by 2 readers separately and in consensus. Follow-up by multisection head CT, serving as the reference standard, was evaluated by a single reader. RESULTS Conventional head CT revealed intracranial hematomas in 12 patients (8 subarachnoid hemorrhages, 7 cases of intracerebral bleeding, 3 SAHs plus intracerebral bleeding). Image quality of flat panel detector CT was considered sufficient in all cases supratentorially and in 92% in the posterior fossa. Regarding detection or exclusion of intracranial hemorrhage, flat panel detector CT reached a sensitivity, specificity, positive and negative predictive values, and accuracy of 58%, 85%, 44%, 91%, and 81%, respectively. Maximum attenuation measurements were not valuable for the differentiation of hemorrhage and BBB disruption. CONCLUSIONS Flat panel CT after endovascular stroke treatment was able to exclude the rare event of an intracranial hemorrhage with a high negative predictive value. Future studies should evaluate the predictive value of BBB disruptions in flat panel detector CT for the development of relevant hematomas.", " Obesity is a major health concern in the Middle East and worldwide. It is among the leading causes of morbidity, mortality, health care utilization, and costs. With bariatric surgery proving to be a more effective treatment option for overweight and obesity, the need for systematic assessment of different procedures and their outcomes becomes necessary. These procedures have not yet been described in detail in our region. OBJECTIVE We aim to undertake a prospective study evaluating and comparing several surgical bariatric procedures in an Iranian population of morbid obese patients presenting to a specialized bariatric center. METHODS In order to facilitate and accelerate understanding of obesity and its complications, the Tehran Obesity Treatment Study (TOTS) was planned and developed. This study is a longitudinal prospective cohort study in consecutive patients undergoing bariatric surgery. TOTS investigators use standardized definitions, high-fidelity data collection system, and validated instruments to gather data preoperatively, at the time of surgery, postoperatively, and in longer-term follow-up. RESULTS This study has recruited 1050 participants as of September 2015 and is ongoing. CONCLUSIONS This study will ensure creation of high-level evidence to enable clinicians to make meaningful evidence-based decisions for patient evaluation, selection for surgery, and follow-up care.", " Ethmoidal dural arteriovenous fistulas (dAVFs) have a malignant natural history and an anatomy that make endovascular therapy challenging. Their uniqueness begs for stratified analyses, but this has largely been precluded by their rarity. We sought to summarize the anatomic, presentation, treatment approaches, and clinical outcomes of patients with these lesions. METHODS We reviewed our prospectively maintained institutional database to identify patients diagnosed with ethmoidal dAVFs from January 1, 2000, to December 31, 2015. We evaluated demographic, presentation, angiographic, treatment, and follow-up data. RESULTS In total, 27 patients with ethmoidal dAVFs underwent endovascular and/or surgical treatment. Mean patient age was 62 years old and there was a male sex predilection (67% men; 2:1 male-female ratio). All dAVFs exhibited direct cortical venous drainage; venous ectasia was present in 59% of cases. Of the dAVFs, 30% drained posteriorly into the basal vein of Rosenthal or the sylvian veins. Embolization with casting of the draining vein was successful in 2 of 9 cases (22%), including 1 successful transvenous case. There were no clinical or permanent complications from embolization; specifically, no patients experienced visual loss after treatment. Surgical treatment with successful dAVF obliteration was carried out in 24 of 24 patients (100%). One patient declined surgical treatment after attempted endovascular embolization. There were no permanent complications after surgical treatment and no cases of wound infection or cerebrospinal fluid leakage. CONCLUSIONS Surgical disconnection remains the gold standard in the treatment of ethmoidal dAVFs. Embolization is a consideration for well-selected cases with favorable arterial or venous access anatomy.", " A novel highly pathogenic human coronavirus able to induce severe acute respiratory syndrome (SARS) has been recently recognized as the cause of the coronavirus disease 2019 (COVID-19) outbreak, which has spread rapidly from China to other countries. Little is known about laboratory prognostic markers in COVID-19 patients. The aim of our study was to describe the basic clotting parameters in COVID-19 patients and their prognostic role in different clinical forms of the disease. MATERIAL AND METHODS We enrolled 67 COVID-19 patients admitted to the Emergency Department. A cohort of 67 age- and sex-matched non-COVID-19 patients with acute respiratory illness was used as a control group. For all patients, platelet count (PLT), prothrombin time (PT), activated thromboplastin time (aPTT), C-reactive protein (PCR), fibrinogen, and D-dimer were determined. The COVID-19 population was divided in two groups according to the presence or absence of SARS. The clotting factors values were compared between the groups. RESULTS At admission, the COVID-19 patients showed statistically significant increased levels of fibrinogen (601.5 (480-747) vs. 455 (352.5-588.5) mg/dL; p = 0.0000064), and a higher percentage of patients had fibrinogen levels >400 mg/dL (86% vs.58%; p = 0.0054) compared to the control group. The levels of fibrinogen were higher in COVID-19 patients with SARS compared to those without SARS (747 (600.0-834.0) vs. 567 (472.5-644.50); p = 0.0003). CONCLUSION Fibrinogen seems to increase early in COVID-19 patients and may be used as a risk stratification marker for the early detection of a subgroup of COVID-19 patient at increased risk to develop SARS, who might benefit from a different and thorough clinical surveillance and treatment.", "OBJECTIVE To compare analgesic and gastrointestinal effects of lidocaine and buprenorphine administered to rabbits undergoing ovariohysterectomy. ANIMALS Fourteen 12-month-old female New Zealand White rabbits. PROCEDURES Rabbits were assigned to 2 treatment groups (7 rabbits/group). One group received buprenorphine (0.06 mg/kg, IV, q 8 h for 2 days), and the other received lidocaine (continuous rate infusion [CRI] at 100 \u03bcg/kg/min for 2 days). Variables, including food and water consumption, fecal output, glucose and cortisol concentrations, and behaviors while in exercise pens, were recorded. RESULTS Rabbits receiving a lidocaine CRI had significantly higher gastrointestinal motility, food intake, and fecal output and significantly lower glucose concentrations, compared with results for rabbits receiving buprenorphine. Rabbits receiving lidocaine also had a higher number of normal behaviors (eg, sprawling, traveling, and frolicking) after surgery, compared with behaviors such as crouching and sitting that were seen more commonly in rabbits receiving buprenorphine. Both groups had significant weight loss after surgery. Pain scores did not differ significantly between treatment groups. Significant decreases in heart rate and respiratory rate were observed on the day of surgery, compared with values before and after surgery. Rabbits in the lidocaine group had significantly overall lower heart rates than did rabbits in the buprenorphine group. CONCLUSIONS AND CLINICAL RELEVANCE A CRI of lidocaine to rabbits provided better postoperative outcomes with respect to fecal output, food intake, and glucose concentrations. Thus, lidocaine appeared to be a suitable alternative to buprenorphine for alleviating postoperative pain with minimal risk of anorexia and gastrointestinal ileus.", " Incisional and ventral hernias are common surgical indications. Their management is associated with significant complications and recurrences in open surgery (15-25%). Since laparoscopy has become a standard in bariatric surgery, there has been a natural trend to treat obese patients with parietal wall defects laparoscopically. The aim of our study was to evaluate the feasibility and the results of the laparoscopic management of parietal wall defects in patients with a BMI >35. MATERIALS AND METHODS A series of 79 patients were included. Data were acquired prospectively and analyzed retrospectively. The surgical procedure was standardized: 3 ports, mesh type (Parietex\u2122 Composite mesh, Covidien, France), fixation with non-absorbable transfascial sutures, and tackers. Complications were evaluated. RESULTS Out of 79 patients (29 men, 50 women), 43 had umbilical and 36 had ventral hernias. Mean age was 52.4 years, and mean BMI was 40.83 kg/m(2). Mean postoperative hospital stay was 2 days. Postoperative pain evaluated by visual analog scale was 2.86. No intraoperative complications or deaths occurred. Seven postoperative complications occurred (8.86%): two parietal wall hematomas treated by radiological embolization, two significant cases of postoperative pain, one postoperative obstruction, one spontaneously resolved respiratory failure, and one early (day 1) parietal wall defect with immediate reoperation. Postoperative seroma rate was 26.58% (21 patients, all of whom were treated conservatively). Postoperative follow-up was 18.10 months (1-84 months), and recurrence rate was 3.8% (3 patients). DISCUSSION This study confirms the feasibility and safety of the laparoscopic approach for ventral hernias in morbidly obese patients. Recurrence rates (3.8%) appeared lower than the ones observed in the literature (15-25%). Postoperative hemorrhage and port-site hernia are specific complications of this approach. Postoperative hospital stay is low (2 days) as compared to open surgery. Laparoscopic management of parietal wall defects should be considered a standard option in morbidly obese patients.", " Long-term outcome data are needed to define the role of bariatric surgery in type 2 diabetes (T2D). To address this, we collated diabetes outcomes more than a decade after laparoscopic adjustable gastric band (LAGB) surgery. METHOD Clinical and biochemical measures from 113 obese T2D patients who underwent LAGB surgery in 2003 and 2004 were analyzed. Diabetes remission was defined as HbA1c < 6.2% (44 mmol/mol) and fasting glucose < 7.0 mmol/L. RESULTS Seventy-nine patients had weight data at 10 years and attained a median [Q1, Q3] weight loss of 16 [10, 21] percent. Sixty patients attended a follow-up assessment. Their baseline HbA1c of 7.8 [7.1, 9.3] percentage units (62 [54, 78] mmol/mol) had decreased to 6.6 [6.1, 8.4] (49 [43, 68] mmol/mol) despite no significant change in glucose-lowering therapy. Eleven patients (18%) were in diabetes remission and another 18 had HbA1c \u2264 6.5%. Significant improvements in physical measures of quality of life, blood pressure, and lipid profile were also observed but there was no change in the proportion of patients with albuminuria and a significant decline in estimated glomerular filtration rate. Twelve patients in the follow-up cohort (20%) required anti-reflux medication after surgery and 26 (43%) underwent gastric band revision surgery. CONCLUSION Weight loss for over 10 years after LAGB surgery delivers clinically meaningful improvements in HbA1c, blood pressure, lipids, and quality of life at the cost of a high rate of revision surgery and increased use of anti-reflux medication. These findings support the use of bariatric surgery as a long-term treatment for weight loss and wellbeing in patients with T2D. STUDY REGISTRATION Registered with the Australian Clinical trials registry as ACTRN12615000089538.", ": Patients with oncologic diseases, particularly those with hematologic malignancies, are at an increased risk of common infections and unique treatment-related complications with high mortality and morbidity. The annual incidence and prevalence of cancer in Germany is rising. Although modern treatments have generally led to improved survival, increasing age, comorbidities, and frailty of the patients require multidisciplinary strategies for handling complex therapeutic concepts and treatment of the associated complications. METHODS: A selective literature search and guidelines from the European Society for Medical Oncology (ESMO), the German Society of Hematology and Medical Oncology (Deutsche Gesellschaft f\u00fcr H\u00e4matologie und Medizinische Onkologie, DGHO), the Infectious Diseases Working Group of the DGHO (Arbeitsgemeinschaft Infektionen in der H\u00e4matologie und Onkologie, AGIHO), and the American Society of Clinical Oncology (ASCO) formed the basis of this study. CONCLUSION: Recognition of severe infections in cancer patients and their discrimination from treatment-associated complications is a challenge. Neutropenic fever is the most frequent infectious emergency in oncology. Early empiric treatment with broad-spectrum antibiotics and escalated diagnostic strategies are needed to successfully treat this vulnerable patient group. In this article, a range of potentially life-threatening infections in immunocompromised patients are discussed.", "OBJECTIVE To describe a standing laparoscopic peritoneal flap hernioplasty (PFH) technique for closure of the vaginal ring, and to evaluate its effect on prevention of recurrent herniation in stallions, previously treated for acquired strangulating inguinal hernia (SIH). STUDY DESIGN Case series. ANIMALS Stallions (n = 30) aged 3-15 that had previous acquired SIH. METHODS Bilateral standing laparoscopic PFH was performed on 30 stallions that had previous acquired SIH treated without castration. The vaginal rings were approached from 3 portals, 2 in the paralumbar fossa and a 3rd between the 17th and 18th ribs on the ipsilateral side. A large inverted U-shaped peritoneal flap was dissected from the abdominal wall proximal and cranial to the vaginal ring, reflected caudally over the vaginal ring, and secured to the abdominal wall with laparoscopic staples. In the first 11 stallions, only the cranial and mid third of the vaginal ring was covered. For the next 19 stallions, complete closure of the vaginal ring including the entire caudal aspect of the vaginal ring was achieved. RESULTS SIH recurrence occurred in 4 of 11 stallions with incomplete ring closure whereas no SIH recurrence occurred when the entire vaginal ring was closed. No major complications occurred and cosmetic outcome was excellent. All breeding stallions were successfully used for breeding. CONCLUSION Standing laparoscopic closure of the vaginal ring using a PFH is an effective way to prevent recurrence of SIH provided the entire vaginal ring, including the caudal aspect is covered by the flap. There seems to be no effect on subsequent fertility.", " Proximal middle cerebral artery (M1 segment) aneurysms are relatively deeply located in neighboring lenticulostriate arteries, which make them unsuitable for microsurgery. We aimed to investigate the clinical and radiological outcomes of endovascular coiling of M1 segment aneurysms. METHODS Between January 2003 and December 2014, we retrospectively reviewed the medical records of 52 patients (52 aneurysms) from four institutions who underwent endovascular coiling of M1 segment aneurysms. Patients who underwent clinical and radiologic follow-up for more than a year after the procedure were evaluated. RESULTS The aneurysms were located in the early frontal branch, early temporal branch, and lenticulostriate artery in 28, 15, and nine patients, respectively. Endovascular coiling was achieved in 51 cases and failed in one case. Of these 51 cases, 46 (90.2%) and five (9.8%) were non-ruptured and ruptured aneurysms, respectively. Initial angiographic results revealed complete occlusion in 26 (51.0%), residual neck in 16 (31.4%), and residual sac in nine (17.6%) cases. One failed case had a symptomatic procedural complication of thromboembolism. However, there was no permanent morbidity or mortality. Two major recanalization cases (3.9%) were retreated by endovascular coiling. On multivariable logistic regression analysis, aneurysmal recurrence was significantly related to aneurysm height (OR, 1.887; 95% CI, 1.107 to 3.217; p = 0.020), width (OR, 1.836; CI, 1.127 to 2.992; p = 0.015), and neck (OR, 4.017; CI, 1.220 to 13.232, p = 0.022). CONCLUSION Endovascular coiling of M1 segment aneurysms appeared to be a feasible treatment option with a relatively low-retreatment rate. Aneurysm size was statistically significantly associated with recurrence.", "Importance The positive treatment effect of endovascular therapy (EVT) is assumed to be caused by the preservation of brain tissue. It remains unclear to what extent the treatment-related reduction in follow-up infarct volume (FIV) explains the improved functional outcome after EVT in patients with acute ischemic stroke. Objective To study whether FIV mediates the relationship between EVT and functional outcome in patients with acute ischemic stroke. Design, Setting, and Participants Patient data from 7 randomized multicenter trials were pooled. These trials were conducted between December 2010 and April 2015 and included 1764 patients randomly assigned to receive either EVT or standard care (control). Follow-up infarct volume was assessed on computed tomography or magnetic resonance imaging after stroke onset. Mediation analysis was performed to examine the potential causal chain in which FIV may mediate the relationship between EVT and functional outcome. A total of 1690 patients met the inclusion criteria. Twenty-five additional patients were excluded, resulting in a total of 1665 patients, including 821 (49.3%) in the EVT group and 844 (50.7%) in the control group. Data were analyzed from January to June 2017. Main Outcome and Measure The 90-day functional outcome via the modified Rankin Scale (mRS). Results Among 1665 patients, the median (interquartile range [IQR]) age was 68 (57-76) years, and 781 (46.9%) were female. The median (IQR) time to FIV measurement was 30 (24-237) hours. The median (IQR) FIV was 41 (14-120) mL. Patients in the EVT group had significantly smaller FIVs compared with patients in the control group (median [IQR] FIV, 33 [11-99] vs 51 [18-134] mL; P = .007) and lower mRS scores at 90 days (median [IQR] score, 3 [1-4] vs 4 [2-5]). Follow-up infarct volume was a predictor of functional outcome (adjusted common odds ratio, 0.46; 95% CI, 0.39-0.54; P < .001). Follow-up infarct volume partially mediated the relationship between treatment type with mRS score, as EVT was still significantly associated with functional outcome after adjustment for FIV (adjusted common odds ratio, 2.22; 95% CI, 1.52-3.21; P < .001). Treatment-reduced FIV explained 12% (95% CI, 1-19) of the relationship between EVT and functional outcome. Conclusions and Relevance In this analysis, follow-up infarct volume predicted functional outcome; however, a reduced infarct volume after treatment with EVT only explained 12% of the treatment benefit. Follow-up infarct volume as measured on computed tomography and magnetic resonance imaging is not a valid proxy for estimating treatment effect in phase II and III trials of acute ischemic stroke.", "Importance Effective long-term treatments are needed to address the obesity epidemic. Numerous wearable technologies specific to physical activity and diet are available, but it is unclear if these are effective at improving weight loss. Objective To test the hypothesis that, compared with a standard behavioral weight loss intervention (standard intervention), a technology-enhanced weight loss intervention (enhanced intervention) would result in greater weight loss. Design, Setting, Participants Randomized clinical trial conducted at the University of Pittsburgh and enrolling 471 adult participants between October 2010 and October 2012, with data collection completed by December 2014. Interventions Participants were placed on a low-calorie diet, prescribed increases in physical activity, and had group counseling sessions. At 6 months, the interventions added telephone counseling sessions, text message prompts, and access to study materials on a website. At 6 months, participants randomized to the standard intervention group initiated self-monitoring of diet and physical activity using a website, and those randomized to the enhanced intervention group were provided with a wearable device and accompanying web interface to monitor diet and physical activity. Main Outcomes and Measures The primary outcome of weight was measured over 24 months at 6-month intervals, and the primary hypothesis tested the change in weight between 2 groups at 24 months. Secondary outcomes included body composition, fitness, physical activity, and dietary intake. Results Among the 471 participants randomized (body mass index [BMI], 25 to <40; age range, 18-35 years; 28.9% nonwhite, 77.2% women), 470 (233 in the standard intervention group, 237 in the enhanced intervention group) initiated the interventions as randomized, and 74.5% completed the study. For the enhanced intervention group, mean base line weight was 96.3 kg (95% CI, 94.2-98.5) and 24-month weight 92.8 kg (95% CI, 90.6- 95.0) [corrected]. For the standard intervention group, mean baseline weight was 95.2kg (95%CI,93.0-97.3)and24-month weight was 89.3 kg (95%CI, 87.1-91.5) [corrected]. Weight change at 24 months differed significantly by intervention group (estimated mean weight loss, 3.5 kg [95% CI, 2.6-4.5} in the enhanced intervention group and 5.9 kg [95% CI, 5.0-6.8] in the standard intervention group; difference, 2.4 kg [95% CI, 1.0-3.7]; P = .002). Both groups had significant improvements in body composition, fitness, physical activity, and diet, with no significant difference between groups. Conclusions and Relevance Among young adults with a BMI between 25 and less than 40, the addition of a wearable technology device to a standard behavioral intervention resulted in less weight loss over 24 months. Devices that monitor and provide feedback on physical activity may not offer an advantage over standard behavioral weight loss approaches. Trial Registration clinicaltrials.gov Identifier: NCT01131871.", "The envelope spike (S) glycoprotein of the severe acute respiratory syndrome associated coronavirus (SARS-CoV) mediates the entry of the virus into target cells. Recent studies point out to a cell entry mechanism of this virus similar to other enveloped viruses, such as HIV-1. As it happens with other viruses peptidic fusion inhibitors, SARS-CoV S protein HR2-derived peptides are potential therapeutic drugs against the virus. It is believed that HR2 peptides block the six-helix bundle formation, a key structure in the viral fusion, by interacting with the HR1 region. It is a matter of discussion if the HIV-1 gp41 HR2-derived peptide T20 (enfuvirtide) could be a possible SARS-CoV inhibitor given the similarities between the two viruses. We tested the possibility of interaction between both T20 (HIV-1 gp41 HR2-derived peptide) and T-1249 with S protein HR1- and HR2-derived peptides. Our biophysical data show a significant interaction between a SARS-CoV HR1-derived peptide and T20. However, the interaction is only moderate (K(B) = (1.1 \u00b1 0.3) \u00d7 10(5) M(\u22121)). This finding shows that the reasoning behind the hypothesis that T20, already approved for clinical application in AIDS treatment, could inhibit the fusion of SARS-CoV with target cells is correct but the effect may not be strong enough for application.", "Situs inversus totalis is a rare congenital anomaly in which the major abdominal organs are located as a mirror image of their normal positions. This poses much difficulty for surgeons. We describe how we performed the liver-hanging maneuver (LHM) for hepatocellular carcinoma (HCC) in a 59-year-old man with situs inversus totalis, to resolve the difficulty of the mirror-image location of his liver. The HCC was located in the right lateral sector. Although segmentectomy of segment 7 would normally be considered minimal for a curative treatment of HCC, this was relatively complicated in this patient. Thus, we performed an extended right lateral sectionectomy using the LHM to achieve a simple transection. The hepatic hilum was dissected using the Glissonean pedicle transection method. The operation time and intraoperative blood loss were 6 h 45 min and 471 ml, respectively. No blood product transfusion was required. The LHM and the hilar Glissonean pedicle approach proved effective for resolving the difficulties of performing surgery in a mirror image for HCC in a patient with situs inversus totalis.", "PURPOSE To assess the efficacy of percutaneous thermal ablation in treating colorectal cancer liver metastases (CRCLM), and to propose a prognostic nomogram for overall survival (OS). MATERIALS AND METHODS Seventy-one patients with CRCLM undergoing thermal ablation at our institute from 2009 to 2013 were identified and analysed to formulate a prognostic nomogram. The concordance index (C-index) and calibration curve were calculated to evaluate the predictive accuracy of the nomogram. The nomogram was compared with two current prognostic nomograms for patients with CRCLM who had undergone hepatectomy (Kattan) and selective internal radiation therapy (Fendler). Predictive validity was assessed in the validation cohort of 25 patients who had undergone thermal ablation from 2014 to 2016. RESULTS The median OS in the primary cohort was 26.4 months, whereas the 1-, 3- and 5-year OS rates were 72.2%, 37.2% and 17%, respectively. The median progression-free survival was 4.2 months. After univariate and multivariate analysis, a prognostic nomogram was formulated based on four predictors, including the number of tumours, maximum diameter of the tumour, CA19-9 level and ablation margin. The C-index of the nomogram was 0.815. Based on the patients of this study, the C-index was significantly higher than that of the Fendler nomogram (C-index, 0.698) and Kattan nomogram (C-index, 0.514, p < 0.001). Predictive accuracy of the proposed nomogram was also satisfactory in the validation cohort, with a C-index of 0.884. CONCLUSIONS Thermal ablation was an effective therapy for CRCLM. Moreover, the nomogram was effective and simple for CRCLM patients undergoing thermal ablation.", "As COVID-19 disease escalates globally, optimising patient outcome during this catastrophic health care crisis is the number one priority. The principles of patient blood management are fundamental strategies to improve patient outcomes and should be given high priority in this crisis situation. The aim of this expert review is to provide clinicians and health care authorities with information regarding how to apply established principles of patient blood management during the COVID-19 pandemic. In particular, this review considers the impact of the COVID-19 pandemic on the blood supply and specifies important aspects of donor management. We further discuss how preventative and control measures implemented during the COVID-19 crisis could affect the prevalence of anaemia, and highlight issues regarding the diagnosis and treatment of anaemia in patients requiring elective or emergency surgery. In addition, we review aspects related to patient blood management of critically ill patients with known or suspected COVID-19, and discuss important alterations of the coagulation system in patients hospitalised due to COVID-19. Finally, we address special considerations pertaining to supply-demand and cost-benefit issues of patient blood management during the COVID-19 pandemic.", "The 2015 update of the Canadian Stroke Best Practice Recommendations Hyperacute Stroke Care guideline highlights key elements involved in the initial assessment, stabilization, and treatment of patients with transient ischemic attack (TIA), ischemic stroke, intracerebral hemorrhage, subarachnoid hemorrhage, and acute venous sinus thrombosis. The most notable change in this 5th edition is the addition of new recommendations for the use of endovascular therapy for patients with acute ischemic stroke and proximal intracranial arterial occlusion. This includes an overview of the infrastructure and resources required for stroke centers that will provide endovascular therapy as well as regional structures needed to ensure that all patients with acute ischemic stroke that are eligible for endovascular therapy will be able to access this newly approved therapy; recommendations for hyperacute brain and enhanced vascular imaging using computed tomography angiography and computed tomography perfusion; patient selection criteria based on the five trials of endovascular therapy published in early 2015, and performance metric targets for important time-points involved in endovascular therapy, including computed tomography-to-groin puncture and computed tomography-to-reperfusion times. Other updates in this guideline include recommendations for improved time efficiencies for all aspects of hyperacute stroke care with a movement toward a new median target door-to-needle time of 30 min, with the 90th percentile being 60 min. A stronger emphasis is placed on increasing public awareness of stroke with the recent launch of the Heart and Stroke Foundation of Canada FAST signs of stroke campaign; reinforcing the public need to seek immediate medical attention by calling 911; further engagement of paramedics in the prehospital phase with prehospital notification to the receiving emergency department, as well as the stroke team, including neuroradiology; updates to the triage and same-day assessment of patients with transient ischemic attack; updates to blood pressure recommendations for the hyperacute phase of care for ischemic stroke, intracerebral hemorrhage, and subarachnoid hemorrhage. The goal of these recommendations and supporting materials is to improve efficiencies and minimize the absolute time lapse between stroke symptom onset and reperfusion therapy, which in turn leads to better outcomes and potentially shorter recovery times.", " Flow diverters are increasingly used for the treatment of intracranial aneurysms. Understanding cavernous internal carotid artery (cICA) tortuosity may help to predict procedural complexities of deploying flow diverters. METHODS Pipeline embolization device (PED) neurointerventions for ICA aneurysms proximal to the ICA termination were reviewed. Cavernous ICA tortuosity was measured as a ratio D/AP, where D=height difference of the anterior and posterior genus, AP=sum of the angles of the anterior (A) and posterior (P) genus. Four types of cICA tortuosity were proposed. An analysis of variance regression and Fisher's exact test were performed to analyze differences among the types. RESULTS Cavernous ICA tortuosity was categorized into minimal (type I, n=28), moderate (type II-III, n=29), and severe (type IV, n=26). The groups were comparable for patient age (mean \u00b1 SEM years, type I: 55.6\u00b110.4, II-III: 56.4\u00b114.4, IV: 55\u00b112.8) and aneurysm size (mean\u00b1SEM mm, type I: 6.25\u00b13.5, II-III: 7.6\u00b14.9, IV: 9.11\u00b14.9). Analysis of variance demonstrated significant differences in procedural fluoroscopy time (mean \u00b1 SEM min, type I: 29.8\u00b18.4, II-III: 44.9\u00b134.1, IV: 52.6\u00b117.2, p<0.005) and mean \u00b1 SEM D/AP (type I: 0.008\u00b10.0008, II-III: 0.141\u00b10.07, IV: 0.482\u00b10.365, p<0.0001). Procedural complexity was also statistically significant (p<0.005) with 4%, 28%, and 35% of cases in types I, II-III, and IV, respectively, requiring intraprocedural PED removal or balloon post-processing of the implanted PED. CONCLUSIONS We propose a classification system for cICA tortuosity based on measurements of the anterior and posterior genu geometry. This classification correlates strongly with markers of PED procedural complexity and may be helpful in pre-procedure prognostication.", "Importance A succession of research has explored the linkage between carotid webs (CaWs) and ischemic strokes. Imaging and pathologic analysis have defined CaW as an intimal variant of fibromuscular dysplasia, which appears as a shelflike lesion on the posterior aspect of the carotid bulb, more specifically at the origin of internal carotid artery. Reported findings of carotid webs in young patients with recurrent ischemic strokes without an otherwise determined cause have raised questions about the mechanism, natural history, and need for intervention. This review addresses the current understanding of CaW and highlights findings that prompt further investigation into this unique vascular entity as a modifiable stroke risk factor. Observations Imaging analysis demonstrates hemodynamic disturbance in the presence of CaWs. The protuberant shelflike structure creates a pocket therein that may subsequently lead to local thrombosis and cerebral embolism. Computed tomographic angiography is an accurate and often used noninvasive diagnostic modality. Although treatment paradigms have not been systematically evaluated, antiplatelet monotherapy may not be sufficient to reduce recurrent ischemic events in the small series of patients with stroke and symptomatic CaWs. Conclusions and Relevance The limited clinical data on CaWs, although complicated by selection bias, suggest an increased prevalence of these vascular entities in cerebral ischemic events among patients younger than 60 years. Imaging suggests CaW to be a possible nidus for cerebral thromboembolism. Physicians should consider CaW as a cause of stroke in younger patients with anterior circulation ischemic strokes of an otherwise undetermined cause. Treatment options in CaWs with ischemic strokes have not been extensively investigated. Multicenter observational studies evaluating the natural history of CaW are warranted.", "Based on the serious problem of health care-associated infections and the understanding that patient crosscontamination is essentially preventable, opinions were sought from health care providers for insight into likely sources of crosscontamination in US hospitals, probable causes, and areas for additional investigation. Respondents indicated that inadequate disinfection of noncritical, patient care devices pose an underrecognized threat to patient crosscontamination. This led the researchers to question reliance upon the current Centers for Disease Control and Prevention (CDC) Guideline for Disinfection and Sterilization in Healthcare Facilities for such items. The CDC Guideline follows the Spaulding approach, which categorizes items and their disinfection treatment based on the risk of infection from the intended use of the item. A failure modes, effects, and criticality analysis approach is recommended as an additional refinement to the CDC Guideline whereby likely sources of cross-contamination are identified irrespective of intended use. Enhancing infection control practices with this approach promotes the development of preventive plans for cleaning and disinfection that can mitigate such risk.", "Ischemic heart failure caused by atherosclerosis is a major cause of death worldwide. Although remarkable technological advances have been made in the treatment of coronary heart disease, there is as yet no treatment that can sufficiently suppress the progression of atherosclerosis, including neointimal thickening. Therefore, a precise understanding of the mechanism of neointimal hyperplasia will provide the development of new technologies. Both ApoE-KO and LDLR-KO mice have been employed to generate other relevant mouse models of cardiovascular disease through breeding strategies. Although these mice are effective tools for the investigation of atherosclerosis, development of a progressive atherosclerotic lesion takes a long time, resulting in increase of both the costs and the space needed for the research. Thus, it is necessary to develop simpler tools that would allow easy evaluation of atherosclerosis in mouse models. In this review, we discuss our experience in generating mouse models of cuff-induced injury of the femoral artery and attempt to provide a better understanding of cuff-induced neointimal formation.", "Equine herpesvirus type 1 (EHV-1) is a major cause of infectious respiratory disease, abortion and neurologic disease. Thrombosis in placental and spinal vessels and subsequent ischemic injury in EHV-1-infected horses manifests clinically as abortion and myeloencephalopathy. We have previously shown that addition of heparin anticoagulants to equine platelet-rich plasma (PRP) can abolish ex vivo EHV-1-induced platelet activation. The goal of this study was to test whether platelets isolated from horses treated with unfractionated heparin (UFH) or low-molecular-weight heparin (LMWH) were resistant to ex vivo EHV-1-induced activation. In a masked, block-randomized placebo-controlled cross-over trial, 9 healthy adult horses received 4 subcutaneous injections at q. 12 h intervals of one of the following treatments: UFH (100 U/kg loading dose, 3 maintenance doses of 80 U/kg), 2 doses of LMWH (enoxaparin) 80 U/kg 24 h apart with saline at the intervening 12 h intervals, or 4 doses of saline. Blood samples were collected before treatment and after 36 h, 40 h (4 h after the last injection) and 60 h (24 h after the last injection). Two strains of EHV-1, Ab4 and RacL11, were added to PRP ex vivo and platelet membrane expression of P selectin was measured as a marker of platelet activation. Drug concentrations were monitored in a Factor Xa inhibition (anti-Xa) bioassay. We found that LMWH, but not UFH, inhibited platelet activation induced by low concentrations (1 \u00d7 106 plaque forming units/mL) of both EHV-1 strains at 40 h. At this time point, all horses had anti-Xa activities above 0.1 U/ml (range 0.15-0.48 U/ml) with LMWH, but not UFH. By 60 h, a platelet inhibitory effect was no longer detected and anti-Xa activity had decreased (range 0.03 to 0.07 U/ml) in LMWH-treated horses. Neither heparin inhibited platelet activation induced by high concentrations (5 \u00d7 106 plaque forming units/mL) of the RacL11 strain. We found substantial between horse variability in EHV-1-induced platelet activation at baseline and after treatment. Minor injection site reactions developed in horses given either heparin. These results suggest that LMWH therapy may prevent thrombotic sequelae of EHV-1, however further evaluation of dosage regimens is required.", "PURPOSE The AngioVac catheter system is a mechanical suction device designed for removal of intravascular material using extracorporeal veno-venous bypass circuit. The purpose of this study is to present the outcomes in patients treated with the AngioVac aspiration system and to discuss its efficacy in different vascular beds. MATERIALS AND METHODS A retrospectively review was performed of seven patients treated with AngioVac between October 2013 and December 2014. In 6/7 cases, the AngioVac cannula was inserted percutaneously and the patient was placed on veno-venous bypass. In one of the cases, the cannula was inserted directly into the Fontan circuit after sternotomy and the patient was maintained on cardiopulmonary bypass. Thrombus location included iliocaval (2), SVC (1), pulmonary arteries (1), Fontan circuit and Glenn shunt with pulmonary artery extension (1), right atrium (1), and IVC with renal vein extension (1). RESULTS The majority of thrombus (50-95%) was removed in 5/7 cases, and partial thrombus removal (<50%) was confirmed in 2/7 cases. Mean follow-up was 205 days (range 64-403 days). All patients were alive at latest follow-up. Minor complications included three neck hematomas in two total patients. No major complications occurred. CONCLUSION AngioVac is a useful tool for acute thrombus removal in the large vessels. The setup and substantial cost may limit its application in straightforward cases. More studies are needed to establish the utility of AngioVac in treatment of intravascular and intracardiac material.", "Radiofrequency ablation (RFA) is a new local therapy for hepatocellular carcinoma (HCC). In this study, we investigated the risk factors associated with local recurrence of HCC after single-session RFA with a single electrode insertion. From April 2003 to December 2007, we treated 138 HCC lesions by single-session RFA with a single electrode insertion using the Cool-tip RFA, RTC 2000 and RTC 3000 Systems. Risk factors for the local recurrence of these lesions and complications after RFA were analyzed. The mean size of the 138 lesions was 16.9\u00b15.4 mm in diameter (range 7-33 mm). Local recurrence rates were 6.6 and 22.0% at 1 and 2 years, respectively, during the mean follow-up period of 16.4 months. Univariate analysis showed that tumor diameter (\u226520 mm), tumor location, pre-treatment AFP-L3 fraction level and ablation pattern were significant variables. Multivariate analysis of these four variables identified only the tumor diameter as an independent risk factor for local recurrence. Complications occurred in 2.2% of the lesions (3/138). Single-session RFA is an effective treatment for HCC in that it reduces serious complications. This study demonstrated that a tumor size \u226520 mm influenced the local recurrence of single-session RFA with a single electrode insertion.", "/OBJECTIVE Laparoscopic distal splenopancreatectomy (DSP) is an effective and safe surgical modality for treating benign and borderline distal pancreatic tumors, but rarely for pancreatic cancer. This study aimed to examine the feasibility, effectiveness, and
