.64). At baseline, 28 patients had active peri-anal fistula, of which 35.7% showed complete clinical resolution after 24 weeks. During follow-up we encountered six severe infections (3.5 per 100 patient years), all patients were on concomitant immunosuppressant therapies. Ustekinumab treatment discontinuation was observed in 75 (33.9%) patients mainly due to lack of response. CONCLUSION Ustekinumab is relatively safe and effective treatment option for CD patients with prior failure of anti-TNF and anti-integrin therapies.", " There is inconclusive evidence from observational studies to suggest that people who eat a diet rich in antioxidant vitamins (carotenoids, vitamins C, and E) or minerals (selenium and zinc) may be less likely to develop age-related macular degeneration (AMD). OBJECTIVES To determine whether or not taking antioxidant vitamin or mineral supplements, or both, prevent the development of AMD. SEARCH METHODS We searched the Cochrane Central Register of Controlled Trials (CENTRAL) (which contains the Cochrane Eyes and Vision Trials Register) (2017, Issue 2), MEDLINE Ovid (1946 to 29 March 2017), Embase Ovid (1947 to 29 March 2017), AMED (Allied and Complementary Medicine Database) (1985 to 29 March 2017), OpenGrey (System for Information on Grey Literature in Europe) (www.opengrey.eu/); searched 29 March 2017, the ISRCTN registry (www.isrctn.com/editAdvancedSearch); searched 29 March 2017, ClinicalTrials.gov (www.clinicaltrials.gov); searched 29 March 2017 and the WHO International Clinical Trials Registry Platform (ICTRP) (www.who.int/ictrp/search/en); searched 29 March 2017. We did not use any date or language restrictions in the electronic searches for trials. SELECTION CRITERIA We included all randomised controlled trials (RCTs) comparing an antioxidant vitamin or mineral supplement (alone or in combination) to control. DATA COLLECTION AND ANALYSIS Both review authors independently assessed risk of bias in the included studies and extracted data. One author entered data into RevMan 5; the other author checked the data entry. We pooled data using a fixed-effect model. We graded the certainty of the evidence using GRADE. MAIN RESULTS We included a total of five RCTs in this review with data available for 76,756 people. The trials were conducted in Australia, Finland, and the USA, and investigated vitamin C, vitamin E, beta-carotene, and multivitamin supplements. All trials were judged to be at low risk of bias.Four studies reported the comparison of vitamin E with placebo. Average treatment and follow-up duration ranged from 4 to 10 years. Data were available for a total of 55,614 participants. There was evidence that vitamin E supplements do not prevent the development of any AMD (risk ratio (RR) 0.97, 95% confidence interval (CI) 0.90 to 1.06; high-certainty evidence), and may slightly increase the risk of late AMD (RR 1.22, 95% CI 0.89 to 1.67; moderate-certainty evidence) compared with placebo. Only one study (941 participants) reported data separately for neovascular AMD and geographic atrophy. There were 10 cases of neovascular AMD (RR 3.62, 95% CI 0.77 to 16.95; very low-certainty evidence), and four cases of geographic atrophy (RR 2.71, 95% CI 0.28 to 26.0; very low-certainty evidence). Two trials reported similar numbers of adverse events in the vitamin E and placebo groups. Another trial reported excess of haemorrhagic strokes in the vitamin E group (39 versus 23 events, hazard ratio 1.74, 95% CI 1.04 to 2.91, low-certainty evidence).Two studies reported the comparison of beta-carotene with placebo. These studies took place in Finland and the USA. Both trials enrolled men only. Average treatment and follow-up duration was 6 years and 12 years. Data were available for a total of 22,083 participants. There was evidence that beta-carotene supplements did not prevent any AMD (RR 1.00, 95% CI 0.88 to 1.14; high-certainty evidence) nor have an important effect on late AMD (RR 0.90, 95% CI 0.65 to 1.24; moderate-certainty evidence). Only one study (941 participants) reported data separately for neovascular AMD and geographic atrophy. There were 10 cases of neovascular AMD (RR 0.61, 95% CI 0.17 to 2.15; very low-certainty evidence) and 4 cases of geographic atrophy (RR 0.31 95% CI 0.03 to 2.93; very low-certainty evidence). Beta-carotene was associated with increased risk of lung cancer in people who smoked.One study reported the comparison of vitamin C with placebo, and multivitamin (Centrum Silver) versus placebo. This was a study in men in the USA with average treatment duration and follow-up of 8 years for vitamin C and 11 years for multivitamin. Data were available for a total of 14,236 participants. AMD was assessed by self-report followed by medical record review. There was evidence that vitamin C supplementation did not prevent any AMD (RR 0.96, 95% CI 0.79 to 1.18; high-certainty evidence) or late AMD (RR 0.94, 0.61 to 1.46; moderate-certainty evidence). There was a slight increased risk of any AMD (RR 1.21, 95% CI 1.02 to 1.43; moderate-certainty evidence) and late AMD (RR 1.22, 95% CI 0.88 to 1.69; moderate-certainty evidence) in the multivitamin group. Neovascular AMD and geographic atrophy were not reported separately. Adverse effects were not reported but there was possible increased risk of skin rashes in the multivitamin group.Adverse effects were not consistently reported in these eye studies, but there is evidence from other large studies that beta-carotene increases the risk of lung cancer in people who smoke or who have been exposed to asbestos.None of the studies reported quality of life or resource use and costs. AUTHORS' CONCLUSIONS Taking vitamin E or beta-carotene supplements will not prevent or delay the onset of AMD. The same probably applies to vitamin C and the multivitamin (Centrum Silver) investigated in the one trial reported to date. There is no evidence with respect to other antioxidant supplements, such as lutein and zeaxanthin. Although generally regarded as safe, vitamin supplements may have harmful effects, and clear evidence of benefit is needed before they can be recommended. People with AMD should see the related Cochrane Review on antioxidant vitamin and mineral supplements for slowing the progression of AMD, written by the same review team.", "Direct exposure and cannulation of the superior ophthalmic vein (SOV) provides an alternative access to reach the cavernous sinus for carotid-cavernous fistula (CCF) embolization, when classic transvenous routes through the inferior petrosal sinus (IPS) or facial vein are not feasible. We have used indocyanine green (ICG)-videoangiography to study intraoperatively the flow inside the SOV in two cases of indirect CCF. In this paper, we report the operative technique and the result of ICG videoangiographic-guided cannulation of the SOV for endovascular treatment of CCF. Two male patients, of 59 and 66 years of age respectively, presented at our Institution with right decreased visual acuity, persistent binocular diplopia and painful ophthalmoplegia, chemosis and proptosis, due to right unilateral indirect CCF fistula. The endovascular transvenous approach failed in one case due to thrombosis of the inferior petrosal sinus (IPS) and the extreme tortuosity of the angular vein. In the other case, it was considered unfeasible due to an unfavourable vascular angioarchitecture. For this reason, an ICG videoangiographic-guided cannulation of the SOV, followed by endovascular obliteration of the CCF, was performed. CCF was cured in both cases with this approach. No additional neurological deficits and no complications due to SOV cannulation were registered during the hospital stay. There were no fistula recurrences during the mean follow-up of 18 months. ICG-videoangiography is a simple, fast and cost-effective technique that can be reliably applied in SOV cannulation for subsequent indirect CCF embolization.", "OBJECTIVE In December 2019, a new type of coronavirus-infected pneumonia broke out in Wuhan and spread rapidly to other parts of the country. The purpose of this study was to investigate the clinical features of coronavirus disease 2019 (COVID-19). MATERIALS AND METHODS A retrospective analysis was performed on the confirmed cases of COVID-19, who were admitted to the North Hospital of Changsha first Hospital (Changsha Public Health treatment Center) from January 17 to February 7, 2020. RESULTS The median age of COVID-19 patients was 45 years (range 33.5-57). The male patients accounted for 49.7%, 64.6% of the patients had a history of exposure in Wuhan, and 31.7% had family aggregation. The median days of onset were six, and the incidence of severe illness was 18.6%. Compared with the non-severe group, the severe group showed statistical significance in older age, hypertension, bilateral lung plaque shadow, decrease in lymphocyte count, increase in C-reactive protein (CRP), aspartate aminotransferase (AST), lactate dehydrogenase, and creatine kinase. CONCLUSIONS Age, combined hypertension, oxygenation index, double lung patch, decreased lymphocyte count, and elevated levels of C-reactive protein, aspartate aminotransferase, lactate dehydrogenase, and creatine kinase can be used as predictors of the disease severity.", " In patients with ischemic stroke, endovascular treatment results in a higher rate of recanalization of the affected cerebral artery than systemic intravenous thrombolytic therapy. However, comparison of the clinical efficacy of the two approaches is needed. METHODS We randomly assigned 362 patients with acute ischemic stroke, within 4.5 hours after onset, to endovascular therapy (intraarterial thrombolysis with recombinant tissue plasminogen activator [t-PA], mechanical clot disruption or retrieval, or a combination of these approaches) or intravenous t-PA. Treatments were to be given as soon as possible after randomization. The primary outcome was survival free of disability (defined as a modified Rankin score of 0 or 1 on a scale of 0 to 6, with 0 indicating no symptoms, 1 no clinically significant disability despite symptoms, and 6 death) at 3 months. RESULTS A total of 181 patients were assigned to receive endovascular therapy, and 181 intravenous t-PA. The median time from stroke onset to the start of treatment was 3.75 hours for endovascular therapy and 2.75 hours for intravenous t-PA (P<0.001). At 3 months, 55 patients in the endovascular-therapy group (30.4%) and 63 in the intravenous t-PA group (34.8%) were alive without disability (odds ratio adjusted for age, sex, stroke severity, and atrial fibrillation status at baseline, 0.71; 95% confidence interval, 0.44 to 1.14; P=0.16). Fatal or nonfatal symptomatic intracranial hemorrhage within 7 days occurred in 6% of the patients in each group, and there were no significant differences between groups in the rates of other serious adverse events or the case fatality rate. CONCLUSIONS The results of this trial in patients with acute ischemic stroke indicate that endovascular therapy is not superior to standard treatment with intravenous t-PA. (Funded by the Italian Medicines Agency, ClinicalTrials.gov number, NCT00640367.).", "Total gastrectomy or proximal gastrectomy is usually performed either as an open procedure or laparoscopically for the treatment of early gastric cancer (EGC) in the upper stomach. However, quality of life after either total or proximal gastrectomy is not so satisfactory. The authors report a novel surgical procedure, laparoscopy-assisted subtotal gastrectomy (LAsTG), by which a very small remnant stomach is preserved, for the surgery of selected EGCs in the upper stomach. Twenty-three patients with EGC in the upper stomach underwent LAsTG. After lymph node dissection and mobilization of the stomach, the stomach was transected about 2 cm proximal to the tumor and a very small remnant stomach was preserved. An anvil was inserted transorally into the remnant stomach by using the OrVil system. The reconstruction method was Roux-en-Y, and hemidouble-stapling gastrojejunostomy with a circular stapler was performed intracorporeally. There were no intraoperative complications or conversions to open surgery. Mean operation time and blood loss were 266.7 min and 54.6 ml, respectively. The overall incidence of early postoperative complications was 17.4%, and two patients underwent reoperation because of duodenal stump leakage and stenosis of the Y-anastomosis, respectively. During the follow-up period, two patients experienced gastrojejunostomy stenosis and both were treated successfully by endoscopic balloon dilation. LAsTG may be performed in selected patients with EGC in the upper stomach. With the described method, a very small remnant stomach can be preserved.", " The technique of balloon remodeling allows the endovascular treatment of wide-neck intracranial aneurysms. For many years the only available devices were the Hyperform and the Hyperglide balloon catheters. Recently, other companies have developed newer devices, single or dual-lumen. We present our initial experience with the TransForm occlusion balloon catheter for the treatment of intracranial aneurysms. METHODS We retrospectively analysed from our prospectively gathered aneurysm database all aneurysms that were treated with balloon remodelling using TransForm occlusion balloon catheters from January 2013 to February 2014. We assessed patient demographics, morphological features of the aneurysms, procedure feasibility, technical and clinical complications. RESULTS Thirty-three patients harbouring 36 intracranial saccular aneurysms were treated during 33 procedures. Clinical finding were: 15 incidental discovery, 13 subarachnoid haemorrhage (SAH), five aneurysms with mass effect, one ruptured aneurysm with SAH and mass effect, one recanalisation and one intraparenchymal haematoma. Thirty-five aneurysms were in the anterior and one in the posterior circulation. Mean dome and neck size were, respectively, 5.8 mm and 3.6 mm. Twenty-three aneurysms were treated with TransForm C and 13 with TransForm SC. We had two procedural thromboembolic complications, without permanent clinical events. No early rebleeding occurred. CONCLUSIONS In our small series, the TransForm occlusion balloon catheter seems to be safe and effective for the treatment of intracranial aneurysms, in ruptured and unruptured cases.", "CASE DESCRIPTION 5 dogs (a Newfoundland, Golden Retriever, Shiba Inu, Staffordshire Terrier, and Vizsla) were referred for evaluation and treatment of unilateral aural hematomas within a week after their formation. CLINICAL FINDINGS Aural hematomas involved the left (3) or right (2) ears. TREATMENT AND OUTCOME With patients under anesthesia, the aural hematomas were approached surgically from the convex, or lateral, pinnal surface. Two small incisions were used to position a vacuum drain into the incised hematoma cavity. The drain exited at the base of the pinna and adjacent cervical skin. The free end of the drain was attached to a vacuum reservoir for 18 to 21 days. Drains and skin sutures were removed at this time along with the protective Elizabethan collar. All hematomas resolved and surgical sites healed during the minimum 6-month follow-up period. Cosmetic results were considered excellent in 4 of 5 patients. Slight wrinkling of the pinna in 1 patient resulted from asymmetric enlargement of the cartilaginous walls of the hematoma, where vacuum application resulted in a slight folding of the redundant lateral cartilage wall. CLINICAL RELEVANCE The described treatment was efficient, economical, and minimally invasive and required no bandaging or wound care. Placement of the drain tubing on the convex (lateral) aspect sheltered the system from displacement by patients with an Elizabethan collar in place. Overall cosmetic results were excellent; asymmetric enlargement of the cartilaginous walls of the hematoma with slight folding of the pinna was seen in 1 patient.", "OBJECTIVE: This study was conducted to assess the correlation between central venous pressure (CVP) and venous blood gas (VBG) analysis parameters, to facilitate management of severe sepsis and septic shock in emergency department. MATERIAL AND METHODS: This diagnostic study was conducted from January 2014 until June 2015 in three major educational medical centers, Tehran, Iran. For patients selected with diagnosis of septic shock, peripheral blood sample was taken for testing the VBG parameters and the anion gap (AG) was calculated. All the mentioned parameters were measured again after infusion of 500 cc of normal saline 0.9% in about 1 h. RESULTS: Totally, 93 patients with septic shock were enrolled, 63 male and 30 female. The mean age was 72.53 \u00b1 13.03 and the mean Shock Index (SI) before fluid therapy was 0.79 \u00b1 0.30. AG and pH showed significant negative correlations with CVP, While HCO3 showed a significant positive correlation with CVP. These relations can be affected by the treatment modalities used in shock management such as fluid therapy, mechanical ventilation and vasopressor treatment. CONCLUSION: It is likely that there is a significant statistical correlation between VBG parameters and AG with CVP, but further research is needed before implementation of the results of this study.", "Liver failure is associated to high mortality due to the accumulation of protein-bound metabolites, such as bilirubin, not removed by conventional hemodialysis. Different methods can efficiently remove them, such as the molecular adsorbent recirculating system (MARS), plasma exchange (PEX), and bilirubin or plasma adsorption perfusion (PAP). No direct comparison exists between MARS, PEX and PAP, and current guidelines do not specify which method (and when) to use. We have retrospectively evaluated MARS, PEX and PAP in their effectiveness in lowering plasma bilirubin concentration, and their effects on liver and kidney function. A total of 98 patients have been recruited, which comprised 68 patients treated with PAP (177 sessions), 16 patients with PEX (41 sessions) and 11 patients with MARS (21 sessions). Bilirubin, creatinine, liver enzymes were analyzed before and after the first treatment with each technique. The three methods did not differ for bilirubin lowering efficiency, with MARS showing only slightly less effective reductions. Finally, the three techniques did not differ in the amount of change of cholinesterase, but a lower reduction in AST was found using PAP. Our retrospective observation is one of the largest case series of hepatic failure treated with bilirubin absorption. The choice of the technique cannot be based on the desired reduction in bilirubin concentration. Based on costs and duration of treatment, we suggest that PAP could be considered as a first-line approach. In case of kidney involvement, MARS remains a valuable option.", "Neutrophil Elastase Inhibitors: A potential prophylactic treatment option for SARS-CoV-2-induced respiratory complications?", " Certain proton pump inhibitors (PPIs) interfere with clopidogrel metabolism, potentially attenuating P2Y12 receptor inhibition. Previous observational and randomized trials report conflicting results regarding the clinical significance of this pharmacological interaction. We examined the interaction between concomitant administration of PPI and clopidogrel on platelet reactivity and clinical outcomes in the large-scale, prospective Assessment of Dual AntiPlatelet Therapy With Drug-Eluting Stents study. METHODS AND RESULTS On-treatment P2Y12 platelet reactivity testing was performed using the VerifyNow assay after clopidogrel loading and successful drug-eluting stent implantation at 11 sites in the United States and Germany. PPIs were prescribed at the discretion of treating physicians; patients were followed for 2 years. High platelet reactivity was defined as P2Y12 reactivity units >208. Of 8582 enrolled patients, 2697 (31.4%) were taking a PPI at the time of coronary intervention. After adjustment for differences in baseline characteristics, PPI use was independently associated with high platelet reactivity (odds ratio, 1.38: 95% confidence interval, 1.25-1.52, P=0.0001). A total of 2162 (25.2%) patients were prescribed a PPI at hospital discharge. In a propensity-adjusted multivariable analysis, discharge PPI use was independently associated with increased risk for postdischarge major adverse cardiac events (cardiac death, myocardial infarction, or ischemia-driven target lesion revascularization) at 2-year follow-up (hazard ratio, 1.21; 95% confidence interval, 1.04-1.42, P=0.02). CONCLUSIONS In patients treated with clopidogrel after successful drug-eluting stents implantation, the concomitant administration of PPI was associated with high platelet reactivity and a greater rate of adverse outcomes during long-term follow-up. Additional studies are warranted to determine the risk-benefit ratio of PPIs in patients with drug-eluting stents treated with clopidogrel. CLINICAL TRIAL REGISTRATION URL: https://www.clinicaltrials.gov. Unique identifier: NCT00433966.", " Acute respiratory tract infection (ARTI) is the most common reason for antibiotic prescription in adults. Antibiotics are often inappropriately prescribed for patients with ARTI. This article presents best practices for antibiotic use in healthy adults (those without chronic lung disease or immunocompromising conditions) presenting with ARTI. METHODS A narrative literature review of evidence about appropriate antibiotic use for ARTI in adults was conducted. The most recent clinical guidelines from professional societies were complemented by meta-analyses, systematic reviews, and randomized clinical trials. To identify evidence-based articles, the Cochrane Library, PubMed, MEDLINE, and EMBASE were searched through September 2015 using the following Medical Subject Headings terms: \"acute bronchitis,\" \"respiratory tract infection,\" \"pharyngitis,\" \"rhinosinusitis,\" and \"the common cold.\" HIGH-VALUE CARE ADVICE 1 Clinicians should not perform testing or initiate antibiotic therapy in patients with bronchitis unless pneumonia is suspected. HIGH-VALUE CARE ADVICE 2 Clinicians should test patients with symptoms suggestive of group A streptococcal pharyngitis (for example, persistent fevers, anterior cervical adenitis, and tonsillopharyngeal exudates or other appropriate combination of symptoms) by rapid antigen detection test and/or culture for group A Streptococcus. Clinicians should treat patients with antibiotics only if they have confirmed streptococcal pharyngitis. HIGH-VALUE CARE ADVICE 3 Clinicians should reserve antibiotic treatment for acute rhinosinusitis for patients with persistent symptoms for more than 10 days, onset of severe symptoms or signs of high fever (>39 \u00b0C) and purulent nasal discharge or facial pain lasting for at least 3 consecutive days, or onset of worsening symptoms following a typical viral illness that lasted 5 days that was initially improving (double sickening). HIGH-VALUE CARE ADVICE 4 Clinicians should not prescribe antibiotics for patients with the common cold.", " Casts are used to treat clubfeet, developmental dysplasia of the hip (DDH), forearm fractures, and femur fractures. The ability of a cast to maintain a desired shape is termed moldability. Clinicians use plaster, fiberglass, and soft casts. To our knowledge the biomechanical molding characteristics of these 3 materials have never been reported. We hypothesized that moldability of plaster would be better than fiberglass and fiberglass would be better than soft cast. METHODS We compared 12.7 cm wide casts of plaster, fiberglass, and soft cast. Casts were 5 layers thick, prepared in 40\u00b0C water, and placed over 2 layers of cotton padding on 5.1 cm and 15.2 cm diameter foam cylinders. A loading device simulated loads applied by clinicians when molding casts for 4 conditions: clubfoot (thumb-shaped 50 N load on 5.1 cm model), DDH (thumb-shaped 100 N load on 15.2 cm model), forearm fracture (palm-shaped 50 N load on 5.1 cm model), and femur fracture (palm-shaped 100 N load on 15.2 cm model). The loading device applied molding for 7 minutes. Five casts of each material were made for each model. Casts were removed, photographed, and the area of maximal deformation was compared with an unmolded cast. A large area of maximal deformation meant that the deformation was spread out over a large area, less precise molding. RESULTS In the clubfoot model, plaster was more precise than fiberglass (P=0.002) and soft cast (P<0.0001). In the DDH model, plaster was more precise than fiberglass (P<0.0001) and soft cast (P<0.0001) and fiberglass was more precise than soft cast (P<0.0001).In the femur fracture model, plaster was more precise than fiberglass (P=0.001) and soft cast (P=0.001). CONCLUSIONS The moldability of plaster is better than fiberglass and soft cast and fiberglass is better than soft cast. CLINICAL RELEVANCE If precise molding is required, plaster has the best moldability. In cases not requiring precise molding, fiberglass and soft cast are lightweight, waterproof, and available in child-friendly colors.", "OBJECTIVES Extraction socket preservation procedures are critical to successful esthetic implant therapy. Conventional surgical approaches are technique sensitive and often result in alteration of the soft tissue architecture, which then requires additional corrective surgical procedures. This case series report presents the ability of flapless surgical techniques combined with a growth factor-enhanced bone matrix to provide esthetic ridge preservation at the time of extraction for compromised sockets. CLINICAL CONSIDERATIONS When considering esthetic dental implant therapy, preservation, or further enhancement of the available tissue support at the time of tooth extraction may provide an improved esthetic outcome with reduced postoperative sequelae and decreased treatment duration. Advances in minimally invasive surgical techniques combined with recombinant growth factor technology offer an alternative for bone reconstruction while maintaining the gingival architecture for enhanced esthetic outcome. The combination of freeze-dried bone allograft (FDBA) and rhPDGF-BB (platelet-derived growth factor-BB) provides a growth-factor enhanced matrix to induce bone and soft tissue healing. CONCLUSIONS The use of a growth-factor enhanced matrix is an option for minimally invasive ridge preservation procedures for sites with advanced bone loss. Further studies including randomized clinical trials are needed to better understand the extent and limits of these procedures. CLINICAL SIGNIFICANCE The use of minimally invasive techniques with growth factors for esthetic ridge preservation reduces patient morbidity associated with more invasive approaches and increases the predictability for enhanced patient outcomes. By reducing the need for autogenous bone grafts the use of this technology is favorable for patient acceptance and ease of treatment process for esthetic dental implant therapy.", "The guidewire (GW) is probably the most important tool for the endovascular treatment of arterial obstructions. In fact, the treatment of a lesion is only possible when the GW is passed beyond the target lesion. Lower limb percutaneous arterial revascularisation can be achieved using a variety of GWs which may differ in calibre, body, tip or coating. As the choice of an appropriate GW is critical for the success of a lower limb artery angioplasty, knowledge of the properties and performances of different GWs should be well known in order to tailor the choice of the device to the lesion characteristics and location, as well as to the intended revascularisation strategy. The aim of the present paper is to describe the constructive characteristics of GWs for lower limb arterial revascularisation, and to evaluate groups of GWs for each segment of the lower limb arterial vasculature.", " AND PURPOSE The goal of stent retriever-based thrombectomy is removal of embolic clots in patients with intracranial large artery occlusion. However, outcomes of stent retrieval may differ between acute arterial occlusions due to intracranial atherosclerotic disease (IAD) and those due to embolism. This case series describes the outcomes of stent retriever-based thrombectomy and rescue treatments in 9 patients with IAD-related occlusion. METHODS Among patients who underwent endovascular treatment for acute intracranial large artery occlusion, those in whom stent retrieval was attempted as first-line treatment were included in this review. IAD was defined as significant fixed focal stenosis at the occlusion site, which was evident on final angiographic assessment or observed during endovascular treatment. RESULTS Median number of stent retriever passes was 2 (range, 1-3), and temporary bypass was seen in all patients. Immediate partial recanalization (arterial occlusive lesion grade 2-3) was observed in 7 patients. Immediate modified thrombolysis in cerebral infarction grade 2b-3 was seen in 6 patients, but the lesions often required rescue treatment due to reocclusion or flow insufficiency. In terms of rescue treatments, angioplasty and intra-arterial tirofiban infusion seemed to be effective. CONCLUSIONS Our findings suggest that stent retrieval can effectively remove thrombi from stenotic lesions and achieve partial recanalization despite the tendency toward reocclusion in most patients with IAD-related occlusion. Further research into the use of rescue treatments, such as tirofiban infusion and angioplasty, is warranted.", "The National Task Force for Covid-19 of the Indian Council of Medical Research (ICMR) in a bulletin dated March 21, 2020 recommended the use of hydroxychloroquine for prophylaxis in asymptomatic health care workers caring for suspected or confirmed patients and household contacts of confirmed patients. This is cause for concern with regard to bioethics and good clinical practice. The evidence for the efficacy of chloroquine and hydroxychloroquine is currently derived from open label trials and cell culture studies with no conclusive evidence available from randomised clinical trials. Hydroxychloroquine also carries contraindications in the case of conditions such as maculopathy, retinopathy and QTc prolongation and should be used with caution in vulnerable populations such as children, pregnancy, lactation and the elderly. Despite this, there has been a rush to procure and self-medicate with hydroxychloroquine, which has been addressed by the National Task Force. The WHO and the FDA have not found adequate evidence to recommend any specific medication for the treatment of Covid-19. While further evidence is awaited, including from trials registered with the FDA and the ICMR, it is recommended that the administration of hydroxychloroquine for chemo-prophylaxis be considered on a case by case basis with monitoring by a registered medical practitioner including electrocardiography (ECG). The potential for retinal and cardiac toxicity must also be borne in mind. It is further recommended that a public advisory regarding the need for caution in chemo-prophylaxis be made available in the public domain. Keywords: Coronavirus, Covid-19, SARS-CoV-2, hydroxychloroquine, chloroquine, chemoprophylaxis, bioethics, evidence- based medicine.", "PURPOSE Onyx has been successfully applied in the treatment of various neurovascular lesions. However, some experience is required to get accustomed to its unpredictable fluoroscopic visibility during injection. This in vitro study aimed to evaluate the characteristics of radiopacity change in a simulated embolization procedure. MATERIALS AND METHODS Using a bench-top Onyx injection experiment simulating a typical brain arteriovenous malformation embolization, nine cycles of casting modes (continuous injection) and plugging modes (injection with intermittent pauses) were performed. Radiodensity of Onyx droplets collected from the microcatheter tip and the distal head portion of the microcatheter were measured as time lapsed. Distribution of droplet radiodensity (radiodensity) and distribution of radiographic grade (grade) were analyzed and compared by repeated measurements. RESULTS Within-group analysis revealed no significant radiodensity change with time (P>0.05). The radiodensity was significantly higher in the casting mode than in the plugging mode (P<0.01). The lateral radiograph of the microcatheter showed higher radiopacity (P<0.01) and better evenness (P<0.01) in the casting mode than in the plugging mode. A significant difference in microcatheter attenuation (both radiographic grade mean and SD; P<0.01) was noted between the two modes. Radiodensity had a significant influence on the radiopacity and radiopacity evenness of the microcatheter. CONCLUSION The radiopacity of the Onyx can vary significantly over time because of early precipitation of tantalum powder. Radiopacity decreased significantly during plugging modes, characterized by pauses between injections.", " The treatment of incisional and ventral hernias is associated with significant complications and recurrences, especially in severely obese patients. Recent studies have shown a reduced rate of surgical site infections and length of hospital stay in severely obese patients undergoing a laparoscopic ventral hernia repair. AIM This study aims to describe the clinical experience in terms of efficacy and safety with laparoscopic ventral hernia repair using the ParietexTM Composite mesh (Covidien Sofradim Production, Trevoux, France) in severely obese patients (body mass index \u226535) compared with non-severe obese patients in a seven-year single-center cohort. MATERIAL AND METHODS All patients with a primary ventral or incisional hernia admitted to our hospital from 2006 until December 2012 who underwent a laparoscopic repair with the Parietex Composite mesh were included in this study. Pain scores using a numeric rating were collected prospectively 24-48 hours postoperatively. Patient data were retrospectively collected. RESULTS A total number of 210 patients were included; 173 with a BMI <35 and 37 with a BMI \u226535. Mean follow-up was 31 months. No statistically significant differences were found with regard to operation time, hospital stay, use of analgesics and postoperative complications. The long-term follow up recurrence rate in non-severely obese patients was 13% compared to 16% in severely obese patients (p = .60). CONCLUSION Laparoscopic ventral and incisional hernia repair using the Parietex Composite mesh is feasible and safe in severely obese patients compared to non-severely obese patients.", "Several commercial models of stapler devices are available. This study evaluated the ease of use, effectiveness and safety of new commercial stapling devices for gastrointestinal anastomosis. A total of 11 patients (5 men) requiring surgical therapy for benign or malignant disease of the digestive tract were recruited between July and October 2006. Eleven patients were treated with KYGW circular stapler or KYFB linear stapler (Changzhou Kangdi Medical Stapler). In these patients, 14 staplers were used and 21 stapled sutures (16 linear, 5 circular) were performed. Number of anastomoses successfully completed, postoperative anastomotic fistula or dehiscence, days to take fluid and normal diet, length of hospital stay and anastomotic stenosis were recorded. A 10-point questionnaire enquiring about the instrument and anastomotic features was administered to surgeons immediately after the operation in the study group and in 10 control patients treated with standard CDH circular and SDH linear staples (Ethicon Endo-Surgery). Mean scores on the questionnaire for the experimental and control groups were good (>7.5) and did not significantly differ for handling, closing ease, bleeding, and overall satisfaction. No case of intra-abdominal sepsis, leakage or intestinal obstruction was recorded in the study group. In the 5 patients with colorectal anastomosis, the anastomotic lumen at 15 days was wide open and at 3 months there were no strictures. These new instruments are valuable for performing gastrointestinal anastomosis and are in conformity with clinical requirements; their use is simple and seems to be safe.", "UNLABELLED Renal sympathetic denervation (RDN) is an emerging technique in the treatment of resistant hypertension, most commonly performed using an endovascular approach. Clinical and anatomical criteria for RDN are well established and imaging plays an integral role in selecting patients with suitable anatomy, procedural planning and device selection. Nevertheless, the current body of literature surrounding imaging related to RDN remains limited. The purpose of this article is to illustrate the expectations and limitations of various imaging techniques, including Doppler ultrasound, CT angiography, MR angiography and newer techniques such as non-contrast MR angiography, in the context of RDN. KEY POINTS \u2022 To understand the role of imaging in renal denervation \u2022 To understand strengths and weaknesses of current imaging techniques \u2022 To understand the relevant imaging findings in the context of renal denervation.", "PURPOSE This retrospective, single-center study evaluated radiofrequency (RF) ablation for pulmonary metastases of sarcoma. MATERIALS AND METHODS Forty-six patients with sarcoma (144 pulmonary metastases) underwent 88 RF ablation sessions. Data regarding local tumor progression, efficacy, procedural adverse events (AEs; National Cancer Institute Common Terminology Criteria for Adverse Events, version 4.0), overall survival (OS), and OS-associated prognostic factors were retrospectively evaluated using univariate analyses. RESULTS Local progression occurred in 22 of 144 tumors (15.3%). Primary and secondary efficacy rates were 83.5 and 90.0% at 1 year and 76.3 and 81.4% at 2 years, respectively. Seventy-three grade 1 AEs, 33 grade 2 AEs, and no grade \u2265 3 AEs were observed. Twenty-eight patients (60.9%) remained alive and 18 died, yielding 1-, 2-, and 3-year OS rates of 80.6, 70.1, and 47.1% (median survival time, 31.7 months). Univariate analysis revealed extrapulmonary metastasis (P = 0.005), noncurative RF ablation (P = 0.009), and a post-RF ablation disease-free interval of \u226412 months (P = 0.015) as significant negative prognostic factors. CONCLUSION RF ablation is safe, offers good local control, and may be a viable treatment option for pulmonary metastasis of sarcoma.", "The number of infectious disease outbreaks and the number of unique pathogens responsible have significantly increased since the 1980s. HIV-positive men who have sex with men (MSM) are a vulnerable population with regards to the introduction, spread and clinical consequences of (newly introduced) STIs. After the introduction of combination antiretroviral treatment (cART), the incidence of sexually acquired hepatitis C virus (HCV) infection and human papillomavirus (HPV)-induced anal cancers have significantly increased among HIV-positive MSM. The introduction and expansion of HCV is the result of increased sexual risk behaviour and sexually acquired mucosal trauma within large interconnected networks of HIV-positive MSM in particular. With the availability of cART, postexposure and pre-exposure prophylaxis (PEP and PrEP) and direct-acting antivirals (DAAs) for HCV, less concern for HIV and HCV might require a new approach to develop effective behavioural intervention strategies among MSM. The marked rise in HPV-induced anal cancers can be ascribed to the long-term immunologic defects in an ageing population affected by HIV. More evidence with regards to effective treatment options for anal dysplastic lesions and the usefulness of anal malignancy screening programmes is urgently needed. Most anal cancers in the future generation of HIV-positive MSM could be prevented with the inclusion of boys in addition to girls in current HPV vaccination programmes.", "PURPOSE To describe planning and a technique for fenestrated endovascular repair of a large Crawford type IV thoracoabdominal aortic aneurysm after previous 2-fenestration endovascular aneurysm repair (FEVAR). TECHNIQUE The first FEVAR procedure performed at another center implanted a standard Zenith device with 2 fenestrations and 1 scallop for a juxtarenal abdominal aortic aneurysm. The diameter of the Crawford type IV thoracoabdominal aortic aneurysm had progressed from 68 to 75 mm within a year after the FEVAR. Since the celiac trunk was already occluded, a 3-fenestration 22-\u00d7172-mm stent-graft was chosen to extend the existing stent-graft further proximally. A tapered 38/22-\u00d7179-mm Zenith custom-made device was designed for the thoracic component. The technique addresses several issues that arise during a FEVAR-in-FEVAR case, such as the orientation of the new stent-graft and its fenestrations, the absence of space between the 2 devices for maneuvers, and the difficulty in catheterizing target vessels with existing bridging stents, for which a bailout \"snare-ride\" maneuver is described. CONCLUSION FEVAR after previous FEVAR is a feasible and efficient treatment option. The modified \"snare-ride\" technique can be used to catheterize target vessels in the absence of an Indy snare.", "Porous carbon monoliths (PCMs) were prepared from waste corrugated cardboard box (WCCB) via slurrying in FeCl(3) solution followed by molding and thermal treatment. The thermal process was analyzed by a thermogravimetric analyzer coupled with a Fourier transform infrared spectrometer. The evolution of physicochemical characteristics of PCMs was studied. The photothermal conversion and solar steam generation performances of the optimal sample (PCM(Fe/600)) were evaluated. The adsorption properties of PCM(Fe/600) for methylene blue (MB) were investigated. Results showed that Fe(3+) promoted the breaking of cellulose chains in WCCB, leading to the occurrence of pyrolysis of WCCB at lower temperatures and the reduction of activation energy by 76.63 kJ mol(\u22121). Char yield raised because volatile radicals were captured by FeCl(3)-derived amorphous Fe(III) species, then involved in char formation. Amorphous Fe(III) continuously converted into Fe(3)O(4) crystallites with carbonization temperature increasing from 400 to 700 \u00b0C, then \u03b1-Fe was formed at 800 \u00b0C via the carbothermal reduction of Fe(3)O(4). FeCl(3) was favorable to the formation of a developed microporous structure. Surface area significantly increased with carbonization temperature increasing from 400 to 600 \u00b0C due to the removal of volatiles. The etching of carbon by Fe(3)O(4) above 700 \u00b0C also led to the increase of surface area. PCM(Fe/600) exhibited higher optical absorption than other samples due to its high graphite degree and porosity. It also had excellent photothermal performance; thus, solar steam yield was 1.46 times that of the pure water with the assistance of PCM(Fe/600). PCM(Fe/600) in floating state was effective in adsorption of MB from water. Besides, the adsorption behavior fitted Langmuir model with a monolayer adsorption capacity reached up to 70.9 mg g(\u22121).", "OBJECTIVES To describe our buried penis repair technique that includes penile release, tissue resection, wound closure, and penile reconstruction. PATIENTS AND METHODS In all, 73 patients were treated from 2007 to 2017. Patients can be categorised into five stages: Stage I, involves only a phimotic band; Stage 2, required excision of diseased penile skin with split-thickness skin grafting (STSG); Stage 3, requires scrotal excision; Stage 4, requires escutcheonectomy; and Stage 5, requires panniculectomy. Successful treatment hinges on adequate excision of diseased skin and de-bulking followed by replacement of deficient skin with STSG. RESULTS In all, 36 of 73 (49%) patients had Stage 1-3 disease, whilst 37 of 73 (51%) were Stage 4-5. There were complications within the first 30 days in 44 of 73 (60%) patients. In all, 62 of 73 (85%) patients either had no complications or Clavien-Dindo grade I-II complications and nine (12%) had complications beyond 30 days. Only five of 36 (14%) patients with Stage 1-3 disease had complications. One patient developed recurrent phimosis. CONCLUSION The buried penis is a challenging surgical entity where conservative treatment will most likely lead to failure. Surgery is the only means for a lasting cure in these patients and should be used as a first-line treatment. One should expect complications postoperatively, especially within the first 30 days; however, these are mostly limited to Clavien-Dindo grade I-II complications.", "PURPOSE The validity of measuring cardiac output (CO) using thermodilution via pulmonary artery catheterization in the presence of tricuspid regurgitation (TR) remains controversial. METHODS We compared the accuracy and precision of a non-invasive cardiac output (NICO) monitor and of thermodilution with those of transesophageal echocardiography (TEE) to measure CO in 50 patients who underwent elective valvoplasty to treat TR (26 mild and 24 moderate-to-severe) and in 25 normal controls (without TR). We used TEE as a reference method to measure CO and to intraoperatively grade TR. RESULTS The differences between NICO monitor and TEE measurements in patients without TR and in those with mild and with moderate-to-severe TR were -0.17 +/- 0.88 (n = 150, r (2) = 0.75), -0.16 +/- 0.82 (n = 158, r (2) = 0.78), and 0.17 +/- 0.91 L/min (n = 155, r (2) = 0.78), respectively. The differences between bolus thermodilution cardiac output and TEE measurements in patients without TR and in those with mild and with moderate-to-severe TR were -0.08 +/- 0.55 (r (2) = 0.88), 0.05 +/- 0.61 (r (2) = 0.86), and 0.43 +/- 1.37 L/min (r (2) = 0.58), respectively. CONCLUSION These findings demonstrate that measuring CO using the thermodilution technique is less accurate in patients with moderate-to-severe TR and that the NICO monitor is more accurate for such patients. We postulate that the NICO monitor measures CO more accurately and reproducibly than thermodilution in patients with coexisting TR.", " Symptomatic slow-acting drugs for osteoarthritis (SYSADOAs) are an important drug class in the treatment armamentarium for osteoarthritis (OA). OBJECTIVE We aimed to re-assess the safety of various SYSADOAs in a comprehensive meta-analysis of randomized placebo-controlled trials, using, as much as possible, data from full safety reports. METHODS We performed a systematic review and random-effects meta-analyses of randomized, double-blind, placebo-controlled trials that assessed adverse events (AEs) with various SYSADOAs in patients with OA. The databases MEDLINE, Cochrane Central Register of Controlled Trials (Ovid CENTRAL) and Scopus were searched. The primary outcomes were overall severe and serious AEs, as well as AEs involving the following Medical Dictionary for Regulatory Activities (MedDRA) system organ classes (SOCs): gastrointestinal, cardiac, vascular, nervous system, skin and subcutaneous tissue, musculoskeletal and connective tissue, renal and urinary system. RESULTS Database searches initially identified 3815 records. After exclusions according to the selection criteria, 25 studies on various SYSADOAs were included in the qualitative synthesis, and 13 studies with adequate data were included in the meta-analyses. Next, from the studies previously excluded according to the protocol, 37 with mainly oral nonsteroidal anti-inflammatory drugs (NSAIDs) permitted as concomitant medication were included in a parallel qualitative synthesis, from which 18 studies on various SYSADOAs were included in parallel meta-analyses. This post hoc parallel inclusion was conducted because of the high number of studies allowing concomitant anti-OA medications. Indeed, primarily excluding studies with concomitant anti-OA medications was crucial for a meta-analysis on safety. The decision for parallel inclusion was made for the purpose of comparative analyses. Glucosamine sulfate (GS), chondroitin sulfate (CS) and avocado soybean unsaponifiables (ASU; Piascledine\u00ae) were not associated with increased odds for any type of AEs compared with placebo. Overall, with/without concomitant OA medication, diacerein was associated with significantly increased odds of total AEs (odds ratio [OR] 2.22; 95% confidence interval [CI] 1.58-3.13; I2 = 52.8%), gastrointestinal disorders (OR 2.85; 95% CI 2.02-4.04; I2 = 62.8%) and renal and urinary disorders (OR 3.42; 95% CI 2.36-4.96; I2 = 17.0%) compared with placebo. In studies that allowed concomitant OA medications, diacerein was associated with significantly more dermatological disorders (OR 2.47; 95% CI 1.42-4.31; I2 = 0%) and more dropouts due to AEs (OR 3.18; 95% CI 1.85-5.47; I2 = 13.4%) than was placebo. No significant increase in serious or severe AEs was found with diacerein versus placebo. CONCLUSIONS GS and CS can be considered safe treatments for patients with OA. All eligible studies on ASU included in our analysis used the proprietary product Piascledine\u00ae and allowed other anti-OA medications; thus, the safety of ASU must be confirmed in future studies without concomitant anti-OA medications. Given the safety concerns with diacerein, its usefulness in patients with OA should be assessed, taking into account individual patient characteristics.", " AND PURPOSE High blood pressure (BP) is associated with poor outcome and the occurrence of symptomatic intracranial hemorrhage in acute ischemic stroke. Whether BP influences the benefit or safety of intra-arterial treatment (IAT) is not known. We aimed to assess the relation of BP with functional outcome, occurrence of symptomatic intracranial hemorrhage and effect of IAT. METHODS This is a post hoc analysis of the MR CLEAN (Multicenter Randomized Clinical Trial of Endovascular Treatment of Acute Ischemic Stroke in the Netherlands). BP was measured at baseline, before IAT or stroke unit admission. We estimated the association of baseline BP with the score on the modified Rankin Scale at 90 days and safety parameters with ordinal and logistic regression analysis. Effect of BP on the effect of IAT was tested with multiplicative interaction terms. RESULTS Systolic BP (SBP) had the best correlation with functional outcome. This correlation was U-shaped; both low and high baseline SBP were associated with poor functional outcome. Higher SBP was associated with symptomatic intracranial hemorrhage (adjusted odds ratio, 1.25 for every 10 mm Hg higher SBP [95% confidence interval, 1.09-1.44]). Between SBP and IAT, there was no interaction for functional outcome, symptomatic intracranial hemorrhage, or other safety parameters; the absolute benefit of IAT was evident for the whole SBP range. The same was found for diastolic BP. CONCLUSIONS BP does not affect the benefit or safety of IAT in patients with acute ischemic stroke caused by proximal intracranial vessel occlusion. Our data provide no arguments to withhold or delay IAT based on BP. CLINICAL TRIAL REGISTRATION URL: https://www.isrctn.com. Unique identifier: ISRCTN10888758.", "During the COVID-19 pandemic, breast imaging must be performed using safe practices. Balancing the need to avoid delays in the diagnosis of breast cancer while avoiding infection requires careful attention to personal protective equipment and physical distancing and vigilance to maintain these practices. The Canadian Society of Breast Imaging/Canadian Association of Radiologists guideline for breast imaging during COVID-19 is provided based on priority according to risk of breast cancer and impact of delaying treatment. A review of the best practices is presented that allow breast imaging during COVID-19 to maximize protection of patients, technologists, residents, fellows, and radiologists and minimize spread of the infection. The collateral damage of delaying diagnosis of breast cancer due to COVID-19 should be avoided when possible.", "Middle East respiratory syndrome coronavirus (MERS-CoV) is associated with an outbreak of more than 90 cases of severe pneumonia with high mortality (greater than 50%). To date, there are no antiviral drugs or specific therapies to treat MERS-CoV. To rapidly identify potential inhibitors of MERS-CoV replication, we expressed the papain-like protease (PLpro) and the 3-chymotrypsin-like protease (3CLpro) from MERS-CoV and developed luciferase-based biosensors to monitor protease activity in cells. We show that the expressed MERS-CoV PLpro recognizes and processes the canonical CoV-PLpro cleavage site RLKGG in the biosensor. However, existing CoV PLpro inhibitors were unable to block MERS-CoV PLpro activity, likely due to the divergence of the amino acid sequence in the drug binding site. To investigate MERS-CoV 3CLpro activity, we expressed the protease in context with flanking nonstructural protein 4 (nsp4) and the amino-terminal portion of nsp6 and detected processing of the luciferase-based biosensors containing the canonical 3CLpro cleavage site VRLQS. Importantly, we found that a small-molecule inhibitor that blocks replication of severe acute respiratory syndrome (SARS) CoV and murine CoV also inhibits the activity of MERS-CoV 3CLpro. Overall, the protease expression and biosensor assays developed here allow for rapid evaluation of viral protease activity and the identification of protease inhibitors. These biosensor assays can now be used to screen for MERS-CoV-specific or broad-spectrum coronavirus PLpro and 3CLpro inhibitors.", "Untreated mental health disorders among people living with HIV (PLHIV) may prevent low- and middle-income countries (LMICs) from achieving the UNAIDS 90-90-90 targets. Anxiety disorders may be associated with decreased adherence to antiretroviral therapy (ART). We sought to review and meta-analyze studies estimating associations between anxiety and ART adherence in LMICs. We searched PubMed, PsychINFO, CINAHL and EMBASE for relevant studies published before July 18, 2018. We defined anxiety as reported anxiety scores from screening questionnaires or having a clinical diagnosis of an anxiety disorder, and poor ART adherence as missed doses, poor visit attendance, or scores from structured adherence questionnaires. We used a random effects model to conduct a meta-analysis for calculating a pooled odds ratio, and conducted sensitivity analyses by time on ART, anxiety evaluation method, and study region. From 472 screened manuscripts, thirteen studies met our inclusion criteria. Eleven studies were included in the meta-analysis. PLHIV who reported anxiety had 59% higher odds of poor ART adherence compared with those who did not report anxiety disorder (pooled odds ratio [pOR]: 1.59, 95% confidence interval [CI] 1.29-1.96, p < 0.001). When excluding PLHIV who initiated ART within 6 months, reported anxiety remained strongly associated with poor ART adherence (pOR: 1.61, 95% CI 1.18-2.20, p = 0.003). Among PLHIV in LMICs, reported anxiety was associated with poor ART adherence. This association persisted after the ART initiation period. Increased resources for mental health may be important for achieving virologic suppression in LMICs.", " Macrophages can imbibe low-density lipoprotein (LDL) through scavenger receptors to become foam cells, which is critical in the initiation and progression of atherosclerosis. Mounting evidence suggests that the anti-inflammatory nature of Chinese herbs have the capacity to halt the complex mechanisms underlying atherosclerosis. This study examined the effects of Chinese herbs on foam cell formation. METHODS Chinese herbs were obtained from the Sun Ten pharmaceutic company. Using oxidized LDL (OxLDL) uptake and a cell toxicity assay, we screened more than 30 types of Chinese herbs. Western blotting was used to determine expressions of scavenger receptors (SRs) and extracellular-signal-regulated kinase (ERK) activities. RESULTS We found that Gentiana scabra reduced oxidized LDL uptake effectively in THP-1 macrophages (p < 0.05 vs. OxLDL treated control). Moreover, treatment with Gentiana scabra in THP-1 macrophages resulted in decreased expression of scavenger receptor- A (SR-A) (p < 0.05 vs. control). Molecular investigation revealed that Gentiana scabra inhibited SR-A protein expression, possibly by regulating ERK signaling pathways (p < 0.05 vs. control). CONCLUSIONS By regulating SR-A expression, Gentiana scabra reduced oxidized LDL uptake in human macrophages. These results support the potential use of Gentiana scabra in treating atherosclerosis.", "Immunosuppression required to prevent allograft rejection in the solid organ transplant recipient increases vulnerability to infections. Given continuous environmental exposure, the lungs are increasingly susceptible to bacterial, viral, and fungal opportunistic infections. Drug therapy options for the treatment of opportunistic pulmonary infections are used infrequently. These medications are often classified as high risk with specific administration instructions, as well as a multitude of toxicities. Therefore, in this article, we will discuss select pulmonary opportunistic infections and their associated drug therapies.", "This comprehensive review outlines the impact of military-relevant respiratory infections, with special attention to recruit training environments, influenza pandemics in 1918 to 1919 and 2009 to 2010, and peacetime operations and conflicts in the past 25 years. Outbreaks and epidemiologic investigations of viral and bacterial infections among high-risk groups are presented, including (i) experience by recruits at training centers, (ii) impact on advanced trainees in special settings, (iii) morbidity sustained by shipboard personnel at sea, and (iv) experience of deployed personnel. Utilizing a pathogen-by-pathogen approach, we examine (i) epidemiology, (ii) impact in terms of morbidity and operational readiness, (iii) clinical presentation and outbreak potential, (iv) diagnostic modalities, (v) treatment approaches, and (vi) vaccine and other control measures. We also outline military-specific initiatives in (i) surveillance, (ii) vaccine development and policy, (iii) novel influenza and coronavirus diagnostic test development and surveillance methods, (iv) influenza virus transmission and severity prediction modeling efforts, and (v) evaluation and implementation of nonvaccine, nonpharmacologic interventions.", " Transcranial magnetic stimulation (TMS) is an effective and safe therapy for major depressive disorder (MDD). This study assessed quality of life (QOL) and functional status outcomes for depressed patients after an acute course of TMS. METHODS Forty-two, U.S.-based, clinical TMS practice sites treated 307 outpatients with a primary diagnosis of MDD and persistent symptoms despite prior adequate antidepressant pharmacotherapy. Treatment parameters were based on individual clinical considerations and followed the labeled procedures for use of the approved TMS device. Patient self-reported QOL outcomes included change in the Medical Outcomes Study 36-Item Short-Form Health Survey (SF-36) and the EuroQol 5-Dimensions (EQ-5D) ratings from baseline to end of the acute treatment phase. RESULTS Statistically significant improvement in functional status on a broad range of mental health and physical health domains was observed on the SF-36 following acute TMS treatment. Similarly, statistically significant improvement in patient-reported QOL was observed on all domains of the EQ-5D and on the General Health Perception and Health Index scores. Improvement on these measures was observed across the entire range of baseline depression symptom severity. CONCLUSION These data confirm that TMS is effective in the acute treatment of MDD in routine clinical practice settings. This symptom benefit is accompanied by statistically and clinically meaningful improvements in patient-reported QOL and functional status outcomes.", "OBJECTIVES: Glycoproteins are organic compounds formed from proteins and carbohydrates, which are found in many parts of the living systems including the cell membranes. Furthermore, impaired metabolism of glycoprotein components plays the main role in the pathogenesis of diabetes mellitus. The aim of this study is to investigate the influence of glycoprotein levels in the treatment of diabetes mellitus. METHODS: All relevant papers in the English language were compiled by searching electronic databases, including Scopus, PubMed and Cochrane library. The keywords of glycoprotein, diabetes mellitus, glycan, glycosylation, and inhibitor were searched until January 2019. RESULTS: Glycoproteins are pivotal elements in the regulation of cell proliferation, growth, maturation and signaling pathways. Moreover, they are involved in drug binding, drug transportation, efflux of chemicals and stability of therapeutic proteins. These functions, structure, composition, linkages, biosynthesis, significance and biological effects are discussed as related to their use as a therapeutic strategy for the treatment of diabetes mellitus and its complications. CONCLUSIONS: The findings revealed several chemical and natural compounds have significant beneficial effects on glycoprotein metabolism. The comprehension of glycoprotein structure and functions are very essential and inevitable to enhance the knowledge of glycoengineering for glycoprotein-based therapeutics as may be required for the treatment of diabetes mellitus and its associated complications. [Figure: see text]", " An Amyand's hernia is defined by the presence of a vermiform appendix within an inguinal hernia sac. Most of these cases are not diagnosed preoperatively and the surgical approach is dependent on the type present and associated intraoperative findings. We present a case of a preoperatively diagnosed Amyand's hernia in a man who underwent treatment by simultaneous laparoscopic totally extraperitoneal repair and laparoscopic appendectomy. CASE PRESENTATION We encountered the case of a 76-year-old Japanese man with a right inguinal pain. Ultrasound and computed tomography confirmed his vermiform appendix herniated into the right inguinal canal. We managed a simultaneous laparoscopic total extraperitoneal inguinal hernia repair with mesh and laparoscopic appendectomy. He was discharged without any postoperative morbidity. CONCLUSIONS We recommend laparoscopic appendectomy and totally extraperitoneal hernia repair with mesh after laparoscopic reduction for Amyand's hernia.", " AND PURPOSE Endovascular therapy with liquid embolic agents is a common treatment strategy for cranial dural arteriovenous fistulas. This study evaluated the long-term effectiveness of transarterial Onyx as the single embolic agent for curative embolization of noncavernous cranial dural arteriovenous fistulas. MATERIALS AND METHODS We performed a retrospective review of 40 consecutive patients with 41 cranial dural arteriovenous fistulas treated between March 2006 and June 2012 by using transarterial Onyx embolization with intent to cure. The mean age was 57 years; one-third presented with intracranial hemorrhage. Most (85%) had cortical venous drainage. Once angiographic cure was achieved, long-term treatment effectiveness was assessed with DSA and clinical follow-up. RESULTS Forty-nine embolization sessions were performed; 85% of cranial dural arteriovenous fistulas were treated in a single session. The immediate angiographic cure rate was 95%. The permanent neurologic complication rate was 2% (mild facial palsy). Thirty-five of the 38 patients with initial cure underwent short-term follow-up DSA (median, 4 months). The short-term recurrence rate was only 6% (2/35). All patients with occlusion at short-term DSA undergoing long-term DSA (median, 28 months) had durable occlusion. No patient with long-term clinical follow-up (total, 117 patient-years; median, 45 months) experienced hemorrhage. CONCLUSIONS Transarterial embolization with Onyx as the single embolic agent results in durable long-term cure of noncavernous cranial dural arteriovenous fistulas. Recurrence rates are low on short-term follow-up, and all patients with angiographic occlusion on short-term DSA follow-up have experienced a durable long-term cure. Thus, angiographic cure should be defined at short-term follow-up angiography instead of at the end of the final embolization session. Finally, long-term DSA follow-up may not be necessary if occlusion is demonstrated on short-term angiographic follow-up.", "PURPOSE To evaluate the effectiveness of contrast-enhanced ultrasonography (CEUS) using Sonazoid for the diagnosis of the local recurrence after treatment for hepatocellular carcinoma (HCC) by comparing it with dynamic CT. METHODS Seventy-one patients with 87 HCC lesions (mean +/- SD; 19.5 +/- 9.6 mm) underwent CEUS using Sonazoid and dynamic CT after radiofrequency ablation (n = 55), transcatheter arterial chemoembolization (n = 22), or radiofrequency ablation combined with transcatheter arterial chemoembolization (n = 10). Two hepatologists (observer 1; 10 years of experience, and 2; 20 years of experience) reviewed the CEUS and dynamic CT images independently and evaluated presence or absence of the local recurrence. Diagnostic performance for the local recurrence was assessed using receiver operating characteristic curve analysis. RESULTS The Az value for dynamic CT was significantly lower in observer 1 than 2 (p < 0.05). The sensitivity of CEUS was 79% in observer 1 and 83.9% in observer 2, and that of dynamic CT was 83.9% and 90.3%, respectively. The specificity of CEUS was 96%, and that of dynamic CT was 92%, in both observers. CONCLUSION This study suggests that CEUS using Sonazoid is less affected by the observer's experience and is more accurate in the diagnosis of local recurrence after treatment for HCC than dynamic CT.", "PURPOSE Acute basilar artery occlusion is associated with high rates of major morbidity and mortality. In rare cases, the underlying pathology is a high-grade stenosis of the basilar artery. We report on a series of seven cases with occluded high-grade basilar artery stenosis who received endovascular therapy at our center. MATERIAL AND METHODS Our prospective database since October 2009 until September 2013 was screened for patients with acute basilar artery occlusion and underlying high-grade stenosis who underwent endovascular therapy. Case files were retrospectively reviewed for clinical, outcome, and technical data. RESULTS Seven patients were identified who suffered from an acute basilar artery occlusion based on a high-grade stenosis between October 2009 and September 2013. These patients were treated with an acute stenting of the basilar artery with or without a preceding mechanical thrombectomy. Median age was 75 (53-83) years; median prethrombectomy National Institute of Health Stroke scale score was 19 (7-28). A successful recanalization result defined as modified Thrombolysis In Cerebral Infarction grade 2b or higher was achieved in all cases. Two of the seven patients had a procedural complication consisting of a vessel dissection after angioplasty. A good clinical outcome according to the Solitaire flow restoration device versus the Merci Retriever in patients with acute ischaemic stroke (SWIFT) study criteria was achieved in three of the seven patients. One patient died during hospitalization in the acute phase. CONCLUSION Mechanical thrombectomy combined with acute stenting of the basilar artery is technically feasible and may be an effective therapeutic option in the rare case of an acutely occluded high-grade stenosis of the basilar artery in patients with an otherwise poor prognosis.", "PURPOSE The aim of our study was to evaluate the efficacy of microwave (MW) ablation of liver metastases guided by B-mode ultrasound (US) and contrast-enhanced US (CEUS). MATERIALS AND METHODS 39 patients (17 women and 22 men) with a total of 125 liver metastases were treated with percutaneous or intraoperative CEUS-guided MW ablation. The primary tumor was colorectal cancer (n = 31), breast cancer (n = 6), carcinoid tumor (n = 1), and gastrointestinal stromal tumor (GIST) (n = 1). The median number of metastases ablated in the 45 treatment sessions was 2 (range 1 - 11). The median size (maximum diameter) of the 125 metastases was 1.5 cm (range, 0.6 - 4.0 cm). Nineteen (15 %) of the 125 metastases were bigger than 2 cm. Metastases smaller than 2 cm were treated with a single needle, metastases bigger than 2 cm were treated with 2 or 3 parallel needles. RESULTS The 45 MW ablation sessions were performed percutaneously (n = 30), during laparotomy (n = 3), or during laparotomy combined with liver resection (n = 12). The 39 patients were followed up for at least 4 months with a median duration of 11 months (range, 4 - 20 months). The technical success rate was 100 %. The clinical effectiveness was 100 % with complete coverage of the metastasis by the avascular coagulation zone evaluated on immediate post-ablation CEUS. Local tumor progression (local recurrence) was seen in 12 (9.6 %) of the 125 treated metastases, and affected 10 (26 %) of the 39 patients. One major complication was observed in the form of a liver abscess that easily resolved after percutaneous drainage. Four minor complications were observed: Three cases of pain located at the puncture site and one case of ascites. CEUS was valuable in all phases of ablation including pre-ablation staging and procedure planning, placement of MW needles in the tumor, immediate post-ablation control of coagulation size, and finally in the long term follow-up regime. CONCLUSION CEUS-guided MW ablation of liver metastases is an efficient and safe ablation technique with several advantages compared to other ablation modalities.", "Recombinant adenoviruses are being developed for gene therapy for cystic fibrosis and other lung diseases, and for prevention and treatment of vascular thrombosis. A major limitation to the clinical utility of adenoviruses is the low efficiency of gene transfer achieved in vivo. In addition, little is known about the initial interactions between adenoviruses and the target cell. To address the hypothesis that the negative charge presented by membrane glycoproteins reduces the efficiency of adenovirus-mediated gene transfer, primary cultures of human airway, Madin\u2013Darby canine kidney cells, an immortalized cystic fibrosis airway epithelial cell line, and primary cultures of sheep pulmonary artery endothelium were infected with recombinant adeno- virus containing the E. coli lacZ reporter gene (Ad2\u03b2gal2) in the presence of various polyions. For each cell type, adsorption of Ad2\u03b2gal2 in the presence of the polycations polybrene, protamine, DEAE-dextran, and poly-L-lysine significantly increased the percentage of cells that express lacZ. The polyanion heparin did not significantly alter gene transfer efficiency, but completely abrogated the effects of polycations. These data provide evidence that negatively charged moieties on the cell surface reduce the efficiency of adenovirus-mediated gene transfer, and that alteration of the charge interaction between adenoviruses and the cell surface may improve the potential clinical application of these vectors.", "Lambda interferon (IFN-\u03bb) has potent antiviral effects against multiple enteric viral pathogens, including norovirus and rotavirus, in both preventing and curing infection. Because the intestine includes a diverse array of cell types, however, the cell(s) upon which IFN-\u03bb acts to exert its antiviral effects is unclear. Here, we sought to identify IFN-\u03bb-responsive cells by generation of mice with lineage-specific deletion of the receptor for IFN-\u03bb, Ifnlr1 We found that expression of IFNLR1 on intestinal epithelial cells (IECs) in the small intestine and colon is required for enteric IFN-\u03bb antiviral activity. IEC Ifnlr1 expression also determines the efficacy of IFN-\u03bb in resolving persistent murine norovirus (MNoV) infection and regulates fecal shedding and viral titers in tissue. Thus, the expression of Ifnlr1 by IECs is necessary for the response to both endogenous and exogenous IFN-\u03bb. We further demonstrate that IEC Ifnlr1 expression is required for the sterilizing innate immune effects of IFN-\u03bb by extending these findings in Rag1-deficient mice. Finally, we assessed whether our findings pertained to multiple viral pathogens by infecting mice specifically lacking IEC Ifnlr1 expression with reovirus. These mice phenocopied Ifnlr1-null animals, exhibiting increased intestinal tissue titers and enhanced reovirus fecal shedding. Thus, IECs are the critical cell type responding to IFN-\u03bb to control multiple enteric viruses. This is the first genetic evidence that supports an essential role for IECs in IFN-\u03bb-mediated control of enteric viral infection, and these findings provide insight into the mechanism of IFN-\u03bb-mediated antiviral activity.IMPORTANCE Human noroviruses (HNoVs) are the leading cause of epidemic gastroenteritis worldwide. Type III interferons (IFN-\u03bb) control enteric viral infections in the gut and have been shown to cure mouse norovirus, a small-animal model for HNoVs. Using a genetic approach with conditional knockout mice, we identified IECs as the dominant IFN-\u03bb-responsive cells in control of enteric virus infection in vivo Upon murine norovirus or reovirus infection, Ifnlr1 depletion in IECs largely recapitulated the phenotype seen in Ifnlr1-/- mice of higher intestinal tissue viral titers and increased viral shedding in the stool. Moreover, IFN-\u03bb-mediated sterilizing immunity against murine norovirus requires the capacity of IECs to respond to IFN-\u03bb. These findings clarify the mechanism of action of this cytokine and emphasize the therapeutic potential of IFN-\u03bb for treating mucosal viral infections.", " Although flow diverters (FDs) have been widely accepted by neurointerventionists, their safety has yet to be fully defined. Stratification by aneurysm size and location is essential for correct evaluation of treatment outcomes and risks of flow diversion. OBJECTIVE To compare neurological and anatomic outcomes and evaluate the risk of complications after endovascular treatment of large or giant internal carotid artery (ICA) aneurysms with FD/FDs alone or together with coil embolization. METHODS We reviewed all patients with large or giant, ruptured or unruptured ICA aneurysms who underwent endovascular treatment with flow diversion alone (group A) or with concomitant coiling (group B) in 4 international institutions between 2010 and 2015. Anatomic outcome was evaluated using the Byrne scale on digital subtraction angiography and/or angioMRI and/or angioCT scans 3, 6, 12, and 24 months postoperatively. RESULTS We collected 44 patients with large or giant ICA aneurysms. Four patients (9%) presented with aneurysmal subarachnoid hemorrhage (SAH). FD/FDs were used alone in 26 patients and in combination with coil embolization in the 18 remaining patients. The mortality rate due to procedure-related and/or neurological complications was 2.2%. Twelve months after the procedure, 88.6% (n = 39) of patients had a favorable neurological outcome. One year after the procedure, the aneurysm was completely occluded in 72.7% of patients: 61.5% (16/18) in group A and 88.9% (16/26) in group B. CONCLUSION Clinical outcomes and rates of intraoperative and postoperative complications did not differ significantly between the groups. Better anatomic results using FD/FDs combined with coils were documented 6 months after the procedure; this option seems to provide a higher aneurysm occlusion rate and reduce the need for retreatment.", "PURPOSE To examine the accuracy of the unenhanced zone at contrast material-enhanced ultrasonography (US) in predicting coagulative necrosis during and 21 days after radiofrequency (RF) ablation by using radiologic-pathologic comparison. MATERIALS AND METHODS Animal studies were approved by the Institutional Animal Care and Use Committee. The livers of 28 rats underwent US-guided RF ablation. In four animals, contrast-enhanced US was performed during ablation and 2 hours and 2, 7, 14, and 21 days after ablation. The unenhanced zone area on US images was measured. DiI-labeled microbubbles were administered during ablation at 2, 4, and 6 minutes or at 2 hours and 2, 7, 14, and 21 days after ablation in the remaining 24 animals (n = 3 at each time point). One minute later, the animal was euthanized, and the ablated liver was harvested. Tissue samples were imaged to quantify total fluorescence, and NADH staining was performed on the same slice. Hematoxylin-eosin staining was also performed. The findings on fluorescence images, NADH-stained images, and hematoxylin-eosin-stained images were compared. The areas of DiI bubble-negative zones, NADH-negative zones, and lightly NADH-staining zones were measured. Data were analyzed by using one-way analysis of variance. RESULTS The area of the unenhanced zone on contrast-enhanced US images increased during RF ablation and reached a maximum within 2 days after ablation. At histopathologic examination, a transition zone manifested adjacent to the coagulation zone until 2 days after ablation. The DiI-bubble negative zone on fluorescence images and the damaged zone (transition zone plus coagulation zone) on NADH-stained images increased rapidly within 2 hours after ablation, then slowly reached the maximum on day 2. The ratios of the mean areas of these two zones at hour 2 to those at day 2 were 94.6% and 95.6%, respectively. High uniformity between the damaged zone on NADH-stained images and the DiI bubble-negative zone on fluorescence images was noted at all time points. CONCLUSION The temporary transition zone in NADH staining is partially damaged and should transition to nonviability 2 days after ablation. These results demonstrate that contrast-enhanced US can help delineate the maximum area of cell damage (to within 5% of the maximum) as early as 2 hours after ablation. Contrast-enhanced US may be a simple and accurate tool for monitoring the effects of RF ablation and quantifying the size of thermal damage after treatment.", " Atherosclerosis in the superficial femoral artery is common in patients suffering from peripheral artery disease. Paclitaxel-eluting balloon (PEB) angioplasty, stenting, and directional atherectomy (DA) have provided new options for the treatment of superficial femoral artery disease; however, the comparative efficacy of these interventional strategies remains uncertain. METHODS One hundred and fifty-five patients with symptomatic peripheral artery disease due to de novo superficial femoral artery stenotic or occlusive lesions were randomized to treatment with plain balloon angioplasty (BA) followed by PEB angioplasty and stenting (n=48), BA and stenting (n=52), or DA with distal protection and bailout stenting (n=55). The primary end point of the study was percentage diameter stenosis after 6 months measured by angiography. Other end points included target lesion revascularization, thrombosis, ipsilateral amputation, binary restenosis, and all-cause mortality at 6 and 24 months. RESULTS Baseline and lesion characteristics were comparable in all groups with a mean lesion length of 65.9\u00b146.8 mm and 56% total occlusions. At 6 months angiography, the percent diameter stenosis was significantly lower in patients treated by PEB angioplasty and stenting (34\u00b131%) as compared with BA angioplasty and stenting (56\u00b129%, P=0.009) or DA (55\u00b129%, P=0.007). Similar
