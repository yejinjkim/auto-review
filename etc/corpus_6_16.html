e tumor as the injection of 28 MBq of the radiopeptide alone but without any apparent side effects, such as radiation damage of the kidneys.", "Background The selection of a pre-shaped microcatheter or a shaping method must be carefully considered for successful aneurysm coiling. The objective of this report is to verify the use of intravascular placement to establish an appropriate microcatheter shape. Methods Fifteen patients (15 aneurysms) were included in this study because of the predicted difficulty of microcatheter insertion and stabilisation. The SL-10 straight microcatheter was inserted into the parent artery until the tip of the catheter passed through the neck of the aneurysm. After 5 minutes, the microcatheter was pulled out and the shape acquired from intravascular placement was confirmed and compared with the three-dimensional rotational angiography. In addition, the microcatheter tip was steam-shaped for coiling and coil embolisation was performed. A silicone flow model was also used to confirm our findings. The first experiment compared the bend angle in four different microcatheters placed in the model for 5 minutes. In the second experiment, the SL-10 straight microcatheter was placed in the model, and the bend angle was measured at 2.5, 5, 7.5 and 10 minutes to observe the changes in bend angle over time. Results The SL-10 straight microcatheter, in place for 5 minutes, acquired a shape similar to the patient's own vessel. Among the 15 patients included, 13 were treated using an intravascular shaped microcatheter. In the flow model experiments, the SL-10 most easily acquired the vessel shape, and the shape change stabilised after 5 minutes. Conclusion Shaping the SL-10 straight microcatheter using intravascular placement is an effective shaping method for aneurysm coil embolisation.", " Persistent primitive hypoglossal artery (PPHA), a remnant of embryonal circulation, is a rare variant of the posterior cerebral circulation. Seven prior cases of posterior circulation stroke in the setting of PPHA have been described in the literature, with all but one case being attributable to atherosclerotic embolization from the internal carotid artery (ICA) through the PPHA. CASE DESCRIPTION We report a unique case of a young male with a PPHA presenting with a \"top of the basilar\" syndrome following the repair of his atrial septal defect who underwent emergent revascularization via endovascular mechanical aspiration thrombectomy. The patient underwent a successful aspiration thrombectomy with significant improvement in his clinical exam. CONCLUSIONS Considering the rarity of this persistent fetal anastamosis, it is important to be aware of the propensity for unusual presentations in the context of stroke, understand the management of the problem, and expeditiously treat the patient.", "PURPOSE OF REVIEW Portal hypertensive gastropathy (PHG) and gastric antral vascular ectasia (GAVE) are two types of upper gastrointestinal bleeding that may present similarly, but are managed very differently. This article reviews the pathogenesis and guidelines in management of both of these conditions with emphasis on recent advances in the field. RECENT FINDINGS Off-label use of Hemospray has been shown in several case series to be useful in managing acute bleeding from PHG. Balloon-occluded retrograde transvenous obliteration presents an alternative approach for this condition. Radiofrequency ablation may be an alternative therapy to argon plasma coagulation in the endoscopic treatment of GAVE, as it consists of fewer sessions and has been shown to decrease gastrointestinal blood loss. SUMMARY The treatment options for PHG and GAVE are constantly evolving and expanding. In this review, we present the latest approaches in the gastroenterologist's arsenal to deal with these conditions.", "Human coronavirus 229E, classified as a group I coronavirus, utilizes human aminopeptidase N (APN) as a receptor; however, its entry mechanism has not yet been fully elucidated. We found that HeLa cells infected with 229E via APN formed syncytia when treated with trypsin or other proteases but not in a low-pH environment, a finding consistent with syncytium formation by severe acute respiratory syndrome coronavirus (SARS-CoV). In addition, trypsin induced cleavage of the 229E S protein. By using infectious viruses and pseudotyped viruses bearing the 229E S protein, we found that its infection was profoundly blocked by lysosomotropic agents as well as by protease inhibitors that also prevented infection with SARS-CoV but not that caused by murine coronavirus mouse hepatitis virus strain JHMV, which enters cells directly from the cell surface. We found that cathepsin L (CPL) inhibitors blocked 229E infection the most remarkably among a variety of protease inhibitors tested. Furthermore, 229E infection was inhibited in CPL knockdown cells by small interfering RNA, compared with what was seen for a normal counterpart producing CPL. However, its inhibition was not so remarkable as that found with SARS-CoV infection, which seems to indicate that while CPL is involved in the fusogenic activation of 229E S protein in endosomal infection, not-yet-identified proteases could also play a part in that activity. We also found 229E virion S protein to be cleaved by CPL. Furthermore, as with SARS-CoV, 229E entered cells directly from the cell surface when cell-attached viruses were treated with trypsin. These findings suggest that 229E takes an endosomal pathway for cell entry and that proteases like CPL are involved in this mode of entry.", "Human enterovirus 68 (EVD68) is a primary causative agent for respiratory illness worldwide. Until now, there has been no available medication for treating EVD68-related diseases. Rheum emodin, artemisinin, astragaloside, pseudolaric acid B, oridonin, and erianin are natural extracts from Chinese herbs that have traditionally been used for the treatment and prevention of epidemic diseases. Our results showed that pseudolaric acid B protected cells from EVD68-induced cytopathic effects and decreased viral production. However, the same effects were not observed with rheum emodin, astragaloside, or artemisinin. Pseudolaric acid B inhibited EVD68 production by manipulating the host cell cycle in G2/M phase. Further, either oridonin or erianin related G2/M arrest also inhibited viral production. Due to inducing G2/M phase arrest, pseudolaric acid B, oridonin, and erianin might be good candidates for inhibiting EVD68 production, and Chinese herbs with natural compounds inducing G2/M arrest should be considered for the treatment of EVD68-related diseases.", "The coronavirus disease 2019(COVID-19) is developing rapidly and posing great threat to public health. There is no specific medicine available for treating the disease. Luckily, traditional Chinese medicine has played a positive role in the fighting against COVID-19. In this paper, We collected and sorted the prescriptions of modern Chinese medicine for COVID-19 released by national government, different provinces, autonomous regions and municipalities, as well as online databases, such as CNKI, WanFang medical network, and VIP database. These prescriptions were combined with the inheritance of traditional Chinese medicine auxiliary V2.5, and the complex system entropy clustering method was used to determine the association rules and frequency of single drug and drug combination in the prescription. In the end, 96 effective prescriptions were included. Among them, the four properties were mainly concentrated in temperature, cold and level, the five tastes were mainly concentrated in bitter, hot and sweet, and the meridians were mainly concentrated in lung, stomach and spleen. The high-frequency drugs were Glycyrrhizae Radix et Rhizoma, Armeniacae Semen Amarum, Gypsum Fibrosum, etc., and the high-frequency combinations are Gypsum Fibrosum-Armeniacae Semen Amarum, Gypsum Fibrosum-Glycyrrhizae Radix et Rhizoma, Armeniacae Semen Amarum-Glycyrrhizae Radix et Rhizoma, the core combinations are Lepidii Semen-Armeniacae Semen Amarum-Gypsum Fibrosum, Pogostemonis Herba-Zingiberis Rhizoma Recens-Magnoliae Officinalis Cortex, Ophiopogonis Radix-Armeniacae Semen Amarum-Scutellariae Radix and so on. Form new prescriptions Lepidii Semen, Armeniacae Semen Amarum, Gypsum Fibrosum, Pogostemonis Herba, Zingiberis Rhizoma Recens, Magnoliae Officinalis Cortex. Ophiopogonis Radix, Armeniacae Semen Amarum, Scutellariae Radix, Schisandrae Sphenantherae Fructus, Panacis Quinquefolii Radix. From the medicinal properties to high-frequency drugs and new prescriptions, it could be seen that the overall treatment of COVID-19 by traditional Chinese medicine was to strengthen body resistance, eliminate pathogenic factors, and give attention to Qi and Yin.", "Cerebral aneurysms are pathological focal evaginations of the arterial wall at and around the junctions of the circle of Willis. Their tenuous walls predispose aneurysms to leak or rupture leading to hemorrhagic strokes with high morbidity and mortality rates. The endovascular treatment of cerebral aneurysms currently includes the implantation of fine-mesh stents, called flow diverters, within the parent artery bearing the aneurysm. By mitigating flow velocities within the aneurysmal sac, the devices preferentially induce thrombus formation in the aneurysm within hours to days. In response to the foreign implant, an endothelialized arterial layer covers the luminal surface of the device over a period of days to months. Organization of the intraneurysmal thrombus leads to resorption and shrinkage of the aneurysm wall and contents, eventually leading to beneficial remodeling of the pathological site to a near-physiological state. The devices' primary function of reducing flow activity within aneurysms is corollary to their mesh structure. Complete specification of the device mesh structure, or alternately device permeability, necessarily involves the quantification of two variables commonly used to characterize porous media-mesh porosity and mesh pore density. We evaluated the flow alteration induced by five commercial neurovascular devices of varying porosity and pore density (stents: Neuroform, Enterprise, and LVIS; flow diverters: Pipeline and FRED) in an idealized sidewall aneurysm model. As can be expected in such a model, all devices substantially reduced intraneurysmal kinetic energy as compared to the nonstented case with the coarse-mesh stents inducing a 65-80% reduction whereas the fine-mesh flow diverters induced a near-complete flow stagnation (\u223c98% reduction). We also note a trend toward greater device efficacy (lower intraneurysmal flow) with decreasing device porosity and increasing device pore density. Several such flow studies have been and are being conducted in idealized as well as patient-derived geometries with the overarching goals of improving device design, facilitating treatment planning (what is the optimal device for a specific aneurysm), and predicting treatment outcome (will a specific aneurysm treated with a specific device successfully occlude over the long term). While the results are generally encouraging, there is poor standardization of study variables between different research groups, and any consensus will only be reached after standardized studies are conducted on collectively large datasets. Biochemical variables may have to be incorporated into these studies to maximize predictive values.", ": Shared decision making (SDM) is a key attribute of patient-centered care, which empowers palliative care patients to be able to make optimal medical decisions about end-of-life treatments based on their own values and preferences. AIM: The aim of this systematic literature review is to detail and compare interventions supporting SDM over the last 10 years (January 2008 to December 2017) and to analyze patient/caregiver outcomes at the end of life. METHODS: This review followed the Preferred Reporting Items for Systematic Reviews and Meta-Analyses guidelines. PubMed, CINAHL, Embase, and Cochrane Library were searched with key search terms: SDM, decision aid, decision support, palliative care, and hospice care. The Mixed Methods Appraisal Tool was used to assess the quality of the included studies. RESULTS: The initial search yielded 2705 articles, and 12 studies were included in the final review. The quality of the studies was modest and technology-enabled delivery modes (e.g., video, DVD, web-based tool) were most commonly used. Patient/caregiver knowledge of end-of-life care was the most common primary outcome across studies. The strength of the association between the SDM interventions and patient/caregiver outcomes varied. CONCLUSION: The findings from the studies that examined the effects of the SDM intervention on patient outcomes were inconsistent, highlighting the need for further SDM intervention studies among diverse patient populations using consistent measures. Given the availability of health technologies, future studies should focus on developing individual-tailored, technology-enabled interventions to support patient-centered medical decision making.", "OBJECTIVES The purpose of our study was to distinguish the different components of a brain arteriovenous malformation (bAVM) on 3D rotational angiography (3D-RA) using a semi-automated segmentation algorithm. MATERIALS AND METHODS Data from 3D-RA of 15 patients (8 males, 7 females; 14 supratentorial bAVMs, 1 infratentorial) were used to test the algorithm. Segmentation was performed in two steps: (1) nidus segmentation from propagation (vertical then horizontal) of tagging on the reference slice (i.e., the slice on which the nidus had the biggest surface); (2) contiguity propagation (based on density and variance) from tagging of arteries and veins distant from the nidus. Segmentation quality was evaluated by comparison with six frame/s DSA by two independent reviewers. Analysis of supraselective microcatheterisation was performed to dispel discrepancy. RESULTS Mean duration for bAVM segmentation was 64 \u00b1 26 min. Quality of segmentation was evaluated as good or fair in 93% of cases. Segmentation had better results than six frame/s DSA for the depiction of a focal ectasia on the main draining vein and for the evaluation of the venous drainage pattern. CONCLUSION This segmentation algorithm is a promising tool that may help improve the understanding of bAVM angio-architecture, especially the venous drainage. KEY POINTS \u2022 The segmentation algorithm allows for the distinction of the AVM's components \u2022 This algorithm helps to see the venous drainage of bAVMs more precisely \u2022 This algorithm may help to reduce the treatment-related complication rate.", "OBJECTIVE The present study aimed to evaluate the short-term clinical performance and safety of percutaneous microwave ablation (MWA) techniques for the treatment of bone tumors. METHODS This single-institution retrospective study investigated 47 cases of bone tumors treated by MWA from June 2015 to June 2018. The study included 26 patients (55.3%) with benign bone tumors and 21 patients (44.7%) with malignant bone tumors. The tumors were located in the spine or sacrum (15, 31.9%), the upper extremities (6, 12.8%), the lower extremities (17, 36.2%) and the pelvis (9, 19.1%). Outcomes regarding clinical efficacy, including pain relief, quality of life, and intervention-related complications, were evaluated before and after MWA using the visual analog scale (VAS) and the 36-item Short-Form Health Survey (SF-36) scoring system. RESULTS Of the 47 patients included in this study, all of them completed follow-up examinations, with a mean follow-up duration of 4.8 \u00b1 1.6 months (range, 2-9 months). Significantly improved VAS and SF-36 scores were recorded after the initial treatment (P<0.001), suggesting that almost 100% of patients experienced pain relief and an improved quality of life following surgery. No major intervention-related complications (e.g., serious neurovascular injury or infection) occurred during or after the treatment. We recorded only three minor posttreatment complications (6.4%, 3/47), which were related to thermal injury that caused myofasciitis and affected wound healing. CONCLUSION In our study, the short-term efficacy of MWA was considerably favorable, with a relatively low rate of complications. Our results also showed that MWA was effective for pain relief and improved patients' quality of life, making it a feasible treatment alternative for bone tumors.", "Coronavirus disease 2019 (COVID-19) has recently become a worldwide outbreak with several millions of people infected and more than 160.000 deaths. A fast and accurate diagnosis in this outbreak is critical to isolate and treat patients. Radiology plays an important role in the diagnosis and management of the patients. Among various imaging modalities, chest CT has received attention with its higher sensitivity and specificity rates. Shortcomings of the real-time reverse transcriptase-polymerase chain reaction test, including inappropriate sample collection and analysis methods, initial false negative results, and limited availability has led to widespread use of chest CT in the diagnostic algorithm. This review summarizes the role of radiology in COVID-19 pneumonia, diagnostic accuracy of imaging, and chest CT findings of the disease.", " Laparoscopic single-port surgery has widely been introduced for the treatment of various abdominal conditions. But controversies still exist regarding its potential advantages and risks, especially for emergency surgery. The aim of this study was to evaluate the results of a single-port laparoscopic repair using straight laparoscopic instruments for the treatment of perforated duodenal ulcers. METHODS A prospective consecutive case series was conducted including all patients with a perforated duodenal ulcer who underwent a laparoscopic single-port repair at a single institution from January 2012 to June 2018. The operation was performed through a single port using conventional straight laparoscopic instruments and intra-corporeal knot tying techniques. RESULTS Out of 75 patients, simple closure of the perforation without omental patch was accomplished in 96% of cases. Conversion to an open operation was required in one patient (1.3%) due to a posterior duodenal perforation, and additional trocar placement was needed in another patient (1.3%). The mean incision length was 2.0 \u00b1 0.2 cm. The mean operation time was 63.0 \u00b1 26.6 min. Meantime a nasogastric tube remained in place was 2.9 \u00b1 0.8 days. Mean duration of analgesic use was 2.8 \u00b1 0.8 days. The rate of postoperative complications was 2.7%, including two patients with wound infections. There were no instances of intestinal leak or abscess. The postoperative hospital stay was 5.7 \u00b1 1.2 days. CONCLUSION Laparoscopic single-port repair using conventional straight laparoscopic instruments with intra-corporeal knot tying technique was safe and feasible for patients with perforated duodenal ulcers with low risk factors. This method offers results comparable to those expected with the standard multiport laparoscopic approach with the addition of improved cosmetic outcomes.", "PURPOSE Metal-on-metal total disc replacement is a recent alternative treatment for degenerative disc disease. Wear and corrosion of these implants can lead to local and systemic transport of metal debris. This prospective longitudinal study examined the serum chromium and cobalt levels in 24 patients with cobalt-chromium alloy metal-on-metal lumbar disc replacements. METHODS Serum was assayed for chromium (Cr) and cobalt (Co) using high-resolution inductively-coupled plasma-mass spectrometry. Detection limits were 0.015 ng/mL for Cr and 0.04 ng/mL for Co. RESULTS Median serum Co levels at pre-op, 3, 6, 12, 24, and 36-months post-op were 0.10, 1.03, 0.96, 0.98, 0.67, and 0.52 ng/mL, respectively. Median serum Cr levels were 0.06, 0.49, 0.65, 0.43, 0.52, and 0.50 ng/mL, respectively. CONCLUSION In general, these results indicated that serum Co and Cr levels are elevated at all postoperative time points and are of the same order of magnitude as those observed in well-functioning metal-on-metal surface replacements of the hip and in metal-on-metal total hip replacements at similar postoperative time points.", " Despite increasing use of laparoscopic appendectomy, data demonstrating outcomes of this technique exclusively among the elderly population are scarce. This study aimed to compare 30-day postoperative morbidity and length of hospital stay among elderly patients after appendectomy. METHODS Appendicitis patients older than 65 years were extracted from the National Surgical Quality Improvement Project (NSQIP) database. Demographics and rates of complications for patients undergoing open and laparoscopic appendectomies were compared. Uni- and multivariate analyses adjusted for differences between groups compared the end points of major and minor complications as well as the days of hospital stay after initial surgery. RESULTS A total of 3,335 patients underwent appendectomy, with 2,235 patients (67%) receiving a laparoscopic procedure. The open appendectomy patients were significantly older and more likely to have various preoperative comorbidities (p<0.05). No difference in median operative time between the two techniques was found. Both required 51 min (p=0.11). The open cases had higher rates of both major and minor postoperative complications than the laparoscopic cases (p<0.0001), both overall and before discharge. Multivariate analysis showed no association between operative approach and major complications, and a reduced risk of minor complications with laparoscopy. Length of surgical stay was longer for the open group than for the laparoscopically treated group (median, 4 days vs 2 days; p<0.05). After adjustment, laparoscopy still was significantly associated with a shorter hospital stay than open appendectomy (p<0.0001). CONCLUSIONS Laparoscopic appendectomy is a safe procedure for elderly patients. During the 30-day postoperative period, no correlation with major complications was found, and the findings showed a beneficial association with regard to minor complications. After adjustment for perioperative factors, laparoscopy is associated with a shorter hospital stay than open appendectomy.", "The novel coronavirus 2019 (COVID-19) is clinically characterized by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), which is responsible for a high number of patients needing mechanical ventilation or intensive care units treatment and for the elevated mortality risk. A link between COVID-19 and multiorgan failure may be dependent on the fact that most COVID-19 patients are complicated by pneumonia, which is known to be associated with early changes of clotting and platelet activation and artery dysfunction; these changes may implicate in thrombotic-related events such as myocardial infarction and ischemic stroke. Recent data showed that myocardial injury compatible with coronary ischemia may be detectable in SARS-CoV-2 patients and laboratory data exploring clotting system suggest the presence of a hypercoagulation state. Thus, we performed a systematic review of COVID-19 literature reporting measures of clotting activation to assess if changes are detectable in this setting and their relationship with clinical severity. Furthermore, we discussed the biologic plausibility of the thrombotic risk in SARS-CoV-2 and the potential use of an antithrombotic treatment.", "Human lungs single cell RNA sequencing data from healthy donors (elderly and young; GEO accession number GSE122960) were analyzed to isolate and specifically study gene expression in alveolar type II cells. Co-localization of ACE2 and TMPRSS2 enables SARS-CoV 2 to enter the cells. Expression of these genes in the alveolar type II cells of elderly and young patients were comparable and therefore do not seem to be responsible for worse outcomes observed in COVID-19 affected elderly. In cells from the elderly, 263 genes were downregulated and 95 upregulated. SOD3 was identified as the top-ranked gene that was most down-regulated in the elderly. Other redox-active genes that were also downregulated in cells from the elderly included ATF4 and M2TA. ATF4, an ER stress sensor that defends lungs via induction of heme oxygenase 1. The study of downstream factors known to be induced by ATF4, according to Ingenuity Pathway AnalysisTM, identified 24 candidates. Twenty-one of these were significantly downregulated in the cells from the elderly. These downregulated candidates were subjected to enrichment using the Reactome Database identifying that in the elderly, the ability to respond to heme deficiency and the ATF4-dependent ability to respond to endoplasmic reticulum stress is significantly compromised. SOD3-based therapeutic strategies have provided beneficial results in treating lung disorders including fibrosis. The findings of this work propose the hypotheses that lung-specific delivery of SOD3/ATF4 related antioxidants may work in synergy with promising anti-viral drugs such as remdesivir to further improve COVID-19 outcomes in the elderly.", " After cancer surgery, complications, and disability prevent some patients from receiving subsequent treatments. Given that an inability to complete all intended cancer therapies might negate the oncologic benefits of surgical therapy, strategies to improve return to intended oncologic treatment (RIOT), including minimally invasive surgery (MIS), are being investigated. METHODS This project was designed to evaluate liver tumor patients to determine the RIOT rate, risk factors for inability to RIOT, and its impact on survivals. Outcomes for a homogenous cohort of 223 patients who underwent open-approach surgery for metachronous colorectal liver metastases and a group of 27 liver tumor patients treated with MIS hepatectomy were examined. RESULTS Of the 223 open-approach patients, 167 were offered postoperative therapy, yielding a RIOT rate of 75%. The remaining 56 (25%) patients were unable to receive further treatment due to surgical complications (n = 29 pts) or poor performance status (n = 27 pts). Risk factors associated with inability to RIOT were hypertension (OR 2.2, P = 0.025), multiple preoperative chemotherapy regimens (OR 5.9, P = 0.039), and postoperative complications (OR 2.0, P = 0.039). Inability to RIOT correlated with shorter disease-free and overall survivals (P < 0.001, HR = 2.16; and P = 0.005, HR = 2.07, respectively). In contrast to the open surgery group, 100% of MIS patients who were intended to initiate postoperative therapy did so (P = 0.038) within a shorter median time interval (MIS: 15 days vs. open: 42 days; P < 0.001). CONCLUSIONS The relationship between RIOT and long-term oncologic outcomes suggests that RIOT rates for both open- and MIS-approach cancer surgery should routinely be reported as a quality indicator.", " Occurrence of abdominal wall hernias during and before peritoneal dialysis constitutes a pivotal role in treatment discontinuation, failure, and exclusion from this dialysis method. We herein present a single-center experience regarding a one-stage surgical strategy, including hernia repair and simultaneous peritoneal dialysis catheter implantation. PATIENTS AND METHODS Over a 4-year period, 123 patients underwent peritoneal dialysis catheter implantation and 23 patients (19%) had concomitant abdominal wall hernias and were enrolled in this monocentric prospective study. Data collection included recurrent and new-onset hernias, surgical site infection, 1-year and 2-year catheter survival. RESULTS In 23 patients, 27 hernia repairs combined with peritoneal dialysis catheter implantation were performed. Median age was 52 years (range, 30-85 years) and 18/23 (78%) patients were male. There were no recurrent hernias and no early surgical site infections. Daily flushing was regularly started on the 1st to 3rd postoperative day. Five patients (22%) developed hernias on other anatomical sites, which required hernia repair and perioperative discontinuation of peritoneal dialysis. After a median follow-up of 37 months (range, 28-87 months), 96% of all implanted catheters were still working. CONCLUSION Hernia repair and simultaneous peritoneal dialysis catheter implantation are associated with no recurrent hernias, an early start of peritoneal dialysis, a very low postoperative morbidity and very high 1-year and 2-year catheter survival.", "Coronavirus disease 2019 (COVID-19) is a viral infection that can, in severe cases, result in cytokine storm, systemic inflammatory response and coagulopathy that is prognostic of poor outcomes. While some, but not all, laboratory findings appear similar to sepsis-associated disseminated intravascular coagulopathy (DIC), COVID-19- induced coagulopathy (CIC) appears to be more prothrombotic than hemorrhagic. It has been postulated that CIC may be an uncontrolled immunothrombotic response to COVID-19, and there is growing evidence of venous and arterial thromboembolic events in these critically ill patients. Clinicians around the globe are challenged with rapidly identifying reasonable diagnostic, monitoring and anticoagulant strategies to safely and effectively manage these patients. Thoughtful use of proven, evidence-based approaches must be carefully balanced with integration of rapidly emerging evidence and growing experience. The goal of this document is to provide guidance from the Anticoagulation Forum, a North American organization of anticoagulation providers, regarding use of anticoagulant therapies in patients with COVID-19. We discuss in-hospital and post-discharge venous thromboembolism (VTE) prevention, treatment of suspected but unconfirmed VTE, laboratory monitoring of COVID-19, associated anticoagulant therapies, and essential elements for optimized transitions of care specific to patients with COVID-19.", "Endovascular mechanical thrombectomy (MT) is reserved for acute ischaemic stroke secondary to large vessel occlusion. The various MT techniques employed in the treatment of hyperacute strokes are constantly evolving with new devices and improvisation of existing technology (Wahlgren, et al 2016). In this review, we describe a variety of MT techniques gained from our experience of performing over 350 procedures in 7 years of providing a 24/7 service within the national framework of a hyperacute stroke centre. We outline a number of endovascular techniques, procedure limitations, and potential complications.", "OBJECTIVE Spacer gel is used to reduce the rectal dose in prostate radiotherapy. It is injected to increase the distance between the prostate and rectum. During the course of external radiotherapy treatment, physiological changes in rectal volume exist. When using polyethylene glycol material, such as DuraSeal(\u00ae) (Covidien, Mansfield, MA), gel resorption also occurs. Together, these factors alter the original dose plan distribution. METHODS External dose planning and calculations were simulated using images acquired from 10 patients who were treated with brachytherapy and gel. The CT series was taken relative to gel injection: pre 1 day, post 1 day, post 1 month and post 2 months. Adaptive planning was compared with a single plan. RESULTS Adaptive planning shows better results compared with the single plan used in the total treatment course; however, the effect is minor. CONCLUSION Gel usage is clearly favourable to rectal DVH. Using adaptive planning with gel improves rectal DVH but is not necessary according to this study. ADVANCES IN KNOWLEDGE Spacer gel is used in prostate radiotherapy to increase distance between the prostate and the rectum, thus reducing the rectal doses. During the treatment course, gel resorption exists which affects the rectal doses. The usefulness of adaptive planning to compensate this resorption effect has not been studied before.", "IMPORTANCE Although use of oral anticoagulants (OACs) is increasing, there is a substantial lack of data on how to treat OAC-associated intracerebral hemorrhage (ICH). OBJECTIVE To assess the association of anticoagulation reversal and blood pressure (BP) with hematoma enlargement and the effects of OAC resumption. DESIGN, SETTING, AND PARTICIPANTS Retrospective cohort study at 19 German tertiary care centers (2006-2012) including 1176 individuals for analysis of long-term functional outcome, 853 for analysis of hematoma enlargement, and 719 for analysis of OAC resumption. EXPOSURES Reversal of anticoagulation during acute phase, systolic BP at 4 hours, and reinitiation of OAC for long-term treatment. MAIN OUTCOMES AND MEASURES Frequency of hematoma enlargement in relation to international normalized ratio (INR) and BP. Incidence analysis of ischemic and hemorrhagic events with or without OAC resumption. Factors associated with favorable (modified Rankin Scale score, 0-3) vs unfavorable functional outcome. RESULTS Hemorrhage enlargement occurred in 307 of 853 patients (36.0%). Reduced rates of hematoma enlargement were associated with reversal of INR levels <1.3 within 4 hours after admission (43/217 [19.8%]) vs INR of \u22651.3 (264/636 [41.5%]; P < .001) and systolic BP <160 mm Hg at 4 hours (167/504 [33.1%]) vs \u2265160 mm Hg (98/187 [52.4%]; P < .001). The combination of INR reversal <1.3 within 4 hours and systolic BP of <160 mm Hg at 4 hours was associated with lower rates of hematoma enlargement (35/193 [18.1%] vs 220/498 [44.2%] not achieving these values; OR, 0.28; 95% CI, 0.19-0.42; P < .001) and lower rates of in-hospital mortality (26/193 [13.5%] vs 103/498 [20.7%]; OR, 0.60; 95% CI, 0.37-0.95; P = .03). OAC was resumed in 172 of 719 survivors (23.9%). OAC resumption showed fewer ischemic complications (OAC: 9/172 [5.2%] vs no OAC: 82/547 [15.0%]; P < .001) and not significantly different hemorrhagic complications (OAC: 14/172 [8.1%] vs no OAC: 36/547 [6.6%]; P = .48). Propensity-matched survival analysis in patients with atrial fibrillation who restarted OAC showed a decreased HR of 0.258 (95% CI, 0.125-0.534; P < .001) for long-term mortality. Functional long-term outcome was unfavorable in 786 of 1083 patients (72.6%). CONCLUSIONS AND RELEVANCE Among patients with OAC-associated ICH, reversal of INR <1.3 within 4 hours and systolic BP <160 mm Hg at 4 hours were associated with lower rates of hematoma enlargement, and resumption of OAC therapy was associated with lower risk of ischemic events. These findings require replication and assessment in prospective studies. TRIAL REGISTRATION clinicaltrials.gov Identifier: NCT01829581.", "Importance Reperfusion is a key factor for clinical outcome in patients with acute ischemic stroke (AIS) treated with endovascular thrombectomy (EVT) for large-vessel intracranial occlusion. However, data are scarce on the association between the time from onset and reperfusion results. Objective To analyze the rate of reperfusion after EVT started at different intervals after symptom onset in patients with AIS. Design, Setting, and Participants We conducted a meta-analysis of individual patient data from 7 randomized trials of the Highly Effective Reperfusion Using Multiple Endovascular Devices (HERMES) group. This is a multicenter cohort study of the intervention arm of randomized clinical trials included in the HERMES group. Patients with anterior circulation AIS who underwent EVT for M1/M2 or intracranial carotid artery occlusion were included. Each trial enrolled patients according to its specific inclusion and exclusion criteria. Data on patients eligible but not enrolled (eg, refusals or exclusions) were not available. All analyses were performed by the HERMES biostatistical core laboratory using the pooled database. Data were analyzed between December 2010 and April 2015. Main Outcomes and Measures Successful reperfusion was defined as a modified thrombolysis in cerebral infarction score of 2b/3 at the end of the EVT procedure adjusted for age, occlusion location, pretreatment intravenous thrombolysis, and clot burden score and was analyzed in relation to different intervals (onset, emergency department arrival, imaging, and puncture) using mixed-methods logistic regression. Results Among the 728 included patients, with a mean (SD) age of 65.4 (13.5) years and of whom 345 were female (47.4%), decreases in rates of successful reperfusion defined as a thrombolysis in cerebral infarction score of 2b/3 were observed with increasing time from admission or first imaging to groin puncture. The magnitude of effect was a 22% relative reduction (odds ratio, 0.78; 95% CI, 0.64-0.95) per additional hour between admission and puncture and a 26% relative reduction (odds ratio, 0.74; 95% CI, 0.59-0.93) per additional hour between imaging and puncture. Conclusions and Relevance Because the probability of reperfusion declined significantly with time between hospital arrival and groin puncture, we provide additional arguments for minimizing the intervals after symptom onset in anterior circulation acute ischemic stroke.", " In the past decade, several new surgical tools have revived the hope for an improved technique to treat radically hemorrhoids with less postoperative pain. Among these radiofrequency (RF), excisional surgery seems to be safe, fast, and accompanied by less postoperative pain. The aim of this study was to evaluate and compare RF (ligasure TM) to conventional diathermy Milligan-Morgan hemorrhoidectomy (MMH). PATIENTS AND METHODS Between January 2003 and July 2009, 210 symptomatic patients were randomized to undergo RF (118 patients) or diathermy MMH (92 patients). Mean follow-up was 39 \u00b1 16 months. Clinical outcome was assessed by validated questionnaire on postoperative symptoms and satisfaction. Primary endpoints were pain and wound healing. Secondary endpoints were operative time, early and late complications (including recurrences), and patient satisfaction. Data was analyzed using chi-squared test and Fisher's exact test. RESULTS Despite postoperative pain was less after RF, this difference was significant only for severe pain (expressed as VAS score >7). Significant differences were observed in terms of wound healing. The two techniques were similar in terms of early and late complications. CONCLUSIONS RF hemorrhoidectomy is followed by reduced severe pain and better wound healing. However, in our experience, this is not followed by earlier return to daily activities.", "OBJECTIVE To describe the incidence of patient-ventilator asynchrony and different types of asynchrony in preterm infants treated with non-synchronised nasal intermittent positive pressure ventilation (nIPPV). DESIGN An observational study was conducted including preterm infants born with a gestational age (GA) less than 32 weeks treated with non-synchronised nIPPV. During 1 hour, spontaneous breathing was measured with transcutaneous electromyography of the diaphragm simultaneous with ventilator inflations. An asynchrony index (AI), a percentage of asynchronous breaths, was calculated and the incidence of different types of inspiratory and expiratory asynchrony were reported. RESULTS Twenty-one preterm infants with a mean GA of 26.0\u00b11.2 weeks were included in the study. The mean inspiratory AI was 68.3%\u00b14.7% and the mean expiratory AI was 67.1%\u00b17.3%. Out of 5044 comparisons of spontaneous inspirations and mechanical inflations, 45.3% of the mechanical inflations occurred late, 23.3% of the mechanical inflations were early and 31.4% of the mechanical inflation were synchronous. 40.3% of 5127 expiratory comparisons showed an early termination of ventilator inflations, 26.7% of the mechanical inflations terminated late and 33.0% mechanical inflations terminated in synchrony with a spontaneous expiration. In addition, 1380 spontaneous breaths were unsupported and 611 extra mechanical inflations were delivered. CONCLUSION Non-synchronised nIPPV results in high patient-ventilator asynchrony in preterm infants during both the inspiratory and expiratory phase of the breathing cycle. New synchronisation techniques are urgently needed and should address both inspiratory and expiratory asynchrony.", " AND PURPOSE To assess whether the combined analysis of all phase III trials of nonvitamin-K-antagonist (non-VKA) oral anticoagulants in patients with atrial fibrillation and previous stroke or transient ischemic attack shows a significant difference in efficacy or safety compared with warfarin. METHODS We searched PubMed until May 31, 2012, for randomized clinical trials using the following search items: atrial fibrillation, anticoagulation, warfarin, and previous stroke or transient ischemic attack. Studies had to be phase III trials in atrial fibrillation patients comparing warfarin with a non-VKA currently on the market or with the intention to be brought to the market in North America or Europe. Analysis was performed on intention-to-treat basis. A fixed-effects model was used as more appropriate than a random-effects model when combining a small number of studies. RESULTS Among 47 potentially eligible articles, 3 were included in the meta-analysis. In 14 527 patients, non-VKAs were associated with a significant reduction of stroke/systemic embolism (odds ratios, 0.85 [95% CI, 074-0.99]; relative risk reduction, 14%; absolute risk reduction, 0.7%; number needed to treat, 134 over 1.8-2.0 years) compared with warfarin. Non-VKAs were also associated with a significant reduction of major bleeding compared with warfarin (odds ratios, 0.86 [95% CI, 075-0.99]; relative risk reduction, 13%; absolute risk reduction, 0.8%; number needed to treat, 125), mainly driven by the significant reduction of hemorrhagic stroke (odds ratios, 0.44 [95% CI, 032-0.62]; relative risk reduction, 57.9%; absolute risk reduction, 0.7%; number needed to treat, 139). CONCLUSIONS In the context of the significant limitations of combining the results of disparate trials of different agents, non-VKAs seem to be associated with a significant reduction in rates of stroke or systemic embolism, hemorrhagic stroke, and major bleeding when compared with warfarin in patients with previous stroke or transient ischemic attack.", " To ensure the safety and efficacy of the increasing number of transvenous lead extractions (TLEs), it is necessary to adequately assess the procedure-related risk. METHODS We analyzed potential clinical and procedural risk factors associated with 2049 TLE procedures. The TLEs were performed between 2006 and 2016 using only simple tools for lead extraction. Logistic regression analysis was used to develop a risk prediction scoring system for TLEs. RESULTS Multivariate analysis showed that the sum of lead dwell times, anemia, female gender, the number of procedures preceding TLE, and removal of leads implanted in patients under the age of 30 had a significant influence on the occurrence of major complications during a TLE. This information served as a basis for developing a predictive SAFeTY TLE score, where: S = sum of lead dwell times, A = anemia, Fe = female, T = treatment (previous procedures), Y = young patients, and TLE = transvenous lead extraction. In order to facilitate the use of the SAFeTY TLE Score, a simple calculator was constructed. CONCLUSION The SAFeTY TLE score is easy to calculate and predicts the potential occurrence of procedure-related major complications. High-risk patients (scoring more than 10 on the SAFeTY TLE scale) must be treated at high-volume centers with surgical backup.", "Purposes Seroma is a postoperative complication following laparoscopic transabdominal preperitoneal repair (TAPP) for inguinal hernioplasty. Seroma naturally resolves in most cases, but it can lead to an increased amount of visits to the outpatient clinic and can result in anxiety of the patient. Local inflammation of the inguinal area is etiology of seroma formation. Strangulated hernia involves severe inguinal pain and can lead to severe inflammation and subsequent seroma. There have been no reports demonstrating the links of seroma and strangulated hernia. This study aimed to retrospectively evaluate the risk of seroma after TAPP and to identify the association between strangulated hernia and seroma. Methods We treated 300 inguinal hernias by TAPP between 2013 and 2016 at Kurashiki Central Hospital. We used the Chi-square test. Factors significant in each association were further examined using multiple subsequent logistic regressions. Results A total of 222 hernias were eligible for analysis. The incidence of seroma was 11% (n=25). There were nine cases of strangulated hernias, and three (33%) resulted in seroma. The ratio of strangulated hernia of seroma group is significantly high (p<0.03). Multiple subsequent logistic regressions showed that strangulated hernia was associated with a significantly increased risk for seroma formation (p = 0.023; OR 6.564; 95% CI 1.29-33.3). Conclusion This study shows that strangulated hernia can be a risk factor in seroma formation. This risk should be incorporated into a management plan of TAPP for strangulated hernia, with careful consideration of patients' concerns.", "OBJECTIVES: Use of point-of-care testing is increasing, however many haematology analysers can only determine granulocyte count without further differentiation into neutrophils, eosinophils and basophils. Since the diagnosis of life-threatening neutropenia in cancer patients requires a distinct neutrophil count, this study aimed to determine the comparative performance between the neutrophil and granulocyte count. DESIGN AND METHODS: A database of 508 646 venous full blood count results measured on a laboratory reference analyser was mined from a large oncology unit. The relationship between granulocyte and neutrophil counts was assessed. Multinomial logistic regression was used to classify results into neutropenia grades using an equivalent granulocyte count. RESULTS: Granulocyte to neutrophil count correlation was 0.997. The accuracy for classification into neutropenia grades using the derived equivalent granulocyte count ranges was 96.4%. Identification of results with a neutrophil count <1.5\u00d710(9) cells/L using an equivalent granulocyte count of <1.69\u00d710(9) cells/L resulted in sensitivity, specificity, positive and negative predictive values of 98.0%, 99.5%, 97.8% and 99.5%, respectively. CONCLUSIONS: These results describe the relationship between granulocyte and neutrophil counts, measured on a laboratory analyser, in a large population of patients with malignancies and receiving anti-cancer therapies. However, this relationship must be established using a point of care testing system with a three-part differential count before considering the possibility that a granulocyte count can guide clinical decisions in the absence of a definitive neutrophil count, to reduce the frequency and severity of neutropenic complications in patients receiving cancer treatments.", "Renal denervation which consists in the ablation of the sympathetic fibers located in the adventitia of renal arteries is a therapeutic strategy allowing improved arterial hypertension control in patients who do not respond to medical treatment. This technique is currently performed using the femoral approach in the majority of cases. The diameter and the length of the ablation catheters limit their use via the radial route. The most frequent peri-procedural complications are vascular problems. We report here two cases of renal denervation via the trans-humeral and trans-radial routes respectively.", " Retrospective studies have drawn attention to possible detrimental effects of non-steroidal anti-inflammatory drugs (NSAIDs) on the anastomotic leakage rate after colorectal resection. In this study, we examined the effects of the NSAID diclofenac on the breaking strength of an experimental colonic anastomosis and a skin incision as well as subcutaneous collagen accumulation. METHODS This was a randomized, blinded, placebo-controlled experimental study in 60 male Wistar rats treated with diclofenac 4 mg/kg/day or placebo. In each rat, a colonic anastomosis was performed and an expanded polytetrafluoroethylene (ePTFE) tube was placed subcutaneously. Incisional and anastomotic wound breaking strength and hydroxyproline content in the ePTFE tubes were measured 7 days after the operation. RESULTS We found no significant differences in any of the breaking strength measurements, but showed a median 38% reduction in hydroxyproline deposition as a result of diclofenac treatment (p = 0.03). In the placebo group, subcutaneous collagen deposition tended to correlate positively with skin incisional but negatively with anastomotic bio-mechanical strength. CONCLUSION Postoperative diclofenac treatment significantly inhibited collagen deposition in subcutaneous granulation tissue. Anastomotic strength and skin wound strength were not significantly affected. The ePTFE model is suitable for assessing the effect of various drugs on collagen formation and thus on wound healing.", "Objectives To evaluate the efficacy and safety of carotid artery stenting for the treatment of severe carotid artery disease in our department and to investigate the effect of increasing operator experience on perioperative and procedure-related characteristics. Methods From January 2007 to February 2015 200 patients underwent 207 endovascular procedures for carotid artery stenosis. Of all, 113 arteries (56.5%) were symptomatic. Significant changes across time were calculated with the use of Change Point analysis using bootstrap and mean squared error estimates. Results The technical success was 98.6% (204/207 cases). Thirty-day neurological events included stroke in four patients (2%) and transient ischemic attack in two (1%). None of the patients died during the first 30 days. The most significant change of radiation duration occurred after the 33rd patient with a decrease from 25.31 min to 12.31 min, while for the total operative time that change occurred between the 31st and 33rd patient where mean operation time decreased from 88.89 min to 49.22 min. The most significant change of contrast media used occurred at the 40th patient with a decrease from 91.58 ml to 62 ml. During a mean follow-up period of 42 \u00b1 20.02 months none of the patients experienced any cerebrovascular event. There was one case of significant recurrent stenosis, which was successfully treated by endovascular means. Conclusions Endovascular treatment of carotid artery stenosis performed in a single center with the use of a cerebral protection device seems to consist a safe therapeutic choice with acceptable results, within the referenced benchmarks proposed in the latest guidelines. Certain perioperative parameters such as the amount of contrast media used, the fluoroscopy and operation time, seem to decline overtime indicating increasing operator's experience. A number of performed cases above 40 was related to the significant decrease of those parameters and may represent the learning curve of the procedure.", "The objective of this prospective, blinded study was to compare plasma biochemical values and gross and histologic evaluation of kidney and liver from American alligators ( Alligator mississippiensis ) fed extruded diets with protein derived from animal or plant sources. Alligators in two treatment groups were fed an extruded diet with protein derived primarily from plant products for 7 (n = 20) or 10 (n = 20) mo prior to harvest. A control group (n = 20) was fed a commercial diet with protein derived from animal products for the duration of the study. Plasma biochemistry panels were obtained and gross and histologic examination of kidney and liver tissues was conducted for each animal. No differences were found between alligators fed diets with animal or plant protein in terms of either biochemistry profiles or gross or histologic examination of kidney and liver. Plant-based diets, fed for up to 10 mo, do not appear to have any ill effects on the kidney or liver of American alligators.", " AND PURPOSE Mechanical thrombectomy with a stent retriever applied shortly after symptom onset could increase good functional outcomes and improve survival in patients with acute basilar artery occlusion, but this has not yet been studied. This study evaluated the efficacy and safety of mechanical thrombectomy with a Solitaire stent within 8 hours of stroke onset in patients with acute basilar artery occlusion. MATERIALS AND METHODS We analyzed 25 consecutive patients with acute basilar artery occlusion who were treated with mechanical thrombectomy by use of the Solitaire stent within 8 hours of stroke symptom onset. Successful recanalization was defined as TICI grade 2b or 3. Good outcome was defined as mRS score of 0-2 at 3 months. Clinical and radiologic data in patients with good outcomes were compared with those with poor outcomes. RESULTS Successful recanalization was achieved in 96% (24/25) of patients, and 48% (12/25) of patients had good outcomes. Eighty-eight percent (22/25) of patients survived to 3 months. The median NIHSS score on admission was significantly lower in patients with good outcomes than in those with poor outcomes (9.5 versus 14, P = .005). Procedure-related complications occurred in 2 patients (8%). No symptomatic intracerebral hemorrhages occurred. CONCLUSIONS The current study suggests that mechanical thrombectomy by use of a Solitaire stent within 8 hours of stroke onset increases good outcomes and improves survival in patients with acute basilar artery occlusion.", "Background Endovascular thrombectomy improves functional outcome in large vessel occlusion ischemic stroke. We examined disability, quality of life, survival and acute care costs in the EXTEND-IA trial, which used CT-perfusion imaging selection. Methods Large vessel ischemic stroke patients with favorable CT-perfusion were randomized to endovascular thrombectomy after alteplase versus alteplase-only. Clinical outcome was prospectively measured using 90-day modified Rankin scale (mRS). Individual patient expected survival and net difference in Disability/Quality-adjusted life years (DALY/QALY) up to 15 years from stroke were modeled using age, sex, 90-day mRS, and utility scores. Level of care within the first 90 days was prospectively measured and used to estimate procedure and inpatient care costs (US$ reference year 2014). Results There were 70 patients, 35 in each arm, mean age 69, median NIHSS 15 (IQR 12-19). The median (IQR) disability-weighted utility score at 90 days was 0.65 (0.00-0.91) in the alteplase-only versus 0.91 (0.65-1.00) in the endovascular group (p = 0.005). Modeled life expectancy was greater in the endovascular versus alteplase-only group (median 15.6 versus 11.2 years, p = 0.02). The endovascular thrombectomy group had fewer simulated DALYs lost over 15 years [median (IQR) 5.5 (3.2-8.7) versus 8.9 (4.7-13.8), p = 0.02] and more QALY gained [median (IQR) 9.3 (4.2-13.1) versus 4.9 (0.3-8.5), p = 0.03]. Endovascular patients spent less time in hospital [median (IQR) 5 (3-11) days versus 8 (5-14) days, p = 0.04] and rehabilitation [median (IQR) 0 (0-28) versus 27 (0-65) days, p = 0.03]. The estimated inpatient costs in the first 90 days were less in the thrombectomy group (average US$15,689 versus US$30,569, p = 0.008) offsetting the costs of interhospital transport and the thrombectomy procedure (average US$10,515). The average saving per patient treated with thrombectomy was US$4,365. Conclusion Thrombectomy patients with large vessel occlusion and salvageable tissue on CT-perfusion had reduced length of stay and overall costs to 90 days. There was evidence of clinically relevant improvement in long-term survival and quality of life. Clinical Trial Registration https://www.ClinicalTrials.gov NCT01492725 (registered 20/11/2011).", "Tonsillitis is one of the most common childhood infections. Occasionally, it can lead to one of the most common deep space head and neck infections, peritonsillar abscess. The epidemiology, microbiology and treatment of tonsillitis and peritonsillar abscess are similar and crucial for the primary care physician, infectious disease specialist, otolaryngologist, and emergency medicine physician to understand. The routine use of tonsillectomy as a treatment option for recurrent tonsillitis and peritonsillar abscess has decreased over the last decade and clearer indications for surgery have emerged. This chapter provides an overview of the most recent literature regarding the epidemiology, microbiology, diagnosis, complications and management of tonsillitis and peritonsillar abscess. It also discusses the indications for tonsillectomy along with its complications.", " AND PURPOSE Internal carotid artery dissection is a common cause of stroke in young adults. It may be responsible for tandem occlusion defined by a cervical steno-occlusive carotid wall hematoma associated with an intracranial large-vessel stroke. Intravenous thrombolysis is associated with a poor clinical outcome in these cases, and endovascular treatment has not been specifically evaluated to date. Our aim was to evaluate endovascular treatment technical and clinical efficiency in this specific occlusion topography, in comparison with treatment of isolated anterior circulation stroke. MATERIALS AND METHODS As part of our ongoing prospective stroke data base started in August 2009 (Prognostic Factors Related to Clinical Outcome Following Thrombectomy in Ischemic Stroke [RECOST] Study), we analyzed all carotid artery dissection tandem occlusion strokes and isolated anterior circulation occlusions. All patients were selected for endovascular treatment according to clinical-radiologic mismatch, NIHSS \u2265 7 and DWI-ASPECTS \u22655, within 6 hours after onset. For carotid artery dissection, the revascularization procedure consisted first of distal recanalization by a stent retriever in the intracranial vessel. Following assessment of the circle of Willis, internal carotid artery stent placement was only performed in case of insufficiency. Carotid artery dissection treatment efficacy, safety, and clinical outcome were compared with the results of the isolated anterior circulation occlusion cohort. RESULTS Two hundred fifty-eight patients with an anterior circulation stroke were analyzed, including 57 with tandem occlusions (22%); among them, 20 were carotid artery dissection-related occlusions (7.6%). The median age of patients with tandem occlusions with internal carotid dissection was 52.45 versus 66.85 years for isolated anterior circulation occlusion (P < .05); the mean initial NIHSS score was 17.53 \u00b1 4.11 versus 17.55 \u00b1 4.8 (P = .983). The median DWI-ASPECTS was 6.05 versus 6.64 (P = .098), and the average time from onset to puncture was 4.38 for tandem occlusions versus 4.53 hours in isolated anterior circulation occlusion (P = .704). Complication rates and symptomatic intracranial hemorrhage were comparable in both groups (5% versus 3%, P = .49). The duration of the procedure was significantly prolonged in case of tandem occlusion (80.69 versus 65.45 minutes, P = .030). Fourteen patients with carotid artery dissection (70%) had a 3-month mRS of \u2264 2, without a significant difference from patients with an isolated anterior circulation occlusion (44%, P = .2). Only 5 carotid artery dissections (25%) necessitated cervical stent placement. No early ipsilateral stroke recurrence was recorded, despite the absence of stent placement in 15 patients (75%) with carotid artery dissection. CONCLUSIONS Mechanical endovascular treatment of carotid artery dissection tandem occlusions is safe and effective compared with isolated anterior circulation occlusion stroke therapy. Hence, a more conservative approach with stent placement only in cases of circle of Willis insufficiency may be a reliable and safe strategy.", "/PURPOSE There has not been any study comparing laparoscopic abdominoperineal rectoplasty (ARP) with open ARP. This study investigated the true benefits of the laparoscopic approach in infants with high anorectal malformation. PATIENTS AND METHODS A retrospective analysis was performed in 28 infants with high anorectal malformation treated between 1990 and 2007. Fifteen were treated by open ARP, and 13 were treated by laparoscopic ARP. Surgical durations, amount of bleeding, complications, anorectal pressure measurements, barium enema study, and clinical assessment were compared between the 2 groups. RESULTS The amount of intraoperative bleeding was significantly less in laparoscopic ARP (12 \u00b1 11 g) than in open ARP (65 \u00b1 44 g) (P = .003). Anal resting pressure was 34 \u00b1 9 cm H(2)O after laparoscopic ARP and 31 \u00b1 14 cm H(2)O after open ARP. Anorectal reflex was positive in 1 (7%) of 15 after open ARP and 3 (23%) of 13 after laparoscopic ARP. There was no significant difference in barium enema study and clinical assessment between the 2 groups. With regard to postoperative complications, mucosal prolapse occurred in 10 (67%) of 15 after open ARP and in none of 13 after laparoscopic ARP (P = .003). CONCLUSION Benefits of the laparoscopic approach were reduced intraoperative bleeding and a lower incidence of postoperative anal mucosal prolapse. These results indicate that minimal dissection of the mesorectum in laparoscopic ARP may provide those better outcomes.", "PURPOSE The aim of our study was to evaluate the efficacy of microwave (MW) ablation of liver metastases guided by B-mode ultrasound (US) and contrast-enhanced US (CEUS). MATERIALS AND METHODS 39 patients (17 women and 22 men) with a total of 125 liver metastases were treated with percutaneous or intraoperative CEUS-guided MW ablation. The primary tumor was colorectal cancer (n = 31), breast cancer (n = 6), carcinoid tumor (n = 1), and gastrointestinal stromal tumor (GIST) (n = 1). The median number of metastases ablated in the 45 treatment sessions was 2 (range 1 - 11). The median size (maximum diameter) of the 125 metastases was 1.5 cm (range, 0.6 - 4.0 cm). Nineteen (15 %) of the 125 metastases were bigger than 2 cm. Metastases smaller than 2 cm were treated with a single needle, metastases bigger than 2 cm were treated with 2 or 3 parallel needles. RESULTS The 45 MW ablation sessions were performed percutaneously (n = 30), during laparotomy (n = 3), or during laparotomy combined with liver resection (n = 12). The 39 patients were followed up for at least 4 months with a median duration of 11 months (range, 4 - 20 months). The technical success rate was 100 %. The clinical effectiveness was 100 % with complete coverage of the metastasis by the avascular coagulation zone evaluated on immediate post-ablation CEUS. Local tumor progression (local recurrence) was seen in 12 (9.6 %) of the 125 treated metastases, and affected 10 (26 %) of the 39 patients. One major complication was observed in the form of a liver abscess that easily resolved after percutaneous drainage. Four minor complications were observed: Three cases of pain located at the puncture site and one case of ascites. CEUS was valuable in all phases of ablation including pre-ablation staging and procedure planning, placement of MW needles in the tumor, immediate post-ablation control of coagulation size, and finally in the long term follow-up regime. CONCLUSION CEUS-guided MW ablation of liver metastases is an efficient and safe ablation technique with several advantages compared to other ablation modalities.", "OBJECTIVES This study sought to investigate the effect of treatment delay on microvascular reperfusion in ST-segment elevation myocardial infarction (STEMI) patients from the large, multicenter, prospective HORIZONS-AMI (Harmonizing Outcomes with Revascularization and Stents in Acute Myocardial Infarction) trial.  Despite restoration of epicardial blood flow during primary percutaneous coronary intervention (PCI), one-third of patients do not obtain myocardial perfusion due to impairment in the microvascular circulation. METHODS We examined the effect of symptom onset-to-balloon time (SBT) and door-to-balloon time (DBT) on myocardial reperfusion during primary PCI in STEMI, utilizing resolution of ST-segment elevation (STR) and the myocardial blush grade (MBG). The primary analysis was the relationships between SBT \u22642, >2 to 4, and >4 h and DBT \u22641, >1 to 1.5, >1.5 to 2, and >2 h with MBG and STR. Clinical risk was assessed using a modified version of the Thrombolysis In Myocardial Infarction risk score for STEMI. RESULTS In 2,056 patients, absent microvascular perfusion (MBG 0/1) and STR (STR <30%) after primary PCI was significantly more common in patients with longer SBT, in patients with both low and high clinical risk profiles. By multivariable analysis, SBT (p < 0.0001), anterior infarction (p < 0.0001), reference vessel diameter (p = 0.005), lesion minimum lumen diameter (p < 0.0001), hyperlipidemia (p = 0.03), and current smoking (p = 0.001) were independent predictors of MBG 0/1, whereas SBT (p = 0.007), anterior infarction (p < 0.0001), and history of renal insufficiency (p = 0.0002) were independent predictors of absent STR. DBT (p < 0.0001) was an independent predictor of MBG 0/1. MBG 0/1 and STR<30% identified patients with increased 3-year mortality. CONCLUSIONS The present study suggests that delay in mechanical reperfusion therapy during STEMI is associated with greater injury to the microcirculation.", "PURPOSE OF REVIEW The higher prevalence of psychiatric disorders in multiple sclerosis (MS) compared with the general population is well documented, with depression being the leading disorder. Apart from depression, other psychiatric disorders and symptoms such as bipolar disorder, pseudobulbar affect, euphoria sclerotica, anxiety and personality changes are also reported to be overpresented in MS patients. Psychiatric disorders in MS lead to significant disruption in patients' family, work and social life, affecting patients' quality of life in general. Moreover, they are reported to be associated with poorer adherence to MS medication. The literature concerning bipolar disorder and affect disorders in MS is rather scarce. The purpose of this article is to provide a critical review on the latter subject. RECENT FINDINGS This review focuses upon the recent findings with regard to the epidemiology and the comorbidity rates of bipolar and affect disorders in MS, questions raised about the potential underlying mechanisms that could explain such a high comorbidity, diagnostic issues and the recent developments in the treatment of those psychiatric disorders in MS. SUMMARY Despite the fact that the higher prevalence of psychiatric disorders in MS is well established, such disorders still remain underdiagnosed and undertreated. A shift in the clinical suspicion towards the psychiatric morbidity in MS patients and the optimal treatment of those disorders is fundamental.", "OBJECTIVE The authors performed a pooled analysis of 3 studies-IntrePED (International Retrospective Study of the Pipeline Embolization Device), PUFS (Pipeline for Uncoilable or Failed Aneurysms Study), and ASPIRe (Aneurysm Study of Pipeline in an Observational Registry)-in order to assess angiographic outcomes and clinical safety of the Pipeline embolization device (PED). METHODS IntrePED was a retrospective study, while PUFS and ASPIRe were prospective studies. For each patient included in these studies, the authors collected baseline demographic data, aneurysm characteristics, and procedural details. The primary outcomes for this combined analysis were clinical outcomes, including neurological morbidity and mortality and major ipsilateral intracranial hemorrhage and ischemic stroke. The secondary outcomes were angiographic occlusion rates, which were available for ASPIRe and PUFS only. RESULTS A total of 1092 patients with 1221 aneurysms were included across the 3 studies. The mean aneurysm size was 12.0 \u00b1 7.8 mm and the mean neck size was 6.6 \u00b1 4.8 mm. The major ipsilateral ischemic stroke rate was 3.7% (40/1091). The major ipsilateral intracranial hemorrhage rate was 2.0% (22/1091). The major neurological morbidity rate was 5.7% (62/1091). The neurological mortality rate was 3.3% (36/1091). The combined major morbidity and neurological mortality rate was 7.1% (78/1091). The complete occlusion rates were 75.0% at 180 days (111/148) and 85.5% at 1 year (94/110). The overall aneurysm retreatment rate was 3.0% (33/1091) at a mean follow-up time of 10.2 \u00b1 10.8 months. CONCLUSIONS Endovascular treatment of intracranial aneurysms with the PED is safe and effective. Angiographic occlusion rates progressed with follow-up. Rates of stroke, hemorrhage, morbidity and mortality, and retreatment were low, especially given the fact that the aneurysms treated were generally large and wide necked.", "Objectives The far-lateral approach is widely used to treat pathology of the ventral foramen magnum. Numerous methods of exposure have been described, most of which utilize long skin incisions and myocutaneous flaps. Here we present our experience with gaining exposure through a small paramedian incision using a muscle-splitting technique. Design A cadaveric anatomical study was first performed to verify the feasibility of the approach. We then describe our experience with using the approach in 13 patients. A retrospective chart review was performed and data regarding pathology, imaging, and complications were collected. Results The cadaveric study confirmed that a small paramedian muscle-splitting approach allows sufficient exposure to approach many foramen magnum lesions. Our case series included 10 patients with meningioma, one brainstem glioblastoma, one posterior inferior cerebellar artery aneurysm, and one odontoid pannus. The exposure was adequate in all cases. For the meningioma patients, six had gross total resections and four had subtotal resection because of tumor adherence to neurovascular structures. Two patients experienced postoperative cardiovascular complications. There were no new neurologic deficits, cerebrospinal fluid leaks, or wound complications. Conclusions A small paramedian incision may be used to gain exposure and perform successful far-lateral approaches. The small exposure is likely to reduce the risk of local complications such as cerebrospinal fluid fistula and pseudomeningocele when compared with larger exposures.", " Thymosin alpha 1 (T\u03b11) is a naturally occurring polypeptide of 28 amino acids, whose mechanism of action is thought to be related to its ability to signal through innate immune receptors. T\u03b11 (ZADAXIN\u00ae) is used worldwide for treating viral infections, immunodeficiencies, and malignancies. Owing to its ability to activate the tolerogenic pathway of tryptophan catabolism - via the immunoregulatory enzyme indoleamine 2,3-dioxygenase - T\u03b11 potentiates immune tolerance mechanisms, breaking the vicious circle that perpetuates chronic inflammation in response to a variety of infectious noxae. AREAS COVERED T\u03b11 has never been studied in Cystic fibrosis (CF) in which the hyperinflammatory state is associated with early and nonresolving activation of innate immunity, which impairs microbial clearance and promotes a self-sustaining condition of progressive lung damage. Optimal CF treatments should, indeed, not only rescue CF transmembrane conductance regulator protein localization and functionality but also alleviate the associated hyperinflammatory pathology. Because of the inherent complexity of the pathogenetic mechanisms, a multidrug approach is required. EXPERT OPINION By providing a multipronged attack against CF, i.e. restraining inflammation and correcting the basic defect, T\u03b11 favorably opposed CF symptomatology in preclinical relevant disease settings, thus suggesting its possible exploitation for 'real-life' clinical efficacy in CF. This could represent a major conceptual advance in the CF field, namely the proposal of a drug with the unique activity to correct CFTR defects through regulation of inflammation.", " AND PURPOSE The role of flow diversion in the management of aneurysms remains unknown. We sought to evaluate the community agreement regarding indications for flow diversion. MATERIALS AND METHODS A portfolio of 35 difficult aneurysm cases was sent to 40 clinicians with varying backgrounds and experience. Responders were asked whether they considered flow diversion a treatment option, whether other options were possible, whether recruitment in a randomized trial would be considered, and to select their final choice. Agreement was studied by using \u03ba statistics. RESULTS Decisions for flow diversion were more frequent (n = 300, 39%) than decisions to coil (n = 163, 21.2%), to observe (n = 121, 15.7%), to occlude the parent vessel (n = 102, 13.2%), or to clip (n = 66, 8.6%). Sidewall aneurysm morphology was associated with flow diversion as the final choice (P = .001). Interjudge agreement was fair at best (\u03ba <0.3) for all cases and all judges, despite high certainty levels (range, 7.2-8.9 \u00b1 2.0 on a 0-10 scale). Agreement was no better within specialties or with more experience. All patients were judged to have other treatment options. Judges were willing to offer trial participation in 417 of 741 (56.3%) scenarios, more frequently when the aneurysm was sidewall (P = .001) or in the anterior circulation (P = .028). CONCLUSIONS Individuals did not agree regarding the indications for flow diversion. There is sufficient uncertainty to justify trials designed to protect patients from the potential risks of premature adoption of an innovation.", "IMPORTANCE Small trials suggest that postoperative outcomes may be improved by the use of cardiac output monitoring to guide administration of intravenous fluid and inotropic drugs as part of a hemodynamic therapy algorithm. OBJECTIVE To evaluate the clinical effectiveness of a perioperative, cardiac output-guided hemodynamic therapy algorithm. DESIGN, SETTING, AND PARTICIPANTS OPTIMISE was a pragmatic, multicenter, randomized, observer-blinded trial of 734 high-risk patients aged 50 years or older undergoing major gastrointestinal surgery at 17 acute care hospitals in the United Kingdom. An updated systematic review and meta-analysis were also conducted including randomized trials published from 1966 to February 2014. INTERVENTIONS Patients were randomly assigned to a cardiac output-guided hemodynamic therapy algorithm for intravenous fluid and inotrope (dopexamine) infusion during and 6 hours following surgery (n=368) or to usual care (n=366). MAIN OUTCOMES AND MEASURES The primary outcome was a composite of predefined 30-day moderate or major complications and mortality. Secondary outcomes were morbidity on day 7; infection, critical care-free days, and all-cause mortality at 30 days; all-cause mortality at 180 days; and length of hospital stay. RESULTS Baseline patient characteristics, clinical care, and volumes of intravenous fluid were similar between groups. Care was nonadherent to the allocated treatment for less than 10% of patients in each group. The primary outcome occurred in 36.6% of intervention and 43.4% of usual care participants (relative risk [RR], 0.84 [95% CI, 0.71-1.01]; absolute risk reduction, 6.8% [95% CI, -0.3% to 13.9%]; P = .07). There was no significant difference between groups for any secondary outcomes. Five intervention patients (1.4%) experienced cardiovascular serious adverse events within 24 hours compared with none in the usual care group. Findings of the meta-analysis of 38 trials, including data from this study, suggest that the intervention is associated with fewer complications (intervention, 488/1548 [31.5%] vs control, 614/1476 [41.6%]; RR, 0.77 [95% CI, 0.71-0.83]) and a nonsignificant reduction in hospital, 28-day, or 30-day mortality (intervention, 159/3215 deaths [4.9%] vs control, 206/3160 deaths [6.5%]; RR, 0.82 [95% CI, 0.67-1.01]) and mortality at longest follow-up (intervention, 267/3215 deaths [8.3%] vs control, 327/3160 deaths [10.3%]; RR, 0.86 [95% CI, 0.74-1.00]). CONCLUSIONS AND RELEVANCE In a randomized trial of high-risk patients undergoing major gastrointestinal surgery, use of a cardiac output-guided hemodynamic therapy algorithm compared with usual care did not reduce a composite outcome of complications and 30-day mortality. However, inclusion of these data in an updated meta-analysis indicates that the intervention was associated with a reduction in complication rates. TRIAL REGISTRATION isrctn.org Identifier: ISRCTN04386758.", " Whilst laparoscopic repair is the most common surgical procedure for the treatment of large hiatal hernias, knowledge of long-term outcomes (>10 years) is scarce. The aim of this study was to evaluate the long-term results following this approach, in particular the hernia recurrence rate and the impact of repair on quality of life (QoL). METHODS Patients were identified from a prospective database. A standardized questionnaire was used to assess symptoms and a barium swallow radiograph was performed to determine anatomy. A validated QoL measure, Gastrointestinal Quality of Life Index (GIQLI) was also applied to all patients. RESULTS Of the 69 eligible patients, clinical follow-up was available for 54 patients (78.3%). Follow-up ranged from 72 to 185 (median: 114) months. Post-operative heartburn and dysphagia were significantly improved, with 45 patients (83%) reporting a good or excellent result. Contrast radiology in 35 patients (65%) revealed recurrence in 12 patients (34%). Fifty-four patients answered the GIQLI questionnaire. The mean GIQLI score was 117 (61-136). Patients with objectively documented anatomic recurrence had a QoL index of 92 (61-121) compared to an index of 122 (77-136, P < 0.01) in the non-recurrent hernia group. CONCLUSIONS At mean 114 months follow-up, laparoscopic repair of large hiatal hernias achieves effective and durable relief of symptoms, and most patients are satisfied with the outcome.", "PURPOSE Enhanced recovery pathways (ERP) decrease morbidity and duration of stay after colorectal surgery. There is little information about their role in complex procedures, such as esophagectomy. The purpose of this study was to determine the impact of an ERP on duration of stay, complications, and readmissions after esophagectomy. METHODS Patients undergoing esophagectomy for cancer or high-grade dysplasia from June 2009 to December 2011 were identified from a prospectively maintained database. Beginning in June 2010, all patients were enrolled in a 7-day multidisciplinary ERP including written patient education with daily treatment plan, indications for intensive care admission, early structured mobilization, and diet and drain management. Short-term (30-day) outcomes were compared for patients undergoing esophagectomy pre- and post-pathway. Data are expressed as median values [interquartile range]. RESULTS We identified 106 patients; 47 underwent esophagectomy before ERP implementation and 59 after. Patients were similar with respect to age, gender, diagnosis, and operative time. Hospital stay was shorter in the ERP group (8 [7-17] vs 10 [9-17] days; P = .01). There were no differences in rates of complications (59% vs 62%) or readmissions (6% vs 5%). CONCLUSION Implementation of a multidisciplinary ERP for esophagectomy was associated with decreased duration of stay, without an increase in complications or readmissions.", "Peripheral arterial disease (PAD) continues to grow in g
