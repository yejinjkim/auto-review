.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {
            var counts = Array(fullData.data.length).fill(0);
            fullData.termCounts.forEach(
                function (categoryTermCounts) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];

            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {

                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += "<input type='hidden' value='" + candidate + "'>";
                matchedCandidateDiv.addEventListener("click", function (e) {
                    inputField.value = this.getElementsByTagName("input")[0].value;
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = selectedCandidate.children[1].value;
            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

ly and posing great threat to public health. There is no specific medicine available for treating the disease. Luckily, traditional Chinese medicine has played a positive role in the fighting against COVID-19. In this paper, We collected and sorted the prescriptions of modern Chinese medicine for COVID-19 released by national government, different provinces, autonomous regions and municipalities, as well as online databases, such as CNKI, WanFang medical network, and VIP database. These prescriptions were combined with the inheritance of traditional Chinese medicine auxiliary V2.5, and the complex system entropy clustering method was used to determine the association rules and frequency of single drug and drug combination in the prescription. In the end, 96 effective prescriptions were included. Among them, the four properties were mainly concentrated in temperature, cold and level, the five tastes were mainly concentrated in bitter, hot and sweet, and the meridians were mainly concentrated in lung, stomach and spleen. The high-frequency drugs were Glycyrrhizae Radix et Rhizoma, Armeniacae Semen Amarum, Gypsum Fibrosum, etc., and the high-frequency combinations are Gypsum Fibrosum-Armeniacae Semen Amarum, Gypsum Fibrosum-Glycyrrhizae Radix et Rhizoma, Armeniacae Semen Amarum-Glycyrrhizae Radix et Rhizoma, the core combinations are Lepidii Semen-Armeniacae Semen Amarum-Gypsum Fibrosum, Pogostemonis Herba-Zingiberis Rhizoma Recens-Magnoliae Officinalis Cortex, Ophiopogonis Radix-Armeniacae Semen Amarum-Scutellariae Radix and so on. Form new prescriptions Lepidii Semen, Armeniacae Semen Amarum, Gypsum Fibrosum, Pogostemonis Herba, Zingiberis Rhizoma Recens, Magnoliae Officinalis Cortex. Ophiopogonis Radix, Armeniacae Semen Amarum, Scutellariae Radix, Schisandrae Sphenantherae Fructus, Panacis Quinquefolii Radix. From the medicinal properties to high-frequency drugs and new prescriptions, it could be seen that the overall treatment of COVID-19 by traditional Chinese medicine was to strengthen body resistance, eliminate pathogenic factors, and give attention to Qi and Yin.", " Fertility in dairy cows depends on ovarian cyclicity and on uterine involution. Ovarian cyclicity and uterine involution are delayed when there is uterine dysbiosis (overgrowth of pathogenic bacteria). Fertility in dairy cows may involve a mechanism through which the uterine microbiota affects ovarian cyclicity as well as the transcriptome of the endometrium within the involuting uterus. The hypothesis was that the transcriptome of the endometrium in postpartum cows would be associated with the cyclicity status of the cow as well as the microbiota during uterine involution. The endometrium of first lactation dairy cows was sampled at 1, 5, and 9 weeks postpartum. All cows were allowed to return to cyclicity without intervention until week 5 and treated with an ovulation synchronization protocol so that sampling at week 9 was on day 13 of the estrous cycle. The endometrial microbiota was measured by 16S rRNA gene sequencing and principal component analysis. The endometrial transcriptome was measured by mRNA sequencing, differential gene expression analysis, and Ingenuity Pathway Analysis. RESULTS The endometrial microbiota changed from week 1 to week 5 but the week 5 and week 9 microbiota were similar. The endometrial transcriptome differed for cows that were either cycling or not cycling at week 5 and cyclicity status depended in part on the endometrial microbiota. Compared with cows cycling at week 5, there were large changes in the transcriptome of cows that progressed from non-cycling at week 5 to cycling at week 9. There was evidence for concurrent and longer-term associations between the endometrial microbiota and transcriptome. The week 1 endometrial microbiota had the greatest effect on the subsequent endometrial transcriptome and this effect was greatest at week 5 and diminished by week 9. CONCLUSIONS The cumulative response of the endometrial transcriptome to the microbiota represented the combination of past microbial exposure and current microbial exposure. The endometrial transcriptome in postpartum cows, therefore, depended on the immediate and longer-term effects of the uterine microbiota that acted directly on the uterus. There may also be an indirect mechanism through which the microbiome affects the transcriptome through the restoration of ovarian cyclicity postpartum.", "Introduction Transoral laser microsurgery (TLM) has established itself as an effective option in the management of malignant tumors of the glottis, supraglottis, and hypopharynx. Nonetheless, TLM is not a harmless technique. Complications such as bleeding, dyspnea, or ignition of the air may appear in this type of surgery. Objective The aim of this study is to describe the complications that occurred in a group of patients treated for glottic and supraglottic carcinomas in all stages by TLM. Methods This study is a retrospective analysis of patients diagnosed with squamous cell carcinoma of the glottis and supraglottis for all stages (T1, T2, T3, T4), N -/ + , M -/+ treated with TLM between January 2009 and March 2012 in a tertiary hospital. Results Ninety-eight patients met the inclusion criteria, which had undergone a total of 131 interventions. Ninety-four (95.9%) patients were male and 4 (4.1%) were female. The mean age was 64.2 years (\u00b1 10.7 years = min 45; max 88). The presence of intraoperative complications was low, affecting only 2% of patients. Immediate postoperative complications occurred in 6.1%, whereas delayed complications affected 13.2% of patients, without any of them being fatal. Conclusion TLM has shown good oncologic results and low complication rate compared with traditional open surgery during intervention, in the immediate and delayed postoperative period and in the long-term with respect to radiotherapy.", " To ensure the safety and efficacy of the increasing number of transvenous lead extractions (TLEs), it is necessary to adequately assess the procedure-related risk. METHODS We analyzed potential clinical and procedural risk factors associated with 2049 TLE procedures. The TLEs were performed between 2006 and 2016 using only simple tools for lead extraction. Logistic regression analysis was used to develop a risk prediction scoring system for TLEs. RESULTS Multivariate analysis showed that the sum of lead dwell times, anemia, female gender, the number of procedures preceding TLE, and removal of leads implanted in patients under the age of 30 had a significant influence on the occurrence of major complications during a TLE. This information served as a basis for developing a predictive SAFeTY TLE score, where: S = sum of lead dwell times, A = anemia, Fe = female, T = treatment (previous procedures), Y = young patients, and TLE = transvenous lead extraction. In order to facilitate the use of the SAFeTY TLE Score, a simple calculator was constructed. CONCLUSION The SAFeTY TLE score is easy to calculate and predicts the potential occurrence of procedure-related major complications. High-risk patients (scoring more than 10 on the SAFeTY TLE scale) must be treated at high-volume centers with surgical backup.", "SUMMARYPatients undergoing solid-organ transplantation (SOT) or allogeneic hematopoietic cell transplantation (HCT) are at increased risk for infectious complications. Community-acquired respiratory viruses (CARVs) pose a particular challenge due to the frequent exposure pre-, peri-, and posttransplantation. Although influenza A and B viruses have a top priority regarding prevention and treatment, recent molecular diagnostic tests detecting an array of other CARVs in real time have dramatically expanded our knowledge about the epidemiology, diversity, and impact of CARV infections in the general population and in allogeneic HCT and SOT patients. These data have demonstrated that non-influenza CARVs independently contribute to morbidity and mortality of transplant patients. However, effective vaccination and antiviral treatment is only emerging for non-influenza CARVs, placing emphasis on infection control and supportive measures. Here, we review the current knowledge about CARVs in SOT and allogeneic HCT patients to better define the magnitude of this unmet clinical need and to discuss some of the lessons learned from human influenza virus, respiratory syncytial virus, parainfluenzavirus, rhinovirus, coronavirus, adenovirus, and bocavirus regarding diagnosis, prevention, and treatment.", "Every year, approximately 62,000 people with stroke and transient ischemic attack are treated in Canadian hospitals. The 2014 update of the Canadian Secondary Prevention of Stroke guideline is a comprehensive summary of current evidence-based recommendations for clinicians in a range of settings, who provide care to patients following stroke. Notable changes in this 5th edition include an emphasis on treating the highest risk patients who present within 48 h of symptom onset with transient or persistent motor or speech symptoms, who need to be transported to the closest emergency department with capacity for advanced stroke care; a recommendation for brain and vascular imaging (of the intra- and extracranial vessels) to be completed urgently using computed tomography/computed tomography angiography; prolonged cardiac monitoring for patients with suspective cardioembolic stroke but without evidence for atrial fibrillation on electrocardiogram or holter monitoring; and de-emphasizing the need for routine echocardiogram. The Canadian Stroke Best Practice Recommendations include a range of supporting materials such as implementation resources to facilitate the adoption of evidence to practice, and related performance measures to enable monitoring of uptake and effectiveness of the recommendations using a standardized approach. The guidelines further emphasize the need for a systems approach to stroke care, involving an interprofessional team, with access to specialists regardless of patient location, and the need to overcome geographical barriers to ensure equity in access within a universal health-care system.", "Patients affected by severe coronavirus induced disease-2019 (Covid-19) often experience hypoxemia due to alveolar involvement and endothelial dysfunction, which leads to the formation of micro thrombi in the pulmonary capillary vessels. Both hypoxemia and a prothrombotic diathesis have been associated with more severe disease and increased risk of death. To date, specific indications to treat this condition are lacking. This was a single center, investigator initiated, compassionate use, proof of concept, case control, phase IIb study (NCT04368377) conducted in the Intermediate Respiratory Care Unit of L. Sacco University Hospital in Milano, Italy. Our objective was to explore the effects of the administration of anti-platelet therapy on arterial oxygenation and clinical outcomes in patients with severe Covid-19 with hypercoagulability. We enrolled five consecutive patients with laboratory confirmed SARS-CoV-2 infection, severe respiratory failure requiring helmet continuous positive airway pressure (CPAP), bilateral pulmonary infiltrates and a pro-thrombotic state identified as a D-dimer > 3 times the upper limit of normal. Five patients matched for age, D-dimer value and SOFA score formed the control group. Beyond standard of care, treated patients received 25 \u00b5g/Kg/body weight tirofiban as bolus infusion, followed by a continuous infusion of 0.15 \u00b5g/Kg/body weight per minute for 48 hours. Before tirofiban, patients received acetylsalicylic acid 250 mg infusion and oral clopidogrel 300 mg; both were continued at a dose of 75 mg daily for 30 days. Fondaparinux2.5 mg/day sub-cutaneous was given for the duration of the hospital stay. All controls were receiving prophylactic or therapeutic dose heparin, according to local standard operating procedures. Treated patients consistently experienced a mean (SD) reduction in A-a O2 gradient of -32.6 mmHg (61.9, P = 0.154), -52.4 mmHg (59.4, P = 0.016) and -151.1 mmHg (56.6, P = 0.011; P = 0.047 vs. controls) at 24, 48 hours and 7 days after treatment. PaO2/FiO2 ratio increased by 52 mmHg (50, P = 0.172), 64 mmHg (47, P = 0.040) and 112 mmHg (51, P = 0.036) after 24, 48 hours and 7 days, respectively. All patients but one were successfully weaned from CPAP after 3 days. This was not true for the control group. No major adverse events were observed. Antiplatelet therapy might be effective in improving the ventilation/perfusion ratio in Covid-19 patients with severe respiratory failure. The effects might be sustained by the prevention and interference on forming clots in lung capillary vessels and by modulating megakaryocytes\u2019 function and platelet adhesion. Randomized clinical trials are urgently needed to confirm these results.", "Pneumonia is a serious problem worldwide. We recently demonstrated that innate defense mechanisms of the lung are highly inducible against pneumococcal pneumonia. To determine the breadth of protection conferred by stimulation of lung mucosal innate immunity, and to identify cells and signaling pathways activated by this treatment, mice were treated with an aerosolized bacterial lysate, then challenged with lethal doses of bacterial and fungal pathogens. Mice were highly protected against a broad array of Gram-positive, Gram-negative, and class A bioterror bacterial pathogens, and the fungal pathogen, Aspergillus fumigatus. Protection was associated with rapid pathogen killing within the lungs, and this effect was recapitulated in vitro using a respiratory epithelial cell line. Gene expression analysis of lung tissue showed marked activation of NF-kappaB, type I and II IFN, and antifungal Card9-Bcl10-Malt1 pathways. Cytokines were the most strongly induced genes, but the inflammatory cytokines TNF and IL-6 were not required for protection. Lung-expressed antimicrobial peptides were also highly up-regulated. Taken together, stimulated innate resistance appears to occur through the activation of multiple host defense signaling pathways in lung epithelial cells, inducing rapid pathogen killing, and conferring broad protection against virulent bacterial and fungal pathogens. Augmentation of innate antimicrobial defenses of the lungs might have therapeutic value for protection of patients with neutropenia or impaired adaptive immunity against opportunistic pneumonia, and for defense of immunocompetent subjects against a bioterror threat or epidemic respiratory infection.", "Significant advances have been made in allogeneic transplantation for both adults and pediatric transplant recipients over the past 20 years, corresponding with dramatic declines in treatment-related mortality (TRM). The cumulative incidence of TRM at 1 year following unrelated donor transplants has decreased from 40 to 15 % between 1987 and 2006 for children with acute leukemia, the primary indication for transplant in the pediatric population (MacMillan et al., Biol Blood Marrow Transpl 14(9 Suppl):16\u201322, 2008). Improvements in conditioning regimen, supportive care, and human leukocyte antigen (HLA) testing have all been associated with incremental improvements in survival during this period. In particular, the management of both infectious and noninfectious organ complications has changed dramatically, with improved sensitivity for diagnostic testing for pathogens and tremendous improvements in our understanding of organ complications. Two organ complications in particular, pulmonary and hepatic, have been a major focus of investigation over the past several decades. The introduction of tumor necrosis factor (TNF) inhibitors for the management of acute, noninfectious lung injury and the introduction of an endothelial stabilizing agent (defibrotide) for the management of hepatic veno-occlusive disease have been major advances in the past decade.", "Viruses are leading causes of severe acute lower respiratory infections (LRIs). These infections evoke incomplete immunity, as individuals can be repeatedly reinfected throughout life. We report that acute viral LRI causes rapid pulmonary CD8+ cytotoxic T lymphocyte (TCD8) functional impairment via programmed death-1/programmed death ligand-1 (PD-1/PD-L1) signaling, a pathway previously associated with prolonged antigenic stimulation during chronic infections and cancer. PD-1-mediated TCD8 impairment occurred acutely in mice following infection with human metapneumovirus or influenza virus. Viral antigen was sufficient for PD-1 upregulation, but induction of PD-L1 was required for impairment. During secondary viral infection or epitope-only challenge, memory TCD8 rapidly reexpressed PD-1 and exhibited severe functional impairment. Inhibition of PD-1 signaling using monoclonal antibody blockade prevented TCD8 impairment, reduced viral titers during primary infection, and enhanced protection of immunized mice against challenge infection. Additionally, PD-1 and PD-L1 were upregulated in the lungs of patients with 2009 H1N1 influenza virus, respiratory syncytial virus, or parainfluenza virus infection. These results indicate that PD-1 mediates TCD8 functional impairment during acute viral infection and may contribute to recurrent viral LRIs. Therefore, the PD-1/PD-L1 pathway may represent a therapeutic target in the treatment of respiratory viruses.", "The guidewire (GW) is probably the most important tool for the endovascular treatment of arterial obstructions. In fact, the treatment of a lesion is only possible when the GW is passed beyond the target lesion. Lower limb percutaneous arterial revascularisation can be achieved using a variety of GWs which may differ in calibre, body, tip or coating. As the choice of an appropriate GW is critical for the success of a lower limb artery angioplasty, knowledge of the properties and performances of different GWs should be well known in order to tailor the choice of the device to the lesion characteristics and location, as well as to the intended revascularisation strategy. The aim of the present paper is to describe the constructive characteristics of GWs for lower limb arterial revascularisation, and to evaluate groups of GWs for each segment of the lower limb arterial vasculature.", " An Amyand's hernia is defined by the presence of a vermiform appendix within an inguinal hernia sac. Most of these cases are not diagnosed preoperatively and the surgical approach is dependent on the type present and associated intraoperative findings. We present a case of a preoperatively diagnosed Amyand's hernia in a man who underwent treatment by simultaneous laparoscopic totally extraperitoneal repair and laparoscopic appendectomy. CASE PRESENTATION We encountered the case of a 76-year-old Japanese man with a right inguinal pain. Ultrasound and computed tomography confirmed his vermiform appendix herniated into the right inguinal canal. We managed a simultaneous laparoscopic total extraperitoneal inguinal hernia repair with mesh and laparoscopic appendectomy. He was discharged without any postoperative morbidity. CONCLUSIONS We recommend laparoscopic appendectomy and totally extraperitoneal hernia repair with mesh after laparoscopic reduction for Amyand's hernia.", "The coronavirus disease 2019 (COVID-19) pandemic has emerged as one of the greatest challenges faced by humankind in the recent past. People with diabetes and related comorbidities are at increased risk of its complications and of COVID-19-related death. Older age, multi-morbidity, hyperglycaemia, cardiac injury and severe inflammatory response are predictors of poor outcome. The complex interplay between COVID-19, diabetes and the effects of related therapies is being explored. Most patients experience a mild illness with COVID-19, while people with diabetes are at increased risk of severe disease. Optimising glycaemic control and adopting measures to prevent disease spread are critical aspects. The management of mild disease is supportive, while very many immunomodulatory and antiviral therapies are being investigated for the treatment of severe disease. Several of these agents have specific considerations for use in people with diabetes. Since mass population lockdowns are considered a key step in controlling disease spread, it follows that, in addition to the direct vulnerability to severe COVID-19, people with diabetes can be affected by limited access to healthcare, insulin, other medications and blood glucose monitoring equipment. Measures to prevent disease spread at the individual and community level are the key to mitigating the rapidly escalating pandemic, while agents for chemoprophylaxis and vaccines are being explored. People with diabetes should be recognised as a vulnerable group for complicated disease and are at risk during times of disturbed social systems. Strategies are needed to safeguard the health of patients with diabetes during the pandemic. This review summarises the current knowledge and perceived challenges for prevention and management of COVID-19 in people with diabetes.", "OBJECTIVE To describe the treatment of posterior inferior cerebellar artery (PICA) aneurysms with the Low-profile Visualized Intraluminal Support Device (LVIS Jr) stent. MATERIALS AND METHODS The databases of three institutions were retrospectively reviewed. Patients who underwent endovascular treatment of PICA aneurysms using a reconstructive technique where the LVIS Jr stent was totally or partially deployed into the PICA were included in the analysis. Clinical presentation, aneurysm and PICA sizes, procedural complications, and clinical and angiographic follow-up information was recorded and analyzed. RESULTS Seven patients who underwent endovascular treatment of PICA aneurysms with an LVIS Jr stent were identified. Four aneurysms were treated in the acute phase of subarachnoid hemorrhage (SAH). There were no symptomatic complications. One patient had spasm distal to the stent as a result of mechanical straightening of the vessel. One patient was treated in the acute phase of SAH and required a gycoprotein IIb/IIIa inhibitor after the stent was implanted. This patient needed to be re-treated to complete embolization. All patients had good clinical outcomes (Glasgow Outcome Scale 5). No in-stent stenosis or occlusion was seen on short-term angiographic follow-up and the aneurysms were occluded. CONCLUSIONS This small series suggests that the use of a reconstructive technique with the LVIS Jr stent for the treatment of PICA aneurysms is feasible, safe and effective in the short term.", "Human enterovirus 68 (EVD68) is a primary causative agent for respiratory illness worldwide. Until now, there has been no available medication for treating EVD68-related diseases. Rheum emodin, artemisinin, astragaloside, pseudolaric acid B, oridonin, and erianin are natural extracts from Chinese herbs that have traditionally been used for the treatment and prevention of epidemic diseases. Our results showed that pseudolaric acid B protected cells from EVD68-induced cytopathic effects and decreased viral production. However, the same effects were not observed with rheum emodin, astragaloside, or artemisinin. Pseudolaric acid B inhibited EVD68 production by manipulating the host cell cycle in G2/M phase. Further, either oridonin or erianin related G2/M arrest also inhibited viral production. Due to inducing G2/M phase arrest, pseudolaric acid B, oridonin, and erianin might be good candidates for inhibiting EVD68 production, and Chinese herbs with natural compounds inducing G2/M arrest should be considered for the treatment of EVD68-related diseases.", " Mechanical thrombectomy (MT) using stent-retrievers has been proven to be a safe and effective treatment in acute ischemic stroke (AIS), particularly in large vessel occlusion. Other than patient characteristics, time to recanalization is the most important factor linked to outcome. MT is usually performed in a dedicated angiography suite using a floor- and/or ceiling-mounted biplane angiographic system. Here we report our first experience of MT with a new combined CT and mobile C-arm X-ray device setup. METHODS Patients with AIS underwent stroke imaging (non-contrast enhanced CT, CT perfusion, and CT angiography) using a commercially available 64-slice CT scanner which was modified for combined use with a C-arm system. In patients with large vessel occlusion, MT was conducted without further patient transfer within the CT imaging suite using a mobile C-arm X-ray device equipped with a 30\u00d730 cm (12\u00d712 inch), 1.5\u00d71.5 k full-view flat detector which was positioned between the gantry and patient table. The safety and feasibility of this new system was assessed in preliminary patients. RESULTS Angiographic imaging quality of the mobile C-arm was feasible and satisfactory for diagnostic angiography and MT. Using this setup, time between stroke imaging and groin puncture (picture-to-puncture time) was reduced by up to 35 min (including time for preparation of the patient such as intubation). CONCLUSIONS MT using a combined CT/C-arm system is safe and feasible. The potential advantages, particularly time saving and ensuing improvement in patient outcome, need to be assessed in a larger study.", "The basic treatment of deep vein thrombosis (DVT) over the past several decades has consisted of anticoagulation only, with inferior vena cava filtration for those who either failed or could not tolerate anticoagulation. Until recently no randomized trials had studied the efficacy of thrombolysis in DVT despite advances in techniques and technologies for endovascular clot removal. This article is a review of the current evidence on catheter-based therapies for patients with DVT. Technical considerations to improve outcome as well as optimal patient selection are discussed.", "Ebola virus (EBOV) is highly pathogenic, with a predisposition to cause outbreaks in human populations accompanied by significant mortality. Owing to the lack of approved therapies, screening programmes of potentially efficacious drugs have been undertaken. One of these studies has demonstrated the possible utility of chloroquine against EBOV using pseudotyped assays. In mouse models of EBOV disease there are conflicting reports of the therapeutic effects of chloroquine. There are currently no reports of its efficacy using the larger and more stringent guinea pig model of infection. In this study we have shown that replication of live EBOV is impaired by chloroquine in vitro. However, no protective effects were observed in vivo when EBOV-infected guinea pigs were treated with chloroquine. These results advocate that chloroquine should not be considered as a treatment strategy for EBOV.", "PURPOSE To report the results and complications of a single-center experience of above-the-knee angioplasty via transradial access (TRA). METHODS In a prospective study, 110 consecutive patients (88 men; mean age 72 years, range 37-90) referred for critical limb ischemia (26, 24%) or claudication were eligible for lower limb angioplasty via TRA (patients with TASC D lesions of the superficial femoral artery and below-the-knee lesions were excluded). RESULTS The majority of patients (84, 76%) were treated via a left TRA. A total of 170 lesions were addressed, of which 38 (22%) were occlusions; 113 stents were positioned in 82 patients. The overall technical success rate was 91%, with a 63% success rate in occlusions and a 98% success rate in stenoses; by location, the success rates were 91% in suprainguinal lesions and 90% in infrainguinal lesions. No hemorrhagic or local complications requiring surgery were observed. At 1-month follow-up, 101 patients had a downward shift of at least one category in the Rutherford classification of symptoms (clinical success rate 92%); 18 (16%) patients had occlusion of their access radial artery, but none had symptoms or discomfort. CONCLUSION The present study demonstrates that TRA is a safe and effective approach for lower extremity arterial revascularization, at least for interventionists with longstanding experience in TRA and in selected anatomical subsets.", " This systematic review examines healthcare costs associated with mental health conditions among cancer survivors in the United States. AREAS COVERED Ten published studies were identified. Studies varied substantially in terms of population, mental health conditions examined, data collection methods, and type of cost reported. Cancer survivors with mental health conditions incurred significantly higher total medical costs and costs of most service types compared to cancer survivors without a mental health condition. Additionally, the total healthcare expenditure related to mental health was higher among cancer survivors compared with people without history of cancer. EXPERT COMMENTARY Mental health conditions are associated with increased healthcare costs among cancer survivors. Future examination of other components of economic burden, including patient out-of-pocket costs, nonmedical costs, such as transportation, childcare, and productivity losses for patients and their caregivers, will be important. Additionally, evaluation of economic burden by cancer site, stage at diagnosis, duration of survivorship, and treatment(s) will increase understanding of the overall impact of mental health conditions on cancer survivors and on the healthcare system.", " AND PURPOSE In acute ischemic stroke patients, diffusion-weighted imaging (DWI)-Alberta Stroke Program Early Computed Tomography Score (ASPECTS) is correlated with infarct volume and is an independent factor of functional outcome. Patients with pretreatment DWI-ASPECTS \u22646 were excluded or under-represented in the recent randomized mechanical thrombectomy trials. Our aim was to assess the impact of reperfusion in pretreatment DWI-ASPECTS \u22646 patients treated with mechanical thrombectomy. METHODS We analyzed data collected between January 2012 and August 2015 in a bicentric prospective clinical registry of consecutive acute ischemic stroke patients treated with mechanical thrombectomy. Every patient with a documented internal carotid artery or middle cerebral artery occlusion with pretreatment DWI-ASPECTS \u22646 was eligible for this study. The primary end point was a favorable outcome defined by a modified Rankin Scale score \u22642 at 90 days. RESULTS Two hundred and eighteen patients with a DWI-ASPECTS \u22646 were included. Among them, 145 (66%) patients had successful reperfusion at the end of mechanical thrombectomy. Reperfused patients had an increased rate of favorable outcome (38.7% versus 17.4%; P=0.002) and a decreased rate of mortality at 3 months (22.5% versus 39.1%; P=0.013) compared with nonreperfused patients. The symptomatic intracranial hemorrhage rate was not different between the 2 groups (13.0% versus 14.1%; P=0.83). However, in patients with DWI-ASPECTS <5, favorable outcome was low (13.0% versus 9.5%; P=0.68) with a high mortality rate (45.7% versus 57.1%; P=0.38) with or without successful reperfusion. CONCLUSIONS Successful reperfusion is associated with reduced mortality and disability in patients with a pretreatment DWI-ASPECTS \u22646. Further data from randomized studies are needed, particularly in patients with DWI-ASPECTS <5.", " AND AIM Radiofrequency ablation (RFA) for dysplastic Barrett's esophagus (BE) is highly effective. RFA failures are infrequent but can be a challenging cohort to manage. There are limited data on the feasibility of liquid nitrogen cryospray ablation for complete eradication of dysplasia (CE-D) and/or intestinal metaplasia (CE-IM) after RFA has failed to achieve CE-IM in patients with dysplastic BE. METHODS This is a retrospective review from two medical centers of prospectively maintained databases looking at patients that underwent liquid nitrogen cryospray ablation for refractory intestinal metaplasia post failed RFA. RESULTS Eighteen patients were identified that met inclusion criteria. Eleven patients had persistent dysplasia and IM following RFA and seven had persistent non-dysplastic IM. More than 80% of patients were male with long-segment BE (median length 8 cm). Seventy two percent of patients with dysplasia achieved CE-D after cryotherapy. Fifty percent (9/18) of all RFA failures achieved CE-IM with cryotherapy. In comparison, RFA has a CE-IM of 78% in a less challenging treatment na\u00efve cohort from a large-scale meta-analysis of 3802 patients. No adverse events occurred in our cohort. CONCLUSION Cryospray ablation is feasible and safe for achieving CE-D and CE-IM after RFA failure. The CE-D rates are high with cryotherapy in this population. CE-IM with cryotherapy is acceptable in this difficult-to-treat cohort when compared to CE-IM rates with RFA in dysplastic BE treatment na\u00efve patients (50% vs 78%).", "PURPOSE Laparoscopic ventral hernia repair (LVHR) is associated with shorter hospitalization and lower complication rates compared to open ventral hernia repair. We sought to determine if hernia-related factors, such as defect size and re-operative status correlate with postoperative complications, operative times and length of stay (LOS). METHODS The study is a retrospective review of 30-day perioperative outcomes following LVHR in 91 patients who underwent surgery at a single institution from August 2009 through June 2012. A single surgeon performed all procedures. RESULTS Indications for surgery were recurrent incisional hernia in 33 % of patients and primary incisional or ventral abdominal hernias in the rest. Coated polyester mesh with an average size of 348 cm(2) (\u00b1214; range 113-1,036) was used. Mean operative time was 132 min (\u00b166.1; range 53-412). The mean LOS was 4.0 days (\u00b13.5; range 1-22). Complications occurred in 13 patients for overall morbidity of 16.5 % and no mortality. There was one recurrence in 30 days (1.1 %). Patients who had a surgery >120 min or a LOS >1 day were statistically more likely to have multiple hernias, larger defect sizes (>40 cm(2)), larger mesh sizes (>300 cm(2)) or a history of recurrent hernia (P < 0.05). No other clinical or demographic variable evaluated in this study correlated with operative time or LOS. CONCLUSIONS LVHR is safe with a low incidence of perioperative complications. Patients with multiple, larger and recurrent hernias have longer operative times and LOS. This information can be used to guide preoperative planning for the patient, surgeon and treating institution.", "The spike (S) protein of severe acute respiratory syndrome coronavirus (SARS-CoV) is an important viral structural protein. Based on bioinformatics analysis, 10 antigenic peptides derived from the S protein sequence were selected and synthesized. The antigenicity and immunoreactivity of all the peptides were tested in vivo and in vitro. Four peptides (P6, P8, P9 and P10) which contain B cell epitopes of the S protein were identified, and P8 peptide was confirmed in vivo to have a potential in serological diagnosis. By using a syncytia formation model, we tested the neutralization ability of all 10 peptides and their corresponding antibodies. It is interesting to find that P8 and P9 peptides inhibited syncytia formation, suggesting that the P8 and P9 spanning regions may provide a good target for anti-SARS-CoV drug design. Our data suggest that we have identified peptides derived from the S protein of SARS-CoV, which are useful for SARS treatment and diagnosis.", " The COVID-19 outbreak is presenting the health system with new challenges, and there is a great need for knowledge about symptoms, clinical findings and course of illness in patients admitted to Norwegian hospitals with COVID-19. MATERIAL AND METHOD In this observational qualitative study, all patients admitted to a Norwegian local hospital (B\u00e6rum Hospital) with proven COVID-19 infection were included consecutively from the start of the outbreak. We present here patient characteristics, symptoms, clinical findings, experience of using clinical scoring systems and course of illness based on data in medical records. RESULTS In the period 9-31 March 2020, 42 patients, of whom 28 (67 %) were men, were admitted to hospital with COVID-19 infection. The median age was 72.5 years (range 30-95). Fever (79 %), reduced general condition (79 %), dyspnoea (69 %) and cough (67 %) were the most common symptoms. A total of nine patients (21 %) had a critical course of illness with treatment in the Intensive Care Department and/or death during their stay in hospital. Patients with a critical course had a higher average score on National Early Warning Score 2 (NEWS2) on admission (7.6 vs 3.3). Only one of the most severely ill patients scored \u2265 2 on the quick Sepsis-related Organ Failure Assessment (qSOFA) on admission. INTERPRETATION Most patients admitted to our hospital with COVID-19 had a fever and respiratory tract symptoms. A high percentage of patients had a critical course of illness. A NEWS2 score of \u2265 5 on admission may be a useful aid in identifying patients at risk of a critical course of illness, while CRB-65 and qSOFA score \u2265 2 proved to be of little usefulness for this purpose in our material.", "Liver thermal ablation is an alternative treatment for hepatocellular carcinoma (HCC) and secondary liver malignancies. Microwave ablation (MWA) produces large ablation zones (AZ) in short time; however, AZ prediction is based on preclinical ex vivo models, rising concerns about reproducibility and safety in humans. We aimed to investigate the effects produced by a new-generation MWA system on human liver in vivo with different approaches (percutaneous or intraoperative) and liver conditions (cirrhosis or previous chemotherapy treatment), in comparison with manufacturer-provided predictions based on ex vivo animal models. Complete tumor ablation (CA) and early clinical outcomes were also assessed. From October 2014, 60 consecutive patients (cirrhotic = 31; non-cirrhotic = 10; chemotherapy-treated = 19) with 81 liver nodules (HCC = 31; mets = 50) underwent MWA procedures (percutaneous = 30; laparotomic = 18; laparoscopic = 12), with a 2450 MHz/100 W generator with Thermosphere\u2122 Technology (Emprint\u2122, Medtronic). A contrast-enhanced CT or MR was performed after one month to assess CA and measure AZ. A linear correlation between AZ volumes and ablation times was observed in vivo, without differences from manufacturer-provided ex vivo predictions in all operative approaches and liver conditions. Other independent variables (sex, age, nodule location) showed no relationship when added to the model. Median (IQR) longitudinal and transverse roundness-indexes of the AZs were, respectively, 0.77(0.13) and 0.93(0.11). CA at 1 month was 93% for percutaneous and 100% for intraoperative procedures (p = 0.175). Thirty-day morbidity and mortality were 3% and 0%. MWA with Thermosphere\u2122 Technology produces predictable AZs on human liver in vivo, according to manufacturer-provided ex vivo predictions. In our experience, this new-generation MWA system is effective and safe to treat liver malignancies in different operative and clinical settings.", "Glioblastomas are the most common malignant primary intrinsic brain tumors. Their incidence increases with age, and males are more often affected. First-line management includes maximum safe surgical resection followed by involved-field radiotherapy plus concomitant and six cycles of maintenance temozolomide chemotherapy. Standards of care at recurrence are much less well defined. Minorities of patients are offered second surgery or re-irradiation, but data on a positive impact on survival from randomized trials are lacking. The majority of patients who are eligible for salvage therapy receive systemic treatment, mostly with nitrosourea-based regimens or, depending on availability, bevacizumab alone or in various combinations. In clinical trials, lomustine alone has been increasingly used as a control arm, assigning this drug a standard-of-care position in the setting of recurrent glioblastoma. Here we review the activity of lomustine in the treatment of diffuse gliomas of adulthood in various settings. The most compelling data for lomustine stem from three randomized trials when lomustine was combined with procarbazine and vincristine as the PCV regimen in the newly diagnosed setting together with radiotherapy; improved survival with PCV was restricted to patients with isocitrate dehydrogenase-mutant tumors. No other agent with the possible exception of regorafenib has shown superior activity to lomustine in recurrent glioblastoma, but activity is largely restricted to patients with tumors with O6-methylguanine DNA methyltransferase (MGMT) promoter methylation. Hematological toxicity, notably thrombocytopenia often limits adequate exposure.", ": Diabetes is a risk factor for the progression and prognosis of coronavirus disease (COVID-19), but the relationship between glycosylated hemoglobin (HbA1c) level, inflammation, and prognosis of COVID-19 patients has not been explored. METHODS: This was a retrospective study of COVID-19 patients who underwent an HbA1c test. Their demographic data, medical history, signs and symptoms of COVID-19, laboratory test results, and final outcomes of COVID-19 treatment were collected and analyzed. RESULTS: A total of 132 patients were included and divided into three groups based on their blood glucose status. There were significant differences in SaO2, serum ferritin level, C-reactive protein (CRP), erythrocyte sedimentation rate (ESR), fibrinogen (Fbg) level, and IL6 level among the three groups. A pairwise comparison of the groups showed that groups B and C were significantly different from group A in terms of CRP, ESR, and Fbg, IL6, and serum ferritin levels (P < 0.05). Correlation analysis showed that there was a linear negative correlation between SaO2 and HbA1c (r = -0.22, P = 0.01), while there was a linear positive correlation between serum ferritin, CRP, Fbg, and ESR levels and HbA1c (P < 0.05). CONCLUSIONS: High HbA1c level is associated with inflammation, hypercoagulability, and low SaO2 in COVID-19 patients, and the mortality rate (27.7%) is higher in patients with diabetes. Determining HbA1c level after hospital admission is thus helpful assessing inflammation, hypercoagulability, and prognosis of COVID-19 patients.", "Cytosolic bacterial pathogens must evade intracellular innate immune recognition and clearance systems such as autophagy to ensure their survival and proliferation. The intracellular cycle of the bacterium Francisella tularensis is characterized by rapid phagosomal escape followed by extensive proliferation in the macrophage cytoplasm. Cytosolic replication, but not phagosomal escape, requires the locus FTT0369c, which encodes the dipA gene (deficient in intracellular replication A). Here, we show that a replication-deficient, \u2206dipA mutant of the prototypical SchuS4 strain is eventually captured from the cytosol of murine and human macrophages into double-membrane vacuoles displaying the late endosomal marker, LAMP1, and the autophagy-associated protein, LC3, coinciding with a reduction in viable intracellular bacteria. Capture of SchuS4\u0394dipA was not dipA-specific as other replication-deficient bacteria, such as chloramphenicol-treated SchuS4 and a purine auxotroph mutant SchuS4\u0394purMCD, were similarly targeted to autophagic vacuoles. Vacuoles containing replication-deficient bacteria were labeled with ubiquitin and the autophagy receptors SQSTM1/p62 and NBR1, and their formation was decreased in macrophages from either ATG5-, LC3B- or SQSTM1-deficient mice, indicating recognition by the ubiquitin-SQSTM1-LC3 pathway. While a fraction of both the wild-type and the replication-impaired strains were ubiquitinated and recruited SQSTM1, only the replication-defective strains progressed to autophagic capture, suggesting that wild-type Francisella interferes with the autophagic cascade. Survival of replication-deficient strains was not restored in autophagy-deficient macrophages, as these bacteria died in the cytosol prior to autophagic capture. Collectively, our results demonstrate that replication-impaired strains of Francisella are cleared by autophagy, while replication-competent bacteria seem to interfere with autophagic recognition, therefore ensuring survival and proliferation.", " AND AIMS Ustekinumab is approved for the treatment of Crohn's disease (CD). Systematically registered prospective real-world data is scarce. We therefore aimed to study the effectiveness, safety and usage of ustekinumab for CD in everyday practise. METHODS We prospectively enrolled CD patients initiating ustekinumab in regular care between December 2016 and January 2019. Clinical (Harvey Bradshaw Index (HBI)), biochemical (C-reactive protein (CRP) and faecal calprotectin (FCP)), extra-intestinal manifestations, and peri-anal fistula activity, ustekinumab dosage, concomitant medication use, and adverse events were documented at week 0, 12, 24, and 52. The primary outcome was corticosteroid-free clinical remission. RESULTS In total, 221 CD patients were included (98.6% anti-TNF and 46.6% vedolizumab exposed) with a median follow-up of 52.0 weeks (IQR 49.3-58.4). The corticosteroid-free clinical remission rates at week 24 and 52 was 38.2% and 37.1%, respectively. An initial dosing schedule of 8 weeks, compared to 12 weeks, correlated with a lower discontinuation rate (20.0% vs. 42.6%, p=0.01), but comparable corticosteroid-free clinical remission at week 52 (46.3% (q8w) vs. 34.6% (q12w), p=0.20). There was no clinical benefit of combination therapy after 52 weeks when compared to ustekinumab monotherapy (combi 40.6% vs. mono 36.0% p=0
