pentin, melatonin, lower levels of intraoperative propofol sedation, and a single dose of ketamine during anesthetic induction and with dexmedetomidine compared with other sedation strategies for mechanically ventilated patients. CONCLUSIONS These promising results warrant further study with consideration of the methodological weaknesses and inconsistencies of studies to date.", " Primary epithelial ovarian carcinoma is sub-classified into serous, mucinous, endometrioid and clear cell subtypes. Neoadjuvant chemotherapy has become an alternative treatment option past several years, as serous carcinoma, the most common subtype, is known as chemotherapy-sensitive tumor. On the other hand, mucinous and clear cell carcinoma are known as chemotherapy-resistive. Therefore, it may be meaningful to estimate subtype of ovarian carcinoma using imaging modality. The purpose of this study is to study whether CT or MRI can determine the subtypes of epithelial ovarian cancers. METHODS The imaging and clinical findings obtained from 125 consecutive patients with primary ovarian carcinoma were retrospectively analyzed. Forty-four of the patients had serous carcinoma; 13, mucinous carcinoma; 53, clear cell carcinoma; and 15, endometrioid carcinoma. We studied the bilateralism, morphological type, tumor diameter, solid portion ratio, relative signal intensity on T2WI and DWI, contrast ratio, and endometriosis on MRI and the calcification, peritoneal dissemination and lymph node metastasis, clinical staging, and thromboembolism on CT. We also studied the tumor markers and serum calcium concentrations. Each parameter was statistically analyzed by univariate and multivariate analyses. RESULTS Serous carcinoma showed a significantly higher incidence of bilateral disease, smaller tumor size, higher signal intensity on DWI, and less frequent hypercalcemia. The CA19-9 level was significantly higher in mucinous carcinoma, in which most of the tumors appeared as multilocular cystic masses. Clear cell carcinoma appeared as unilateral disease with a larger solid portion and hypercalcemia in younger patients. Endometrioid carcinoma only showed a lower incidence of intraperitoneal dissemination. CONCLUSIONS CT and MRI combined with clinical data especially tumor markers and presence of paraneoplastic syndrome could partly predict epithelial ovarian cancer subtypes.", " AND PURPOSE The Safety and Efficacy of NeuroFlo Technology in Ischemic Stroke trial showed a trend for reduced all-cause mortality and positive secondary safety end point outcomes. We present further analyses of the mortality and severe disability data from the Safety and Efficacy of NeuroFlo Technology in Ischemic Stroke trial. MATERIALS AND METHODS The Safety and Efficacy of NeuroFlo Technology in Ischemic Stroke trial was a multicenter, randomized, controlled trial that evaluated the safety and effectiveness of the NeuroFlo catheter in patients with stroke. The current analysis was performed on the as-treated population. All-cause and stroke-related mortality rates at 90 days were compared between groups, and logistic regression models were fit to obtain ORs and 95% CIs for the treated versus not-treated groups. We categorized death-associated serious adverse events as neurologic versus non-neurologic events and performed multiple logistic regression analyses. We analyzed severe disability and mortality by outcomes of the mRS. Patient allocation was gathered by use of a poststudy survey. RESULTS All-cause mortality trended in favor of treated patients (11.5% versus 16.1%; P = .079) and stroke-related mortality was significantly reduced in treated patients (7.5% versus 14.2%; P = .009). Logistic regression analysis for freedom from stroke-related mortality favored treatment (OR, 2.41; 95% CI, 1.22, 4.77; P = .012). Treated patients had numerically fewer neurologic causes of stroke-related deaths (52.9% versus 73.0%; P = .214). Among the 90-day survivors, nominally fewer treated patients were severely disabled (mRS 5) (5.6% versus 7.5%; OR, 1.72; 95% CI, 0.72, 4.14; P = .223). Differences in allocation of care did not account for the reduced mortality rates. CONCLUSIONS There were consistent reductions in all-cause and stroke-related mortality in the NeuroFlo-treated patients. This reduction in mortality did not result in an increase in severe disability.", "AIM To report the results of an open label prospective study on a new technique for laparoscopic hiatal hernia (HH) repair with absorbable mesh fixed with absorbable materials Methods: From January 2011 to May 2013, 43 patients were treated; group A, 20 patients submitted to laparoscopic sleeve gastrectomy (LSG); group B, 13 patients submitted to revisional surgery for the diagnosis of HH and symptomatic GERD post-LSG; and group C, ten patients submitted to 360\u00b0 fundoplication. All patients underwent cruroplasty reinforced with bio-absorbable mesh fixed with absorbable tacks and/or fibrin glue. Conversion rate, intra-operative complications, operative time (tacks vs tacks plus fibrin glue), perioperative complications, perioperative symptoms and radiological control set the criteria for clinical/surgical evaluation. RESULTS Conversion and mortality rate was 0%. The mean time for mesh fixation with the tacks vs tacks plus fibrin glue was 6.2 \u00b1 2 vs 7.3 \u00b1 3 min. The remission of GERD symptoms was observed in 39 patients, and we did not observe any cases of mesh-related complications at a mean follow-up of 17.4 months. Recurrence rate was 2.3% (one asymptomatic patient of group B). CONCLUSIONS Reinforcement with absorbable mesh-cancel bio mesh is a safe and effective option for laparoscopic HH repair in normal weight and obese patients.", "PURPOSE The aim of our study was to evaluate the efficacy of microwave (MW) ablation of liver metastases guided by B-mode ultrasound (US) and contrast-enhanced US (CEUS). MATERIALS AND METHODS 39 patients (17 women and 22 men) with a total of 125 liver metastases were treated with percutaneous or intraoperative CEUS-guided MW ablation. The primary tumor was colorectal cancer (n = 31), breast cancer (n = 6), carcinoid tumor (n = 1), and gastrointestinal stromal tumor (GIST) (n = 1). The median number of metastases ablated in the 45 treatment sessions was 2 (range 1 - 11). The median size (maximum diameter) of the 125 metastases was 1.5 cm (range, 0.6 - 4.0 cm). Nineteen (15 %) of the 125 metastases were bigger than 2 cm. Metastases smaller than 2 cm were treated with a single needle, metastases bigger than 2 cm were treated with 2 or 3 parallel needles. RESULTS The 45 MW ablation sessions were performed percutaneously (n = 30), during laparotomy (n = 3), or during laparotomy combined with liver resection (n = 12). The 39 patients were followed up for at least 4 months with a median duration of 11 months (range, 4 - 20 months). The technical success rate was 100 %. The clinical effectiveness was 100 % with complete coverage of the metastasis by the avascular coagulation zone evaluated on immediate post-ablation CEUS. Local tumor progression (local recurrence) was seen in 12 (9.6 %) of the 125 treated metastases, and affected 10 (26 %) of the 39 patients. One major complication was observed in the form of a liver abscess that easily resolved after percutaneous drainage. Four minor complications were observed: Three cases of pain located at the puncture site and one case of ascites. CEUS was valuable in all phases of ablation including pre-ablation staging and procedure planning, placement of MW needles in the tumor, immediate post-ablation control of coagulation size, and finally in the long term follow-up regime. CONCLUSION CEUS-guided MW ablation of liver metastases is an efficient and safe ablation technique with several advantages compared to other ablation modalities.", "ST-segment elevation myocardial infarction (STEMI) is the most acute manifestation of coronary artery disease and is associated with great morbidity and mortality. A complete thrombotic occlusion developing from an atherosclerotic plaque in an epicardial coronary vessel is the cause of STEMI in the majority of cases. Early diagnosis and immediate reperfusion are the most effective ways to limit myocardial ischaemia and infarct size and thereby reduce the risk of post-STEMI complications and heart failure. Primary percutaneous coronary intervention (PCI) has become the preferred reperfusion strategy in patients with STEMI; if PCI cannot be performed within 120 minutes of STEMI diagnosis, fibrinolysis therapy should be administered to dissolve the occluding thrombus. The initiation of networks to provide around-the-clock cardiac catheterization availability and the generation of standard operating procedures within hospital systems have helped to reduce the time to reperfusion therapy. Together with new advances in antithrombotic therapy and preventive measures, these developments have resulted in a decrease in mortality from STEMI. However, a substantial amount of patients still experience recurrent cardiovascular events after STEMI. New insights have been gained regarding the pathophysiology of STEMI and feed into the development of new treatment strategies.", "Because cases of highly pathogenic influenza are rare, no systematic clinical studies have evaluated different therapeutic approaches. Instead, treatment recommendations are aimed at the alleviation of clinical signs and symptoms, especially the restoration of respiratory function, and at the inhibition of virus replication, assuming viral load is responsible for disease phenotype. Studies of highly pathogenic influenza in different animal models, especially nonhuman primates and ferrets, reproduce many of the key observations from clinical cases. Host-response kinetics reveal a delayed but broad activation of genes involved in the innate and acquired immune responses (innate responses produce inflammatory responses), which continue after the virus has been cleared and may contribute importantly to the clinical signs observed. Experimental animal models point to an important role for immune dysregulation in the pathogenesis of highly pathogenic influenza. The use of these models to develop and validate therapeutic approaches is just beginning, but published studies reveal the importance of early treatment with antivirals and show the potential and limitations of approaches aimed at the host response.", "Many industrial chemicals and their respective by-products need to be comprehensively evaluated for toxicity using reliable and efficient assays. In terms of teratogenicity evaluations, the murine-based embryonic stem cell test (EST) offers a promising solution to screen for multiple tissue endpoints. However, use of a mouse model in the EST can yield only a limited understanding of human development, anatomy, and physiology. Non-human primate or human in vitro models have been suggested to be a pharmacologically and pathophysiologically desirable alternative to murine in vitro models. Here, we comparatively evaluated the sensitivity of embryonic stem cells (ESCs) of a non-human primate to skeletal teratogens with mouse ESCs hypothesizing that inclusion of non-human primate cells in in vitro tests would increase the reliability of safety predictions for humans. First, osteogenic capacity was compared between ESCs from the mouse and a New World monkey, the common marmoset. Then, cells were treated with compounds that have been previously reported to induce bone teratogenicity. Calcification and MTT assays evaluated effects on osteogenesis and cell viability, respectively. Our data indicated that marmoset ESCs responded differently than mouse ESCs in such embryotoxicity screens with no obvious dependency on chemical or compound classes and thus suggest that embryotoxicity screening results could be affected by species-driven response variation. In addition, ESCs derived from rhesus monkey, an Old World monkey, and phylogenetically closer to humans than the marmoset, were observed to respond differently to test compounds than marmoset ESCs. Together these results indicate that there are significant differences in the responses of non-human primate and mouse ESC to embryotoxic agents.", "Landiolol is an intravenous ultra-short acting beta-blocker which has been used in Japan for many years to prevent and/or to treat post-operative atrial fibrillation following cardiac surgery. The drug is now available in Europe. This article is a systematic review of literature regarding the use of landiolol in that specific surgical setting.", "CONCLUSION Patients with risk factors including younger age, mastoiditis, external ear disease, treatment by older surgeons, and concomitant mastoidectomy should receive detailed management to minimize the probability of re-operation for chronic otitis media (COM). OBJECTIVES Although COM remains a common ear disease requiring surgical intervention, its re-operation risks are less well-documented. This study aimed to compare patients with COM who underwent re-operation and those patients with no re-operation, and identify the risks of re-operation. METHOD This retrospective cohort study analyzed the trend of COM surgery from 1999-2009, and identified the re-operation risks of 18 895 patients with COM who underwent surgery from 2002-2006 using the National Health Insurance Research Database in Taiwan. RESULTS Among the study population, 129 patients underwent revision surgery during a 5.5 \u00b1 1.5 year follow-up period. A univariate logistic regression analysis showed that the re-operation rate was significantly higher in patients under 18 years of age, those with mastoiditis, disorders of external ear, treatment by surgeons of 50-64 years of age, use of a very high volume surgeon, and combined surgery with mastoidectomy. A multivariate analysis further limited the re-operation risk factors to younger patients, those with mastoiditis, external ear disorders, treatment by older surgeons, and concomitant mastoidectomy.", " AND PURPOSE Stent-assisted coiling has expanded the treatment of intracranial aneurysms. With the use of continuously compiled data, we reviewed the role and drawbacks of stent-assisted coiling. MATERIALS AND METHODS We compiled data from consecutive patients from 2003-2012 who underwent coiling, with or without stent assistance. Clinical and angiographic results were analyzed retrospectively. RESULTS Of 1815 saccular aneurysms in 1505 patients, 323 (17.8%) were treated with stents (299 procedures) and 1492 (82.2%) without stents (1400 procedures). Procedure-related complications occurred in 9.4% with stents versus 5.6% without stents (P = .016, relative risk 1.5; 95% CI, 1.1-2.7). Ischemic complications were more frequent in the stent group than in the no-stent group (7.0% versus 3.5%; P = .005; relative risk, 1.7; 95% CI 1.2-2.5), as were hemorrhagic complications (2.3% versus 1.9%, P = .64). Procedure-induced mortality occurred in 2.7% (8/299) with stents versus 1.1% (15/1400) without stents (P = .029; relative risk, 2.0; 95% CI, 1.1-3.5). Logistic regression analysis identified wide-neck aneurysms as the most significant independent predictor of complications. A total of 64.1% (207/323) of aneurysms treated with stents and 70.3% (1049/1492) treated without stents have been followed, disclosing angiographic recurrence in 15.5% (32/207) versus 35.5% (372/1049), respectively (P < .0001). Logistic regression analysis showed that the presence of a stent was the most important factor for the reduction of angiographic recurrence (P < .0001; relative risk, 2.3; 95% CI, 1.6-3.3). CONCLUSIONS The stent-assisted coiling technique is associated with a significant decrease in recurrences but a significant increase in complications. The treatment of wide-neck aneurysms remains hazardous.", " Endovascular treatment of wide-necked aneurysms is challenging. Stent-assisted coiling (SAC) is associated with increased complications and requires dual antiplatelet therapy. OBJECTIVE To compare treatment of unruptured, wide-necked aneurysms with a dual-microcatheter technique (DMT) versus SAC. METHODS Between 2006 and 2011, 100 patients with unruptured wide-necked intracranial aneurysms were treated with DMT and 160 with SAC. Over time there was a significant decrease in the use of SAC and a corresponding increase in DMT. The investigators matched 60 patients treated with DMT blinded to outcome in a 1:2 fashion based on maximal aneurysm dome diameter with 120 patients treated with SAC. Outcomes were determined with conditional (matched) multivariate analysis. RESULTS There were no significant differences in patient or aneurysm characteristics between cohorts, including aneurysm diameter, neck width, or volume. Overall packing density and coil volume achieved was not significantly different between cohorts. There were higher rates of overall complications in those receiving SAC (19.2%) compared with DMT (5.0%; p=0.012), but no significant difference in major complications (8.3% vs 1.7%, respectively; p=0.103). At a mean follow-up of 27.0 \u00b1 18.9 months, rates of retreatment did not differ between DMT (15.1%) and SAC (17.7%). Delayed in-stent stenosis occurred in five patients and in-stent thrombosis in four patients treated with SAC. There was no difference in favorable functional outcome (modified Rankin score 0-2) between those treated with DMT (90.6%) compared with SAC (91.2%). CONCLUSIONS DMT and SAC are effective endovascular approaches for unruptured, wide-necked aneurysms; however, DMT may result in less morbidity. Further long-term studies are necessary to determine the optimal indications for these treatment options.", " Catheter-related thrombotic complications(TCs) can occur during the long term use of a chronic dialysis catheter (CDC), including fibrin sheath (FS), mural thrombosis (MT), venous thrombosis (VT), and intraluminal clots (IC), which has not been reported with MRI. The aim of our study was to evaluate the determination of catheter tip position (TP) and resolution of TCs in patients with transjugular CDC scheduled into the superior vena cava using high resolution magnetic resonance cholangiopancreatography (HR-MRCP) and T2-weighted imaging (HR-T2WI). METHODS The study protocol was approved by the local Research Ethics Committee. Informed consent was obtained from all patients. In total, 41 consecutively enrolled transjugular CDC patients with suspected catheter dysfunction were scanned with HRMRCP and HR-T2WI. The distance from the top to the tip of the catheter and the presence and nature of catheter TCs were assessed by 2 experienced radiologists. Chest x-ray was taken within 1 to 2 days and CDC was withdrawn within 3 to 10 days from those patients with TCs identified by HR-MRI. RESULTS A total of 38 subjects successfully underwent HR-MRI, including 13 normal and 25 with TCs (fibrin sheath [FS]: n = 21, mural thrombosis [MT]: n = 7, venous thrombosis [VT]: n = 3, intraluminal clots [IC]: n = 4). There was no significant difference between HR-MRCP and chest x-ray in catheter TP determination (P = .124). Normal catheter appeared as \"double eyes\" on HR-T2WI and \"double tracks\" on HR-MRCP. TCs appeared as follows: FS displayed as a \"thin ring\" (<1mm) around the catheter, MT as patchy hyperintensity and VT as a \"thick ring\" (>5mm) on HR-T2WI. Unilateral IC appeared as a \"single eye\" on HR-T2WI and a \"single track\" on HR-MRCP (n = 3). Bilateral IC appeared as neither \"eye\" nor \"track\" (n = 1). Catheter withdrawal confirmed FS (n = 16), MT (n = 6), VT (n = 1), and IC (n = 4). CONCLUSION HR-MRCP and HR-T2WI are promising methods for visualizing TP and TCs in CDC patients, and are helpful in adjusting the treatment plan and avoiding the risk of pulmonary embolism.", "Inferior vena cava (IVC) thrombosis remains under-recognised as it is often not pursued as a primary diagnosis. The aetiology of IVC thrombosis can be divided into congenital versus acquired, with all aetiological factors found among Virchow's triad of stasis, injury and hypercoagulability. Signs and symptoms are related to aetiology and range from no symptoms to cardiovascular collapse. Painful lower limb swelling combined with lower back pain, pyrexia, dilatation of cutaneous abdominal wall veins and a concurrent rise in inflammatory markers are suggestive of IVC thrombosis. Following initial lower limb venous duplex, magnetic resonance imaging (MRI) is the optimal non-invasive imaging tool. Aetiology directs treatment, which ranges from anticoagulation and lower limb compression to open surgery, with endovascular therapies increasingly favoured. The objective of this review is to assess current literature on the aetiology, presentation, investigation, treatment, prognosis and other factors pertaining to IVC thrombosis.", "Background: Chemotherapy is the main treatment for triple-negative breast cancer (TNBC), which lack molecular markers for diagnosis and therapy. Cancer cells activate chemoresistant pathways and lead to therapeutic failure for patients with TNBC. Several kinases have been identified as chemoresistant genes. However, the involvement of kinases in the chemoresistance in TNBC cells is not fully understood. Methods: We employed a kinome siRNA library to screen whether targeting any kinases could increase the chemosensitivity of TNBC cell lines. The effects of kinase on cell viability in various breast cancer cells were validated with ATP level and colony formation. Protein expression and phosphorylation were determined by immunoblotting. The Cancer Genome Atlas (TCGA) dataset was collected to analyze the correlation of Src expression with prognosis of TNBC patients. Results: Primary screening and validation for the initial hits showed that Src kinase was a potential doxorubicin-resistant kinase in the TNBC cell lines MDA-MB-231 and Hs578T. Both siRNA against Src and the Src inhibitor dasatinib enhanced the cytotoxic effects of doxorubicin in TNBC cells. Moreover, phosphorylation of AKT and signal transducer and activator of transcription 3 (STAT3), downstream effectors of Src, were accordingly decreased in Src-silenced or -inhibited TNBC cells. Additionally, TCGA data analysis indicated that Src expression levels in tumor tissues were higher than those in tumor-adjacent normal tissues in patients with TNBC. High co-expression level of Src and STAT3 was also significantly correlated with poor prognosis in patients. Conclusion: Our results showed that Src-STAT3 axis might be involved in chemoresistance of TNBC cells.", "Coronavirus disease 19 (COVID-19) is caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). We describe the case of a 59-year-old man who presented with headache, hypertension and a single episode of fever with no other symptoms. He subsequently developed unilateral weakness. Computer tomography identified a cerebral venous sinus thrombosis (CVST). A subsequent test for COVID-19 was positive. This is the first report of CVST as a presenting symptom of COVID-19 infection. LEARNING POINTS: Thrombotic events may be the initial presenting symptom of COVID-19. These thrombotic events include stroke, venous thromboembolism, pulmonary embolism and cardiac complications. Clinicians should carefully consider the risk of thrombosis in patients positive for COVID-19, including prophylaxis and treatment beyond discharge.", "Currently, it is necessary to deal with issues related to the emissions as there is a constantly increasing interest in combusting sludge from sewage treatment plants in the boilers for wood. An analysis of the energetic importance of the combustion of sewage sludge has already been carried out, but the effects of various treatments of the sludge are not always clear, e.g. composting and subsequent combustion to the air pollution. Investments in other thermal processes of energetic utilisation of sewage sludge and organic waste are not always successfully implemented. The objective of this paper is to point out some problematic cases for acceptance of thermal processes related to energetic use of waste in terms of the air protection. The other aim is to mention the experience with solutions of such issues in Slovakia. There are mentioned first results of the operational validation experiments during the energy generation in circulating fluidized bed boiler in peaking power plant (Power 110MW) with the addition of the so-called alternative fuel based on wood and sewage sludge to the main fuel - black coal (anthracite). And there has already been achieved the highest share of 12.4%w. (dry matter) of sewage sludge in form of compost in blend with black coal, which is technologically viable. Moreover analyzed the problems of the authorization and operation of the co-combustion of sewage sludge and of combustion of products of various kinds of pyrolysis waste - pyrolysis gas and pyrolysis oil are analyzed.", " Extremely preterm infants born at the border of viability (22-24 weeks' gestation) have high rates of death and lasting disability. Ex vivo uterine environment therapy is an experimental neonatal intensive care strategy that provides gas exchange using parallel membranous oxygenators connected to the umbilical vessels, sparing the extremely preterm cardiopulmonary system from ventilation-derived injury. OBJECTIVE In this study, we aimed to refine our ex vivo uterine environment therapy platform to eliminate fetal infection and inflammation, while simultaneously extending the duration of hemodynamically stable ex vivo uterine environment therapy to 1 week. STUDY DESIGN Merino-cross ewes with timed, singleton pregnancies were surgically delivered at 112-115 days of gestation (term is \u223c150 days) and adapted to ex vivo uterine environment therapy (treatment group; n = 6). Physiological variables were continuously monitored; humerus and femur length, ductus arteriosus directional flow, and patency were estimated with ultrasound; serial blood samples were collected for hematology and microbiology studies; weight was recorded at the end of the experiment. Control group animals (n = 7) were euthanized at 122 days of gestation and analyzed accordingly. Bacteremia was defined by positive blood culture. Infection and fetal inflammation was assessed with white blood cell counts (including differential leukocyte counts), plasma and lung proinflammatory cytokine measurements, and lung histopathology. RESULTS Five of 6 fetuses in the treatment group completed the 1-week study period with key physiological parameters, blood counts remaining within normal ranges, and no bacteremia detected. There were no significant differences (P > .05) in arterial blood oxygen content or lactate levels between ex vivo uterine environment therapy and control groups at delivery. There was no significant difference (P > .05) in birthweight between control and ex vivo uterine environment groups. In the ex vivo uterine environment group, we observed growth of fetal humerus (P < .05) and femur (P < .001) over the course of the 7-day experimental period. There was no difference in airway or airspace morphology or consolidation between control and ex vivo uterine environment animals, and there was no increase in the number of lung cells staining positive for T-cell marker CD3+. CONCLUSION Five preterm lambs were maintained in a physiologically stable condition for 1 week with significant growth and without clinically significant bacteremia or systemic inflammation. Although substantial further refinement is required, a life support platform based around ex vivo uterine environment therapy may provide an avenue to improve outcomes for extremely preterm infants.", "Arytenoid cartilage dislocation is not a common complication, but its delayed diagnosis reduces the therapeutic effect of treatment. A male patient underwent reversed total shoulder replacement surgery in the beach chair position under general anesthesia. The patient experienced postoperative hoarseness, and it was revealed that he had right arytenoid dislocation. Voice restoration was accomplished with closed reduction. We discussed changes in patient position during the operation and how they may contribute to the arytenoid dislocation. Flexion and a slight rotation of the neck during the operation can lead to an increase in intracuff pressure of the endotracheal tube. It is necessary to check neck position and monitor intracuff pressure in patients undergoing operations in the beach chair position. Also, the anesthesiologist should suspect arytenoid dislocation in the case of persistent hoarseness after surgery in the beach chair position.", "The paper examines the effects of anaesthesia on circulatory physiology and their implications regarding improvement in perioperative anaesthetic management. Changes to current anaesthetic practice, recommended recently, such as the use of flow monitoring in high risk patients, are already beginning to have an impact in reducing complications but not mortality [1]. Better understanding of the patho-physiology should help improve management even further. Analysis of selected individual clinical trials has been used to illustrate particular areas of patho-physiology and how changes in practice have improved outcome. There is physiological support for the importance of achieving an appropriate rate of oxygen delivery (DO2), particularly following induction of anaesthesia. It is suggested that ensuring adequate DO2 during anaesthesia will avoid development of oxygen debt and hence obviate the need to induce a high, compensatory, DO2 in the post-operative period. In contrast to the usual assumptions underlying strategies requiring a global increase in blood flow [1] by a stroke volume near maximization strategy, blood flow control actually resides entirely at the tissues not at the heart. This is important as the starting point for understanding failed circulatory control as indicated by 'volume dependency'. Local adjustments in blood flow at each individual organ - auto-regulation - normally ensure the appropriate local rate of oxygen supply, i.e. local DO2. Inadequate blood volume leads to impairment of the regulation of blood flow, particularly in the individual tissues with least capable auto-regulatory capability. As demonstrated by many studies, inadequate blood flow first occurs in the gut, brain and kidney. The inadequate blood volume which occurs with induction of anaesthesia is not due to blood volume loss, but probably results from redistribution due to veno-dilation. The increase in venous capacity renders the existing blood volume inadequate to maintain venous return and pre-load. Blood volume shifted to the veins will, necessarily, also reduce the arterial volume. As a result stroke volume and cardiac output fall below normal with little or no change in peripheral resistance. The resulting pre-load dependency is often successfully treated with colloid infusion and, in some studies, 'inotropic' agents, particularly in the immediate post-operative phase. Treatment during the earliest stage of anaesthesia can avoid the build up of oxygen debt and may be supplemented by drugs which maintain or restore venous tone, such as phenylephrine; an alternative to volume expansion. Interpretation of circulatory patho-physiology during anaesthesia confirms the need to sustain appropriate oxygen delivery. It also supports reduction or even elimination of supplementary crystalloid maintenance infusion, supposedly to replace the \"mythical\" third space loss. As a rational evidence base for future research it should allow for further improvements in anaesthetic management.", " Angiomyolipoma (AML) is the most common renal benign tumor. Treatment should be considered for symptomatic patients or for those at risk for complications, especially retroperitoneal bleeding which is correlated to tumor size, grade of the angiogenic component and to the presence of tuberous sclerosis complex (TSC). This study reports our single-center experience with the use of selective arterial embolization (SAE) in the management of symptomatic and asymptomatic renal AMLs. METHODS In this retrospective mono-centric study, all demographic and imaging data, medical records, angiographic features, outpatient charts and follow-up visits of patients who underwent prophylactic or emergency SAE for AMLs between January 2005 and July 2016 were reviewed. Tumor size and treatment outcomes were assessed at baseline and after the procedure during follow-up. Computed tomography (CT), magnetic resonance imaging (MRI) or ultrasonography was used to evaluate AML shrinkage. Renal function was measured pre- and post-procedure. RESULTS Twenty-three patients (18 females, 5 males; median age, 45 years; range, 19-85 years) who underwent SAE either to treat bleeding AML (n=6) or as a prophylactic treatment (n=17) were included. Overall, 34 AMLs were embolized. TSC status was confirmed for 6 patients. Immediate technical success rate was 96% and 4 patients benefitted from an additional procedure. Major complications occurred in 3 patients and minor post-embolization syndrome (PES) in 14 patients. The mean AML size reduction rate was 26.2% after a mean follow-up was 20.5 months (range, 0.5-56 months), and only non-TSC status was significantly associated with better shrinkage of tumor (P=0.022). Intralesional aneurysms were significantly more frequent in patients with hemorrhagic presentation (P=0.008). There was no change in mean creatinine level after SAE. CONCLUSIONS SAE is a safe and effective technique to manage renal AMLs as a preventive treatment as well as in emergency setting, with significant reduction in tumor size during follow-up. A multidisciplinary approach remains fundamental, especially for TSC patients. In addition to size, the presence of intralesional aneurysms should be considered in any prophylactic treatment decision.", " Laparoscopic adjustable gastric banded plication (LAGBP) is a novel bariatric procedure, and little is known about its potential complications. OBJECTIVES Herein, we report on complications of LAGBP and discuss the clinical features and diagnostic and therapeutic strategies in such situations, with emphasis on gastric fold herniation (GFH). SETTING University Hospital. METHODS Prospectively collected data of 223 patients who underwent LAGBP for morbid obesity between August 2009 and December 2014 were retrospectively analyzed. Follow-up at 1 year was 75%. RESULTS Eight patients (3.5%) required readmission due to major complications, including 1 trocar site hernia, 1 band leak, 1 gastric stenosis, and 5 GFHs. GFHs occurred mostly in the first postoperative month (4/5, 80%) and at the fundus (5/5, 100%); 4 GFHs occurred in the initial 70 patients. Seven laparoscopic reoperations were required for managing GFH. The gastric band was removed in 3 patients (of 5; 60%). Two patients developed residual intra-abdominal abscess and were treated successfully by image-guided drainage. In March 2012, we reversed the order of our surgical techniques for the subsequent 153 patients and performed greater curvature plication first, followed by band placement. Only one GFH occurred after this change in surgical order (1/153 versus 4/70; P< .05). CONCLUSIONS High clinical suspicion assisted by radiological investigations and early surgical intervention is the key for managing GFH after LAGBP. Though GFH complications were rare, we significantly reduced its occurrence by altering the surgical order in LAGBP to plication followed by banding.", "We propose a highly-simplified single-alveolus mechanistic model of lung mechanics and gas mixing that leads to an analytical solution for carbon dioxide partial pressure in exhaled breath, as measured by time-based capnography. Using this solution, we estimate physiological parameters of the lungs on a continuous, breath-by-breath basis. We validate our model with capnograms from 15 subjects responding positively (>20% FEV1 drop from baseline) to methacholine challenge, and subsequently recovering with bronchodilator treatment. Our results suggest that parameter estimates from capnography may provide discriminatory value for lung function comparable to spirometry, thus warranting more detailed study.", "Lateral periodontal cysts (LPCs) are odontogenic epithelial cysts composed of nonkeratinized epithelial cells that are in the category of developmental cysts, rather than inflammatory cysts. Lateral periodontal cysts are rare both in people and domestic animals; they are associated with vital teeth and located lateral to a tooth root. Lateral periodontal cysts are typically asymptomatic lesions that are characterized radiographically as a unilocular lucency with well-defined corticated borders. Canine acanthomatous ameloblastoma (CAA) is the most common odontogenic neoplasm in dogs and rarely presents as a cystic lesion. This case report describes the diagnosis and treatment of a cyst that occurred as a swelling apical to a gingival mass that was diagnosed histologically as CAA. Surgical management by conservative gingivectomy, cyst enucleation, and bone grafting was an effective treatment in this patient.", "OBJECT Flow diversion via Pipeline Embolization Device (PED) represents the most recent advancement in endovascular therapy of intracranial aneurysms. This exploratory study aims at a proof of concept for an advanced device-modeling tool in conjunction with computational fluid dynamics (CFD) to evaluate flow modification effects by PED in actual, treated cases. METHODS The authors performed computational modeling of 3 PED-treated complex aneurysm cases. The patient in Case 1 had a fusiform vertebral aneurysm treated with a single PED. In Case 2 the patient had a giant internal carotid artery (ICA) aneurysm treated with 2 PEDs. Case 3 consisted of tandem ICA aneurysms (III-a and III-b) treated by a single PED. The authors' recently developed high-fidelity virtual stenting (HiFiVS) technique was used to recapitulate the clinical deployment process of PEDs in silico for these 3 cases. Pretreatment and posttreatment aneurysmal hemodynamics studies performed using CFD simulation were analyzed. Changes in aneurysmal flow velocity, inflow rate, wall shear stress (WSS), and turnover time were calculated and compared with the clinical outcome. RESULTS In Case 1 (occluded within the first 3 months), the aneurysm had the most drastic flow reduction after PED placement; the aneurysmal average velocity, inflow rate, and average WSS were decreased by 76.3%, 82.5%, and 74.0%, respectively, whereas the turnover time was increased to 572.1% of its pretreatment value. In Case 2 (occluded at 6 months), aneurysmal average velocity, inflow rate, and average WSS were decreased by 39.4%, 38.6%, and 59.1%, respectively, and turnover time increased to 163.0%. In Case 3, Aneurysm III-a (occluded at 6 months) had a decrease by 38.0%, 28.4%, and 50.9% in average velocity, inflow rate, and average WSS, respectively, and turnover time increased to 139.6%, which was quite similar to Aneurysm II. Surprisingly, the adjacent Aneurysm III-b had more substantial flow reduction (a decrease by 77.7%, 53.0%, and 84.4% in average velocity, inflow rate, and average WSS, respectively, and an increase to 213.0% in turnover time) than Aneurysm III-a, which qualitatively agreed with angiographic observation at 3-month follow-up. However, Aneurysm III-b remained patent at both 6 months and 9 months. A closer examination of the vascular anatomy in Case 3 revealed blood draining to the ophthalmic artery off Aneurysm III-b, which may have prevented its complete thrombosis. CONCLUSIONS This proof-of-concept study demonstrates that HiFiVS modeling of flow diverter deployment enables detailed characterization of hemodynamic alteration by PED placement. Posttreatment aneurysmal flow reduction may be correlated with aneurysm occlusion outcome. However, predicting aneurysm treatment outcome by flow diverters also requires consideration of other factors, including vascular anatomy.", "Following reovirus infection, cells activate stress responses that repress canonical translation as a mechanism to limit progeny virion production. Work by others suggests that these stress responses, which are part of the integrated stress response (ISR), may benefit rather than repress reovirus replication. Here, we report that compared to untreated cells, treating cells with sodium arsenite (SA) to activate the ISR prior to infection enhanced viral protein expression, percent infectivity, and viral titer. SA-mediated enhancement was not strain-specific, but was cell-type specific. While SA pre-treatment of cells offered the greatest enhancement, treatment within the first 4 h of infection increased the percent of cells infected. SA activates the heme-regulated eIF2\u03b1 (HRI) kinase, which phosphorylates eukaryotic translation initiation factor 2 alpha (eIF2\u03b1) to induce stress granule (SG) formation. Heat shock (HS), another activator of HRI, also induced eIF2\u03b1 phosphorylation and SGs in cells. However, HS had no effect on percent infectivity or viral yield but did enhance viral protein expression. These data suggest that SA pre-treatment perturbs the cell in a way that is beneficial for reovirus and that this enhancement is independent of SG induction. Understanding how to manipulate the cellular stress responses during infection to enhance replication could help to maximize the oncolytic potential of reovirus.", "The guidewire (GW) is probably the most important tool for the endovascular treatment of arterial obstructions. In fact, the treatment of a lesion is only possible when the GW is passed beyond the target lesion. Lower limb percutaneous arterial revascularisation can be achieved using a variety of GWs which may differ in calibre, body, tip or coating. As the choice of an appropriate GW is critical for the success of a lower limb artery angioplasty, knowledge of the properties and performances of different GWs should be well known in order to tailor the choice of the device to the lesion characteristics and location, as well as to the intended revascularisation strategy. The aim of the present paper is to describe the constructive characteristics of GWs for lower limb arterial revascularisation, and to evaluate groups of GWs for each segment of the lower limb arterial vasculature.", " Primary epithelial ovarian carcinoma is sub-classified into serous, mucinous, endometrioid and clear cell subtypes. Neoadjuvant chemotherapy has become an alternative treatment option past several years, as serous carcinoma, the most common subtype, is known as chemotherapy-sensitive tumor. On the other hand, mucinous and clear cell carcinoma are known as chemotherapy-resistive. Therefore, it may be meaningful to estimate subtype of ovarian carcinoma using imaging modality. The purpose of this study is to study whether CT or MRI can determine the subtypes of epithelial ovarian cancers. METHODS The imaging and clinical findings obtained from 125 consecutive patients with primary ovarian carcinoma were retrospectively analyzed. Forty-four of the patients had serous carcinoma; 13, mucinous carcinoma; 53, clear cell carcinoma; and 15, endometrioid carcinoma. We studied the bilateralism, morphological type, tumor diameter, solid portion ratio, relative signal intensity on T2WI and DWI, contrast ratio, and endometriosis on MRI and the calcification, peritoneal dissemination and lymph node metastasis, clinical staging, and thromboembolism on CT. We also studied the tumor markers and serum calcium concentrations. Each parameter was statistically analyzed by univariate and multivariate analyses. RESULTS Serous carcinoma showed a significantly higher incidence of bilateral disease, smaller tumor size, higher signal intensity on DWI, and less frequent hypercalcemia. The CA19-9 level was significantly higher in mucinous carcinoma, in which most of the tumors appeared as multilocular cystic masses. Clear cell carcinoma appeared as unilateral disease with a larger solid portion and hypercalcemia in younger patients. Endometrioid carcinoma only showed a lower incidence of intraperitoneal dissemination. CONCLUSIONS CT and MRI combined with clinical data especially tumor markers and presence of paraneoplastic syndrome could partly predict epithelial ovarian cancer subtypes.", ": Since December, 2019, Wuhan, China, has experienced an outbreak of coronavirus disease 2019 (COVID-19), caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Epidemiological and clinical characteristics of patients with COVID-19 have been reported but risk factors for mortality and a detailed clinical course of illness, including viral shedding, have not been well described. METHODS: In this retrospective, multicentre cohort study, we included all adult inpatients (\u226518 years old) with laboratory-confirmed COVID-19 from Jinyintan Hospital and Wuhan Pulmonary Hospital (Wuhan, China) who had been discharged or had died by Jan 31, 2020. Demographic, clinical, treatment, and laboratory data, including serial samples for viral RNA detection, were extracted from electronic medical records and compared between survivors and non-survivors. We used univariable and multivariable logistic regression methods to explore the risk factors associated with in-hospital death. FINDINGS: 191 patients (135 from Jinyintan Hospital and 56 from Wuhan Pulmonary Hospital) were included in this study, of whom 137 were discharged and 54 died in hospital. 91 (48%) patients had a comorbidity, with hypertension being the most common (58 [30%] patients), followed by diabetes (36 [19%] patients) and coronary heart disease (15 [8%] patients). Multivariable regression showed increasing odds of in-hospital death associated with older age (odds ratio 1\u00b710, 95% CI 1\u00b703\u20131\u00b717, per year increase; p=0\u00b70043), higher Sequential Organ Failure Assessment (SOFA) score (5\u00b765, 2\u00b761\u201312\u00b723; p<0\u00b70001), and d-dimer greater than 1 \u03bcg/mL (18\u00b742, 2\u00b764\u2013128\u00b755; p=0\u00b70033) on admission. Median duration of viral shedding was 20\u00b70 days (IQR 17\u00b70\u201324\u00b70) in survivors, but SARS-CoV-2 was detectable until death in non-survivors. The longest observed duration of viral shedding in survivors was 37 days. INTERPRETATION: The potential risk factors of older age, high SOFA score, and d-dimer greater than 1 \u03bcg/mL could help clinicians to identify patients with poor prognosis at an early stage. Prolonged viral shedding provides the rationale for a strategy of isolation of infected patients and optimal antiviral interventions in the future. FUNDING: Chinese Academy of Medical Sciences Innovation Fund for Medical Sciences; National Science Grant for Distinguished Young Scholars; National Key Research and Development Program of China; The Beijing Science and Technology Project; and Major Projects of National Science and Technology on New Drug Creation and Development.", "Leishmaniases are vector-borne diseases for which no vaccine exists. These diseases are caused by the Leishmania species complex. Activation of the CD8+ T cell is crucial for protection against intracellular pathogens, and peptide antigens are attractive strategies for the precise activation of CD8+ T in vaccine development against intracellular infections. The traditional approach to mine the epitopes is an arduous task. However, with the advent of immunoinformatics, in silico epitope prediction tools are available to expedite epitope identification. In this study, we employ different immunoinformatics tools to predict CD8+ T cell specific 9 mer epitopes presented by HLA-A*02 and HLA-B40 within the highly conserved 3'-ectonucleotidase of Leishmania donovani. We identify five promiscuous epitopes, which have no homologs in humans, theoretically cover 85% of the world's population and are highly conserved (100%) among Leishmania species. Presentation of selected peptides was confirmed by T2 cell line based HLA-stabilization assay, and three of them were found to be strong binders. The in vitro peptide stimulation of peripheral blood mononuclear cells (PBMC) from cured HLA-A02+ visceral leishmaniasis (VL) subjects produced significantly higher IFN-\u03b3, IL-2 and IL-12 compared to no peptide control healthy subjects. Further, CD8+ cells from treated VL subjects produced significantly higher intracellular IFN-\u03b3, lymphocyte proliferation and cytotoxic activity against selected peptides from the PBMCs of treated HLA-A02+ VL subjects. Thus, the CD8+ T cell specific epitopes shown in this study will speed up the development of polytope vaccines for leishmaniasis.", "PURPOSE Laparoscopic sleeve gastrectomy (SG) has gained popularity and acceptance among bariatric surgeons, mainly due its low morbidity and mortality. The purpose of the present study was to evaluate the efficacy of SG on weight loss, and to determine the postoperative course, clinical presentation and treatment of complications after SG. METHODS Between January 2006 and October 2012, 153 consecutive patients underwent SG. All data were prospectively collected in a computerized database. RESULTS This series comprised 119 females and 34 males with a median age of 46 years and a median preoperative BMI of 42.3 kg/m2. The median EWL was 53.0 % after 18.4 months of follow-up. The median postoperative BMI was 33.3 kg/m2 (range 19.7\u201356.1 kg/m2). Eight patients (5.2 %) required re-laparoscopy to manage postoperative hemorrhage (3.3 %) and leakage (1.9 %). Neither abdominal drains nor postoperative contrast-swallow studies were successful in diagnosing hemorrhage or leaks in our patients. CONCLUSION SG is an effective procedure to achieve significant short-term weight loss. Clinical signs, such as tachycardia, pain, fever and hypotension, provide the best evidence of the presence of postoperative leakage or bleeding. An early diagnosis of these complications is the key to ensuring adequate treatment with immediate re-laparoscopy.", "Marburg virus (MARV) and Ebola virus (EBOV), members of the family Filoviridae, represent a significant challenge to global public health. Currently, no licensed therapies exist to treat filovirus infections, which cause up to 90% mortality in human cases. To facilitate development of antivirals against these viruses, we established two distinct screening platforms based on MARV and EBOV reverse genetics systems that express secreted Gaussia luciferase (gLuc). The first platform is a mini-genome replicon to screen viral replication inhibitors using gLuc quantification in a BSL-2 setting. The second platform is complementary to the first and expresses gLuc as a reporter gene product encoded in recombinant infectious MARV and EBOV, thereby allowing for rapid quantification of viral growth during treatment with antiviral compounds. We characterized these viruses by comparing luciferase activity to virus production, and validated luciferase activity as an authentic real-time measure of viral growth. As proof of concept, we adapt both mini-genome and infectious virus platforms to high-throughput formats, and demonstrate efficacy of several antiviral compounds. We anticipate that both approaches will prove highly useful in the development of anti-filovirus therapies, as well as in basic research on the filovirus life cycle.", "Patients with acute limb ischemia, deep venous thrombosis and pulmonary artery embolism may be treated with warfarin. The dose-response interaction of warfarin is associated with numerous factors, depending on which an uncommon life-threatening bleeding may occur. The present case study reported on a patient with acute limb ischemia and a history of warfarin-induced bleeding ten years previously and who again developed life threatening bleeding associated with warfarin treatment and received vascular surgery. In this patient, a cytochrome P450 3A4 loss-of-function mutation decreased the effective dose of warfarin. Although this was a rare case, clinicians should be alert to the bleeding risk associated with such rare genetic mutations.", "Mechanical thrombectomy (MT) is effective in managing patients with acute ischemic stroke (AIS) caused by large-vessel occlusions and allows for valuable histological analysis of thrombi. However, whether bridging therapy (pretreatment with intravenous thrombolysis before MT) provides additional benefits in patients with middle cerebral artery (MCA) occlusion remains unclear. Therefore, this study aimed to compare the effects of direct MT and bridging therapy, and to elucidate the correlation between thrombus composition and stroke subtypes. Seventy-three patients with acute ischemic stroke who received MT, were eligible for intravenous thrombolysis, and had MCA occlusion were included. We matched 21 direct MT patients with 21 bridging therapy patients using propensity score matching and compared their 3rd-month clinical outcomes. All MCA thrombi (n = 45) were histologically analyzed, and the red blood cell (RBC) and fibrin percentages were quantified. We compared the clot composition according to stroke etiology (large-artery atherosclerosis and cardioembolism) and intravenous thrombolysis application. The baseline characteristics showed no difference between groups except for a higher atrial fibrillation rate and NIHSS score on admission in the direct MT group. We performed a supportive analysis using propensity score matching but could not find any differences in the functional outcome, mortality, and intracerebral hemorrhage. In the histological clot analysis, the cardioembolic clots without intravenous thrombolysis pretreatment had higher RBC (P = 0.042) and lower fibrin (P = 0.042) percentages than the large-artery atherosclerosis thrombi. Similar findings were observed in the thrombi treated with recombinant tissue plasminogen activator (P = 0.012). In conclusion, there was no difference in the functional outcomes between the direct MT and bridging therapy groups. However, randomized trials are needed to elucidate the high ratio of cardioembolism subtype in our group of patients. The histological MCA thrombus composition differed between cardioembolism and large-artery atherosclerosis, and this finding provides valuable information on the underlying pathogenesis and thrombus origin.", " Mesh implantation during abdominal wall reconstruction decreases rates of ventral hernia recurrence and has become the dominant method of repair. The authors provide a comprehensive comparison of surgical outcomes and complications by location of mesh placement following ventral hernia repair with onlay, interposition, retrorectus, or underlay mesh. METHODS A systematic search of the English literature published from 1996 to 2012 in the PubMed, MEDLINE, and Cochrane library databases was conducted to identify patients who underwent abdominal wall reconstruction using either prosthetic or biological mesh for ventral hernia repair. Demographic information was obtained from each study. RESULTS Sixty-two relevant articles were included with 5824 patients treated with mesh repair of a ventral hernia between 1996 and 2012. Mesh position included onlay (19.6 percent), underlay (60.7 percent), interposition (6.4 percent), and retrorectus (12.4 percent). Prosthetic mesh was used in 80 percent of repairs and biological mesh in 20 percent. The weighted mean incidences of early events were as follows: wound complications, 19 percent; wound infections, 8 percent; seroma or hematoma formation, 11 percent; and reoperation, 10 percent. The weighted mean incidences of late complications included 8 percent for hernia recurrence and 2 percent for mesh explantation. Recurrence rates were highest for onlay (17 percent) or interposition (17 percent) reinforcement. The infection rate was also highest in the interposition cohort (25 percent). Seroma rates were lowest following a retrorectus repair (4 percent). CONCLUSIONS Mesh reinforcement of a ventral hernia repair is safe and efficacious, but the location of the reinforcement appears to influence outcomes. Underlay or retrorectus mesh placement is associated with lower recurrence rates.", "By collecting photons scattered out of the therapy beam, scatter imaging creates images of the treated volume. Two phantoms were used to assess the possible application of scatter imaging for markerless tracking of lung tumors during stereotactic body radiation therapy (SBRT) treatment. A scatter-imaging camera was assembled with a CsI flat-panel detector and a 5 mm diameter pinhole collimator. Scatter images were collected during the irradiation of phantoms with megavoltage photons. To assess scatter image quality, spherical phantom lung tumors of 2.1 - 2.8 cm diameters were placed inside a static, anthropomorphic phantom. To show the efficacy of the technique with a moving target (3 cm diameter), the position of a simulated tumor was tracked in scatter images during sinusoidal motion (15 mm amplitude, 0.25 Hz frequency) in a dynamic lung phantom in open-field, dynamic conformal arc (DCA), and volumetric modulated arc therapy (VMAT) deliveries. Anatomical features are identifiable on static phantom scatter images collected with 10 MU of delivered dose (2.1 cm diameter lung tumor contrast-to-noise ratio of 4.4). The contrast-to-noise ratio increases with tumor size and delivered dose. During dynamic motion, the position of the 3.0 cm diameter lung tumor was identified with a root-mean-square error of 0.8, 1.2, and 2.9 mm for open field (0.3 s frame integration), DCA (0.5 s), and VMAT (0.5 s), respectively. Based on phantom studies, scatter imaging is a potential technique for markerless lung tumor tracking during SBRT without additional imaging dose. Quality scatter images may be collected at low, clinically relevant doses (10 MU). Scatter images are capable of sub-millimeter tracking precision, but modulation decreases accuracy.", "The aim of this study is to investigate the blood perfusion and the inflammatory response of the myocardial infarct area after transplanting a hyaluronan-based scaffold (HYAFF(\u00ae) 11) with bone marrow mesenchymal stem cells (MSCs). Nine-week-old female pigs were subjected to a permanent left anterior descending coronary artery ligation for 4 weeks. According to the kind of the graft, the swine subjected to myocardial infarction were divided into the HYAFF(\u00ae) 11, MSCs, HYAFF(\u00ae) 11/MSCs and untreated groups. The animals were killed 8 weeks after coronary ligation. Scar perfusion, evaluated by Contrast Enhanced Ultrasound echography, was doubled in the HYAFF(\u00ae) 11/MSCs group and was comparable with the perfusion of the healthy, non-infarcted hearts. The inflammation score of the MSCs and HYAFF(\u00ae) 11/MSCs groups was near null, revealing the role of the grafted MSCs in attenuating the cell infiltration, but not the foreign reaction strictly localized around the fibres of the scaffold. Apart from the inflammatory response, the native tissue positively interacted with the HYAFF(\u00ae) 11/MSCs construct modifying the extracellular matrix with a reduced presence of collagene and increased amount of proteoglycans. The border-zone cardiomyocytes also reacted favourably to the graft as a lower degree of cellular damage was found. This study demonstrates that the transplantation in the myocardial infarct area of autologous MSCs supported by a hyaluronan-based scaffold restores blood perfusion and almost completely abolishes the inflammatory process following an infarction. These beneficial effects are superior to those obtained after grafting only the scaffold or MSCs, suggesting that a synergic action was achieved using the cell-integrated polymer construct.", " Pleuroscopy is considered a safe procedure with a high diagnostic accuracy but this record is based on studies published by pulmonologists experienced in performing the procedure. METHODS Review of 40 consecutive patients who underwent semirigid pleuroscopy by a pulmonary fellow under the supervision of a pulmonologist. RESULTS Pleuroscopy was performed for diagnosis of pleural effusion (n=33), or treatment of pleural effusion (n=4) or pneumothorax (n=3). The mean age\u00b1SD of the patients was 58.23\u00b112.98 years and 23 patients were male. Pleuroscopy was performed with a flex-rigid pleuroscope under local anesthesia and conscious sedation. An ultrasound was used to choose the entry site. The dose of midazolam and fentanyl used was 6.45\u00b12.87 mg and 173.39\u00b177.17 mcg, respectively. The duration of the procedure was 69.3\u00b125.3 minutes. The amount of pleural fluid removed was 1.5\u00b10.94 L. The overall diagnostic accuracy of pleuroscopy was 87.8%, and the sensitivity, specificity, negative and positive predictive value for malignancy was 93.9%, 100%, 92.3% and 100%, respectively. There were a few complications: desaturation (n=2), hypotension (n=5), extensive subcutaneous emphysema (n=3), and persistent air leak (n=1). There was no case of significant bleeding or death from the procedure. Six of the 7 cardiopulmonary complications occurred during the first 4 procedures performed by the fellows. CONCLUSIONS The diagnostic accuracy of pleuroscopy remains high in the hands of pulmonary fellows. However, the procedure can be associated with a slightly higher rate of complications when performed by fellows in training, especially in the early part of their learning curve. Most of the few complications observed were not caused by the procedure per se and resulted from over-zealous use of medications for conscious sedation.", "Different surgical techniques exist for the treatment of Zenker's diverticulum (ZD), of which minimally invasive techniques have become the standard. We reviewed our experience with management and treatment of ZD and sought to determine what type of treatment is most effective and efficient. We selected patients who underwent treatment for ZD between January 2004 and January 2014 at our tertiary referral center. All procedures were performed by ENT surgeons. The medical records were reviewed for pre- and intraoperative characteristics and follow-up. Of our 94 patients (58 male, 36 female), 75 underwent endoscopic cricopharyngeal myotomy (42 stapler, 33 laser) and 6 received treatment via transcervical approach. 13 interventions were aborted. Mean operating time was 49.0 min for stapler, 68.3 for laser and 124.0 for the transcervical approach. Its respective median post-operative admission durations were 2.0, 3.0 and 3.0 days. After the first treatment, of the 75 endoscopic procedures, 45 patients (23 stapler, 22 laser) had complete symptom resolution. In the transcervical group 4 (67 %) patients were symptom free and one patient died of complications. In the endoscopically treated patients, ten complications occurred, of which 8 G1 and 2 G2 (Clavien Dindo classification). In the transcervical group 2 complications occurred, 1 G3b and 1 G5. Both endoscopic techniques provide efficient management of Zenker's diverticulum with the stapler-assisted modality providing a shorter surgery duration and hospital admission. Although there is no significant difference in terms of complications or recurrence rates for both endoscopic techniques, it seems that stapler patients are at higher risk of having a re-intervention and of having more severe complications.", " AND AIMS The aim of this study is to analyze a single-center experience in orthotopic liver transplantation with the piggy-back technique (PB) realized with a cuff of three veins without temporary portacaval shunt. Outcome parameters were graft and patient survival and the surgical complications. METHODS The records of 423 liver transplantation in 396 adult recipients were reviewed. PB was performed in all cases also in patients with transjugular intrahepatic portosystemic shunts and redo transplants without temporary portacaval shunt. No hemodynamic instability was observed during venous reconstruction. RESULTS Operation time, cold ischemia time and anhepatic phase were, respectively, 316, 606 and 82 min, respectively. The mean intraoperative transfusion of packed red blood cells was 3.2 (range 1-48). Surgical complications were observed in 25% of the orthotopic liver transplantation and 2% of these was related to caval anastomosis. No case of caval thrombosis was observed; a stenosis was noted in seven patients, always treated with an endovascular approach. A postoperative ascites was observed in seven cases. Retransplantation was required in 6.3% patients. Overall in-hospital mortality was 5.3%, but no patient died through technical problems or complications related to PB procedure. One-, 3- and 5-year grafts and patients were 94%, 83% and 75%, and 92%, 86% and 79%, respectively. CONCLUSION This experience indicates that our approach is feasible with a low specific risk and can be performed without portacaval shunt, with minimal outflow venous complications.", " Increasing levels of obesity, arising from energy-rich diets and sedentary lifestyles, are driving a global pandemic of type 2 diabetes. The prevalence of type 2 diabetes worldwide is set to increase from its present level of 150 million, to 225 million by the end of the decade and to as many as 300 million by 2025. Shocking as they are, these figures represent only clinically diagnosed diabetes, and many more cases of diabetes remain undiagnosed and untreated. In addition, up to one-quarter of western populations have impaired glucose tolerance or the dysmetabolic syndrome, which are considered to represent pre-diabetic states. Type 2 diabetes is appearing increasingly in children and adolescents, and the frequency of diagnosis of paediatric type 2 diabetes is outstripping that of type 1 diabetes in some areas. The long-term complications associated with type 2 diabetes carries a crushing burden of morbidity and mortality, and most type 2 diabetic patients die prematurely from a cardiovascular event. Diabetic patients are more than twice as costly to manage as non-diabetic patients, due mainly to the high costs associated with management of diabetic complications. Indeed, diabetes care already accounts for about 2-7% of the total national health care budgets of western European countries. Controlling the type 2 diabetes epidemic will require changes to the structure of healthcare delivery. Well-resourced interventions will be required, with effective co-ordination between all levels of government, health care agencies, multidisciplinary health care teams, professional organisations, and patient advocacy groups. Above all, intervention is needed today.", "OBJECTIVES The aim was to determine whether physician modified stent grafts (PMSGs) are safe and effective for the treatment of high risk patients with thoraco-abdominal aortic aneurysms (TAAAs). DESIGN This was a retrospective single institution study. MATERIAL Consecutive patients with TAAA undergoing endovascular repair using a PMSG between January 2012 and June 2014 were evaluated. METHODS Fenestrations to preserve branch vessels were created in TX2 thoracic (Cook Medical) stent grafts. Pre- intra- and post-operative data were recorded by means of a prospectively maintained database. RESULTS Eleven high risk patients with TAAA (type I, n = 4; type III, n = 3; type IV, n = 3; type V, n = 1) underwent fenestrated endovascular repair using PMSGs. Indications were painful aneurysm (n = 5), >70 mm rapidly enlarging aneurysm (n = 4), saccular aneurysm (n = 1), and visceral patch false aneurysm after open repair of a type IV TAAA (n = 1). In four asymptomatic patients, an additional fenestration was created for temporary selective sac perfusion and occluded 2-4 weeks later. Median duration for stent graft modifications was 2 hours (range 1-3 hours). The median number of fenestrations was three (range 2-4). One patient died during the post-operative period from colonic ischemia, giving a 9% in hospital mortality rate. Four (36%) patients presented with moderate to severe complications. One (9%) patient presented with a paraparesis that resolved completely after spinal fluid drainage. Among surviving patients, four required early endovascular re-intervention for type III endoleak (n = 2), type Ia endoleak (n = 1), or target vessel cannulation failure (n = 1). The median follow up time was 6 months (range 3-20 months). During follow up, no other complications occurred and all target vessels remained patent. One patient presented with a persistent type II endoleak. CONCLUSION PMSGs provided acceptable short-term results and may be a management option for the treatment of TAAA in selected high risk patients. Durability concerns need to be assessed in additional studies with long-term follow up.", " AND OBJECTIVE Few prospective studies exist evaluating the safety and efficacy of the Pipeline Embolization Device (PED) in the treatment of intracranial aneurysms. The Aneurysm Study of Pipeline In an observational Registry (ASPIRe) study prospectively analyzed rates of complete aneurysm occlusion and neurologic adverse events following PED treatment of intracranial aneurysms. MATERIALS AND METHODS We performed a multicenter study prospectively evaluating patients with unruptured intracranial aneurysms treated with PED. Primary outcomes included (1) spontaneous rupture of the Pipeline-treated aneurysm; (2) spontaneous nonaneurysmal intracranial hemorrhage (ICH); (3) acute ischemic stroke; (4) parent artery stenosis, and (5) permanent cranial neuropathy. Secondary endpoints were (1) treatment success and (2) morbidity and mortality at the 6-month follow-up. Vascular imaging was evaluated at an independent core laboratory. RESULTS One hundred and ninety-one patients with 207 treated aneurysms were included in this registry. The mean aneurysm size was 14.5 \u00b1 6.9 mm, and the median imaging follow-up was 7.8 months. Twenty-four aneurysms (11.6%) were small, 162 (78.3%) were large and 21 (10.1%) were giant. The median clinical follow-up time was 6.2 months. The neurological morbidity rate was 6.8% (13/191), and the neurological mortality rate was 1.6% (3/191). The combined neurological morbidity/mortality rate was 6.8% (13/191). The most common adverse events were ischemic stroke (4.7%, 9/191) and spontaneous ICH (3.7%, 7/191). The complete occlusion rate at the last follow-up was 74.8% (77/103). CONCLUSIONS Our prospective postmarket study confirms that PED treatment of aneurysms in a heterogeneous patient population is safe with low rates of neurological morbidity and mortality. Patients with angiographic follow-up had complete occlusion rates of 75% at 8 months.", " Patients with coronary stents often undergo non-cardiac invasive procedures. These are often associated with thrombotic and/or hemorrhagic complications. The type of procedure, perioperative antiplatelet therapy, and other patient-related factors influence the risk of postoperative haemorrhage. Our objective was to analyze the postoperative risk factors for hemorrhagic complications and to determine the impact of antiplatelet and anticoagulant therapy strategies on postoperative bleeding risk in patients with coronary stents undergoing non-cardiac surgery. PATIENTS AND METHODS Prospective, multicentre observational cohort study of 1134 consecutive patients with coronary stents undergoing non-cardiac surgery between April 2007 and April 2009. The primary outcome measure was the occurrence of an hemorrhagic complication during the first 30days following the surgery or intervention. RESULTS Among the 1134 patients evaluated, 108 (9.5%) experienced a postoperative hemorrhagic complication (with a median time to occurrence of 5.3days). These complications were considered major, involved the operative site, and required reoperation in 92 (85.2%), 92 (85.2%), and 20 (18.5%) of patients, respectively. Mortality in patients with a haemorrhagic complication was 12% (n=13). Independent postoperative factors associated with haemorrhagic complications were identified as a high and intermediate bleeding risk procedure and the use and dose of anticoagulants. When interrupted before the procedure, resumption of antiplatelet treatment was delayed in patients developing early postoperative hemorrhagic complications. CONCLUSION Patients with coronary stents who undergo surgery are at high risk for hemorrhagic complications.", " Experience with endovascular therapy of extracranial carotid artery pseudoaneurysm (ECAP) has been growing, and various results suggest it as a suitable treatment option. We present a consecutive case series of patients with ECAPs treated with endovascular therapy, and a pertinent literature review. METHODS A prospectively maintained database of neuroendovascular procedures was retrospectively reviewed for cases of ECAP treated between January 2007 and December 2012. The primary outcome of interest was incidence of periprocedural (within 30 days) neurologic and cardiopulmonary complications. PubMed was searched for relevant endovascular studies from 2000 to 2012 for the review. RESULTS In our series, 12 patients with 14 ECAPs received stents, with or without coils. No perioperative neurologic or cardiopulmonary complications occurred. Median duration of clinical follow-up was 6.25 months (range 0-50 months), and median duration of imaging follow-up was 6.25 months (range 0-50 months), with eight patients asymptomatic and three showing improved symptoms (one patient with two lesions was lost to follow-up). Literature review revealed an overall primary outcome of 8.6% and no procedure related deaths. CONCLUSIONS Endovascular treatment of ECAP is safe and effective at improving symptoms. There were no perioperative or permanent neurologic sequelae in the 11 patients with follow-up, and all symptomatology related to ECAP improved or resolved with treatment.", "Recently, human infections caused by severe fever with thrombocytopenia syndrome virus (SFTSV), which can lead to fatality, have dramatically increased in East Asia. With the unavailability of vaccines or antiviral drugs to prevent and/or treat SFTSV infection, early rapid diagnosis is critical for prevention and control of the disease. Here, we report the development of a simple, rapid and sensitive portable detection method for SFTSV infection applying reverse transcription-loop mediated isothermal amplification (RT-LAMP) combined with one-pot colorimetric visualization and electro-free reaction platform. This method utilizes a pocket warmer to facilitate diagnosis in a resource-limited setting. Specific primers were designed to target the highly-conserved region of L gene of SFTSV. The detection limit of the RT-LAMP assay was approximately 100 viral genome copies from three different SFTSV strains. This assay exhibited comparable sensitivity to qRT-PCR and 10-fold more sensitivity than conventional RT-PCR, with a rapid detection time of 30 to 60 minutes. The RT-LAMP assay using SFTSV clinical specimens has demonstrated a similar detection rate to qRT-PCR and a higher detection rate compared to conventional RT-PCR. Moreover, there was no observed cross-reactive amplification of other human infectious viruses including Japanese Encephalitis Virus (JEV), Dengue, Enterovirus, Zika, Influenza and Middle East Respiratory Syndrome Coronavirus (MERS-CoV). This highly sensitive, electro- and equipment-free rapid colorimetric visualization method is feasible for resource-limited SFTSV field diagnosis.", "Neurologists are used to uncertainty - diagnoses are frequently challenging, too often there are limited treatment options, and unpredictable prognoses are our bread and butter. When colleagues struggle to communicate bad news, they regularly turn to us. We practice staying steady and calm amidst our patients' fears, confusion, suffering, and anxiety. We listen, perform detailed exams, and do our best to provide helpful insights. This emphasis on listening and thoughtful problem solving is the core of our art and should be front and center as we partner with colleagues to face an unprecedented set of challenges related to the Covid-19 pandemic.", "The in vivo effect of 11-ketotestosterone (11KT) on transcript levels of the gonadotropin receptors (fshr and lhr) and sex differentiation-related genes (dmrt1 and foxl2) was examined in ovaries of immature female beluga. For this purpose, six fish were treated with implants containing 2.5 mg 11KT and a placebo group of six females of the same age and gametogenic stage were given a blank implant. The implants were intraperitoneally inserted into 4-year-old females at the previtellogenic stage (mean body weight 5580 \u00b1 165 g) and maintained under culture conditions for 8 weeks. Ovary samples for gene expression analysis of lhr, fshr, dmrt1 and foxl2 were collected by biopsy at 3 and 8 weeks post-implantation. Diameters of oocytes increased in response to 11KT treatment, both at 3 and at 8 weeks post-implantation, but no obvious changes were evident in cytology. Three weeks of 11KT treatment did not affect target gene expression, but a tendency for a time-dependent decrease of lhr and dmrt1 mRNA levels was observed in both treatment and placebo groups. By 8 weeks of treatment, however, 11KT implants provoked the upregulation of fshr and foxl2 transcript levels. Furthermore, lhr and dmrt1 transcript abundances recovered by 8 weeks of exposure in both blank- and 11KT-implanted beluga. These results suggest that 11KT, either directly or indirectly, may affect gametogenesis and regulate some key components of the reproductive axis in female beluga. This article is protected by copyright. All rights reserved.", "Lung cancer care is rapidly changing with advances in genomic testing, the development of next-generation targeted kinase inhibitors, and the continued broad study of immunotherapy in new settings and potential combinations. The International Association for the Study of Lung Cancer and the Journal of Thoracic Oncology publish this annual update to help readers keep pace with these important developments. Experts in thoracic cancer and care provide focused updates across multiple areas, including prevention and early detection, molecular diagnostics, pathology and staging, surgery, adjuvant therapy, radiotherapy, molecular targeted therapy, and immunotherapy for NSCLC, SCLC, and mesothelioma. Quality and value of care and perspectives on the future of lung cancer research and treatment have also been included in this concise review.", " AND PURPOSE Therapeutic hypothermia represents a promising neuroprotective treatment in acute ischemic stroke. Selective cerebral hypothermia applied early, prior to and during endovascular mechanical recanalization therapy, may be beneficial in the critical phase of reperfusion. We aimed to assess the feasibility of a new intracarotid cooling catheter in an animal model. MATERIALS AND METHODS Nine adult sheep were included. Temperature probes were introduced into the frontal and temporal brain cortices bilaterally. The cooling catheter system was introduced into a common carotid artery. Selective blood cooling was applied for 180 minutes. Systemic and local brain temperatures were measured during cooling and rewarming. Common carotid artery diameters and flow were measured angiographically and by Doppler sonography. RESULTS The common carotid artery diameter was between 6.7 and 7.3 mm. Common carotid artery blood flow velocities increased moderately during cooling and after catheter removal. Maximum cerebral cooling in the ipsilateral temporal cortex was -4.7\u00b0C (95% CI, -5.1 to -4.0\u00b0C). Ipsilateral b
