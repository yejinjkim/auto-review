timal management is still debated. OBJECTIVE To describe our surgical technique of robot-assisted sacrocolpopexy (RASC) for POP and to assess its safety and long-term outcomes. DESIGN, SETTING, AND PARTICIPANTS A retrospective review of the medical records of 95 consecutive patients who underwent RASC for POP at our centre from April 2006 to December 2011 was performed. SURGICAL PROCEDURE RASC with use of polypropylene meshes was performed in all cases using a standardised technique with the da Vinci Surgical System (Intuitive Surgical, Sunnyvale, CA, USA) in a four-arm configuration. OUTCOME MEASUREMENTS AND STATISTICAL ANALYSIS Clinical data were collected in a dedicated database. Intraoperative variables, postoperative complications, and outcomes of RASC were assessed. A descriptive statistical analysis was performed. RESULTS AND LIMITATIONS Median operative time was 101 min. No conversion to open surgery was needed. One vaginal and two bladder injuries occurred and were repaired intraoperatively. Only one Clavien grade 3 postoperative complication was observed (bowel obstruction treated laparoscopically). At a median follow-up of 34 mo, persistent POP was observed in four cases (4.2%). One mesh erosion occurred and required robot-assisted removal of the mesh. Ten (10.5%) patients complained de novo urgency after RASC, which resolved in the first few weeks after surgery. No significant de novo bowel or sexual symptoms were reported. CONCLUSIONS Our technique of RASC for correction of POP is safe and effective, with limited risk of complications and good long-term results in the treatment of all types of POP. The robotic surgical system facilitates precise and accurate placement of the meshes with short operative time, thereby favouring wider diffusion of minimally invasive treatment of POP. PATIENT SUMMARY We studied the treatment of patients with vaginal prolapse by using a robot-assisted surgical technique to fix the vaginal wall with a synthetic mesh. This technique was found to be safe and effective, with limited risk of complications and good long-term results.", "Numerous grounds have been offered for the view that healthcare workers have a duty to treat, including expressed consent, implied consent, special training, reciprocity (also called the social contract view), and professional oaths and codes. Quite often, however, these grounds are simply asserted without being adequately defended or without the defenses being critically evaluated. This essay aims to help remedy that problem by providing a critical examination of the strengths and weaknesses of each of these five grounds for asserting that healthcare workers have a duty to treat, especially as that duty would arise in the context of an infectious disease pandemic. Ultimately, it argues that none of the defenses is currently sufficient to ground the kind of duty that would be needed in a pandemic. It concludes by sketching some practical recommendations in that regard.", " Objective Identify clinical and radiographic features of venous infarct as a presenting feature of COVID-19 in the young. Background SARS-CoV-2 infection causes hypercoagulability and inflammation leading to venous thrombotic events (VTE). Although elderly patients with comorbidities are at higher risk, COVID-19 may also cause VTE in a broader patient population without these risks. Neurologic complications and manifestations of COVID-19, including neuropathies, seizures, strokes and encephalopathy usually occur in severe established cases of COVID-19 infection who primarily present with respiratory distress. Case description : Case report of a 29-year-old woman, with no significant past medical history or comorbidities, presenting with new onset seizures. Further questioning revealed a one-week history of headaches, low-grade fever, mild cough and shortness of breath, diagnosed as COVID-19. Imaging revealed a left temporoparietal hemorrhagic venous infarction with left transverse and sigmoid sinus thrombosis treated with full dose anticoagulation and antiepileptics. Conclusion Although elderly patients with comorbidities are considered highest risk for COVID-19 neurologic complications, usually when systemic symptoms are severe, this case report emphasizes that young individuals are at risk for VTE with neurologic complications even when systemic symptoms are mild, likely induced by COVID-19 associated hypercoagulable state.", "PURPOSE OF REVIEW Portal hypertensive gastropathy (PHG) and gastric antral vascular ectasia (GAVE) are two types of upper gastrointestinal bleeding that may present similarly, but are managed very differently. This article reviews the pathogenesis and guidelines in management of both of these conditions with emphasis on recent advances in the field. RECENT FINDINGS Off-label use of Hemospray has been shown in several case series to be useful in managing acute bleeding from PHG. Balloon-occluded retrograde transvenous obliteration presents an alternative approach for this condition. Radiofrequency ablation may be an alternative therapy to argon plasma coagulation in the endoscopic treatment of GAVE, as it consists of fewer sessions and has been shown to decrease gastrointestinal blood loss. SUMMARY The treatment options for PHG and GAVE are constantly evolving and expanding. In this review, we present the latest approaches in the gastroenterologist's arsenal to deal with these conditions.", "Background and purpose In patients with acute ischemic stroke who receive antiplatelet treatment, uncertainty exists about the effect and safety of intra-arterial treatment. Our aim was to study whether intra-arterial treatment in patients with prior antiplatelet treatment is safe and whether prior antiplatelet treatment modifies treatment effect. Methods All 500 MR CLEAN patients were included. We estimated the effect of intra-arterial treatment with ordinal logistic regression analysis, and tested for interaction of antiplatelet treatment with intra-arterial treatment on outcome. Furthermore, safety parameters and serious adverse events were analyzed. Results The 144 patients (29%) on antiplatelet treatment were older, more often male, and had more vascular comorbidity. Intra-arterial treatment effect size after adjustments in antiplatelet treatment patients was 1.7 (95% confidence interval 0.9-3.2), and in no antiplatelet treatment patients 1.8 (95% confidence interval: 1.2-2.6). There was no statistically or clinically significant interaction between prior antiplatelet treatment and the relative effect of intra-arterial treatment ( p = 0.78). However, in patients on antiplatelet treatment, the effect of successful reperfusion on functional outcome in the intervention arm of the trial was doubled: the absolute risk difference for favorable outcome after successful reperfusion in patients on prior antiplatelet treatment was 39% versus 18% in patients not on prior antiplatelet treatment (Pinteraction = 0.025). Patients on antiplatelet treatment more frequently had a symptomatic intracranial hemorrhage (15%) compared to patients without antiplatelet treatment (4%), without differences between the control and intervention arm. Conclusions Prior treatment with antiplatelet agents did not modify the effect of intra-arterial treatment in patients with acute ischemic stroke presenting with an intracranial large vessel occlusion. There were no safety concerns. In patients with reperfusion, antiplatelet agents may improve functional outcome.", "PURPOSE To describe the impairments in physical fitness in individuals who were previously diagnosed and treated for childhood cancer. METHODS Using the PRISMA-guidelines, a systematic search was performed in PubMed, Web of Science, and Embase using a combination of the following predefined keywords: \"exercise capacity\" OR \"aerobic capacity\" OR \"fitness\" OR \"cardiorespiratory fitness\" OR \"cardiopulmonary fitness\" OR \"physical fitness\" OR \"exercise testing\" OR \"exercise tolerance\" OR \"exercise\" OR \"oxygen consumption\" AND \"leukemia\" OR \"childhood cancer\" OR \"childhood cancer survivors (CCS)\". Studies that met our inclusion criteria were reviewed on methodological quality, while the Newcastle-Ottawa Scale was used for evidence synthesis. RESULTS A total of 2644 articles were identified from the database search. After screening based on the eligibility (abstracts) and inclusion (full texts) criteria, 49 articles remained. Even though the risk-of-bias scores in the studies were generally low, yet the results from those with high-quality studies revealed that poor fitness levels were prevalent in individuals with acute lymphoblastic leukemia, brain tumor, and mixed cancer histories, compared to healthy controls. CONCLUSIONS A global glance at CCS shows poor levels of fitness that is continuous and life-long even after active cancer treatment has ended. Nevertheless, the results presented in this review were based on a limited number of high-quality studies suggesting the need to for additional clinical trials in the topic area.", "Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has caused more than 200,000 reported COVID-19 cases in Spain resulting in more than 20,800 deaths as of April 21, 2020. Faecal shedding of SARS-CoV-2 RNA from COVID-19 patients has extensively been reported. Therefore, we investigated the occurrence of SARS-CoV-2 RNA in six wastewater treatments plants (WWTPs) serving the major municipalities within the Region of Murcia (Spain), the area with the lowest COVID-19 prevalence within Iberian Peninsula. Firstly, an aluminum hydroxide adsorption-precipitation concentration method was validated using a porcine coronavirus (Porcine Epidemic Diarrhea Virus, PEDV) and mengovirus (MgV). The procedure resulted in average recoveries of 10 \u00b1 3.5% and 10 \u00b1 2.1% in influent water (n = 2) and 3.3 \u00b1 1.6% and 6.2 \u00b1 1.0% in effluent water (n = 2) samples for PEDV and MgV, respectively. Then, the method was used to monitor the occurrence of SARS-CoV-2 from March 12 to April 14, 2020 in influent, secondary and tertiary effluent water samples. By using the real-time RT-PCR (RT-qPCR) Diagnostic Panel validated by US CDC that targets three regions of the virus nucleocapsid (N) gene, we estimated quantification of SARS-CoV-2 RNA titers in untreated wastewater samples of 5.4 \u00b1 0.2 log10 genomic copies/L on average. Two secondary water samples resulted positive (2 out of 18) and all tertiary water samples tested as negative (0 out 12). This environmental surveillance data were compared to declared COVID-19 cases at municipality level, revealing that members of the community were shedding SARS-CoV-2 RNA in their stool even before the first cases were reported by local or national authorities in many of the cities where wastewaters have been sampled. The detection of SARS-CoV-2 in wastewater in early stages of the spread of COVID-19 highlights the relevance of this strategy as an early indicator of the infection within a specific population. At this point, this environmental surveillance could be implemented by municipalities right away as a tool, designed to help authorities to coordinate the exit strategy to gradually lift its coronavirus lockdown.", "The annular pancreas in adults is a rare congenital anomaly that is detected after development of complications, such as gastric outlet obstruction, recurrent pancreatitis, and peptic ulcer. Duodenal bypass is the procedure of choice for treating duodenal obstruction caused by the annular pancreas in both children and adults. Duodenoduodenostomy is routinely performed in neonates and children. In adults, duodenojejunostomy or gastrojejunostomy are recommended, because the duodenum is less mobile. We report a case of annular pancreas in a 33-year-old male that was successfully treated with laparoscopic gastrojejunostomy.", "Wuhan, the city in Hubei province in China is in the focus of global community due to the outbreak of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus-2 (SARS-CoV-2), formerly known as 2019-nCoV. The virus emerged in humans from Wuhan seafood market probably via zoonotic transmission. Within a few days the virus spread its tentacles rapidly to neighboring cities in China and to different geographical regions through travelers and to some extent by human to human transmission leading to significant disease burden globally. More than 2,00,000 people (including more than 8000 deaths) have been infected with this respiratory illness across 167 countries and territories worldwide leading to a pandemic. The present review provides an outline about emergence and spread of SARS-CoV-2 from Wuhan, China in 2019\u20132020. We have also provided information about the classification, genome, proteins, clinical presentation of COVID-19, type of clinical specimens to be collected and diagnostic methods adopted to identify the respiratory illness. In addition we have also provided information about transmission dynamics, prevention measures and treatment options that are available at the present. Subsequently, we have given a comprehensive overview of the spread of this infection from China to the other parts of the globe. Management of the ongoing outbreak of SARS-CoV-2 encompassing surveillance, clinical, immunological, genetic and evolutionary investigations are likely to provide the desired results. Joint efforts of global scientific community are needed at this hour in terms of enhancement of research on development of accurate diagnostics, antiviral therapeutics and finally into formation of an effective vaccine against the emerging novel coronavirus.", " Single-port laparoscopic sleeve gastrectomy (SPSG) is performed routinely in our department as an alternative to a conventional laparoscopic approach. OBJECTIVES The aim of this study was to report our surgical results and follow-up outcome after SPSG. SETTING Department of Digestive Minimally Invasive Surgery, Antoine B\u00e9cl\u00e8re Hospital, Assistance Publique-H\u00f4pitaux de Paris, Paris-Saclay University, France. METHODS Data from consecutive patients who underwent SPSG in our institution between August 2010 and July 2015 were prospectively collected and retrospectively analyzed. Patients with more than 1-year follow-up were included in our analysis for weight loss and co-morbidity. RESULTS A total of 1000 patients underwent SPSG during the study period. Median body mass index was 42.6 kg/m\u00b2 (range: 33.8-84.6 kg/m\u00b2). Median operative time was 112 minutes (range: 50-360 min) and decreased over the years. Completion of the procedure required introduction of an extraport in 78 patients (7.8%). Postoperative mortality and morbidity rates were .1% and 8.1%, respectively. Relaparoscopy and/or endoscopic treatment were required to treat intra-abdominal bleeding in 24 patients (2.4%) and staple-line leakage in 28 patients (2.8%). Five hundred forty-six patients were considered for 1-year follow-up evaluation. Mean excess weight loss was 69% after 1 year and 62.2% after 2 years. Incisional hernia from the trocar site occurred in 20 (3.7%) patients. CONCLUSION Sleeve gastrectomy can be routinely performed using a single-incision laparoscopic technique with equivalent outcomes of surgical morbidity and weight loss compared with conventional laparoscopic surgery. Prospective comparative studies are necessary to assess the potential benefits of this minimally-invasive approach.", "PURPOSE To characterize the two-dimensional (2D) and three-dimensional (3D) fractal properties of rectal cancer regional blood flow assessed by using volumetric helical perfusion computed tomography (CT) and to determine its reproducibility. MATERIALS AND METHODS Institutional review board approval and informed consent were obtained. Ten prospective patients (eight men, two women; mean age, 72.3 years) with rectal adenocarcinoma underwent two repeated volumetric helical perfusion CT studies (four-dimensional adaptive spiral mode, 11.4-cm z-axis coverage) without intervening treatment within 24 hours, with regional blood flow derived by using deconvolution analysis. Two-dimensional and 3D fractal analyses of the rectal tumor were performed, after segmentation from surrounding structures by using thresholding, to derive fractal dimension and fractal abundance. Reproducibility was quantitatively assessed by using Bland-Altman statistics. Two-dimensional and 3D lacunarity plots were also generated, allowing qualitative assessment of reproducibility. Statistical significance was at 5%. RESULTS Mean blood flow was 63.50 mL/min/100 mL \u00b1 8.95 (standard deviation). Good agreement was noted between the repeated studies for fractal dimension; mean difference was -0.024 (95% limits of agreement: -0.212, 0.372) for 2D fractal analysis and -0.024 (95% limits of agreement: -0.307, 0.355) for 3D fractal analysis. Mean difference for fractal abundance was -0.355 (95% limits of agreement: -0.869, 1.579) for 2D fractal analysis and -0.043 (95% limits of agreement: -1.154, 1.239) for 3D fractal analysis. The 95% limits of agreement were narrower for 3D than 2D analysis. Lacunarity plots also visually confirmed close agreement between repeat studies. CONCLUSION Regional blood flow in rectal cancer exhibits fractal properties. Good reproducibility was achieved between repeated studies with 2D and 3D fractal analysis.", "OBJECTIVE The aims of this study were to assess locality of the sentinel lymph node (SLN) in cervical carcinoma and examine factors affecting bilateral SLN detection. METHODS This was a retrospective review of SLN data (anatomical location, count and laterality) in patients with early-stage cervical cancer (International Federation of Gynecology and Obstetrics stage IA1 with lymphovascular space invasion to stage IIA) using intraoperative gamma probe and blue dye. The preoperative single-photon emission computed tomography with computed tomography was used to detect laterality, number of the SLNs, and rare locations. Patients were treated between January 2005 to January 2015 at the West Kent Gynaecological Oncology Centre, Maidstone Hospital, Maidstone, United Kingdom. RESULTS A total of 132 women were investigated. The most common SLN location was the external iliac (38.6%) followed by obturator (25.3%) and internal iliac (23.6%) regions. A small percentage was identified in presacral (1.4%) and para-aortic regions (0.7%). Older age (P = 0.01) and an elevated body mass index (P = 0.03) were associated with decreased SLN count by preoperative single-photon emission computed tomography with computed tomography, and only age affected SLN count by gamma probe (P = 0.01). Initial surgery, large loop excision of the transformation zone, or cone biopsy of the cervix had no effect on SLN count. There was no difference observed in bilateral detection with respect to surgical approach (open: n = 48/laparoscopic: n = 84). However, older age was independently associated with a decrease in bilateral SLN detection (P = 0.003). In these patients who underwent unilateral full pelvic lymphadenectomy, all the nonsentinel nodes were negative. CONCLUSIONS The majority of SLNs were located in the external iliac, obturator, and internal iliac regions. Both older age and an elevated body mass index were associated with a reduced SLN count. Unilateral detection of SLN was independently associated with older age, which may be due to sclerosis in the lymphatic vessels or reduced perfusion in the pelvis in these women. If no SLN is detected on one side, the consensus is to perform a full pelvic lymphadenectomy on that side of the pelvis.", " Congenital pigmented nevi of the auricle are uncommon. The authors' approach is to excise these nevi and perform reconstruction because of the risk of malignant transformation and the aesthetic and psychological effects these nevi can have on the child. This study presents the authors' experience in treating congenital nevi of the ear and suggests treatment principles and guidelines for the reconstructive surgeon. METHODS Fourteen patients with congenital nevus of the ear were treated from October of 1992 to September of 2008 by the senior surgeon (B.S.B.). Nevi involving the more stable areas such as the concha can be resected and grafted early; the antihelix, scapha, and triangular fossa area can be resected and grafted next; and the helical rim, having the most easily distorted cartilage, should be treated last. Lobule reconstruction requires combined flaps and a dermal fat graft or a postauricular fascial fat flap. RESULTS Successful reconstruction was achieved in 10 patients. Three patients require final revision procedures (lobule reconstruction). One patient, early in our series, developed a deformed helical rim resulting from skin grafting at age 16 months, before the cartilage was firm enough to withstand the contraction forces of the skin graft. All subsequent patients with helical rim involvement had treatment delayed until the ear was at or near completion of its growth. CONCLUSIONS Congenital nevi of the ear present a challenging reconstruction surgeon. The authors developed a treatment plan that breaks the ear down to aesthetic units and considers the location of the nevus, patient age, and the firmness of the cartilage.", " Port-site metastases (PSMs) are a rare occurrence after robotic surgery. For robot-assisted radical cystectomy (RARC), isolated cases have been reported but management has not been previously described. We present a case of PSM that occurred after RARC and report the results of our systematic review of previously reported PSMs and describe the treatment options. Search Criteria and Methods: We describe a case of a PSM in a 55-year-old man who had undergone intracorporeal RARC. We performed a systematic review of MEDLINE and Embase databases for previously reported PSMs, detailing the stage and grade of the primary tumor, time to presentation of PSM, treatment offered, and outcomes for the identified cases. RESULTS We identified 4 cases of PSMs after RARC in published studies and also included our case for analysis. All 5 patients had muscle-invasive bladder cancer at cystectomy (stage \u2265 T2) and 3 had local lymph node-positive disease. Our aggressive treatment of chemotherapy, wide surgical excision of PSM, and radiotherapy provided our patient with a 2-year disease-free status. CONCLUSION PSMs are a rare event in RARC, with only 4 other cases reported in published studies. The outcomes have not been well reported for these cases. We propose that multimodality treatment consisting of salvage chemotherapy, surgery, and radiotherapy should be considered, although concessions could be needed after consideration of patient factors.", "Flow diverter (FD) stents represent a new endovascular technique developed for the treatment of complex intracranial aneurysms (wide neck, fusiform, large, and giant aneurysms) that are challenging for classic endovascular techniques such as coiling, balloon-assisted coiling and stent-assisted coiling. Low porosity, high metal coverage, and high pore density are the main properties of FD stents. These properties induce hemodynamic changes redirecting the blood flow away from the aneurysm and into the parent artery leading to gradual thrombosis of the aneurysm. FD stents also provide scaffolding for subsequent neoendothelial proliferation, and vessel wall remodeling. This is considered as a paradigm shift compared to prior endovascular methods, which predominantly aimed at providing treatment inside the aneurysmal sac. This paper describes in detail the first released FD stent, the Silk flow-diverter stent (Balt Extrusion, Montmorency, France), its mechanism of action and deployment technique. It reviews the pertinent literature regarding safety, efficacy and potential risks and complications associated with the use of this stent.", " AND OBJECTIVES Recent studies have supported minimally invasive techniques as a viable alternative to open surgery in the treatment of gastric cancer. The goal of this study is to review our institution's experience with totally laparoscopic gastrectomy for the treatment of both early- and advanced-stage gastric cancer. METHODS A retrospective study was conducted to examine the short-term outcomes of laparoscopic gastrectomy performed at Monmouth Medical Center between May 2003 and June 2012. We reviewed postoperative complications, surgical margins, number of resected lymph nodes, estimated blood loss, length of stay, narcotic use, and recurrence rate. RESULTS Forty patients were included in the study. There were 21 cases of adenocarcinoma, 15 cases of gastrointestinal stromal tumor, 2 cases of carcinoid, 1 case of small cell neuroendocrine tumor, and 1 case of squamous cell carcinoma. The mean operative time was 220 minutes (range, 67- 450 minutes). The median length of stay was 6 days (range, 1-37 days). The mean number of harvested lymph nodes was 11. Early postoperative complications occurred in 7 patients and included anastomotic stricture, wound infection, intra-abdominal abscess, bowel obstruction, and esophageal pneumatosis. There were two deaths. The Kaplan-Meier 5-year overall and recurrence-free survival rate for all cases of adenocarcinoma was 63.2%. CONCLUSIONS Totally laparoscopic gastrectomy is a reasonable option for the treatment of gastric malignancy, with early data showing acceptable survival rates and perioperative outcomes. Large-scale randomized trials are still needed to confirm oncologic equivalency to open gastrectomy in patients with advanced disease.", " The management of acute thrombosis of inferior vena cava (AT-IVC) has evolved to catheter-based therapies, the results of which remain uncertain. We report our institution's experience treating AT-IVC using endovascular methods. METHODS A 10-year retrospective review of patients presenting with symptomatic IVC thrombosis between the years 2005 and 2014 was performed. Demographic data, treatment modalities, and outcomes were reviewed. RESULTS Twenty-five patients (44% men) underwent treatment for acute (<2 weeks) symptomatic IVC thrombosis. Presenting symptoms included pain and limb swelling in 23 (92%), motor dysfunction in 16 (64%), sensory loss in 14 (56%), and pulmonary embolism (PE) in 2 (8%) patients. Phlegmasia cerulea dolens was present in 5 patients, a history of malignancy was identified in 7 patients, and 21 patients had an IVC filter at presentation (Trapease 12, G2X 3, Option 2, Eclipse 2, Meridian 2). Four patients had a documented hypercoagulable state, 21 patients underwent venous angioplasty, and 7 (28%) patients underwent venous stenting of the IVC or iliofemoral veins. Significant (>50% luminal gain) angiographic resolution of venous thrombus was achieved in all 25 patients. Twenty-one (84%) patients reported moderate-to-complete symptomatic improvement immediately after completion of the procedures. Two patients had a clinically symptomatic PE and 1 patient underwent an above-knee amputation secondary to venous gangrene. Other complications included 6 minor bleeding complications (2 local hematoma, 4 hematuria) all of which resolved spontaneously. There were 2 major bleeding complications (1 disseminated intravascular coagulation, 1 retroperitoneal hematoma). CONCLUSIONS Endovascular treatment of AT-IVC, regardless of etiology, is safe and effective with excellent short-term clinical results. An aggressive endovascular approach to treatment of AT-IVC is warranted even in the presence of a thrombosed vena cava filter.", " AND PURPOSE The PED is a new endoluminal construct designed to exclude aneurysms from the parent cerebrovasculature. We report the very late (>1 year) thrombosis of PED constructs in 2 patients. RESULTS Two patients with very large fusiform basilar trunk aneurysms underwent parent artery reconstruction with the PED. Both patients were maintained on dual antiplatelet therapy throughout the first year following treatment. Follow-up conventional angiography, performed 12 months after treatment, demonstrated, in both patients, thrombosis of most of the aneurysm with minimal residual flow through the construct and into the aneurysm fundus. In response to the residual filling, clopidogrel was discontinued (aspirin therapy was maintained). Both patients presented with symptomatic acute occlusions of the PED constructs within 14 days of clopidogrel discontinuation. DISCUSSION Patient 1 presented with constitutional symptoms that progressed to severe headache without other neurologic signs or symptoms. Occlusion of the PED construct was confirmed with conventional angiography. MR imaging demonstrated no evidence of infarction or parenchymal injury. The headaches were managed successfully with steroid therapy. Patient 2 presented with a syndrome of acute basilar occlusion with brain stem stroke. Complete occlusion was confirmed on angiography. Emergent thrombolysis with mechanical revascularization was performed successfully; however, the patient ultimately succumbed to the infarction. CONCLUSIONS It appears that flow-diverting constructs built across large circumferential aneurysms may remain thrombogenic for much longer than conventional intracranial or peripheral bare metal stents. Constructs in these patients may remain susceptible to very late thrombosis, >1 year after implantation. These patients likely require long-term dual antiplatelet therapy (>1 year) to provide adequate prophylaxis against thrombosis. If these types of aneurysms demonstrate persistent residual filling months after PED reconstruction, operators should consider the placement of additional devices as an alternative to the discontinuation of 1 of the antiplatelet medications.", "Hysterectomy is the most common surgical gynecologic procedure, which is frequently related to the treatment of leiomyoma. The laparoscopic hysterectomy is associated with a shorter hospital stay, fewer infection rates, and a faster return to daily activities. Most gynecologists do not recommend a hysterectomy via the vagina or a laparoscopic-assisted vaginal hysterectomy (LAVH) in the case of a uterus weighing more than 300 g. This case report presents the case of an LAVH undertaken in a 43-year-old patient with a uterus weighing 2,800 g. There are no definite guidelines concerning the procedure for a large uterus, and the literature is vague regarding the best surgical procedure for these cases. The size of the uterus does not seem to be an absolute contraindication for endoscopic surgery. This procedure relies entirely on the surgeon's ability.", "OBJECTIVE To develop and validate a scoring tool capable of accurately predicting which patients with Barrett's esophagus (BE) will progress to dysplasia and/or esophageal adenocarcinoma.  Endoscopic therapies have emerged capable of eradicating BE with high efficacy and low complication rates, but which patients should receive treatment is still debated. Current knowledge of risk factors is insufficient to allow for the accurate prediction of which patients will progress to dysplasia or adenocarcinoma. METHODS We retrospectively collected data from a cohort of BE patients over a 13-year period. A multivariable logistic regression model was constructed to predict progression. A simplified risk of progression (ROP) score was developed from weighted beta coefficients. Internal validation was performed using bootstrap analysis, and model discrimination was assessed using k-fold cross-validation. RESULTS The cohort included 2591 BE patients of which 133 progressed to dysplasia/adenocarcinoma. Multivariable analysis with bootstrap internal validation resulted in 5 variables associated with an increased ROP (age \u226570 years, male sex, lack of proton-pump inhibitor use, segment greater than 3 cm, and history of esophageal candidiasis). Using this model, we developed a simple ROP score between 0 and 8. Receiver operating characteristic analysis showed a cutoff of 3 or higher to have a sensitivity and specificity of 70% and 79%, respectively. Patients with a score of 3 or higher had an odds ratio of 9.04 (95% confidence interval 6.06-13.46). The c-statistic obtained from 10-fold cross-validation was 0.76 (95% confidence interval 0.72-0.79), indicating good overall discrimination. CONCLUSIONS Our data show the development and internal validation of the Barrett's Esophagus Assessment of Risk Score as capable of quantifying the likelihood of progression to dysplasia/adenocarcinoma. The Barrett's Esophagus Assessment of Risk Score can be used clinically to guide treatment decisions in nondysplastic BE patients.", "Covid-19 disease is caused by a novel SARS-CoV-2 virus and has been declared a pandemic on the 9th of March by WHO. Hallmark of COVID-19 management is supportive care and there is still no convincing evidence on a treatment which will reduce mortality. Severe COVID-19 associated sepsis characterized by acute respiratory distress syndrome (ARDS), secondary bacterial pneumonias thrombotic complications, myocarditis, and gastrointestinal involvement are more prevalent in those with comorbidities such as hypertension, diabetes, cardiac disease, cancer and age>70 years (Liang et al; 2020, Guan et al; 2019).", "PURPOSE: Asymptomatic or minimally symptomatic infection with COVID-19 can result in silent transmission to large numbers of individuals, resulting in expansion of the pandemic with a global increase in morbidity and mortality. New ways of screening the general population for COVID-19 are urgently needed along with novel effective prevention and treatment strategies. HYPOTHESIS: A hypothetical three-part prevention, diagnostic, and treatment approach based on an up-to-date scientific literature review for COVID- 19 is proposed. Regarding diagnosis, a validated screening questionnaire and digital app for COVID-19 could help identify individuals who are at risk of transmitting the disease, as well as those at highest risk for poor clinical outcomes. Global implementation and online tracking of vital signs and scored questionnaires that are statistically validated would help health authorities properly allocate essential health care resources to test and isolate those at highest risk for transmission and poor outcomes. Second, regarding prevention, no validated protocols except for physical distancing, hand washing, and isolation exist, and recently ivermectin and the antimalarial drugs chloroquine and hydroxychloroquine has been published to have anti-viral properties against COVID-19. A randomized trial of ivermectin or hydroxychloroquine alone, and/or nutraceuticals that have been published to support immune function including Vitamin C, zinc, and immunomodulatory supplements (3,6 Beta glucan) could be beneficial in preventing transmission or lessening symptomatology but requires statistical validation. Third, concerning treatment, COVID-19 induced inflammation and \u201ccytokine storm syndrome\u201d with hemophagocytic lymphohistiocytosis (HLH)/Macrophage Activation Syndrome (MAS) have resulted in extreme morbidity and mortality in those with certain comorbidities, secondary to \u201cacute respiratory distress syndrome\u201d (ARDS) and multiorgan dysfunction with disseminated intravascular coagulation (DIC). Deficiency in red blood cell, serum and alveolar glutathione has been published in the medical literature for ARDS, as well as viral and bacterial pneumonias, resulting from increased levels of free radical/oxidative stress. A randomized controlled trial of blocking NFKappa B and cytokine formation using glutathione precursors (N-acetyl-cysteine [NAC] and alpha lipoic acid) and PO/IV glutathione should be performed, along with an evaluation of Nrf2 activators (curcumin, sulforaphane glucosinolate) which have been scientifically proven to lower inflammation. Since high mortality rates from sepsis induced DIC due to COVID 19 infection has also been associated with thrombotic events and elevated levels of D-dimer, randomized controlled trials of using anticoagulant therapy with heparin is urgently required. This is especially important in patients on ventilators who have met certain sepsis induced coagulopathy (SIC) criteria. The use of acetazolamide with or without sildenafil also needs to be explored with or without heparin, since increased oxygen delivery to vital organs through prevention of thrombosis/pulmonary emboli along with carbonic anhydrase inhibition may help increase oxygenation and prevent adverse clinical outcomes. CONCLUSION AND IMPLICATIONS: a three-part prevention, diagnostic, and treatment plan is proposed for addressing the severe complications of COVID-19. Digital monitoring of symptoms to clinically diagnose early exposure and response to treatment; prevention with hydroxychloroquine and/or ivermetin as well as nutritional therapies that support a healthy immune response; treatment with anti-inflammatory therapies that block NFKappaB and activate Nrf2 pathways, as well as novel therapies that address COVID-19 pneumonia and ARDS with DIC including anticoagulation and/ or novel respiratory therapies with or without acetazolamide and sildenafil. These three broad-based interventions urgently need to be subjected to randomized, controlled trials.", "UNLABELLED A response to Seiler et al: Interrupted or continuous slowly absorbable sutures for closure of primary elective midline abdominal incisions: a multicenter randomized trial (INSECT: ISRCTN24023541). Ann Surg 2009, 249(4):576-582.  Existing evidence suggests that the transfer of results of randomized controlled trials into clinical practice may be limited. Potential reasons can be attributed to aspects of external validity. The aim of this study is to investigate issues related to the external validity of the INSECT trial. METHODS All participating surgical departments were categorized and the clinical and baseline characteristics of randomized patients were evaluated. In addition, demographic and clinical data of all screened and randomized patients at the Departments of Surgery in Heidelberg and Erlangen were analyzed. RESULTS Twenty-five centers enrolled a total of 625 patients. These centers included eight primary, 11 secondary, and six tertiary care centers. The tertiary care centers enrolled the most patients (n = 237, 38%) followed by the primary care centers (n = 199, 32%) and the secondary care centers (n = 189 patients; 30%). The mean number and baseline data of randomized patients did not differ between the three types of care centers (p = 0.09). Overall, the treatment according to protocol was at least 92%. At the Department of Surgery, University of Heidelberg, 307 patients were screened and 60 out of 130 eligible patients were randomized. There were no differences in demographic and clinical baseline data between included and non-included patients. In Erlangen, 351 patients were screened and 57 out of 106 eligible patients randomized. CONCLUSIONS Results of the INSECT trial are applicable to a broad spectrum of patients treated at different hospital levels.", "The novel coronavirus 2019 (COVID-19) is clinically characterized by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), which is responsible for a high number of patients needing mechanical ventilation or intensive care units treatment and for the elevated mortality risk. A link between COVID-19 and multiorgan failure may be dependent on the fact that most COVID-19 patients are complicated by pneumonia, which is known to be associated with early changes of clotting and platelet activation and artery dysfunction; these changes may implicate in thrombotic-related events such as myocardial infarction and ischemic stroke. Recent data showed that myocardial injury compatible with coronary ischemia may be detectable in SARS-CoV-2 patients and laboratory data exploring clotting system suggest the presence of a hypercoagulation state. Thus, we performed a systematic review of COVID-19 literature reporting measures of clotting activation to assess if changes are detectable in this setting and their relationship with clinical severity. Furthermore, we discussed the biologic plausibility of the thrombotic risk in SARS-CoV-2 and the potential use of an antithrombotic treatment.", "Osteoarthritis (OA) is a non-rheumatoid joint disease characterized by progressive degeneration of extra-cellular cartilage matrix (ECM), enhanced subchondral bone remodeling, osteophyte formation and synovial thickening. Alendronate (ALN) is a potent inhibitor of osteoclastic bone resorption and results in reduced bone remodeling. This study investigated the effects of pre-emptive use of ALN on OA related osteoclastic subchondral bone resorption in an in vivo rat model for severe OA. Using multi-modality imaging we measured effects of ALN treatment within cartilage and synovium. Severe osteoarthritis was induced in left rat knees using papain injections in combination with a moderate running protocol. Twenty rats were treated with subcutaneous ALN injections and compared to twenty untreated controls. Animals were longitudinally monitored for 12weeks with in vivo \u03bcCT to measure subchondral bone changes and SPECT/CT to determine synovial macrophage activation using a folate-based radiotracer. Articular cartilage was analyzed at 6 and 12weeks with ex vivo contrast enhanced \u03bcCT and histology to measure sulfated-glycosaminoglycan (sGAG) content and cartilage thickness. ALN treatment successfully inhibited subchondral bone remodeling. As a result we found less subchondral plate porosity and reduced osteophytosis. ALN treatment did not reduce subchondral sclerosis. However, after the OA induction phase, ALN treatment protected cartilage ECM from degradation and reduced synovial macrophage activation. Surprisingly, ALN treatment also improved sGAG content of tibia cartilage in healthy joints. Our data was consistent with the hypothesis that osteoclastic bone resorption might play an important role in OA and may be a driving force for progression of the disease. However, our study suggest that this effect might not solely be effects on osteoclastic activity, since ALN treatment also influenced macrophage functioning. Additionally, ALN treatment and physical activity exercised a positive effect in healthy control joints, which increased cartilage sGAG content. More research on this topic might lead to novel insights as to improve cartilage quality.", "Venous thromboembolic disease is a significant cause of morbidity and mortality, particularly in the setting of large volume pulmonary embolism. Thrombolytic therapy has been shown to be a successful treatment modality; however, its use somewhat limited due to the risk of hemorrhage and potential for distal embolization in the setting of large mobile thrombi. In patients where either thrombolysis is contraindicated or unsuccessful, and conventional therapies prove inadequate, surgical thrombectomy may be considered. We present a case of percutaneous endovascular extraction of a large mobile mass extending from the inferior vena cava into the right atrium using the Angiovac device, a venovenous bypass system designed for high-volume aspiration of undesired endovascular material. Standard endovascular methods for removal of cancer-associated thrombus, such as catheter-directed lysis, maceration, and exclusion, may prove inadequate in the setting of underlying tumor thrombus. Where conventional endovascular methods either fail or are unsuitable, endovascular thrombectomy with the Angiovac device may be a useful and safe minimally invasive alternative to open resection.", " Esophageal endoscopic submucosal dissection (ESD) is an effective minimally invasive therapy for early esophageal cancer and high-grade Barrett dysplasia. However, esophageal stricture formation after circumferential or large ESD has limited its wide adoption. Mitomycin C (MMC), halofuginone (Hal), and transforming growth factor \u03b23 (TGF-\u03b23) exhibits antiscarring effects that may prevent post-ESD stricture formation. METHODS Using endoscopic mucosectomy (EEM) technique, an 8- to 10-cm-long circumferential esophageal mucosal segment was excised in a porcine model. The site was either untreated (control, n = 6) or received 40 evenly distributed injections of antiscarring agent immediately and at weeks 1 and 2. High and low doses were used: MMC 5 mg (n = 2), 0.5 mg (n = 2); Hal 5 mg (n = 2), 1.5 mg (n = 2), 0.5 mg (n = 2); TGF-\u03b23 2 \u03bcg (n = 2), 0.5 \u03bcg (n = 2). The degree of stricture formation was determined by the percentage reduction of the esophageal lumen on weekly fluoroscopic examination. Animals were euthanized when strictures exceeded 80 % or the animals were unable to maintain weight. RESULTS The control group had a luminal diameter reduction of 78.2 \u00b1 10.9 % by 2 weeks and were euthanized by week 3. Compared at 2 weeks, the Hal group showed a decrease in mean stricture formation (68.4 % low dose, 57.7 % high dose), while both TGF-\u03b23 dosage groups showed no significant change (65.3 % low dose, 76.2 % high dose). MMC was most effective in stricture prevention (53.6 % low dose, 35 % high dose). Of concern, the esophageal wall treated with high-dose MMC appeared to be necrotic and eventually led to perforation. In contrast, low dose MMC, TGF-\u03b23 and Hal treated areas appeared re-epithelialized and healthy. CONCLUSIONS Preliminary data on MMC and Hal demonstrated promise in reducing esophageal stricture formation after EEM. More animal data are needed to perform adequate statistical analysis in order to determine overall efficacy of antiscarring therapy.", " Uveitis is a common cause of blindness in feline patients as incorrectly treated or its chronicization can lead to formation of pre-iridal fibrovascular membranes, pupillary block and secondary glaucoma. The objective of this study was to investigate the causes of uveitis in cats diagnosed at the Faculty of Veterinary Medicine, Bucharest between 2012 and 2015. Medical records were reviewed and cats were considered if complete diagnostic work-up, clinical examination and imaging studies were performed. All the feline cases were serologically tested for at least two of the common infectious causes: feline leukemia virus, feline immunodeficiency virus, feline coronavirus, Toxoplasma gondii, and Bartonella spp. Ninety-six cats with a mean age of 5.42 years, ranging from 1 month to 17 years old, with a male to female ratio of 1.33/1 were diagnosed with uveitis. The European domestic cat was overrepresented at 76% followed by Birman cat (6.3%), Persian cat (4.2%), Russian blue (4.2%), Norwegian cat (2%), British Short Hair (1%), Sphynx (1%) and Cornish Rex (1%). Infectious diseases were the cause of uveitis in 31 cases (32.3%), neoplasia was diagnosed in 22 cases (22.9%), uveitis secondary to septic keratitis in 8 cases (8.3%) and uveitis secondary to direct ocular trauma in 6 cases (6.3%). Twenty-nine cats (30.2%) with a mean age of 4.33 years old were diagnosed with idiopathic or immune-mediated uveitis, less than previously reported. Aqueous flare occurred in 91 cats and keratic precipitates were noted in 39 cats. The most common infectious cause of uveitis in this study was Toxoplasma gondii (n=18). Infectious diseases remain the most common cause of feline uveitis, therefore systemic evaluation and serological investigations should be performed in all cats with uveitis, cataract and glaucoma.", "OBJECTIVE The aim of the present analysis was to report on the relationship between long-term improvement in quality of life (QOL) and fecal incontinence (FI) severity and long-term reduction in FI episodes after sacral nerve stimulation (SNS) or sacral neuromodulation. METHODS Patients who met inclusion/exclusion criteria, and initially had more than 2 FI episodes per week, were offered SNS therapy. Patients with 50% or higher reduction in FI during a 2-week test period were implanted with a neurostimulator (InterStim; Medtronic, Minneapolis, Minn). Assessments were completed by patients at baseline and at 3, 6, and 12 months after implant, and annually thereafter. The present report includes data from the 4-year postimplant follow-up. RESULTS A total of 133 patients underwent test stimulation with a 90% success rate, and as a result, 120 (110 females) with a mean age of 60.5 years and a mean duration of FI of 6.8 years received long-term implantation. Of them, 78 patients completed all or part of the 4-year follow-up assessment. Fecal incontinence episodes decreased from a mean of 9.4 per week at baseline to 1.9 per week at 48 months (P < 0.001). The 4-year analyses showed that SNS had a positive and sustained impact on all 4 scales of the Fecal Incontinence Quality of Life questionnaire (P < 0.001), Fecal Incontinence Severity Index scores improved from a mean of 39.9 to 28 (P < 0.001), and self-rated bowel health scores improved from a mean of 3.5 to 6.9 (P < 0.001). CONCLUSIONS Sacral nerve stimulation not only restores or improves continence in treated patients with chronic FI but also improves their quality of life and symptom severity.", " Anemia is a well-recognized risk factor for both bleeding and ischemic events after percutaneous coronary intervention (PCI). We sought to determine the impact of baseline anemia on dual antiplatelet therapy (DAPT) cessation patterns \u22642 years after PCI and the subsequent risk of clinical adverse events. METHODS AND RESULTS PARIS (Patterns of Non-Adherence to Dual Anti-Platelet Regimen in Stented Patients) was a prospective multicenter observational registry of PCI-treated patients (n=5018). Anemia was defined as baseline Hb (hemoglobin) <12 g/dL for men and <11 g/dL for women. DAPT cessation modes included physician-recommended discontinuation, temporary interruption (\u226414 days), and disruption due to bleeding or noncompliance. The primary end point was 2-year major adverse cardiovascular events (MACE), a composite of cardiac death, myocardial infarction, or target vessel revascularization. We identified 824 (18%) anemic and 4194 (82%) nonanemic patients. Anemic patients were older and had a higher rate of diabetes mellitus, hypertension, and prior PCI. DAPT interruption and disruption were significantly more common in anemic patients throughout 2 years after PCI, whereas physician-recommended discontinuation occurred more often in anemic patients during the first year after PCI and in nonanemic patients during the second year. The 2-year adjusted risks of MACE and Bleeding Academic Research Consortium 3 or 5 bleeding events were significantly higher in anemic patients. Compared with uninterrupted DAPT, disruption, but not interruption and physician-recommended discontinuation, was associated with a higher risk of myocardial infarction in nonanemic patients and a higher risk of both myocardial infarction and MACE in anemic patients. There was no significant interaction between anemia and risk of clinical outcomes associated with each DAPT cessation mode. CONCLUSIONS Baseline anemia was associated with a significantly higher adjusted risk of MACE and major bleeding. Physicians more frequently recommend DAPT discontinuation to anemic patients during the first year, and to nonanemic patients during the second year after PCI. DAPT disruption was associated with a higher risk of MACE outcomes.", " With its growing popularity and potential outcome, complete uniportal thoracoscopic (CUT) surgery has been used in the treatment of thoracic diseases. This study aimed to summarize a personal experience of CUT anatomic lung resection with systematic mediastinal lymphadenectomy (CUT-ALR-SML) for non-small cell lung cancer (NSCLC) and to evaluate the feasibility and safety of CUT-ALR-SML in our institute. MATERIALS AND METHODS A total of 326 patients with NSCLC were chosen to undergo CUT-ALR-SML in our institute from August 2013 to July 2018. Data such as clinicopathologic characteristics and perioperative outcomes were reviewed in this article. RESULTS For the 326 cases of ALR, the specific procedures and the corresponding number of cases were as follows: segmentectomy, 90; lobectomy, 218; sleeve lobectomy, 9; ipsilateral lobe combined with segment resected synchronously (i-L+S), 6; and pneumonectomy, 3. A total of 31 cases required conversion to open surgery, and 4 cases were converted to multiportal thoracoscopic surgery. All patients underwent SML. The average mediastinal lymph node stations and mediastinal lymph nodes dissected under CUT-ALR-SML were 3.3\u00b11.4 and 9.6\u00b18.4, respectively. Approximately 99.7% of the patients acquired free resection margins. A total of 42 (12.9%) patients suffered from postoperative complications, and 1 patient died of pneumonia during the perioperative period. CONCLUSIONS Complete uniportal ALR, particularly for segmentectomy and lobectomy is safe and feasible with low complication rates and excellent free resection margin rates. SML during complete uniportal thoracoscopic surgery adequately assesses the N2 lymph node. However, further studies need to be conducted to evaluate the role of CUT-ALR-SML in the treatment of NSCLC.", "Current anti-VEGF therapies for colorectal cancer (CRC) provide limited survival benefit, as tumors rapidly develop resistance to these agents. Here, we have uncovered an immunosuppressive role for nonclassical Ly6Clo monocytes that mediates resistance to anti-VEGFR2 treatment. We found that the chemokine CX3CL1 was upregulated in both human and murine tumors following VEGF signaling blockade, resulting in recruitment of CX3CR1+Ly6Clo monocytes into the tumor. We also found that treatment with VEGFA reduced expression of CX3CL1 in endothelial cells in vitro. Intravital microscopy revealed that CX3CR1 is critical for Ly6Clo monocyte transmigration across the endothelium in murine CRC tumors. Moreover, Ly6Clo monocytes recruit Ly6G+ neutrophils via CXCL5 and produce IL-10, which inhibits adaptive immunity. Preventing Ly6Clo monocyte or Ly6G+ neutrophil infiltration into tumors enhanced inhibition of tumor growth with anti-VEGFR2 therapy. Furthermore, a gene therapy using a nanoparticle formulated with an siRNA against CX3CL1 reduced Ly6Clo monocyte recruitment and improved outcome of anti-VEGFR2 therapy in mouse CRCs. Our study unveils an immunosuppressive function of Ly6Clo monocytes that, to our knowledge, has yet to be reported in any context. We also reveal molecular mechanisms underlying antiangiogenic treatment resistance, suggesting potential immunomodulatory strategies to enhance the long-term clinical outcome of anti-VEGF therapies.", " We describe the implementation of minimal sufficient balance randomization, a covariate-adaptive randomization technique, used for the \"Endovascular treatment for Small Core and Anterior circulation Proximal occlusion with Emphasis on minimizing CT to recanalization times\" (ESCAPE) trial. METHODS The ESCAPE trial is a prospective, multicenter, randomized clinical trial that enrolled subjects with the following main inclusion criteria: less than 12 h from symptom onset, age 18 years or older, baseline NIHSS score > 5, ASPECTS score > 5 and computed tomography angiography (CTA) evidence of carotid T/L or M1-segment middle cerebral artery (MCA) occlusion, and at least moderate collaterals by CTA. Patients were randomized using a real-time, dynamic, Internet-based, minimal sufficient balance randomization method that balanced the study arms with respect to baseline covariates including age, sex, baseline NIHSS score, site of arterial occlusion, baseline ASPECTS score and treatment with intravenously administered alteplase. RESULTS Permutation-based tests of group differences confirmed group balance across several baseline covariates including sex (p = 1.00), baseline NIHSS score (p = 0.95), site of arterial occlusion (p = 1.00), baseline ASPECTS score (p = 0.28), treatment with intravenously administered alteplase (p = 0.31), and age (p = 0.67). CONCLUSION Results from the ESCAPE trial demonstrate the feasibility and the benefit of this covariate adaptive randomization scheme in small-sample trials and for data monitoring endeavors. TRIAL REGISTRATION ESCAPE trial - NCT01778335 - at www.clinicaltrials.gov . Registered on 29 January 2013.", " Cardiac resynchronization therapy (CRT) is an established treatment in patients with heart failure and prolonged QRS duration where a biventricular pacemaker is implanted to achieve faster activation and more synchronous contraction of the left ventricle (LV). Despite the convincing effect of CRT, 30-40% of patients do not respond. Among the most important correctable causes of non-response to CRT is non-optimal LV lead position. METHODS We will enroll 122 patients in this patient-blinded and assessor-blinded, randomized, clinical trial aiming to investigate if implanting the LV lead guided by electrical mapping towards the latest LV activation as compared with imaging-guided implantation, causes an excess increase in left ventricular (LV) ejection fraction (LVEF). The patients are randomly assigned to either the intervention group: preceded by cardiac computed tomography of the cardiac venous anatomy, the LV lead is placed according to the latest LV activation in the coronary sinus (CS) branches identified by systematic electrical mapping of the CS at implantation and post-implant optimization of the interventricular pacing delay; or patients are assigned to the control group: placement of the LV lead guided by cardiac imaging. The LV lead is targeted towards the latest mechanical LV activation as identified by echocardiography and outside myocardial scar as identified by myocardial perfusion (MP) imaging. The primary endpoint is change in LVEF at 6-month follow up (6MFU) as compared with baseline measured by two-dimensional echocardiography. Secondary endpoints include relative percentage reduction in LV end-systolic volume, all-cause mortality, hospitalization for heart failure, and a clinical combined endpoint of response to CRT at 6MFU defined as the patient being alive, not hospitalized for heart failure, and experiencing improvement in NYHA functional class or/and > 10% increase in 6-minute walk test. DISCUSSION We assume an absolute increase in LVEF of 12% in the intervention group versus 8% in the control group. If an excess increase in LVEF can be achieved by LV lead implantation guided by electrical mapping, this study supports the conduct of larger trials investigating the impact of this strategy for LV-lead implantation on clinical outcomes in patients treated with CRT. TRIAL REGISTRATION ClinicalTrials.gov, NCT02346097 . Registered on 12 January 2015. Patients were enrolled between 16 February 2015 and 13 December 2017.", " Endovascular treatment of intracranial aneurysms can be technically difficult when the neck is wide. The Solitaire AB stent (Covidien, Irvine, California), the only fully retrieved stent, assists in the coiling of wide-neck intracranial aneurysms. OBJECTIVE To evaluate the mid-term angiographic follow-up of wide-necked aneurysms treated with the Solitaire AB stent. METHODS SOLARE (SOLitaire Aneurysm Remodeling) is a consecutive, prospective study conducted in 7 European centers. A core laboratory evaluated the postoperative and mid-term (6 month \u00b1 15 days) angiographic results by using the Raymond classification Scale. Recanalization was defined as worsening, and progressive thrombosis was defined as improvement in the Raymond scale score. RESULTS The mean width of the aneurysm sac was 7.5 mm, and the mean diameter of the aneurysm neck was 4.7 mm. Angiographic mid-term follow-up was obtained in 55 of 65 aneurysms (85.9%). Complete occlusion was achieved in 33 aneurysms (60%); a neck remnant was seen in 16 aneurysms (29.1%) and an aneurysm remnant in 6 aneurysms (10.9%). Of 55 aneurysms, recanalization was observed in 8 aneurysms (14.5%), and progressive thrombosis was observed in 17 aneurysms (30.9%). No bleeding or rebleeding was observed during the follow-up period. CONCLUSION Stent-assisted coiling of wide-necked intracranial aneurysms was found to be safe and effective with the Solitaire AB stent at 6-month follow-up. Angiographic results improve with time due to progressive thrombosis of the aneurysm.", "Between March 10, 2020 and April 17, 2020, of 8/70 (11.4%) SARS-CoV-2 positive infants that presented, 5/8 (63%) developed fever, 4/8 (50%) had lower respiratory tract involvement, 2/8 (25%) had neutropenia and thrombocytosis, and 4/8 infants (50%) were treated for suspected sepsis with broad-spectrum antibiotics. Only 1/8 (13%) required pediatric intensive care. All patients were eventually discharged home well.", "Pancreatico-gastric anastomotic insufficiency successfully treated with endoscopic vacuum therapy.", "Perioperative management of patients treated with the non-vitamin K antagonist oral anticoagulants is an ongoing challenge. Due to the lack of good clinical studies involving adequate monitoring and reversal therapies, management requires knowledge and understanding of pharmacokinetics, renal function, drug interactions, and evaluation of the surgical bleeding risk. Consideration of the benefit of reversal of anticoagulation is important and, for some low risk bleeding procedures, it may be in the patient's interest to continue anticoagulation. In case of major intra-operative bleeding in patients likely to have therapeutic or supra-therapeutic levels of anticoagulation, specific reversal agents/antidotes would be of value but are currently lacking. As a consequence, a multimodal approach should be taken which includes the administration of 25 to 50 U/kg 4-factor prothrombin complex concentrates or 30 to 50 U/kg activated prothrombin complex concentrate (FEIBA\u00ae) in some life-threatening situations. Finally, further studies are needed to clarify the ideal therapeutic intervention.", "Interferons (IFNs) are generally considered antiviral cytokines, yet the newly discovered IFN-\u03bb4 is linked with the failure to clear hepatitis C virus (HCV) infection either spontaneously or in response to treatment. IFN-\u03bb4 can be generated only by individuals who carry the IFNL4-\u0394G allele (rs368234815), which is the strongest known host factor for predicting clearance of HCV. The ancestral IFNL4-\u0394G allele is the major variant in Africans while the minor variant in Asians, suggesting very strong negative genetic selection for this allele-most likely driven by an infectious agent other than HCV. IFN-\u03bb4 most closely resembles IFN-\u03bb3, but these proteins share only 29% amino-acid identity, and, in contrast to IFN-\u03bb3, IFN-\u03bb4 is only weakly secreted. Nevertheless, IFN-\u03bb4 signals through the IFN-\u03bb receptor complex and induces expression of IFN-stimulated genes via the Janus kinase-signal transducer and activator of transcription signaling pathway. Although the IFNL4-\u0394G variant is strongly associated with the failure to clear HCV infection, HCV-infected patients who carry this allele have lower baseline HCV RNA levels in the absence of treatment. Resolving the paradoxical functions of IFN-\u03bb4, which appears to induce antiviral activity yet impair effective clearance of HCV, may yield critical new insights into the immunologic response to HCV infection and IFN biology.", "OBJECTIVE The objectives of this study were to evaluate the need for inferior vena cava (IVC) filters and to identify anatomic and patient-specific risk factors associated with embolization in patients undergoing thrombolysis for acute iliofemoral deep venous thrombosis (DVT). METHODS Consecutive patients who underwent catheter-directed thrombolysis or pharmacomechanical thrombolysis (PMT) for iliofemoral DVT from May 2007 to March 2012 were identified from a prospectively maintained database. Patients were categorized in two groups, depending on the status of IVC filtration during the lysis procedures: patients with an IVC filter protection (group A) and patients without an IVC filter protection (group B). The primary outcome was perioperative clinically significant pulmonary embolism (PE) or intraprocedural IVC filter clot capture. RESULTS Eighty patients (mean age, 50 \u00b1 16 years; 39 women) with symptoms averaging 12 \u00b1 10 days were treated. A perioperative IVC filter was placed in 32 patients, and nine patients had an indwelling patent filter (group A, n = 41). Twenty patients received no filter, and 19 patients had an indwelling thrombosed filter (group B, n = 39). There were no clinically significant PE in either group. In group A, nine patients (22%) had documented embolic clot within the filter nest. The clot volume was deemed clinically significant in only two patients (5%). Factors related to embolization included female gender (odds ratio [OR], 5.833; 95% confidence interval [CI], 1.038-32.797; P = .032) and preoperative clinical PE (OR, 5.6; 95% CI, 1.043-30.081; P = .054). A trend for increased embolization was seen with a higher average number of DVT risk factors (1.44 vs 1; P = .065) and when PMT was used as a single treatment (OR, 4.32; 95% CI, 0.851-21.929; P = .087). CONCLUSIONS IVC filters during thrombolysis should be used selectively in patients with preoperative clinical PE, in women and potentially in patients with multiple risk factors for DVT, or when stand-alone PMT is planned.", "Case 1, a man in his 70s, was admitted because of a bleeding gastric ulcer during DCF therapy for esophageal cancer(EC). Three days after endoscopic hemostasis, abdominal pain and vomiting occurred.CT revealed hepatic portal venous gas (HPVG).No intestinal necrosis was observed on contrast-enhanced CT.Therefore, we selected a conservative treatment and found improvement.Case 2, a man in his 70s, developed frequent diarrhea during DCF therapy for EC.Case 3, a man in his 80s, developed hematochezie during DCF therapy for EC.Both cases 2 and 3 were diagnosed as HPVG using abdominal ultrasonography.The symptoms were mild, so we selected a conservative treatment and found improvement.Case 4, a man in his 60s, noticed sudden severe abdominal pain during DGS therapy for EC.Plain CT detected HPVG and gas in the small intestinal wall.We suspected intestinal necrosis due to HPVG with peritoneal irritation and performed emergency small intestine resection.We encountered 4 patients who developed HPVG during chemotherapy.The presence of HPVG is a poor prognostic sign, suggestive of intestinal necrosis, but some patients show improvement with conservative treatments.We also discuss previous reviews and reports.", "OBJECTIVE To describe the incidence of patient-ventilator asynchrony and different types of asynchrony in preterm infants treated with non-synchronised nasal intermittent positive pressure ventilation (nIPPV). DESIGN An observational study was conducted including preterm infants born with a gestational age (GA) less than 32 weeks treated with non-synchronised nIPPV. During 1 hour, spontaneous breathing was measured with transcutaneous electromyography of the diaphragm simultaneous with ventilator inflations. An asynchrony index (AI), a percentage of asynchronous breaths, was calculated and the incidence of different types of inspiratory and expiratory asynchrony were reported. RESULTS Twenty-one preterm infants with a mean GA of 26.0\u00b11.2 weeks were included in the study. The mean inspiratory AI was 68.3%\u00b14.7% and the mean expiratory AI was 67.1%\u00b17.3%. Out of 5044 comparisons of spontaneous inspirations and mechanical inflations, 45.3% of the mechanical inflations occurred late, 23.3% of the mechanical inflations were early and 31.4% of the mechanical inflation were synchronous. 40.3% of 5127 expiratory comparisons showed an early termination of ventilator inflations, 26.7% of the mechanical inflations terminated late and 33.0% mechanical inflations terminated in synchrony with a spontaneous expiration. In addition, 1380 spontaneous breaths were unsupported and 611 extra mechanical inflations were delivered. CONCLUSION Non-synchronised nIPPV results in high patient-ventilator asynchrony in preterm infants during both the inspiratory and expiratory phase of the breathing cycle. New synchronisation techniques are urgently needed and should address both inspiratory and expiratory asynchrony.", " Laparoscopy-assisted distal gastrectomy (LADG) with standard D2 dissection is a complex procedure usually performed only by experienced surgeons, and the feasibility of this procedure still remains unclear. METHOD Patients who underwent LADG at the Cancer Institute Hospital between April 2006 and October 2008 were recruited for this study. Early surgical outcomes were compared between patients who underwent complete D2 dissection (complete D2 group; n = 42) and those who underwent D1 + beta dissection (D1 + beta group; n = 179) to determine the feasibility of laparoscopic D2 lymph node dissection. RESULTS In complete D2 group, the operation time was longer (253 +/- 10 vs 224 +/- 4 min; P = 0.005), and the number of retrieved lymph nodes was larger (41 +/- 2 vs 35 +/- 1; P = 0.002) compared with those in D1 + beta group. The other early surgical outcomes monitored for the two groups were not different between groups. CONCLUSIONS LADG with complete D2 lymph node dissection can be performed safely if the procedure is standardized and an experienced laparoscopic surgeon performs the surgery. To be accepted as a standard treatment for advanced gastric cancer, well-designed prospective trial is necessary.", "PURPOSE A single surgeon skilled in conventional laparoscopic surgery used laparoendoscopic single-site surgery (LESS) to treat benign urological diseases. This study reports our surgical results and introduces a simple technique with tips based on our experience. MATERIALS AND METHODS LESS surgery was performed on 116 patients by use of a homemade single-port device composed of an Alexis wound retractor and a powder-free surgical glove. Cases were 44 varicocelectomies (including 8 bilateral cases), 38 renal cyst marsupializations (including 3 bilateral cases), 26 ureterolithotomies (with 1 concomitant ureterolithotomy and contralateral renal cyst marsupialization), 4 prostatic enucleations, and 4 bladder rupture repairs. The mean patient age was 44.43\u00b116.46 years (range, 11 to 76 years), and the male-to-female ratio was 87:29. RESULTS In one ureterolithotomy case, LESS was converted to conventional laparoscopic surgery. The mean operative time was 87.03\u00b145.03 minutes, the estimated blood loss was 61.90 ml (range, 0 to 2,000 ml), and the mean hospital stay was 3.03\u00b12.12 days. Two patients underwent single-port transvesical enucleation of the prostate (STEP) requiring patient-controlled anesthesia. No patients developed major complications, and all patients were satisfied, with 75.86% expressing a high degree of satisfaction. CONCLUSIONS We report successful treatment outcomes for LESS in 116 cases of benign urological disease. Our findings suggest that LESS can replace conventional laparoscopy.", " To analyze survival, neurologic injury, and kidney function after acute type A aortic dissection. METHODS A total of 445 patients undergoing surgery for acute type A aortic dissection were analyzed. Evaluation according to risk factors for mortality, neurologic injury, and kidney function was performed. RESULTS Overall 1-, 5-, and 10-year survival rates were 82.8 \u00b1 1.8%, 73.6 \u00b1 2.4%, and 59.3 \u00b1 3.9, respectively. Independent preoperative risk factors for mortality were preexisting renal impairment (p = 0.001), reduced left ventricular ejection fraction (p < 0.001), and age (p < 0.001). Perioperative risk factors were prolonged cross-clamp (p < 0.001) and cerebral perfusion time (p = 0.001). Risk factors for renal failure were preexisting renal impairment (p < 0.001), prolonged cross-clamp time (p < 0.001), cerebral perfusion time (p < 0.001), and age (p = 0.022). Risk factors for neurologic injury were cross-clamp time (p = 0.038), cerebral perfusion time (p = 0.007), and age (p = 0.045). CONCLUSION In addition to classic risk factors, survival after type A aortic dissection is affected by preexisting renal impairment. Preexisting renal impairment is predictive of postoperative renal failure. Therefore treatment and prevention strategies for renal failure during the acute and long-term course after acute type A aortic dissection are warranted.", "Endovascular mechanical thrombectomy (MT) is reserved for acute ischaemic stroke secondary to large vessel occlusion. The various MT techniques employed in the treatment of hyperacute strokes are constantly evolving with new devices and improvisation of existing technology (Wahlgren, et al 2016). In this review, we describe a variety of MT techniques gained from our experience of performing over 350 procedures in 7 years of providing a 24/7 service within the national framework of a hyperacute stroke centre. We outline a number of endovascular techniques, procedure limitations, and potential complications.", "COVID-19 has created enormous challenges for health systems worldwide, with the rapidly growing number of deaths and critical patients with pneumonia requiring ventilatory support. Alternative methods to control the spread of the disease such as social isolation, extreme quarantine measures, and contact tracing have been used around the world. However, these measures may not be totally effective to fight COVID-19, in step with the necessary national preparations to meet the new patient care demands. A wide range of digital technologies can be used to enhance these public health strategies, and the pandemic has sparked increasing use of telehealth. This field has grown considerably in Brazil in recent years. Still, despite the intense proliferation of recommendations and rules, until the current pandemic the country still lacked a fully consolidated regulatory framework. The emergence of COVID-19 marks a key moment in the expansion of applications and use of telehealth for improving the health system's response to the current crisis. The article discusses telehealth's contribution to the fight against COVID-19 and the recent initiatives triggered in Brazil as opportunities for the consolidation of telemedicine and improvement of the Brazilian Unified National Health System. The authors conclude that telehealth offers capabilities for remote screening, care and treatment, and assists monitoring, surveillance, detection, prevention, and mitigation of the impacts on healthcare indirectly related to COVID-19. The initiatives triggered in this process can reshape the future space of telemedicine in health services in the territory.", " Comparable oncological outcomes have been seen after surgical nephrectomy and thermal ablation of renal tumors recently. However, periprocedural outcome needs to be assessed for aiding treatment decision. PURPOSE To compare efficacy rates and periprocedural outcome (technical success, session time, hospitalization time, and complications) after renal tumor treatment with laparoscopic partial nephrectomy (LPN) or radiofrequency ablation (RFA). MATERIAL AND METHODS The initial experience with 49 (treated with LPN) and 84 (treated with RFA) consecutive patients for a single renal tumor (diameter \u2264 5 cm, limited to the kidney) during 2007-2014 was evaluated. Patient and tumor characteristics, efficacy rates, and periprocedural outcome were collected retrospectively. The stratified Mantel Haenzel and Van Elteren tests, adjusted for tumor complexity (with the modified R.E.N.A.L nephrometry score [m-RNS]), were used to assess differences in treatment outcomes. RESULTS Primary efficacy rate was 98% for LPN and 85.7% for RFA; secondary efficacy rate was 93.9% for LPN and 95.2% for RFA; and technical success rate was 87.8% for LPN and 100% for RFA. Median session (m-RNS adjusted P < 0.001; LPN 215 min, RFA 137 min) and median hospitalization time were longer after LPN (m-RNS adjusted P < 0.001; LPN 5 days, RFA 2 days). Side effects were uncommon (LPN 2%, RFA 4.8%). Complications were more frequent after LPN (m-RNS adjusted P < 0.001; LPN 42.9%, RFA 10.7%). CONCLUSION Both methods achieved equivalent secondary efficacy rates. RFA included several treatment sessions, but session and hospitalization times were shorter, and complications were less frequent than for LPN. The differences remained after adjustment for renal tumor complexity.", "Purpose The mechanism by which bariatric surgery facilitates diabetic control is still unknown. Duodenojejunal bypass supports the foregut theory; however, its efficacy when used alone is not yet established. Methods During the period from January 2008 to December 2009, patients who underwent laparoscopic duodenojejunal bypass (LDJB) or laparoscopic Roux-en-Y gastric bypass (LRYGB) for type 2 diabetes mellitus (T2DM) with or without morbid obesity were included. Patients who had a follow-up for less than 3 years were excluded. Patient baseline characteristics, change of body weight, body mass index (BMI), glycosylated hemoglobin (HbA1c), and diabetic treatments were analyzed. Results In total, 8 LDJB and 20 LRYGB patients were analyzed. The LDJB group had more number of male patients than the LRYGB group (LDJB 75% vs. LRYGB 30%, P = 0.030). Baseline BMI in the LRYGB group was higher than in the LDJB group (LDJB 27.0 \u00b1 2.5 vs. LRYGB 32.6 \u00b1 3.4, P < 0.001). Age, DM duration, baseline HbA1c, and C-peptide levels were similar. Longer operation time was needed to perform LDJB (LDJB 367.5 \u00b1 120.2 vs. LRYGB 232.9 \u00b1 41.1, P < 0.001), but no differences were observed in the hospital stay and complication rate between the 2 groups. At the third year of follow-up, the T2DM remission rate was observed in 40% of patients in the LRYGB group and 12.5% of patients in the LDJB group. Conclusion LDJB is not an effective method for controlling T2DM compared with LRYGB. Foregut theory may not be the main mechanism of diabetic control during bariatric surgery.", "PURPOSE The purpose of the study was to evaluate feasibility of pharmacomechanical thrombectomy (PMT) in the treatment of Paget-Schroetter syndrome (PSS) followed by thoracoscopic or open surgical decompression of the subclavian vein. METHODS Twenty-two out of 27 consecutive patients with PSS received PMT using the Trellis-8 peripheral infusion system (Covidien) between 2010 and 2014. Subsequent surgery was performed in 18 of those patients, 9 patients were treated with thoracoscopic, 7 patients with subclavicular, and 2 patients with transaxillary first rib resection, 4 patients were treated with PMT and anticoagulation alone. Technical success, complications, and patency were registered. RESULTS PMT was successful in 21 (95 %) patients; 1 patient with unsatisfactory lysis received further catheter-directed thrombolysis, which, however, did not improve the result. The mean endovascular procedure time was 105 \u00b1 33 min (range 70-200 min), and the required median amount of thrombolytic agent was 500,000 international unit (IU; range 250,000-1,000,000 IU). Adjunctive balloon venoplasty and aspiration were used in 18 (82 %) and 7 (32 %) cases, respectively. One patient had an intimal tear of the subclavian vein that was discovered and repaired during surgery. There were no other complications related to the endovascular procedure. At follow-up, 18 of 21 patients (86 %) with follow-up imaging available had patent subclavian vein, and all except 1 of the 22 patients were asymptomatic. The mean follow-up time was 25 \u00b1 17 m
