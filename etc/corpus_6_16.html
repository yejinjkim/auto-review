onths. CONCLUSIONS In experienced hands, PMT is effective for early thrombus removal in PSS. Surgical decompression must be considered after PMT.", " Brain arteriovenous malformation (BAVM) is a rare pathology diagnosed mostly in young adults. However, due to its hemorrhagic complications, it constitutes an important clinical problem. Treatment modalities available include endovascular, surgery and radiosurgery. The aim of the study was to assess the efficacy and safety of endovascular treatment of BAVM with Onyx\u00ae by reporting one-center experience. MATERIAL AND METHODS Between 2006 and 2013, 54 patients with BAVM were embolized with Onyx. The group consisted of 24 males and 30 females, aged 10 to 65 years (mean 42.6\u00b115.4). Clinical manifestations of BAVMs were: hemorrhage in 27 (50.0%), headaches in 12 (22.2%), seizures in 7 (13.0%) and focal neurologic deficits in 2 (3.7%) patients. Six (11.1%) patients were asymptomatic. A majority of BAVMs were of II and III grade in Spetzler-Martin scale (19 and 22 cases respectively). RESULTS A total number of 108 endovascular procedures were performed (mean 2.00\u00b10.98 sessions/patient). Complete obliteration of malformation was achieved in 25 (46.3%) patients, mostly with grade II and III BAVMs. In 29 (53.7%) patients, embolization led to a decrease in size of BAVM that made it feasible for other treatment modality. Morbidity and mortality rates were 5.6% and 1.8% respectively. The rate of hemorrhagic complications was 9.3%. CONCLUSION Embolization of BAVM with Onyx\u00ae is an effective and safe method of treatment. However, regarding type and consequences of complications, the technique needs further improvement.", " A delta-shaped anastomosis in totally laparoscopic Billroth I gastrectomy could be performed easily and sufficiently using only laparoscopic linear staplers. However, the restricted maneuverability and severe blurring of these staplers along with their limited hemostability induced strain. In this study, we determined the feasibility and safety of performing delta-shaped anastomosis using the Endo GIA\u2122 Reloads with Tri-Staple\u2122 Technology combined with Endo GIA\u2122 Ultra Universal stapler (Tri-Staple) with a particular focus on short-term surgical outcomes. METHODS We performed a single-institutional prospective interventional study (UMIN 000008014). The Tri-Staple was prospectively used on 23 consecutive patients who underwent a curative totally laparoscopic Billroth I gastrectomy with delta-shaped anastomosis. These patients were matched with the 19 patients previously treated using the ENDOPATH(\u00ae) ETS Articulating Linear Cutters (ETS) on clinical and demographic characteristics. RESULTS There were no differences between the groups in anastomosis-related local complications, morbidity, non-anastomosis-related local complications, total systemic complications, and short-term outcomes with the exception of significantly reduced blood loss in the Tri-Staple group (ETS vs. Tri-Staple: 37 [10-306] vs. 15 [5-210] mL, p = 0.02). Intraoperative bleeding from the staple line was significantly reduced in the Tri-Staple group. The postoperative drain indwelling period (ETS vs. Tri-Staple, 6 [4-10] vs. 4 [2-43] days, p = 0.032), fasting period (5 [3-7] vs. 3 [3-24] days, p = 0.022), and hospital stay (14 [10-47] vs. 11 [6-58] days, p = 0.025) were significantly shorter in the Tri-Staple group. There was no mortality in this series. Acceleration assessed as indices of blurring of stapler tip might have a significant adverse influence on staple-line bleeding at stapling sites. CONCLUSION Totally laparoscopic Billroth I distal gastrectomy using Tri-Staple was feasible and safe with favorable short-term surgical outcomes. Reduced blurring while stapling may be a novel endpoint which newly developed stapling devices should target.", " AND PURPOSE The Low-Profile Visualized Intraluminal Support (LVIS) stent is a new device recently introduced for the treatment of wide-neck intracranial aneurysms. This single-center study presents the authors' preliminary experience using the LVIS stent to treat saccular aneurysms with parent arteries smaller than 2.5 mm. MATERIALS AND METHODS Aneurysms with a LVIS stent used in a small parent vessel (<2.5 mm in diameter) between October 2014 and April 2016 were included. Procedure-related complications, angiographic results, clinical outcomes, and midterm follow-up data were analyzed retrospectively. RESULTS A total of 22 patients was studied, including 5 ruptured and 17 unruptured aneurysms. Most of the aneurysms were located in the anterior circulation (90.9%). Stent placement in the parent arteries measuring 1.7-2.4 mm in diameter (mean, 2.1 mm) was successful in 100% of cases. Procedure-related complication developed in 1 patient (4.5%) who presented with aneurysm rupture. No permanent morbidity and mortality occurred. Immediate angiographic outcome showed complete occlusion in 8 aneurysms (36.4%), neck residual in 8 (36.4%), and residual aneurysm in 6 (27.3%). All patients underwent angiographic follow-up at a mean of 8.3 months, which revealed complete occlusion in 18 (81.8%) patients, neck remnant in 3 (13.6%), and residual sac in 1 (4.5%). No recanalization of the target aneurysm was observed. There was 1 case with asymptomatic in-stent stenosis. CONCLUSIONS Our preliminary results show that the deployment of LVIS stents in small vessels is feasible, safe, and effective in the midterm. Larger studies with long-term follow-up are needed to validate our promising results.", "Central venous catheter-related blood stream infections (CR-BSIs) are a serious complication in patients with hematological malignancies. However, it remains unclear whether there is a difference in the rate of CR-BSI associated with the conventional type of central venous catheters (cCVCs) and peripherally inserted CVCs (PICCs) in such patients. To address this question, we retrospectively investigated the incidence of CR-BSIs associated with PICCs versus cCVCs in patients with hematological malignancies. We used PICCs in all consecutive patients requiring CVC placement between February 2009 and February 2013. We compared the CR-BSI rate in patients with PICCs with that in patients with cCVCs treated between September 2006 and January 2009 (control group). Eighty-four patients received PICCs and 85 received cCVCs. The most common reason for removal due to catheter-related complications was CR-BSI. The CR-BSI rate in the PICC group was significantly lower than that in the cCVC group (PICCs: 1.23/1000 catheter days; cCVCs: 5.30/1000 catheter days; P < 0.01). Catheter-related complications other than CR-BSIs occurred at an extremely low rate in the PICC group. The median catheter-related complication-free survival duration was significantly longer in the PICC group than in the cCVC group. Our study shows that PICCs are useful in patients with hematological malignancies.", "Pancreatico-gastric anastomotic insufficiency successfully treated with endoscopic vacuum therapy.", "Kawasaki disease (KD) is an acute self-limiting systemic vasculitis of unknown aetiology. It is the most common cause of acquired heart disease in young children. The intense inflammatory process has a predilection for the coronary arteries, resulting in the development of aneurysmal lesions, arterial thrombotic occlusion or, potentially, sudden death. There is no specific diagnostic test; however, treatment with immunoglobulin and aspirin effectively reduces cardiac complications from 25% to 4.7% in the UK. Inflammation of the myocardium, endocardium or pericardium can occur early in the disease and endothelial dysfunction along with abnormalities of myocardial blood flow may require continuing medication, interventional catheterisation or even cardiac surgery. Several new pharmacological treatments may have important roles to play in managing KD in children and adolescents. This review discusses the history of the disease, the diagnostic challenges, epidemiology, aetiology, pathology, immunopathogenesis, treatment, genetic influences and the long-term cardiovascular sequelae.", "Patients with venous thromboembolism (VTE) are prone to the development of both short-term and long-term complications that can substantially affect their functional capacity and quality of life. Patients with deep vein thrombosis (DVT) often develop recurrent VTE or the post-thrombotic syndrome, whereas patients with pulmonary embolism (PE) can develop long-term symptoms and functional limitations along a broad spectrum extending to full-blown chronic thromboembolic pulmonary hypertension. Clinicians who care for patients showing severe clinical manifestations of DVT and PE are often faced with challenging decisions concerning whether and how to escalate to more aggressive treatments such as those involving the use of thrombolytic drugs. The purpose of this chapter is to provide guidance on how best to individualize care to these patients.", " AND PURPOSE Flow-diverter stents are widely used for the treatment of wide-neck intracranial aneurysms. Various parameters may influence intracranial aneurysm thrombosis, including the flow reduction induced by flow-diverter stent implantation, which is assumed to play a leading role. However, its actual impact remains unclear due to the lack of detailed intra-aneurysmal flow measurements. This study aimed to clarify this relationship by quantitatively measuring the intra-aneurysmal flow using 4D phase-contrast MR imaging. MATERIALS AND METHODS We acquired prospective pre- and post-stent implantation 4D phase-contrast MR imaging data of a consecutive series of 23 patients treated with flow-diverter stents. Velocity field data were combined with the intraprocedural 3D angiogram vessel geometries for precise intracranial aneurysm extraction and partial volume correction. Intra-aneurysmal hemodynamic modifications were compared with occlusion outcomes at 6 and 12 months. RESULTS The averaged velocities at systole were lower after flow-diverter stent implantation for all patients and ranged from 21.7 \u00b1 7.1 cm/s before to 7.2 \u00b1 2.9 cm/s after stent placement. The velocity reduction was more important for the group of patients with aneurysm thrombosis at 6 months (68.8%) and decreased gradually from 66.2% to 55% for 12-month thrombosis and no thrombosis, respectively (P = .08). CONCLUSIONS We propose an innovative approach to measure intracranial flow changes after flow-diverter stent implantation. We identified a trend between flow reduction and thrombosis outcome that brings a new insight into current understanding of the flow-diversion treatment response.", "In the beta-cells of pancreatic islets, insulin is stored as the predominant protein within storage granules that undergo regulated exocytosis in response to glucose. By pulse-chase analysis of radiolabeled protein condensation in beta-cells, the formation of insoluble aggregates of regulated secretory protein lags behind the conversion of proinsulin to insulin. Condensation occurs within immature granules (IGs), accounting for passive protein sorting as demonstrated by constitutive-like secretion of newly synthesized C- peptide in stoichiometric excess of insulin (Kuliawat, R., and P. Arvan. J. Cell Biol. 1992. 118:521-529). Experimental manipulation of condensation conditions in vivo reveals a direct relationship between sorting of regulated secretory protein and polymer assembly within IGs. By contrast, entry from the trans-Golgi network into IGs does not appear especially selective for regulated secretory proteins. Specifically, in normal islets, lysosomal enzyme precursors enter the stimulus-dependent secretory pathway with comparable efficiency to that of proinsulin. However, within 2 h after synthesis (the same period during which proinsulin processing occurs), newly synthesized hydrolases are fairly efficiently relocated out of the stimulus- dependent pathway. In tunicamycin-treated islets, while entry of new lysosomal enzymes into the regulated secretory pathway continues unperturbed, exit of nonglycosylated hydrolases from this pathway does not occur. Consequently, the ultimate targeting of nonglycosylated hydrolases in beta-cells is to storage granules rather than lysosomes. These results implicate a post-Golgi mechanism for the active removal of lysosomal hydrolases away from condensed granule contents during the storage process for regulated secretory proteins.", "PURPOSE To conduct a systematic review and meta-analysis comparing physical function and complications following DIATF surgery with external fixation (EF) or open reduction internal fixation (ORIF). METHOD A search was conducted using PubMed, Embase, Cochrane CENTRAL, Open Grey and Orthopaedic Proceedings. Studies with a level of evidence of I-III on patients (\u2265 18 years) with DIATFs operated on with either EF or ORIF were included. A total of 3814 studies were identified. The Cochrane Risk of Bias Tool for randomised controlled trials and the ROBINS-I tool for nonrandomised studies were used to assess risk of bias. RESULTS Nine studies with 478 patients, 271 ORIF and 197 EF met the inclusion criteria. The mean follow-up ranged from 12 to 38 months. The meta-analysis showed a higher incidence of superficial wound infections (RR = 2.94, 95% CI 1.62-5.34, p = 0.0004) and malunions (RR = 2.62, 95% CI 1.27-5.43, p = 0.009) in the EF group compared to the ORIF group. Also worse physical function was associated with the EF group. However, the overall evidence was low. CONCLUSION This systematic review is the first to report on physical function following DIATF surgery. In general, decreased physical function was reported. The meta-analysis showed lower incidence of superficial wound infection and malunion rates in the ORIF group. Heterogeneity was low. In conclusion, this review reports lower complication rates following ORIF for DIATF. The overall evidence was limited, and therefore, the authors cannot recommend ORIF to be superior to EF treatment for DIATF. More multi-centre studies with larger sample sizes are needed to assess long-term physical function and complications following DIATF surgery. LEVEL OF EVIDENCE Level 1.", "Patients with venous thromboembolism (VTE) are prone to the development of both short-term and long-term complications that can substantially affect their functional capacity and quality of life. Patients with deep vein thrombosis (DVT) often develop recurrent VTE or the post-thrombotic syndrome, whereas patients with pulmonary embolism (PE) can develop long-term symptoms and functional limitations along a broad spectrum extending to full-blown chronic thromboembolic pulmonary hypertension. Clinicians who care for patients showing severe clinical manifestations of DVT and PE are often faced with challenging decisions concerning whether and how to escalate to more aggressive treatments such as those involving the use of thrombolytic drugs. The purpose of this chapter is to provide guidance on how best to individualize care to these patients.", "OBJECTIVE Spacer gel is used to reduce the rectal dose in prostate radiotherapy. It is injected to increase the distance between the prostate and rectum. During the course of external radiotherapy treatment, physiological changes in rectal volume exist. When using polyethylene glycol material, such as DuraSeal(\u00ae) (Covidien, Mansfield, MA), gel resorption also occurs. Together, these factors alter the original dose plan distribution. METHODS External dose planning and calculations were simulated using images acquired from 10 patients who were treated with brachytherapy and gel. The CT series was taken relative to gel injection: pre 1 day, post 1 day, post 1 month and post 2 months. Adaptive planning was compared with a single plan. RESULTS Adaptive planning shows better results compared with the single plan used in the total treatment course; however, the effect is minor. CONCLUSION Gel usage is clearly favourable to rectal DVH. Using adaptive planning with gel improves rectal DVH but is not necessary according to this study. ADVANCES IN KNOWLEDGE Spacer gel is used in prostate radiotherapy to increase distance between the prostate and the rectum, thus reducing the rectal doses. During the treatment course, gel resorption exists which affects the rectal doses. The usefulness of adaptive planning to compensate this resorption effect has not been studied before.", " AND PURPOSE Computed tomographic angiography and magnetic resonance angiography are used increasingly to assess arterial patency in patients with ischemic stroke. We determined which baseline angiography features predict response to intravenous thrombolytics in ischemic stroke using randomized controlled trial data. METHODS We analyzed angiograms from the IST-3 (Third International Stroke Trial), an international, multicenter, prospective, randomized controlled trial of intravenous alteplase. Readers, masked to clinical, treatment, and outcome data, assessed prerandomization computed tomographic angiography and magnetic resonance angiography for presence, extent, location, and completeness of obstruction and collaterals. We compared angiography findings to 6-month functional outcome (Oxford Handicap Scale) and tested for interactions with alteplase, using ordinal regression in adjusted analyses. We also meta-analyzed all available angiography data from other randomized controlled trials of intravenous thrombolytics. RESULTS In IST-3, 300 patients had prerandomization angiography (computed tomographic angiography=271 and magnetic resonance angiography=29). On multivariable analysis, more extensive angiographic obstruction and poor collaterals independently predicted poor outcome (P<0.01). We identified no significant interaction between angiography findings and alteplase effect on Oxford Handicap Scale (P\u22650.075) in IST-3. In meta-analysis (5 trials of alteplase or desmoteplase, including IST-3, n=591), there was a significantly increased benefit of thrombolytics on outcome (odds ratio>1 indicates benefit) in patients with (odds ratio, 2.07; 95% confidence interval, 1.18-3.64; P=0.011) versus without (odds ratio, 0.88; 95% confidence interval, 0.58-1.35; P=0.566) arterial obstruction (P for interaction 0.017). CONCLUSIONS Intravenous thrombolytics provide benefit to stroke patients with computed tomographic angiography or magnetic resonance angiography evidence of arterial obstruction, but the sample was underpowered to demonstrate significant treatment benefit or harm among patients with apparently patent arteries. CLINICAL TRIAL REGISTRATION URL: https://www.isrctn.com. Unique identifier: ISRCTN25765518.", "Mechanical ablation of bone marrow in young rats induces rapid but transient bone growth, which can be enhanced and maintained for three weeks by the administration of parathyroid hormone (PTH). Additionally, marrow ablation, followed by PTH treatment for three months leads to increased cortical thickness. In this study, we sought to determine whether PTH enhances bone formation after marrow ablation in aged rats. Aged rats underwent unilateral femoral marrow ablation and treatment with PTH or vehicle for four weeks. Both femurs from each rat were analyzed by X-ray and pQCT, then analyzed either by microCT, histology or biomechanical testing. Marrow ablation alone induced transient bone formation of low abundance that persisted over four weeks, while marrow ablation followed by PTH induced bone formation of high abundance that also persisted over four weeks. Our data confirms that the osteo-inducive effect of marrow ablation and the additive effect of marrow ablation, followed by PTH, occurs in aged rats. Our observations open new avenues of investigations in the field of tissue regeneration. Local marrow ablation, in conjunction with an anabolic agent, might provide a new platform for rapid site-directed bone growth in areas of high bone loss, such as in the hip and wrist, which are subject to fracture.", "Background and Aims The GEMINI long-term safety [LTS] study is a continuing phase 3 trial investigating the safety and efficacy of vedolizumab, an \u03b14\u03b27 integrin antagonist for ulcerative colitis [UC] and Crohn's disease. We provide an interim analysis of efficacy in patients with UC. Methods Patients from the C13004 and GEMINI 1 studies and a cohort of vedolizumab-na\u00efve patients received open-label vedolizumab every 4 weeks. Interim data were collected from May 22, 2009 to June 27, 2013. Clinical response and remission, evaluated using partial Mayo scores, and health-related quality of life [HRQL] were assessed for up to 152 weeks of cumulative treatment in the efficacy population. Results As of June 27, 2013, 63% of the efficacy population [n = 532/845] were continuing treatment. Among patients who responded to vedolizumab induction and had data available, 88% [n = 120/136] were in remission after 104 weeks of exposure (96% [n = 70/73] after 152 weeks). Among patients who withdrew from every-8-week vedolizumab maintenance in GEMINI 1 [n = 32] before week 52, increased dosing to every 4 weeks in GEMINI LTS resulted in response and remission rates of 41% and 28%, respectively, after 52 weeks, an increase from 19% and 6%, respectively, from before the dose increase. Similar benefits were demonstrated regardless of prior tumour necrosis factor-antagonist exposure. Durable benefits on HRQL were also observed. Conclusions Patients with UC experienced clinical and HRQL improvements with continued vedolizumab treatment. Increased dosing frequency to every 4 weeks was beneficial in patients who had loss of response to 8-weekly dosing.", " The treatment of incompetent truncal veins has been innovated by the introduction of minimally invasive non-thermal non-tumescent (NTNT) techniques. One of these consists of the use of cyanoacrylate glue to occlude the vein lumen by means of the VenaSeal device. Areas covered: This expert-review aims to evaluate NTNT ablation of incompetent saphenous trunks using the VenaSeal device. Expert commentary: Cyanoacrylate adhesive embolization of incompetent truncal veins using the VenaSeal device is a safe and efficacious innovative technique. Further studies are needed to evaluate anatomical and clinical outcomes at long term.", "PURPOSE To report hepatic arterial-related complications encountered during planning and treatment angiograms for radioembolization and understand any potential-associated risk factors. MATERIALS AND METHODS 518 mapping or treatment angiograms for 180 patients with primary or metastatic disease to the liver treated by Yttrium-90 radioembolization between 2/2010 and 12/2015 were retrospectively reviewed. Intra-procedural complications were recorded per SIR guidelines. Patient demographics, indication for treatment, prior exposure to chemotherapeutic agents, operator experience, and disease burden were reviewed. Technical variables including type of radioembolic (glass vs. resin microspheres), indication for angiography (mapping vs. treatment), variant anatomy, and attempts at coil embolization were also assessed. RESULTS Thirteen (13/518, 2.5%) arterial-related complications occurred in 13 patients. All but two complications resulted during transcatheter coil embolization to prevent non-target embolization. Complications included coil migration (n = 6), arterial dissection (n = 2), focal vessel perforation (n = 2), arterial thrombus (n = 2), and vasospasm prohibiting further arterial sub-selection (n = 1). Transarterial coiling was identified as a significant risk factor of complications on both univariate and multivariate regression analysis (odds ratio 7.8, P = 0.004). Usage of resin microspheres was also a significant risk factor (odds ratio 9.5, P = 0.042). No other technical parameters or pre-procedural variables were significant after adjusting for confounding on multivariate analysis (P > 0.05). CONCLUSION Intra-procedural hepatic arterial complications encountered during radioembolization were infrequent but occurred mainly during coil embolization to prevent non-target delivery to extra-hepatic arteries.", "Obesity is one of the key noncommunicable diseases leading to significant comorbidities. In recent years, obesity has become a major public health issue and has threatened the wellbeing of millions of patients. Although there are multiple reasons for people becoming obese, sustained positive energy balance - energy intake is greater than energy expenditure - is the key for accumulating excess bodyfat. Prevention of obesity by lifestyle changes, healthy eating and increased physical activity are more cost effective than pharmacotherapy, bariatric surgery or ultimately treating complications of Type 2 diabetes mellitus (T2DM). Not all patients with obesity experience complications such as T2DM. The distribution of bodyfat is important in determining whether a person is obese and healthy or needs medical attention; however, the use of BMI alone will not differentiate this. Obesity patients with excess abdominal fat have the highest risk for T2DM, insulin resistance and thus, higher incidence of cardiovascular diseases. Obesity-associated complications can be reversed through healthy eating habits and increased duration and intensity of physical activity. Increasing work- and leisure-related physical activities increase the energy expenditure, having salutary effects on weightloss programs. Although treating symptoms of obesity and related disorders is important, it is not a solution for the obesity epidemic. Causes that lead to weight-gain need to be identified in individual patients, who should be educated about the causes of weight gain and ways to prevent it, and be provided with simple and practical interventions to lose weight.", "Gastric cancer with metastases outside of the regional lymph nodes is deemed oncologically unresectable. Nevertheless, some metastatic lesions are technically resectable by applying established surgical techniques such as para-aortic lymphadenectomy and hepatectomy. At the time of compilation of the Japanese gastric cancer treatment guidelines version 4, systematic reviews were conducted to see whether it is feasible to make any recommendation to dissect both the primary and metastatic lesions with intent to cure, possibly as part of multimodality treatment. Long-term survivors were found among carefully selected groups of patients both in prospective and retrospective studies. In addition, there is a growing list of publications reporting encouraging outcomes of gastrectomy conducted after exceptionally good response to chemotherapy, usually among patients who underwent R0 resection. This type of surgery is often referred to as conversion surgery. It is sometimes difficult to define a clear borderline between curative surgery scheduled after neoadjuvant chemotherapy and the conversion surgery. This review summarizes what we knew after the literature reviews conducted at the time of compiling the Japanese guidelines and in addition reflects some new findings obtained thereafter through clinical trials and retrospective studies. Metastases were divided into three categories based on the major metastatic pathways: lymphatic, hematogenous, and peritoneal. In each of these categories, there were findings that could provide hope for patients with metastatic disease. These findings implied that the surgical technique that we already use could become more useful upon further developments in antineoplastic agents and drug delivery.", " Leaks after laparoscopic sleeve gastrectomy (LSG) are not very frequent but are a difficult complication that can become chronic. Various treatment options have been suggested but no definitive treatment regimen has been established. The aim of our study is to report leak complications after LSG, their management, and outcomes. METHODS Between June 2008 and October 2013, a total of 539 patients underwent laparoscopic and robot-assisted laparoscopic sleeve gastrectomy at our institution. A retrospective review of a prospectively collected database was performed for all LSG patients, noting the outcomes and complications of the procedure. RESULTS Fifteen (2.8%) patients presented with a leak after LSG. The diagnosis was made at a mean of 27.2\u00b129.9 days (range, 1-102) after LSG. Eight (53.3%) patients underwent conservative treatment initially and 6 (75.0%) of these patients required stenting as secondary treatment. Although leaks from 3 patients resolved with stenting, the other 3 required restenting and 2 eventually underwent conversion to gastric bypass. Five (33.3%) patients underwent endoscopic intervention, closing the leak with fibrin glue (n=3) or hemoclips (n=2). Two (13.3%) patients who were diagnosed with a leak immediately after LSG before discharge had their leak oversewn laparoscopically with an omental patch. Leaks in 9 (60.0%) patients did not heal after the first intervention, and the mean number of intervention required was 2.3\u00b11.7 times (range, 1-7) for the treatment of this condition. CONCLUSION Management of leaks after LSG can be challenging. Early diagnosis and treatment is important in the management of a leak. However, it can be treated safely via various management options depending on the time of diagnosis and size of the leak.", " Studies have suggested that increasing whole body blood flow and oxygen delivery around the time of surgery reduces mortality, morbidity and the expense of major operations. OBJECTIVES To describe the effects of increasing perioperative blood flow using fluids with or without inotropes or vasoactive drugs. Outcomes were mortality, morbidity, resource utilization and health status. SEARCH METHODS We searched CENTRAL (The Cochrane Library 2012, Issue 1), MEDLINE (1966 to March 2012) and EMBASE (1982 to March 2012). We manually searched the proceedings of major conferences and personal reference databases up to December 2011. We contacted experts in the field and pharmaceutical companies for published and unpublished data. SELECTION CRITERIA We included randomized controlled trials with or without blinding. We included studies involving adult patients (aged 16 years or older) undergoing surgery (patients having a procedure in an operating room). The intervention met the following criteria. 'Perioperative' was defined as starting up to 24 hours before surgery and stopping up to six hours after surgery. 'Targeted to increase global blood flow' was defined by explicit measured goals that were greater than in controls, specifically one or more of cardiac index, oxygen delivery, oxygen consumption, stroke volume (and the respective derived indices), mixed venous oxygen saturation (SVO(2)), oxygen extraction ratio (0(2)ER) or lactate. DATA COLLECTION AND ANALYSIS Two authors independently extracted the data. We contacted study authors for additional data. We used Review Manager software. MAIN RESULTS We included 31 studies of 5292 participants. There was no difference in mortality: 282/2615 (10.8%) died in the control group and 238/2677 (8.9%) in the treatment group, RR of 0.89 (95% CI 0.76 to 1.05, P = 0.18). However, the results were sensitive to analytical methods and the intervention was better than control when inverse variance or Mantel-Haenszel random-effects models were used, RR of 0.72 (95% CI 0.55 to 0.95, P = 0.02). The results were also sensitive to withdrawal of studies with methodological limitations. The rates of three morbidities were reduced by increasing global blood flow: renal failure, RR of 0.71 (95% CI 0.57 to 0.90); respiratory failure, RR of 0.51 (95% CI 0.28 to 0.93); and wound infections, RR of 0.65 (95% CI 0.51 to 0.84). There were no differences in the rates of nine other morbidities: arrhythmia, pneumonia, sepsis, abdominal infection, urinary tract infection, myocardial infarction, congestive cardiac failure or pulmonary oedema, or venous thrombosis. The number of patients with complications was reduced by the intervention, RR of 0.68 (95% CI 0.58 to 0.80). Hospital length of stay was reduced in the treatment group by a mean of 1.16 days (95% CI 0.43 to 1.89, P = 0.002). There was no difference in critical care length of stay. There were insufficient data to comment on quality of life and cost effectiveness. AUTHORS' CONCLUSIONS It remains uncertain whether increasing blood flow using fluids, with or without inotropes or vasoactive drugs, reduces mortality in adults undergoing surgery. The primary analysis in this review (mortality at longest follow-up) showed no difference between the intervention and control, but this result was sensitive to the method of analysis, the withdrawal of studies with methodological limitations, and is dominated by a single large RCT. Overall, for every 100 patients in whom blood flow is increased perioperatively to defined goals, one can expect 13 in 100 patients (from 40/100 to 27/100) to avoid a complication, 2/100 to avoid renal impairment (from 8/100 to 6/100), 5/100 to avoid respiratory failure (from 10/100 to 5/100), and 4/100 to avoid postoperative wound infection (from 10/100 to 6/100). On average, patients receiving the intervention stay in hospital one day less. It is unlikely that the intervention causes harm. The balance of current evidence does not support widespread implementation of this approach to reduce mortality but does suggest that complications and duration of hospital stay are reduced.", "Isolated laparoscopic sleeve gastrectomy is increasingly being used for the treatment of morbid obesity. However, doubts still persist regarding long-term weight loss, and the 5-year results are awaited. Whether the aetiology of failed excess weight loss is the result of an inadequate sleeve or attributable to dilatation of the sleeve is not clear. In an effort to prevent gastric dilatation and increase gastric restriction to promote further weight loss in the long term, we performed a combined procedure of laparoscopic adjustable gastric banding with sleeve gastrectomy. The patient was a 39-year-old woman with a life-long history of obesity and a body mass index of 79.8 kg/m(2). The surgical technique of the laparoscopic adjustable gastric banded sleeve gastrectomy is described. There were no immediate complications, and the patient was discharged home on the third postoperative day. She is doing extremely well on clinic follow-up at 6 weeks. To the best of our knowledge, laparoscopic adjustable gastric banded sleeve gastrectomy, as a primary operation, has not been described in the literature. It is hoped that this combined procedure will be most useful in the super-super obese (body mass index > 60) patients. More patients with a long-term follow-up are necessary to provide definitive conclusions regarding long-term benefits and complications of this combined bariatric procedure.", "Ablative therapies have become a great alternative to surgical treatment of hepatic nodules. Some technical difficulties may negatively influence the effectiveness of this therapy, such as lesions located near the diaphragm. The transthoracic approach is commonly used to access these lesions. However, it is associated with an increased risk of complications, such as pneumothorax, hemothorax, alveolar bleeding, and others. We report a case of a radiofrequency ablation of a lesion in the hepatic dome, where an artificially induced pneumothorax was performed to guarantee a safe and effective access. The air was easily injected by a spinal needle and later aspirated by a single-lumen catheter. Induced pneumothorax shoud be considered in ablation of hepatic dome lesions, mainly when the transhepatic access is not appropriate.", "Development of novel antiviral reagents is of great importance for the control of virus spread. Here, Ag2S nanoclusters (NCs) were proved for the first time to possess highly efficient antiviral activity by using porcine epidemic diarrhea virus (PEDV) as a model of coronavirus. Analyses of virus titers showed that Ag2S NCs significantly suppressed the infection of PEDV by about 3 orders of magnitude at the noncytotoxic concentration at 12 h postinfection, which was further confirmed by the expression of viral proteins. Mechanism investigations indicated that Ag2S NCs treatment inhibits the synthesis of viral negative-strand RNA and viral budding. Ag2S NCs treatment was also found to positively regulate the generation of IFN-stimulating genes (ISGs) and the expression of proinflammation cytokines, which might prevent PEDV infection. This study suggest the novel underlying of Ag2S NCs as a promising therapeutic drug for coronavirus.", "Since December 2019, a novel coronavirus (severe acute respiratory syndrome\u2014coronavirus 2, SARS-CoV-2) has rapidly spread around the world resulting in an acute respiratory illness pandemic. The majority of patients presents with mild symptoms of coronavirus disease 2019 (COVID-19). However, about 5% become critically ill and require intensive care treatment. Acute hypoxemic failure with severe dyspnea and an increased respiratory rate (>30/min) usually leads to ICU admission. At that point, bilateral pulmonary infiltrates are typically seen. Patients often develop a severe acute respiratory distress syndrome (ARDS). To date there is no specific treatment available\u2014the main goal of supportive therapy is to ascertain adequate oxygenation. Early intubation and repeated prone positioning are key elements in treating hypoxemic COVID-19 patients. Strict adherence to basic infection control measures (including hand hygiene) and use of personal protection equipment (PPE) are essential in the care of patients. Procedures that lead to formation of aerosols should be avoided where possible and carried out with utmost precaution.", "Human exposure to high altitude is increasing, through inhabitation of areas of high altitude, expansion of tourism into more remote areas, and air travel exposing passengers to typical altitudes equivalent to 8005 ft (2440 m). With ascent to high altitude, a number of acute and chronic physiological changes occur, influencing all systems of the human body. When considering that cardiac arrest is the second most common cause of death in the mountains and that up to 60% of the elderly have significant heart disease or other health problems, these changes are of particular importance as they may have a significant impact on resuscitation efforts. Current guidelines for resuscitation lack specific recommendations regarding treatment of cardiac arrest after ascent to high altitude or in aircraft. Therefore, we performed a comprehensive search in PubMed, CINAHL, Cochrane Library, and Scopus databases for studies relevant to resuscitation at high altitude. As no randomized trials evaluating the effects of physiological changes after ascent to high altitude on cardiopulmonary resuscitation were identified, our search was expanded to include all studies addressing important aspects on high altitude physiology which could have a potential impact on the resuscitation of cardiac arrest victims. The aim of this review is to discuss the major physiological changes occurring after ascent to high altitude and their potential effects on cardiopulmonary resuscitation. Based on the available data, specific suggestions are proposed regarding resuscitation at high altitude.", " Dual-antiplatelet therapy with aspirin and clopidogrel after percutaneous coronary intervention reduces the risk for coronary thrombotic events (CTEs) at the expense of increasing risk for major bleeding (MB). Metrics to accurately predict the occurrence of each respective event and inform clinical decision making are lacking. OBJECTIVES The aim of this study was to develop and validate separate models to predict risks for out-of-hospital thrombotic and bleeding events after percutaneous coronary intervention with drug-eluting stents. METHODS Using data from 4,190 patients treated with drug-eluting stents and enrolled in the PARIS (Patterns of Non-Adherence to Anti-Platelet Regimen in Stented Patients) registry, separate risk scores were developed to predict CTE (defined as the composite of stent thrombosis or myocardial infarction) and MB (defined as the occurrence of a Bleeding Academic Research Consortium type 3 or 5 bleed). External validation was performed in the ADAPT-DES (Assessment of Dual Antiplatelet Therapy With Drug-Eluting Stents) registry. RESULTS Over 2 years, CTEs occurred in 151 patients (3.8%) and MB in 133 (3.3%). Independent predictors of CTEs included acute coronary syndrome, prior revascularization, diabetes mellitus, renal dysfunction, and current smoking. Independent predictors of MB included older age, body mass index, triple therapy at discharge, anemia, current smoking, and renal dysfunction. Each model displayed moderate levels of discrimination and adequate calibration. CONCLUSIONS Simple risk scores of baseline clinical variables may be useful to predict risks for ischemic and bleeding events after PCI with DES, thereby facilitating clinical decisions surrounding the optimal duration of DAPT. (Patterns of Non-Adherence to Anti-Platelet Regimen in Stented Patients [PARIS]; NCT00998127).", "OBJECTIVE To compare outcomes of vaginal and abdominal hysterectomy procedures in women with benign gynaecological diseases. METHODS This was a prospective study of outcomes of consecutive patients who underwent total vaginal hysterectomy (VH) or abdominal hysterectomy (AH) for benign gynaecological diseases. Patient characteristics before, during, and after the operations were reviewed. Patients were followed up for three months to evaluate postoperative complications. RESULTS This study included a total of 313 patients. 143 patients underwent AH and 170 patients underwent VH. Baseline characteristics were similar between the two groups. There were no intraoperative complications in either group. Operation time, intraoperative blood loss, first postoperative flatus time, time to out-of-bed activity, mean maximum postoperative body temperature, and duration of fever were all significantly shorter and less severe in the VH group compared with the AH group. In addition, vaginal length in the VH group was significantly shorter than in the AH group. CONCLUSIONS Vaginal hysterectomy has advantages over AH in the treatment of benign gynaecological diseases, providing greater efficacy and safety with minimal invasiveness.", "PURPOSE To report the results and complications of a single-center experience of above-the-knee angioplasty via transradial access (TRA). METHODS In a prospective study, 110 consecutive patients (88 men; mean age 72 years, range 37-90) referred for critical limb ischemia (26, 24%) or claudication were eligible for lower limb angioplasty via TRA (patients with TASC D lesions of the superficial femoral artery and below-the-knee lesions were excluded). RESULTS The majority of patients (84, 76%) were treated via a left TRA. A total of 170 lesions were addressed, of which 38 (22%) were occlusions; 113 stents were positioned in 82 patients. The overall technical success rate was 91%, with a 63% success rate in occlusions and a 98% success rate in stenoses; by location, the success rates were 91% in suprainguinal lesions and 90% in infrainguinal lesions. No hemorrhagic or local complications requiring surgery were observed. At 1-month follow-up, 101 patients had a downward shift of at least one category in the Rutherford classification of symptoms (clinical success rate 92%); 18 (16%) patients had occlusion of their access radial artery, but none had symptoms or discomfort. CONCLUSION The present study demonstrates that TRA is a safe and effective approach for lower extremity arterial revascularization, at least for interventionists with longstanding experience in TRA and in selected anatomical subsets.", " Because of its hemostatic and adhesive properties, fibrin glue has been used in many areas of surgical treatment in recent years. One example is hernia repair, where fibrin gluing has become increasingly established as an alternative method for mesh fixation. Clinically, fixation with fibrin glue shows a reduced postoperative complication rate compared to other fixation methods (staples, sutures), particularly with regard to pain. MATERIALS AND METHODS Six different lightweight meshes were tested: TiMesh light, TiMesh extralight, Parietene light, Ultrapro, Optilene LP, and BARD Soft Mesh. Two millimeters Tissucol was used for fixation. Five meshes from each group were tested on muscular tissue with and without fibrin glue. The defined defect was 4.5 cm in diameter. The biomechanical measurements were taken in a standardized way using a materials testing machine. The minimum fixation strength required was 32 N, calculated from a corresponding model. RESULTS The fixation strength measurements without fibrin glue gave a mean value for all 30 meshes of 2.98 N with a SD of 0.92 N. This was far below the 32 N required. With fibrin glue, the mean of all the measurements (30 meshes) was 61.86 +/- 23.0 N (min 34.9 N, max 97.3 N). The lowest value was recorded for Ultrapro (34.9 +/- 12.5 N). All the other meshes had a significantly higher fixation strength when fixed with fibrin glue than Ultrapro (p = 0.001). The best results were found for Optilene LP, and this was significantly better than all the other meshes (97.3 +/- 8.9 N; p < 0.001). CONCLUSION Given the adequate stability and superior biocompatibility of lightweight large pore monofilament polypropylene meshes, heavyweight polypropylene meshes should no longer be used. It is possible to achieve adequate fixation of the meshes using fibrin glue. However, careful consideration should be given to the particular structure of the mesh in each case. Not every mesh is equally suitable for this purpose.", "OBJECTIVE Our objective was to compare the cost effectiveness of stapled haemorrhoidopexy (SH) and traditional haemorrhoidectomy (TH) in the treatment of grade II-IV haemorrhoidal disease from the perspective of the UK national health service. METHODS An economic evaluation was conducted alongside an open, two-arm, parallel-group, pragmatic, multicentre, randomised controlled trial conducted in several hospitals in the UK. Patients were randomised into either SH or TH surgery between January 2011 and August 2014 and were followed up for 24 months. Intervention and subsequent resource use data were collected using case review forms and questionnaires. Benefits were collected using the EQ-5D-3L (EuroQoL-five dimensions-three levels) instrument. The primary economic outcome was incremental cost measured in pounds (\u00a3), year 2016 values, relative to the incremental benefit, which was estimated using quality-adjusted life-years (QALYs). Cost and benefits accrued in the second year were discounted at 3.5%. The base-case analysis was based on imputed data. Uncertainty was explored using univariate sensitivity analyses. RESULTS Participants (n = 777) were randomised to SH (n = 389) or TH (n = 388). The mean cost of SH was \u00a3337 (95% confidence interval [CI] 251-423) higher than that of TH and the mean QALYs were -0.070 (95% CI -0.127 to -0.011) lower than for TH. The base-case cost-utility analysis indicated that SH has zero probability of being cost effective at both the \u00a320,000 and the \u00a330,000 threshold. Results from the sensitivity analyses were similar to those from the base-case analysis. CONCLUSIONS The evidence suggests that, on average, the total mean costs over the 24-month follow-up period were significantly higher for the SH arm than for the TH arm. The QALYs were also, on average, significantly lower for the SH arm. These results were supported by the sensitivity analyses. Therefore, in terms of cost effectiveness, TH is a superior surgical treatment for the management of grade II-IV haemorrhoids when compared with SH.", "PURPOSE To report the use of parallel grafts to extend the proximal landing zone for stent-graft repair of aortic transection involving an aberrant right subclavian artery (ARSA). CASE REPORT A 28-year-old patient was referred for treatment of traumatic aortic transection with contained rupture at the level of an ARSA. Immediate thoracic endovascular aortic repair (TEVAR) was planned because of hemodynamic instability. To achieve rapid sealing and maintain perfusion to both subclavian arteries, a chimney stent to the left subclavian artery (LSA) and a periscope stent-graft to the ARSA were deployed successfully. After surgical repair of all fractures, the patient was discharged 1 month after the initial injury in good condition. Imaging follow-up at 10 months showed a stable repair, patent parallel grafts, and no complications. CONCLUSION TEVAR with chimney and periscope grafts proved to be a safe and quick treatment for a patient requiring ARSA repair in acute aortic transection. This technique maintained blood flow to the ARSA and LSA in a totally endovascular approach, which could be very valuable in transection cases where bypass surgery to supra-aortic branches is compromised or deemed challenging due to thoracic wall and/or neck trauma. Parallel grafting can be a valuable tool to address any acute aortic pathology as it can be performed with off-the-shelf devices.", "The large diversity of viruses that exist in human populations are potentially excreted into sewage collection systems and concentrated in sewage sludge. In the U.S., the primary fate of processed sewage sludge (class B biosolids) is application to agricultural land as a soil amendment. To characterize and understand infectious risks associated with land application, and to describe the diversity of viruses in human populations, shotgun viral metagenomics was applied to 10 sewage sludge samples from 5 wastewater treatment plants throughout the continental U.S, each serving between 100,000 and 1,000,000 people. Nearly 330 million DNA sequences were produced and assembled, and annotation resulted in identifying 43 (26 DNA, 17 RNA) different types of human viruses in sewage sludge. Novel insights include the high abundance of newly emerging viruses (e.g., Coronavirus HKU1, Klassevirus, and Cosavirus) the strong representation of respiratory viruses, and the relatively minor abundance and occurrence of Enteroviruses. Viral metagenome sequence annotations were reproducible and independent PCR-based identification of selected viruses suggests that viral metagenomes were a conservative estimate of the true viral occurrence and diversity. These results represent the most complete description of human virus diversity in any wastewater sample to date, provide engineers and environmental scientists with critical information on important viral agents and routes of infection from exposure to wastewater and sewage sludge, and represent a significant leap forward in understanding the pathogen content of class B biosolids.", "PURPOSE To estimate the prevalence, risk factors, prophylactic treatment and impact on mortality for venous thromboembolism (VTE) in patients with moderate to severe traumatic brain injury (TBI) treated in the intensive care unit. METHODS A post hoc analysis of the erythropoietin in traumatic brain injury (EPO-TBI) trial that included twice-weekly lower limb ultrasound screening. Venous thrombotic events were defined as ultrasound-proven proximal deep venous thrombosis (DVT) or clinically detected pulmonary embolism (PE). Results are reported as events, percentages or medians and interquartile range (IQR). Cox regression analysis was used to calculate adjusted hazard ratios (HR) with 95% confidence intervals (CI) for time to VTE and death. RESULTS Of 603 patients, 119 (19.7%) developed VTE, mostly comprising DVT (102 patients, 16.9%) with a smaller number of PE events (24 patients, 4.0%). Median time to DVT diagnosis was 6 days (IQR 2-11) and to PE diagnosis 6.5 days (IQR 2-16.5). Mechanical prophylaxis (MP) was used in 91% of patients on day 1, 97% of patients on day 3 and 98% of patients on day 7. Pharmacological prophylaxis was given in 5% of patients on day 1, 30% of patients on day 3 and 57% of patients on day 7. Factors associated with time to VTE were age (HR per year 1.02, 95% CI 1.01-1.03), patient weight (HR per kg 1.01, 95% CI 1-1.02) and TBI severity according to the International Mission for Prognosis and Analysis of Clinical Trials risk of poor outcome (HR per 10% increase 1.12, 95% CI 1.01-1.25). The development of VTE was not associated with mortality (HR 0.92, 95% CI 0.51-1.65). CONCLUSIONS Despite mechanical and pharmacological prophylaxis, VTE occurs in one out of every five patients with TBI treated in the ICU. Higher age, greater weight and greater severity of TBI increase the risk. The development of VTE was not associated with excess mortality.", " AND PURPOSE We hypothesized that permanent stenting may be a rescue treatment for stentriever-failed anterior circulation large artery occlusion. We compared the outcomes among patients with permanent stenting and those without stenting after stentriever failure. METHODS We retrospectively evaluated 208 patients who underwent stentriever thrombectomy for anterior circulation large artery occlusion between September 2010 and September 2015. Modified thrombolysis in cerebral ischemia 2b-3 recanalization was achieved with stentriever alone or in combination with Penumbra device in 155 patients (74.5%). An additional 8 patients (3.8%) obtained modified thrombolysis in cerebral ischemia 2b-3 with urokinase or glycoprotein IIb/IIIa inhibitor infusion. Of the remaining 45 patients (21.6%), 17 underwent stenting (stenting group; mean age, 68 years), whereas 28 did not undergo stenting (nonstenting group; mean age, 72 years). The rate of modified thrombolysis in cerebral ischemia 2b-3 in stenting group was assessed, and clinical outcomes were compared between groups. RESULTS There were no differences in clinical and laboratory findings, initial National Institute of Health Stroke Scale score, location of anterior circulation large artery occlusion, and onset-to-puncture time between groups. Modified thrombolysis in cerebral ischemia 2b-3 was achieved in 14 members (83.3%) of the stenting group. Stenting group had more favorable outcomes (modified Rankin Scale score 0-2, 35.3%) and less cerebral herniation (11.8%) than nonstenting group (modified Rankin Scale score 0-2, 7.1%; cerebral herniation, 42.9%; P<0.05 for both). Symptomatic intracranial hemorrhage and mortality rates did not differ between stenting group (symptomatic intracranial hemorrhage, 11.8%; mortality, 23.5%) and nonstenting group (symptomatic intracranial hemorrhage, 14.3%; mortality, 39.3%). CONCLUSIONS Permanent stenting may be a rescue modality for stentriever-failed anterior circulation large artery occlusion. A large prospective study is necessary for confirmation because of the small sample size of this study.", "PURPOSE The purpose of this study was to sequentially investigate the biomechanical effects of anterosuperior rotator cuff tear size on superior and anterosuperior translation, including tears interrupting the anterior cable attachment and the anterior force couple. METHODS Five cadaveric shoulders were subjected to different loading conditions in both the superior and anterosuperior directions in the intact state, with the supraspinatus cut and with sequentially larger anterosuperior rotator cuff tears. RESULTS Isolated tears of the supraspinatus had no significant biomechanical consequences under any condition tested. Anterosuperior translation was greater than superior translation in the intact specimen and for every combination of anterosuperior rotator cuff defect. With the supraspinatus and the superior half of the subscapularis (i.e., the anterior cable attachment) released, there was no significant increase in anterosuperior or superior glenohumeral translation in response to lower loading conditions (10 to 20 N). At higher loading conditions (40 to 50 N), tears of the supraspinatus and superior half of the subscapularis led to significantly increased translation in both directions. CONCLUSIONS Simulated anterosuperior rotator cuff tears involving the superior half of the subscapularis significantly alter shoulder biomechanics and lead to increased anterosuperior and superior glenohumeral translation under higher loads. The anterior attachment of the rotator cuff cable is therefore an important determinant of the biomechanics of anterosuperior rotator cuff tears at higher loads but not at lower loads. Preserving the inferior half of the subscapularis was sufficient to maintain relatively normal shoulder kinematics under lower loading conditions. Tears of the entire subscapularis altered glenohumeral kinematics at essentially all loads. CLINICAL RELEVANCE Knowledge of the biomechanics of anterosuperior rotator cuff tears enhances our understanding of how to best treat these lesions.", "Shaofu Zhuyu decoction (SFZY) or Sobokchugeo-tang, a traditional herbal formula, is used as a treatment for primary dysmenorrhea. We searched four English, seven Korean, three Chinese, and one Japanese database from inception through January 2016 without a language restriction. All randomized controlled trials (RCTs) of SFZY or modified SFZY (MSFZY) were included. Data extraction and risk of bias assessments were performed by two independent reviewers. A total of 51 potentially relevant studies were identified, and 9 RCTs met our inclusion criteria. Seven RCTs tested the effects of SFZY or modified SFZY in treating dysmenorrhea. Three RCTs showed superior effects of (M)SFZY on the response rate, while the other three RCTs failed to do so (n=531, RR: 1.17, 95% CI: 1.09 to 1.26, P<0.0001, I(2)=0%). Three RCTs showed favorable effects of MSFZY for pain reduction compared with conventional drugs (n=340, SMD: -1.39, 95% CI: -2.23 to -0.55, P=0.01). Two RCTs examined the effects of modified SFZY plus conventional drugs and conventional drugs alone. The meta-analysis showed favorable effects of MSFZY (n=206; RR, 1.12; 95% CI 1.08 to 1.36; P=0.0009, I(2)=0%). Our systemic review and meta-analysis provide suggestive evidence of the superiority of SFZY over conventional drugs for treating primary dysmenorrhea. However, the level of evidence is low because of a high risk of bias.", " Wound closure accounts for a relatively constant portion of the time required to complete a surgical case. Both longer closure times and wound infections contribute to higher medical costs and patient morbidity. QUESTIONS/PURPOSES We therefore determined whether (1) biologic and treatment factors greater influenced wound healing than the choice of sutures or staples; and (2) different times to closure affected cost when sutures or staples are used in patients with musculoskeletal tumors. METHODS We retrospectively reviewed 511 patients who had sarcoma resections of the buttock, thigh, and femur from 2003 to 2010; 376 had closure with sutures and 135 with staples. Data were abstracted on patient demographics, comorbidities, select procedural data, and wound complications. Wound complications were defined by hospitalization within 6 months postoperatively for a wound problem, irrigation and d\u00e9bridement, or infection treated with antibiotics. We determined the association between staples versus sutures and wound complications after controlling for confounding factors. The minimum followup was 2 weeks. A prospective, timed analysis of wounds closed with either sutures or staples was also performed. RESULTS We found an association between obesity and radiation and wound complications. Wounds were closed an average of 5.3 minutes faster with staples than with suture (0.29 minutes versus 5.6 minutes, respectively), saving a mean 2.1% of the total operating time although the total operating time was similar in the two groups. CONCLUSIONS We found no difference in wound complications after closure with sutures or staples, although obesity and radiation treatment appear to affect wound outcomes. Data suggest that time saved in the operating room by closing with staples compensates for added material costs and does not compromise wound care in patients with lower extremity sarcomas. LEVEL OF EVIDENCE Level II, prognostic study. See Guidelines for Authors for a complete description of levels of evidence.", " This study aimed to compare laparoendoscopic single-site (LESS) total extraperitoneal (TEP) repair with conventional laparoscopic TEP repair for the treatment of inguinal hernias. To date, no other studies have compared the LESS and conventional laparoscopic TEP approaches for the treatment of inguinal hernia in a prospective randomized study setting. METHODS For this study, 100 patients undergoing inguinal hernia repair were prospectively randomized into either the LESS TEP group or the conventional laparoscopic TEP group. Pre-, intra-, and postoperative factors were recorded. The primary end point was postoperative pain. The patients were interviewed at outpatient clinics at 1 week, 3 months, and 6 months postoperatively. RESULTS The demographic data were comparable between the two groups. The median operative time was longer in the LESS TEP group (63.5 min) than in the conventional TEP group (50.5 min) (p = 0.001). No conversion was performed in either group. The mean pain score 2 h postoperatively during rest was significantly higher in the conventional TEP group than in the LESS TEP group (3.9 vs. 2.6; p = 0.02). The postoperative results were comparable between the groups in terms of analgesic requirements, systemic stress responses, complications, and postoperative convalescence. CONCLUSIONS The LESS TEP technique is associated with a longer operative time but offers the minor benefit of a reduction in immediate postoperative pain.", "Varicella virus is a neurotropic virus that can reactivate later in life to cause zoster or shingles. Typically, it affects elderly, immunocompromised population. We report an unusual case of an immunocompetent young adult presenting with occipital headache and zoster rash, without preherpetic and postherpetic neuralgia, who was diagnosed with varicella meningitis on Polymerase chain reaction (PCR). He was treated with intravenous acyclovir and later discharged on famciclovir. Diagnosis of varicella meningitis is difficult in the absence of typical features of zoster rash and requires high index of suspicion. Rapid diagnostic tests including varicella PCR and antithecal antibody testing can help in the confirmation of varicella zoster meningitis.", "OBJECT Pediatric cerebral arteriovenous fistulas (AVFs) are rare but potentially lethal vascular lesions. Management strategies for these lesions have undergone considerable evolution in the last decade with the advent of new endovascular, surgical, and radiosurgical technologies. This study sought to review current treatment strategies and long-term clinical outcomes at a high-volume cerebrovascular institute. METHODS A retrospective chart review was performed on patients with a diagnosis of cerebral AVF from 1999 to 2012. Patients with carotid-cavernous fistulas, vein of Galen malformations, and age > 18 years were excluded from final analysis. Medical history, surgical and nonsurgical treatment, and clinical outcomes were documented. Pre- and postoperative angiograms were analyzed to assess for obliteration of the fistula. RESULTS Seventeen patients with pial AVFs (29.4%), dural AVFs (64.7%), or mixed pial/dural AVFs (5.9%) were identified. The majority of lesions were paramedian (70.6%) and supratentorial (76.5%). The study population had a mean age of 6.4 years, with a slight male predominance (52.9%), and the most common presenting symptoms were seizures (23.5%), headaches (17.6%), congestive heart failure (11.7%), and enlarging head circumference (11.7%). Among patients who underwent intervention (n = 16), 56.3% were treated with endovascular therapy alone, 6.3% were treated with open surgery alone, and 37.5% required a multimodal approach. Overall, 93.8% of the treated patients received endovascular treatment, 43.8% received open surgery, and 12.5% received radiosurgery. Endovascular embolysates included Onyx (n = 5), N-butyl cyanoacrylate (NBCA; n = 4), or coil embolization (n = 7) with or without balloon assistance (n = 2). Complete angiographic obliteration was achieved in 87.5% at the last follow-up evaluation (mean follow-up 3.1 years). One infant with incomplete AVF obliteration died of congestive heart failure, and 1 patient with complete obliteration died of acute sinus thrombosis, with an overall complication rate of 18.8%. CONCLUSIONS Pediatric cerebral AVFs are challenging neurosurgical lesions. Although advancements in endovascular therapy in the last decade have greatly changed the natural course of this disease, a multidisciplinary approach remains necessary for a large subset of patients. Surgeon experience with a thorough analysis of preoperative imaging is paramount to achieving acceptable clinical outcomes.", "Arteriotomy closure devices (ACDs) are routinely used for vascular closure during invasive cardiovascular procedures. They decrease time to hemostasis as well as length of stay. Major complications such as arterial ischemia and occlusion can be encountered in a minority of patients. We are describing a series of 3 patients with access site closure using Angio-Seal after coronary angiography who developed intermittent claudication within 2-3 weeks of follow-up. Access site thrombosis/stenosis in the CFA was found in all the three cases. They were successfully revascularized using Jetstream atherectomy with embolic protection filter followed by balloon angioplasty. This technique can treat extensive thrombus burden as well as extract the collagen and foot plate of Angio-Seal through atherectomy with cutting blades and thrombectomy via rheolytic macerating aspiration port. All cases had excellent angiographic and clinical results.", " Nonsteroidal anti-inflammatory drugs (NSAIDs) are a standard treatment for osteoarthritis (OA), but the use of oral NSAIDs has been linked to an elevated risk for cardiovascular and gastrointestinal adverse events and renal toxicity. Topical NSAIDs are thought to afford efficacy that is comparable to oral formulations while reducing widespread systemic drug exposure, which may provide a benefit in terms of safety and tolerability. As a result, European treatment guidelines have, for many years, recommended the use of topical NSAIDs as a safe and effective treatment option for OA. Following the recent approval of several topical NSAID formulations by the US Food and Drug Administration, US treatment guidelines are increasingly recommending the use of topical NSAIDs as an alternative therapy and, in some cases, as a first-line option for OA. This commentary summarizes OA treatment guidelines that are currently available and discusses their potential evolution with regard to the increased inclusion of topical NSAIDs.", "Endovascular therapy of cerebral venous thrombosis using modern approaches to intracranial recanalization, such as stent retrievers and aspiration thrombectomy, is not well described. We performed a retrospective review of data for consecutive patients with venous sinus thrombosis who underwent endovascular treatment between 1 January 2010 and 31 December 2013 at participating institutions. We identified a total of 13 patients with a diagnosis of cerebral venous thrombosis. The most frequently utilized type of endovascular intervention was the Penumbra aspiration system (Penumbra Inc., Alameda, California, USA) (nine cases), followed by local infusion of tissue plasminogen activator (bolus and/or drip in six cases) and stent retrievers (Solitaire FR (Covidien, Irvine, California, USA) in three cases and Trevo (Stryker, Kalamazoo, Michigan, USA) in one case). Overall, multimodality treatment (two or more different types of devices or approaches) was performed in 62% of cases. Follow-up data were available for 11 patients; of those, five had a favorable clinical outcome (defined as modified Rankin Scale score of 0-2) and three patients died. Various endovascular approaches are utilized in current clinical practice. A multimodal approach to endovascular therapy for the treatment of cerebral venous thrombosis resulted in partial or complete restoration of flow in all cases, yet the mortality rate of 27% indicates the need for improvement in recanalization strategies for this disorder.", " Post-traumatic stress disorder (PTSD) affects men and women differently. Not only are women twice as likely as men to develop PTSD, they experience different symptoms and comorbidities associated with PTSD. Yet the dearth of preclinical research on females leaves a notable gap in understanding the underlying neuropathology of this sex difference. METHODS Using two standard measures of PTSD-like responses in rats, the acoustic startle response (ASR) and dexamethasone suppression test (DST), we tested the effects of traumatic stress in adult male and female rats using two rodent models of PTSD, single prolonged stress and predator exposure. We then examined the neural correlates underlying these responses with cFos and glucocorticoid receptor immunohistochemistry in brain regions implicated in the traumatic stress response. RESULTS We now report that adult male and female rats across two models of PTSD show consistent sex-specific responses that recapitulate fundamental differences of PTSD in men and women. Trauma-exposed males showed the well-established hyper-responsive phenotype of enhanced ASR and exaggerated negative feedback control of the hypothalamic-pituitary-adrenal axis, while the same traumatic event had little effect on these same measures in females. Dramatic sex differences in how trauma affected cFos and glucocorticoid receptor expression in the brain lend further support to the idea that the trauma response of male and female rats is fundamentally different. CONCLUSIONS Two standard measures, ASR and DST, might suggest that females are resilient to the effects of traumatic stress, but other measures make it clear that females are not resilient, but simply respond differently to trauma. The next important question to answer is why. We conclude that males and females show fundamentally different responses to trauma that do not simply reflect differences in resilience. The divergent effects of trauma in the brains of males and females begin to shed light on the neurobiological underpinnings of these sex differences, paving the way for improved diagnostics and therapeutics that effectively treat both men and women.", "A three-year-old male greyhound was presented with acute onset right forelimb lameness because of medial displacement of the biceps tendon of origin. Ultrasonographic examination confirmed the diagnosis, and a concomitant partial tear of the medial glenohumeral ligament was detected during arthroscopy. To stabilise the biceps tendon, polypropylene mesh was fixed across the intertubercular groove to replace the torn transverse humeral retinaculum. Recovery was uneventful and lameness resolved. Fifteen months later, the dog was presented with medial displacement of the biceps tendon of origin of the left shoulder, and was treated successfully using the same technique.", " Endovascular recanalization of a completely occluded proximal internal carotid artery (ICA) with underlying stenosis may be challenging owing to a possible thrombotic component. This is especially true when the landing zone for a balloon-tipped guiding catheter (BGC) at the bulb portion is insufficient. Sequential application of the balloons of a BGC and an angioplasty catheter may prevent thromboembolism during revascularization. This study analyzed the safety and effectiveness of this relay-balloon technique. METHODS Ten consecutive patients with acute symptomatic proximal ICA occlusion were treated by the relay-balloon technique. Outcomes analyzed included technical success rate, procedure-related complications, and short-term clinical outcomes. RESULTS Successful revascularization was achieved in all 10 patients. One patient experienced a post-procedural infarct extension, but there was no change in National Institutes of Health Stroke Scale (NIHSS) score. Mean NIHSS score decreased from 12.0\u00b15.6 (range 0-18) initially to 6.8\u00b15.4 (range 0-18) at discharge. CONCLUSIONS The relay-balloon technique is safe and effective in the endovascular revascularization of acute symptomatic proximal ICA occlusions, which are at high risk of distal thromboembolism due to insufficient landing zone for the BGC.", "OPINION STATEMENT The need to develop highly qualified, multidisciplinary critical limb ischemia (CLI) programs has gained significant momentum. Due to the systemic nature of the disease, patients with CLI are inherently medically complex and often present with multiple comorbidities. Successful care for these patients depends on community screening, early referral, accurate diagnosis, risk stratification, risk factor modification, invasive and non-invasive treatment strategies, and appropriate surveillance. Patients with CLI are often treated by multiple subspecialists-often lacking a unified team which could lead to inefficiencies and redundancy. Establishing an effective critical limb ischemia program relies on the joint efforts of multiple physician specialists, nurses, technicians, wound care specialists, researchers, and administrators who together form an integrated network that is easily accessible to the patient. This article will focus on the various modalities needed to build an advanced critical limb ischemia program, while addressing the challenges facing the medical community in caring for this population."], "meta": ["virus", "others", "others", "others", "virus", "others", "virus", "others", "others", "virus", "others", "others", "virus", "others", "virus", "others", "others", "virus", "others", "others", "others", "others", "others", "virus", "covid-19", "others", "others", "virus", "others", "others", "others", "others", "virus", "others", "others", "others", "others", "others", "others", "covid-19", "coronavirus", "virus", "others", "others", "others", "others", "virus", "others", "others", "others", "others", "others", "virus", "others", "others", "others", "others", "others", "others", "covid-19", "virus", "virus", "others", "virus", "virus", "others", "others", "others", "others", "others", "others", "others", "virus", "virus", "others", "others", "others", "others", "others", "others", "others", "others", "others", "covid-19", "virus", "others", "others", "others", "others", "others", "sars", "others", "coronavirus", "virus", "others", "virus", "others", "covid-19", "coronavirus", "others", "others", "others", "others", "others", "others", "others", "others", "others", "coronavirus", "others", "others", "others", "covid-19", "sars", "others", "others", "virus", "others", "others", "others", "others", "others", "covid-19", "virus", "virus", "others", "others", "others", "others", "others", "others", "others", "others", "others", "others", "others", "others", "others", "others", "others", "others", "virus", "others", "others", "others", "virus", "others", "others", "others", "others", "others", "others", "virus", "others", "others", "others", "others", "others", "others", "others", "others", "virus", "others", "others", "covid-19", "others", "others", "others", "others", "coronavirus", "virus", "others", "others", "others", "others", "virus", "others", "others", "others", "others", "others", "others", "ot
