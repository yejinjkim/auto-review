rain temperatures dropped significantly faster and became lower compared with the contralateral cortex with maximum temperature difference of -1.3\u00b0C (95% CI, -1.5 to -1.0\u00b0C; P < .0001) and compared with systemic temperature (-1.4\u00b0C; 95% CI, -1.7 to -1.0\u00b0C; P < .0001). CONCLUSIONS Sheep proved a feasible animal model for the intracarotid cooling catheter. Fast induction of selective mild hypothermia was achieved within the cooled cerebral hemisphere, with stable temperature gradients in the contralateral brain and systemic blood. Further studies are required to demonstrate any therapeutic benefit of selective cerebral cooling in a stroke model.", "PURPOSE To describe the use of Embozene microspheres as an alternative treatment for intracranial dural arteriovenous fistulas (DAVF). CASE REPORT The DAVF was located close to the vertex and mainly fed by the left medial meningeal artery (MMA). Embolization was performed using Embozene microspheres due to stenosis in the posterior branch of the left MMA and a conglomerate of tortuous courses in the anterior branch. Complete occlusion was achieved without complication. Neurological symptoms improved, and the patient remained asymptomatic during 1-year follow-up. Angiography at 1 year did not reveal any revascularization. CONCLUSION Use of microspheres may be a safe and effective alternative treatment, particularly in patients with impeded access to the DAVF.", ". Background: The outbreak of coronavirus disease 2019 (COVID-19) in Wuhan City, China spreads rapidly since December, 2019. Most patients show mild symptoms, but some of them develop into severe disease. There is currently no specific medication. The purpose of this study is to to explore changes of markers in peripheral blood of severe COVID-19 patients, which may be of value in disease monitoring. Methods Clinical data of patients with nonsevere and severe type COVID-19 diagnosed by laboratory test in our institution were collected. The relationship between peripheral blood cells and cytokines, clinical manifestation and outcome was analyzed. Results A total of 69 severe type COVID-19 patients were included. On admission, the median age of severe cases was 56-year old, with 52.17% female patient. The most common symptoms were fever (79.72%), cough (63.77%), shortness of breath (57.97%) and fatigue (50.72%). Diarrhea is less common. The most common comorbidity is hypertension. Upon admission, the proportion of bilateral pulmonary involvement and interstitial abnormalities evidenced by chest computed tomography (CT) imaging in severe cases was 60.87% and 27.54%, respectively. Compared with patients with nonsevere disease, those with severe disease showed obvious lymphocytopenia. Elevated level of lactate dehydrogenase (LDH), C-reactive protein (CRP), ferritin and D-dimer was found in most cases. Two patients (2.9%) needed transfer to the intensive care unit. Baseline immunological parameters and most of the inflammatory parameters were basically within the normal range. However, baseline interleukin-6 (IL-6) was significantly increased in severe type, which was closely related to the maximal body temperature during hospitalization and to CT findings. Baseline IL-6 was also significantly related to the increase of baseline level of CRP, LDH, ferritin and D-dimer. The increase of baseline IL-6 level suggests that it may positively correlate with the severity of COVID-19. Among the 30 severe type patients whose IL-6 was assessed before and after treatment, significant decrease in IL-6 and improved CT assessment was found in 25 patients after treatment. Whereas the IL-6 level was further increased in 3 cases, which was closely related to disease progression. It is suggested that IL-6 may be used as a marker for disease monitoring in severe COVID-19 patients. Conclusions On admission, the baseline level of IL-6, CRP, LDH and ferritin was closely related to the severity of COVID-19, and the elevated IL-6 was significantly related to the clinical manifestation of severe type patients. The decrease of IL-6 was closely related to treatment effectiveness, while the increase of IL-6 indicated disease exacerbation. Collectively, the dynamic change of IL-6 level can be used as a marker for disease monitoring in patients with severe COVID-19.", "In recent decades, endovascular aneurysm repair or endovascular aortic repair (EVAR) has become an acceptable alternative to open surgery for the treatment of thoracic and abdominal aortic aneurysms and other aortic pathologies such as the acute aortic syndromes (e.g., penetrating aortic ulcer, intramural hematoma, dissection). Available data suggest that endovascular repair is associated with lower perioperative 30-day all-cause mortality as well as a significant reduction in perioperative morbidity when compared to open surgery. Additionally, EVAR leads to decreased blood loss, eliminates the need for cross-clamping the aorta and has shorter recovery periods than traditional surgery. It is currently the preferred mode of treatment of thoracic and abdominal aortic aneurysms in a subset of patients who meet certain anatomic criteria conducive to endovascular repair. The main disadvantage of EVAR procedures is the high rate of post-procedural complications that often require secondary re-intervention. As a result, most authorities recommend lifelong imaging surveillance following repair. Available surveillance modalities include conventional radiography, computed tomography, magnetic resonance angiography, ultrasonography, nuclear imaging and conventional angiography, with computed tomography currently considered to be the gold standard for surveillance by most experts. Following endovascular abdominal aortic aneurysm (AAA) repair, the rate of complications is estimated to range between 16% and 30%. The complication rate is higher following thoracic EVAR (TEVAR) and is estimated to be as high as 38%. Common complications include both those related to the endograft device and systemic complications. Device-related complications include endoleaks, endograft migration or collapse, kinking and/or stenosis of an endograft limb and graft infection. Post-procedural systemic complications include end-organ ischemia, cerebrovascular and cardiovascular events and post-implantation syndrome. Secondary re-interventions are required in approximately 19% to 24% of cases following endovascular abdominal and thoracic aortic aneurysm repair respectively. Typically, most secondary reinterventions involve the use of percutaneous techniques such as placement of cuff extension devices, additional endograft components or stents, enhancement of endograft fixation, treatment of certain endoleaks using various embolization techniques and embolic agents and thrombolysis of occluded endograft components. Less commonly, surgical conversion and/or open surgical modification are required. In this article, we provide an overview of the most common complications that may occur following endovascular repair of thoracic and AAAs. We also summarize the current surveillance recommendations for detecting and evaluating these complications and discuss various current secondary re-intervention approaches that may typically be employed for treatment.", "OBJECTIVE The purpose of this investigation was two-fold: first, we examined associations between suicidal ideation, maladaptive sleep patterns and abnormal sleep behaviors in a sleep center population, an understudied population in the domain of suicide research; and then, we explored whether significant associations remained after accounting for the possible influence of depressive symptoms. METHOD Data were analyzed from intake information obtained from 1584 adult patients presenting at a community-based private sleep medical center. The sample was parsed into a Suicidal Ideation (SI) group (N=211) and No Suicidal Ideation (NSI) group (N=1373). Comparisons of these groups were made on measures of self-reported sleep complaints, habits, and behaviors, suicidal ideation, depressive symptoms, and associated psychopathology. RESULTS Approximately 13% of participants reported suicidal ideation. Clinically significant suicidal ideation was present in 4.5% of the sample. Compared to the NSI group, the SI group showed a pervasive pattern of significantly greater frequency or severity of sleep problems in areas of insomnia, nightmares and other parasomnia behaviors, poor sleep quality, and sleep-related psychophysiologic conditioning as well as worse sleep-related impairment and quality of life. Several relationships were significant after controlling for depressive symptoms. DISCUSSION Suicidal ideation was consistently associated with a broad array of sleep complaints, even when controlling for level of depressive symptoms. As these self-reported sleep disturbances are treatable sleep disorders, future research should examine the efficacy of sleep and behavioral medicine for reducing the risk of suicidal ideation.", " In embolizing a cerebral aneurysm, achievement of a high-volume embolization ratio (VER: volume of inserted coils / aneurysm volume) is important because it may prevent coil compaction and recanalization. The goal of the study is to examine whether use of softer and longer coils gives an adequate VER with fewer coils, particularly for small aneurysms. METHODS Aneurysm volumes, VERs, and numbers of inserted coils were investigated in 23 cases of small aneurysms embolized using Infini coils, a long soft coil with a primary diameter of 0.010 inches (Infini group). An aneurysm volume- and VER-matched control (non-Infini) group of 59 cases was selected from patients treated at our facility. Data were also compared between subgroups of patients (n = 18 and n = 34 in the Infini and non-Infini groups, respectively) who were not treated with thicker coils with primary diameters of 0.0135-0.015 inches (18-type coils), since these coils affect the number of coils by increasing VER rapidly. RESULTS Average aneurysm volumes and VERs did not differ significantly between the Infini and non-Infini groups. Significantly fewer coils were used per 0.1 ml aneurysm volume in the Infini group (4.08 coils in average) compared with the non-Infini group (5.67) (p < 0.001). In the non-18-type subgroups, the number of coils used remained significantly smaller in the Infini group (4.49) compared with the non-Infini group (6.72), (p < 0.001). CONCLUSION To achieve VER \u226520%, use of Infini coils significantly decreased the number of coils required per unit volume of a small aneurysm.", " Selection of the PEEP associated with the best compliance of the respiratory system during decremental PEEP titration can be used for the treatment of patients suffering from ARDS. We describe changes in transpulmonary pressure (Ptp) and gas exchange during a decremental PEEP titration maneuver in subjects with pulmonary ARDS. METHODS Eleven subjects with early ARDS were included. After a recruitment maneuver they were ventilated in volume-controlled ventilation and PEEP was decreased from 30 to 0 cm H2O by steps of 3 cm H2O. Static airway pressure (Paw), esophageal pressure (Pes), Ptp (Paw - Pes), the ratio of dead space to tidal volume (VD/VT), and PaO2 were recorded at each step. RESULTS A linear correlation was found between Paw and Ptp. Expiratory Ptp became negative in all subjects when PEEP decreased below 8.9 \u00b1 5.2 cm H2O. VD/VT was 0.67 \u00b1 0.06 with 30 cm H2O of PEEP, and decreased 15.4 \u00b1 8.5% during the maneuver, when PEEP and expiratory Ptp were 10.6 \u00b1 4.1 cm H2O and 1.2 \u00b1 2.8 cm H2O, respectively. VD/VT was significantly higher during ventilation at high (> 18 cm H2O), compared to low, inspiratory Ptp values (P < .001). PaO2 decreased when expiratory Ptp became negative (P < .001). CONCLUSIONS During decremental PEEP titration we sequentially observed high inspiratory Ptp that stressed lung tissue and increased VD/VT, and negative Ptp, indicating high risk of alveolar collapse, explaining worse oxygenation. PEEP selection based on Ptp and VD/VT in ARDS may help to avoid these situations.", " AND PURPOSE The p64 is a flow modulation device designed to be used in endovascular treatment of intracranial aneurysms. There is limited data on the long-term effectiveness of the device. This study sought to determine the safety and long-term efficacy of this device. METHODS A retrospective review of a prospectively maintained database was performed to identify all patients treated with a p64 between March 2015 and November 2018 at University Hospital St. Ivan Rilski. Anatomical features, intraprocedural complications, clinical, and angiographic outcomes were also taken into account and reviewed. RESULTS A total of 72 patients with 72 aneurysms who met the inclusion criteria were identified. Device placement was successful in all patients. Follow-up angiographic imaging at 6 months showed complete occlusion (O'Kelly-Marotta scale [OKM] D) in 55 (76.3%) patients, subtotal aneurysmal filling (OKM B) in 10 (13.8%) patients, and neck remnant (OKM C) in 7 (9.7%) patients. Catheter angiography at 12 months was available for 70 patients (97.2%) and of these patients 91.4% of the aneurysms were completely occluded (OKM D) (64/72). Delayed angiography at 24 months was available for 68 patients (94.4%) and of these 98.5% (67/68) had completely occluded aneurysms. A 36-month angiography was available for 61 patients (84.4%) by which point all aneurysms had been completely occluded (100%). Permanent morbidity due to delayed aneurysmal rupture occurred in one patient (1.38%). The mortality rate was 0%. Self-limiting mild intimal hyperplasia was seen in 2 patients (2.72%). CONCLUSION Treatment of intracranial aneurysms with a p64 flow modulation device is safe and effective with a high success rate and only infrequent complications.", "STUDY OBJECTIVE To compare robotic-assisted laparoscopy with conventional laparoscopy for treatment of advanced stage endometriosis insofar as operative time, estimated blood loss, complication rate, and length of hospital stay. STUDY DESIGN Retrospective cohort study (Canadian Task Force classification II2). All procedures were performed by one surgeon between January 2004 and July 2012. Data was collected via chart review. SETTING Tertiary referral center for treatment of endometriosis. PATIENTS Four hundred twenty women with advanced endometriosis. INTERVENTIONS Fertility-sparing surgery to treat advanced endometriosis, either via conventional or robotic-assisted laparoscopy. MEASUREMENTS AND MAIN RESULTS Patient demographic data, operative time, estimated blood loss, complication rate, and length of hospital stay were compared between the 2 groups. Two hundred seventy-three patients underwent conventional laparoscopy and 147 patients underwent robotic-assisted laparoscopy for fertility-sparing treatment of advanced stage endometriosis. Patients in both groups had similar characteristics insofar as age, body mass index, and previous abdominal surgeries. There were no significant differences in blood loss or complication rate between the 2 groups. Mean operative time in the conventional laparoscopy group was 135 minutes (range, 115-156 minutes), and in the robotic-assisted laparoscopy group was 196 minutes (range, 185-209 minutes), with a mean difference in operative time of 61 minutes (p < .001). Length of hospital stay was also significantly increased in the robotic-assisted laparoscopy group. Most patients who underwent conventional laparoscopy were discharged to home on the day of surgery. Of 273 patients in the conventional laparoscopy group, only 63 remained in the hospital overnight, and all 147 patients in the robotic-assisted laparoscopy group were discharged on postoperative day 1. CONCLUSION Conventional laparoscopy and robotic-assisted laparoscopy are excellent methods for treatment of advanced stages of endometriosis. However, use of the robotic platform may increase operative time and might also be associated with longer hospital stay.", "Flow diversion has revolutionised the treatment of intracranial aneurysms, and the Pipeline Embolization Device (PED) remains the only flow diverter (FD) approved in the USA. However, thromboembolic events remain an issue for FDs. Attempting to minimise these incidents, a newer PED has been developed with the use of covalent bonding of phosphorylcholine onto the Pipeline device that has been known as Shield Technology (PED Shield), which in vitro has demonstrated a significant reduction in material thrombogenicity. We report the first US experience of the PED Shield in the treatment of a ruptured fusiform aneurysm located in the right vertebral artery in an attempt to mitigate complications related to the use of dual-antiplatelet therapy and discuss our rationale for using the new FD, using aspirin only as the antiplatelet regimen.", " Metformin, a widely used hypoglycemic drug, reduces stroke incidence and alleviates chronic inflammation in clinical trials. However, the effect of metformin in ischemic stroke is unclear. Here, we investigated the effect of metformin on ischemic stroke in mice and further explored the possible underlying mechanisms. METHODS Ninety-eight adult male CD-1 mice underwent 90-minute transient middle cerebral artery occlusion (tMCAO). Metformin (200 mg/kg) was administrated for up to 14 days. Neurobehavioral outcomes, brain infarct volume, inflammatory factors, blood-brain barrier (BBB) permeability and AMPK signaling pathways were evaluated following tMCAO. Oxygen glucose deprivation was performed on bEND.3 cells to explore the mechanisms of metformin in inhibiting inflammatory signaling pathways. RESULTS Infarct volume was reduced in metformin-treated mice compared to the control group following tMCAO (P < 0.05). Neurobehavioral outcomes were greatly improved in metformin-treated mice (P < 0.05). MPO+ cells, Gr1+ cells, MPO activity and BBB permeability were decreased after metformin administration (P < 0.05). In addition, metformin activated AMPK phosphorylation, inhibited NF-\u03baB activation, down-regulated cytokine (IL-1\u03b2, IL-6, TNF-\u03b1) and ICAM-1 expression following tMCAO (P < 0.05). Furthermore, metformin activated AMPK signaling pathway and alleviated oxygen-glucose deprivation-induced ICAM-1 expression in bEND.3 cells (P < 0.05). Compound C, a selective AMPK inhibitor, eliminated this promotional effect. CONCLUSIONS Metformin down-regulated ICAM-1 in an AMPK-dependent manner, which could effectively prevent ischemia-induced brain injury by alleviating neutrophil infiltration, suggesting that metformin is a promising therapeutic agent in stroke therapy.", " Venous thromboembolism is a common, potentially avoidable cause of death and morbidity in patients in hospital, including those with stroke. In surgical patients, intermittent pneumatic compression (IPC) reduces the risk of deep vein thrombosis (DVT), but no reliable evidence exists about its effectiveness in patients who have had a stroke. We assessed the effectiveness of IPC to reduce the risk of DVT in patients who have had a stroke. METHODS The CLOTS 3 trial is a multicentre parallel group randomised trial assessing IPC in immobile patients (ie, who cannot walk to the toilet without the help of another person) with acute stroke. We enrolled patients from day 0 to day 3 of admission and allocated them via a central randomisation system (ratio 1:1) to receive either IPC or no IPC. A technician who was masked to treatment allocation did a compression duplex ultrasound (CDU) of both legs at 7-10 days and, wherever practical, at 25-30 days after enrolment. Caregivers and patients were not masked to treatment assignment. Patients were followed up for 6 months to determine survival and later symptomatic venous thromboembolism. The primary outcome was a DVT in the proximal veins detected on a screening CDU or any symptomatic DVT in the proximal veins, confirmed on imaging, within 30 days of randomisation. Patients were analysed according to their treatment allocation. TRIAL REGISTRATION ISRCTN93529999. FINDINGS Between Dec 8, 2008, and Sept 6, 2012, 2876 patients were enrolled in 94 centres in the UK. The included patients were broadly representative of immobile stroke patients admitted to hospital and had a median age of 76 years (IQR 67-84). The primary outcome occurred in 122 (8\u00b75%) of 1438 patients allocated IPC and 174 (12\u00b71%) of 1438 patients allocated no IPC; an absolute reduction in risk of 3\u00b76% (95% CI 1\u00b74-5\u00b78). Excluding the 323 patients who died before any primary outcome and 41 without any screening CDU, the adjusted OR for the comparison of 122 of 1267 patients vs 174 of 1245 patients was 0\u00b765 (95% CI 0\u00b751-0\u00b784; p=0\u00b7001). Deaths in the treatment period occurred in 156 (11%) patients allocated IPC and 189 (13%) patients allocated no IPC died within the 30 days of treatment period (p=0\u00b7057); skin breaks on the legs were reported in 44 (3%) patients allocated IPC and in 20 (1%) patients allocated no IPC (p=0\u00b7002); falls with injury were reported in 33 (2%) patients in the IPC group and in 24 (2%) patients in the no-IPC group (p=0\u00b7221). INTERPRETATION IPC is an effective method of reducing the risk of DVT and possibly improving survival in a wide variety of patients who are immobile after stroke. FUNDING National Institute of Health Research (NIHR) Health Technology Assessment (HTA) programme, UK; Chief Scientist Office of Scottish Government; Covidien (MA, USA).", "The genome sequence of the Severe Acute Respiratory Syndrome (SARS)-associated virus provides essential information for the identification of pathogen(s), exploration of etiology and evolution, interpretation of transmission and pathogenesis, development of diagnostics, prevention by future vaccination, and treatment by developing new drugs. We report the complete genome sequence and comparative analysis of an isolate (BJ01) of the coronavirus that has been recognized as a pathogen for SARS. The genome is 29725 nt in size and has 11 ORFs (Open Reading Frames). It is composed of a stable region encoding an RNA-dependent RNA polymerase (composed of 2 ORFs) and a variable region representing 4 CDSs (coding sequences) for viral structural genes (the S, E, M, N proteins) and 5 PUPs (putative uncharacterized proteins). Its gene order is identical to that of other known coronaviruses. The sequence alignment with all known RNA viruses places this virus as a member in the family of Coronaviridae. Thirty putative substitutions have been identified by comparative analysis of the 5 SARS-associated virus genome sequences in GenBank. Fifteen of them lead to possible amino acid changes (non-synonymous mutations) in the proteins. Three amino acid changes, with predicted alteration of physical and chemical features, have been detected in the S protein that is postulated to be involved in the immunoreactions between the virus and its host. Two amino acid changes have been detected in the M protein, which could be related to viral envelope formation. Phylogenetic analysis suggests the possibility of non-human origin of the SARS-associated viruses but provides no evidence that they are man-made. Further efforts should focus on identifying the etiology of the SARS-associated virus and ruling out conclusively the existence of other possible SARS-related pathogen(s).", "Background Video-assisted thoracoscopic surgery (VATS) lobectomy has become the major surgical option for the treatment of non-small cell lung cancer (NSCLC). Endoscopic instruments such as stapler cartridges are essential for VATS procedures. In this study, we investigated the factors that affect the number of stapler cartridges used in VATS lobectomy. Methods A retrospective analysis was conducted of patients who underwent complete VATS lobectomy for NSCLC from January 2013 to December 2015. Results In total, 596 patients underwent complete VATS lobectomy. The average number of stapler cartridges used for VATS lobectomy was 5.3\u00b11.9. The number of stapler cartridges used for VATS lobectomy was higher in men (5.5\u00b11.9 vs. 5.0\u00b118, p=0.006), those aged older than 70 years (5.5\u00b12.1 vs. 5.1\u00b11.7, p=0.038), those who underwent upper or middle lobectomy procedures (5.7\u00b11.9 vs. 4.1\u00b11.2, p<0.001), those with a higher fissure sum average (p<0.001), and those in whom surgery was performed by a surgeon with a preference for staplers (5.6\u00b12.0 vs. 4.9\u00b11.6, p<0.001). Conclusion The number of stapler cartridges required to perform VATS lobectomy in NSCLC patients appears to be influenced by sex, age, the location of the tumor, the degree of fissure development, and the surgeon's preference.", " With advances in endoscopic diagnosis of early-stage gastrointestinal pathology, the need to offer minimally invasive treatment is attracting significant interest. It is essential that secure and consistent closure of full-thickness colonic resections and colotomy access be provided in natural orifice translumenal surgery (NOTES). This ex vivo porcine study aimed to evaluate a novel prototype flexible endoscopic stapler device for use in closure of full-thickness colonic defects. METHODS A feasibility study using ex vivo porcine colon was undertaken to explore the potential of the prototype stapler to close and seal a colotomy. A standardized linear colotomy was created in 30 colons. The novel flexible endostapler was used to close 20, interrupted hand-sewn sutures to close 5, and a well-validated linear stapler to close 5 of these colotomies. The colons were subsequently subjected to leak pressure testing. RESULTS The colotomy closure using the prototype stapler endoluminally required a median time of 280 s. No statistically significant difference in leak pressures between the stapler and the other techniques was described. Although the endostapler without any colotomy was found to have the highest median leak pressures and the interrupted sutures the lowest pressures, no significant difference could be demonstrated (p = 0.52). Furthermore, no significant difference was demonstrated when the closure integrity created by the flexible stapler was compared with that created by the well-validated linear stapler. CONCLUSION The results suggest that the flexible endoscopic stapler is an effective device for the safe closure of a visceral defect, which in this feasibility study was equivalent to other well-established techniques. Further studies will focus on in vivo application of the prototype stapling device in the setting of full-thickness colonic resection.", "OBJECTIVE To compare surgical outcomes of laparoendoscopic single-site myomectomy (LESS-M) vs. conventional laparoscopic myomectomy (LM). DESIGN Multicenter, noninferiority, randomized, controlled trial. SETTING University hospitals. PATIENT(S) A total of 100 subjects with symptomatic uterine myomas were randomly assigned to either LESS-M or conventional LM. Surgical outcomes were comparatively assessed between the groups on the basis of the intention-to-treat principle. INTERVENTION(S) Laparoscopic myomectomy. MAIN OUTCOME MEASURE(S) The time required for uterine defect suturing. RESULT(S) There were no differences in baseline demographics (age, body mass index, surgical indication, number of myomas, and size and location of the largest myoma) between the two groups. The suturing time (mean \u00b1 SD) was 21.9 \u00b1 10.7 minutes (95% confidence interval 18.8-24.9 min) for the LESS-M group and 23.3 \u00b1 12.4 minutes (95% confidence interval 19.8-26.9 min) for the conventional LM group, with no significant difference between the two groups. The other surgical outcomes, such as total operative time, operative blood loss, postoperative hemoglobin change, degree of surgical difficulty, postoperative pain scores, operative complication, and length of hospital stay, were similar between the two groups. Three subjects (6%) assigned to the LESS-M group underwent conventional LM because of difficulty in myoma enucleation and suturing, whereas no failure to intended procedure occurred in the conventional LM group (6% vs. 0). CONCLUSION(S) Laparoendoscopic single-site surgery is a feasible and safe treatment option for myomectomy that offers surgical outcomes comparable to those with conventional LM. CLINICAL TRIAL REGISTRATION NUMBER NCT01984632.", "OBJECTIVES The Selecting Therapeutic Targets in Inflammatory Bowel Disease (STRIDE) program was initiated by the International Organization for the Study of Inflammatory Bowel Diseases (IOIBD). It examined potential treatment targets for inflammatory bowel disease (IBD) to be used for a \"treat-to-target\" clinical management strategy using an evidence-based expert consensus process. METHODS A Steering Committee of 28 IBD specialists developed recommendations based on a systematic literature review and expert opinion. Consensus was gained if \u226575% of participants scored the recommendation as 7-10 on a 10-point rating scale (where 10=agree completely). RESULTS The group agreed upon 12 recommendations for ulcerative colitis (UC) and Crohn's disease (CD). The agreed target for UC was clinical/patient-reported outcome (PRO) remission (defined as resolution of rectal bleeding and diarrhea/altered bowel habit) and endoscopic remission (defined as a Mayo endoscopic subscore of 0-1). Histological remission was considered as an adjunctive goal. Clinical/PRO remission was also agreed upon as a target for CD and defined as resolution of abdominal pain and diarrhea/altered bowel habit; and endoscopic remission, defined as resolution of ulceration at ileocolonoscopy, or resolution of findings of inflammation on cross-sectional imaging in patients who cannot be adequately assessed with ileocolonoscopy. Biomarker remission (normal C-reactive protein (CRP) and calprotectin) was considered as an adjunctive target. CONCLUSIONS Evidence- and consensus-based recommendations for selecting the goals for treat-to-target strategies in patients with IBD are made available. Prospective studies are needed to determine how these targets will change disease course and patients' quality of life.", "We report on an asymptomatic 56-year-old male with incidental diagnosis of celiac trunk aneurysm, diagnosed during an ultrasound scan performed to control polycystic kidney disease. The CT scan revealed a 3.8 cm saccular aneurysm of the celiac artery dissected in the superior wall with a consequent 4.3 cm pseudoaneurysm; we adopted an endovascular approach to exclude the lesion by catheterizing the celiac trunk and positioning a vascular plug in the common hepatic artery and a covered stent in the splenic artery; finally we fulfilled the aneurysm sac with Onyx. 30-day control CT scan revealed procedural success. Five years later he came back to our department for an aneurysm relapse in the common hepatic artery. We performed a second endovascular approach with a superselective catheterization of the pancreaticoduodenal arcade in order to exclude the lesion with Onyx and microcoils. Nowadays the patient is in good clinical conditions. Endovascular approach is a valuable method to treat visceral aneurysms; however, long-term imaging follow-up is essential to monitor the risk of relapse.", "CASE DESCRIPTION 5 dogs (a Newfoundland, Golden Retriever, Shiba Inu, Staffordshire Terrier, and Vizsla) were referred for evaluation and treatment of unilateral aural hematomas within a week after their formation. CLINICAL FINDINGS Aural hematomas involved the left (3) or right (2) ears. TREATMENT AND OUTCOME With patients under anesthesia, the aural hematomas were approached surgically from the convex, or lateral, pinnal surface. Two small incisions were used to position a vacuum drain into the incised hematoma cavity. The drain exited at the base of the pinna and adjacent cervical skin. The free end of the drain was attached to a vacuum reservoir for 18 to 21 days. Drains and skin sutures were removed at this time along with the protective Elizabethan collar. All hematomas resolved and surgical sites healed during the minimum 6-month follow-up period. Cosmetic results were considered excellent in 4 of 5 patients. Slight wrinkling of the pinna in 1 patient resulted from asymmetric enlargement of the cartilaginous walls of the hematoma, where vacuum application resulted in a slight folding of the redundant lateral cartilage wall. CLINICAL RELEVANCE The described treatment was efficient, economical, and minimally invasive and required no bandaging or wound care. Placement of the drain tubing on the convex (lateral) aspect sheltered the system from displacement by patients with an Elizabethan collar in place. Overall cosmetic results were excellent; asymmetric enlargement of the cartilaginous walls of the hematoma with slight folding of the pinna was seen in 1 patient.", "OBJECTIVE Guidelines for referring women with pelvic masses suspicious for ovarian cancer to gynecologic oncologists have been developed by the American College of Obstetrician Gynecologists (ACOG). We set out to evaluate the negative predictive value of these guidelines and to assess a modified algorithm involving minimally invasive surgery in the treatment of women with masses suspected to be benign. METHODS 257 consecutive patients with adnexal masses of 8cm to 13cm on preoperative ultrasound examination meeting Triage Criteria set forth in ACOG Committee Opinion 280. Patients meeting the selection criteria were scheduled for operative laparoscopy, washings, adnexectomy, bagging, and colpotomy. A total of 240 patients successfully completed intended treatment (93.38%), and 234 of these did not require admission (97.5%). There was a low incidence of significant complications: 97.50% of women were successfully treated as outpatients, 97.92% of surgeries lasted <136 minutes, and <97.08% had blood loss <200mL. The negative predictive value of ACOG Committee Opinion 280 Triage Criteria as a deselector for having invasive ovarian malignancy in our population was 95.57% for premenopausal and 90.91% for postmenopausal women. CONCLUSIONS Laparoscopic adnexectomy, bagging, and colpotomy is a desirable goal for patients with ovarian masses in the 8cm to 13cm range meeting selection criteria affording a minimally invasive approach with attendant benefits including outpatient treatment (97.5%), few complications, low likelihood of iatrogenic rupture of the ovarian capsule (1.25%), and low necessity for reoperation after final pathology is evaluated (6.03%). Negative predictive value of ACOG Committee Opinion 280 is confirmed in a community gynecology practice and is recommended to form the basis of a new treatment algorithm for women with adnexal masses.", "Since December 2019, a novel coronavirus (severe acute respiratory syndrome-coronavirus 2, SARS-CoV-2) has rapidly spread around the world resulting in an acute respiratory illness pandemic. The majority of patients presents with mild symptoms of coronavirus disease 2019 (COVID-19). However, about 5% become critically ill and require intensive care treatment. Acute hypoxemic failure with severe dyspnea and an increased respiratory rate (>30/min) usually leads to ICU admission. At that point, bilateral pulmonary infiltrates are typically seen. Patients often develop a severe acute respiratory distress syndrome (ARDS). To date there is no specific treatment available-the main goal of supportive therapy is to ascertain adequate oxygenation. Early intubation and repeated prone positioning are key elements in treating hypoxemic COVID-19 patients. Strict adherence to basic infection control measures (including hand hygiene) and use of personal protection equipment (PPE) are essential in the care of patients. Procedures that lead to formation of aerosols should be avoided where possible and carried out with utmost precaution.", "OBJECTIVES To assess efficacy and morbidity of microwave ablation (MWA) for small renal tumors in an initial cohort of patients. MWA is a recently introduced thermal needle ablation treatment modality with theoretical advantages compared with radiofrequency ablation, such as greater intratumoral temperatures, lack of a grounding pad, and superior convection profile. However, experience has been limited in the human kidney. METHODS Ten patients with a single, solid-enhancing renal tumor from June 2008 to November 2008 received laparoscopic or computed tomography-guided percutaneous MWA at a tertiary referral center with \u226514 months of follow-up. MWA was performed using the Valleylab Evident, 915-MHz MWA system at 45 W with intraoperative biopsy before ablation, and peripheral fiberoptic thermometry to determine the treatment endpoints. The patients were followed up with contrast-enhanced computed tomography at 1 month, 6 months to 1 year, and annually to monitor for tumor recurrence. RESULTS The follow-up duration for the 6 male and 4 female patients (mean tumor size 3.65 cm, range 2.0-5.5; mean age 69.8 years) was 17.9 months. The recurrence rate, defined by persistent enhancement, was 38% (3 of 8). The intraoperative and postoperative complication rate was 20% and 40%, respectively. CONCLUSIONS MWA resulted in poor oncologic outcomes with a significant complication rate at an intermediate level of follow-up. However, MWA has promising theoretical advantages and should not be discarded. Additional studies should be considered to better understand the microwave-tissue interaction and treatment endpoints for different size renal masses before widespread use.", " We previously reported a new management variable, work rate, defined as work load due per hour, based on cumulative standard treatment times. We found that work rates were unachievable (ie, exceeded 1 hour of scheduled work per hour of available labor) for 75% of scheduled due times, despite presumed achievable average work load. OBJECTIVE To determine the optimal strategy for creating work assignments based on work rate. METHODS A focus group used root-cause analysis to identify ways to balance assignments based on work rate. We surveyed employees to assess their willingness to start earlier. We determined the ratio of scheduled to unscheduled work during a 12-month period. The scheduled work comprised administering small-volume nebulizer, metered-dose inhaler, noninvasive ventilation, and mechanical ventilation. The unscheduled work consisted of all other modalities. We also developed a spreadsheet model to assess the effect of shifting the start time on work-rate distribution in a representative 24-hour period. RESULTS The focus group determined that starting treatments 1 hour earlier would help. Fifteen of the 24 clinicians surveyed responded, and 13 of the respondents were willing to start earlier. The scheduled work load averaged approximately 55% of the total work load, but there was high variability per assignment area (range 0-99%). The spreadsheet model showed that shifting treatment start times improved the distribution of work rate throughout the day, but did not guarantee that labor demand never outstrips supply. CONCLUSIONS Our studies to date suggest that: basing assignments on average work load leads to periods of unachievable work rate, resulting in missed treatments and staff dissatisfaction. We have only limited ability to reduce peaks in work rate, but staggering treatment times is effective. Fair assignment of work should differentiate scheduled from unscheduled work.", " We explored the safety of intravenous thrombolysis (IVT) or intra-arterial treatment (IAT) in patients with ischemic stroke on non-vitamin K antagonist oral anticoagulants (NOACs, last intake <48 hours) in comparison with patients (1) taking vitamin K antagonists (VKAs) or (2) without previous anticoagulation (no-OAC). METHODS AND RESULTS This is a multicenter cohort pilot study. Primary outcome measures were (1) occurrence of intracranial hemorrhage (ICH) in 3 categories: any ICH (ICHany), symptomatic ICH according to the criteria of the European Cooperative Acute Stroke Study II (ECASS-II) (sICHECASS-II) and the National Institute of Neurological Disorders and Stroke (NINDS) thrombolysis trial (sICHNINDS); and (2) death (at 3 months). Cohorts were compared by using propensity score matching. Our NOAC cohort comprised 78 patients treated with IVT/IAT and the comparison groups of 441 VKA patients and 8938 no-OAC patients. The median time from last NOAC intake to IVT/IAT was 13 hours (interquartile range, 8-22 hours). In VKA patients, median pre-IVT/IAT international normalized ratio was 1.3 (interquartile range, 1.1-1.6). ICHany was observed in 18.4% NOAC patients versus 26.8% in VKA patients and 17.4% in no-OAC patients. sICHECASS-II and sICHNINDS occurred in 2.6%/3.9% NOAC patients, in comparison with 6.5%/9.3% of VKA patients and 5.0%/7.2% of no-OAC patients, respectively. At 3 months, 23.0% of NOAC patients in comparison with 26.9% of VKA patients and 13.9% of no-OAC patients had died. Propensity score matching revealed no statistically significant differences. CONCLUSIONS IVT/IAT in selected patients with ischemic stroke under NOAC treatment has a safety profile similar to both IVT/IAT in patients on subtherapeutic VKA treatment or in those without previous anticoagulation. However, further prospective studies are needed, including the impact of specific coagulation tests.", "The effect of prolonged electroporation-mediated human interleukin-10 (hIL-10) overexpression 24 hours before transplantation, combined with sequential human hepatocyte growth factor (HGF) overexpression into skeletal muscle on day 5, on rat lung allograft rejection was evaluated. Left lung allotransplantation was performed from Brown-Norway to Fischer-F344 rats. Gene transfer into skeletal muscle was enhanced by electroporation. Three groups were studied: group I animals (n = 5) received 2.5 \u03bcg pCIK-hIL-10 (hIL-10/CMV [cytomegalovirus] early promoter enhancer) on day -1 and 80 \u03bcg pCIK-HGF (HGF/CMV early promoter enhancer) on day 5. Group II animals (n = 4) received 2.5 \u03bcg pCIK-hIL-10 and pUbC-hIL-10 (hIL-10/pUbC promoter) on day -1. Control group III animals (n = 4) were treated by sham electroporation on days -1 and 5. All animals received daily nontherapeutic intraperitoneal dose of cyclosporin A (2.5 mg/kg) and were sacrificed on day 15. Graft oxygenation and allograft rejection were evaluated. Significant differences were found between study groups in graft oxygenation (Pao(2)) (P = .0028; group I vs. groups II and III, P < .01 each). Pao(2) was low in group II (31 \u00b1 1 mm Hg) and in group III controls (34 \u00b1 10 mm Hg), without statistically significant difference between these 2 groups (P = .54). In contrast, in group I, Pao(2) of recipients sequentially transduced with IL-10 and HGF plasmids was much improved, with 112 \u00b1 39 mm Hg (vs. groups II and III; P < .01 each), paralleled by reduced vascular and bronchial rejection (group I vs. groups II and III, P < .021 each). Sequential overexpression of anti-inflammatory cytokine IL-10, followed by sequential and overlapping HGF overexpression on day 5, preserves lung function and reduces acute lung allograft rejection up to day 15 post transplant as compared to prolonged IL-10 overexpression alone.", "Peri-operative management of the risks of hemorrhage and thrombosis related to gastrointestinal surgery tailored to patient characteristics are part of daily multidisciplinary practice tasks. The goal of this update is to discuss current practices concerning antithrombosis prophylaxis and the management of recently developed anticoagulants and antiplatelet agents. The duration of prophylaxis is 1 month for oncological surgery. The recommended doses in bariatric surgery are twice daily injections of low-molecular weight heparin without exceeding a total dose of 10,000 IU/day. Dual antiplatelet therapy is necessary for 6 weeks after placement of bare-metal stents, from 6-12 months for drug-eluting stents, and 12 months after an acute coronary artery syndrome. Abrupt discontinuation of antiplatelet therapy exposes the patient to an increased risk of thrombosis. Data are insufficient to make specific recommendations for antiplatelet therapy in gastrointestinal surgery. For major digestive surgery, prescription of daily aspirin should be discussed case by case. If discontinuation of treatment is absolutely necessary, this should be as short as possible (aspirin: 3 days, ticagrelor and clopidogrel: 5 days, prasugrel: 7 days). The modalities for elective management of new oral anticoagulants are similar to those for classical vitamin K antagonists (VKA) therapy, except that any overlapping with heparin administration must be avoided. In the emergency setting, an algorithm can be proposed depending on the drug, the available coagulation tests and the interval before performing surgery.", " Up to two-thirds of patients are either dependent or dead 3 months after thrombectomy for acute ischemic stroke (AIS). Loss of cerebral autoregulation may render patients with AIS vulnerable to decreases in mean arterial pressure (MAP). OBJECTIVE To determine whether a fall in MAP during intervention under general anesthesia (GA) affects functional outcome. METHODS This subgroup analysis included patients from the MR CLEAN trial treated with thrombectomy under GA. The investigated variables were the difference between MAP at baseline and average MAP during GA (\u0394MAP) as well as the difference between baseline MAP and the lowest MAP during GA (\u0394LMAP). Their association with a shift towards better outcome on the modified Rankin Scale (mRS) after 90 days was determined using ordinal logistic regression with adjustment for prognostic baseline variables. RESULTS Sixty of the 85 patients treated under GA in MR CLEAN had sufficient anesthetic information available for the analysis. A greater \u0394MAP was associated with worse outcome (adjusted common OR (acOR) 0.95 per point mm Hg, 95% CI 0.92 to 0.99). An average MAP during GA 10 mm Hg lower than baseline MAP constituted a 1.67 times lower odds of a shift towards good outcome on the mRS. For \u0394LMAP this association was not significant (acOR 0.97 per mm Hg, 95% CI 0.94 to 1.00, p=0.09). CONCLUSIONS A decrease in MAP during intervention under GA compared with baseline is associated with worse outcome. TRIAL REGISTRATION NUMBER NTR1804; ISRCTN10888758; post-results.", "PURPOSE The selection of a laparoscopic approach for inguinal hernias varies among surgeons. It is unclear what is being done in actual practice. The purpose of this study was to report practice patterns for treatment of inguinal hernias among Quebec surgeons, and to identify factors that may be associated with the choice of operative approach. METHODS We studied a population-based cohort of patients who underwent an inguinal hernia repair between 2007 and 2011 in Quebec, Canada. A generalized linear model was used to identify predictors associated with the selection of a laparoscopic approach. RESULTS 49,657 inguinal hernias were repaired by 478 surgeons. Laparoscopic inguinal hernia repair (LIHR) was used in 8 % of all cases. LIHR was used to repair 28 % of bilateral hernias, 10 % of recurrent hernias, 6 % of unilateral hernias, and 4 % of incarcerated hernias. 268 (56 %) surgeons did not perform any laparoscopic repairs, and 11 (2 %) surgeons performed more than 100 repairs. These 11 surgeons performed 61 % of all laparoscopic cases. Patient factors significantly associated with having LIHR included younger age, fewer comorbidities, bilateral hernias, and recurrent hernias. CONCLUSION An open approach is favored for all clinical scenarios, even for situations where published guidelines recommend a laparoscopic approach. Surgeons remain divided on the best technique for inguinal hernia repair: while more than half never perform LIHR, the small proportion who perform many use the technique for a large proportion of their cases. There appears to be a gap between the best practices put forth in guidelines and what surgeons are doing in actual practice. Identification of barriers to the broader uptake of LIHR may help inform the design of educational programs to train those who have the desire to offer this technique for certain cases, and have the volume to overcome the learning curve.", " It has been reported that early clot removal benefits patients with iliofemoral deep venous thrombosis (DVT) by removing obstruction and preserving valve function. However, a substantial number of patients who had successful clot removal develop post-thrombotic syndrome (PTS). Residual thrombus and rethrombosis play a part in this phenomenon, but the role of coexisting primary chronic venous disease (PCVD) in these patients has not been studied. METHODS All patients who underwent catheter-based techniques of thrombus removal for symptomatic acute iliofemoral DVT during a 5-year period compose the study group. These patients were assessed for PTS by the Villalta scale, the Venous Clinical Severity Score (VCSS), and the Venous Insufficiency Epidemiological and Economic Study on Quality of Life (VEINES-QOL) questionnaire. The presence of coexisting PCVD was determined by clinical and duplex ultrasound findings in the contralateral leg at the time of the initial DVT diagnosis. Patients who had coexisting PCVD were compared with those without PCVD. RESULTS Forty patients (40 limbs) were included in the study group. At initial diagnosis, 15 patients (38%) had coexisting symptomatic primary valve reflux in the unaffected limb. After thrombolysis, 9 of 40 limbs (22%) had complete lysis, 29 (73%) had \u2265 50% to 99% lysis, and 2 (5%) had <50% lysis. The mean percentage of lysis in patients with or without PCVD was similar (78% vs 86%; P = .13). Patients without coexisting PCVD had significantly better Villalta score and VCSS compared with those with coexisting PCVD (Villalta score, 2.52 vs 3.27, P = .014; VCSS, 2.96 vs 3.29, P = .005). Forty-five percent of patients (18 of 40) developed PTS. Patients who developed PTS had less clot lysis than those without PTS. This was true for patients with coexisting PCVD (60% vs 85%; P = .025) and in patients without PCVD (75% vs 89%; P = .013). There was no significant difference in the VEINES-QOL score between those with or without PCVD (79.5 vs 80.5; P = .9). Patients who had reflux in the treated limb after lysis had a five times greater chance for development of PTS compared with those who retained normal valve function during follow-up (odds ratio, 5.3; 95% confidence interval, 1.6-17.045). However, in patients with normal veins in the contralateral leg, the chance of development of PTS was 1.5 times higher if reflux was present in the treated limb (odds ratio, 1.49; 95% confidence interval, 0.043-10.253). CONCLUSIONS Coexisting PCVD is a contributing factor to development of PTS after treatment of iliofemoral DVT with thrombus removal techniques.", "UNLABELLED Renal sympathetic denervation (RDN) is an emerging technique in the treatment of resistant hypertension, most commonly performed using an endovascular approach. Clinical and anatomical criteria for RDN are well established and imaging plays an integral role in selecting patients with suitable anatomy, procedural planning and device selection. Nevertheless, the current body of literature surrounding imaging related to RDN remains limited. The purpose of this article is to illustrate the expectations and limitations of various imaging techniques, including Doppler ultrasound, CT angiography, MR angiography and newer techniques such as non-contrast MR angiography, in the context of RDN. KEY POINTS \u2022 To understand the role of imaging in renal denervation \u2022 To understand strengths and weaknesses of current imaging techniques \u2022 To understand the relevant imaging findings in the context of renal denervation.", " Surgery for failed antireflux procedures is technically more demanding than primary fundoplication. The success rate does not equal that of the primary procedures. This retrospective analysis aimed to assess long-term subjective and objective outcomes in patients who underwent laparoscopic surgery for fundoplication failure. METHODS Objective and subjective outcomes were assessed by radiological and endoscopic methods, symptom questionnaire and quality-of-life index at a minimum follow-up of 12 (mean 75\u00b78) months. RESULTS The study included 129 consecutive patients who had laparoscopic redo surgery after fundoplication had failed. The most frequent patterns of failure were hiatal herniation (50 patients) and slippage (45). Resolution of the symptoms that led to redo surgery was achieved in 27 of 37 and 11 of 16 patients operated for recurrence and for dysphagia respectively. Objective failure was demonstrated in 16 of 39 patients with herniation and six of 22 with slippage. Seven patients underwent an additional surgical procedure. CONCLUSION Long-term assessment of objective and subjective results after laparoscopic repair for failed fundoplication revealed a high failure rate that increased with the length of follow-up. Unexpected and untreated oesophageal shortening may be responsible for this failure rate.", " Hand-assisted laparoscopic surgery is commonly used in colorectal surgery and provides benefit in complex cases. OBJECTIVE This study examined the minimally invasive surgical trends, patient characteristics, and operative variables unique to patients undergoing hand-assisted laparoscopic surgery. DESIGN This was a retrospective medical chart review. SETTINGS The study was conducted in a tertiary care medical center. PATIENTS Patients included in the study were those who underwent pure laparoscopic colectomies, hand-assisted laparoscopic colectomies, and traditional open surgery for elective treatment of diverticular disease, colorectal cancer, IBD, and benign polyp disease. MAIN OUTCOME MEASURES Primary outcomes included patient characteristics and operative variables unique to patients undergoing hand-assisted laparoscopic surgery and documentation of operative technique trends within an experienced colorectal group. RESULTS Diverticular disease characteristics specific to hand-assisted laparoscopic surgery included the presence of dense inflammatory adhesions (p < 0.0001), diverticular fistulas (p < 0.0001), and unresolved phlegmon (p = 0.0003). Characteristics specific for colorectal cancer included intraoperative tumor bulk (p < 0.0001) and the inability to achieve appropriate surgical resection margins (p < 0.001). Similarly, variables identified for benign polyp disease included adhesions (p < 0.0001) and the ability to gain adequate exposure (p < 0.0001). Limited use of hand-assisted laparoscopic surgery was observed in patients with IBD. LIMITATIONS This was a retrospective, observational study from a single center. CONCLUSIONS Conversion to hand-assisted laparoscopic surgery provides benefit in surgical scenarios where dense inflammatory adhesions, diverticular fistulas, and intra-abdominal postdiverticulitis phlegmon are present. In addition, benefit is observed in patients with colorectal cancer where laparoscopic dissection of bulky tumor proves to be difficult and where the technical ability to obtain margins using pure laparoscopy is compromised. Although our practice has changed to favor pure laparoscopy, hand-assisted laparoscopic surgery continues to play an important role in complex colorectal cases that otherwise would require open surgery (see video, Supplemental Digital Content 1, https://links.lww.com/DCR/A146).", "EUS-guided fine-needle ethanol injection (FNI) therapy of some types of cystic and solid tumors has been documented. However, reported cases to date of gastrointestinal-stromal tumors (GIST) treated with this technique are scarce. Ethanol ablation is an alternative treatment with a low rate of adverse events in selected cases.", "Hematopoietic stem cell transplantation (HSCT) is a treatment for hematologic malignancies, immune deficiencies, or genetic diseases, ect. Recently, the number of HSCTs performed in Korea has increased and the outcomes have improved. However, infectious complications account for most of the morbidity and mortality after HSCT. Post-HSCT infectious complications are usually classified according to the time after HSCT: pre-engraftment, immediate post-engraftment, and late post-engraftment period. In addition, the types and risk factors of infectious complications differ according to the stem cell source, donor type, conditioning intensity, region, prophylaxis strategy, and comorbidities, such as graft-versushost disease and invasive fungal infection. In this review, we summarize infectious complications after HSCT, focusing on the Korean perspectives.", "Background and summary: Among all vulvar cancers, primary adenoid cystic carcinoma (ACC) of Bartholin's gland is a very rare tumor characterized by a slow growth, a high local aggressiveness, and a remarkable recurrence rate. Due to its rarity, treatment remains a challenge for oncologists and gynecological surgeons. Key message: The present paper reports clinical, radiological, and histological features of ACC of Bartholin's gland and reviews the literature data on the treatment options with a particular focus on the potential role of particle radiation therapy.", "Highly pathogenic Nipah virus (NiV) generally causes severe encephalitis in humans. Respiratory symptoms are infrequently observed, likely reflecting variations in infection kinetics in human airways. Supporting this idea, we recently identified individual differences in NiV replication kinetics in cultured airway epithelia from different human donors. As type III interferons (IFN-\u03bb) represent major players in the defence mechanism against viral infection of the respiratory mucosa, we studied IFN-\u03bb induction and antiviral activity in NiV-infected primary differentiated human bronchial epithelial cells (HBEpCs) cultured under air-liquid interface conditions. Our studies revealed that IFN-\u03bb was upregulated in airway epithelia upon NiV infection. We also show that IFN-\u03bb pretreatment efficiently inhibited NiV replication. Interestingly, the antiviral activity of IFN-\u03bb varied in HBEpCs from two different donors. Increased sensitivity to IFN-\u03bb was associated with higher expression levels of IFN-\u03bb receptors, enhanced phosphorylation of STAT1, as well as enhanced induction of interferon-stimulated gene expression. These findings suggest that individual variations in IFN-\u03bb receptor expression affecting IFN responsiveness can play a functional role for NiV replication kinetics in human respiratory epithelial cells of different donors.", "PURPOSE The selection of a laparoscopic approach for inguinal hernias varies among surgeons. It is unclear what is being done in actual practice. The purpose of this study was to report practice patterns for treatment of inguinal hernias among Quebec surgeons, and to identify factors that may be associated with the choice of operative approach. METHODS We studied a population-based cohort of patients who underwent an inguinal hernia repair between 2007 and 2011 in Quebec, Canada. A generalized linear model was used to identify predictors associated with the selection of a laparoscopic approach. RESULTS 49,657 inguinal hernias were repaired by 478 surgeons. Laparoscopic inguinal hernia repair (LIHR) was used in 8 % of all cases. LIHR was used to repair 28 % of bilateral hernias, 10 % of recurrent hernias, 6 % of unilateral hernias, and 4 % of incarcerated hernias. 268 (56 %) surgeons did not perform any laparoscopic repairs, and 11 (2 %) surgeons performed more than 100 repairs. These 11 surgeons performed 61 % of all laparoscopic cases. Patient factors significantly associated with having LIHR included younger age, fewer comorbidities, bilateral hernias, and recurrent hernias. CONCLUSION An open approach is favored for all clinical scenarios, even for situations where published guidelines recommend a laparoscopic approach. Surgeons remain divided on the best technique for inguinal hernia repair: while more than half never perform LIHR, the small proportion who perform many use the technique for a large proportion of their cases. There appears to be a gap between the best practices put forth in guidelines and what surgeons are doing in actual practice. Identification of barriers to the broader uptake of LIHR may help inform the design of educational programs to train those who have the desire to offer this technique for certain cases, and have the volume to overcome the learning curve.", " The World Health Organization has identified the rapidly growing prevalence of obesity as one of today's serious health problems. Various surgical interventions categorized collectively as bariatric surgery now play an ever-increasing important role as the only known effective treatment for severe obesity. Laparoscopic gastric bypass is currently the most frequent bariatric surgical procedure performed. However, the laparoscopic adjustable gastric band (LAGB) is rapidly gaining in popularity as a minimally invasive surgical option with anticipated similarly efficacious outcomes. Gastric band erosion following LAGB is an uncommon yet potentially serious complication unique to this form of weight loss surgery. METHODS Case report and literature review. RESULTS We report a case of a pyogenic liver abscess related to a LAGB procedure. Apropos to this case, we review the presumed pathophysiologic mechanism of this particular infectious process, and discuss this and other complications associated with LAGB operations. CONCLUSIONS As LAGB bariatric procedures become more popular, clinicians need to be aware of uncommon, but potentially serious complications unique to this form of weight loss surgery.", " AND PURPOSE Data on safety and efficacy of periprocedural use of heparin are limited during treatment of acute ischemic stroke patients with anterior circulation tandem occlusion. This study aimed to investigate the impact of heparin use during endovascular therapy of anterior circulation tandem occlusions on the functional and safety outcomes. METHODS A retrospective analysis of the multicenter observational TITAN registry was performed. Patients with anterior circulation tandem occlusion and treated with endovascular therapy (EVT) were included, with or without extracranial carotid intervention. We divided patients into two groups based on periprocedural heparin use (heparin vs. non-heparin). The dose of intravenous unfractionated heparin ranged from 1500 to 2500 I.U. Primary study endpoint was 90-day Modified Rankin Scale (mRS). Secondary study endpoint included angiographic and safety endpoints such as hemorrhagic complications. A propensity-score-matched analysis was performed. RESULTS Among 369 patients, heparin was used in 68 patients (18.4%). In the propensity-score-matched cohort, favorable outcome (mRS 0-2) occurred in 51.3% in heparin group and 58.0% in non-heparin group (matched OR, 0.76; 95% CI, 0.32-1.78; P = 0.52). Similar result was found in propensity-score-adjusted cohort (adjusted OR, 0.72; 95%CI, 0.39-1.32; P = 0.28). Likewise, there was no difference in the rate of successful reperfusion (mTICI 2b-3) (propensity-score-adjusted OR, 1.03; 95%CI, 0.50-2.09; P = 0.93) neither in safety endpoints between the two groups. CONCLUSIONS Periprocedural heparin use during EVT of anterior circulation tandem occlusions was not associated with better functional, angiographic or safety outcomes. These findings are applicable for low doses of heparin, and further studies are warranted.", " In patients with large vessel occlusions, endovascular treatment has been shown to be superior to intravenous thrombolysis in recent trials. AIMS The aim of this study was to analyze the impact of endovascular treatment on clinical and radiological outcome in everyday clinical practice. METHODS We compared the rates of good outcome (modified Rankin scale \u2264 2 at discharge), in-hospital death, symptomatic intracranial hemorrhages, and infarct sizes in patients with distal intracranial carotid artery, M1 and M2 occlusions during two time periods. RESULTS From January 2008 to October 2012, a total of 509 patients were treated with intravenous thrombolysis and from November 2012 to December 2014, a total of 270 patients received endovascular treatment with stent retrievers (with or without intravenous thrombolysis). Significantly, more patients in the endovascular treatment group than in the intravenous thrombolysis group had a good outcome (37% vs. 27%, p < 0.01). The infarct sizes were significantly smaller after endovascular treatment than intravenous thrombolysis, whereas the symptomatic intracranial hemorrhages rates and in-hospital mortality were comparable between both treatment groups. The positive impact of endovascular treatment on clinical outcome was most pronounced in patients \u226575 years (31% endovascular treatment vs. 19% intravenous thrombolysis, p < 0.01), in patients with M1 occlusions (43% endovascular treatment vs. 25% intravenous thrombolysis, p < 0.01) and in patients with an admission National Institutes of Health Stroke Scale \u2265 14 (24% endovascular treatment vs. 11% intravenous thrombolysis, p < 0.05). CONCLUSION In everyday clinical practice and compared with intravenous thrombolysis, endovascular treatment significantly improved clinical outcome and was associated with smaller infarctions. This beneficial effect appeared to be highest in older patients, more severely affected patients, and in those with M1 occlusions.", "OBJECTIVE: Physician-modified fenestrated stent grafts (PMSGs) are a useful option for urgent or semiurgent treatment of complex abdominal aortic aneurysms (CAAAs). The aim of this study was to describe in-hospital outcomes of custom-made fenestrated stent grafts (CMSGs) and PMSGs for the treatment of CAAAs and thoracoabdominal aortic aneurysms (TAAAs). METHODS: In this single-center, retrospective study, all consecutives patients with CAAAs or TAAAs undergoing endovascular repair using Zenith CMSGs (Cook Medical, Bloomington, Ind) or PMSGs between January 2012 and November 2017 were included. End points were intraoperative adverse events, in-hospital mortality, postoperative complications, reinterventions, target vessel patency, and endoleaks. RESULTS: Ninety-seven patients were included (CMSGs, n = 69; PMSGs, n = 28). The PMSG group included more patients assigned to American Society of Anesthesiologists class 4 (n = 14 [50%] vs n = 16 [23%]; P = .006) and more TAAAs (n = 17 [61%] vs n = 10 [15%]; P < .0001). Intraoperative adverse events were recorded in eight (11%) patients in the CMSG group vs six (21%) patients in the PMSG group. No intraoperative death or open conversion occurred. In-hospital mortality rates were of 4% (n = 3) in the CMSG group and 14% in the PMSG group (n = 4). Chronic renal failure was an independent preoperative risk factor of postoperative death or complications (odds ratio, 4.88; 95% confidence interval, 1.65-14.43; P = .004). Rates of postoperative complications were 22% (n = 15) and 25% (n = 7) in the CMSG and PMSG groups. Spinal cord ischemia rates were 4% (n = 3) and 7% (n = 2) in the CMSG and PMSG groups. Reintervention rates were 16% (n = 11) in the CMSG group and 32% (n = 9) in the PMSG group. At discharge, target vessel patency rate in CMSGs was 98% (n = 207/210). All target vessels (n = 98) were patent in the PMSG group. Endoleaks at discharge were observed in 24% of the CMSG group (n = 16) vs 8% of the PMSG group (n = 2). CONCLUSIONS: Our study showed clinically relevant differences of several important in-hospital outcomes in the CMSG and PMSG groups. Larger cohorts and longer follow-up are needed to allow direct comparison. PMSGs may offer acceptable in-hospital results in patients requiring urgent interventions when CMSGs are not available or possible.", "Human deciduous periodontal ligament stem cells have been introduced for as an easily accessible source of stem cells from dental origin. Although recent studies have revealed the ability of these stem cells in multipotential attribute, their efficiency of hepatic lineage differentiation has not been addressed so far. The aim of this study is to investigate hepatic lineage fate competence of periodontal ligament stem cells through direct media induction. Differentiation of periodontal ligament stem cells into hepatocyte-like cells was conducted by the exposure of two phase media induction. First phase was performed in the presence of hepatocyte growth factors to induce a definitive endoderm formation. In the subsequent phase, the cells were treated with oncostatin M and dexamethosone followed by insulin and transferrin to generate hepatocyte-like cells. Hepatic-related characters of the generated hepatocyte-like cells were determined at both mRNA and protein level followed by functional assays. Foremost changes observed in the generation of hepatocyte-like cells were the morphological features in which these cells were transformed from fibroblastic shape to polygonal shape. Temporal expression of hepatic markers ranging from early endodermal up to late markers were detected in the hepatocyte-like cells. Crucial hepatic markers such as glycogen storage, albumin, and urea secretion were also shown. These findings exhibited the ability of periodontal ligament stem cells of dental origin to be directed into hepatic lineage fate. These cells can be regarded as an alternative autologous source in the usage of stem cell-based treatment for liver diseases.", " Coronavirus disease 2019 (COVID-19) is a global pandemic caused by the Severe Acute Respiratory Syndrome Coronavirus-2 (SARS-CoV-2). There is no specific cure for this disease, and the clinical management mainly depends on supportive treatment. Traditional Chinese medicines (CHM) is widely used in treating COVID-19 in China. METHODS A comprehensive literature search will be conducted. Two methodological trained researchers will read the title, abstract, and full texts and independently select the qualified literature according to inclusion and exclusion criteria. After assessment of the risk of bias and data extraction, we will conduct meta-analyses for outcomes related to COVID-19. The heterogeneity of data will be investigated by Cochrane \u03c7 and I tests. Then publication bias assessment will be conducted by funnel plot analysis and Egger test. RESULTS The results of our research will be published in a peer-reviewed journal. CONCLUSION Our study aims to systematically present the clinical evidence of CHM in the treatment of COVID-19, which will be of guiding significance for further research and clinical practice. OSF REGISTRATION NUMBER 10.17605/OSF.IO/H7GMU.", "PURPOSE To test the efficacy of internally CO2-cooled radiofrequency (RF) ablation in vivo and to compare its effectiveness to a standard water-cooled RF probe and to a gas-cooled microwave (MW) device. METHOD AND MATERIALS 49 ablations were performed on 15 pigs under general anesthesia using 15G monopolar CO2-cooled RF applicators, 17G monopolar water-cooled RF applicators and 15G internally CO2-cooled microwave devices. The power of the MW device was 45W, the current of the gas-cooled RF device was 1200-1600mA. At the water-cooled RF probe, maximum power of 200W was set. Ablation time was 15min. The short and long axes of the ablation zone were measured. Histological analyses and NADH-staining were performed. The diameters and the ablation volumes were compared using an analysis of variance. RESULTS No spots of untreated tissue were observed close to the cooled needle track in any of the ablation zones. The largest short axis diameter was 3.4\u00b10.5cm achieved with the gas-cooled monopolar applicator. With the water-cooled applicators, short axis diameter was significantly smaller, reaching 2.5\u00b10.4cm. Gas-cooled MW probes achieved 2.9\u00b11.0cm. The largest ablation volume was 31.5\u00b112ml (gas-cooled RF), and the smallest was 12.7\u00b14ml (water-cooled RF). Short/long axis ratio was largest for gas-cooled RF probes with 0.73\u00b10.08 versus 0.64\u00b10.04 for the water-cooled probes and 0.49\u00b10.25 for the microwave applicator. CONCLUSION Gas-cooled RF applicators may have a higher potential for effective destruction of liver lesions than comparable water-cooled RF systems, and may be an alternative to standard RF and MW ablation devices.", "OBJECTIVES The risk of developing venous thromboembolism (VTE) in urologic patients undergoing major surgery without thromboprophylaxis is high (up to 40%). The aims were to study the acceptability rate of and overall patient satisfaction with an automatic sequential leg compression system and the short-term effectiveness of a combined VTE prevention modality. METHODS One-hundred and eighty-four consecutive patients undergoing radical retropubic prostatectomy were postoperatively treated with enoxaparine and intermittent pneumatic compression of the thigh. By completing a questionnaire, the patients were prospectively studied to evaluate the comfort and tolerability of a compression device (SCD Response Compression System; Covidien, Gosport, UK). The patients were monitored for complications and development of VTE for up to 4 weeks postoperatively. The device used ensures customized and effective compression therapy matching the patient's individual vascular refill by sequential, gradient, circumferential microprocessor-controlled compression cycles. RESULTS No clinically evident VTE, critical bleeding or postoperative death occurred during the study period. Drain output was associated with transfusion requirement (p < 0.001), obesity (p < 0.02) and longer operation duration (p < 0.001). The sequential compression devices were well tolerated by 63% of the patients, in that the sleeves were judged as being pleasant (72%) and nonoppressive (79%). Patients reported bothersome insomnia (23%) and noise (44%), and early removal was required in 3%. CONCLUSIONS Combined mechanical and pharmacological thromboprophylaxis was highly effective, well tolerated, and safe. The device tested showed a high comfort and tolerability profile. The use of combined modalities for VTE prophylaxis is justified in patients at very high risk of VTE, such as those undergoing radical retropubic prostatectomy.", "Many complications in craniofacial surgery can be attributed to a lack of characterization of facial skeletal strain patterns. This study aimed to delineate human midfacial strain patterns under uniform muscle loading. The left sides of 5 fresh-frozen human cadaveric heads were dissected of all soft tissues except the temporalis and masseter muscles. Tensile forces were applied to the free mandibular ends of the muscles. Maxillary alveolar arches were used to restrain the skulls. Eight strain gauges were bonded to the surface of the midface to measure the strain under single muscle loading conditions (100 N). Maxillary strain gauges revealed a biaxial load state for both muscles. Thin antral bone experienced high maximum principal tensile strains (maximum of 685.5 \u03bc\u03b5) and high minimum principal compressive strains (maximum of -722.44 \u03bc\u03b5). Similar biaxial patterns of lower magnitude were measured on the zygoma (maximum of 208.59 \u03bc\u03b5 for maximum principal strains and -78.11 \u03bc\u03b5 for minimum principal strains). Results, consistent for all specimens and counter to previously accepted concepts of biomechanical behavior of the midface under masticatory muscle loading, included high strain in the thin maxillary antral wall, rotational bending through the maxilla and zygoma, and a previously underestimated contribution of the temporalis muscle. This experimental model produced repeatable strain patterns quantifying the mechanics of the facial skeleton. These new counterintuitive findings underscore the need for accurate characterization of craniofacial strain patterns to address problems in the current treatment methods and develop robust design criteria.", "STUDY DESIGN The effects of a low, local dose of a tumor necrosis factor-alpha (TNF-alpha) inhibitor on neuropathic pain behaviors in a rat chronic constriction injury model were evaluated. OBJECTIVE To investigate whether a peripherally implanted polymer drug depot can deliver a dose of etanercept sufficient to reduce thermal hyperalgesia and mechanical allodynia in a rat model of neuropathic pain. SUMMARY OF  DATA TNF-alpha inhibitors reduce pain-associated behavior in experimental models of neuropathic pain. Moreover, systemic injections of TNF-alpha inhibitors have suggested some efficacy in treating sciatic pain in limited, off-label clinical studies. Improvements in these results may be obtained by optimal dosing via targeted, sustained delivery at the site of disc-induced inflammation. METHODS Unilateral chronic constriction injury was applied to the sciatic nerve of 56 male, Wistar rats. Four groups of animals (n = 7) received 0.5 mL phosphate-buffered saline every 3 days, 0.3 or 3 mg/kg etanercept every 3 days, or gabapentin (60 mg/kg) 1 hour before each behavioral test all via subcutaneous injection. Two groups of animals received 1.5 or 3.0 microg/h etanercept delivered by poly(lactic-co-glycolic acid) (PLGA) millicylinders (1 mm diameter x 10 mm long) implanted near the injured sciatic nerve. One group received a PLGA millicylinder implanted near the injured sciatic nerve. The final group received 3.0 microg/h etanercept via PLGA millicylinder implanted next to the uninjured, contralateral sciatic nerve. RESULTS A low, local dose of etanercept (approximately 3 microg/h) delivered by a polymer depot significantly reduced (P < 0.05) thermal hyperalgesia for 57 days as compared to polymer depot without drug or an etanercept-loaded depot implanted near the contralateral sciatic nerve, and equivalent to a 10-fold higher dose delivered by repeat subcutaneous injection. CONCLUSION This preclinical study indicates that delivering TNF-alpha inhibitors by means of a locally administered polymeric formulation provides long-lasting analgesia in an inflammatory neuropathic pain model.", "PURPOSE The ideal approach to complex ventral hernia repair is frequently debated. Differences in processing techniques among biologic materials may impact hernia repair outcomes. This study evaluates the outcomes of hernia repair with a terminally sterilized human acellular dermal matrix (TS-HADM) (AlloMax(\u00ae) Surgical Graft, by C. R. Bard/Davol, Inc., Warwick, RI, USA) treated with low-dose gamma irradiation. METHODS A single-arm multi-center retrospective observational study of patients undergoing hernia repair with TS-HADM was performed. Data analyses were exploratory only; no formal hypothesis testing was pre-specified. RESULTS Seventy-eight patients (43F, 35M) underwent incisional hernia repair with a TS-HADM. Mean follow-up was 20.5 months. Preoperative characteristics include age of 56.6 \u00b1 11.1 years, BMI 36.7 \u00b1 9.9 kg/m(2), and mean hernia defect size 187 cm(2). Sixty-five patients underwent component separation technique (CST) with a reinforcing graft. Overall, 21.8% developed recurrences. Recurrences occurred in 15% of patients repaired with CST. Major wound complications occurred in 31% of patients overall. Based upon CDC surgical wound classification, major wound complications were seen in 26, 40, 56, and 50% of Class 1, 2, 3, and 4 wounds, respectively. No grafts required removal.
