o increasing angiotensin-converting enzyme 2 activity may provide a novel therapeutic target within the renin-angiotensin system by enhancing angiotensin II degradation that may complement the current approach of inhibiting angiotensin II formation and action. Amplifying angiotensin-converting enzyme 2 activity may have a potential therapeutic role for kidney disease and hypertension.", "Among the different materials used as protheses for the treatment of Congenital Diaphragmatic Hernia, expanded polytetrafluoroethylene (e-PTFE) plays a leading role owing to its mechanical properties as explained in the first part of this review. However, this material is poorly cell adhesive, which is expected for its contact on the abdominal face, but should display specific tissue adhesion on its thoracic exposed faced. A side specific functionalization method is hence required. The deposition of a nanosized polydopamine film on PTFE is known to be possible but immersion of the e-PTFE membrane in an aerated dopamine solution leads to a functionalization not only on both faces of the membrane but also in its porous volume. The fact that polydopamine also forms at the water/air interface has allowed to transfer a polydopamine film on only one face of the e-PTFE membrane. The deposition method and applications of such Janus like membranes are reviewed in the second part of the review.", "Ablative therapies have been utilized with increasing frequency for the treatment of Barrett's esophagus with and without dysplasia. Multiple modalities are available for topical ablation of the esophagus, but radiofrequency ablation (RFA) remains the most commonly used. There have been significant advances in technique since the introduction of RFA. The aim of this paper is to review the indications, techniques, outcomes, and most common complications following esophageal ablation with RFA.", " & OBJECTIVES: This article examines whether women are less prone than men to Covid-19 infections and their complications. DATA SOURCES: We reviewed available databases and searched systematically for publications. To be taken into account, data had to be broken down by gender. There was no study evaluation nor quantification synthesis, due to the large heterogeneity of the studies. Nineteen databases were selected. 73 publications were considered and 33 were selected, to which 12 more were added. RESULTS: Globally, the proportion of men and women who tested positive is comparable. However, men are about 60% more likely to be severely ill or to die from the complications of Covid-19 than are women. LIMITATIONS: The study was hampered by a large heterogeneity in testing and reporting of the data. CONCLUSIONS: Although in the pandemic men die more frequently than women from Covid-19, it is not clear whether this is due to biological differences between men and women, differences in behavioral habits, or differences in the rates of co-morbidities. IMPLICATIONS OF KEY FINDINGS: Countries and studies should report their data by age, gender and co-morbidities. This may have implications in terms of vaccination strategies, the choice of treatments and future consequences for long-term health issues concerning gender equality.", "Leishmaniases are vector-borne diseases for which no vaccine exists. These diseases are caused by the Leishmania species complex. Activation of the CD8+ T cell is crucial for protection against intracellular pathogens, and peptide antigens are attractive strategies for the precise activation of CD8+ T in vaccine development against intracellular infections. The traditional approach to mine the epitopes is an arduous task. However, with the advent of immunoinformatics, in silico epitope prediction tools are available to expedite epitope identification. In this study, we employ different immunoinformatics tools to predict CD8+ T cell specific 9 mer epitopes presented by HLA-A*02 and HLA-B40 within the highly conserved 3'-ectonucleotidase of Leishmania donovani. We identify five promiscuous epitopes, which have no homologs in humans, theoretically cover 85% of the world's population and are highly conserved (100%) among Leishmania species. Presentation of selected peptides was confirmed by T2 cell line based HLA-stabilization assay, and three of them were found to be strong binders. The in vitro peptide stimulation of peripheral blood mononuclear cells (PBMC) from cured HLA-A02+ visceral leishmaniasis (VL) subjects produced significantly higher IFN-\u03b3, IL-2 and IL-12 compared to no peptide control healthy subjects. Further, CD8+ cells from treated VL subjects produced significantly higher intracellular IFN-\u03b3, lymphocyte proliferation and cytotoxic activity against selected peptides from the PBMCs of treated HLA-A02+ VL subjects. Thus, the CD8+ T cell specific epitopes shown in this study will speed up the development of polytope vaccines for leishmaniasis.", "Obesity is considered a worldwide health problem of epidemic proportions. Bariatric surgery remains the most effective treatment for patients with severe obesity, resulting in improved obesity-related co-morbidities and increased overall life expectancy. However, weight recidivism has been observed in a subset of patients post-bariatric surgery. Weight recidivism has significant medical, societal and economic ramifications. Unfortunately, there is a very limited understanding of how to predict which bariatric surgical patients are more likely to regain weight following surgery and how to appropriately treat patients who have regained weight. The objective of this paper is to systematically review the existing literature to assess the incidence and causative factors associated with weight regain following bariatric surgery. An electronic literature search was performed of the Medline, Embase and Cochrane library databases along with the PubMed US national library from January 1950 to December 2012 to identify relevant articles. Following an initial screen of 2,204 titles, 1,437 abstracts were reviewed and 1,421 met exclusion criteria. Sixteen studies were included in this analysis: seven case series, five surveys and four non-randomized controlled trials, with a total of 4,864 patients for analysis. Weight regain in these patients appeared to be multi-factorial and overlapping. Aetiologies were categorized as patient specific (psychiatric, physical inactivity, endocrinopathies/metabolic and dietary non-compliance) and operation specific. Weight regain following bariatric surgery varies according to duration of follow-up and the bariatric surgical procedure performed. The underlying causes leading to weight regain are multi-factorial and related to patient- and procedure-specific factors. Addressing post-surgical weight regain requires a systematic approach to patient assessment focusing on contributory dietary, psychologic, medical and surgical factors.", "This prospective, non-randomized, open-label, cohort study addresses the safety and efficacy of exosomes (ExoFlo\u2122) derived from allogeneic bone marrow mesenchymal stem cells as treatment for severe COVID-19. During April 2020, ExoFlo was provided to 24 SARS-CoV-2 PCR positive patients at a single hospital center, all of whom met criteria for severe COVID-19 as well as moderate to severe Acute Respiratory Distress Syndrome (ARDS). Patients received a single 15 mL intravenous dose of ExoFlo and were evaluated for both safety and efficacy day 1-14 post-treatment. All safety endpoints were met with no adverse events observed within 72 hours of ExoFlo administration. A survival rate of 83% was observed. 17/24 (71%) of the patients recovered; 3/24 (13%) remained critically ill though stable; 4/24 (16%) expired for reasons unrelated to the treatment. Overall, after one treatment, patients' clinical status and oxygenation improved with an average PaO2/FiO2 ratio increase of 192% (p < 0.001). Laboratory values revealed significant improvements in absolute neutrophil count [mean reduction 32% [(p-value < 0.001)] and lymphopenia with average CD3+, CD4+ and CD8+ lymphocyte counts increasing by 46% (p < 0.05), 45% (p < 0.05), and 46% (p < 0.001), respectively. Likewise, acute phase reactants declined, with mean C-reactive protein (CRP), Ferritin, and D-dimer reduction of 77% (p < .001), 43% (p < .001), 42% (p <0.05), respectively. In conclusion, due to its safety profile, capacity to restore oxygenation, downregulate cytokine storm, and reconstitute immunity, ExoFlo is a promising therapeutic candidate for severe COVID-19. Future RCTs are needed to determine ExoFlo therapeutic potential.", "Gastric cancer with metastases outside of the regional lymph nodes is deemed oncologically unresectable. Nevertheless, some metastatic lesions are technically resectable by applying established surgical techniques such as para-aortic lymphadenectomy and hepatectomy. At the time of compilation of the Japanese gastric cancer treatment guidelines version 4, systematic reviews were conducted to see whether it is feasible to make any recommendation to dissect both the primary and metastatic lesions with intent to cure, possibly as part of multimodality treatment. Long-term survivors were found among carefully selected groups of patients both in prospective and retrospective studies. In addition, there is a growing list of publications reporting encouraging outcomes of gastrectomy conducted after exceptionally good response to chemotherapy, usually among patients who underwent R0 resection. This type of surgery is often referred to as conversion surgery. It is sometimes difficult to define a clear borderline between curative surgery scheduled after neoadjuvant chemotherapy and the conversion surgery. This review summarizes what we knew after the literature reviews conducted at the time of compiling the Japanese guidelines and in addition reflects some new findings obtained thereafter through clinical trials and retrospective studies. Metastases were divided into three categories based on the major metastatic pathways: lymphatic, hematogenous, and peritoneal. In each of these categories, there were findings that could provide hope for patients with metastatic disease. These findings implied that the surgical technique that we already use could become more useful upon further developments in antineoplastic agents and drug delivery.", "Severe acute respiratory syndrome (SARS) coronavirus (SARS-CoV) is known to take an endosomal pathway for cell entry; however, it is thought to enter directly from the cell surface when a receptor-bound virion spike (S) protein is affected by trypsin, which induces cleavage of the S protein and activates its fusion potential. This suggests that SARS-CoV bearing a cleaved form of the S protein can enter cells directly from the cell surface without trypsin treatment. To explore this possibility, we introduced a furin-like cleavage sequence in the S protein at amino acids 798 to 801 and found that the mutated S protein was cleaved and induced cell fusion without trypsin treatment when expressed on the cell surface. Furthermore, a pseudotype virus bearing a cleaved S protein was revealed to infect cells in the presence of a lysosomotropic agent as well as a protease inhibitor, both of which are known to block SARS-CoV infection via an endosome, whereas the infection of pseudotypes with an uncleaved, wild-type S protein was blocked by these agents. A heptad repeat peptide, derived from a SARS-CoV S protein that is known to efficiently block infections from the cell surface, blocked the infection by a pseudotype with a cleaved S protein but not that with an uncleaved S protein. Those results indicate that SARS-CoV with a cleaved S protein is able to enter cells directly from the cell surface and agree with the previous observation of the protease-mediated cell surface entry of SARS-CoV.", " Recurrent prolapse after stapled haemorrhoidopexy is a late complication of the procedure which can present with accompanying symptoms and may require surgery. We describe a technique for treating symptomatic patients, aimed at obtaining remission of symptoms and avoiding recurrences. METHODS After excisional haemorrhoidectomy, a transverse incision is performed on the proximal part of the mucocutaneous bridge, above the plane of the internal sphincter. A flap of anal mucosa is gently raised. Haemorrhoidal tissue is not removed. LigaSure\u2122 may be useful in focussing coagulation and reducing heat diffusion. Denudation of the internal sphincter allows the removal of potential retained staples. Then, stitches are placed between the proximal part of the flap and the proximal divided edge of the rectal mucosa. Excessive devascularisation of the flap must be avoided. RESULTS From January 2007 to January 2011, we treated 11 patients. The procedures lasted a mean of 38.2 \u00b1 11.1 min. One patient (9 %) suffered from bleeding during the night before being discharged, but this did not require surgery, and another (9 %) had urinary retention. No other perioperative complications were observed. The mean visual analogue scale score 1 day and 1 week after surgery was 4.7 \u00b1 1.3 and 2.3 \u00b1 0.5, respectively. At mean follow-up of 4 \u00b1 1.8 years, neither symptomatic nor asymptomatic recurrences have been observed. Two out of three patients presenting with urgency reported regression of symptoms (66.7 %). In all patients suffering from pain after stapled haemorrhoidopexy, the procedure achieved pain relief (2/2, 100 %). No stenoses occurred. CONCLUSIONS This technique is a promising alternative after failed stapled haemorrhoidopexy. Morbidity is low. The procedure may effectively treat associated symptoms.", "Venous thrombosis is a major public health problem associated with significant morbidity and mortality and has a substantial impact on the quality of life. Over the years, it has become more apparent that anticoagulation alone in the treatment of deep venous thrombosis (DVT) is insufficient in the prevention of postthrombotic syndrome, which adversely impacts the quality of life of the patient, and it is insufficient in preventing recurrence of DVT. With the advent of innovative catheter designs to deliver thrombolytic therapies in the treatment of DVT, there have been significant advances in the management of DVT. We review the management of DVT with emphasis on catheter-directed interventions.", " The Emergency Department in Trondheim has prepared for a large influx of patients infected with the SARS-CoV-2 virus. We conducted a study comparing patients in the Emergency Department in the first weeks of the pandemic in Norway (weeks 11 and 12) with the average number of patient visits. MATERIAL AND METHOD Data from patients at the Emergency Department of St Olav's Hospital in the period 6 January 2020-22 March 2020 were retrieved from the Emergency Department's database. Logistical patient data concerning patient numbers, chief complaints, length of stay in the Emergency Department, acuity level, isolation status, and treatment level were analysed. RESULTS In week 12, 331 patients were referred to the Emergency Department, a reduction of 39 % compared with the average of 541 patients in weeks 2-10. There was a general reduction in all patient groups, but particularly those discharged from the Emergency Department. In week 12 there were 56 more patients isolated with suspected/potentially infectious disease (187 %) compared with the average for weeks 2-10, and these patients spent almost two hours longer in the Emergency Department than other patients. INTERPRETATION There was a reduction in patient visits to the Emergency Department in the first weeks of the pandemic. The percentage of patients isolated for infection control increased, and the time spent in the Emergency Department for these patients was greater than for other patients. The reduction in the inflow of patients is expected to be temporary, and the Emergency Department at St Olav's Hospital expects a large influx of patients with suspected COVID-19 disease.", "After many years of clinical research, endovascular thrombectomy has been conclusively proven to be an effective treatment in acute ischemic stroke. The evidence is compelling; however, it is generated in high volume stroke centers with stroke expertise. Challenges remain ahead on translating and implementing this evidence in routine clinical care across the world. The current evidence has opened up avenues for further research and innovation in this field. In this review, we will discuss the evolution of evidence on endovascular thrombectomy followed by a discussion of challenges and future prospects in this exciting field of stroke care.", "Evidence has lately emerged regarding an increased risk of SARS-CoV-2 with worse prognosis in patients with obesity, especially among the young. Weight excess is a well-established respiratory disease risk factor, and the newly reported correlation is therefore unsurprising. The underlying pathophysiology is likely multi-stranded, ranging from complement system hyperactivation, increased Interleukin-6 secretion, chronic inflammation, presence of comorbidities such as diabetes and hypertension, and a possible local, detrimental effect within the lung. Further understanding the link between obesity and SARS-CoV-2 is crucial, as this could aid proper tailoring of immunomodulatory treatments, together with improving stratification among those possibly requiring critical care. This article is protected by copyright. All rights reserved.", "Thymic carcinoma is a rare epithelial tumor of the thymus with a poor prognosis, and multimodal approaches are important for its treatment. Recently, a number of studies have indicated that S-1 treatment is effective against thymic carcinoma. S-1 plus cisplatin with concurrent radiotherapy is a commonly used treatment for other malignancies, including non-small cell lung cancer (NSCLC). In addition, its safety has been confirmed, and it has been reported to have a marked effect against thymic carcinoma. Therefore, we conducted a phase II study of S-1 plus cisplatin with concurrent thoracic radiotherapy for locally advanced thymic carcinoma, in which the overall response rate was employed as the primary endpoint. The secondary endpoints were overall survival, progression-free survival, and safety.", " Functional magnetic resonance imaging studies enable the investigation of neural correlates underlying behavioral performance. We investigate the effect of active and sham Continuous Positive Airway Pressure (CPAP) treatment on working memory function of patients with Obstructive Sleep Apnea Syndrome (OSAS) considering Task Positive and Default Mode networks (TPN and DMN). METHODS An experiment with 4 levels of visuospatial n-back task was used to investigate the pattern of cortical activation in 17 men with moderate or severe OSAS before and after 2 months of therapeutic (active) or sub-therapeutic (sham) CPAP treatment. RESULTS Patients with untreated OSAS had significantly less deactivation in the temporal regions of the DMN as compared to healthy controls, but activation within TPN regions was comparatively relatively preserved. After 2 months of treatment, active and sham CPAP groups exhibited opposite trends of cerebral activation and deactivation. After treatment, the active CPAP group demonstrated an increase of cerebral activation in the TPN at all task levels and of task-related cerebral deactivation in the anterior midline and medial temporal regions of the DMN at the 3-back level, associated with a significant improvement of behavioral performance, whereas the sham CPAP group exhibited less deactivation in the temporal regions of Default Mode Network and less Task Positive Network activation associated to longer response times at the 3-back. CONCLUSION OSAS has a significant negative impact primarily on task-related DMN deactivation, particularly in the medial temporal regions, possibly due to nocturnal hypoxemia, as well as TPN activation, particularly in the right ventral fronto-parietal network. After 2 months of active nasal CPAP treatment a positive response was noted in both TPN and DMN but without compete recovery of existing behavioral and neuronal deficits. Initiation of CPAP treatment early in the course of the disease may prevent or slow down the occurrence of irreversible impairment.", "Limited data are available regarding the pathophysiology of venous thromboembolism in plastic surgery patients. In an effort to identify patients at greater risk, some investigators promote individual risk assessment using Caprini scores. However, these scores do not correlate with relative risk values. Affected patients cannot be reliably predicted (97% false positive rate). Caprini scores make many body contouring patients candidates for chemoprophylaxis, an intervention that introduces risks related to anticoagulation. Caprini has financial conflicts with several companies that manufacture products such as enoxaparin, commonly used for chemoprophylaxis. Rivaroxaban, taken orally, has been used by some plastic surgeons as an alternative to enoxaparin injections. However, this medication is not United States Food and Drug Administration approved for venous thromboembolism prophylaxis in plastic surgery patients, and a reversal agent is unavailable. This article challenges the prevailing wisdom regarding individual risk stratification and chemoprophylaxis. Alternative methods to reduce risk for all patients include safer anesthesia methods and Doppler ultrasound surveillance. Clinical findings alone are unreliable in diagnosing deep venous thromboses. Only by using a reliable diagnostic tool such as Doppler ultrasound are we able to learn more about the natural history of this problem in our patients. Such knowledge is likely to better inform our treatment recommendations.", "Comment on Endovascular treatment of intracranial stenosis.", " AND AIMS Ciclosporin A [CsA] and infliximab [IFX] are similarly effective in preventing short-term colectomy in ulcerative colitis [UC] patients, but long-term data are scarce. We aimed to compare short- and long-term efficacy of CsA and IFX by analysing colectomy rates and failure of remission-induction treatment as outcome parameters for treatment success. METHODS We retrospectively studied hospitalised UC patients who received CsA or IFX for moderate-to-severe UC, between January 2000 and April 2014. The primary endpoint was time to colectomy, and treatment failure [defined as colectomy or another remission-induction treatment with corticosteroids, CsA, or IFX] was used as secondary endpoint. Variables possibly affecting colectomy outcomes were analysed. RESULTS A total of 55 patients were studied for colectomy outcome and 58 patients for treatment failure. A significantly longer follow-up duration was available for CsA-treated patients [p < 0.001, both subcohorts]. Patients showed comparable patient- and disease-specific characteristics. Colectomy rates did not differ significantly at 3, 12, and 36 months: 36% versus 29%, 58% versus 48%, and 64% versus 67% for CsA- and IFX-treated patients, respectively. Multivariate Cox regression analysis revealed the lowest hazard ratio [HR] for colectomy in patients concomitantly using thiopurines: HR 0.28 (confidence interval [CI] 0.13-0.64), p = 0.002. Treatment failure rates were not significantly different at 3, 12 and 36 months: 35% versus 48%, 51% versus 68%, and 62% versus 83% for CsA- and IFX-treated patients, respectively. CONCLUSIONS Treatment with CsA and IFX is similarly effective in preventing short- and long-term colectomy in hospitalised UC patients. Furthermore, failure rates of these remission-induction treatments were comparable.", "Arteriovenous malformations of the head and neck are difficult to treat and require a multidisciplinary approach. Interventional radiology can now be used to downgrade previously inoperable lesions to enable ablation, and the use of Onyx\u00ae (Covidien, Irvine, CA, USA), which has revolutionised their management by allowing precise obliteration of the nidus, has enabled the aggressive management of lesions in compromised anatomical areas. We report a series of 31 patients with lesions on the head and neck. They all presented with serious symptoms (Schobinger grade 2-3) and had embolisation with Onyx\u00ae. Some had additional operations. We describe the outcome including complications, and offer some lessons learned from our experience.", " An online survey was conducted to characterize current infection management practices in Italian intensive care units (ICUs), including the antibacterial and antifungal drug regimens prescribed for various types of infections. METHODS During February and March 2011, all 450 ICUs in public hospitals in Italy were invited to take part in an online survey. The questionnaire focused on ICU characteristics, methods used to prevent, diagnose, and treat infections, and antimicrobials prescribing policies. The frequency of each reported practice was calculated as a percentage of the total number of units answering the question. The overall response rate to the questionnaire was 38.8% (175 of the 450 ICUs contacted) with homogeneous distribution across the country and in terms of unit type. RESULTS Eighty-eight percent of the responding facilities performed periodical surveillance cultures on all patients. In 71% of patients, cultures were also collected on admission. Endotracheal/bronchial aspirates were the most frequently cultured specimens at both time points. Two-thirds of the responding units had never performed screening cultures for methicillin-resistant Staphylococcus aureus. Around 67% of the ICUs reported the use of antimicrobial de-escalation strategies during the treatment phase. In general, the use of empirical antimicrobial drug regimens was appropriate. Although the rationale for the choice was not always clearly documented, the use of a combination therapy was preferred over antibiotic monotherapy. The preferred first-line agents for invasive candidiasis were fluconazole and an echinocandin (64% and 25%, respectively). Two-thirds of the ICUs monitored vancomycin serum levels and administered it by continuous infusion in 86% of cases. For certain antibiotics, reported doses were too low to ensure effective treatment of severe infections in critically ill patients; conversely, inappropriately high doses were administered for certain antifungal drugs. CONCLUSIONS Although infection control policies and management practices are generally appropriate in Italian ICUs, certain aspects, such as the extensive use of multidrug empirical regimens and the inappropriate antimicrobial dosing, deserve careful management and closer investigation.", " The optimal approach to stroke prevention in geriatric patients with atrial fibrillation (AF) has not been adequately clarified. Despite their high risk of stroke and clear indication for anticoagulation according to established risk scores, in practice geriatric AF patients often are withheld treatment because of comorbidities and comedications, concerns about low treatment adherence or fear of bleeding events, in particular due to falls. METHOD The present position paper summarises the outcomes of an expert panel discussion held by hospital-based and office-based physicians with ample experience in the treatment of geriatric patients. RESULTS AND CONCLUSIONS The panel agreed that geriatric patients should receive oral anticoagulation as a rule, unless a comprehensive neurological and geriatric assessment (including clinical examination, gait tests and validated instruments such as Modified Rankin Scale, Mini-mental state examination or Timed Test of Money Counting) provides sound reasons for refraining from treatment AII patients with a history of falls should be thoroughly evaluated for further evaluation of the causes. Patients with CHADS2 score \u2265 2 should receive anticoagulation even if at high risk for falls. The novel oral anticoagulants (NOAC) facilitate management in the geriatric population with AF (no INR monitoring needed, easier bridging during interventions) and have an improved benefit-risk ratio compared to vitamin K antagonists. Drugs with predominantly non-renal elimination are safer in geriatric", "A large number of adrenal tumors are now identified either incidentally or associated with a metastatic workup for cancer. While the vast majority of these lesions are benign, those that prove to be primary or secondary cancers are traditionally treated with surgical resection. A wide variety of alternative, less invasive therapies exist. One of these, thermal ablation, is examined herein.", "Coronavirus disease 2019 (COVID-19) has recently become a worldwide outbreak with several millions of people infected and more than 160.000 deaths. A fast and accurate diagnosis in this outbreak is critical to isolate and treat patients. Radiology plays an important role in the diagnosis and management of the patients. Among various imaging modalities, chest CT has received attention with its higher sensitivity and specificity rates. Shortcomings of the real-time reverse transcriptase-polymerase chain reaction test, including inappropriate sample collection and analysis methods, initial false negative results, and limited availability has led to widespread use of chest CT in the diagnostic algorithm. This review summarizes the role of radiology in COVID-19 pneumonia, diagnostic accuracy of imaging, and chest CT findings of the disease.", "A lack of surveillance and diagnostics for zoonotic diseases in rural human clinics limits clinical awareness of these diseases. We assessed the prevalence of nine zoonotic pathogens in a pastoral, low-income, HIV-endemic community bordering wildlife reserves in South Africa. Two groups of participants were included: malaria-negative acute febrile illness (AFI) patients, called febrilers, at three clinics (n = 74) and second, farmers, herders, and veterinary staff found at five government cattle dip-tanks, called dip-tanksters (n = 64). Blood samples were tested using one PCR (Bartonella spp.) and eight antibody-ELISAs, and questionnaires were conducted to assess risk factors. Seventy-seven percent of febrilers and 98% of dip-tanksters had at least one positive test. Bartonella spp. (PCR 9.5%), spotted fever group (SFG) Rickettsia spp. (IgM 24.1%), Coxiella burnetii. (IgM 2.3%), and Leptospira spp. (IgM 6.8%) were present in febrilers and could have been the cause of their fever. Dip-tanksters and febrilers had evidence of past infection to Rickettsia spp. (IgG 92.2% and 63.4%, respectively) and C. burnetii (IgG 60.9% and 37.8%, respectively). No Brucella infection or current Bartonella infection was found in the dip-tanksters, although they had higher levels of recent exposure to Leptospira spp. (IgM 21.9%) compared to the febrilers. Low levels of West Nile and Sindbis, and no Rift Valley fever virus exposure were found in either groups. The only risk factor found to be significant was attending dip-tanks in febrilers for Q fever (p = 0.007). Amoxicillin is the local standard treatment for AFI, but would not be effective for Bartonella spp. infections, SFG rickettsiosis, Q fever infections, or the viral infections. There is a need to revise AFI treatment algorithms, educate medical and veterinary staff about these pathogens, especially SFG rickettsiosis and Q fever, support disease surveillance systems, and inform the population about reducing tick and surface water contact.", " Parastomal hernia is a common complication of a colostomy. Ultimately, one-third of patients with a parastomal hernia will need surgical correction due to frequent leakage or life-threatening bowel obstruction or strangulation. However, treatment remains a challenge resulting in high recurrence rates. Two single center trials demonstrated that the frequency of parastomal hernias decreases by prophylactic placement of a mesh around the stoma at the time of formation. Unfortunately, both studies were small-sized, single-center studies and with these small numbers less common complications could be missed which were the reasons to initiate a prospective randomized multicenter trial to determine if a retromuscular, preperitoneal mesh at the stoma site prevents parastomal hernia and does not cause unacceptable complications. METHODS One hundred and fifty patients undergoing open procedure, elective formation of a permanent end-colostomy will be randomized into two groups. In the intervention group an end-colostomy is created with placement of a preperitioneal, retromuscular lightweight monofilament polypropylene mesh, and compared to a group with a traditional stoma without mesh. Patients will be recruited from 14 teaching hospitals in the Netherlands during a 2-year period. Primary endpoint is the incidence of parastomal hernia. Secondary endpoints are stoma complications, cost-effectiveness, and quality of life. Follow-up will be performed at 3 weeks, 3 months and at 1, 2, and 5 years. To find a difference of 20% with a power of 90%, a total number of 134 patients must be included. All results will be reported according to the CONSORT 2010 statement. DISCUSSION The PREVENT-trial is a multicenter randomized controlled trial powered to determine whether prophylactic placement of a polypropylene mesh decreases the incidence of a parastomal hernia versus the traditional stoma formation without a mesh. TRIAL REGISTRATION The PREVENT-trial is registered at: https://www.trialregister.nl/trialreg/admin/rctview.asp?TC=2018.", "Like other positive-strand RNA viruses, alphaviruses replicate their genomes in association with modified intracellular membranes. Alphavirus replication sites consist of numerous bulb-shaped membrane invaginations (spherules), which contain the double-stranded replication intermediates. Time course studies with Semliki Forest virus (SFV)-infected cells were combined with live-cell imaging and electron microscopy to reveal that the replication complex spherules of SFV undergo an unprecedented large-scale movement between cellular compartments. The spherules first accumulated at the plasma membrane and were then internalized using an endocytic process that required a functional actin-myosin network, as shown by blebbistatin treatment. Wortmannin and other inhibitors indicated that the internalization of spherules also required the activity of phosphatidylinositol 3-kinase. The spherules therefore represent an unusual type of endocytic cargo. After endocytosis, spherule-containing vesicles were highly dynamic and had a neutral pH. These primary carriers fused with acidic endosomes and moved long distances on microtubules, in a manner prevented by nocodazole. The result of the large-scale migration was the formation of a very stable compartment, where the spherules were accumulated on the outer surfaces of unusually large and static acidic vacuoles localized in the pericentriolar region. Our work highlights both fundamental similarities and important differences in the processes that lead to the modified membrane compartments in cells infected by distinct groups of positive-sense RNA viruses.", "A patient with an umbilical hernia presenting with collateral veins in the abdominal wall and umbilicus is a case that every hernia surgeon has to deal with occasionally. Several underlying diseases have been described to provoke collateral veins in the abdominal wall. However, the treatment strategy should be uniform. We herein report a case of a successful laparoscopic umbilical hernia repair in a patient with collateral veins in the abdominal wall and umbilicus. A 63-year-old man was referred to the surgical outpatient clinic with a large symptomatic umbilical hernia and collateral veins in the abdominal wall, secondary to an occlusion of both common iliac veins. Because of collateral veins in the umbilicus and the size of the hernial defect, he was offered laparoscopic hernia repair without compromising these veins. Because of the extensive abdominal wall collaterals, duplex sonography vein mapping was performed preoperatively to mark a safe collateral-free area for trocar introduction. The defect was repaired by mesh prosthesis.", " Level II-III inferior vena cava (IVC) tumor thrombectomy for renal cell carcinoma is among the most challenging urologic oncologic surgeries. In 2015, we reported the initial series of robot-assisted level III caval thrombectomy. OBJECTIVE To describe our University of Southern California technique in a step-by-step fashion for robot-assisted IVC level II-III tumor thrombectomy. DESIGN, SETTING, AND PARTICIPANTS Twenty-five selected patients with renal neoplasm and level II-III IVC tumor thrombus underwent robot-assisted surgery with a minimum 1-yr follow-up (July 2011 to March 2015). SURGICAL PROCEDURE Our standardized anatomic-based \"IVC-first, kidney-last\" technique for robot-assisted IVC thrombectomy focuses on minimizing the chances of an intraoperative tumor thromboembolism and major hemorrhage. OUTCOME MEASUREMENTS AND STATISTICAL ANALYSIS Baseline demographics, pathology data, 90-d and 1-yr complications, and oncologic outcomes at last follow-up were assessed. RESULTS AND LIMITATIONS Robot-assisted IVC thrombectomy was successful in 24 patients (96%) (level III: n=11; level II: n=13); one patient was electively converted to open surgery for failure to progress. Median data included operative time of 4.5h, estimated blood loss was 240ml, hospital stay 4 d; five patients (21%) received intraoperative blood transfusion. All surgical margins were negative. Complications occurred in four patients (17%): two were Clavien 2, one was Clavien 3a, and one was Clavien 3b. All patients were alive at a 16-mo median follow-up (range: 12-39 mo). CONCLUSIONS Robotic IVC tumor thrombectomy is feasible for level II-III thrombi. To maximize intraoperative safety and chances of success, a thorough understanding of applied anatomy and altered vascular collateral flow channels, careful patient selection, meticulous cross-sectional imaging, and a highly experienced robotic team are essential. PATIENT SUMMARY We present the detailed operative steps of a new minimally invasive robot-assisted surgical approach to treat patients with advanced kidney cancer. This type of surgery can be performed safely with low blood loss and excellent outcomes. Even patients with advanced kidney cancer could now benefit from robotic surgery with a quicker recovery.", "PURPOSE A single surgeon skilled in conventional laparoscopic surgery used laparoendoscopic single-site surgery (LESS) to treat benign urological diseases. This study reports our surgical results and introduces a simple technique with tips based on our experience. MATERIALS AND METHODS LESS surgery was performed on 116 patients by use of a homemade single-port device composed of an Alexis wound retractor and a powder-free surgical glove. Cases were 44 varicocelectomies (including 8 bilateral cases), 38 renal cyst marsupializations (including 3 bilateral cases), 26 ureterolithotomies (with 1 concomitant ureterolithotomy and contralateral renal cyst marsupialization), 4 prostatic enucleations, and 4 bladder rupture repairs. The mean patient age was 44.43\u00b116.46 years (range, 11 to 76 years), and the male-to-female ratio was 87:29. RESULTS In one ureterolithotomy case, LESS was converted to conventional laparoscopic surgery. The mean operative time was 87.03\u00b145.03 minutes, the estimated blood loss was 61.90 ml (range, 0 to 2,000 ml), and the mean hospital stay was 3.03\u00b12.12 days. Two patients underwent single-port transvesical enucleation of the prostate (STEP) requiring patient-controlled anesthesia. No patients developed major complications, and all patients were satisfied, with 75.86% expressing a high degree of satisfaction. CONCLUSIONS We report successful treatment outcomes for LESS in 116 cases of benign urological disease. Our findings suggest that LESS can replace conventional laparoscopy.", ": Lungs from patients with coronavirus disease 2019 (COVID-19) have shown typical signs of acute respiratory distress syndrome (ARDS), formation of hyaline membrane mainly composed of fibrin, and 'ground-glass' opacity. Previously, we showed plasminogen itself is a key regulator in fibrin degradation, wound healing and infection. AIM: We aimed to investigate whether plasminogen can improve lung lesions and hypoxemia of COVID-19. DESIGN: Thirteen clinically moderate, severe or critical COVID-19 patients were treated with atomization inhalation of freeze-dried plasminogen. METHODS: Levels of their lung lesions, oxygen saturation and heart rates were compared before and after treatment by CT scanning images and patient monitor. RESULTS: After plasminogen inhalation, conditions of lung lesions in 5 clinically moderate patients have quickly improved, shown as the decreased range and density of 'ground glass' opacity. Improvements of oxygen saturation were observed in 6 clinically severe patients. In the 2 patients with critical conditions, the oxygen levels have significantly increased from 79-82% to 91% just about 1 hour after the first inhalation. In 8 of 13 patients the heart rates had slowed down. For the 5 clinically moderate patients, the difference is even statistically significant. Furthermore, a general relief of chest tightness was observed. CONCLUSION: Whereas it is reported that plasminogen is dramatically increased in adults with ARDS, this study suggests that additional plasminogen may be effective and efficient in treating lung lesions and hypoxemia during COVID-19 infections. Although further studies are needed, this study highlights a possible hope of efficiently combating this rapid epidemic emergency.", "PURPOSE: The COVID-19 infection is an aggressive viral illness with high risk of transmission during otolaryngology examination and surgery. Cholesteatoma is known for its potential to cause complications and scheduling of surgery during the pandemic must be done carefully. The majority of otological surgeries may be classified as elective and postponed at this time (e.g., stapedotomy, tympanoplasty); whereas, others are emergencies (e.g., complicated acute otitis media, complicated cholesteatoma with cerebral or Bezold\u2019s abscess, meningitis, sinus thrombosis) and require immediate intervention. What is the ideal time for the surgical management of Cholesteatoma during the COVID-19 pandemic? METHODS: Senior otologic surgeons from six teaching hospitals from various countries affected by the COVID-19 from around the world met remotely to make recommendations on reorganizing schedules for the treatment of cholesteatoma which has a risk of severe morbidity and mortality. The recommendations are based on their experiences and on available literature. RESULTS: Due to the high risk of infecting the surgical staff it is prudent to stop all elective ear surgeries and plan cholesteatoma surgery after careful selection of patients, based on the extent of the disease and available resources. Specific precautions including use of appropriate personal protection equipment should be followed when operating on all patients during the pandemic. To facilitate the decision-making in the management of cholesteatoma, timing for surgery can be divided into two categories with 3 and 2 sub-groups based on disease severity. CONCLUSIONS: Evidence on the timing of surgery of patients with cholesteatoma during the COVID-19 pandemic is lacking. This manuscript contains practical tips on how cholesteatoma surgery can be reorganized during this pandemic.", "Annular pancreas is a rare anomaly in which a ring of pancreatic tissue encircles the second portion of the duodenum. We herein report a case involving a 79-year-old Japanese man with an intraductal papillary mucinous neoplasm (IPMN) of the pancreas. Imaging studies showed that the pancreatic tissue encircled the descending part of the duodenum and that a 30-mm-diameter cystic tumor was present in the annular segment, leading to the diagnosis of pancreatic IPMN. Limited pancreatic resection was successfully performed by careful division of the annular segment from the second portion of the duodenum. The postoperative course was uneventful, and the patient's pancreatic function was retained without the need for supplementation. To the best of our knowledge, this is the first report of IPMN occurring in the annular segment of the pancreas. Limited resection of the pancreatic annular segment is a feasible surgical treatment for noninvasive IPMN of the annular pancreas.", " Adult diaphragmatic hernia is a rare case and usually present with various clinical manifestations. Surgery can be done by thoracic and abdominal approaches. In emergency cases, mostly performed by abdominal approach. The use of mesh to close the defect is currently emerging as a viable option. PRESENTATION OF CASE We report a case of 70-year-old woman with complaints of shortness of breath and abdominal pain. The patient had a history of laparoscopic surgery with the installation of an anti-adhesive mesh for diaphragmatic hernia seven months before admission. Chest X-ray and Computed Tomography (CT) scan found recurrence of diaphragmatic hernia. The patient then received laparotomy showing diaphragmatic hernia with contents in the form of transverse colon, ileum, gastric and omentum. The self-attached mesh was placed on the supra-diaphragm with abdominal approach. The patient was hospitalised four days after surgery. At two weeks and six months follow-up, no complaints were found. CT scan and chest X-ray were within normal limits. DISCUSSION We did a modified technique in managing the recurrence and adhesion of the diaphragmatic hernia using the hernia mesh attached onto the superior side of the diaphragm to minimise the complications and recurrences. CONCLUSIONS Transabdominal supradiaphragmatic self-attached mesh for recurrent diaphragmatic hernia can be considered to be an alternative treatment for recurrent diaphragmatic hernia in an emergency setting because this procedure is relatively easier, safer, causes fewer postoperative complications, and can prevent recurrence.", " Laparoscopic sacrocolpopexy (LSC) has established itself as a safe method for the management of pelvic organ prolapse (POP). Laparoscopic suturing is a time-consuming intraoperative task during LSC. Self-retaining barbed sutures (SBSs) are known to reduce the operative time in laparoscopic cases. The current study aimed to evaluate the efficacy and safety of SBS during the performance of LSC. MATERIALS AND METHODS Twenty female patients with symptomatic POP were treated with LSC by an expert surgeon. The preoperative evaluation included the International Continence Society POP-quantification (POP-Q) and the prolapse-specific quality-of-life questionnaire Mesh fixation was performed with SBS anteriorly on the anterior vaginal wall and posteriorly on the levator ani muscle. A 5-mm titanium tacking device was used for promontofixation. The peritoneum was also closed with an SBS. RESULTS Mean patient's age was 63 years (range: 50-79 years). According to POP-Q, system 3 patients (15%) had Stage I, 12 patients (60%) had Stage II, 3 patients (15%) had Stage III, and 2 patients (10%) had Stage IV prolapse. Concomitant hysterectomy was performed in 14 patients, respectively. Mean operative time was 99.75 (range: 65-140) min, mean blood loss was 57.75 (range: 30-120) ml. One patient had a bladder perforation intraoperatively, and three patients developed transient fever postoperatively. One patient had a recurrent cystocele and three patients recurrent rectocele. CONCLUSIONS The current study renders the use of SBS during LSC to be safe and efficient. Further comparative studies would elucidate the impact of the use of SBS in LSC.", " AND OBJECTIVES Fentanyl sublingual spray may be a viable alternative to intravenous (IV) opioids for the treatment of acute pain. As patients with acute pain may include those who have limited prior exposure to opioids, this phase 1, open-label, randomized, multiple ascending-dose study was conducted to assess the pharmacokinetics, pharmacodynamics, safety, and tolerability of multiple doses of fentanyl sublingual spray in opioid-na\u00efve participants. This article primarily reports the pharmacokinetics results. METHODS Study drugs were administered in four dosing cohorts: every 0.5, 1, 2, or 4 h for a maximum of three doses per cohort. Eight fasted individuals per cohort were randomized to either fentanyl sublingual spray (100, 200, or 400 \u00b5g) or fentanyl citrate IV 50 \u00b5g (6:2 ratio). Blood samples were collected pre-dose through 24 h post first dose. RESULTS A total of 98 healthy adults were enrolled and 96 completed the study. Mean plasma fentanyl concentrations increased with increasing doses of fentanyl sublingual spray administered every 0.5-4 h. With multiple doses, systemic exposure increased relative to the first dose; shorter dosing intervals resulted in higher concentrations. Analysis of dose proportionality suggested that systemic exposure increased in a linear but slightly greater than dose-proportional manner. Accumulation between the first and last doses of fentanyl sublingual spray was more pronounced with shorter dosing intervals. CONCLUSION Dose-dependent fentanyl pharmacokinetics following multiple doses of fentanyl sublingual spray were well characterized in an opioid-na\u00efve population. CLINICALTRIALS. GOV IDENTIFIER NCT02641340.", " Laparoscopic appendectomy is now the standard of treatment for acute appendicitis in medical centers where advanced minimally invasive surgery is performed, and it has become the standard of care in our institution. The techniques for laparoscopic appendectomy are widely described in surgical textbooks, but the vascular control of the appendicular artery is diverse. In this article, we compare the benefits and possible complications of different techniques to obtain vascular control. SUBJECTS AND METHODS This is a retrospective study of prospectively collected data including all cases of laparoscopic appendectomy from September 1990 to August 2009. Here we describe the different methods used, and we present a large series of 729 cases of laparoscopic appendectomy. In the majority of the cases the diagnosis was acute appendicitis followed by laparoscopic appendectomy. In only 124 cases was an incidental appendectomy performed associated with another laparoscopic procedure. RESULTS In 350 cases (48%) monopolar cauterization was used to obtain vascular control of the appendicular artery. In the other 379 cases the artery was either clipped or stapled (52%). There were no postoperative complications reported. There was no difference in patient outcome with either approach to obtain adequate vascular control. CONCLUSIONS The vascular control of the appendicular artery obtained with monopolar cautery is a safe, fast, and economic approach easily done during a laparoscopic or needlescopic appendectomy with no increased risks or complications.", " AND AIMS Management of Crohn's disease and ulcerative colitis has typically relied upon treatment intensification driven by symptoms alone. However, a 'treat-to-target' management approach may help to address underlying inflammation, minimise disease activity at early stages of inflammatory bowel disease, limit progression, and improve long-term outcomes. METHODS A systematic literature review was conducted to identify data relevant to a treat-to-target approach in inflammatory bowel disease, published between January 1, 2007 and May 15, 2017. RESULTS Consistent with recommendations of the Selecting Therapeutic Targets in Inflammatory Bowel Disease [STRIDE] working group, studies have investigated factors influencing the achievement of both endoscopic and histological mucosal healing and patient-level outcomes in inflammatory bowel disease [IBD]. Histological healing and biomarker levels have also been shown to be modifiable outcomes. Although there is a lack of prospectively derived evidence validating mucosal healing as a treatment target, data are emerging to suggest that targeting mucosal healing or inflammation rather than symptoms may be cost-effective in some settings. The review highlighted several strategies that may support the implementation of a treat-to-target approach in IBD. The prospective randomised CALM study demonstrated how tight control [whereby treatment decisions are based on close monitoring of inflammatory biomarkers] leads to improvements in endoscopic and clinical outcomes. The review also considered the influence of coordinated care from a multidisciplinary team and patient engagement with improved adherence, as well as the role of therapeutic drug monitoring in inflammatory bowel disease management. CONCLUSIONS A treat-to-target strategy may impact on disease progression and improve outcomes in inflammatory bowel disease. Prospective studies including long-term data are required to ensure that the most appropriate targets and strategies are identified.", "OBJECTIVE Patients with May-Thurner syndrome presenting with acute deep vein thrombosis benefit from early lysis of clot and endovascular treatment. We evaluated the outcome of patients with May-Thurner syndrome who presented with deep vein thrombosis, managed with pharmacomechanical thrombolysis as the primary mode of intervention, in combination with angioplasty and stent placement. METHODS We reviewed all patients with May-Thurner syndrome managed in our institution between January 2009 to December 2015. Patency rate and postthrombotic syndrome were evaluated as primary end points. RESULTS A total of seven patients (6 females, 1 male) with a mean \u00b1 SD age of 48 \u00b1 17 years and mean \u00b1 SD body mass index of 29.64 \u00b1 7.25 kg/m were identified. Six patients presented with acute deep vein thrombosis and one presented with chronic venous insufficiency. Five patients underwent pharmacomechanical thrombolysis (TRELLIS and altepase) with concomitant stenting of the common iliac vein, one had only angioplasty with stent placement, and one had only pharmacomechanical thrombolysis. Median time from presentation to pharmacomechanical thrombolysis was 4 days (range = 1-9). Patency rate and postthrombotic syndrome at 12 months were 100% and 0%, respectively. No patient experienced major bleeding or pulmonary embolism. The median length of stay was 3 days (range = 0-4). There was no mortality associated with the procedure. The mean \u00b1 SD follow-up was 26 \u00b1 15 months. CONCLUSIONS In patients with May-Thurner syndrome, pharmacomechanical thrombolysis is an effective approach for the management of acute deep vein thrombosis, decreasing thrombus burden, and long-term postthrombotic syndrome when used in conjunction with stenting.", "To evaluate the efficacy of halofuginone lactate (Halocur; Intervet) when used prophylactically against cryptosporidiosis in dairy calves, 513 Holstein heifer calves were randomly distributed between two experimental groups. Those in the treatment group (n=259) received 0.1 mg halofuginone base per kg bodyweight daily in a 10 ml solution, for the first seven days following birth, while those in the control group (n=254) received an equal volume of a placebo solution. Faecal samples were collected weekly from all calves until three weeks of age to test for Cryptosporidium oocysts and to assess the diarrhoeal status. Growth parameters of the calves were also recorded at approximately four months of age. Calves that received halofuginone were significantly less likely to shed Cryptosporidium oocysts during the course of the study than placebo-treated calves (odds ratio 0.6, 95 per cent confidence interval 0.4 to 0.9, P=0.009). Mean growth measurements of calves in the treated group were consistently higher than those of the control calves (hipometer-derived P=0.052, wither height P=0.097) and mortality was lower in the treated group (P=0.07). However, these differences were not statistically significant (P>0.05). No association was found between the prophylactic use of halofuginone and the incidence of calf diarrhoea.", " Interaction of conditions and treatments, complicated care needs and substantial treatment burden make patient-physician encounters involving multimorbid older patients highly complex. To optimally integrate patients' preferences, define and prioritise realistic treatment goals and individualise care, a patient-centred approach is recommended. However, the preferences of older patients, who are especially vulnerable and frequently multimorbid, have not been systematically investigated with regard to their health status. The purpose of this evidence map is to explore current research addressing health-related preferences of older patients with multimorbidity, and to identify the knowledge clusters and research gaps. METHODS AND ANALYSIS To identify relevant research, we will conduct searches in the electronic databases MEDLINE, EMBASE, PsycINFO, PSYNDEX, CINAHL, Social Science Citation Index, Social Science Citation Index Expanded and the Cochrane library from their inception. We will check reference lists of relevant articles and carry out cited reference research (forward citation tracking). Two independent reviewers will screen titles and abstracts, check full texts for eligibility and extract the data. Any disagreement will be resolved and consensus reached with the help of a third reviewer. We will include both qualitative and quantitative studies, and address preferences from the patients' perspectives in a multimorbid population of 60 years or older. There will be no restrictions on the publication language. Data extraction tables will present study and patient characteristics, aim of study, methods used to identify preferences and outcomes (ie, type of preferences). We will summarise the data using tables and figures (ie, bubble plot) to present the research landscape and to describe clusters and gaps. ETHICS AND DISSEMINATION Due to the nature of the proposed evidence map, ethics approval will not be required. Results from our research will be disseminated by means of specifically prepared materials for patients, at relevant (inter)national conferences and via publication in peer-reviewed journals.", "Injection of lysosomal enzyme into cisternal or ventricular cerebrospinal fluid (CSF) has been carried out in 11 lysosomal storage disorder models, with each study demonstrating reductions in primary substrate and secondary neuropathological changes, and several reports of improved neurological function. Whilst acute studies in mucopolysaccharidosis (MPS) type II mice revealed that intrathecally-delivered enzyme (into thoraco-lumbar CSF) accesses the brain, the impact of longer-term treatment of affected subjects via this route is unknown. This approach is presently being utilized to treat children with MPS types I, II and III. Our aim was to determine the efficacy of repeated intrathecal injection of recombinant human sulfamidase (rhSGSH) on pathological changes in the MPS IIIA dog brain. The outcomes were compared with those in dogs treated via intra-cisternal or ventricular routes. Control dogs received buffer or no treatment. Significant reductions in primary/secondary substrate levels in brain were observed in dogs treated via all routes, although the extent of the reduction differed regionally. Treatment via all CSF access points resulted in large reductions in microgliosis in superficial cerebral cortex, but only ventricular injection enabled amelioration in deep cerebral cortex. Formation of glutamic acid decarboxylase-positive axonal spheroids in deep cerebellar nuclei was prevented by treatment delivered via any route. Anti-rhSGSH antibodies in the sera of some dogs did not reduce therapeutic efficacy. Our data indicates the capacity of intra-spinal CSF-injected rhSGSH to circulate within CSF-filled spaces, penetrate into brain and mediate a significant reduction in substrate accumulation and secondary pathology in the MPS IIIA dog brain.", " Laparoscopic sleeve gastrectomy (LSG) has increasingly gained worldwide acceptance among bariatric surgeons during the past 10 years. Numerous articles have been written about the different approaches to the management of gastric fistulas, but limited data can be found concerning gastric stenosis after LSG. SETTING Private hospital, France. METHODS A total of 18 patients received endoscopic treatment for stenosis after LSG between May 2007 and June 2015. Stenosis was classified according to the endoscopic findings as functional (the passage of the endoscope was possible, but the sleeve was twisted with various degrees of rotation) or mechanical (the passage of the endoscope was very difficult or impossible). RESULTS This study included 13 women and 5 men, with an average age of 37.2\u00b18.4 years and an average body mass index of 41.6\u00b18.7 kg/m2. The average number of endoscopic procedures was 1.3 (range, 1-4). No patient had stent migration. The successful rate of endoscopic approach for stenosis of LSG was 94.4%, with one patient requiring conversion to Roux-en-Y gastric bypass. The mean time from the LSG to the first endoscopic intervention was 28.2 days. All patients presented with midsleeve stricture, located near the incisura angularis, and no patient showed a stenosis in the upper part of the gastric tube. CONCLUSIONS The treatment of stenosis after LSG must be tailored to the clinical status of the patient and endoscopic findings. Both balloon dilation and stent deployment are useful and safe tools and must be used when appropriate.", "Pancreatic cancer is a very aggressive disease and survival remains dismal even with treatment Currently, management of patients with pancreatic cancer has been complicated by the ongoing COVID-19 pandemic Medical oncologists face the dilemma of whether to treat or to not treat these patients who are at high-risk of complications and even death from COVID-19 No current guidelines are available and our limited experience at this time makes it more difficult to manage these patients Although we have general strategies available from experience in Italy, we need more treatment specific strategies to help mitigate risks of complications and toxicities from chemotherapy in order to protect our patients from COVID-19 as much as possible", " Laparoscopic adjustable gastric banded plication (LAGBP) is a novel bariatric procedure, and little is known about its potential complications. OBJECTIVES Herein, we report on complications of LAGBP and discuss the clinical features and diagnostic and therapeutic strategies in such situations, with emphasis on gastric fold herniation (GFH). SETTING University Hospital. METHODS Prospectively collected data of 223 patients who underwent LAGBP for morbid obesity between August 2009 and December 2014 were retrospectively analyzed. Follow-up at 1 year was 75%. RESULTS Eight patients (3.5%) required readmission due to major complications, including 1 trocar site hernia, 1 band leak, 1 gastric stenosis, and 5 GFHs. GFHs occurred mostly in the first postoperative month (4/5, 80%) and at the fundus (5/5, 100%); 4 GFHs occurred in the initial 70 patients. Seven laparoscopic reoperations were required for managing GFH. The gastric band was removed in 3 patients (of 5; 60%). Two patients developed residual intra-abdominal abscess and were treated successfully by image-guided drainage. In March 2012, we reversed the order of our surgical techniques for the subsequent 153 patients and performed greater curvature plication first, followed by band placement. Only one GFH occurred after this change in surgical order (1/153 versus 4/70; P< .05). CONCLUSIONS High clinical suspicion assisted by radiological investigations and early surgical intervention is the key for managing GFH after LAGBP. Though GFH complications were rare, we significantly reduced its occurrence by altering the surgical order in LAGBP to plication followed by banding.", "Rationale Optimal secondary prevention of embolic stroke of undetermined source is not established. The current standard in these patients is acetylsalicylic acid, despite high prevalence of yet undetected paroxysmal atrial fibrillation. Aim The ATTICUS randomized trial is designed to determine whether the factor Xa inhibitor apixaban administered within 7 days after embolic stroke of undetermined source, is superior to acetylsalicylic acid for prevention of new ischemic lesions documented by brain magnetic resonance imaging within 12 months after index stroke. Design Prospective, randomized, blinded, parallel-group, open-label, German multicenter phase III trial in approximately 500 patients with embolic stroke of undetermined source. A key inclusion criterion is the presence or the planned implantation of an insertable cardiac monitor. Patients are 1:1 randomized to apixaban or acetylsalicylic acid and treated for a 12-month period. It is an event-driven trial aiming for core-lab adjudicated primary outcome events. Study outcomes The primary outcome is the occurrence of at least one new ischemic lesion identified by axial T2-weighted FLAIR magnetic resonance imaging and/or axial DWI magnetic resonance imaging at 12 months when compared with the baseline magnetic resonance imaging. Key secondary outcomes are the combination of recurrent ischemic strokes, hemorrhagic strokes, systemic embolism; combination of MACE including recurrent stroke, myocardial infarction, and cardiovascular death and combination of major and clinically relevant non-major bleeding defined according to ISTH, and change of cognitive function and quality of life (EQ-5D, Stroke Impact Scale). Discussion Embolic stroke of undetermined source is caused by embolic disease and associated with a high risk of recurrent ischemic strokes and clinically silent cerebral ischemic lesions. ATTICUS will investigate the impact of atrial fibrillation detected by insertable cardiac monitor and the effects of early anticoagulation with apixaban compared with antiplatelet therapy with acetylsalicylic acid on the incidence of new ischemic lesion after embolic stroke of undetermined source.", " The aim of this study is to analyze the safety and efficacy of stent-graft endovascular treatment for visceral artery aneurysms and pseudoaneurysms. METHODS Multicentric retrospective series of patients with visceral aneurysms and pseudoaneurysms treated by means of stent graft. The following variables were analyzed: Age, sex, type of lesion (aneurysms/pseudoaneurysms), localization, rate of success, intraprocedural and long term complication rate (SIR classification). Follow-up was performed under clinical and radiological assessment. RESULTS Twenty-five patients (16 men), with a mean age of 59 (range 27-79), were treated. The indication was aneurysm in 19 patients and pseudoaneurysms in 6. The localizations were: splenic artery (12), hepatic artery (5), renal artery (4), celiac trunk (3) and gastroduodenal artery (1). Successful treatment rate was 96% (24/25 patients). Intraprocedural complication rate was 12% (4% major; 8% minor). Complete occlusion was demonstrated during follow up (mean 33 months, range 6-72) in the 24 patients with technical success. Two stent migrations (2/24; 8%) and 4stent thrombosis (4/24; 16%) were detected. Mortality rate was 0%. CONCLUSION In our study, stent-graft endovascular treatment of visceral aneurysmns and pseudoaneurysms has demonstrated to be safe and is effective in the long-term in both elective and emergent cases, with a high rate of successful treatment and a low complication rate.", "Diaphragmatic plication has been a well employed method for the treatment of diaphragmatic eventration and/or paralysis. Uniportal thoracoscopic procedures seem to offer substantial benefit in terms of postoperative pain and cosmesis with similar outcomes as other surgical techniques. A 60-year-old female patient was referred to our clinic for the surgical treatment of diaphragmatic eventration of an unknown cause. The patient was referred to our institution from another hospital, where she had undergone a femoro-popliteal and crural bypass which was unsuccessful, requiring amputation of her leg. Following surgery, she was unable to breath spontaneously without any specific reason. Cranial magnetic resonance imaging showed no pathology and the neurologists did not have a diagnosis for her comatose state. There was consensus in both hospitals that surgical plication of her elevated diaphragm might be the only option for respiratory improvement. We performed a double-lined diaphragmatic plication procedure by means of uniportal video-assisted thoracic surgery technique with CO2 insufflation using GelPort. Despite the time-consuming adhesiolysis and the need for lung suturing at the end of the procedure, the operative time was 120 min. Oxygenation remarkably improved after the operation, yet the patient remained in comatose state. She was referred back to the hospital where she had initially begun her therapy for further recovery.", "This paper is a narrative review of extraaxial developmental venous anomalies (eDVAs) of the brain involving dural venous flow or sinuses: persistent embryonic sinuses, sinus pericranii, enlarged emissary veins, and venous varices or aneurysmal malformations. The article highlights the natural history, anatomy, embryology, imaging, clinical implications, and neurosurgical significance of these lesions, which the authors believe represent a continuum, with different entities characterized by distinct embryopathologic features. The indications and surgical management options are discussed for these individual intracranial pathologies with relevant illustrations, and a novel classification is proposed for persistent falcine sinus (PFS). The role of neurointervention and/or microsurgery in specific cases such as sinus pericranii and enlarged emissary veins of the skull is highlighted. A better understanding of the pathophysiology and developmental anatomy of these lesions can reduce treatment morbidity and mortality. Some patients, including those with vein of Galen malformations (VOGMs), can present with the added systemic morbidity of a high-output cardiac failure. Although VOGM is the most studied and classified of the above-mentioned eDVAs, the authors believe that grouping the former with the other venous anomalies/abnormalities listed above would enable the clinician to convey the exact morphophysiological configuration of these lesions, predict their natural history with respect to evolving venous hypertension or stroke, and extrapolate invaluable insights from VOGM treatment to the treatment of other eDVAs. In recent years, many of these symptomatic venous malformations have been treated with endovascular interventions, although these techniques are still being refined. The authors highlight the broad concept of eDVAs and hope that this work will serve as a basis for future studies investigating the role of evolving focal venous hypertension/global intracranial hypertension and possibilities of fetal surgical intervention in these cases.", "Objective We aimed to evaluate the impact of underlying mechanism of basilar artery (BA) occlusion on the outcomes after endovascular therapy (EVT) for reperfusion and the outcome factors associated with each mechanism, and to identify radiologic parameters enabling to distinguish the underlying mechanism. Methods From a registry database, 194 consecutive patients with acute BA occlusion who underwent EVT were analyzed. Stroke mechanism, classified into in situ atherosclerotic thrombosis (ISAT) and embolism, clot sign location profiles in pre-angiography magnetic resonance image (MRI), parameters of angiography and EVT, and reperfusion were assessed. Poor outcome was defined as a modified Rankin-Scale score at 90 days of 3-6. Results The mean age was 68.8\u00b111.8 years (range 21-92 years) and seventy-eight (40.2%) were female patients. 102 (52.6%) patients were classified into an embolism mechanism and 92 (47.4%) into an ISAT mechanism. Overall, ISAT mechanism compared with embolism was significantly associated with poor outcomes (P = 0.002), along with the NIHSS scores, reperfusion status, and collateral status. In the embolism group, reperfusion (P = 0.001), NIHSS scores (P < 0.001), and onset-to-treatment time (P = 0.030) were significant outcome factors. However, in the ISAT group, baseline collateral status (P = 0.001) and NIHSS scores (P < 0.001) were significant outcome factors. A clot sign at the distal BA segment on pre-angiography MRI was strongly associated with embolism mechanism (P < 0.001). Interpretation Stroke mechanism has a major influence on outcomes, and outcome predictors differ according to the underlying mechanism in acute BA occlusion with EVT. Clot sign profile on pre-angiography MRI might be useful to determine the underlying mechanism.", "Peripheral arterial disease (PAD) continues to grow in global prevalence and consumes an increasing amount of resources in the United States health care system. Overall rates of intervention for PAD have been rising steadily in recent years. Changing demographics, evolution of technologies, and an expanding database of outcomes studies are primary forces influencing clinical decision making in PAD. The management of PAD is multidisciplinary, involving primary care physicians and vascular specialists with varying expertise in diagnostic and treatment modalities. PAD represents a broad spectrum of disease from asymptomatic through severe limb ischemia. The Society for Vascular Surgery Lower Extremity Practice Guidelines committee reviewed the evidence supporting clinical care in the treatment of asymptomatic PAD and intermittent claudication (IC). The committee made specific practice recommendations using the GRADE (Grades of Recommendation Assessment, Development and Evaluation) system. There are limited Level I data available for many of the critical questions in the field, demonstrating the urgent need for comparative effectiveness research in PAD. Emphasis is placed on risk factor modification, medical therapies, and broader use of exercise programs to improve cardiovascular health and functional performance. Screening for PAD appears of unproven benefit at present. Revascularization for IC is an appropriate therapy for selected patients with disabling symptoms, after a careful risk-benefit analysis. Treatment should be individualized based on comorbid conditions, degree of functional impairment, and anatomic factors. Invasive treatments for IC should provide predictable functional improvements with reasonable durability. A minimum threshold of a >50% likelihood of sustained efficacy for at least 2 years is suggested as a benchmark. Anatomic patency (freedom from restenosis) is considered a prerequisite for sustained efficacy of revascularization in IC. Endovascular approaches are favored for most candidates with aortoiliac disease and for selected patients with femoropopliteal disease in whom anatomic durability is expected to meet this minimum threshold. Conversely, caution is warranted in the use of interventions for IC in anatomic settings where durability is limited (extensive calcification, small-caliber arteries, diffuse infrainguinal disease, poor runoff). Surgical bypass may be a preferred strategy in good-risk patients with these disease patterns or in those with prior endovascular failures. Common femoral artery disease should be treated surgically, and saphenous vein is the preferred conduit for infrainguinal bypass grafting. Patients who undergo invasive treatments for IC should be monitored regularly in a surveillance program to record subjective improvements, assess risk factors, optimize compliance with cardioprotective medications, and monitor hemodynamic and patency status.", "PURPOSE Metal-on-metal total disc replacement is a recent alternative treatment for degenerative disc disease. Wear and corrosion of these implants can lead to local and systemic transport of metal debris. This prospective longitudinal study examined the serum chromium and cobalt levels in 24 patients with cobalt-chromium alloy metal-on-metal lumbar disc replacements. METHODS Serum was assayed for chromium (Cr) and cobalt (Co) using high-resolution inductively-coupled plasma-mass spectrometry. Detection limits were 0.015 ng/mL for Cr and 0.04 ng/mL for Co. RESULTS Median serum Co levels at pre-op, 3, 6, 12, 24, and 36-months post-op were 0.10, 1.03, 0.96, 0.98, 0.67, and 0.52 ng/mL, respectively. Median serum Cr levels were 0.06, 0.49, 0.65, 0.43, 0.52, and 0.50 ng/mL, respectively. CONCLUSION In general, these results indicated that serum Co and Cr levels are elevated at all postoperative time points and are of the same order of magnitude as those observed in well-functioning metal-on-metal surface replacements of the hip and in metal-on-metal total hip replacements at similar postoperative time points.", "OPINION STATEMENT Historically, acute ischemic stroke (AIS) trials defined syndromes according to acute clinical presentation and post-ictus parenchymal imaging. With improvements in real-time arterial imaging, modern AIS treatment demands a structural approach based upon the level of cerebrovascular occlusion. The poor concordance of presenting National Institute of Health Stroke Scale (NIHSS) with vessel occlusion in recent trials bespeaks the need for an anatomic perspective. Specifically, patients with large-vessel occlusion (LVO) represent a distinct entity with a poorer prognosis than general AIS patients. Ongoing clinical trials and therapeutic strategies must recognize the varied natural history of AIS patients. Endovascular therapy offers promise in patients with the most severe strokes.", "Background Radiology is an interdisciplinary field dedicated to the diagnosis and treatment of numerous diseases and is involved in the development of multimodal treatment concepts. Method Interdisciplinary case management, a broad spectrum of diagnostic imaging facilities and dedicated endovascular radiological treatment options are valuable tools that allow radiology to set up an interdisciplinary center for vascular anomalies. Results Image-based diagnosis combined with endovascular treatment options is an essential tool for the treatment of patients with highly complex vascular diseases. These vascular anomalies can affect numerous parts of the body so that a multidisciplinary treatment approach is required for optimal patient care. Conclusion This paper discusses the possibilities and challenges regarding effective and efficient patient management in connection with the formation of an interdisciplinary center for vascular anomalies with strengthening of the clinical role of radiologists. Key points \u00b7 Vascular anomalies, which include vascular tumors and malformations, are complex to diagnose and treat.. \u00b7 There are far more patients with vascular anomalies requiring therapy than interdisciplinary centers for vascular anomalies - there is currently a shortage of dedicated interdisciplinary centers for vascular anomalies in Germany that can provide dedicated care for affected patients.. \u00b7 Radiology includes a broad spectrum of diagnostic and minimally invasive therapeutic tools which allow the formation of an interdisciplinary center for vascular anomalies for effective, efficient and comprehensive patient management.. Citation Format \u00b7 Sadick M, Dally FJ, Sch\u00f6nberg SO et al. Strategies in Int
