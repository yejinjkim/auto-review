CONCLUSIONS Hernia recurrences are not uncommon following complex abdominal wall reconstruction. Improved outcomes are seen when a TS-HADM is utilized as reinforcement to primary fascial closure.", "Coronavirus disease 19 (COVID-19) is caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). We describe the case of a 59-year-old man who presented with headache, hypertension and a single episode of fever with no other symptoms. He subsequently developed unilateral weakness. Computer tomography identified a cerebral venous sinus thrombosis (CVST). A subsequent test for COVID-19 was positive. This is the first report of CVST as a presenting symptom of COVID-19 infection. LEARNING POINTS: Thrombotic events may be the initial presenting symptom of COVID-19. These thrombotic events include stroke, venous thromboembolism, pulmonary embolism and cardiac complications. Clinicians should carefully consider the risk of thrombosis in patients positive for COVID-19, including prophylaxis and treatment beyond discharge.", "Diaphragmatic plication has been a well employed method for the treatment of diaphragmatic eventration and/or paralysis. Uniportal thoracoscopic procedures seem to offer substantial benefit in terms of postoperative pain and cosmesis with similar outcomes as other surgical techniques. A 60-year-old female patient was referred to our clinic for the surgical treatment of diaphragmatic eventration of an unknown cause. The patient was referred to our institution from another hospital, where she had undergone a femoro-popliteal and crural bypass which was unsuccessful, requiring amputation of her leg. Following surgery, she was unable to breath spontaneously without any specific reason. Cranial magnetic resonance imaging showed no pathology and the neurologists did not have a diagnosis for her comatose state. There was consensus in both hospitals that surgical plication of her elevated diaphragm might be the only option for respiratory improvement. We performed a double-lined diaphragmatic plication procedure by means of uniportal video-assisted thoracic surgery technique with CO2 insufflation using GelPort. Despite the time-consuming adhesiolysis and the need for lung suturing at the end of the procedure, the operative time was 120 min. Oxygenation remarkably improved after the operation, yet the patient remained in comatose state. She was referred back to the hospital where she had initially begun her therapy for further recovery.", "Renal afferent and efferent sympathetic nerves are involved in the regulation of blood pressure and have a pathophysiological role in hypertension. Renal sympathetic denervation is a novel therapeutic technique for the treatment of patients with resistant hypertension. Clinical trials of renal sympathetic denervation have shown significant reductions in blood pressure in these patients. Renal sympathetic denervation also reduces heart rate, which is a surrogate marker of cardiovascular risk. Conditions that are comorbid with hypertension, such as heart failure and myocardial hypertrophy, obstructive sleep apnoea, atrial fibrillation, renal dysfunction, and metabolic syndrome are closely associated with enhanced sympathetic activity. In experimental models and case-control studies, renal denervation has had beneficial effects on these conditions. Renal denervation could become a commonly used procedure to treat resistant hypertension and chronic diseases associated with enhanced sympathetic activation. Current work is focused on refining the techniques and interventional devices to provide safe and effective renal sympathetic denervation. Controlled studies in patients with mild-to-moderate, nonresistant hypertension and comorbid conditions such as heart failure, diabetes mellitus, sleep apnoea, and arrhythmias are needed to investigate the capability of renal sympathetic denervation to improve cardiovascular outcomes.", "This is a protocol for a Cochrane Review (Intervention). The objectives are as follows: To assess the effectiveness and safety of yoga for treatment of urinary incontinence in women, compared to no specific treatment, to another active treatment, or to an active treatment without adjuvant yoga, with a focus on patient symptoms and quality of life.", " In the short-term, laparoscopic sleeve gastrectomy has been shown to be effective for the treatment of the type 2 diabetes in patients with severe obesity. There are few data with greater follow-up. Our aim was to evaluate the results of laparoscopic sleeve gastrectomy on the control of type 2 diabetes in patients with severe obesity at 5 years at the University Hospital, France. METHODS From a total of 355 patients with severe obesity operated between January 2006 and June 2010, 52 (15%) had a diagnosis of type 2 diabetes before undergoing laparoscopic sleeve gastrectomy. RESULTS There were 31 females (60%) and 21 males (40%), with a mean age of 51 \u00b1 10 years (range 27-67) with a mean body mass index of 48 \u00b1 10 kg/m2 (range 35-82). The mean duration of type 2 diabetes was 10.8 \u00b1 10.8 years before bariatric operation. The preoperative glycated hemoglobin was 8 \u00b1 2% (range 5.9-12.8) in 45 patients; 17 patients (38%) had levels of glycated hemoglobin \u22659%. Three patients (6%) required insulin alone, 4 (8%) were taking oral antidiabetic medicine and insulin, and the remaining 45 patients (87%) were taking only oral antidiabetic medicines. The complete data regarding weight loss at 5-year follow-up were obtained for 46 patients, yielding an overall follow-up rate of 89%. The prolonged remission of type 2 diabetes achieved at 1 year that persisted at 5 years of follow-up was present in 9 patients (17%). No patient with complete remission of their type 2 diabetes required insulin preoperatively. Improvement of type 2 diabetes was observed in 30 patients (58%) at 1 year, which was maintained for 27 patients (52%) at 5-year follow-up. CONCLUSION Laparoscopic sleeve gastrectomy has demonstrated a moderate efficacy in the treatment morbidly obese patients with type 2 diabetes. Markedly increased preoperative glycated hemoglobin levels, older age, and preoperative need for insulin treatment may be the factors predicting failure of complete remission of type 2 diabetes after laparoscopic sleeve gastrectomy.", "Arteriovenous malformations of the head and neck are difficult to treat and require a multidisciplinary approach. Interventional radiology can now be used to downgrade previously inoperable lesions to enable ablation, and the use of Onyx\u00ae (Covidien, Irvine, CA, USA), which has revolutionised their management by allowing precise obliteration of the nidus, has enabled the aggressive management of lesions in compromised anatomical areas. We report a series of 31 patients with lesions on the head and neck. They all presented with serious symptoms (Schobinger grade 2-3) and had embolisation with Onyx\u00ae. Some had additional operations. We describe the outcome including complications, and offer some lessons learned from our experience.", " Aneurysm recanalization remains a limitation of endovascular treatment. A new type of bioactive coil, the polyglycolic/polylactic acid-covered platinum microfilaments Nexus coil (ev3/Covidien, Irvine, CA, USA), has been proposed. The objective is to evaluate the safety and short-term and mid-term efficacy of Nexus coils in the endovascular treatment of intracranial aneurysms. METHODS The ENDECOR (European Nexus Detachable Coil Registry) is the first prospective, consecutive, multicenter non-randomized registry. After providing informed consent, 390 patients (238 women and 152 men; mean age, 51.6 years) with 404 ruptured or unruptured aneurysms were enrolled at 34 centers. Treatment was performed with at least 75 % of coil length as Nexus coils. Clinical and technical complications were systematically reported. An independent core laboratory evaluated angiographic results by using the Raymond Grading Scale. RESULTS Complete occlusion was seen in 181 aneurysms (48 %); neck remnant in 86 aneurysms (22 %) and aneurysm remnant in 111 aneurysms (30 %). Technical and clinical complications related to the procedure occurred in 33 patients (8.5 %). At discharge, overall mortality and permanent-morbidity were 4.1 % (16/390) and 5.6 % (14/251), respectively. Angiographic mean follow-up of 13.3 months was obtained in 233 of 390 patients (64.4 %) harboring 247 aneurysms. Recanalization was observed in 44 aneurysms (17.7 %), and progressive thrombosis was observed in 53 aneurysms (21.6 %). CONCLUSIONS Endovascular treatment of intracranial aneurysms with Nexus coils was associated with low morbidity and mortality rates. Efficacy of Nexus coils was comparable to published series of intracranial aneurysms treated with bare platinum coils, but their efficacy to prevent aneurysm recanalization was not demonstrated.", ": Recent studies have shown that gamma interferon (IFN-\u03b3) synergizes with the innate IFNs (IFN-\u03b1 and IFN-\u03b2) to inhibit herpes simplex virus type 1 (HSV-1) replication in vitro. To determine whether this phenomenon is shared by other herpesviruses, we investigated the effects of IFNs on human cytomegalovirus (HCMV) replication. RESULTS: We have found that as with HSV-1, IFN-\u03b3 synergizes with the innate IFNs (IFN-\u03b1/\u03b2) to potently inhibit HCMV replication in vitro. While pre-treatment of human foreskin fibroblasts (HFFs) with IFN-\u03b1, IFN-\u03b2 or IFN-\u03b3 alone inhibited HCMV plaque formation by ~30 to 40-fold, treatment with IFN-\u03b1 and IFN-\u03b3 or IFN-\u03b2 and IFN-\u03b3 inhibited HCMV plaque formation by 163- and 662-fold, respectively. The generation of isobole plots verified that the observed inhibition of HCMV plaque formation and replication in HFFs by IFN-\u03b1/\u03b2 and IFN-\u03b3 was a synergistic interaction. Additionally, real-time PCR analyses of the HCMV immediate early (IE) genes (IE1 and IE2) revealed that IE mRNA expression was profoundly decreased in cells stimulated with IFN-\u03b1/\u03b2 and IFN-\u03b3 (~5-11-fold) as compared to vehicle-treated cells. Furthermore, decreased IE mRNA expression was accompanied by a decrease in IE protein expression, as demonstrated by western blotting and immunofluorescence. CONCLUSION: These findings suggest that IFN-\u03b1/\u03b2 and IFN-\u03b3 synergistically inhibit HCMV replication through a mechanism that may involve the regulation of IE gene expression. We hypothesize that IFN-\u03b3 produced by activated cells of the adaptive immune response may potentially synergize with endogenous type I IFNs to inhibit HCMV dissemination in vivo.", " Repetitive peripheral magnetic stimulation (rPMS) is a form of therapy that creates painless stimulation of deep muscle structures to improve motor function in people with physical impairment from brain or nerve disorders. Use of rPMS for people after stroke has been identified as a feasible approach to improve activities of daily living and functional ability. However, no systematic reviews have assessed the findings of available trials. The effect and safety of this intervention for people after stroke currently remain uncertain. OBJECTIVES To assess the effect of rPMS for improving activities of daily living and functional ability in people after stroke. SEARCH METHODS We searched the Cochrane Stroke Group Trials Register (August 2016), the Cochrane Central Register of Controlled Trials (CENTRAL; 2016, Issue 8) in the Cochrane Library (August 2016), MEDLINE Ovid (November 2016), Embase Ovid (August 2016), the Cumulative Index to Nursing and Allied Health Literature (CINAHL) in Ebsco (August 2016), PsycINFO Ovid (August 2016), the Allied and Complementary Medicine Database (AMED) Ovid (August 2016), Occupational Therapy Systematic Evaluation of Evidence (OTseeker) (August 2016), the Physiotherapy Evidence Database (PEDro) (October 2016), and ICHUSHI Web (October 2016). We also searched five ongoing trial registries, screened reference lists, and contacted experts in the field. We placed no restrictions on the language or date of publication when searching the electronic databases. SELECTION CRITERIA We included randomised controlled trials (RCTs) conducted to assess the therapeutic effect of rPMS for people after stroke. Comparisons eligible for inclusion were (1) active rPMS only compared with 'sham' rPMS (a very weak form of stimulation or a sound only); (2) active rPMS only compared with no intervention; (3) active rPMS plus rehabilitation compared with sham rPMS plus rehabilitation; and (4) active rPMS plus rehabilitation compared with rehabilitation only. DATA COLLECTION AND ANALYSIS Two review authors independently assessed studies for inclusion. The same review authors assessed methods and risk of bias and extracted data. We contacted trial authors to ask for unpublished information if necessary. We resolved all disagreements through discussion. MAIN RESULTS We included three trials (two RCTs and one cross-over trial) involving 121 participants. Blinding of participants and physicians was well reported in all trials, and overall risk of bias was low. We found no clear effect of rPMS on activities of daily living at the end of treatment (mean difference (MD) -3.00, 95% confidence interval (CI) -16.35 to 10.35; low-quality evidence) and at the end of follow-up (MD -2.00, 95% CI -14.86 to 10.86; low-quality evidence). Investigators in one study with 63 participants observed no statistical difference in improvement of upper limb function at the end of treatment (MD 2.00, 95% CI -4.91 to 8.91) and at the end of follow-up (MD 4.00, 95% CI -2.92 to 10.92). One trial with 18 participants showed that rPMS treatment was not associated with improved muscle strength at the end of treatment (MD 3.00, 95% CI -2.44 to 8.44). Another study reported a significant decrease in spasticity of the elbow at the end of follow-up (MD -0.48, 95% CI -0.93 to -0.03). No studies provided information on lower limb function and death. Based on the GRADE approach, we judged the certainty of evidence related to the primary outcome as low owing to the small sample size of one study. AUTHORS' CONCLUSIONS Available trials provided inadequate evidence to permit any conclusions about routine use of rPMS for people after stroke. Additional trials with large sample sizes are needed to determine an appropriate rPMS protocol as well as long-term effects. We identified three ongoing trials and will include these trials in the next review update.", " Extracorporeal shock wave application (ESWA) has the potential to qualify as an adjuvant therapy option for soft tissue disorders such as chronic wounds. As of today, little is known about its exact mechanism of action. For a better understanding of the pathophysiology, we investigated the effect of ESWA on microcirculation and leukocyte-endothelial interaction. MATERIALS AND METHODS Intravital fluorescent microscopy was used to quantify microcirculatory parameters in the ears of hairless mice (n = 30). Values were obtained just before and 10 min after the ESWA (500 shots, 1 Hz, duration 500 s). Mice were randomly divided into three groups undergoing different shock wave intensities (energy flux density: control: 0.00 mJ/mm(2); low level: 0.015 mJ/mm(2); and higher level (hl): 0.04 mJ/mm(2); n = 10 mice per group). Histologic evaluations were taken after completion of the experiments. RESULTS A significant increase in the venular diameter was observed in both the groups that underwent ESWA compared with the control group (hl: 118%, low level: 117%, and control: 96%; P < 0.004). Edema formation increased significantly in group I (P = 0.002). ESWA provoked an arteriolar constriction (hl: 93% versus control: 104%; P = 0.019) 10 min after treatment. The highest value of venular blood flow was found in group hl. Moreover, shock waves increased significantly the number of sticking leukocytes immediately after application (hl: 274%, P = 0.003). CONCLUSIONS ESWA has a significant and immediate impact on microcirculation with endothelial integrity loss and increase of adherent leukocytes as part of a proinflammatory process. Although a dilation of venules was caused, arterioles primarily show a constriction. The study shows alterations in microcirculation that could help understand the mechanism of action in the future.", " Unrecognized periprosthetic joint infections are a concern in revision surgery for aseptic failure (AF) after total hip (THA) or knee (TKA) arthroplasties. A gold diagnostic standard does not exist. The aim of the current study was to determine the prevalence of unrecognized periprosthetic joint infection (PJI) in a cohort of revision for AF, using an experimental diagnostic algorithm. METHODS The surgeons' suspicion of AF was based primarily on patient history and clinical evaluation. X-ray imaging was used to reveal mechanical problems. To rule out an infectious aetiology standard blood biochemical tests were ordered in most patients. Evaluation followed the existing practice in the institute. Cases were included if revision surgery was planned for suspected AF. Intraoperatively, five synovial tissue biopsies were obtained routinely. PJI was defined as \u22653 positive cultures with the same microorganism(s). Patients were followed for 1 year postoperatively. Protocol samples included joint fluid, additional synovial tissue biopsies, bone biopsy, swabs from the implant surface, and sonication of retrieved components. Routine and protocol samples were cultured with extended incubation (14 days) and preserved for batchwise 16S rRNA gene amplification. Patients were stratified based on culture results and a clinical status was obtained at study end. RESULTS A total of 72 revisions were performed on 71 patients (35 THA and 37 TKA). We found five of 72 cases of unrecognized PJI. Extended culture and protocol samples accounted for two of these. One patient diagnosed with AF was treated for a PJI during follow-up. The remaining patients did not change status from AF during follow-up. CONCLUSIONS We found a low prevalence of unrecognized periprosthetic joint infections in patients with an AF diagnosis. The algorithm strengthens the surgeons' preoperative diagnosis of a non-infective condition. Evaluation for a failing TKA or THA is complex. Distinguishing between AF and PJI pre-operatively was a clinical decision. Our data did not support additional testing in routine revision surgery for AF.", " Approximately a fifth of all total hip arthroplasty (THA) patients suffers from bilateral osteoarthritis of the hip. It is unclear whether mortality risks differ between simultaneous bilateral THA and staged bilateral THA. We investigated mortality after simultaneous THA compared with staged bilateral THA in the largest cohort hitherto reported. METHODS The 42,238 patients reported to have received bilateral primary THA from 1992 to 2012 in the Swedish Hip Arthroplasty Register were included. Tumours and fractures as underlying diagnoses were excluded. The time interval between the first and second THA was divided into four categories or treated as a continuous variable. Unadjusted survival was calculated according to Kaplan-Meier and adjusted Cox regression models were fitted in order to calculate crude and adjusted hazard ratios (HR) for the risk of death within different time frames. RESULTS Patients selected for simultaneous bilateral surgery were younger, more often male, and had lower ASA (American Society of Anesthesiologists) class than patients receiving staged procedures. The adjusted 90-day mortality after the second procedure did not differ between the four investigated groups (simultaneous bilateral [HR 1.3, CI 0.5-3.3], surgeries within 6 months [HR 1.1, CI 0.6-2.0], surgeries between 7 and 12 months [HR 0.7, CI 0.4-1.2], with second surgery after >12 months as the reference group). For patients older than 75 years, men, patients with ASA class 3 or above, and for patients with rheumatoid arthritis (RA) the 90-day mortality was increased. The unadjusted risk of implant revision of any hip was slightly higher for patients with simultaneous bilateral THA compared to those with staged procedure within one year, but after adjustment for age, gender, diagnosis and implant fixation these differences were no longer statistically significant. CONCLUSION There were no clinically relevant differences in early postoperative mortality between simultaneous and staged bilateral surgery in healthy patients. Advanced age, RA, a high ASA class and male sex increased the risk of death within 90 days. There may be an issue with enhanced risk of implant revision in patients with simultaneous bilateral THA that needs to be explored further.", " To analyze survival, neurologic injury, and kidney function after acute type A aortic dissection. METHODS A total of 445 patients undergoing surgery for acute type A aortic dissection were analyzed. Evaluation according to risk factors for mortality, neurologic injury, and kidney function was performed. RESULTS Overall 1-, 5-, and 10-year survival rates were 82.8 \u00b1 1.8%, 73.6 \u00b1 2.4%, and 59.3 \u00b1 3.9, respectively. Independent preoperative risk factors for mortality were preexisting renal impairment (p = 0.001), reduced left ventricular ejection fraction (p < 0.001), and age (p < 0.001). Perioperative risk factors were prolonged cross-clamp (p < 0.001) and cerebral perfusion time (p = 0.001). Risk factors for renal failure were preexisting renal impairment (p < 0.001), prolonged cross-clamp time (p < 0.001), cerebral perfusion time (p < 0.001), and age (p = 0.022). Risk factors for neurologic injury were cross-clamp time (p = 0.038), cerebral perfusion time (p = 0.007), and age (p = 0.045). CONCLUSION In addition to classic risk factors, survival after type A aortic dissection is affected by preexisting renal impairment. Preexisting renal impairment is predictive of postoperative renal failure. Therefore treatment and prevention strategies for renal failure during the acute and long-term course after acute type A aortic dissection are warranted.", "Diaphragmatic plication has been a well employed method for the treatment of diaphragmatic eventration and/or paralysis. Uniportal thoracoscopic procedures seem to offer substantial benefit in terms of postoperative pain and cosmesis with similar outcomes as other surgical techniques. A 60-year-old female patient was referred to our clinic for the surgical treatment of diaphragmatic eventration of an unknown cause. The patient was referred to our institution from another hospital, where she had undergone a femoro-popliteal and crural bypass which was unsuccessful, requiring amputation of her leg. Following surgery, she was unable to breath spontaneously without any specific reason. Cranial magnetic resonance imaging showed no pathology and the neurologists did not have a diagnosis for her comatose state. There was consensus in both hospitals that surgical plication of her elevated diaphragm might be the only option for respiratory improvement. We performed a double-lined diaphragmatic plication procedure by means of uniportal video-assisted thoracic surgery technique with CO2 insufflation using GelPort. Despite the time-consuming adhesiolysis and the need for lung suturing at the end of the procedure, the operative time was 120 min. Oxygenation remarkably improved after the operation, yet the patient remained in comatose state. She was referred back to the hospital where she had initially begun her therapy for further recovery.", "The coronavirus disease 2019 (COVID-19) pandemic caused by SARS-CoV-2 infections has led to substantial unmet need for treatments, many of which will require testing in appropriate animal models of this disease. Vaccine trials are already underway, but there remains an urgent need to find other therapeutic approaches to either target SARS-CoV-2 or the complications arising from viral infection, particularly the dysregulated immune response and systemic complications which have been associated with progression to severe COVID-19. At the time of writing, in vivo studies of SARS-CoV-2 infection have been described using macaques, cats, ferrets, hamsters, and transgenic mice expressing human angiotensin I converting enzyme 2 (ACE2). These infection models have already been useful for studies of transmission and immunity, but to date only partially model the mechanisms implicated in human severe COVID-19. There is therefore an urgent need for development of animal models for improved evaluation of efficacy of drugs identified as having potential in the treatment of severe COVID-19. These models need to recapitulate key mechanisms of COVID-19 severe acute respiratory distress syndrome and reproduce the immunopathology and systemic sequelae associated with this disease. Here, we review the current models of SARS-CoV-2 infection and COVID-19-related disease mechanisms and suggest ways in which animal models can be adapted to increase their usefulness in research into COVID-19 pathogenesis and for assessing potential treatments.", "Implantable long-term central venous port systems (CVPS) are widely used as a permanent means of accessing the vascular system for intravenous delivery of drugs, parenteral nutrition, blood transfusion, and blood sampling. These systems allow easy and repetitive puncture without causing much damage to the vessels. However, the body foreign surface of CVPS induces an inflammatory response with varying intensity (depending on the implant materials) that leads to formation of a fibrous tissue capsule around the implant. This study was designed to investigate the influence of bacterial infection on the tissue reaction induced by implanted CVPS in adult patients. 20 patients (9 women, 11 men, 58 \u00b1 14 yrs of age) were included in this study. These patients received explantation of a polysulfone based CVPS (ChemoSite\u2122, Covidien, Mansfield, USA) due to port related infections (patients with bacterial infections at the implantation site: group A, 5 men, 1 women) or to other reasons such as termination of treatment, thrombosis, or CVPS dysfunction (patients without bacterial infections, group B, 6 men, 8 women) 299.9 \u00b1 261.2 days after CVPS implantation. A sample of the encapsulating tissue covering the CVPS together with surrounding tissue (at least 1 \u00d7 1 cm2) was placed in a small container with fixing agent, a buffered neutral 4% formalin solution (pH 7). Histological sections of the samples were prepared for light microscopic analysis after paraffin embedding. Sections of 3 \u03bcm were cut and stained with haematoxylin and eosin, Weigert's elastic stain, and Heidenhain's azan stain. There was no difference in thickness, collagen and elastin content, or cell and capillary density of the fibrous capsule between both groups. Due to the wound healing reaction involving angiogenesis and fibroblast activation cell density and number of capillaries in the capsule tissue of all patients showed a positive correlation (r = 0.45, p < 0.05). However, the study demonstrated that at the end of the foreign body reaction the artificial tissue layer which covers the CVPS after implantation due to foreign body reaction shows only low reactivity towards infections.", "IMPORTANCE Percutaneous coronary intervention (PCI) with stents is currently the most commonly performed coronary revascularization procedure; hence, optimizing post-PCI outcomes is important for all physicians treating such patients. OBJECTIVE To review the contemporary literature on optimal medical therapy after PCI. EVIDENCE REVIEW We performed a comprehensive search of the PubMed and Cochrane Library databases for manuscripts on medical therapy after PCI, published between 2000 and February 2013. Bibliographies of the retrieved studies were searched by hand for other relevant studies. Priority was given to data from large randomized controlled trials, systematic reviews, and meta-analyses. Of the 6852 publications retrieved, 91 were included. FINDINGS Dual antiplatelet therapy with aspirin and a P2Y12 inhibitor (eg, ticlopidine, clopidogrel, prasugrel, ticagrelor) reduces the risk of stent thrombosis and subsequent cardiovascular events post-PCI (number needed to treat, 33-53) and is the current standard of care. Aspirin should be continued indefinitely and low dose (75-100 mg daily) is preferred over higher doses. A P2Y12 inhibitor should be administered for 12 months after PCI, unless the patient is at high risk for bleeding; however, ongoing studies are assessing the value of shorter or longer duration of P2Y12 inhibitor administration. In patients with acute coronary syndromes, prasugrel and ticagrelor further reduce cardiovascular ischemic events compared with clopidogrel but are associated with higher bleeding risk. If possible, noncardiac surgery should be delayed until 12 months after coronary stenting. Patients receiving coronary stents who require warfarin are at high risk for bleeding if they also receive dual antiplatelet therapy. Omission of aspirin may be advantageous in such patients. Routine platelet function or genetic testing is currently not recommended to tailor antiplatelet therapy after PCI. CONCLUSIONS AND RELEVANCE Dual antiplatelet therapy remains the cornerstone of medical therapy after PCI. Continuous advances in pharmacotherapy can further enhance our capacity to improve outcomes in this high-risk patient group.", "Current anti-VEGF therapies for colorectal cancer (CRC) provide limited survival benefit, as tumors rapidly develop resistance to these agents. Here, we have uncovered an immunosuppressive role for nonclassical Ly6Clo monocytes that mediates resistance to anti-VEGFR2 treatment. We found that the chemokine CX3CL1 was upregulated in both human and murine tumors following VEGF signaling blockade, resulting in recruitment of CX3CR1+Ly6Clo monocytes into the tumor. We also found that treatment with VEGFA reduced expression of CX3CL1 in endothelial cells in vitro. Intravital microscopy revealed that CX3CR1 is critical for Ly6Clo monocyte transmigration across the endothelium in murine CRC tumors. Moreover, Ly6Clo monocytes recruit Ly6G+ neutrophils via CXCL5 and produce IL-10, which inhibits adaptive immunity. Preventing Ly6Clo monocyte or Ly6G+ neutrophil infiltration into tumors enhanced inhibition of tumor growth with anti-VEGFR2 therapy. Furthermore, a gene therapy using a nanoparticle formulated with an siRNA against CX3CL1 reduced Ly6Clo monocyte recruitment and improved outcome of anti-VEGFR2 therapy in mouse CRCs. Our study unveils an immunosuppressive function of Ly6Clo monocytes that, to our knowledge, has yet to be reported in any context. We also reveal molecular mechanisms underlying antiangiogenic treatment resistance, suggesting potential immunomodulatory strategies to enhance the long-term clinical outcome of anti-VEGF therapies.", " Laparoscopic adjustable gastric banded plication (LAGBP) is a novel bariatric procedure, and little is known about its potential complications. OBJECTIVES Herein, we report on complications of LAGBP and discuss the clinical features and diagnostic and therapeutic strategies in such situations, with emphasis on gastric fold herniation (GFH). SETTING University Hospital. METHODS Prospectively collected data of 223 patients who underwent LAGBP for morbid obesity between August 2009 and December 2014 were retrospectively analyzed. Follow-up at 1 year was 75%. RESULTS Eight patients (3.5%) required readmission due to major complications, including 1 trocar site hernia, 1 band leak, 1 gastric stenosis, and 5 GFHs. GFHs occurred mostly in the first postoperative month (4/5, 80%) and at the fundus (5/5, 100%); 4 GFHs occurred in the initial 70 patients. Seven laparoscopic reoperations were required for managing GFH. The gastric band was removed in 3 patients (of 5; 60%). Two patients developed residual intra-abdominal abscess and were treated successfully by image-guided drainage. In March 2012, we reversed the order of our surgical techniques for the subsequent 153 patients and performed greater curvature plication first, followed by band placement. Only one GFH occurred after this change in surgical order (1/153 versus 4/70; P< .05). CONCLUSIONS High clinical suspicion assisted by radiological investigations and early surgical intervention is the key for managing GFH after LAGBP. Though GFH complications were rare, we significantly reduced its occurrence by altering the surgical order in LAGBP to plication followed by banding.", " The standard treatment of rectovaginal deep infiltrating endometriosis nodules (RVDIEN) consists in their surgical removal. RVDIEN are anatomically neovascularized. Indocyanine green (ICG) reveals vascularized structures when becoming fluorescent after exposure to near-infrared (NIR) light. This study aims to evaluate if fluorescence-guided surgery can improve the laparoscopic resection of RVDIEN, thus avoiding a rectal perforation. MATERIALS AND METHODS Patients with a symptomatic RVDIEN, scheduled for a laparoscopic rectal shaving, were enrolled in the study. Technically, the RVDIEN was targeted and removed with the help of the NIR imager device Image 1 Spies (Karl Storz GmBH & Co KG, Tuttlingen, Germany) or Visera Elite II (Olympus Europe SE & Co KG, Hamburg, Germany), after an intraoperative, intravenous injection of ICG (0.25 mg/kg). RESULTS Six patients underwent a fluorescence-guided laparoscopic shaving procedure for the treatment of a nonobstructive RVDIEN. Fluorescence of the RVDIEN was observed in all the patients. In one patient, once the main lesion was removed, the posterior vaginal fornix still appeared fluorescent and was removed. No intraoperative rectal perforation occurred. The postoperative hospital stay was 2 days. No postoperative rectovaginal fistula occurred within a median follow-up of 16 months (range = 2-23 months). CONCLUSION In this preliminary study, fluorescence-guided laparoscopy appeared to help in separating the RVDIEN from the healthy rectal tissue, without rectal perforation. Moreover, this technique was helpful in deciding if the resection needed to be enlarged to the posterior vaginal fornix.", "Treatable diseases continue to exact a heavy burden worldwide despite powerful advances in treatment. Diagnostics play crucial roles in the detection, management, and ultimate prevention of these diseases by guiding the allocation of precious medical resources. Motivated by globalization and evolving disease, and enabled by advances in molecular pathology, the scientific community has produced an explosion of research on miniaturized integrated biosensor platforms for disease detection. Low-cost, automated tests promise accessibility in low-resource settings by loosening constraints around infrastructure and usability. To address the challenges raised by invasive and intrusive sample collection, researchers are exploring alternative biomarkers in various specimens. Specifically, patient-generated airborne biomarkers suit minimally invasive collection and automated analysis. Disease biomarkers are known to exist in aerosols and volatile compounds in breath, odor, and headspace, media that can be exploited for field-ready diagnostics. This article reviews global disease priorities and the characteristics of low-resource settings. It surveys existing technologies for the analysis of bioaerosols and volatile organic compounds, and emerging technologies that could enable their translation to the point of care. Engineering advances promise to enable appropriate diagnostics by detecting chemical and microbial markers. Nonetheless, further innovation and cost reduction are needed for these technologies to broadly affect global health.", "Laparoscopic splenectomy is now established as a safe and feasible procedure. However, it remains associated with some short- and long-term postoperative complications, especially infectious complications. To our knowledge, this is the first report (with video) focusing on the safety and feasibility of laparoscopic hemi-splenectomy and its surgical outcomes for the treatment of splenic abscesses causing septic emboli. This technique combines the immunological benefits of partial splenectomy and the postoperative benefits of a minimally invasive approach. Further studies are needed to standardize this technique and to assess its immunological and surgical benefits.", " Carotid cavernous fistulae (CCFs) are most commonly classified based on arterial supply. Symptomatology and treatment approach, however, are largely influenced by venous drainage. OBJECTIVE To propose an updated classification system using venous drainage. METHODS CCFs with posterior/inferior drainage only, posterior/inferior and anterior drainage, anterior drainage only, and retrograde drainage into cortical veins with/without other drainage channels were designated as types 1, 2, 3, and 4, respectively. CCFs involving a direct connection between the internal carotid artery and cavernous sinus were designated as type 5. This system was retrospectively applied to 29 CCF patients. RESULTS Our proposed classification was significantly associated with symptomatology (P < .001). Type 2 was significantly associated with coexisting ocular/orbital and cavernous symptoms only (P < .001), type 3 with ocular/orbital symptoms only (P < .01), and type 4 demonstrated cortical symptoms with/without ocular/orbital and cavernous symptoms (P < .01), respectively. There was a significant association of our classification system with the endovascular treatment approach (P < .001). Types 1 and 2 were significantly associated with endovascular treatment through the inferior petrosal sinus (P < .01). Type 3 was significantly associated with endovascular treatment through the ophthalmic vein (P < .01) and type 5 with transarterial approach (P < .01), respectively. Types 2 (27.6%) and 3 (34.5%) were most prevalent in this series, whereas type 1 was rare (6.9%), suggesting that some degree of thrombosis is present, with implications for spontaneous resolution. Type 2 CCFs demonstrated a trend toward partial resolution after endovascular treatment (P = .07). CONCLUSION Our proposed classification system is easily applicable in clinical practice and demonstrates correlation with symptomatology, treatment approach, and outcome.", "OBJECTIVE To review the literature on the surgical and nonsurgical treatment options for stress urinary incontinence in women, focusing exclusively on randomized clinical trials and high quality meta-analyses. MATERIALS AND METHODS A computer-aided and manual search for published randomized controlled trials and high quality meta-analyses investigating both conservative and surgical treatment options for stress urinary incontinence. In the case of a treatment that is not studied in these formats large case series have been used. RESULTS Articles were reviewed and the results summarized on pelvic floor physical therapy, pharmacotherapy, bulking agents, and surgery (open and minimally invasive). CONCLUSION There are numerous high quality studies in the literature. It can be difficult to make definitive conclusions on the most appropriate treatment options due to the variability in the outcomes used to define success in these articles. There is also a dire lack of studies evaluating and comparing the surgical options for patients with intrinsic sphincter deficiency.", "CONCLUSION Patients with risk factors including younger age, mastoiditis, external ear disease, treatment by older surgeons, and concomitant mastoidectomy should receive detailed management to minimize the probability of re-operation for chronic otitis media (COM). OBJECTIVES Although COM remains a common ear disease requiring surgical intervention, its re-operation risks are less well-documented. This study aimed to compare patients with COM who underwent re-operation and those patients with no re-operation, and identify the risks of re-operation. METHOD This retrospective cohort study analyzed the trend of COM surgery from 1999-2009, and identified the re-operation risks of 18 895 patients with COM who underwent surgery from 2002-2006 using the National Health Insurance Research Database in Taiwan. RESULTS Among the study population, 129 patients underwent revision surgery during a 5.5 \u00b1 1.5 year follow-up period. A univariate logistic regression analysis showed that the re-operation rate was significantly higher in patients under 18 years of age, those with mastoiditis, disorders of external ear, treatment by surgeons of 50-64 years of age, use of a very high volume surgeon, and combined surgery with mastoidectomy. A multivariate analysis further limited the re-operation risk factors to younger patients, those with mastoiditis, external ear disorders, treatment by older surgeons, and concomitant mastoidectomy.", ": Diffuse alveolar haemorrhage (DAH) is a serious pulmonary complication characterised by a high mortality rate and the absence of specific treatment. The intrapulmonary administration of activated recombinant factor VII (rFVIIa) in DAH was recently published in six patients by Heslet et al with an efficient hemostatic effect. We describe two cases of DAH treated with intrapulmonary rFVIIa. METHODS: Two cases of DAH were admitted to the ICU after presenting abrupt desaturation, tachypnea, cough and haemoptysis, requiring orotracheal intubation and mechanical ventilation. The diagnosis was achieved by the bloody return during the bronchoalveolar lavage, during the procedure rFVIIa (50 \u03bcg/Kg in 50 ml of isotonic saline) was administered via the bronchoscope. RESULTS: Immediate cessation of bleeding was observed. Prior to intrapulmonary administration of rFVIIa, the FiO(2 )was 1, which was reduced to 0.4 24 hours later. Following the procedure, the haemostatic effect made blood transfusion superfluous. No thrombotic complications associated with administration of the drug were observed. After the intervention both cases progressed fast and was discharged from the ICU with no further episodes of bleeding. CONCLUSION: 1. Local intrabronchial deposition of DAH with rFVIIa has been shown to be effective in controlling life-threatening DAH. 2. In the case described above, no thrombotic complications were observed following the intrapulmonary administration of rFVIIa.", "PURPOSE To retrospectively evaluate technical success, effectiveness, complications, patient survival, and prognostic factors with percutaneous radiofrequency (RF) ablation for pulmonary metastases resulting from hepatocellular carcinoma (HCC). MATERIALS AND METHODS Thirty-two patients from six institutions were included, with a total of 83 pulmonary metastases treated in 65 sessions. RF ablation was always performed percutaneously with computed tomography (CT) guidance. Primary endpoints were technical success and technique effectiveness. Technique effectiveness was evaluated based on sequential follow-up CT images. Secondary study endpoints were complications, patient survival, and determination of prognostic factors. Complications were classified as major or minor. Prognostic factors were determined by analyzing multiple variables with the log-rank test. RESULTS Technical success rate was 100%. Primary technique effectiveness rates were 92% each at 1, 2, and 3 years. Major and minor complications occurred after 16 (25%) and 23 (35%) of the 65 sessions, respectively. The median follow-up period was 20.5 months. Overall survival rates were 87% at 1 year and 57% each at 2 and 3 years (median and mean survival times, 37.7 mo and 43.2 mo, respectively). Significantly better survival rates were obtained in cases of (i) no viable intrahepatic recurrence (P < .001), (ii) Child-Pugh class A disease (P < .001), (iii) absence of liver cirrhosis (P < .001), (iv) absence of hepatitis C virus infection (P = .006), and (v) \u03b1-fetoprotein level of 10 ng/mL or lower (P = .007) at the time of RF ablation. CONCLUSIONS RF ablation appears effective, with an acceptable safety profile, in selected patients with pulmonary metastases resulting from HCC.", "Ginkgolic acids (GA) are alkylphenol constituents of the leaves and fruits of Ginkgo biloba. GA has shown pleiotropic effects in vitro, including: antitumor effects through inhibition of lipogenesis; decreased expression of invasion associated proteins through AMPK activation; and potential rescue of amyloid-\u03b2 (A\u03b2) induced synaptic impairment. GA was also reported to have activity against Escherichia coli and Staphylococcus aureus. Several mechanisms for this activity have been suggested including: SUMOylation inhibition; blocking formation of the E1-SUMO intermediate; inhibition of fatty acid synthase; non-specific SIRT inhibition; and activation of protein phosphatase type-2C. Here we report that GA inhibits Herpes simplex virus type 1 (HSV-1) by inhibition of both fusion and viral protein synthesis. Additionally, we report that GA inhibits human cytomegalovirus (HCMV) genome replication and Zika virus (ZIKV) infection of normal human astrocytes (NHA). We show a broad spectrum of fusion inhibition by GA of all three classes of fusion proteins including HIV, Ebola virus (EBOV), influenza A virus (IAV) and Epstein Barr virus (EBV). In addition, we show inhibition of a non-enveloped adenovirus. Our experiments suggest that GA inhibits virion entry by blocking the initial fusion event. Data showing inhibition of HSV-1 and CMV replication, when GA is administered post-infection, suggest a possible secondary mechanism targeting protein and DNA synthesis. Thus, in light of the strong effect of GA on viral infection, even after the infection begins, it may potentially be used to treat acute infections (e.g. Coronavirus, EBOV, ZIKV, IAV and measles), and also topically for the successful treatment of active lesions (e.g. HSV-1, HSV-2 and varicella-zoster virus (VZV)).", "Breast cancer patients presenting with symptomatic brain metastases have poor prognosis, and current chemotherapeutic agents are largely ineffective. In this study, we evaluated the hypomethylating agent azacitidine (AZA) for its potential as a novel therapeutic in preclinical models of brain metastasis of breast cancer. We used the parental triple-negative breast cancer MDA-MB-231 (231) cells and their brain colonizing counterpart (231Br) to ascertain phenotypic differences in response to AZA. We observed that 231Br cells have higher metastatic potential compared to 231 cells. With regard to therapeutic value, the AZA IC50 value in 231Br cells is significantly lower than that in parental cells (P < .01). AZA treatment increased apoptosis and inhibited the Wnt signaling transduction pathway, angiogenesis, and cell metastatic capacity to a significantly higher extent in the 231Br line. AZA treatment in mice with experimental brain metastases significantly reduced tumor burden (P = .0112) and increased survival (P = .0026) compared to vehicle. Lastly, we observed a decreased expression of keratin 18 (an epithelial maker) in 231Br cells due to hypermethylation, elucidating a potential mechanism of action of AZA in treating brain metastases from breast cancer.", "Continuous addition of undesired effluents to the environment affects foliar surface of leaf, changes their morphology, stomata, photosynthetic pigments, and biochemical constituents which result in massive damage due to persistent nature of the pollutant. In persistent hostile environment, plants fail to grow and develop, and the effects are often extensive. In current study, landscape plants were exposed to different levels of road dust to analyze the effect on various photosynthetic pigments. Dry roadside sediments were collected through a vacuum pump and passed through filters to get fine particles less than 100 \u03bcm and sprinkled on Euphorbia milii (EM), Gardenia jasminoides (GJ), and Hibiscus rosa-sinensis (HRs) by using a hand pump, twice daily at T1 (control), T2, T3, and T4 (0, 2, 4, and 6 g/plant, respectively) for a period of 3 months in green house. Road sediment significantly reduces leaf pigments in landscape plants population and the effects were more severe in high level of dust deposition. Individual response of EM, GJ, and HRs to different levels of road dust was variable; however, road sediment significantly reduces leaf pigments at high dose of roadside dust deposition. EM plants exposed to 2 g/plant roadside dust showed higher chlorophyll-a, chlorophyll-b, total chlorophyll, chlorophyllide-b, and polar carotenoid contents as compared to GJ and HRs. Leaf chlorophyll-a, chlorophyll-b, total chlorophyll, carotenoid, and polar carotenoid contents of EM were higher than GJ and HRs in T3 and T4 treatments. However HRs showed significantly higher protochlorophyllide, chlorophyllide-a, and pheophytin-b contents of leaf in T4 group. EM was found as tolerant landscape plant followed by HRs. GJ was most vulnerable to road dust stress. Present study concludes that the entire biosynthesis of leaf pigments is in chain and interlinked together where effect of road dust on one pigment influences other pigments and their derivatives. Salient features of the present study provide useful evidence to estimate roadside dust as a major risk factor for plant pigments, and plants in green belt along roadside suffer retarded growth and fail to establish and develop.", " Laparoscopic gastric devascularization of the upper stomach in patients with gastric varices has rarely been reported. Perioperative clinical data were compared with patients who underwent open surgery. PRESENTATION OF CASES From 2009 to 2012, we performed laparoscopic gastric devascularization without splenectomy for the treatment of gastric varices in eight patients. The patients included four males and four females. Peri-gastric vessels were divided using electrical coagulating devices or other devices according to the diameter of the vessels. Two patients underwent conversion to open surgery due to intraoperative bleeding. DISCUSSION Intraoperative blood loss in patients who accomplished laparoscopic devascularization was very small (mean 76ml). However, once bleeding occurs, there is a risk of causing massive bleeding. CONCLUSION With further improvement of laparoscopic devices, laparoscopic gastric devascularization without splenectomy must be an effective and less-invasive surgical procedure in the treatment of gastric varices.", " Stroke is a growing global epidemic limiting the ability of millions to function independently due to post-stroke deficits and complications. Although specialized stroke rehabilitation improves the recovery of functional abilities, accessing rehabilitation services has become increasingly challenging as the number of stroke survivors continues to increase and rehabilitation resources remain scarce. Mobile tablet-based therapies (MTBTs) may be a resource-efficient platform for providing stroke rehabilitation services. The feasibility and challenges of offering MTBTs to stroke survivors should be well understood before expensive, large-scale clinical trials are undertaken to study treatment efficacy. METHOD A systematic scoping review will be conducted to describe attempted MTBTs following stroke and the challenges encountered by survivors and study staff. Studies of interest will evaluate MTBTs offered to adult stroke patients in response to post-stroke complications or deficits. Journal databases, gray literature sources, clinical trial registries, relevant organizational websites, and reference lists of eligible studies will be searched to identify suitable studies. Study characteristics, barriers to care, methodological challenges, patient-reported outcomes, and health outcomes will be extracted to describe MTBTs and understand the challenges encountered in context. Results will be presented using descriptive statistics, tables, figures, and narrative description to summarize the scope of the field. DISCUSSION Trends in MTBT feasibility and common challenges will be discussed to summarize major findings and highlight research gaps. Solutions to common challenges experienced by intervention participants and study staff will be proposed. Implications for the conduct of randomized clinical trials of MTBT efficacy and the appropriateness of a systematic review and meta-analysis of completed trials will be discussed. SYSTEMATIC REVIEW REGISTRATION: uO Research ( https://hdl.handle.net/10393/35696 ).", ": The complexity of diagnosis for critically ill dyspnea presentations in the emergency department remains a challenge. Accurate and rapid recognition of associated life-threatening conditions is paramount for timely treatment. Point-of-care ultrasound (POCUS) has been shown to impact the diagnosis of dyspnea presentations in resource-rich settings, and may be of greater diagnostic benefit in resource-limited settings. METHODS: We prospectively enrolled a convenience sample of 100 patients presenting with dyspnea in the Emergency Department at University Teaching Hospital of Kigali (UTH-K) in Rwanda. After a traditional history and physical exam, the primary treating team listed their 3 main diagnoses and ranked their confidence accuracy in the leading diagnosis on a Likert scale (1\u20135). Multi-organ ultrasound scans performed by a separate physician sonographer assessed the heart, lungs, inferior vena cava, and evaluated for lower extremity deep vein thrombosis or features of disseminated tuberculosis. The sonographer reviewed the findings with the treating team, who then listed 3 diagnoses post-ultrasound and ranked their confidence accuracy in the leading diagnosis on a Likert scale (1\u20135). The hospital diagnosis at discharge was used as the standard in determining the accuracy of the pre- and post-ultrasound diagnoses. RESULTS: Of the 99 patients included in analysis, 57.6% (n = 57) were male, with a mean age of 45 years. Most of them had high-level acuity (54.5%), the dyspnea was of acute onset (45.5%) and they came from district hospitals (50.5%). The most frequent discharge diagnoses were acute decompensated heart failure (ADHF) (26.3%) and pneumonia (21.2%). Ultrasound changed the leading diagnosis in 66% of cases. The diagnostic accuracy for ADHF increased from 53.8 to 100% (p = 0.0004), from 38 to 85.7% for pneumonia (p = 0.0015), from 14.2 to 85.7% for extrapulmonary tuberculosis (p = 0.0075), respectively, pre and post-ultrasound. The overall physician diagnostic accuracy increased from 34.7 to 88.8% pre and post- ultrasound. The clinician confidence in the leading diagnosis changed from a mean of 3.5 to a mean of 4.7 (Likert scale 0\u20135) (p < 0.001). CONCLUSIONS: In dyspneic patients presenting to this Emergency Department, ultrasound frequently changed the leading diagnosis, significantly increased clinicians\u2019 confidence in the leading diagnoses, and improved diagnostic accuracy.", "As a syndrome of injurious pulmonary inflammation resulting in deranged respiratory physiology, acute lung injury affords numerous potential therapeutic targets. Two main pharmacological treatment strategies have arisen-the attempted inhibition of excessive inflammation or the manipulation of the resulting physiological derangement causing respiratory failure. Additionally, such interventions may allow the delivery of less injurious mechanical ventilation. An emerging approach is the use of cell-based therapy, which, rather than inhibiting the inflammatory process, seeks to convert it from an injurious process to a reparative one. This review outlines previous, current, and emerging pharmacological therapies for acute lung injury.", "OBJECTIVE To assess the efficacy of linezolid compared with vancomycin in an experimental model of pneumonia induced by methicillin-resistant Staphylococcus aureus (MRSA) in ventilated pigs. METHODS Forty pigs (30 kg) were intubated and challenged via bronchoscopy with a suspension of 106 colony forming units of MRSA into every lobe. Afterwards, pigs were ventilated up to 96 hours. Twelve hours after bacterial inoculation, the animals were randomized into 4 groups of treatment: group 1, control; group 2, vancomycin twice daily; group 3, continuous infusion of vancomycin; and group 4, linezolid. Clinical and laboratory parameters were monitored throughout the study. Bacterial cultures of bronchoalveolar lavage fluid and lung tissue samples were performed at the end of the study. Measurements of histopathology derangements of lung samples and studies of intrapulmonary drug penetration were performed. RESULTS A total of 34 animals completed the study. No differences in clinical and laboratory parameters were observed. The percentage of bronchoalveolar lavage fluid and lung tissue samples with positive cultures for MRSA in controls and groups 2, 3, and 4 was respectively 75%, 11%, 11%, and 0% (p < .01); 52%, 9%, 24%, and 2.5% (p < .01). Histopathology studies demonstrated signs of pneumonia in 95%, 69%, 58%, and 57% and signs of severe pneumonia in 48%, 29%, 22%, and 0% of controls and groups 2, 3, and 4, respectively (p < .01). In addition, pharmacokinetics/pharmacodynamics profile in serum and lung tissue showed better results for linezolid compared with both vancomycin treatments. CONCLUSIONS In this animal model of MRSA pneumonia, linezolid showed a better efficacy than vancomycin showed because of a better pharmacokinetics/pharmacodynamics index.", "Endovascular aneurysm repair (EVAR) is first-choice treatment for many patients with abdominal aortic aneurysms. Complications unique to endovascular treatment include endoleak and endotension, which can eventually lead to rupture. We present two cases of late aortic rupture after EVAR, where both patients had recent preceding catheter-directed thrombolysis with urokinase for acute limb ischemia. These cases suggest a relation between thrombolytic therapy and aortic rupture after EVAR, and we should therefore be aware of this possible complication.", "Systemic inflammation co-activates coagulation, which unchecked culminates in a lethal syndrome of multi-organ microvascular thrombosis known as disseminated intravascular coagulation (DIC). We studied an endotoxin-induced inflammatory state in rats to identify biomarkers of hemostatic imbalance favoring hypercoagulability. Intraperitoneal injection of LPS at 15 mg/kg body weight resulted in peripheral leukopenia and widespread neutrophilic sequestration characteristic of an acute systemic inflammatory response. Early indicators of hemostatic pathway activation developed within 4 hours, including increased circulating concentrations of procoagulant extracellular vesicles (EVs), EVs expressing endothelial cell and platelet membrane markers, and high concentration of soluble intercellular adhesion molecule-1 (sICAM-1), plasminogen activator inhibitor-1 (PAI-1), and D-dimers. Inflammation persisted throughout the 48-hour observation period; however, increases were found in a subset of serum microRNA (miRNA) that coincided with gradual resolution of hemostatic protein abnormalities and reduction in EV counts. Dose-adjusted LPS treatment in rats provides a time-course model to develop biomarker profiles reflecting procoagulant imbalance and rebalance under inflammatory conditions.", "Cerebral venous thrombosis (CVT) causes significant disability and mortality. Current guidelines for CVT management support the initial use of unfractionated heparin or low molecular weight heparin followed by longer-term oral vitamin K antagonist (VKA). There has been increasing, albeit limited, evidence for the use of direct oral anticoagulants (DOAC) as an alternative to VKA. We performed a systematic review and meta-analysis of studies that compared the safety and efficacy of DOACs to VKA in treating CVT. A comprehensive literature search was carried out in Medline, Embase and Cochrane Stroke Group Trials Register using a suitable keyword/MeSH term search strategy. All studies published in English comparing outcomes of patients with CVT treated with DOAC or VKA were included. In total, 6 studies (5 observational studies and 1 randomized clinical trial) comprising 412 patients (age range 16-83 years) were analyzed. DOAC was used in 151 patients, while 261 received VKA. The follow-up period was 3-11 months. The efficacy of DOACs was comparable with VKA in terms of partial or full thrombus recanalization (RR 1.02, 95% CI 0.89-1.16) and excellent functional recovery with modified Rankin scale < 2 (RR 1.02, 95% CI 0.93-1.13). Patients treated with DOAC developed lower major bleeding events when compared to VKA, although this did not reach statistical significance (RR 0.44, 95% CI 0.12-1.59). We provide preliminary evidence to support DOAC as effective and safe alternatives to VKA in CVT treatment. We await the results of upcoming randomized trials to further support our results and validate the use of DOAC.", " AND PURPOSE Endosaccular flow disruption is a recognized treatment options for treating both unruptured and ruptured aneurysms. The Contour device is designed to target the neck of an aneurysm and cause flow disruption within the aneurysm hence promoting thrombosis and neo-endothelialization at the neck. This article presents initial experiences with the Contour. METHODS The prospectively maintained database was retrospectively reviewed to identify patients treated with the Contour device. Demographic data, aneurysm characteristics, clinical result, and clinical and radiological follow-up information were recorded. RESULTS The review identified 3 patients (2 female), with 3 unruptured aneurysms, of average age 67 \u00b1 8.7 years (range 62-77 years). The aneurysms were all located in the anterior circulation including one pericallosal, one at the A1-2 junction and one on the ICA bifurcation. The mean average dome height was 7.6 \u00b1 0.62 mm (range 7.1-8.3 mm), dome width 5.7 \u00b1 2 mm (range 3.5-7.5 mm), and neck width 3.6 \u00b1 0.95 mm (range 2.5-4.2 mm). At follow-up angiography two of the aneurysms were completely occluded and one device had displaced into the aneurysm sac due to inappropriate positioning of the device. Of the patients one had minor stroke during the postoperative period but returned to baseline neurology. All patients were mRS 0 at last follow-up. CONCLUSION The Contour is a promising new aneurysm occlusion device. Further studies with longer term follow-up are required to determine the efficacy of this novel device.", "AIMS This study evaluated the safety, feasibility, and short-term outcomes of laparoscopic extralevator abdominoperineal excision (laparoscopic-ELAPE) with primary suturing for low rectal cancer. MATERIALS AND METHODS Consecutive patients who underwent laparoscopic-ELAPE with primary suturing for low rectal cancer at our institution between September 2013 and January 2015 were retrospectively identified from a prospectively maintained database. Short-term outcomes, including intraoperative complications, postoperative morbidity, and oncologic adequacy of surgical specimens, were evaluated. RESULTS Laparoscopic-ELAPE was successful in all 33 included patients, with no patient requiring conversion to an open approach. Mean operation time was 200 minutes, and mean intraoperative blood loss was 90 mL. Except for bowel perforation in 2 patients (6.1%), there were no intraoperative complications. Two patients (6.1%) had positive circumferential resection margins. Median length of hospital stay was 7 days. The 30-day morbidity and mortality rates were 15.2% and 0%, respectively. Postoperative complications within 30 postoperative days included perineal wound infection (2 patients, 6.1%), respiratory infection (2 patients, 6.1%), and chylous fistula (1 patient, 3.0%). Complications at a median follow-up time of 12 months (range, 3-19 months) included local tumor recurrence (1 patient, 3.0%), perineal dehiscence (2 patients, 6.1%), perineal seroma (1 patient, 3.0%), bowel obstruction (1 patient, 3.0%), urinary retention (2 patients, 6.1%), and chronic perineal pain (2 patients, 6.1%). There were no instances of perineal hernia, persistent sinus, or peristomal hernia. CONCLUSIONS Laparoscopic-ELAPE with primary suturing appears to be a feasible and safe treatment approach for low rectal cancer, with acceptable short-term outcomes.", " Non-vitamin K antagonist oral anticoagulants (NOAC) are equally or potentially superior in terms of effectiveness in the prevention of ischemic stroke and carry a lower associated risk of intracranial hemorrhage compared to Vitamin K antagonists. Nevertheless, ischemic strokes also occur in patients who are being treated with NOAC. In those particular patients, knowledge about the underlying stroke etiology, clinical presentation, acute management, and complication rates is scarce. OBJECTIVE Systematic literature review to provide a comprehensive clinical overview in terms of presentation, laboratory, imaging parameters and outcomes of patients suffering from acute cerebral ischemic events (i.e. TIA and acute ischemic stroke) while on treatment with a NOAC. Only if available, comparison to VKA is presented which was not the primary focus of this analysis. DATA SOURCES PubMed/MEDLINE, Scopus and EMBASE from January 1, 2006, to November 20, 2018. STUDY ELIGIBILITY CRITERIA 52 studies providing detailed information on a total of 12247 patients were included. We excluded case reports and case series with less than five patients. STUDY APPRAISAL AND SYNTHESIS METHOD We systematically assessed study quality using a bias tool and pooled consistent data. RESULTS Existing data indicates milder stroke severity and smaller infarct size of acute ischemic stroke on treatment with NOAC compared to stroke occurrence on Vitamin K antagonists (VKA). Established risk factors for ischemic events also play a role in stroke while on NOACs, albeit the underlying etiology remains poorly understood. Intravenous thrombolysis and endovascular therapy seem to be safe and effective, but patient selection for recanalization therapies is challenging. LIMITATIONS Limited quality of published data, duplicate cases, statistical issues of data pooling, possible incomplete retrieval of identified research and reporting bias might have limited our findings. CONCLUSIONS Acute ischemic events despite treatment with NOAC therapy are insufficiently investigated. SYSTEMATIC REVIEW REGISTRATION NUMBER PROSPERO: CRD42018074853.", "AIMS In acute ischaemic stroke, endovascular therapy with the Solitaire FR stent retriever has been shown to double recanalisation rates and the numbers of patients who recover to be functionally independent, when compared to standard therapy. We present the Auckland City Hospital experience of clot retrieval. METHODS Previously independent ischaemic stroke patients with contraindications to, or no response following, i.v. alteplase, were treated with clot retrieval. All patients had proximal large artery occlusions on CT angiography and many also had CT perfusion scans showing salvageable ischaemic tissue. RESULTS Clot retrieval was performed in 33 patients (10 women, mean (SD) age of 54 (17) years) since 2011. Twenty-two (67%) patients were first treated with alteplase. Patients fell into three groups: 17 (52%) had anterior circulation occlusion, similar to those in recent clot retrieval studies; 10 (30%) had posterior circulation occlusion; and six (18%) had 'Rescue' clot retrieval, usually with stroke that followed a procedure. Patients with anterior circulation occlusion had a median time from symptom onset to groin puncture of 225 (range 95-450) minutes, full recanalisation occurred in 76%, and by day 90, all 17 were alive and living at home, with 63% functionally independent (modified Rankin Scale (mRS) 0-2). At day 90, eight of 10 posterior circulation occlusion group patients were alive and living at home, four with a mRS of 0-2. In contrast, four of six 'Rescue' patients had died, and another was functionally dependent with a mRS of 4. CONCLUSIONS Endovascular clot retrieval can be safely and effectively performed in a New Zealand setting with similar results to recent trials in anterior circulation occlusion patients. We suggest that District Health Boards develop clot retrieval services as part of regional hyperacute stroke treatment pathways.", "Introduction Transoral laser microsurgery (TLM) has established itself as an effective option in the management of malignant tumors of the glottis, supraglottis, and hypopharynx. Nonetheless, TLM is not a harmless technique. Complications such as bleeding, dyspnea, or ignition of the air may appear in this type of surgery. Objective The aim of this study is to describe the complications that occurred in a group of patients treated for glottic and supraglottic carcinomas in all stages by TLM. Methods This study is a retrospective analysis of patients diagnosed with squamous cell carcinoma of the glottis and supraglottis for all stages (T1, T2, T3, T4), N -/ + , M -/+ treated with TLM between January 2009 and March 2012 in a tertiary hospital. Results Ninety-eight patients met the inclusion criteria, which had undergone a total of 131 interventions. Ninety-four (95.9%) patients were male and 4 (4.1%) were female. The mean age was 64.2 years (\u00b1 10.7 years = min 45; max 88). The presence of intraoperative complications was low, affecting only 2% of patients. Immediate postoperative complications occurred in 6.1%, whereas delayed complications affected 13.2% of patients, without any of them being fatal. Conclusion TLM has shown good oncologic results and low complication rate compared with traditional open surgery during intervention, in the immediate and delayed postoperative period and in the long-term with respect to radiotherapy.", " AND PURPOSE Internal carotid artery dissection is a common cause of stroke in young adults. It may be responsible for tandem occlusion defined by a cervical steno-occlusive carotid wall hematoma associated with an intracranial large-vessel stroke. Intravenous thrombolysis is associated with a poor clinical outcome in these cases, and endovascular treatment has not been specifically evaluated to date. Our aim was to evaluate endovascular treatment technical and clinical efficiency in this specific occlusion topography, in comparison with treatment of isolated anterior circulation stroke. MATERIALS AND METHODS As part of our ongoing prospective stroke data base started in August 2009 (Prognostic Factors Related to Clinical Outcome Following Thrombectomy in Ischemic Stroke [RECOST] Study), we analyzed all carotid artery dissection tandem occlusion strokes and isolated anterior circulation occlusions. All patients were selected for endovascular treatment according to clinical-radiologic mismatch, NIHSS \u2265 7 and DWI-ASPECTS \u22655, within 6 hours after onset. For carotid artery dissection, the revascularization procedure consisted first of distal recanalization by a stent retriever in the intracranial vessel. Following assessment of the circle of Willis, internal carotid artery stent placement was only performed in case of insufficiency. Carotid artery dissection treatment efficacy, safety, and clinical outcome were compared with the results of the isolated anterior circulation occlusion cohort. RESULTS Two hundred fifty-eight patients with an anterior circulation stroke were analyzed, including 57 with tandem occlusions (22%); among them, 20 were carotid artery dissection-related occlusions (7.6%). The median age of patients with tandem occlusions with internal carotid dissection was 52.45 versus 66.85 years for isolated anterior circulation occlusion (P < .05); the mean initial NIHSS score was 17.53 \u00b1 4.11 versus 17.55 \u00b1 4.8 (P = .983). The median DWI-ASPECTS was 6.05 versus 6.64 (P = .098), and the average time from onset to puncture was 4.38 for tandem occlusions versus 4.53 hours in isolated anterior circulation occlusion (P = .704). Complication rates and symptomatic intracranial hemorrhage were comparable in both groups (5% versus 3%, P = .49). The duration of the procedure was significantly prolonged in case of tandem occlusion (80.69 versus 65.45 minutes, P = .030). Fourteen patients with carotid artery dissection (70%) had a 3-month mRS of \u2264 2, without a significant difference from patients with an isolated anterior circulation occlusion (44%, P = .2). Only 5 carotid artery dissections (25%) necessitated cervical stent placement. No early ipsilateral stroke recurrence was recorded, despite the absence of stent placement in 15 patients (75%) with carotid artery dissection. CONCLUSIONS Mechanical endovascular treatment of carotid artery dissection tandem occlusions is safe and effective compared with isolated anterior circulation occlusion stroke therapy. Hence, a more conservative approach with stent placement only in cases of circle of Willis insufficiency may be a reliable and safe strategy.", "Enterovirus A71 (EV-A71) receptors that have been identified to date cannot fully explain the pathogenesis of EV-A71, which is an important global cause of hand, foot, and mouth disease and life-threatening encephalitis. We identified an IFN-\u03b3-inducible EV-A71 cellular entry factor, human tryptophanyl-tRNA synthetase (hWARS), using genome-wide RNAi library screening. The importance of hWARS in mediating virus entry and infectivity was confirmed by virus attachment, in vitro pulldown, antibody/antigen blocking, and CRISPR/Cas9-mediated deletion. Hyperexpression and plasma membrane translocation of hWARS were observed in IFN-\u03b3-treated semipermissive (human neuronal NT2) and cDNA-transfected nonpermissive (mouse fibroblast L929) cells, resulting in their sensitization to EV-A71 infection. Our hWARS-transduced mouse infection model showed pathological changes similar to those seen in patients with severe EV-A71 infection. Expression of hWARS is also required for productive infection by other human enteroviruses, including the clinically important coxsackievirus A16 (CV-A16) and EV-D68. This is the first report to our knowledge on the discovery of an entry factor, hWARS, that can be induced by IFN-\u03b3 for EV-A71 infection. Given that we detected high levels of IFN-\u03b3 in patients with severe EV-A71 infection, our findings extend the knowledge of the pathogenicity of EV-A71 in relation to entry factor expression upon IFN-\u03b3 stimulation and the therapeutic options for treating severe EV-A71-associated complications.", "OBJECTIVES To examine one health system's response to the essential care of its hip fracture population during the COVID-19 pandemic and report on its effect on patient outcomes. DESIGN Prospective cohort study SETTING:: Seven musculoskeletal care centers with New York City and Long Island. PATIENTS/PARTICIPANTS 138 recent and 115 historical hip fracture patients. INTERVENTION Patients with hip fractures occurring between February 1, 2020 and April 15, 2020 or between February 1, 2019 and April 15, 2019 were prospectively enrolled in an orthopedic trauma registry and chart reviewed for demographic and hospital quality measures. Patients with recent hip fractures were identified as COVID positive (C+), COVID suspected (Cs) or COVID negative (C-). MAIN OUTCOME MEASUREMENTS Hospital quality measures, inpatient complications and mortality rates. RESULTS Seventeen (12.2%) patients were confirmed C+ by testing and another 14 (10.1%) were suspected (Cs) of having had the virus but were never tested. The C+ cohort, when compared to Cs and C- cohorts, had: an increased mortality rate (35.3% vs 7.1% vs 0.9%), increased length of hospital stay, a greater major complication rate and a greater incidence of ventilator need postoperatively. CONCLUSIONS COVID-19 had a devastating effect on the care of hip fracture patients during the pandemic. Although practice patterns generally remained unchanged, treating physicians need to understand the increased morbidity and mortality in hip fracture patients complicated by COVID-19. LEVEL OF EVIDENCE Prognostic Level III. See Instructions for Authors for a complete description of Levels of Evidence.", "PURPOSE Clinically proven methods to prevent adhesion formation after flexor tendon repair have not yet been established. The aim of this pilot study was to assess the feasibility of amniotic membrane allograft as a mechanical barrier to decrease adhesion formation. METHODS Ten patients having flexor tendon injuries were planned to be recruited to the pilot study. The operative treatment consisted of tendon repair and fixation of amniotic membrane allograft around the repaired tendon. The primary outcome variable was the range of motion of the operated finger 6 months after the operation. Patients were monitored for infections and repair failures. RESULTS The study was terminated owing to unfavorable results after treatment of 5 patients. One patient had extensive stiffness and was subjected to tenolysis and joint release. Histopathological analysis of the tendon sheath revealed focal fibrosis. Another patient had a repair failure. The other 3 patients had fair to good results. CONCLUSIONS It seems improbable that the use of amniotic membrane allograft would yield clinically relevant improvement compared with the existing techniques. However, it remains unclear whether the unfavorable results are associated with technical factors, amniotic membrane allograft itself, or an irregular distribution of complications. TYPE OF STUDY/LEVEL OF EVIDENCE Therapeutic V.", "Hatchery waste, an animal by-product of the poultry industry, needs sanitation treatment before further use as fertilizer or as a substrate in biogas or composting plants, owing to the potential presence of opportunistic pathogens, including zoonotic viruses. Effective sanitation is also important in viral epizootic outbreaks and as a routine, ensuring high hygiene standards on farms. This study examined the use of ammonia at different concentrations and temperatures to disinfect hatchery waste. Inactivation kinetics of high-pathogenic avian influenza virus H7N1 and low-pathogenic avian influenza virus H5N3, as representatives of notifiable avian viral diseases, were determined in spiked hatchery waste. Bovine parainfluenza virus type 3, feline coronavirus, and feline calicivirus were used as models for other important avian pathogens, such as Newcastle disease virus, infectious bronchitis virus, and avian hepatitis E virus. Bacteriophage MS2 was also monitored as a stable indicator. Coronavirus was the most sensitive virus, with decimal reduction (D) values of 1.2 and 0.63 h after addition of 0.5% (wt/wt) ammonia at 14 and 25\u00b0C, respectively. Under similar conditions, high-pathogenic avian influenza H7N1 was the most resistant, with D values of 3.0 and 1.4 h. MS2 was more resistant than the viruses to all treatments and proved to be a suitable indicator of viral inactivation. The results indicate that ammonia treatment of hatchery waste is efficient in inactivating enveloped and naked single-stranded RNA viruses. Based on the D values and confidence intervals obtained, guidelines for treatment were proposed, and one was successfully validated at full scale at a hatchery, with MS2 added to hatchery waste.", "PURPOSE A retrospective single-center review of ultrasound-guided radiofrequency ablation (RFA) treatment of colorectal cancer liver metastases was performed. This study reviews the primary and secondary technical effectiveness, overall survival of patients, recurrence-free survival, tumour-free survival, rates of local recurrence, and postprocedur
