aving applied to the SARS survivors' fund (OR, 2.92; 95% CI, 1.18-7.22; P = .02) were associated with an increased risk of psychiatric morbidities at follow-up, whereas application to the SARS survivors' fund (OR, 2.64; 95% CI, 1.07-6.51; P = .04) was associated with increased risk of chronic fatigue problems. CONCLUSIONS Psychiatric morbidities and chronic fatigue persisted and continued to be clinically significant among the survivors at the 4-year follow-up. Optimization of the treatment of mental health morbidities by a multidisciplinary approach with a view for long-term rehabilitation, especially targeting psychiatric and fatigue problems and functional and occupational rehabilitation, would be needed.", "Objective: To analyze the clinical characteristics of 34 COVID-19 cases and to provide the basis for the prevention and control of the epidemic disease. Methods: Thirty-four COVID-19 patients diagnosed with RT-PCR in the isolation ward of the Fourth People's Hospital of Ningxia Hui autonomous region (infectious diseases hospital) from the January 22 to February 4, 2020 were selected as the research subjects. The clinical data were collected. Excel was used to describe the relationship between clinical classification and age distribution, contact history and date of onset. SPSS 25.0 statistical software was used for analysis. The general information, clinical symptoms, blood test, virus nucleic acid test results, epidemiology, CT imaging, treatment and prognosis were analyzed. Results: There were 5 mild cases (5/34), 24 ordinary cases (24/34), 5 severe cases (5/34). The elderly was more common in severe patients. The main clinical symptoms were fever (27/34)and dry cough(26/34). The peripheral blood showed normal or decreased leukocyte count (33/34), decreased lymphocyte count (12/34). The increase of C-reactive protein (CRP) and D-dimer was related to the severity of the disease. Some patients had mild liver and kidney damage. Six patients were diagnosed through 3 or more times of nucleic acid tests. Sixteen cases had Wuhan related history,13 cases were close contacts, 5 cases had no confirmed route. The clustered infections were found in 6 families. In typical cases, CT showed single or multiple patchy ground glass shadow with thickening of interlobular septum. In severe cases, diffuse lesions of both lungs were found, with ground glass shadow, consolidation shadow and strip shadow coexisting. Thirty-four patients were treated with interferon-\u03b1 and Lopinavir/Ritonavir with good prognosis. Conclusions: The clinical characteristics of COVID-19 were similar to that of general viral pneumonia but with strong infectivity. Close contact and family aggregation caused disease outbreaks. COVID-19 could not be excluded if two nucleic acid tests were negative and high-resolution CT was helpful for differential diagnosis. Early detection, early isolation, early diagnosis and early treatment are important for good prognosis. The effectiveness of antiviral drugs needs to be further verified.", "Implantable long-term central venous port systems (CVPS) are widely used as a permanent means of accessing the vascular system for intravenous delivery of drugs, parenteral nutrition, blood transfusion, and blood sampling. These systems allow easy and repetitive puncture without causing much damage to the vessels. However, the body foreign surface of CVPS induces an inflammatory response with varying intensity (depending on the implant materials) that leads to formation of a fibrous tissue capsule around the implant. This study was designed to investigate the influence of bacterial infection on the tissue reaction induced by implanted CVPS in adult patients. 20 patients (9 women, 11 men, 58 \u00b1 14 yrs of age) were included in this study. These patients received explantation of a polysulfone based CVPS (ChemoSite\u2122, Covidien, Mansfield, USA) due to port related infections (patients with bacterial infections at the implantation site: group A, 5 men, 1 women) or to other reasons such as termination of treatment, thrombosis, or CVPS dysfunction (patients without bacterial infections, group B, 6 men, 8 women) 299.9 \u00b1 261.2 days after CVPS implantation. A sample of the encapsulating tissue covering the CVPS together with surrounding tissue (at least 1 \u00d7 1 cm2) was placed in a small container with fixing agent, a buffered neutral 4% formalin solution (pH 7). Histological sections of the samples were prepared for light microscopic analysis after paraffin embedding. Sections of 3 \u03bcm were cut and stained with haematoxylin and eosin, Weigert's elastic stain, and Heidenhain's azan stain. There was no difference in thickness, collagen and elastin content, or cell and capillary density of the fibrous capsule between both groups. Due to the wound healing reaction involving angiogenesis and fibroblast activation cell density and number of capillaries in the capsule tissue of all patients showed a positive correlation (r = 0.45, p < 0.05). However, the study demonstrated that at the end of the foreign body reaction the artificial tissue layer which covers the CVPS after implantation due to foreign body reaction shows only low reactivity towards infections.", "Transarterial chemoembolization (TACE) is considered a standard local-regional treatment for intermediate-stage hepatocellular carcinoma (HCC) and the most common bridging therapy. This treatment is offered to more than 70% of patients who are on the waiting list for liver transplantation in the United States. HCC typically receives its blood supply from the hepatic artery; however, it can recruit a parasitic supply from extrahepatic collateral (EHC) arteries. The development of an EHC arterial blood supply can interfere with the therapeutic efficacy of TACE and result in treatment failure and poor outcome. Cross-sectional imaging-specifically computed tomography and magnetic resonance imaging-has some limitations in depicting the presence or absence of an EHC arterial supply during the pre-TACE evaluation. Catheterization and angiography of every possible EHC artery during a routine TACE procedure would be time consuming and technically challenging and would not always be feasible. Therefore, the prediction of a potential EHC arterial supply on the basis of tumor location before, during, and after TACE is fundamental to achieving optimal therapeutic efficacy. To perform TACE through EHC arteries, special considerations are necessary to avoid potentially serious complications. The authors review the factors influencing the development of an EHC arterial blood supply to HCC and describe a systematic approach to enhance the ability to predict the presence of EHC arteries. They also describe the proper technique for TACE of each EHC artery and how to avoid potential technique-related complications. \u00a9RSNA, 2017.", " Current strategies of swallowing therapy include facilitation of swallowing initiation by sensory modulation. Although thermal tactile oral stimulation is a common method to treat dysphagic patients to improve swallowing movement, little is known about the possible mechanisms. This study is aimed to investigate whether thermal oral (tongue) stimulation can modulate the cortico-pharyngeal neural motor pathway in humans. METHODS Eighteen healthy volunteers participated and were intubated with an intraluminal catheter for recording pharyngeal electromyography. Each participant underwent baseline transcranial magnetic stimulation (TMS) cortico-pharyngeal motor evoked potential (MEP) measurements bilaterally. MEPs were then measured during thermal stimulation over the dorsal tongue, applied using the Peltier device at three different temperatures; 45\u00b0C, 37\u00b0C, and 15\u00b0C, in a pre-ordered manner. Each of the three temperatures was given twice with a 5-min resting time between each trial. Averaged MEP amplitude changes were analyzed using ANOVA and post-hoc t-tests. KEY RESULTS Two-way repeated measures ANOVA with factors of Temperature \u00d7 Trial in amplitude of MEP demonstrated a significant effect of Temperature both in the stronger (F2,34 = 5.775, P = .007) and weaker (F2,34 = 4.771, P = .017) pharyngeal hemispheres. Subsequent post-hoc tests showed the significant increase in pharyngeal MEPs at 15\u00b0 compared to 37\u00b0 in both hemispheres (P < .05). CONCLUSIONS & INFERENCES Cold oral stimulation was able to induce significant changes in pharyngeal cortical excitability, demonstrating evidence for a sensorimotor interaction between oral and pharyngeal cortical areas.", "PURPOSE Stenting in intracranial atherosclerotic disease (ICAD) is increasingly debated, due to issues of procedural safety, technical efficacy, and in-stent recurrent stenoses (ISR). In the present study, feasibility, safety, and efficacy of angioplasty using a drug-eluting balloon (DEB) followed by the implantation of a self-expanding stent (Enterprise) were evaluated for the treatment of ICAD lesions. METHODS Fifty-two patients (median age: 71 years; range: 54-86 years; male/female ratio 37:15) underwent stenting of high-grade ICAD lesions between February 2010 and November 2011 in a single center. Angioplasty using a paclitaxel coated SeQuent Please (B. Braun, Germany) or DIOR (Eurocor, Germany) coronary PTCA balloon, followed by the implantation of a self-expanding stent (Enterprise, Codman, USA) was performed in 54 lesions. Angiographic and clinical follow-up was performed at 6 and 12 weeks, 6 and 12 months, and yearly thereafter. Technical success rate, periprocedural complications, occurrence of recurrent ischemic symptoms, and the development of an ISR were analyzed. RESULTS Angioplasty using a DEB followed by stent implantation was successfully performed in 44 (81 %) cases. DEB insertion failed in 19 % of the cases and angioplasty was finally performed using a conventional PTCA balloon. The combined procedure related permanent neurologic morbidity and mortality rate (stroke, ICH, and subarachnoid hemorrhage) at 30 days and beyond was 5 %. Angiographic and clinical follow-up were obtained in 33 (61 %) lesions in 32 patients. Recurrent stenosis was seen in one (3 %) lesion. CONCLUSION Angioplasty and stenting using a DEB is safe and yields encouragingly low ISR rates. Further technical developments to improve lesion accessibility are, nevertheless, mandatory.", " The objective of this study was to evaluate the coagulation profile by thromboelastography in morbidly obese patients who undergo bariatric surgery. Morbid obesity entails increased risk for thromboembolic events. There is no clear protocol for thromboembolic prophylaxis, regarding timing and length of treatment, in bariatric surgery. Thromboelastography provides data on a coagulation process from creation of the clot until the fibrinolysis. METHODS Ninety-three morbidly obese patients were prospectively recruited within a 2-year period. Coagulation profile was measured by thromboelastography before surgery, in the immediate postoperative period, within 3 h from surgery, and in the late postoperative period, within 10-14 days after surgery. Venous thromboembolic prophylaxis was achieved by giving low molecular weight heparin (LMWH), once a day. RESULTS Of the eligible patients, 67 underwent sleeve gastrectomy while 23 underwent Roux-en-Y gastric bypass. Normal values of coagulation factor function, clotting time, and fibrin function, as measured by R, K, and \u03b1 (angle), were demonstrated in addition to higher maximal amplitude (MA) values, reflecting increased function of platelets. The average MA value before the surgery was above normal and continued rising consistently in the immediate postoperative as well as in the early postoperative period. CONCLUSIONS Morbidly obese patients have a strong tendency toward thrombosis, as demonstrated by pathologically elevated MA values. Altered coagulation profiles were demonstrated 2 weeks postoperatively; thus, prophylaxis that continued at least for 2 weeks after bariatric surgery should be considered. Since LMW heparin is not sufficient alone as thromboembolic prophylaxis, we recommend adding antiplatelet therapy. Further evaluation of appropriate thromboprophylaxis is warranted.", " Transanal minimally invasive surgery (TAMIS) has emerged as an alternative to transanal endoscopic microsurgery. We assessed the feasibility of TAMIS for lesions located in the mid rectum. METHODS From July 2010 to October 2011, 16 consecutive patients with rectal pathology underwent TAMIS. After a single-incision laparoscopic surgery port was introduced into the anal canal, pneumorectum was established with a laparoscopic device, followed by transanal excision with conventional laparoscopic instruments, including graspers, monopolar electrocautery, and needle drivers. Clinicopathological findings, surgical procedure results, and perioperative outcomes were determined prospectively. RESULTS Of the 16 patients, 11 had rectal cancers (3 T1 lesions and 8 after preoperative chemoradiotherapy), 4 had neuroendocrine tumors, and 1 had a mucocele. The median length of the lesions from anal verge was 7.5 cm (range 4-10 cm). All procedures were completed laparoscopically without conversion to conventional transanal approach. The median operating time was 86 min (range 33-160 min), and the median estimated blood loss was 15 ml (range 0-150 ml) with no patient requiring intraoperative transfusions. There was no surgical morbidity or mortality, but one patient died during follow-up due to synchronous advanced gastric cancer. The median postoperative hospital stay was 3 days (range 2-6 days). CONCLUSIONS TAMIS seems to be a feasible and safe treatment option for lesions located in the mid rectum.", " Functional magnetic resonance imaging studies enable the investigation of neural correlates underlying behavioral performance. We investigate the effect of active and sham Continuous Positive Airway Pressure (CPAP) treatment on working memory function of patients with Obstructive Sleep Apnea Syndrome (OSAS) considering Task Positive and Default Mode networks (TPN and DMN). METHODS An experiment with 4 levels of visuospatial n-back task was used to investigate the pattern of cortical activation in 17 men with moderate or severe OSAS before and after 2 months of therapeutic (active) or sub-therapeutic (sham) CPAP treatment. RESULTS Patients with untreated OSAS had significantly less deactivation in the temporal regions of the DMN as compared to healthy controls, but activation within TPN regions was comparatively relatively preserved. After 2 months of treatment, active and sham CPAP groups exhibited opposite trends of cerebral activation and deactivation. After treatment, the active CPAP group demonstrated an increase of cerebral activation in the TPN at all task levels and of task-related cerebral deactivation in the anterior midline and medial temporal regions of the DMN at the 3-back level, associated with a significant improvement of behavioral performance, whereas the sham CPAP group exhibited less deactivation in the temporal regions of Default Mode Network and less Task Positive Network activation associated to longer response times at the 3-back. CONCLUSION OSAS has a significant negative impact primarily on task-related DMN deactivation, particularly in the medial temporal regions, possibly due to nocturnal hypoxemia, as well as TPN activation, particularly in the right ventral fronto-parietal network. After 2 months of active nasal CPAP treatment a positive response was noted in both TPN and DMN but without compete recovery of existing behavioral and neuronal deficits. Initiation of CPAP treatment early in the course of the disease may prevent or slow down the occurrence of irreversible impairment.", "OBJECTIVES Barrett's esophagus (BE) is the only identifiable premalignant condition for esophageal adenocarcinoma (EAC). Management of BE with low-grade dysplasia continues to be controversial. We aimed to conduct a systematic review and meta-analysis comparing the risk of progression to high-grade dysplasia or EAC among patients with BE with low-grade dysplasia treated with radiofrequency ablation (RFA) compared with surveillance endoscopy. METHODS Our search included Medline, Embase, and Cochrane Central, was limited to English language articles, and was last searched on 31 December 2015. Studies were reviewed by title and abstract, and then full text by two independent reviewers. Two independent reviewers extracted data. Differences were resolved by consensus. The primary outcome of interest was the relative risk of disease progression among patients with BE with low-grade dysplasia treated with RFAcompared with surveillance. RESULTS Our search resulted in 2,029 citations, 19 studies were included in the final analysis, totaling 2,746 patients. Relative risk of disease progression in RFA compared with surveillance was 0.14% (95% confidence interval: 0.04-0.45), P=0.001. This measure was stable when only all studies were included. Absolute risk reduction was 10.9% and the number needed to treat was 9.2. Results were stable over several quality measures, overtime, and when excluding randomized trials. The cumulative rate of progression to high-grade dysplasia/EAC was lower in RFA compared with surveillance (1.7% vs. 12.6%, P<0.001). CONCLUSIONS Similarly, the incidence rate of progression among patients with surveillance was significantly higher from those treated with RFA (0.022 vs. 0.005, P<0.001). RFA results in a significant reduction risk of disease progression to high-grade dysplasia/EAC among patients with BE with low-grade dysplasia.", "STUDY OBJECTIVE To show a surgical video in which a retroperitoneal extragastrointestinal stromal tumor was resected with the laparoscopic approach in the presacral area. DESIGN A case report (Canadian Task Force classification III). The local ethics committee waived the requirement for approval. SETTING A very small proportion of extragastrointestinal stromal tumors (EGISTs) is located in the retroperitoneal region. There are insufficient data on the clinical and pathologic features and the long-term follow-up of these tumors [1]. There are a few cases reported in the presacral region in the literature. The gold standard treatment for EGISTs is complete surgical excision of the mass. If it is possible, en bloc excision with its surrounding tissue is very important [2]. PATIENT A 53-year-old woman. The patient provided informed consent to use images and videos of the procedure. INTERVENTIONS This is a step-by-step illustration for resection of a retroperitoneal EGIST in the presacral area. The patient was a 53-year-old, gravida 3, para 3 white woman. She presented with abdominal pain for 5 months. Magnetic resonance imaging showed a 4-cm diameter solid mass localized at the presacral area. Laboratory test results for tumor biomarkers were as follows: cancer antigen (CA) 125 = 40 U/mL (normal values <35 U/mL), CA 19-9 = 29 U/mL (normal values <37 U/mL), carcinoembryonic antigen = 2.1 ng/mL (normal values <3 ng/mL), and CA 15.3 = 18 U/mL (normal values <35 U/mL). Because of malignancy suspicion, gastroscopy and colonoscopy were performed and revealed no abnormality. The Papanicolaou smear and endometrial biopsy results were negative. After preparation of the patient, laparoscopy was performed. After placement of an 11-mm umbilical port and three 5-mm abdominal ports, the pelvis and abdomen were explored and revealed a 4-cm retroperitoneal mass in the presacral area. The peritoneum overlying the presacral mass was incised and the retroperitoneum explored. Given the proximity to the mass, left ureterolysis was performed. The mass was located on the left internal iliac vein and dissected carefully. The retroperitoneal attachments were resected, and the presacral mass was removed without any complications. In order not to widen the abdominal incisions, a posterior colpotomy was performed in the cul-de-sac at equal distances from the uterosacral ligaments. An Endobag (Covidien, Dublin, Ireland) was introduced through the 5-mm port site at the posterior colpotomy. The specimen was removed in the Endobag through posterior colpotomy. MEASUREMENTS AND MAIN RESULTS The procedure was performed without any complications. The patient had an uneventful postoperative course and was discharged home on postoperative day 2. Pathology revealed a 4-cm retroperitoneal EGIST with negative margins. Immunohistochemistry measurements revealed hematoxylin-eosin; CD117; S100 positivity; and CD34, CD68, desmin, and DOG1 negativity. The cell type was mixed (spindle and epithelioid type). The mitotic rate was 1 to 2/50 high-power fields. The patient has been disease free since the completion of surgery. CONCLUSION Laparoscopic complete resection of the retroperitoneal EGIST in the presacral area is successfully performed in this patient. The patient presented by us is an example showing that minimally invasive procedures can be used in the treatment of this type of tumor in the presacral area. The key point in this operation is to control the relationship of vascular structures and a ureter with a tumor in every step to avoid any injury.", "The microenvironment of pancreatic cancer adenocarcinoma (PDAC) is highly desmoplastic with distinct tumor-restraining and tumor-promoting fibroblast subpopulations. Re-education rather than indiscriminate elimination of these fibroblasts has emerged as a new strategy for combination therapy. Here, we studied the effects of global loss of pro-fibrotic non-coding regulatory microRNA-21 (miR-21) in K-Ras-driven p53-deleted genetically engineered mouse models of PDAC. Strikingly, loss of miR-21 accelerated tumor initiation via mucinous cystic neoplastic lesions and progression to locally advanced invasive carcinoma from which animals precipitously succumbed at an early age. The absence of tumor-restraining myofibroblasts and a massive infiltrate of immune cells were salient phenotypic features of global miR-21 loss. Stromal miR-21 activity was required for induction of tumor-restraining myofibroblasts in in-vivo isograft transplantation experiments. Low miR-21 expression negatively correlated with a fibroblast gene expression signature and positively with an immune cell gene expression signature in TCGA PDAC data set (n = 156) mirroring findings in the mouse models. Our results exposed an overall tumor suppressive function of miR-21 in in-vivo PDAC models. These results have important clinical implications for anti-miR-21-based inhibitory therapeutic approaches under consideration for PDAC and other cancer types. Mechanistic dissection of the cell-intrinsic role of miR-21 in cancer-associated fibroblasts and other cell types will be needed to inform best strategies for pharmacological modulation of miR-21 activity in order to remodel the tumor microenvironment and enhance treatment response in PDAC. This article is protected by copyright. All rights reserved.", "PURPOSE Recurrent disease following thermal ablation therapy is a frequently reported problem. Preoperative identification of patients with high risk of recurrent disease might enable individualized treatment based on patients' risk profile. The aim of the present work was to investigate the role of metabolic parameters derived from the pre-ablation 18F-FDG PET/CT as imaging biomarkers for recurrent disease in patients with colorectal liver metastases (CLM). METHODS Included in this retrospective study were all consecutive patients with CLM treated with percutaneous or open thermal ablation therapy who had a pre-treatment baseline 18F-FDG PET/CT available. Multivariable cox regression for survival analysis was performed using different models for the metabolic parameters (SULpeak, SULmean, SULmax, partial volume corrected SULmean (cSULmean), and total lesion glycolysis (TLG)) corrected for tumour and procedure characteristics. The study endpoints were defined as local tumour progression free survival (LTP-FS), new intrahepatic recurrence free survival (NHR-FS) and extrahepatic recurrence free survival (EHR-FS). Clinical and imaging follow-up data was used as the reference standard. RESULTS Fifty-four patients with 90 lesions were selected. Univariable cox regression analysis resulted in eight models. Multivariable analysis revealed that after adjusting for lesion size and the approach of the procedure, none of the metabolic parameters were associated with LTP-FS or EHR-FS. Percutaneous approach was significantly associated with a shorter LTP-FS. It was demonstrated that lower values of SULpeak, SULmax, SULmean , and cSULmean are associated with a significant better NHR-FS, independent of the lesion size and number and prior chemotherapy. CONCLUSION We found no association between the metabolic parameters on pre-ablation 18F-FDG PET/CT and the LTP-FS. However, low values of the metabolic parameters were significantly associated with improved NHR-FS. The clinical implication of these findings might be the identification of high-risk patients who might benefit most from adjuvant or combined treatment strategies.", "Among odontogenic tumors, odontoma is the most frequent. The common treatment contemplates a conservative approach. While this procedure is generally accepted and tolerated, some difficulties may be encountered in the case of pediatric patients. Indeed, negative feelings of tension, apprehension, nervousness, and fear are likely to occur. The present report is aimed at discussing the management of a compound odontoma in a pediatric patient under anxiolysis with diazepam on an outpatient basis. The surgery was carried out without complications, and the discharge was completed safely. Oral premedication with diazepam should be considered to avoid more invasive sedation procedures in anxious pediatric patients.", "Adult-onset Still\u2019s Disease (AOSD) since its description in 1971 has proven to be a very complex and challenging disease entity. This rare auto-inflammatory disease is classically described by the \u201cStill\u2019s triad\u201d of fever, rash, and arthritis, although the atypical cases frequently outnumber the typical ones. The exact pathogenesis and etiologic factors responsible for the clinical features remain largely obscure, despite recent suggestive cytokine biology findings. Diagnosis is made on clinical grounds, following the exclusion of mimickers of infectious, autoimmune or neoplastic etiology, with the additional consideration of non-specific laboratory abnormalities such as peripheral leukocytosis and elevation of serum ferritin and other acute phase reactants. The disease manifestations are protean and can include diverse complications, affecting multiple organ systems. Moreover, the severity of the organ involvement can vary considerably, representing a wide spectrum from the self-limited to severe. The mainstay of therapy has evolved from the traditional use of corticosteroids and oral immunosupressants to the newer targeted treatments with biologic agents. The scope of this review is to alert the clinician to the existence of life-threatening AOSD complications, namely the macrophage activation syndrome, disseminated intravascular coagulopathy, thrombotic thrombocytopenic purpura, diffuse alveolar hemorrhage, and pulmonary arterial hypertension. Such knowledge may lead in earlier recognition, prompt treatment, and, ideally, improved patient outcomes.", "Purpose After radiofrequency ablation (RFA) of hepatocellular carcinoma (HCC), pre- and postinterventional contrast-enhanced CT (CECT) images are usually qualitatively interpreted to determine technical success, by eyeballing. The objective of this study was to evaluate the feasibility of quantitative assessment, using a nonrigid CT-CT coregistration algorithm. Materials and Methods 25 patients treated with RFA for HCC between 2009 and 2014 were retrospectively included. Semiautomated coregistration of pre- and posttreatment CECT was performed independently by two radiologists. In scans with a reliable registration, the tumor and ablation area were delineated to identify the side and size of narrowest RFA margin. In addition, qualitative assessment was performed independently by two other radiologists to determine technical success and the anatomical side and size of narrowest margin. Interobserver agreement rates were determined for both methods, and the outcomes were compared with occurrence of local tumor progression (LTP). Results CT-CT coregistration was technically feasible in 18/25 patients with almost perfect interobserver agreement for quantitative analysis (\u03ba = 0.88). The interobserver agreement for qualitative RFA margin analysis was \u03ba = 0.64. Using quantitative assessment, negative ablative margins were found in 12/18 patients, with LTP occurring in 8 of these patients. In the remaining 6 patients, quantitative analysis demonstrated complete tumor ablation and no LTP occurred. Conclusion Feasibility of quantitative RFA margin assessment using nonrigid coregistration of pre- and postablation CT is limited, but appears to be a valuable tool in predicting LTP in HCC patients (p=0.013).", " Abdominoplasty, with or without liposuction, is among the most frequently performed aesthetic procedures. Its main objective is to improve the body contour by means of excising redundant skin and fat tissue. Although abdominoplasty is considered a safe procedure with high satisfaction rates, intraoperative and postoperative complications can become a challenge for the surgical team. The aim of this article is to offer a synopsis of the most common complications arising after abdominoplasty, along with evidence-based guidelines about how to prevent and treat them. METHODS A systematic MEDLINE search strategy was designed using appropriate Medical Subject Headings (MeSH) terms, and references were scanned for further relevant articles. RESULTS According to the published case series, local complications are considerably more common than complications with systemic repercussions. Approximately 10% to 20% of patients suffer a local complication following abdominoplasty, while fewer than 1% suffer a systemic complication. Prevention and management strategies are critically discussed for complications including seroma, haematoma, infection, skin necrosis, suture extrusions, hypertrophic scars, neurological symptoms, umbilical anomalies, deep venous thrombosis and pulmonary thromboembolism, respiratory distress, and death. CONCLUSIONS The complications of abdominoplasty vary in severity and in the impact they have on the aesthetic outcomes. Recommendations for prevention and management are based on various levels of evidence, with a risk of observer bias. However, most complications can be treated appropriately following the current standards, with satisfactory results.", " Baseline rostral anterior cingulate cortex (rACC) activity is a well-replicated nonspecific predictor of depression improvement. The rACC is a key hub of the default mode network, which prior studies indicate is hyperactive in major depressive disorder. Because default mode network downregulation is reliant on input from the salience network and frontoparietal network, an important question is whether rACC connectivity with these systems contributes to depression improvement. METHODS Our study evaluated this hypothesis in outpatients (N = 238; 151 female) enrolled in the Establishing Moderators and Biosignatures of Antidepressant Response for Clinical Care (EMBARC) 8-week randomized clinical trial of sertraline versus placebo for major depressive disorder. Depression severity was measured using the Hamilton Rating Scale for Depression, and electroencephalography was recorded at baseline and week 1. Exact low-resolution electromagnetic tomography was used to compute activity from the rACC, and key regions within the default mode network (posterior cingulate cortex), frontoparietal network (left dorsolateral prefrontal cortex), and salience network (right anterior insula [rAI]). Connectivity in the theta band (4.5-7 Hz) and beta band (12.5-21 Hz) was computed using lagged phase synchronization. RESULTS Stronger baseline theta-band rACC-rAI (salience network hub) connectivity predicted greater depression improvement across 8 weeks of treatment for both treatment arms (B = -0.57, 95% confidence interval = -1.07, -0.08, p = .03). Early increases in theta-band rACC-rAI connectivity predicted greater likelihood of achieving remission at week 8 (odds ratio = 2.90, p = .03). CONCLUSIONS Among patients undergoing treatment, theta-band rACC-rAI connectivity is a prognostic, albeit treatment-nonspecific, indicator of depression improvement, and early connectivity changes may predict clinically meaningful outcomes.", " Venous thromboembolism (VTE) is an uncommon complication of bariatric surgery but a leading cause of postoperative mortality. Studying the factors predictive of low-incidence complications requires the analysis of large cohorts. The Bariatric Outcomes Longitudinal Database, the world's largest prospective database for bariatric surgery, has provided a suitable medium for analyzing low-frequency events. METHODS The data in the Bariatric Outcomes Longitudinal Database from 73,921 research-consented patients who had undergone bariatric surgery by a participant in the American Society for Metabolic and Bariatric Surgery Bariatric Surgery Center of Excellence program before September 22, 2009, were analyzed for VTE events within 90 days after surgery. RESULTS The overall risk of VTE within 90 days after surgery was .42%, and 73% of these events occurred after discharge, most within 30 days after surgery. The risk of VTE was greater in the patients undergoing gastric bypass than in those undergoing adjustable gastric banding (.55% versus .16%). VTE was more frequent when the procedure was performed using an open than a laparoscopic approach (1.54% versus .34%). Patients with a VTE event were older (+4.9 yr), had had a greater preoperative body mass index (+3.9 kg/m(2)), and were more likely to have a history of VTE (16.5% versus 3.7%). The risk of VTE was greater in men (hazard ratio 2.32, 95% confidence interval 1.81-2.98) and in patients with an inferior vena cava filter (hazard ratio 7.66, 95% confidence interval 4.55-12.91). CONCLUSION The overall risk of VTE was low in the population treated by participants in the Bariatric Surgery Center of Excellence program, where clinical pathways to prevent VTE have been mandated. Analysis of this large study population allowed the identification of patient characteristics correlating with increased risk of postoperative VTE and the variable effectiveness of VTE prophylaxis methods.", "Hip fractures are common orthopedic injuries and are associated with significant morbidity/mortality. Intraoperative normothermia is recommended by national guidelines to minimize additional morbidity/mortality, but limited evidence exists regarding hypothermia's effect on orthopedic patients. The purpose of this study was to determine the incidence of intraoperative hypothermia in patients with operatively treated hip fractures and evaluate its effect on complications and outcomes. Retrospective chart review was performed on clinical records from 1541 consecutive patients who sustained a hip fracture and underwent operative fixation at the authors' institution between January 2005 and October 2013. A total of 1525 patients were included for analysis, excluding those with injuries requiring additional surgical intervention. Patient demographic data, surgery-specific data, postoperative complications, length of stay, and 30-day readmission were recorded. Patients with a mean intraoperative temperature less than 36\u00b0C were identified as hypothermic. Statistical analysis with univariate and multivariate logistic regression modeling evaluated associations with hypothermia and effect on complications/outcomes. The incidence of intraoperative hypothermia in operatively treated hip fractures was 17.0%. Hypothermia was associated with an increase in the rate of deep surgical-site infection (odds ratio, 3.30; 95% confidence interval, 1.19-9.14; P=.022). Lower body mass index and increasing age demonstrated increased association with hypothermia (P=.004 and P=.005, respectively). To the authors' knowledge, this is the first and largest study analyzing the effect of intraoperative hypothermia in orthopedic patients. In patients with hip fractures, the study's findings confirm evidence found in other surgical specialties that hypothermia may be associated with an increased risk of deep surgical-site infection and that lower body mass index and increasing age are risk factors for intraoperative hypothermia. [Orthopedics. 2016; 39(6):e1170-e1177.].", "We present a unique sinus protection technique that uses a short-length supercompliant balloon during the transarterial Onyx embolization for the dural arteriovenous fistula (DAVF) of the lateral tentorial sinus. With this technique, we temporarily change the Borden classification from type II to type III, avoiding venous compromise and reducing the risk of Onyx migration into the patent sinus. A 54-year-old man presented with left persistent tinnitus of 4 months' duration. Cerebral angiography revealed a Borden type II left lateral tentorial sinus-DAVF associated with retrograde cortical venous reflux draining into the vein of Labb\u00e9. In the venous phase, the ipsilateral transverse-sigmoid sinus was recognized as a functional sinus and the posterior temporal vein drained into the transverse sinus near the drainage channel. We planned to perform transarterial Onyx embolization using a short-length sinus protection balloon to protect against Onyx migration. During transarterial Onyx injection, a 7 \u00d7 7-mm HyperForm balloon was navigated into the affected sinus and positioned to cover the drainage channel from the shunt. After confirming the change in Borden classification with angiography, transarterial Onyx embolization was performed via the middle meningeal artery. This procedure resulted in complete obliteration of the fistula with good patency of both the transverse-sigmoid sinus and neighboring normal cortical veins. No procedure-related complications were observed and the patient remained free of recurrence during the 24-month follow-up period. Short-length balloon-protected Onyx embolization can be safe and effective for the treatment of Borden type II DAVF.", " Laparoscopic gastric devascularization of the upper stomach in patients with gastric varices has rarely been reported. Perioperative clinical data were compared with patients who underwent open surgery. PRESENTATION OF CASES From 2009 to 2012, we performed laparoscopic gastric devascularization without splenectomy for the treatment of gastric varices in eight patients. The patients included four males and four females. Peri-gastric vessels were divided using electrical coagulating devices or other devices according to the diameter of the vessels. Two patients underwent conversion to open surgery due to intraoperative bleeding. DISCUSSION Intraoperative blood loss in patients who accomplished laparoscopic devascularization was very small (mean 76ml). However, once bleeding occurs, there is a risk of causing massive bleeding. CONCLUSION With further improvement of laparoscopic devices, laparoscopic gastric devascularization without splenectomy must be an effective and less-invasive surgical procedure in the treatment of gastric varices.", "OBJECTIVES First-rib resection is a key component in the treatment of Paget-Schroetter syndrome. We report our experience with robotic first-rib resection. METHODS Patients diagnosed with Paget-schroetter syndrome underwent thrombolysis followed by robotic first-rib resection. The diagnosis was made by preoperative venography (VA) and magnetic resonance venography. The robot was used to dissect the first rib, disarticulate the costosternal joint and divide the scalene muscles. Success of the first-rib resection was assessed by physical examination, venogram and magnetic resonance venography. RESULTS Eighty-three robotic first-rib resections were performed (49 men and 34 women). The mean age of the patients was 24 years \u00b1 8.5 years. The operative time was 127.6 min \u00b1 20.8 min. The median hospitalization was 4 days. There were no surgical complications, neurovascular injuries or mortality. Patients with a patent subclavian vein on the postoperative venogram (57 of 83 patients, 69%) were anticoagulated with warfarin for 3 months. In the remaining 27 patients with a persistent postoperative occlusion of the subclavian vein, 21 (21 of 83 patients, 24%) underwent angioplasty and were anticoagulated with warfarin for 3 months, and 6 (6 of 83, 7%) required stent placement to achieve complete vein patency. Patients who underwent stent placement received antiplatelet therapy in addition to warfarin anticoagulation for 3 months. At a median follow-up of 24 months, all patients had an open subclavian vein with a patency rate of 100%. CONCLUSIONS The robotic transthoracic first-rib resection is feasible and allows for a minimally invasive resection of the first rib, while minimizing neurovascular complications.", "Background The aim of the present study is to analyze the feasibility, safety and learning curve of Mini- Laparoscopic Lateral suspension (LLS) for the treatment of apical and anterior defects following pelvic organ prolapse. Methods This is a cohort study on a retrospective series of 35 consecutive patients who underwent Mini-LLS for symptomatic POP between January 2014 and July 2016. All 35 patients were operated at the Gynaecological Unit in S. Chiara Hospital by two senior surgeons (S. Tateo and L. Mereu) and by a team with optimal skills in laparoscopic surgery. Patients were divided in two groups according to two different chronological phases: phase 1 identified the initial 12 cases, phase 2 the last 23 cases. We collected pre-, peri- and post-operative information to analyze the surgical outcomes and learning curve after Mini-LLS procedures. Results The mean LLS-Overall Time (OT) was 107.6 min (range, 185- 63 min). None of the patients had intra-operative complications. No conversion to laparotomy was necessary. The mean post-operative hospital stay was 58 hours in total (SD +/-22). Only in 3 cases (8.6 %) post-operative grade I complications were observed. Recurrence of POP was observed in 3 cases (8.6 %) during a mean follow up of 18 months. The mean OT decreased with experience, in particular after the first 12 cases (phase 1: 113.54 minutes versus phase 2: 104.43 minutes). In consequence, the reduction of time per procedure was statistically significant considering the Cusum Time (CT) (P < .05). Conclusions Mini-LLS with mesh is a safe and reproducible technique with good anatomical results, low complication rates and a short learning curve.", "Rationale To prevent recurrent venous thrombotic events after acute cerebral venous or dural sinus thrombosis, guidelines recommend long-term oral anticoagulation with vitamin K antagonists. Non-vitamin K oral anticoagulant experience in cerebral venous or dural sinus thrombosis is limited to case reports and series. Aim To compare dabigatran with dose-adjusted warfarin in patients with cerebral venous or dural sinus thrombosis for the prevention of recurrent venous thrombotic event. Sample size One hundred and twenty patients. Methods and design This study is a phase III, prospective, randomized, parallel-group, open-label, multicenter, exploratory trial with blinded endpoint adjudication. Patients with acute cerebral venous or dural sinus thrombosis after 5-15 days of treatment with parenteral heparin are randomized to either dabigatran etexilate 150 mg twice daily or dose-adjusted (international normalized ratio 2-3) warfarin (\u226424 weeks). Study outcome The primary endpoint is a composite of patients with new venous thrombotic event (recurring cerebral venous or dural sinus thrombosis, deep venous thrombosis of any limb, pulmonary embolism, and major bleeding (International Society on Thrombosis and Hemostasis definition)) during the treatment period. Statistics will be descriptive (number and frequencies). Study timelines Inclusion started in December 2016. Final results are expected by the end of 2018. Discussion This exploratory trial is the first to compare vitamin K with non-vitamin K antagonists in cerebral venous or dural sinus thrombosis. It will provide evidence to guide physicians and patients in choosing oral anticoagulants to prevent venous thrombotic event after acute cerebral venous or dural sinus thrombosis. ClinicalTrials.gov number: NCT02913326.", "Radiation therapy is an essential component of cancer care, contributing up to 40% of curative cancer treatment regimens. It creates DNA double-strand breaks causing cell death in highly replicating tumour cells. However, tumours can develop acquired resistance to therapy. The efficiency of radiation treatment has been increased by means of combining it with other approaches such as chemotherapy, molecule-targeted therapies and, in recent years, immunotherapy. Cancer-cell apoptosis after radiation treatment causes an immunological reaction that contributes to eradicate the tumour via antigen presentation and subsequent T-cell activation. On the other hand, radiotherapy also contributes to the formation of an immunosuppressive environment that hinders the efficacy of the therapy. Innate immune cells from myeloid and lymphoid origin show a very active role in both acquired resistance and anti-tumorigenic mechanisms. Therefore, many efforts are being made in order to reach a better understanding of the innate immunity reactions after radiation therapy and the design of new combinatorial immunotherapy strategies focused in these particular populations.", "Previous studies have demonstrated that mouse hepatitis virus (MHV) hepatotropism is determined largely by postentry events rather than by availability of the viral receptor. In addition, mutation of MHV nonstructural protein 2 (ns2) abrogates the ability of the virus to replicate in the liver and induce hepatitis but does not affect replication in the central nervous system (CNS). Here we show that replication of ns2 mutant viruses is attenuated in bone marrow-derived macrophages (BMM) generated from wild-type (wt) mice but not in L2 fibroblasts, primary astrocytes, or BMM generated from type I interferon receptor-deficient (IFNAR(-/-)) mice. In addition, ns2 mutants are more sensitive than wt virus to pretreatment of BMM, but not L2 fibroblasts or primary astrocytes, with alpha/beta interferon (IFN-\u03b1/\u03b2). The ns2 mutants induced similar levels of IFN-\u03b1/\u03b2 in wt and IFNAR(-/-) BMM, indicating that ns2 expression has no effect on the induction of IFN but rather that it antagonizes a later step in IFN signaling. Consistent with these in vitro data, the virulence of ns2 mutants increased to near that of wt virus after depletion of macrophages in vivo. These data imply that the ability of MHV to replicate in macrophages is a prerequisite for replication in the liver and induction of hepatitis but not for replication or disease in the CNS, underscoring the importance of IFN signaling in macrophages in vivo for protection of the host from hepatitis. Our results further support the notion that viral tissue tropism is determined in part by postentry events, including the early type I interferon response.", "Purposes Seroma is a postoperative complication following laparoscopic transabdominal preperitoneal repair (TAPP) for inguinal hernioplasty. Seroma naturally resolves in most cases, but it can lead to an increased amount of visits to the outpatient clinic and can result in anxiety of the patient. Local inflammation of the inguinal area is etiology of seroma formation. Strangulated hernia involves severe inguinal pain and can lead to severe inflammation and subsequent seroma. There have been no reports demonstrating the links of seroma and strangulated hernia. This study aimed to retrospectively evaluate the risk of seroma after TAPP and to identify the association between strangulated hernia and seroma. Methods We treated 300 inguinal hernias by TAPP between 2013 and 2016 at Kurashiki Central Hospital. We used the Chi-square test. Factors significant in each association were further examined using multiple subsequent logistic regressions. Results A total of 222 hernias were eligible for analysis. The incidence of seroma was 11% (n=25). There were nine cases of strangulated hernias, and three (33%) resulted in seroma. The ratio of strangulated hernia of seroma group is significantly high (p<0.03). Multiple subsequent logistic regressions showed that strangulated hernia was associated with a significantly increased risk for seroma formation (p = 0.023; OR 6.564; 95% CI 1.29-33.3). Conclusion This study shows that strangulated hernia can be a risk factor in seroma formation. This risk should be incorporated into a management plan of TAPP for strangulated hernia, with careful consideration of patients' concerns.", "OBJECTIVE To describe a series of patients with bilateral acute iris transillumination, pigment dispersion, and sphincter paralysis. METHODS We reviewed the medical records and clinical photographs of 26 patients seen at 5 centers in Turkey and Belgium between March 16, 2006, and July 6, 2010. Observation procedures included clinical examination, anterior segment color photography, gonioscopy, laser flare photometry, and pupillometry. RESULTS All 26 patients (20 women and 6 men; mean [SD] age, 43.2 [10.5] years) had bilateral involvement. Twenty-three patients (88%) had acute-onset disease with severe photophobia and red eyes. Nineteen patients (73%) had a preceding flulike illness and used systemic antibiotics, including moxifloxacin. Diagnostic laboratory workup was unremarkable. There was pigment discharge into the anterior chamber, and flare was elevated in the absence of inflammatory cells. Most patients had severe diffuse transillumination of the iris and mydriatic distorted pupils. Pupillometry revealed a compromised reaction to light. The most serious complication was an intractable early rise in intraocular pressure. Gonioscopy revealed heavy pigment deposition in the trabecular meshwork. Although symptoms were relieved promptly by application of topical corticosteroid, the median duration of pigment dispersion was 5.25 months. CONCLUSIONS Bilateral acute iris transillumination with pigment dispersion and persistent mydriasis is a new clinical entity that is not an ocular adverse effect of oral moxifloxacin treatment, as previously suggested. The etiopathogenesis of this entity remains to be elucidated.", "We aimed to demonstrate the feasibility and total cost of laparoscopy-assisted suprapubic salpingectomy (LASS), which utilises conventional open surgery equipment without any sealing or coagulation devices and reduces port sites compared to conventional laparoscopy (CL). Fifty-seven consecutive, age-matched patients presenting with a tubal pregnancy were enrolled. In the LASS group, a 10 mm reusable umbilical optical trocar and a 10 mm suprapubic trocar was used. The other 30 patients were managed with multiport CL. All of the patients were asked to use the visual analogue scale and Patient and Observer Scar Assessment Scale to evaluate their cosmetic satisfaction. The duration of surgery was 21.19 \u00b1 2.33 minutes for the LASS group and 36.9 \u00b1 4.9 minutes for the CL group (p < .001). The postoperative 6th-hour VAS score was 2.44 \u00b1 0.5 for the LASS group and 3.03 \u00b1 0.8 for the CL group (p: .005). All of the PSAS and OSAS parameter scores were significantly lower in LASS group than CL group. In conclusion, the LASS procedure is a feasible method for treating ectopic pregnancies with a shorter surgical duration, lower VAS scores, and better cosmetic scores than CL. Impact statement What is already known on this subject? Laparoscopy or laparotomy may be performed for the surgical management of ectopic pregnancy. Conventional laparoscopy has some advantages such as shorter hospital stay and recovery time and the better cosmetic results. However, the equipment used in conventional laparoscopy and single incision laparoscopy are more expensive than conventional open surgery equipment. What the results of this study add? Laparoscopy-assisted suprapubic salpingectomy (LASS) method has shorter operation time, lower VAS scores, better cosmetic scores and cheaper than conventional laparoscopy. What the implications are of these findings for clinical practice and/or further research? The LASS procedure looks like a feasible method for treating ectopic pregnancies and the feasibility of this procedure should be confirmed by a larger series of patients and randomised trials.", "The aim of this study was to evaluate the feasibility of dual localisation with hookwire and lipiodol before needlescopy-assisted resection for pulmonary nodule. Computed tomography-guided dual marking was performed on 36 pulmonary nodules of 32 patients and needlescopy-assisted resection was performed monitored by C-arm fluoroscopy. The mean age of the patients was 58 \u00b1 12 (range 12-77) yrs. The mean size of the nodules was 7.5 \u00b1 3.7 (3-17) mm. Their mean distance from the pleural surface was 7.3 \u00b1 7.5 (0-35) mm. There were nine pure ground-glass opacity lesions, five semi-solid lesions and 22 solid lesions. The time of the dual localisation procedure was 13.1 \u00b1 4.8 (7-23) min. Complications of the marking were pneumothorax in nine patients, and intrapulmonary bleeding in three. One hookwire dislodged during the operation. All nodules were successfully resected under needlescopy without conversion to a conventional thoracoscopy (5 mm or 10 mm thoracoscopy) or a minithoracotomy. There was no complication related to needlescopy-assisted resection. Dual marking with hookwire and lipiodol is a safe and none time consuming procedure, and needlescopy-assisted lung resection for small nodules is technically feasible and useful for histological diagnosis and treatment.", "OBJECTIVE To evaluate the ability of small interfering RNAs (siRNAs) to inhibit in vitro viral replication and gene expression of feline coronavirus (FCoV). SAMPLE Cell cultures of Crandell-Rees feline kidney cells. PROCEDURES 5 synthetic siRNAs that each targeted a different region of the FCoV genome were tested individually and in various combinations for their antiviral effects against 2 strains of FCoV (feline infectious peritonitis virus WSU 79-1146 and feline enteric coronavirus WSU 79-1683) in cell cultures. Tested combinations targeted the FCoV leader and 3' untranslated region, FCoV leader region and nucleocapsid gene, and FCoV leader region, 3' untranslated region, and nucleocapsid gene. For each test condition, assessments included relative quantification of the inhibition of intracellular viral genomic RNA synthesis by means of real-time, reverse-transcription PCR analysis; flow cytometric evaluation of the reduction of viral protein expression in infected cells; and assessment of virus replication inhibition via titration of extracellular virus with a TCID\u2085\u2080 infectivity assay. RESULTS The 5 siRNAs had variable inhibitory effects on FCoV when used singly. Combinations of siRNAs that targeted different regions of the viral genome resulted in more effective viral inhibition than did individual siRNAs that targeted a single gene. The tested siRNA combinations resulted in approximately 95% reduction in viral replication (based on virus titration results), compared with findings in negative control, nontargeting siRNA-treated, FCoV-infected cells. CONCLUSIONS AND CLINICAL RELEVANCE In vitro replication of FCoV was specifically inhibited by siRNAs that targeted coding and noncoding regions of the viral genome, suggesting a potential therapeutic application of RNA interference in treatment of feline infectious peritonitis.", "We investigated the frequency and characteristics of intracranial hemorrhage (ICH), the factors associated with the risk of ICH, and outcomes post-ICH overall and by randomized treatment. We identified patients with ICH from the overall trial population enrolled in the Apixaban for Reduction in Stroke and Other Thromboembolic Events in Atrial Fibrillation trial who received \u22651 dose of the study drug (n = 18 140). ICH was adjudicated by a central committee. Cox regression models were used to identify factors associated with ICH. ICH occurred in 174 patients; most ICH events were spontaneous (71.7%) versus traumatic (28.3%). Apixaban resulted in significantly less ICH (0.33% per year), regardless of type and location, than warfarin (0.80% per year). Independent factors associated with increased risk of ICH were enrollment in Asia or Latin America, older age, prior stroke/transient ischemic attack, and aspirin use at baseline. Among warfarin-treated patients, the median (25th, 75th percentiles) time from most recent international normalized ratio (INR) to ICH was 13 days (6, 21 days). Median INR prior to ICH was 2.6 (2.1, 3.0); 78.5% of patients had a pre-ICH INR <3.0. After ICH, the modified Rankin scale score at discharge was \u22654 in 55.7% of patients, and the overall mortality rate at 30 days was 43.3% with no difference between apixaban- and warfarin-treated patients. ICH occurred at a rate of 0.80% per year with warfarin regardless of INR control and at a rate of 0.33% per year with apixaban and was associated with high short-term morbidity and mortality. This highlights the clinical relevance of reducing ICH by using apixaban rather than warfarin and avoiding concomitant aspirin, especially in patients of older age. This trial was registered at www.clinicaltrials.gov as #NCT00412984.", "PURPOSE Metal-on-metal total disc replacement is a recent alternative treatment for degenerative disc disease. Wear and corrosion of these implants can lead to local and systemic transport of metal debris. This prospective longitudinal study examined the serum chromium and cobalt levels in 24 patients with cobalt-chromium alloy metal-on-metal lumbar disc replacements. METHODS Serum was assayed for chromium (Cr) and cobalt (Co) using high-resolution inductively-coupled plasma-mass spectrometry. Detection limits were 0.015 ng/mL for Cr and 0.04 ng/mL for Co. RESULTS Median serum Co levels at pre-op, 3, 6, 12, 24, and 36-months post-op were 0.10, 1.03, 0.96, 0.98, 0.67, and 0.52 ng/mL, respectively. Median serum Cr levels were 0.06, 0.49, 0.65, 0.43, 0.52, and 0.50 ng/mL, respectively. CONCLUSION In general, these results indicated that serum Co and Cr levels are elevated at all postoperative time points and are of the same order of magnitude as those observed in well-functioning metal-on-metal surface replacements of the hip and in metal-on-metal total hip replacements at similar postoperative time points.", " Abdominoplasty, with or without liposuction, is among the most frequently performed aesthetic procedures. Its main objective is to improve the body contour by means of excising redundant skin and fat tissue. Although abdominoplasty is considered a safe procedure with high satisfaction rates, intraoperative and postoperative complications can become a challenge for the surgical team. The aim of this article is to offer a synopsis of the most common complications arising after abdominoplasty, along with evidence-based guidelines about how to prevent and treat them. METHODS A systematic MEDLINE search strategy was designed using appropriate Medical Subject Headings (MeSH) terms, and references were scanned for further relevant articles. RESULTS According to the published case series, local complications are considerably more common than complications with systemic repercussions. Approximately 10% to 20% of patients suffer a local complication following abdominoplasty, while fewer than 1% suffer a systemic complication. Prevention and management strategies are critically discussed for complications including seroma, haematoma, infection, skin necrosis, suture extrusions, hypertrophic scars, neurological symptoms, umbilical anomalies, deep venous thrombosis and pulmonary thromboembolism, respiratory distress, and death. CONCLUSIONS The complications of abdominoplasty vary in severity and in the impact they have on the aesthetic outcomes. Recommendations for prevention and management are based on various levels of evidence, with a risk of observer bias. However, most complications can be treated appropriately following the current standards, with satisfactory results.", " The current literature describing surgical and endovascular interventions in blister-like aneurysms (BAs) offers no clear consensus on the optimal treatment modality. The aim of this study was to assess the clinical and angiographic features of ruptured BAs treated endovascularly using predominantly flow-diversion strategy. METHODS The initial clinical and radiological findings, endovascular treatment results, clinical outcomes, and follow-up angiographic findings of seven BAs (one man and six women; mean age, 44.5 years; range, 33-50 years) were retrospectively evaluated. RESULTS All seven BAs were located in the supraclinoid internal carotid artery. Two patients were managed initially by other endovascular treatment options, after that flow-diverting strategy became intention to treat in these two and the remaining five patients. Flow-diverting treatment with pipeline stent (Covidien/Ev3) could be accomplished in all but one patient who was treated by parent artery occlusion due to an access problem. Dual antiaggregant loading was performed 6-8 h before treatment in all patients. No re-bleeding or thrombotic complication occurred periprocedurally. Long-term control angiography was available in all patients revealing occluded aneurysm. The clinical outcome (mRS) was good in five and moderate in two patients. CONCLUSIONS Endovascular reconstructive treatment of a ruptured BA using a flow-diverting device is a promising strategy that can be performed with acceptable clinical and good radiological results.", "The outbreak of COVID-19 due to SARS-CoV-2 originally emerged in Wuhan in December, 2019. As of March 22, 2020, the disease had spread to 186 countries, with at least 305,275 confirmed cases. Although there has been a decline in the spread of the disease in China, the prevalence of COVID-19 around the world remains serious despite containment efforts undertaken by national authorities and the international community. In this article, we systematically review the brief history of COVID-19 and its epidemic and clinical characteristics, highlighting the strategies used to control and prevent the disease in China, which may help other countries respond to the outbreak. This pandemic emphasizes the need to be constantly alert to shifts in both the global dynamics and the contexts of individual countries, making sure that all are aware of which approaches are successful for the prevention, containment and treatment of new diseases, and being flexible enough to adapt the responses accordingly.", "PURPOSE Extralevator abdominoperineal excision of the rectum (elAPER) is arguably the modern surgical approach to low rectal cancer and yet results in large defects that may necessitate plastic surgical reconstruction. This study aims to evaluate the quality of prone elAPER surgery with Permacol\u2122 repair of the perineum. The primary end point studied was the rate of primary perineal wound healing. METHODS Data were prospectively collected for consecutive patients having prone elAPER at a single institution to assess surgical morbidity together with pathological and cancer-specific outcomes. RESULTS Between 2006 and 2012, 48 patients had prone elAPER with median age of 63 (40-86). Thirty-four patients (72.3%) received neoadjuvant treatment. Median length of stay was 9 days (6-66). With a prone approach, three patients had specimen perforation (6.4%) and seven patients had circumferential margin involvement (14.9%). Complete perineal wound healing was achieved in 34 patients (73.9%) at 4 weeks. Four patients (8.3%) were unhealed at 6 months; one patient required a perineal sinus to be laid open, and another patient required plastic surgical reconstruction. No perineal wound herniae have been identified during follow-up. CONCLUSIONS Acceptable oncological outcomes are achieved with the prone extralevator approach. The technique achieves high rates of primary healing, making it an attractive option in centres without access to plastic reconstructive expertise.", "PURPOSE Chronic postsurgical pain (CPSP) can occur after elective mid/hindfoot and ankle surgery. Effective treatment approaches to prevent the development of CPSP in this population have not been extensively investigated. The impact of multimodal strategies to prevent CPSP following elective mid/hindfoot surgery is unknown because of both the heterogeneity of acute pain management and the lack of a recognized definition particular to this surgery. This review aimed to identify and evaluate current pain management strategies after elective mid/hindfoot and ankle surgery. SOURCES Manual and electronic searches (MEDLINE, Embase, and Cochrane Library) were conducted of literature published between 1990 and July 2017. Comparative studies of adults undergoing elective mid/hindfoot and ankle surgery were included. Two reviewers independently reviewed studies and assessed their methodological quality. PRINCIPAL FINDINGS We found seven randomized-controlled trials meeting our inclusion criteria. Interventions focused on regional anesthesia techniques such as continuous popliteal sciatic and femoral nerve blockade. Participants were typically followed up to 48 hr postoperatively. Only one study assessed pain six months following elective mid/hindfoot and ankle surgery. CONCLUSION There is an overwhelming lack of evidence regarding CPSP and its management for patients undergoing elective mid/hindfoot and ankle surgery. The lack of a recognized and standard definition of CPSP after this group of surgeries precludes accurate and consistent evaluation.", "OBJECTIVES We compared the differences between LigaSure Small Jaw\u00ae-assisted and conventional neck dissection in patients with head and neck cancer. DESIGN Prospective randomised study. SETTING Tertiary referral hospital. PARTICIPANTS Patients scheduled to undergo neck dissection due to head and neck cancer were eligible for this study. The study group was treated using the LigaSure vessel sealing system (Small Jaw\u00ae; Covidien, Colorado, USA) for dissection and hemostasis throughout the whole procedures (ClinicalTrials.gov number: NCT02597582). MAIN OUTCOMES MEASURES Operation duration, perioperative blood loss, postoperative drainage amount and postoperative pain status. RESULTS The study group consisted of 21 patients, while the control group had 20 patients. The operation duration was shorter (97.1 versus 116.3 min, P = 0.022) and the average amount of injected analgesics was lower (8.8 versus 17.7 ampules, P = 0.037) in the study group. CONCLUSIONS The assistance of the LigaSure Small Jaw\u00ae during functional neck dissection shortened the operation duration and decreased the amount of injected analgesics needed.", "Currently, it is necessary to deal with issues related to the emissions as there is a constantly increasing interest in combusting sludge from sewage treatment plants in the boilers for wood. An analysis of the energetic importance of the combustion of sewage sludge has already been carried out, but the effects of various treatments of the sludge are not always clear, e.g. composting and subsequent combustion to the air pollution. Investments in other thermal processes of energetic utilisation of sewage sludge and organic waste are not always successfully implemented. The objective of this paper is to point out some problematic cases for acceptance of thermal processes related to energetic use of waste in terms of the air protection. The other aim is to mention the experience with solutions of such issues in Slovakia. There are mentioned first results of the operational validation experiments during the energy generation in circulating fluidized bed boiler in peaking power plant (Power 110MW) with the addition of the so-called alternative fuel based on wood and sewage sludge to the main fuel - black coal (anthracite). And there has already been achieved the highest share of 12.4%w. (dry matter) of sewage sludge in form of compost in blend with black coal, which is technologically viable. Moreover analyzed the problems of the authorization and operation of the co-combustion of sewage sludge and of combustion of products of various kinds of pyrolysis waste - pyrolysis gas and pyrolysis oil are analyzed.", "OBJECTIVE Endoscopic Zenker diverticulotomy (EZD) is a primary treatment for Zenker diverticulum (ZD). During EZD, the diverticulum is not excised, and interpretation of postoperative videofluoroscopic swallow study (VFSS) is challenging. The purpose of this investigation was to describe normal VFSS findings status post-successful EZD. METHODS The charts of all patients with ZD treated at our center between October 01, 2011, and May 30, 2014, were abstracted. Outcome measures included recidivistic diverticulum size, Eating Assessment Tool-10 (EAT-10), penetration aspiration scale, pharyngeal constriction ratio (PCR), and pharyngoesophageal segment (PES) opening. RESULTS Twenty patients met inclusion criteria. The mean age was 70.5 (\u00b1 13) years. Seventy percent of the patients were male. Mean EAT-10 decreased 72.1% from 17.9 (\u00b1 8.2) to 5 (\u00b1 6.9) (P < 0.0001), and diverticulum size decreased 50.9% from 1.96 cm (\u00b1 0.68) to 0.96 cm (\u00b1 0.57) (P < 0.001). The PCR improved 33.6% from 0.17 (\u00b1 0.13) to 0.11 (\u00b1 0.11) (P < 0.001). Mean PES opening increased 61.6% from 0.53 cm (\u00b1 0.3544) to 0.86 cm (\u00b1 0.29) in lateral view and increased 40.0% from 1.00 cm (\u00b1 0.54) to 1.39 cm (\u00b1 0.46) in anteroposterior view (P < 0.001). CONCLUSION VFSS following successful EZD demonstrates an approximate 50% reduction in diverticulum size and significant improvement in PCR and PES opening. These data provide a framework for the expected fluoroscopic outcomes of successful diverticulotomy. LEVEL OF EVIDENCE 4. Laryngoscope, 127:1762-1766, 2017.", " Laparoscopic fenestration is a standard procedure for the treatment of non-parasitic liver cysts. After fenestration, the remnant liver often restores its volume. However, no systematic analysis of the phenomenon exists. In the present study, the pattern of liver volume restoration after laparoscopic fenestration of liver cysts was analyzed, and the mechanism for the unique restoration was investigated. METHODS Seven patients with giant non-parasitic liver cysts underwent laparoscopic fenestration. Liver volume restoration in each section and changes in the diameter of the portal branch were analyzed after fenestration with CT or MRI. In two patients, regional liver volume restoration was assessed in detail using region-growing software, and change in portal flow distribution was estimated using computational fluid dynamics. Then, the regional liver volume restoration rate was compared with the portal hemodynamic changes. RESULTS Liver volume restoration after fenestration was dependent on the size and position of the cysts; it not uniform throughout the remnant liver. The liver volume restoration in sections that had been compressed by giant cysts was significantly greater than in other areas after fenestration. This volume restoration was accompanied by an increase in the diameters of the portal branches in these sections. In addition, a strong correlation between the regional liver volume restoration rate and the changes in portal flow distribution existed in the computationally analyzed cases. CONCLUSION Liver volume restoration after the fenestration of giant liver cysts non-uniformly occurs in the remnant liver. Improved portal vein circulation in the hepatic area adjacent to the excised giant liver cysts most likely regulates the greater regional volume restoration rate in the area.", " Nutritional management is important throughout the treatment period for esophageal cancer patients. This study aimed to evaluate the feasibility of percutaneous radiologic gastrostomy (PRG) and to investigate whether PRG can be applied for patients with advanced esophageal cancer. METHODS In this study, 89 patients (74 men and 15 women) with advanced esophageal cancer underwent PRG using computed tomography and fluoroscopic guidance. These patients were unsuitable candidates for endoscopic intervention because of esophageal stricture. Primary placement of a mushroom-retained gastrostomy catheter was intended. The end points were technical success and complications after PRG as well as clinical outcomes and survival of the patients. These end points also were compared between the pre-chemoradiotherapy (pre-CRT) and post-CRT groups using the Chi square test, Fisher's exact test, and the Wilcoxon rank sum test. The survival rate was calculated using the Kaplan-Meier method and compared using the log-rank test. RESULTS All the patients had a successful PRG. The mushroom-tip gastrostomy catheter was primarily inserted in 77 patients (86.5 %) and finally achieved for all the patients. Complications occurred for 14 patients (15.7 %) including Dindo-Clavien classification grade 3 (1 catheter dislodgement), grade 2 (2 gastric hemorrhages), and grade 1 (7 skin infections and 4 oozing hemorrhages) complications. During the follow-up period (median, 6 months), 60 patients (67.4 %) died, giving a 12-month survival rate of 37.7 %. Gastrostomy removal was more common in the pre-CRT group (P = 0.011). The pre-CRT group had higher survival rates than the post-CRT group (P = 0.021). CONCLUSIONS Because PRG provided high technical success with limited complications, it can be used for patients with advanced esophageal cancer whose treatment plan involves multimodal therapy.", "With the development of high-resolution manometry and specific metrics to characterize esophageal motility, the Chicago Classification has become the gold standard for the diagnosis of esophageal motor disorders. Major and significant disorders, that is, never observed in healthy subjects, are achalasia, esophagogastric junction outflow obstruction, distal esophageal spasm, absent peristalsis, and hypercontractile (Jackhammer) esophagus. Achalasia subtyping is relevant to predict the response to endoscopic and surgical therapies as several studies suggest that, pneumatic dilation is less effective than Heller myotomy, in type III achalasia. Peroral endoscopic myotomy, initially developed in expert centers, is a promising technique for the treatment of achalasia. The medical therapeutic options for distal esophageal spasm and hypercontractile esophagus are smooth muscle relaxants and pain modulators. Intraesophageal injection of botulinum toxin might be an interesting option for treatment of these disorders but further studies are required to determine the optimal injection protocol and the best candidates based on manometric patterns. The treatment of hypotensive motility disorders is disappointing and relies mainly on dietary and lifestyle changes as no effective esophageal prokinetic is currently available.", "The hypothesis has been proposed that patients COVID-19 positive, under anti-hypertensive treatment with angiotensin enzyme inhibitors or angiotensin receptor-blockers, might have a worse or a better clinical prognosis. This might be due to the fact that ACE2 is the receptor for the virus to enter human cells, but, on the contrary, that ACE2 expression is downregulated following SARS-1 infection, resulting in disproportionate activation of renin-angiotensin-aldosterone system and exacerbated pneumonia progression. However, no solid clinical data are available at the present moment to support or disprove such hypotheses. We announce in this letter that a large multicentre case-control study has been started in Italy that is the country with a very high impact of COVID-19 infection. We hope that our letter will encourage other clinical centres, even outside Italy, to join our study.", "RATIONALE Laparoscopic totally extraperitoneal (TEP) inguinal hernia repair is a rapidly evolving, minimally invasive treatment modality for inguinal hernia. Compared with open hernia repair, this method requires a smaller incision, has cosmetic advantages, and facilitates rapid recovery and early return to daily activities because of less postoperative pain. Because general anesthesia is essential for TEP hernia repair, it cannot be performed on patients who have an increased risk of developing complications when placed under general anesthesia. PATIENT CONCERNS We report 2 cases of single-port laparoscopic TEP (SP TEP) that were performed using only an abdominal peripheral nerve block (PNB) at our institute. General anesthesia and neuraxial block were dangerous for both patients owing to severe heart failure and severe chronic obstructive pulmonary disease (COPD). DIAGNOSES They were diagnosed with an inguinal hernia requiring surgery. INTERVENTIONS Hence, the anesthesiologist and surgeon decided to attempt a PNB to avoid complications from general anesthesia and allow faster recovery. An ipsilateral transversus abdominis plane block as well as a rectus sheath block and inguinal canal block were administered via ultrasound guidance. OUTCOMES The patients did not report any pain, and no rescue drug was administrated. The operation times were 65 and 62minutes in patients 1 and 2, respectively. No intraoperative complications were noted. Patient 1 was discharged the day after the surgery, whereas patient 2 was discharged on the same day as the surgery. LESSONS TEP hernia repair using abdominal PNB anesthesia seemed to be a safe and feasible technique without causing any additional complications. However, the use of abdominal PNB anesthesia alone for TEP hernia repair as an alternative to general anesthesia requires further investigation using a larger cohort.", "The Closure Fast\u2122 Endovenous Radiofrequency Ablation Catheter is the latest version of a minimally invasive system for the treatment of patients with superficial venous disease. The Closure Fast\u2122 catheter heats the vein wall to 120\u00b0C, causing denaturation of the collagen of the vein wall and contraction of the vessel such that no blood can flow through it. Nearly one million systems have been sold since the product was launched. Many, if not all, patients can be treated under local anesthesia with the Closure Fast\u2122 catheter. Duplex ultrasound reports occlusion rates for the treated vein of 94%-98% at 1 year and 85%-93% at 3 years. The system produces average postoperative pain scores of less than 2 out of 10 on a visual analog score. In the first postoperative week, 76% of patients do not require analgesia. Some 45% of patients return to normal activity on the first postoperative day. Serious complications appear to be rare following the Closure Fast\u2122 procedure. Transient paresthesia occurs in 0.2% of cases, thrombophlebitis in 1%-10%, and thromboembolic events in up to 1.4%, mainly heat-induced thrombosis. Closure Fast\u2122 adds significant costs to treating superficial venous disease but studies have shown it to be cost-effective when used in a
