lobal prevalence and consumes an increasing amount of resources in the United States health care system. Overall rates of intervention for PAD have been rising steadily in recent years. Changing demographics, evolution of technologies, and an expanding database of outcomes studies are primary forces influencing clinical decision making in PAD. The management of PAD is multidisciplinary, involving primary care physicians and vascular specialists with varying expertise in diagnostic and treatment modalities. PAD represents a broad spectrum of disease from asymptomatic through severe limb ischemia. The Society for Vascular Surgery Lower Extremity Practice Guidelines committee reviewed the evidence supporting clinical care in the treatment of asymptomatic PAD and intermittent claudication (IC). The committee made specific practice recommendations using the GRADE (Grades of Recommendation Assessment, Development and Evaluation) system. There are limited Level I data available for many of the critical questions in the field, demonstrating the urgent need for comparative effectiveness research in PAD. Emphasis is placed on risk factor modification, medical therapies, and broader use of exercise programs to improve cardiovascular health and functional performance. Screening for PAD appears of unproven benefit at present. Revascularization for IC is an appropriate therapy for selected patients with disabling symptoms, after a careful risk-benefit analysis. Treatment should be individualized based on comorbid conditions, degree of functional impairment, and anatomic factors. Invasive treatments for IC should provide predictable functional improvements with reasonable durability. A minimum threshold of a >50% likelihood of sustained efficacy for at least 2 years is suggested as a benchmark. Anatomic patency (freedom from restenosis) is considered a prerequisite for sustained efficacy of revascularization in IC. Endovascular approaches are favored for most candidates with aortoiliac disease and for selected patients with femoropopliteal disease in whom anatomic durability is expected to meet this minimum threshold. Conversely, caution is warranted in the use of interventions for IC in anatomic settings where durability is limited (extensive calcification, small-caliber arteries, diffuse infrainguinal disease, poor runoff). Surgical bypass may be a preferred strategy in good-risk patients with these disease patterns or in those with prior endovascular failures. Common femoral artery disease should be treated surgically, and saphenous vein is the preferred conduit for infrainguinal bypass grafting. Patients who undergo invasive treatments for IC should be monitored regularly in a surveillance program to record subjective improvements, assess risk factors, optimize compliance with cardioprotective medications, and monitor hemodynamic and patency status.", "Sofosbuvir may be a potential option in the treatment of COVID-19 based on the similarity between the replication mechanisms of the HCV and the coronavirus. According the limited experimental evidences, it is hypothesized that sofosbuvir might be a potential option to improve care of patients with COVID-19 especially at the start of the disease and before invasion of the virus into the lung parenchymal cells. Efficacy and safety of sofosbuvir in treatment of COVID-19 may be considered in future clinical studies.", "Background: Crisis lines are a standard component of a public health approach to suicide prevention. Clinical aims include reducing individuals' crisis states, psychological distress, and risk of suicide. Efforts may also include enhancing access and facilitating connections to behavioral health care. This review examines models of crisis line services for demonstrated effectiveness. Methods: Literature searches of Medline, EMBASE, PsycINFO, Web of Science, CINAHL, Cochrane Library, and Google Scholar were conducted from January 1, 1990, to May 7, 2018. Experts were contacted, and references were mined for additional studies. Eligible studies provided health- or utilization-related effectiveness outcome(s). Results were graded according to the Oxford Centre for Evidence-Based Medicine and evaluated for risk of bias using the Effective Public Health Practice Project quality assessment tool for quantitative studies. Results: Thirty-three studies yielded effectiveness outcomes. In most cases findings regarding crisis calls vs. other modalities were presented. Evaluation approaches included user- and helper-reported data, silent monitoring, and analyses of administrative records. About half of studies reported immediate proximal outcomes (during the crisis service), and the remaining reported distal outcomes (up to four years post-contact). Most studies were rated at Oxford level four evidence and 80% were assessed at high risk of bias. Conclusions: High quality evidence demonstrating crisis line effectiveness is lacking. Moreover, most approaches to demonstrating impact only measured proximal outcomes. Research should focus on innovative strategies to assess proximal and distal outcomes, with a specific focus on behavioral health treatment engagement and future self-directed violence.", "Complications such as pseudoaneurysms (PA) related to cervicothoracic venous access can be devastating. In this article, we present two similar cases in which technological advances impacted diagnosis, treatment, and results. Both patients developed massive PA after deep venous puncture attempts. The first case occurred in 1993 and was diagnosed by a duplex scan that revealed a large PA originating from the right subclavian artery. The artery was approached by median sternotomy with supraclavicular extension. The PA originated from the thyrocervical trunk and was treated with simple ligation. The second case was in 2017. Angiotomography revealed a PA originating in the vertebral artery, which was treated with endovascular techniques, maintaining vessel patency. Both patients progressed satisfactorily, despite quite different approaches. Cervicothoracic vascular lesions represent a diagnostic and therapeutic challenge, where the risk of rupture is high. Technological advances have reduced the risks involved in management of vascular injuries with difficult surgical access.", "Paget-Schroetter syndrome (PSS) is a rare form of thoracic outlet syndrome caused by axillosubclavian vein thrombosis which typically presents in healthy young adults. Prompt therapy, traditionally by means of catheter-directed thrombolysis (CDT) prior to definitive surgery, can prevent the subsequent onset of postthrombotic syndrome (PTS) and considerable disability. As CDT is associated with major haemorrhage and high overall treatment cost, pharmacomechanical thrombectomy (PMT) seems to be an attractive alternative which combines pharmacological thrombolysis with mechanical clot disruption. The Trellis-8 peripheral infusion catheter is an example of such a treatment which provides topical thrombolysis in an isolated zone. We describe the use of the Trellis-8 PMT system in the successful management of three patients with PSS.", "The Pipeline embolization device (PED), a type of flow diverter, has become an appealing alternative treatment option for large or giant and wide-necked intracranial aneurysms. Carotid cavernous fistula (CCF) resulting from delayed aneurysmal rupture is a rare complication of PED placement with unknown pathophysiology. Here, we describe a case of CCF resulting from aneurysmal rupture following PED placement, and present the details of treatment by transvenous coil embolization. An 81-year-old woman was referred to our hospital for treatment of an 18.0 \u00d7 10.3 mm intracranial aneurysm located in the cavernous segment of the left internal carotid artery, noted during an examination of her diplopia. Endovascular treatment was conducted by positioning a single PED (4.75 \u00d7 25 mm) across the neck of the aneurysm. The postoperative course was uneventful, and the patient was discharged 8 days post procedure. On post-procedure day 10, her left oculomotor nerve palsy had worsened and she had developed left abducens nerve palsy, left exophthalmos, and left chemosis. Angiography demonstrated left direct CCF because of rupture of the aneurysm that had been treated with PED. Transvenous coil embolization was performed on post-procedure day 11 to treat the CCF, and complete resolution of the CCF and significant thrombus formation within the aneurysm sac were confirmed 11 days after the second procedure. Our angiographic results suggest that the aneurysmal rupture was caused by aneurysmal volume expansion associated with PED-induced thrombosis. Transvenous coil embolization for the treatment of CCF following PED placement constitutes a new challenge.", " Transanal minimally invasive surgery (TAMIS) has emerged as an alternative to transanal endoscopic microsurgery. We assessed the feasibility of TAMIS for lesions located in the mid rectum. METHODS From July 2010 to October 2011, 16 consecutive patients with rectal pathology underwent TAMIS. After a single-incision laparoscopic surgery port was introduced into the anal canal, pneumorectum was established with a laparoscopic device, followed by transanal excision with conventional laparoscopic instruments, including graspers, monopolar electrocautery, and needle drivers. Clinicopathological findings, surgical procedure results, and perioperative outcomes were determined prospectively. RESULTS Of the 16 patients, 11 had rectal cancers (3 T1 lesions and 8 after preoperative chemoradiotherapy), 4 had neuroendocrine tumors, and 1 had a mucocele. The median length of the lesions from anal verge was 7.5 cm (range 4-10 cm). All procedures were completed laparoscopically without conversion to conventional transanal approach. The median operating time was 86 min (range 33-160 min), and the median estimated blood loss was 15 ml (range 0-150 ml) with no patient requiring intraoperative transfusions. There was no surgical morbidity or mortality, but one patient died during follow-up due to synchronous advanced gastric cancer. The median postoperative hospital stay was 3 days (range 2-6 days). CONCLUSIONS TAMIS seems to be a feasible and safe treatment option for lesions located in the mid rectum.", "CONTEXT Planning for a severe influenza pandemic entails facing many substantive public health challenges, especially in the area of the distribution of insufficient supplies of materials and personnel. It is anticipated that rationing of health care resources will be required, thus demanding that choices be made about which individuals should receive potentially life-saving care when not all who can be saved can be served. EVIDENCE ACQUISITION Most proposed triage and allocation plans have used medical inclusion and exclusion criteria to reduce this gap, but there will still be many more patients than resources. Thus, the potential to arbitrarily exclude groups of people on non-medical grounds in order to reduce relative scarcity could offer an attractive option. Can societies make reasoned anticipatory decisions to keep certain people from receiving influenza treatment in order to maximize the availability of care for other, more favored groups? RESULTS In this paper, we argue that taking the fundamental moral equality of people seriously requires the inclusion of vulnerable, socially marginalized groups (such as illegal immigrants and incarcerated prisoners) in planning for a pandemic. While there may be a majoritarian justification for a priori discrimination against some groups of people on non-medical grounds, there are no morally defensible reasons to do so and many reasons not to engage in such behavior. CONCLUSIONS Pandemic planners should resist attempts to institute either unsanctioned or authorized discrimination in resource allocation. Because of their unique position in society, their ethical code and their essential role in confronting a pandemic, physicians can (and should) defend egalitarianism in the allocation of health care resources in such a public health crisis and advocate and act against such exclusion were it to occur.", "The evaluation and management of acute ischemic stroke has primarily relied on the use of conventional CT and MRI techniques as well as lumen imaging sequences such as CT angiography (CTA) and MR angiography (MRA). Several newer or less-established imaging modalities, including vessel wall MRI, transcranial Doppler ultrasonography, and 4D CTA and MRA, are being developed to complement conventional CT and MRI techniques. Vessel wall MRI provides high-resolution analysis of both extracranial and intracranial vasculature to help identify previously occult lesions or characteristics of lesions that may portend a worse natural history. Transcranial Doppler ultrasonography can be used in the acute setting as a minimally invasive way of identifying large vessel occlusions or monitoring the response to stroke treatment. It can also be used to assist in the workup for cryptogenic stroke or to diagnose a patent foramen ovale. Four-dimensional CTA and MRA provide a less invasive alternative to digital subtraction angiography to determine the extent of the clot burden and the degree of collateral blood flow in large vessel occlusions. Along with technological advances, these new imaging modalities are improving the diagnosis, workup, and management of acute ischemic stroke- roles that will continue to expand in the future.", "Collaborative research projects between chemists, biologists, and medical scientists have inevitably produced many useful drugs, biosensors, and medical instrumentation. Organic chemistry lies at the heart of drug discovery and development. The current range of organic synthetic methodologies allows for the construction of unlimited libraries of small organic molecules for drug screening. In translational research projects, we have focused on the discovery of lead compounds for three major diseases: Alzheimer's disease (AD), breast cancer, and viral infections. In the AD project, we have taken a rational\u2010design approach and synthesized a new class of tricyclic pyrone (TP) compounds that preserve memory and motor functions in amyloid precursor protein (APP)/presenilin\u20101 (PS1) mice. TPs could protect neuronal death through several possible mechanisms, including their ability to inhibit the formation of both intraneuronal and extracellular amyloid \u03b2 (A\u03b2) aggregates, to increase cholesterol efflux, to restore axonal trafficking, and to enhance long\u2010term potentiation (LTP) and restored LTP following treatment with A\u03b2 oligomers. We have also synthesized a new class of gap\u2010junction enhancers, based on substituted quinolines, that possess potent inhibitory activities against breast\u2010cancer cells in vitro and in vivo. Although various antiviral drugs are available, the emergence of viral resistance to existing antiviral drugs and various understudied viral infections, such as norovirus and rotavirus, emphasizes the demand for the development of new antiviral agents against such infections and others. Our laboratories have undertaken these projects for the discovery of new antiviral inhibitors. The discussion of these aforementioned projects may shed light on the future development of drug candidates in the fields of AD, cancer, and viral infections.", "OBJECTIVE To evaluate the safety and feasibility of total retroperitoneal laparoscopic nephroureterectomy with urinary-bladder junction resection for a tuberculous non-functional kidney. MATERIALS AND METHODS A total of 27 individuals diagnosed with unilateral non-functional kidney secondary to tuberculosis were treated between June 2011 and June 2015. All patients had normal renal function on the contralateral side and underwent the standard four-drug anti-tuberculosis treatment for at least four weeks before surgery. Total retroperitoneal laparoscopic nephroureterectomy was performed in all patients, and the urinary-bladder junction of distal ureter was managed using different auto-suture techniques. RESULTS Nineteen male and 8 female patients with an average age of 47.3 years (range, 36-64 years) underwent surgery. All the operations were successfully performed without conversion. The median operative time was 109.3 min (range, 75-138 min), the median blood loss was 157.5 mL (range, 70-250 mL), and the median hospitalization time was 3.7 days (range, 3-6 days). No serious perioperative complications occurred. Anti-tuberculosis chemotherapy was prescribed to all patients, with the entire course of treatment lasting six months. No recurrence of tuberculosis of the bladder or the contralateral kidney was observed during the median follow-up period of 26.7 months (range, 6-54 months). CONCLUSION Retroperitoneal laparoscopic nephroureterectomy with urinary-bladder junction resection is a safe and feasible approach for the treatment of tuberculous non-functional kidneys.", " AND PURPOSE In a substudy of the International Carotid Stenting Study (ICSS), more patients had new ischemic brain lesions on diffusion-weighted magnetic resonance imaging (MRI) after stenting (CAS) than after endarterectomy (CEA). In the present analysis, we compared characteristics of diffusion-weighted MRI lesions. METHODS Number, individual and total volumes, and location of new diffusion-weighted MRI lesions were compared in patients with symptomatic carotid stenosis randomized to CAS (n=124) or CEA (n=107) in the ICSS-MRI substudy. RESULTS CAS patients had higher lesion numbers than CEA patients (1 lesion, 15% vs 8%; 2-5 lesions, 19% vs 5%; >5 lesions, 16% vs 4%). The overall risk ratio for the expected lesion count with CAS versus CEA was 8.8 (95% confidence interval, 4.4-17.5; P<0.0001) and significantly increased among patients with lower blood pressure at randomization, diabetes mellitus, stroke as the qualifying event, left-side stenosis, and if patients were treated at centers routinely using filter-type protection devices during CAS. Individual lesions were smaller in the CAS group than in the CEA group (P<0.0001). Total lesion volume per patient did not differ significantly. Lesions in the CAS group were more likely to occur in cortical areas and subjacent white matter supplied by leptomeningeal arteries than lesions in the CEA group (odds ratio, 4.2; 95% confidence interval, 1.7-10.2; P=0.002). CONCLUSIONS Compared with patients undergoing CEA, patients treated with CAS had higher numbers of periprocedural ischemic brain lesions, and lesions were smaller and more likely to occur in cortical areas and subjacent white matter. These findings may reflect differences in underlying mechanisms of cerebral ischemia.", "Lung cancer care is rapidly changing with advances in genomic testing, the development of next-generation targeted kinase inhibitors, and the continued broad study of immunotherapy in new settings and potential combinations. The International Association for the Study of Lung Cancer and the Journal of Thoracic Oncology publish this annual update to help readers keep pace with these important developments. Experts in thoracic cancer and care provide focused updates across multiple areas, including prevention and early detection, molecular diagnostics, pathology and staging, surgery, adjuvant therapy, radiotherapy, molecular targeted therapy, and immunotherapy for NSCLC, SCLC, and mesothelioma. Quality and value of care and perspectives on the future of lung cancer research and treatment have also been included in this concise review.", "OBJECTIVE To present outcomes of a randomized, patient-blinded controlled trial on Pfannenstiel laparoendoscopic single-site (LESS) vs conventional multiport laparoscopic live donor nephrectomy. PATIENTS AND METHODS Patients presenting as left kidney donors between January 2009 and November 2011 were randomized to LESS donor nephrectomy (LESS-DN: n = 15) or conventional laparoscopic donor nephrectomy (LDN: n = 14). Patients were blinded to the surgical approach preoperatively and attempts to continue patient blinding postoperatively were made by applying dressings consistent with multiple conventional laparoscopic incisions for all patients. De-identified data related to the operation, peri-operative course and postoperative follow-up were prospectively collected and compared between the two groups with an intention-to-treat analysis. RESULTS There were no significant differences between the groups when comparing operating time, estimated blood loss (EBL), i.v. fluid administration, renal allograft warm ischaemia time (WIT), length of hospital stay (LOS) and total inpatient analgesic requirements. Quantitative pain assessment was not significantly different on postoperative day (POD) #0, however, it was significantly lower in the LESS-DN group, beginning on POD #1 (P < 0.05). The changes in haematocrit and serum creatinine in the two groups were not significantly different, and there were no blood transfusions in either group, nor was there a decline in estimated glomerular filtration rate to <60 mL/min per 1.73 m\u00b2 of body surface area in any patients. Two patients in the LESS-DN group were converted to conventional LDN, both because of failure to progress effectively. All allografts were functional at the time of transplantation and revascularization, with no cases of hyperacute rejection. CONCLUSIONS Peri-operative variables including EBL, WIT and LOS were equivalent when comparing Pfannenstiel LESS-DN with conventional LDN. Patient-reported visual analogue pain scale scores were significantly lower in the LESS-DN group beginning on the first postoperative day.", "The treatment of critically ill patients with coronavirus disease 2019(COVID-19) faces compelling challenges. In this issue, we'd like to share our first-line treatment experience in treating COVID-19. Hemodynamics need be closely monitored and different types of shock should be distinguished. Vasoconstrictor drugs should be used rationally and alerting of complications is of the same importance. The risk of venous thromboembolism (VTE) needs to be assessed, and effective prevention should be carried out for high-risk patients. It is necessary to consider the possibility of pulmonary thromboembolism (PTE) in patients with sudden onset of oxygenation deterioration, respiratory distress, reduced blood pressure. However, comprehensive analysis of disease state should be taken into the interpretation of abnormally elevated D-Dimer. Nutritional support is the basis of treatment. It's important to establish individual therapy regimens and to evaluate, monitor and adjust dynamically. Under the current epidemic situation, convalescent plasma can only be used empirically, indications need to be strictly screened, the blood transfusion process should be closely monitored and the curative effect should be dynamically evaluated.", " Although the exact aetiology of necrotising enterocolitis (NEC) remains unknown, research suggests that it is multifactorial; suspected pathophysiological mechanisms include immaturity, intestinal ischaemia, disruption of intestinal mucosal integrity, formula feeding, hyperosmolar load to the intestine, infection and bacterial translocation. Various antibiotic regimens have been widely used in the treatment of NEC. OBJECTIVES To compare the efficacy of different antibiotic regimens on mortality and the need for surgery in neonates with NEC. SEARCH METHODS Searches were made of the Cochrane Central Register of Controlled Trials (CENTRAL, The Cochrane Library, Issue 1, 2012), Oxford Database of Perinatal Trials, MEDLINE (1966 to February 2012), EMBASE (1980 to February 2012) and CINAHL (1982 to February 2012). SELECTION CRITERIA All randomised and quasi-randomised controlled trials where antibiotic regimens were used for treatment of NEC. DATA COLLECTION AND ANALYSIS Eligibility of studies for inclusion was assessed independently by each review author. The criteria and standard methods of the Cochrane Neonatal Review Group were used to assess the methodological quality of the included trials. MAIN RESULTS Two trials met the inclusion criteria. Faix 1988 randomised 42 premature infants with radiological diagnosis of NEC. Infants were randomised to receive either intravenous ampicillin and gentamicin or ampicillin, gentamicin and clindamycin. Hansen 1980 randomised 20 infants with NEC to receive intravenous ampicillin and gentamicin with or without enteral gentamicin.In the study by Faix 1988, there were no statistical differences in mortality (RR 1.10; 95% CI 0.32 to 3.83) or bowel perforation (RR 2.20; 95% CI 0.45 to 10.74) between the two groups although there was a trend towards higher rate of strictures in the group that received clindamycin (RR 7.20; 95% CI 0.97 to 53.36).The Hansen 1980 study showed no statistically significant difference in death, bowel perforation or development of strictures. AUTHORS' CONCLUSIONS There was insufficient evidence to recommend a particular antibiotic regimen for the treatment of NEC. There were concerns about adverse effects following the usage of clindamycin, related to the development of strictures. To address this issue a large randomised controlled trial needs to be performed.", "Oseltamivir resistance during treatment of H7N9 infection.", " The purpose of this study was to evaluate the clinical differences in wound complications after total ankle arthroplasty (TAA) between a cohort of patients that received a compression wrap protocol and a historical control group treated with cast immobilization. METHODS Patient charts and postoperative wound pictures were reviewed for 42 patients who underwent a compression wrap protocol and 50 patients who underwent circumferential casting after primary TAA from 2008 to 2013. A blinded reviewer graded each wound using a novel postoperative wound classification system, and recorded whether the wound was completely healed by or after 3 months. A second blinded review was performed to determine intraobserver reliability. Mean patient age was 55 years (range, 24-80) and all patients had at least 6-month follow-up. RESULTS There were significantly more total wound complications (P = .02) and mild wound complications (P = .02) in the casted group compared to the compression wrap group. There were no significant differences in the number of moderate and severe complications between each group. A significantly higher proportion of TAA incisions took longer than 3 months to heal in the casted group (P = .02). CONCLUSIONS Based on our clinical experience with postoperative wound care after TAA, use of a compression wrap protocol was safe and effective at reducing wound-related complications, and well tolerated by patients. Further prospective, randomized clinical trials are warranted to evaluate the utility and cost-effectiveness of a compression wrap protocol after TAA.", "Evidence has lately emerged regarding an increased risk of SARS-CoV-2 with worse prognosis in patients with obesity, especially among the young. Weight excess is a well-established respiratory disease risk factor, and the newly reported correlation is therefore unsurprising. The underlying pathophysiology is likely multi-stranded, ranging from complement system hyperactivation, increased Interleukin-6 secretion, chronic inflammation, presence of comorbidities such as diabetes and hypertension, and a possible local, detrimental effect within the lung. Further understanding the link between obesity and SARS-CoV-2 is crucial, as this could aid proper tailoring of immunomodulatory treatments, together with improving stratification among those possibly requiring critical care. This article is protected by copyright. All rights reserved.", "To gain entry into the target cell, Middle East respiratory syndrome (MERS) coronavirus (MERS-CoV) uses its spike (S) protein S2 subunit to fuse with the plasma or endosomal membrane. Previous work identified a peptide derived from the heptad repeat (HR) 2 domain in S2 subunit, HR2P, which potently blocked MERS-CoV S protein\u2013mediated membrane fusion. Here, we tested an HR2P analogue with improved pharmaceutical property, HR2P-M2, for its inhibitory activity against MERS-CoV infection in vitro and in vivo. HR2P-M2 was highly effective in inhibiting MERS-CoV S protein\u2013mediated cell-cell fusion and infection by pseudoviruses expressing MERS-CoV S protein with or without mutation in the HR1 region. It interacted with the HR1 peptide to form stable \u03b1-helical complex and blocked six-helix bundle formation between the HR1 and HR2 domains in the viral S protein. Intranasally administered HR2P-M2 effectively protected adenovirus serotype-5\u2013human dipeptidyl peptidase 4\u2013transduced mice from infection by MERS-CoV strains with or without mutations in the HR1 region of S protein, with >1000-fold reduction of viral titers in lung, and the protection was enhanced by combining HR2P-M2 with interferon \u03b2. These results indicate that this combination regimen merits further development to prevent MERS in high-risk populations, including healthcare workers and patient family members, and to treat MERS-CoV\u2013infected patients.", "OPINION STATEMENT The need to develop highly qualified, multidisciplinary critical limb ischemia (CLI) programs has gained significant momentum. Due to the systemic nature of the disease, patients with CLI are inherently medically complex and often present with multiple comorbidities. Successful care for these patients depends on community screening, early referral, accurate diagnosis, risk stratification, risk factor modification, invasive and non-invasive treatment strategies, and appropriate surveillance. Patients with CLI are often treated by multiple subspecialists-often lacking a unified team which could lead to inefficiencies and redundancy. Establishing an effective critical limb ischemia program relies on the joint efforts of multiple physician specialists, nurses, technicians, wound care specialists, researchers, and administrators who together form an integrated network that is easily accessible to the patient. This article will focus on the various modalities needed to build an advanced critical limb ischemia program, while addressing the challenges facing the medical community in caring for this population.", "UNLABELLED STING has emerged in recent years as a key player in orchestrating innate immune responses to cytosolic DNA and RNA derived from pathogens. However, the regulation of STING still remains poorly defined. In the present study, we investigated the mechanism of the regulation of STING expression in relation to the RIG-I pathway. Our data show that signaling through RIG-I induces STING expression at both the transcriptional and protein levels in various cell types. STING induction by the RIG-I agonist 5'triphosphorylated RNA (5'pppRNA) was recognized to be a delayed event resulting from an autocrine/paracrine mechanism. Indeed, cotreatment with tumor necrosis factor alpha and type I/II interferon was found to have a synergistic effect on the regulation of STING expression and could be potently decreased by impairing NF-\u03baB and/or STAT1/2 signaling. STING induction significantly contributed to sustainment of the immune signaling cascade following 5'pppRNA treatment. Physiologically, this cross talk between the RNA- and DNA-sensing pathways allowed 5'pppRNA to efficiently block infection by herpes simplex virus 1 (HSV-1) both in vitro and in vivo in a STING-dependent fashion. These observations demonstrate that STING induction by RIG-I signaling through the NF-\u03baB and STAT1/2 cascades is essential for RIG-I agonist-mediated HSV-1 restriction. IMPORTANCE The innate immune system represents the first line of defense against invading pathogens. The dysregulation of this system can result in failure to combat pathogens, inflammation, and autoimmune diseases. Thus, precise regulation at each level of the innate immune system is crucial. Recently, a number of studies have established STING to be a central molecule in the innate immune response to cytosolic DNA and RNA derived from pathogens. Here, we describe the regulation of STING via RIG-I-mediated innate immune sensing. We found that STING is synergistically induced via proinflammatory and antiviral cytokine cascades. In addition, we show that in vivo protection against herpes simplex virus 1 (HSV-1) by a RIG-I agonist required STING. Our study provides new insights into the cross talk between DNA and RNA pathogen-sensing systems via the control of STING.", "OBJECTIVES The purpose of our study was to distinguish the different components of a brain arteriovenous malformation (bAVM) on 3D rotational angiography (3D-RA) using a semi-automated segmentation algorithm. MATERIALS AND METHODS Data from 3D-RA of 15 patients (8 males, 7 females; 14 supratentorial bAVMs, 1 infratentorial) were used to test the algorithm. Segmentation was performed in two steps: (1) nidus segmentation from propagation (vertical then horizontal) of tagging on the reference slice (i.e., the slice on which the nidus had the biggest surface); (2) contiguity propagation (based on density and variance) from tagging of arteries and veins distant from the nidus. Segmentation quality was evaluated by comparison with six frame/s DSA by two independent reviewers. Analysis of supraselective microcatheterisation was performed to dispel discrepancy. RESULTS Mean duration for bAVM segmentation was 64 \u00b1 26 min. Quality of segmentation was evaluated as good or fair in 93% of cases. Segmentation had better results than six frame/s DSA for the depiction of a focal ectasia on the main draining vein and for the evaluation of the venous drainage pattern. CONCLUSION This segmentation algorithm is a promising tool that may help improve the understanding of bAVM angio-architecture, especially the venous drainage. KEY POINTS \u2022 The segmentation algorithm allows for the distinction of the AVM's components \u2022 This algorithm helps to see the venous drainage of bAVMs more precisely \u2022 This algorithm may help to reduce the treatment-related complication rate.", "OBJECTIVE To report surgical complications, occurrence of post-obliteration colic, long term outcome, and return to previous function for horses treated with prosthetic mesh obliteration of the nephrosplenic space. STUDY DESIGN Retrospective study. ANIMALS Horses (n = 26) having nephrosplenic space obliteration using prosthetic mesh. METHODS Horses undergoing mesh obliteration between January 2006 and May 2013 were included. A Proxplast\u2122 mesh was secured to the nephrosplenic space with titanium helical coils in standing horses using laparoscopic technique. Perioperative data were obtained from the medical record and by telephone followup. Tests of proportion were used to compare the study population to the hospital colic population. Occurrence of colic within 1 year of obliteration was compared between horses where the diagnosis was confirmed at laparotomy and those diagnosed by abdominal palpation per rectum using a Fisher's exact test. RESULTS All 26 horses undergoing mesh obliteration during the study period survived to discharge. Long term followup was available for 25 horses, with 23 returning to their previous level of function, and 21 alive at the time of followup. Cause of death was not associated with the surgical procedure in any case. Geldings and Warmbloods were overrepresented compared to the hospital colic population. Ten horses (38%) demonstrated colic after mesh obliteration. All 10 horses were examined by a veterinarian and none were diagnosed with recurrence of nephrosplenic entrapment. CONCLUSION Mesh obliteration of the nephrosplenic space is an effective alternative to suture closure for preventing nephrosplenic entrapment of the large colon in horses. No complications related to mesh obliteration were reported in our study population.", " Adult diaphragmatic hernia is a rare case and usually present with various clinical manifestations. Surgery can be done by thoracic and abdominal approaches. In emergency cases, mostly performed by abdominal approach. The use of mesh to close the defect is currently emerging as a viable option. PRESENTATION OF CASE We report a case of 70-year-old woman with complaints of shortness of breath and abdominal pain. The patient had a history of laparoscopic surgery with the installation of an anti-adhesive mesh for diaphragmatic hernia seven months before admission. Chest X-ray and Computed Tomography (CT) scan found recurrence of diaphragmatic hernia. The patient then received laparotomy showing diaphragmatic hernia with contents in the form of transverse colon, ileum, gastric and omentum. The self-attached mesh was placed on the supra-diaphragm with abdominal approach. The patient was hospitalised four days after surgery. At two weeks and six months follow-up, no complaints were found. CT scan and chest X-ray were within normal limits. DISCUSSION We did a modified technique in managing the recurrence and adhesion of the diaphragmatic hernia using the hernia mesh attached onto the superior side of the diaphragm to minimise the complications and recurrences. CONCLUSIONS Transabdominal supradiaphragmatic self-attached mesh for recurrent diaphragmatic hernia can be considered to be an alternative treatment for recurrent diaphragmatic hernia in an emergency setting because this procedure is relatively easier, safer, causes fewer postoperative complications, and can prevent recurrence.", "OBJECTIVES To examine one health system's response to the essential care of its hip fracture population during the COVID-19 pandemic and report on its effect on patient outcomes. DESIGN Prospective cohort study SETTING:: Seven musculoskeletal care centers with New York City and Long Island. PATIENTS/PARTICIPANTS 138 recent and 115 historical hip fracture patients. INTERVENTION Patients with hip fractures occurring between February 1, 2020 and April 15, 2020 or between February 1, 2019 and April 15, 2019 were prospectively enrolled in an orthopedic trauma registry and chart reviewed for demographic and hospital quality measures. Patients with recent hip fractures were identified as COVID positive (C+), COVID suspected (Cs) or COVID negative (C-). MAIN OUTCOME MEASUREMENTS Hospital quality measures, inpatient complications and mortality rates. RESULTS Seventeen (12.2%) patients were confirmed C+ by testing and another 14 (10.1%) were suspected (Cs) of having had the virus but were never tested. The C+ cohort, when compared to Cs and C- cohorts, had: an increased mortality rate (35.3% vs 7.1% vs 0.9%), increased length of hospital stay, a greater major complication rate and a greater incidence of ventilator need postoperatively. CONCLUSIONS COVID-19 had a devastating effect on the care of hip fracture patients during the pandemic. Although practice patterns generally remained unchanged, treating physicians need to understand the increased morbidity and mortality in hip fracture patients complicated by COVID-19. LEVEL OF EVIDENCE Prognostic Level III. See Instructions for Authors for a complete description of Levels of Evidence.", "OBJECTIVES Pulmonary endarterectomy (PEA) is an effective treatment for chronic thromboembolic pulmonary hypertension (CTEPH), but postoperative residual hypertension leads to in-hospital mortality. Inhaled epoprostenol sodium (PGI2) and NO are administered for pulmonary hypertension after cardiothoracic surgery. This prospective study provides the first comparative evaluation of the effects of inhaled PGI2 and NO on pulmonary hemodynamics, systemic hemodynamics, and gas exchange in patients developing residual pulmonary hypertension after PEA. METHODS Thirteen patients were randomized to receive either NO (n = 6) or PGI2 (n = 7) inhalation when pulmonary hypertension persisted after weaning from cardiopulmonary bypass. Hemodynamic and respiratory variables were measured before inhalation of the agent (T0); 30 min (T1), 3 h (T2), and 6 h after inhalation (T3); and the next morning (T4). The NO dose was started at 20 ppm and gradually tapered until extubation, and PGI2 was administered at a dose of 10 ng kg-1 min-1. RESULTS In both groups, mean pulmonary artery pressure (PAP) and pulmonary vascular resistance (PVR) significantly decreased over time until T4 (mean PAP: p < 0.0001; PVR: p = 0.003), while mean systemic arterial blood pressure significantly increased (p = 0.028). There were no significant between-group differences in patient characteristics, cardiac index, left atrial pressure, or ratio of arterial oxygen tension to fraction of inspired oxygen. There were no in-hospital deaths. CONCLUSIONS Both inhaled PGI2 and NO significantly reduced PAP and PVR without adverse effects on systemic hemodynamics in patients who developed residual pulmonary hypertension after PEA. Inhaled PGI2 can be offered as alternative treatment option for residual pulmonary hypertension.", "We report a case of appendiceal mucinous cystadenoma that was successfully diagnosed preoperatively and treated by laparoscopic resection. We could find volcano sign on colonoscopy and cystic lesion without any nodules at the appendix on computed tomography (CT). Without any malignant factors in preoperative examinations, we performed laparoscopic appendectomy including the cecal wall. We could avoid performing excessive operation for cystadenoma with accurate preoperative diagnosis and intraoperative finding and pathological diagnosis during surgery. Appendiceal mucocele is a rare disease that is divided into 3 pathological types: hyperplasia, cystadenoma, and cystadenocarcinoma. The surgical approaches for it remain controversial and oversurgery is sometimes done for benign tumor, because preoperative diagnosis is difficult and rupturing an appendiceal tumor results in dissemination. Based on our study, volcano sign on colonoscopy and CT findings were important for the preoperative diagnosis of appendiceal mucocele. Furthermore, we think that laparoscopic resection will become a surgical option for the treatment of appendiceal mucocele.", "Background In the absence of any approved treatment or vaccine against novel Severe Acute Respiratory Syndrome Coronavirus -2 (SARS-CoV-2) infection, Non-Pharmaceutical Interventions (NPIs) are the cornerstone to prevent the disease, especially in a populous country like India. Objectives To understand the effectiveness of NPIs reported in the contemporary literatures describing prediction models for prevention of the ongoing pandemic of SARS-CoV-2 specifically in Indian population. Methods Original research articles in English obtained through keyword search in PubMed, WHO Global Database for COVID19, and pre-print servers were included in the review. Thematic synthesis of extracted data from articles were done. Results Twenty-four articles were found eligible for the review - four published articles and twenty pre-print articles. Compartmental model was found to be the most commonly used mathematical model; along with exponential, time varying, neural network and cluster kinetic models. Social distancing, specifically lockdown, was the most commonly modelled intervention strategy. Additionally, contact tracing using smartphone application, international travel restriction, increasing hospital/ICU beds, changes in testing strategy were also dealt with. Social distancing along with increasing testing seemed to be effective in delaying the peak of the epidemic and reducing the peak prevalence. Conclusion Although there is mathematical rationality behind implementation of social distancing measures including lockdown, this study also emphasised the importance of other associated measures like increasing tests and increasing the number of hospital and ICU beds. The later components are particularly important during the social mixing period to be observed after lifting of lockdown.", " It is generally assumed by practitioners and guideline authors that combined modalities (methods of treatment) are more effective than single modalities in preventing venous thromboembolism (VTE), defined as deep vein thrombosis (DVT) or pulmonary embolism (PE), or both. This is an update of the review first published in 2008. OBJECTIVES The aim of this review was to assess the efficacy of combined intermittent pneumatic leg compression (IPC) and pharmacological prophylaxis versus single modalities in preventing venous thromboembolism. SEARCH METHODS For this update the Cochrane Vascular Information Specialist (CIS) searched the Specialised Register (May 2016). In addition the CIS searched the Cochrane Register of Studies (CENTRAL (2016, Issue 4)). Clinical trials databases were searched for details of ongoing or unpublished studies. SELECTION CRITERIA Randomized controlled trials (RCTs) or controlled clinical trials (CCTs) of combined IPC and pharmacological interventions used to prevent VTE. DATA COLLECTION AND ANALYSIS We independently selected trials and extracted data. Disagreements were resolved by discussion. We performed fixed-effect model meta-analyses with odds ratios (ORs) and 95% confidence intervals (CIs). We used a random-effects model when there was heterogeneity. MAIN RESULTS We included a total of 22 trials (9137 participants) of which 15 were randomized trials (7762 participants). The overall risk of bias was mostly unclear or high due to selection and performance bias. We used GRADE to assess the quality of the evidence and this was downgraded from high to moderate or very low due to the risk of bias, imprecision or indirectness.The rate of PE in the studies comparing IPC alone with combined IPC and pharmacological prophylaxis was low, underpowering the analyses. The incidence of symptomatic PE was 0.79% with IPC, but ranged between 0.1 to 1% with combined IPC and pharmacological prophylaxis (OR 0.49, 95% CI 0.18 to 1.34; 12 studies, 3017 participants, moderate quality evidence). The incidence of DVT was 4.10% in the IPC group and 2.19% in the combined group showing a reduced incidence of DVT in favour of the combined group (OR 0.52, 95% CI 0.33 to 0.82; 11 studies, 2934 participants, moderate quality evidence). The addition of an anticoagulant to IPC, however, increased the risk of any bleeding compared to IPC alone; 0.66% (7/1053) in the IPC group and 4.0% (44/1102) in the combined group (OR 5.04, 95% CI 2.36 to 10.77; 7 studies, 2155 participants, moderate quality evidence). Major bleeding followed a similar pattern; 0.1% (1/1053) in the IPC group to 1.5% (17/1102) in the combined group (OR 6.81, 95% CI 1.99 to 23.28; 7 studies, 2155 participants, moderate quality evidence).We detected no difference between the type of surgery subgroups such as orthopedic and non-orthopedic participants for DVT incidence (P = 0.16). Tests for differences between type of surgery subgroups were not possible for PE incidence.Compared with pharmacological prophylaxis alone, the use of combined IPC and pharmacological prophylaxis modalities reduced the incidence of symptomatic PE from 2.92% to 1.20% (OR 0.39, 95% CI 0.23 to 0.64; 10 studies, 3544 participants, moderate quality evidence). The incidence of DVT was 6.2% in the pharmacological prophylaxis group and 2.9% in the combined group showing no difference between the combined and pharmacological prophylaxis groups (OR 0.42, 95% CI 0.18 to 1.03; 11 studies, 2866 participants, moderate quality evidence). Increased bleeding side effects were not observed for IPC when it was added to anticoagulation (bleeding: OR 0.80, 95% CI 0.30 to 2.14, very low quality evidence; major bleeding: OR 1.21, 95% CI 0.35 to 4.18, very low quality evidence, 3 studies, 244 participants).No difference was detected between the type of surgery subgroups for PE incidence (P = 0.68) or for DVT incidence (P = 0.10). AUTHORS' CONCLUSIONS Moderate quality evidence suggests that combining IPC and pharmacological prophylaxis, compared with IPC or pharmacological prophylaxis alone, decreases the incidence of DVT when compared to compression, and incidence of PE when compared to anticoagulation. Moderate quality evidence suggests that there is no difference between combined and single modalities in the incidence of PE when compared with compression alone and DVT when compared with anticoagulation alone. The quality of evidence for PE or DVT was downgraded to moderate due to imprecision or risk of bias in study methodology, highlighting the need for further research. Moderate quality evidence suggests the addition of pharmacological prophylaxis to IPC, increased the risk of bleeding compared to IPC alone, a side effect not observed for IPC when added to pharmacological prophylaxis (very low quality evidence), as expected for a physical method of thromboprophylaxis. The quality of evidence for bleeding was downgraded to moderate due to indirectness or very low due to risk of bias in study methodology, indirectness and imprecision highlighting the need for further research. Nevertheless, the results of the current review agree with current guideline recommendations, which support the use of combined modalities in hospitalised patients (limited to those with trauma or undergoing surgery) at risk of developing VTE. More studies on the role of combined modalities in VTE prevention are needed.", "OBJECTIVES Open abdomen (OA) treatment is sometimes necessary after surgery for aortic aneurysm (AA), to prevent or treat abdominal compartment syndrome (ACS). A multicentre study evaluating vacuum-assisted wound closure (100-150 mmHg) and mesh-mediated fascial traction (VAWCM) was performed. METHODS All patients treated with OA after AA repair (2006-2009) were prospectively registered at four centres; those treated <5 days were excluded. All surviving patients underwent a 1-year follow-up, including computed tomography (CT) examination. RESULTS Among 1041 patients treated with open or endovascular repair of AA, 28 (2.9%) had OA treatment with VAWCM; another two had VAWCM after hybrid operations for thoraco-abdominal AA. Eighteen (60%) were operated on for rupture and 12 (40%) electively. Eight had suprarenal or thoraco-abdominal aneurysms. Eight (27%) died within 30 days, none due to OA-related complications. Four died before abdominal closure; primary delayed fascial closure was achieved in all survivors. One-year mortality was 50%. Ten (33%) had bowel ischaemia requiring bowel resection. Late potential OA-related infectious complications occurred in five (17%), all of whom first developed intestinal ischaemia: entero-atmospheric fistulae (two), graft infections (two), aorto-enteric fistula (one). One year follow-up with clinical evaluation and CT showed no signs of graft infection. Incisional hernias occurred in 9 of 15 patients (60%); only three were symptomatic. CONCLUSION VAWCM provided high fascial closure rate after AA repair and long-term OA treatment. Infectious complications occur after intestinal ischaemia and prolonged OA treatment, and are often fatal. The poor prognosis among patients needing OA after AA surgery may be improved by using VAWCM, permitting earlier closure.", " Obesity is a major health concern in the Middle East and worldwide. It is among the leading causes of morbidity, mortality, health care utilization, and costs. With bariatric surgery proving to be a more effective treatment option for overweight and obesity, the need for systematic assessment of different procedures and their outcomes becomes necessary. These procedures have not yet been described in detail in our region. OBJECTIVE We aim to undertake a prospective study evaluating and comparing several surgical bariatric procedures in an Iranian population of morbid obese patients presenting to a specialized bariatric center. METHODS In order to facilitate and accelerate understanding of obesity and its complications, the Tehran Obesity Treatment Study (TOTS) was planned and developed. This study is a longitudinal prospective cohort study in consecutive patients undergoing bariatric surgery. TOTS investigators use standardized definitions, high-fidelity data collection system, and validated instruments to gather data preoperatively, at the time of surgery, postoperatively, and in longer-term follow-up. RESULTS This study has recruited 1050 participants as of September 2015 and is ongoing. CONCLUSIONS This study will ensure creation of high-level evidence to enable clinicians to make meaningful evidence-based decisions for patient evaluation, selection for surgery, and follow-up care.", " Catheter-related thrombotic complications(TCs) can occur during the long term use of a chronic dialysis catheter (CDC), including fibrin sheath (FS), mural thrombosis (MT), venous thrombosis (VT), and intraluminal clots (IC), which has not been reported with MRI. The aim of our study was to evaluate the determination of catheter tip position (TP) and resolution of TCs in patients with transjugular CDC scheduled into the superior vena cava using high resolution magnetic resonance cholangiopancreatography (HR-MRCP) and T2-weighted imaging (HR-T2WI). METHODS The study protocol was approved by the local Research Ethics Committee. Informed consent was obtained from all patients. In total, 41 consecutively enrolled transjugular CDC patients with suspected catheter dysfunction were scanned with HRMRCP and HR-T2WI. The distance from the top to the tip of the catheter and the presence and nature of catheter TCs were assessed by 2 experienced radiologists. Chest x-ray was taken within 1 to 2 days and CDC was withdrawn within 3 to 10 days from those patients with TCs identified by HR-MRI. RESULTS A total of 38 subjects successfully underwent HR-MRI, including 13 normal and 25 with TCs (fibrin sheath [FS]: n = 21, mural thrombosis [MT]: n = 7, venous thrombosis [VT]: n = 3, intraluminal clots [IC]: n = 4). There was no significant difference between HR-MRCP and chest x-ray in catheter TP determination (P = .124). Normal catheter appeared as \"double eyes\" on HR-T2WI and \"double tracks\" on HR-MRCP. TCs appeared as follows: FS displayed as a \"thin ring\" (<1mm) around the catheter, MT as patchy hyperintensity and VT as a \"thick ring\" (>5mm) on HR-T2WI. Unilateral IC appeared as a \"single eye\" on HR-T2WI and a \"single track\" on HR-MRCP (n = 3). Bilateral IC appeared as neither \"eye\" nor \"track\" (n = 1). Catheter withdrawal confirmed FS (n = 16), MT (n = 6), VT (n = 1), and IC (n = 4). CONCLUSION HR-MRCP and HR-T2WI are promising methods for visualizing TP and TCs in CDC patients, and are helpful in adjusting the treatment plan and avoiding the risk of pulmonary embolism.", " Venous thromboembolism is a common, potentially avoidable cause of death and morbidity in patients in hospital, including those with stroke. In surgical patients, intermittent pneumatic compression (IPC) reduces the risk of deep vein thrombosis (DVT), but no reliable evidence exists about its effectiveness in patients who have had a stroke. We assessed the effectiveness of IPC to reduce the risk of DVT in patients who have had a stroke. METHODS The CLOTS 3 trial is a multicentre parallel group randomised trial assessing IPC in immobile patients (ie, who cannot walk to the toilet without the help of another person) with acute stroke. We enrolled patients from day 0 to day 3 of admission and allocated them via a central randomisation system (ratio 1:1) to receive either IPC or no IPC. A technician who was masked to treatment allocation did a compression duplex ultrasound (CDU) of both legs at 7-10 days and, wherever practical, at 25-30 days after enrolment. Caregivers and patients were not masked to treatment assignment. Patients were followed up for 6 months to determine survival and later symptomatic venous thromboembolism. The primary outcome was a DVT in the proximal veins detected on a screening CDU or any symptomatic DVT in the proximal veins, confirmed on imaging, within 30 days of randomisation. Patients were analysed according to their treatment allocation. TRIAL REGISTRATION ISRCTN93529999. FINDINGS Between Dec 8, 2008, and Sept 6, 2012, 2876 patients were enrolled in 94 centres in the UK. The included patients were broadly representative of immobile stroke patients admitted to hospital and had a median age of 76 years (IQR 67-84). The primary outcome occurred in 122 (8\u00b75%) of 1438 patients allocated IPC and 174 (12\u00b71%) of 1438 patients allocated no IPC; an absolute reduction in risk of 3\u00b76% (95% CI 1\u00b74-5\u00b78). Excluding the 323 patients who died before any primary outcome and 41 without any screening CDU, the adjusted OR for the comparison of 122 of 1267 patients vs 174 of 1245 patients was 0\u00b765 (95% CI 0\u00b751-0\u00b784; p=0\u00b7001). Deaths in the treatment period occurred in 156 (11%) patients allocated IPC and 189 (13%) patients allocated no IPC died within the 30 days of treatment period (p=0\u00b7057); skin breaks on the legs were reported in 44 (3%) patients allocated IPC and in 20 (1%) patients allocated no IPC (p=0\u00b7002); falls with injury were reported in 33 (2%) patients in the IPC group and in 24 (2%) patients in the no-IPC group (p=0\u00b7221). INTERPRETATION IPC is an effective method of reducing the risk of DVT and possibly improving survival in a wide variety of patients who are immobile after stroke. FUNDING National Institute of Health Research (NIHR) Health Technology Assessment (HTA) programme, UK; Chief Scientist Office of Scottish Government; Covidien (MA, USA).", " Background: To date, large amounts of epidemiological and case study data have been available for the Coronavirus Disease 2019 (COVID-19), which suggested that the mortality was related to not just respiratory complications. Here, we specifically analyzed kidney functions in COVID-19 patients and their relations to mortality. Methods: In this multi-centered, retrospective, observational study, we included 193 adult patients with laboratory-confirmed COVID-19 from 2 hospitals in Wuhan, 1 hospital in Huangshi (Hubei province, 83 km from Wuhan) and 1 hospital in Chongqing (754 km from Wuhan). Demographic data, symptoms, laboratory values, comorbidities, treatments, and clinical outcomes were all collected, including data regarding to kidney functions. Data were compared among three groups: non-severe COVID-19 patients (128), severe COVID-19 patients (65) and a control group of other pneumonia (28). For the data from computed tomographic (CT) scans, we also included a control group of healthy subjects (110 cases, without abnormalities in the lung and without kidney diseases). The primary outcome was a common presence of kidney dysfunctions in COVID-19 patients and the occurrence of acute kidney injury (AKI) in a fraction of COVID-19 patients. Secondary outcomes included a survival analysis of COVID-19 patients in conditions of AKI or comorbid chronic illnesses. Findings: We included 193 COVID-19 patients (128 non-severe, 65 severe (including 32 non-survivors), between January 6th and February 21th,2020; the final date of follow-up was March 4th, 2020) and 28 patients of other pneumonia (15 of viral pneumonia, 13 of mycoplasma pneumonia) before the COVID-19 outbreak. On hospital admission, a remarkable fraction of patients had signs of kidney dysfunctions, including 59% with proteinuria, 44% with hematuria, 14% with increased levels of blood urea nitrogen, and 10% with increased levels of serum creatinine, although mild but worse than that in cases with other pneumonia. While these kidney dysfunctions might not be readily diagnosed as AKI at admission, over the progress during hospitalization they could be gradually worsened and diagnosed as AKI. A univariate Cox regression analysis showed that proteinuria, hematuria, and elevated levels of blood urea nitrogen, serum creatinine, uric acid as well as D-dimer were significantly associated with the death of COVID-19 patients respectively. Importantly, the Cox regression analysis also suggested that COVID-19 patients that developed AKI had a ~5.3-times mortality risk of those without AKI, much higher than that of comorbid chronic illnesses (~1.5 times risk of those without comorbid chronic illnesses). Interpretation: To prevent fatality in such conditions, we suggested a high degree of caution in monitoring the kidney functions of severe COVID-19 patients regardless of the past disease history. In addition, upon day-by-day monitoring, clinicians should consider any potential interventions to protect kidney functions at the early stage of the disease and renal replacement therapies in severely ill patients, particularly for those with strong inflammatory reactions or a cytokine storm. Funding: None.", "Polykaryon formation in bovine fetal spleen (BFS) cells infected with bovine coronavirus L9 occurred only in media supplemented with trypsin. A single 1 to 2 h trypsin treatment 10 h and later after infection induced formation of polykaryons. Trypsin treatment at pH 7.5 and 8.0 induced polykaryons while treatments at lower or higher pH levels did not. Cell fusion activity was partially suppressed by the presence of antibody.", "Importance Effective long-term treatments are needed to address the obesity epidemic. Numerous wearable technologies specific to physical activity and diet are available, but it is unclear if these are effective at improving weight loss. Objective To test the hypothesis that, compared with a standard behavioral weight loss intervention (standard intervention), a technology-enhanced weight loss intervention (enhanced intervention) would result in greater weight loss. Design, Setting, Participants Randomized clinical trial conducted at the University of Pittsburgh and enrolling 471 adult participants between October 2010 and October 2012, with data collection completed by December 2014. Interventions Participants were placed on a low-calorie diet, prescribed increases in physical activity, and had group counseling sessions. At 6 months, the interventions added telephone counseling sessions, text message prompts, and access to study materials on a website. At 6 months, participants randomized to the standard intervention group initiated self-monitoring of diet and physical activity using a website, and those randomized to the enhanced intervention group were provided with a wearable device and accompanying web interface to monitor diet and physical activity. Main Outcomes and Measures The primary outcome of weight was measured over 24 months at 6-month intervals, and the primary hypothesis tested the change in weight between 2 groups at 24 months. Secondary outcomes included body composition, fitness, physical activity, and dietary intake. Results Among the 471 participants randomized (body mass index [BMI], 25 to <40; age range, 18-35 years; 28.9% nonwhite, 77.2% women), 470 (233 in the standard intervention group, 237 in the enhanced intervention group) initiated the interventions as randomized, and 74.5% completed the study. For the enhanced intervention group, mean base line weight was 96.3 kg (95% CI, 94.2-98.5) and 24-month weight 92.8 kg (95% CI, 90.6- 95.0) [corrected]. For the standard intervention group, mean baseline weight was 95.2kg (95%CI,93.0-97.3)and24-month weight was 89.3 kg (95%CI, 87.1-91.5) [corrected]. Weight change at 24 months differed significantly by intervention group (estimated mean weight loss, 3.5 kg [95% CI, 2.6-4.5} in the enhanced intervention group and 5.9 kg [95% CI, 5.0-6.8] in the standard intervention group; difference, 2.4 kg [95% CI, 1.0-3.7]; P = .002). Both groups had significant improvements in body composition, fitness, physical activity, and diet, with no significant difference between groups. Conclusions and Relevance Among young adults with a BMI between 25 and less than 40, the addition of a wearable technology device to a standard behavioral intervention resulted in less weight loss over 24 months. Devices that monitor and provide feedback on physical activity may not offer an advantage over standard behavioral weight loss approaches. Trial Registration clinicaltrials.gov Identifier: NCT01131871.", "OBJECTIVE To describe a standing laparoscopic peritoneal flap hernioplasty (PFH) technique for closure of the vaginal ring, and to evaluate its effect on prevention of recurrent herniation in stallions, previously treated for acquired strangulating inguinal hernia (SIH). STUDY DESIGN Case series. ANIMALS Stallions (n = 30) aged 3-15 that had previous acquired SIH. METHODS Bilateral standing laparoscopic PFH was performed on 30 stallions that had previous acquired SIH treated without castration. The vaginal rings were approached from 3 portals, 2 in the paralumbar fossa and a 3rd between the 17th and 18th ribs on the ipsilateral side. A large inverted U-shaped peritoneal flap was dissected from the abdominal wall proximal and cranial to the vaginal ring, reflected caudally over the vaginal ring, and secured to the abdominal wall with laparoscopic staples. In the first 11 stallions, only the cranial and mid third of the vaginal ring was covered. For the next 19 stallions, complete closure of the vaginal ring including the entire caudal aspect of the vaginal ring was achieved. RESULTS SIH recurrence occurred in 4 of 11 stallions with incomplete ring closure whereas no SIH recurrence occurred when the entire vaginal ring was closed. No major complications occurred and cosmetic outcome was excellent. All breeding stallions were successfully used for breeding. CONCLUSION Standing laparoscopic closure of the vaginal ring using a PFH is an effective way to prevent recurrence of SIH provided the entire vaginal ring, including the caudal aspect is covered by the flap. There seems to be no effect on subsequent fertility.", "We present a unique sinus protection technique that uses a short-length supercompliant balloon during the transarterial Onyx embolization for the dural arteriovenous fistula (DAVF) of the lateral tentorial sinus. With this technique, we temporarily change the Borden classification from type II to type III, avoiding venous compromise and reducing the risk of Onyx migration into the patent sinus. A 54-year-old man presented with left persistent tinnitus of 4 months' duration. Cerebral angiography revealed a Borden type II left lateral tentorial sinus-DAVF associated with retrograde cortical venous reflux draining into the vein of Labb\u00e9. In the venous phase, the ipsilateral transverse-sigmoid sinus was recognized as a functional sinus and the posterior temporal vein drained into the transverse sinus near the drainage channel. We planned to perform transarterial Onyx embolization using a short-length sinus protection balloon to protect against Onyx migration. During transarterial Onyx injection, a 7 \u00d7 7-mm HyperForm balloon was navigated into the affected sinus and positioned to cover the drainage channel from the shunt. After confirming the change in Borden classification with angiography, transarterial Onyx embolization was performed via the middle meningeal artery. This procedure resulted in complete obliteration of the fistula with good patency of both the transverse-sigmoid sinus and neighboring normal cortical veins. No procedure-related complications were observed and the patient remained free of recurrence during the 24-month follow-up period. Short-length balloon-protected Onyx embolization can be safe and effective for the treatment of Borden type II DAVF.", " Peripheral arterial disease (PAD) is one of the most common manifestations of atherosclerotic disease worldwide. Peripheral arterial calcification reduces acute success and long-term patency of endovascular therapy for PAD. Several calcium modification devices are available for use in peripheral interventions. Outcomes after peripheral intravascular lithotripsy (IVL), a novel approach using pulsatile sonic waves to treat luminal and medial calcium in patients with PAD, have not been extensively characterized. Therefore, we sought to perform an individual patient-level data (IPD) pooled analysis of available studies to evaluate the efficacy and safety of IVL in the treatment of PAD. METHODS AND RESULTS We pooled IPD, including baseline and procedural variables, from five prospective studies which assessed IVL in the treatment of patients with extensive peripheral artery calcification. Final postprocedural percent diameter stenosis (%DS) and procedural angiographic complications were assessed by independent core laboratory. Efficacy endpoints were analyzed using linear mixed effects models and safety endpoints were tabulated overall and by vascular bed. Among 336 patients who underwent endovascular revascularization with use of IVL, there was a significant reduction between pre-procedural and final %DS of 55.1% (95% confidence interval 53.3-57.0%, p < .0001). Core-laboratory assessed lesion-level complications, including flow-limiting dissections (Types D-F), vessel perforation, distal embolization, thrombus, abrupt closure, and no reflow, occurred in 4/328 (1.22%) of treated lesions. CONCLUSIONS The present IPD of five prospective studies, marking the largest analysis to date evaluating the use of IVL in significantly calcified PAD lesions, demonstrates this treatment strategy to be both effective and safe.", " In obese individuals, nonalcoholic fatty liver disease (NAFLD) is common but often goes undiagnosed, and therefore untreated. The presence of significant fibrosis is a key determinant of NAFLD progression, and liver steatosis has substantial cardiovascular implications. We aimed to determine the diagnostic accuracy of common noninvasive diagnostic tests for steatosis and fibrosis in the obese. METHODS We recruited 182 severely and morbidly obese individuals undergoing bariatric surgery (age 44 \u00b1 12 years, body mass index 45.1 \u00b1 8.3 kg/m2). Medical history, blood tests and liver biopsy were taken on the day of surgery. Serum steatosis and fibrosis scores were calculated. In a subgroup of patients, transient elastography with controlled attenuation parameter (TE/CAP) (n = 82) and proton magnetic resonance spectroscopy (1H-MRS) (n = 49) were performed. RESULTS 1H-MRS had excellent diagnostic accuracy for steatosis, with strong correlation to steatosis (r = 0.647, p < 0.001), good AUROC (0.852, p = 0.001), sensitivity (81.3%) and specificity (87.5%). However, due to low feasibility in this cohort (65.3% success), this was substantially decreased with intention-to-diagnose analysis (sensitivity 50.0%, specificity 60.9%). CAP had good feasibility (80.5%), and performed better in intention-to-diagnose analysis (AUROC 0.688, sensitivity 84.8%, specificity 47.2%). Serum steatosis scores performed poorly, with comparable accuracy to ALT. For significant fibrosis, TE had the best accuracy (AUROC 0.903, p = 0.007), which remained reasonable after intention-to-diagnose analysis (sensitivity 100%, specificity 59.0%). A combination approach using CAP with ALT for steatosis and TE with Forn index for fibrosis yielded reasonable overall accuracy. CONCLUSIONS 1H-MRS and TE/CAP had greatest accuracy for NAFLD-related steatosis and fibrosis. Failure rates in obesity significantly diminished diagnostic ability. Use of a combination of serum and imaging tests improved overall feasibility of assessment and diagnostic accuracy in obese individuals.", "PURPOSE Laparoscopic ventral hernia repair (LVHR) is associated with shorter hospitalization and lower complication rates compared to open ventral hernia repair. We sought to determine if hernia-related factors, such as defect size and re-operative status correlate with postoperative complications, operative times and length of stay (LOS). METHODS The study is a retrospective review of 30-day perioperative outcomes following LVHR in 91 patients who underwent surgery at a single institution from August 2009 through June 2012. A single surgeon performed all procedures. RESULTS Indications for surgery were recurrent incisional hernia in 33 % of patients and primary incisional or ventral abdominal hernias in the rest. Coated polyester mesh with an average size of 348 cm(2) (\u00b1214; range 113-1,036) was used. Mean operative time was 132 min (\u00b166.1; range 53-412). The mean LOS was 4.0 days (\u00b13.5; range 1-22). Complications occurred in 13 patients for overall morbidity of 16.5 % and no mortality. There was one recurrence in 30 days (1.1 %). Patients who had a surgery >120 min or a LOS >1 day were statistically more likely to have multiple hernias, larger defect sizes (>40 cm(2)), larger mesh sizes (>300 cm(2)) or a history of recurrent hernia (P < 0.05). No other clinical or demographic variable evaluated in this study correlated with operative time or LOS. CONCLUSIONS LVHR is safe with a low incidence of perioperative complications. Patients with multiple, larger and recurrent hernias have longer operative times and LOS. This information can be used to guide preoperative planning for the patient, surgeon and treating institution.", "AIMS EA-230 is a human chorionic gonadotropin hormone-derived linear tetrapeptide, developed for the treatment of systemic inflammation-related disorders. EA-230 has shown promising immunomodulatory and tissue-protective effects in animals and an excellent safety profile in human phase I studies that we performed. The present phase IIa study follows-up on these results by investigating the safety, efficacy and pharmacokinetics of EA-230 under systemic inflammatory conditions induced by experimental human endotoxaemia. METHODS In this randomized, double blind, placebo-controlled phase IIa study, systemic inflammation was induced by intravenous administration of Escherichia coli-derived lipopolysaccharide (LPS). At t = 0 hours, 36 healthy male volunteers received 2 ng/kg LPS, followed by a 2-hour continuous infusion of EA-230 (15, 45 and 90 mg/kg/h, n = 8 per group) or placebo (n = 12). RESULTS EA-230 was well tolerated and showed a favourable safety profile. Treatment with the highest dose of EA-230 resulted in a significant attenuation of the LPS-induced increase in plasma levels of inflammatory mediators interleukin (IL)-6, IL-8, IL-1 receptor antagonist, monocyte chemoattractant protein-1, macrophage inflammatory proteins-1\u03b1 and -1\u03b2, and vascular cell adhesion protein-1 (% reduction of 48, 28, 33, 28, 14, 16 and 19 respectively, p < .01), and reduced fever (peak decrease from 1.8 \u00b1 0.1\u00b0C to 1.3 \u00b1 0.2\u00b0C, P < .05) and symptom scores (peak decrease from 7.4 \u00b1 1.0 to 4.0 \u00b1 1.2 points, P < .05). EA-230 exhibited a very short elimination half-life and a large volume of distribution in the highest dosage group (geometric mean and 95% confidence interval: 0.17 [0.12-0.24] hours and 2.2 [1.3-3.8] L/kg, respectively). CONCLUSION Administration of EA-230 is safe and results in attenuation of the systemic inflammatory response in humans.", " The fate and safety of thrombus remnant despite intra-arterial thrombolysis for unexpected thrombus formation has rarely been reported. METHODS From January 2010 to May 2015, 131 consecutive patients with ruptured intracranial aneurysms were treated by endovascular methods at our institution. Among the 21 patients (16%) treated by intra-arterial thrombolysis for the thrombus formation during the procedure, nine patients (nine aneurysms) suffered from thrombus remnant. We reviewed the clinical and radiologic outcomes of patients with thrombus remnant as well as intraoperative and postoperative management of thrombus formation. RESULTS Thrombus formation occurred near the coiled aneurysm in eight patients, and distal embolic occlusion was observed in one patient. All nine patients were initially managed by intra-arterial thrombolysis with tirofiban. One patient with persistent distal embolic occlusion and two patients with distal migration of the thrombus after intra-arterial thrombolysis were additionally treated with stent retriever. One patient with occlusion of the parent artery near the coiled aneurysm despite intra-arterial thrombolysis was partially recanalized by permanent deployment of a stent retriever. Delayed cerebral angiography showed no increase in size of thrombus remnant in any patients. After the procedure, thrombus remnant was managed by intravenous tirofiban. Follow-up CT angiography on the first postoperative day showed patent arterial flow, and ischemic complication related with thromboembolism did not occur in any patients. One patient suffered from hemorrhagic complication. CONCLUSION If the patency of parent artery is maintained and the size of the thrombus remnant does not increase on delayed angiography after intra-arterial thrombolysis, postoperative thromboembolic events rarely occur.", "Although advances in antineoplastic therapy have considerably improved the survival of patients with hematological malignancies, current treatment modalities increase the risk of late complications. Several forms of chronic pulmonary dysfunction due to infectious or noninfectious causes commonly occur in the months to years after chemo-radiotherapy and can be fatal or result in long-term morbidity. The judicious use of prophylactic antimicrobial agents has tipped the balance toward noninfectious etiologies. Hence, while opportunistic infections still contribute to chronic lung disease, late sequelae resulting from antineoplastic therapy have been identified and reported. Patients who proceed to receive hematopoietic cell transplantation (HSCT) are particularly prone to developing lung complications. Pulmonary dysfunction occurring after HSCT may manifest with obstructive or restrictive pulmonary mechanics and may range in severity from subtle, subclinical functional changes to frank respiratory failure. Insights generated using animal models suggest that the immunologic mechanisms contributing to lung inflammation after HSCT may be similar to those responsible for graft-versus host disease. In sum, chronic fibrotic pulmonary dysfunction is a frequent and significant complication facing survivors of hematologic malignancies and their practitioners. The high incidence and suboptimal response to current support care and immunosuppressive therapy underscore the need for heightened awareness and continued research in this area.", " Short-term follow-up studies of severe acute respiratory syndrome (SARS) survivors suggested that their physical conditions continuously improved in the first year but that their mental health did not. We investigated long-term psychiatric morbidities and chronic fatigue among SARS survivors. METHODS All SARS survivors from the hospitals of a local region in Hong Kong were assessed by a constellation of psychometric questionnaires and a semistructured clinical interview for the Diagnostic and Statistical Manual of Mental Disorders (Fourth Edition) to determine the presence of psychiatric disorders and chronic fatigue problems. RESULTS Of 369 SARS survivors, 233 (63.1%) participated in the study (mean period of time after SARS, 41.3 months). Over 40% of the respondents had active psychiatric illnesses, 40.3% reported a chronic fatigue problem, and 27.1% met the modified 1994 Centers for Disease Control and Prevention criteria for chronic fatigue syndrome. Logistic regression analysis suggested that being a health care worker at the time of SARS infection (odds ratio [OR], 3.24; 95% confidence interval [CI], 1.12- 9.39; P = .03), being unemployed at follow-up (OR, 4.71; 95% CI, 1.50-14.78; P = .008), having a perception of social stigmatization (OR, 3.03; 95% CI, 1.20-7.60; P = .02), and h
