y and feasibility of intraperitoneal administration of cytotoxic drugs through the tunneled catheter. MATERIALS AND METHODS Consecutive patients palliatively treated with a tunneled peritoneal catheter to drain the malignant ascites were identified. Patients' medical history, procedural and clinical follow-up data, including complications and estimated survival, were reviewed. Additionally, a sub analysis of the patients with widespread ovarian cancer and refractory ascites treated with or without intraperitoneal administration of cytotoxic drugs was made. RESULTS In all 94 patients it was technically feasible to insert the peritoneal drainage catheter and to drain a median of 3260 cc (range 100 cc - 8500 cc) of malignant ascitic fluid. Post procedural complications included catheter infection (n = 2; 2%), fluid leakage around the entry site (n = 4; 4%), catheter occlusion (n = 2; 2%), sleeve formation around the catheter tip (n = 1; 1%) and accidental loss of the catheter (n = 1; 1%). There was no increase in catheter infection rate in patients treated with or without intraperitoneal administration of cytotoxic drugs. Median overall survival after catheter insertion is 1.7 months. CONCLUSIONS Percutaneous insertion of a tunneled Tenckhoff catheter for the palliative drainage of malignant ascites and intraperitoneal infusion of cytotoxic drugs is feasible and associated with a very low complication rate, including catheter infection. These tunneled peritoneal lines are beneficial for symptomatic palliative treatment of refractory ascites and allow safe intraperitoneal chemotherapy.", "Rift Valley fever virus (RVFV), a member of the Phlebovirus genus in the Bunyaviridae family, is transmitted by mosquitoes and infects both humans and domestic animals, particularly cattle and sheep. Since primary RVFV strains must be handled in BSL-3+ or BSL-4 facilities, a RVFV cell\u2013cell fusion assay will facilitate the investigation of RVFV glycoprotein function under BSL-2 conditions. As for other members of the Bunyaviridae family, RVFV glycoproteins are targeted to the Golgi, where the virus buds, and are not efficiently delivered to the cell surface. However, overexpression of RVFV glycoproteins using an alphavirus replicon vector resulted in the expression of the glycoproteins on the surface of multiple cell types. Brief treatment of RVFV glycoprotein expressing cells with mildly acidic media (pH 6.2 and below) resulted in rapid and efficient syncytia formation, which we quantified by \u03b2-galactosidase \u03b1-complementation. Fusion was observed with several cell types, suggesting that the receptor(s) for RVFV is widely expressed or that this acid-dependent virus does not require a specific receptor to mediate cell\u2013cell fusion. Fusion occurred over a broad temperature range, as expected for a virus with both mosquito and mammalian hosts. In contrast to cell fusion mediated by the VSV-G glycoprotein, RVFV glycoprotein-dependent cell fusion could be prevented by treating target cells with trypsin, indicating that one or more proteins (or protein-associated carbohydrate) on the host cell surface are needed to support membrane fusion. The cell\u2013cell fusion assay reported here will make it possible to study the membrane fusion activity of RVFV glycoproteins in a high-throughput format and to screen small molecule inhibitors for the ability to block virus-specific membrane fusion.", "PURPOSE Flow diverters are increasingly used in the treatment of complex and giant intracranial aneurysms. However, they are associated with complications like late aneurysmal rupture. Additionally, flow diverters show focal structural decrease in luminal diameter without any intimal hyperplasia. This resembles a \"fish mouth\" when viewed en face. In this pilot study, we tested the hypothesis of a possible association between flow diverter fish-mouthing and delayed-type hypersensitivity to its metal constituents. METHODS We retrospectively reviewed patient records from our center between May 2010 and November 2015. A total of nine patients had flow diverter fish mouthing. A control group of 25 patients was selected. All study participants underwent prospective patch test to detect hypersensitivity to flow diverter metal constituents. Analysis was performed using logistic regression analysis and Wilcoxon sign rank sum test. Univariate and multivariate analyses were performed to test variables to predict flow diverter fish mouthing. RESULTS The association between flow diverter fish mouthing and positive patch test was not statistically significant. In multivariate analysis, history of allergy and maximum aneurysm size category was associated with flow diverter fish mouthing. This was further confirmed on Wilcoxon sign rank sum test. CONCLUSION The study showed statistically significant association between flow diverter fish mouthing and history of contact allergy and a small aneurysmal size. Further large-scale studies are needed to detect a statistically significant association between flow diverter fish mouthing and patch test. We recommend early and more frequent follow-up imaging in patients with contact allergy to detect flow diverter fish mouthing and its subsequent evolution.", "The basic treatment of deep vein thrombosis (DVT) over the past several decades has consisted of anticoagulation only, with inferior vena cava filtration for those who either failed or could not tolerate anticoagulation. Until recently no randomized trials had studied the efficacy of thrombolysis in DVT despite advances in techniques and technologies for endovascular clot removal. This article is a review of the current evidence on catheter-based therapies for patients with DVT. Technical considerations to improve outcome as well as optimal patient selection are discussed.", ": A possible association between COVID-19 infection and thrombosis, either as a direct consequence of the virus or as a complication of inflammation, is emerging in the literature. Data on the incidence of venous thromboembolism (VTE) are extremely limited. METHODS: We describe three cases of thromboembolism refractory to heparin treatment, the incidence of VTE in an inpatient cohort, and a case-control study to identify risk factors associated with VTE. RESULTS: We identified 274 confirmed (208) or probable (66) COVID-19 patients. 21 (7.7%) were diagnosed with VTE. D-dimer was elevated in both cases (confirmed VTE) and controls (no confirmed VTE) but higher levels were seen in confirmed VTE cases (4.1 vs 1.2 \u00b5g/mL, P<0.001). CONCLUSION: Incidence of VTE is high in patients hospitalised with COVID-19. Urgent clinical trials are needed to evaluate the role of anticoagulation in COVID-19. Monitoring of D-dimer and anti-factor Xa levels may be beneficial in guiding management.", " AND PURPOSE The role of flow diversion in the management of aneurysms remains unknown. We sought to evaluate the community agreement regarding indications for flow diversion. MATERIALS AND METHODS A portfolio of 35 difficult aneurysm cases was sent to 40 clinicians with varying backgrounds and experience. Responders were asked whether they considered flow diversion a treatment option, whether other options were possible, whether recruitment in a randomized trial would be considered, and to select their final choice. Agreement was studied by using \u03ba statistics. RESULTS Decisions for flow diversion were more frequent (n = 300, 39%) than decisions to coil (n = 163, 21.2%), to observe (n = 121, 15.7%), to occlude the parent vessel (n = 102, 13.2%), or to clip (n = 66, 8.6%). Sidewall aneurysm morphology was associated with flow diversion as the final choice (P = .001). Interjudge agreement was fair at best (\u03ba <0.3) for all cases and all judges, despite high certainty levels (range, 7.2-8.9 \u00b1 2.0 on a 0-10 scale). Agreement was no better within specialties or with more experience. All patients were judged to have other treatment options. Judges were willing to offer trial participation in 417 of 741 (56.3%) scenarios, more frequently when the aneurysm was sidewall (P = .001) or in the anterior circulation (P = .028). CONCLUSIONS Individuals did not agree regarding the indications for flow diversion. There is sufficient uncertainty to justify trials designed to protect patients from the potential risks of premature adoption of an innovation.", " Treatment of internal carotid ruptured blister aneurysms (IC-RBA) presents many challenges to neurosurgeons because of the high propensity for rebleeding during intervention. The role of a Pipeline Embolization Device (PED) in the treatment of this challenging aneurysm subtype remains undefined despite theoretical advantages. OBJECTIVE To present a series of 11 patients treated with a PED and to discuss the management and results of this novel application of flow diverters. METHODS Medical records of patients who presented with IC-RBA from May 2011 to March 2013 were retrospectively reviewed at 6 institutions in the United States. All relevant data were independently compiled. RESULTS A total of 12 IC-RBAs in 11 patients were treated during the study period. Nine (75%) were treated with a single PED; 1 was treated with 2 PEDs; 1 was treated with coils and 1 PED; and 1 was treated with coils and 2 PEDs. Three (27%) had major perioperative complications: middle cerebral artery territory infarction, vision loss, and death. Seven patients demonstrated complete obliteration of the aneurysm in postoperative imaging. Early clinical outcomes were favorable (modified Rankin Scale score, 0-2) in all 10 survivors. CONCLUSION This study demonstrates the feasibility and safety of using the PED to treat IC-RBA with fair initial results. The proper introduction and management of antiplatelet regimen are key for successful results. Bleeding complications related to dual antiplatelet therapy were similar to those in previous studies of stent-assisted coiling for the same population. Larger cohort analysis is needed to define the precise role of flow diverters in the treatment of IC-RBA.", " Uncontrolled antidepressant trials suggest that anxious patients with major depressive disorder (MDD) are less responsive to antidepressant treatment than less anxious patients. The objective of this study is to determine whether specific antidepressant effects, estimated by drug-placebo differences, are reduced in anxious depression during treatment of MDD with duloxetine. METHODS This is a retrospective secondary pooled analysis of all placebo-controlled trials of duloxetine at therapeutic doses conducted by the sponsor in outpatients with nonpsychotic unipolar MDD, using the Hamilton Depression Rating Scale (HAMD). Anxious depression was defined by > or =7 on the anxiety/somatization factor of the HAMD. Response was defined as > or =50% improvement from baseline to endpoint on the HAMD. Remission was defined as an endpoint HAMD< or =7. Analyses were performed in the intent-to-treat sample with at least one post-treatment rating. RESULTS Eleven trials included 2,841 patients of whom 1,326 were classified as anxious and 1,515 as nonanxious. Change on the HAMD was greater with duloxetine than placebo in both anxious (9.91 versus 7.55, P<.001) and nonanxious (6.65 versus 5.23, P<.001) patients. Level of anxiety had no effect on the drug-placebo differences. Response and remission rates were significantly greater in duloxetine than placebo-treated patients and drug-placebo differences were unaffected by anxious status. Use of HAMD items psychic and somatic anxiety to define anxious subgroups had similar outcomes. CONCLUSIONS Duloxetine was more effective than placebo in achieving response and remission in both anxious and nonanxious patients. Anxious status did not affect the magnitude of the drug effect.", "Coronavirus disease 2019 (COVID-19) has caused a global pandemic in just a few months, causing millions infected. Nearly 20% of COVID-19 patients present severe coagulation abnormalities, which may occur in almost all of the severe and critical ill COVID-19 cases. Concomitant venous thromboembolism (VTE), a potential cause of unexplained deaths, has been frequently reported in COVID-19 cases, but its management is still challenging due to the complexity between antithrombotic therapy and coagulation disorders. Based on frontline practical experience and comprehensive literature review, here a panel of experts and physicians from China and Europe developed an evidence and opinion-based consensus on the prophylaxis and management of VTE associated with COVID-19. This statement aims for clinicians treating COVID-19 and provides practical recommendations in detailed situations, for example, how to choose thromboprophylactic measures for patients with diverse severity of disease and bleeding risk, or which kind of anticoagulant should be prescribed. With limited experience on COVID19-associated VTE, this expert consensus statement should be helpful for clinicians worldwide with specific suggestions.", "OBJECTIVES Prognosis for patients with locally advanced esophagogastric adenocarcinoma (EAC) is poor with surgery alone, and adjuvant therapy after open esophagectomy is frequently not tolerated. After minimally invasive esophagectomy (MIE); however, earlier return to normal function may render patients better able to receive adjuvant therapy. We examined whether primary MIE followed by adjuvant chemotherapy influenced survival compared with propensity-matched patients treated with neoadjuvant therapy. METHODS Patients with stage II or higher EAC treated with MIE (N = 375) were identified. Using 30 pretreatment covariates, propensity for assignment to either neoadjuvant followed by MIE (n = 183; 54%) or MIE as primary therapy (n = 156; 46%) was calculated, generating 97 closely matched pairs. Hazard ratios were adjusted for age, sex, body mass index, smoking, comorbidity, and final pathologic stage. RESULTS In propensity-matched pairs, adjusted hazard ratio for death did not differ significantly for primary MIE compared with neoadjuvant (hazard ratio, 0.83; 95% confidence interval, 0.60-1.16). Recurrence patterns were similar between groups and 65% of patients with IIb or greater pathologic stage received adjuvant therapy. Clinical staging was inaccurate in 37 out of 105 patients (35%) who underwent primary MIE (n = 18 upstaged and n = 19 downstaged). CONCLUSIONS Primary MIE followed by adjuvant chemotherapy guided by pathologic findings did not negatively influence survival and allowed for accurate staging compared with clinical staging. Our data suggest that primary MIE in patients with resectable EAC may be a reasonable approach, improving stage-based prognostication and potentially minimizing overtreatment in patients with early stage disease through accurate stage assignments. A randomized controlled trial testing this hypothesis is needed.", " A novel coronavirus (CoV), unlike previous typical human coronaviruses (HCoVs), was identified as causative agent for severe acute respiratory syndrome (SARS). SARS first surfaced as a pandemic in late 2002 and originated in southern China. SARS-CoV rapidly spread to > 30 countries by 2003, infecting nearly 8,000 people and causing around 800 fatalities. After 10 years of silence, a 2012 report alarmed researchers about the emergence of a new strain of CoV causing SARS-like disease. AREAS COVERED To combat SARS, scientists applied for patents on various therapeutic agents, including small-molecule inhibitors targeting the essential proteases, helicase and other proteins of the virus, natural products, approved drugs, molecules binding to the virus, neutralizing antibodies, vaccines, anti-sense RNA, siRNA and ribozyme against SARS-CoV. In this article, the patents published from 2008 to the present for the new therapeutics that could potentially be used in the prophylaxis and treatment of SARS are reviewed. EXPERT OPINION The therapeutic interventions or prophylaxis discussed in this review seems to offer promising solutions to tackle SARS. Rather than being complacent about the results, we should envisage how to transform them into drug candidates that may be useful in combating SARS and related viral infections in the future.", "This article reviews the virology, history, pathology, epidemiology, clinical presentations, complications, radiology, laboratory testing, diagnosis, treatment, and prevention of severe respiratory distress syndrome, with reference to documented outbreaks of the disease.", "Objective: To explore imaging characteristics of children with 2019 novel coronavirus (2019-nCoV) infection. Methods: A retrospective analysis was performed on clinical data and chest CT images of 15 children diagnosed with 2019-nCoV infection. They were admitted to the Third People's Hospital of Shenzhen from January 16 to February 6, 2020. The distribution and morphology of pulmonary lesions on chest CT images were analyzed. Results: Among the 15 children, 5 were males and 10 females, aged from 4 to 14 years. Five of the 15 children were febrile and 10 were asymptomatic on the first visit. The first nasal or pharyngeal swab samples in all the 15 cases were positive for 2019-nCoV nucleic acid. For their first chest CT images, 6 patients had no lesions, while 9 patients had pulmonary inflammatory lesions. Seven cases had small nodular ground glass opacities and 2 cases had speckled ground glass opacities. After 3 to 5 days of treatment, 2019-nCoV nucleic acid in a second respiratory sample turned negative in 6 cases. Among them, chest CT images showed less lesions in 2 cases, no lesion in 3 cases, and no improvement in 1 case. The remaining 9 cases were still positive in a second nucleic acid test. Six patients showed similar chest CT inflammation, while 3 patients had new lesions, which were all small nodular ground glass opacities. Conclusions: The early chest CT images of children with 2019-nCoV infection are mostly small nodular ground glass opacities. The clinical symptoms of children with 2019-nCoV infection are nonspecific. Dynamic reexamination of chest CT and nucleic acid are important.", "AIM OF THE STUDY To address the value of continuous monitoring of bispectral index (BIS) to predict neurological outcome after cardiac arrest. METHODS In this prospective observational study in adult comatose patients treated by therapeutic hypothermia after cardiac arrest we measured bispectral index (BIS) during the first 24 hours of intensive care unit stay. A blinded neurological outcome assessment by cerebral performance category (CPC) was done 6 months after cardiac arrest. RESULTS Forty-six patients (48%) had a good neurological outcome at 6-month, as defined by a cerebral performance category (CPC) 1-2, and 50 patients (52%) had a poor neurological outcome (CPC 3-5). Over the 24h of monitoring, mean BIS values over time were higher in the good outcome group (38 \u00b1 9) compared to the poor outcome group (17 \u00b1 12) (p<0.001). Analysis of BIS recorded every 30 minutes provided an optimal prediction after 12.5h, with an area under the receiver operating characteristic curve (AUC) of 0.89, a specificity of 89% and a sensitivity of 86% using a cut-off value of 23. With a specificity fixed at 100% (sensitivity 26%) the cut-off BIS value was 2.4 over the first 271 minutes. In multivariable analyses including clinical characteristics, mean BIS value over the first 12.5h was a predictor of neurological outcome (p = 6E-6) and provided a continuous net reclassification index of 1.28% (p = 4E-10) and an integrated discrimination improvement of 0.31 (p=1E-10). CONCLUSIONS Mean BIS value calculated over the first 12.5h after ICU admission potentially predicts 6-months neurological outcome after cardiac arrest.", "Respiratory complications are a common cause of morbidity and mortality in amyotrophic lateral sclerosis (ALS). Treatment of respiratory insufficiency with noninvasive ventilation (NIV) improves ALS patients' quality of life and survival. Evidence-based practice guidelines for the management of ALS patients recommend treatment of respiratory insufficiency with NIV as well as consideration of insufflation/exsufflation to improve clearance of airway secretions. Despite these recommendations respiratory therapies remain underused. In this review we provide a practical guide for the clinician to prescribe and manage respiratory therapies for the patient with ALS.", "OBJECTIVE. Because CT plays an important role in diagnosis, isolation, treatment, and effective evaluation of coronavirus disease (COVID-19), infection prevention and control management of CT examination rooms is important. CONCLUSION. We describe modifications to the CT examination process, strict disinfection of examination rooms, arrangement of waiting areas, and efforts to increase radiographers' awareness of personal protection made at our institution during the COVID-19 outbreak. In addition, we discuss the potential of using artificial intelligence in imaging patients with contagious diseases.", "PURPOSE Balloon-assisted coiling (BAC) has made the treatment of aneurysms with complex shape and broad neck possible, especially during the acute phase of hemorrhage. The authors present a prospective series of their preliminary experience with the TransForm occlusion balloon catheter (TOBC). METHODS Between September 2015 to February 2016 a total of 20 patients underwent endovascular treatment assisted by TOBC of which 19 had 20 untreated aneurysms and 1 patient harboring a meningioma was submitted to balloon test occlusion (BTO). The TOBC was used to perform BAC and BTO for the treatment of vasospasms and to cross the neck of giant aneurysms (anchor technique). All data regarding the feasibility and safety of treatment with the device were collected prospectively. RESULTS All patients completed treatment according to the modality previously chosen. The balloon was employed solely for remodeling in 17 patients, for anchor technique in 2, for both remodeling and vasospasm angioplasty in 1 and for BTO in 1 patient. The balloon could be navigated to the target aneurysm in all cases. Evaluation of postoperative anatomical results indicated total occlusion in 13 (72.2 %) aneurysms, neck remnants in 4 (22.2 %) and residual sac filling in 1 (5.5 %). There were two (9.5 %) complications related to treatment, all thromboembolic. No technical complications were observed. CONCLUSION The TOBC was shown to be safe and effective for the treatment of intracranial aneurysms with BAC. In addition, it was successfully employed to perform angioplasty for vasospasm and BTO. Finally, it was used in the balloon anchor technique for the first time.", " AND OBJECTIVES Standard techniques of laparoscopic access involve creating an abdominal wall defect and can result in complications. We describe the umbilical ring easy kannula access (UREKA) technique, evaluating safety and a decrease in complications related to port placement. METHODS UREKA is performed via a supra- or infraumbilical incision followed by circumferential dissection of the umbilical stalk. The umbilical skin is dissected free from the fascia, exposing the umbilical ring. Pneumoperitoneum is established either before or after placement of a dilating port through the open ring. We reviewed all laparoscopic procedures performed by one pediatric surgeon over 14 months using UREKA. RESULTS Ninety-four patients underwent laparoscopic surgery with initial port placement via UREKA. Appendectomy (n=57) was the most common procedure, followed by fundoplication (15) and cholecystectomy (10). No intestinal, solid organ, vascular, or bladder injuries related to port placement occurred. The only postoperative complication was a superficial wound infection in a 135-kg patient following cholecystectomy, treated successfully with oral antibiotics alone. CONCLUSION The umbilical ring persists to some degree in all pediatric patients and provides a safe portal of entry for laparoscopic surgery. UREKA has few complications and is a straightforward, reproducible technique for gaining initial laparoscopic access.", ": Antiviral drugs are administered in patients with severe COVID\u201019 respiratory syndrome, including those treated with direct oral anticoagulants (DOACs). Concomitant administration of antiviral agents has the potential to increase their plasma concentration. A series of patients managed in the Cremona Thrombosis Center were admitted at Cremona Hospital for SARS\u2010CoV\u20102 and started antiviral drugs without stopping DOAC therapy. DOAC plasma levels were measured in hospital and results compared with those recorded before hospitalization. METHODS: All consecutive patients on DOACs were candidates for administration of antiviral agents (lopinavir, ritonavir, or darunavir). Plasma samples for DOAC measurement were collected 2to 4 days after starting antiviral treatment, at 12 hours from the last dose intake in patients on dabigatran and apixaban, and at 24 hours in those on rivaroxaban and edoxaban. For each patient, C\u2010trough DOAC level, expressed as ng/mL, was compared with the one measured before hospitalization. RESULTS: Of the 1039 patients hospitalized between February 22 and March 15, 2020 with COVID\u201019 pneumonia and candidates for antiviral therapy, 32 were on treatment with a DOAC. DOAC was stopped in 20 and continued in the remaining 12. On average, C\u2010trough levels were 6.14 times higher during hospitalization than in the pre\u2010hospitalization period. CONCLUSION: DOAC patients treated with antiviral drugs show an alarming increase in DOAC plasma levels. In order to prevent bleeding complications, we believe that physicians should consider withholding DOACs from patients with SARS\u2010CoV\u20102 and replacing them with alternative parenteral antithrombotic strategies for as long as antiviral agents are deemed necessary and until discharge.", "Importance While most viral respiratory tract infections can be diagnosed clinically, clinicians frequently order tests to identify the specific offending virus. While there has been tremendous growth in the variety, availability, and sophistication of the types of respiratory viral tests, there may have been less critical thought and discussion among frontline clinicians about the clinical utility and specific indications for testing. We summarize the rationale historically used to support respiratory virus testing in children, with a review of the supporting evidence. We outline potential considerations and limitations of the various types of respiratory viral tests and suggest some clinical indications where viral testing may play an important role in clinical management. Observations The main value of testing for viruses in children who present with a respiratory tract infection is to differentiate between viral and bacterial infections, hopefully facilitating clinical decision making regarding further investigations and the need for antibiotics. We have highlighted commonly cited rationale used to support testing and the generally poor evidence on which to base this rationale. In addition, difficulties with interpretation of respiratory viral testing results include somewhat poor diagnostic test characteristics for some tests, uncertainty regarding true positives and causation of illness, delay in receiving the test result, and the incidence of concurrent bacterial infections or the presence of multiple viruses. We have given some examples of clinical scenarios where respiratory viral testing results could be expected to contribute to more appropriate clinical management decisions. Conclusions and Relevance It is not good enough to \"do\" just because we \"can.\" We suggest that for many healthy immune-competent children presenting with typical viral respiratory tract symptoms, the diagnosis can be made clinically, and frontline clinicians should think critically before automatically requesting a somewhat uncomfortable, expensive respiratory viral test, the result of which may not contribute to the child's treatment.", "WHAT IS KNOWN AND OBJECTIVE: Since the December 2019 discovery of several cases of coronavirus disease 2019 (COVID-19) in Wuhan, China, the infection has spread worldwide. Our aim is to report on the clinical characteristics, treatments and prognoses of COVID-19. METHODS: This was a retrospective, single-centre, case series of 136 patients who were diagnosed with COVID-19 at Wuhan Third Hospital in Wuhan, China, between 28 January 2020 and 12 February 2020. The clinical characteristics, laboratory tests, treatment features and prognoses were summarized. RESULTS AND DISCUSSION: The 136 patients were divided into a moderate (M) group (n = 103, 75.7%) and a severe and critical (SC) group (n = 33, 24.3%). There were significant differences in the incidences of concomitant chronic medical illnesses (eg, hypertension, diabetes and cardiovascular disease), fever, dry cough and dyspnoea among the two groups (P < .05). Compared with those in the M group, lymphocyte count (LYM) decreased significantly in the SC group, while the serum levels of C-reactive protein (CRP), procalcitonin (PCT), creatinine (Cre), D-dimer, lactic dehydrogenase (LDH), myoglobin (MB) and troponin I (cTnl) increased significantly in the SC group (P < .05). The main therapeutic drugs were antivirals, antibiotics, glucocorticoids, immunomodulators, traditional Chinese medicine preparations and symptomatic support drugs. There were significant differences in the incidences of shock, myocardial injury, acute respiratory distress syndrome (ARDS) and renal injury among the two groups (P < .05). Among the 136 patients, 99 (72.7%) were cured, 14 (10.3%) were transferred to other hospital and 23 (16.9%) died. WHAT IS NEW AND CONCLUSION: Elderly patients with chronic diseases are more likely to develop severe or critical COVID-19 with multiple organ damage or systemic injuries. The improvement of LYM and CRP may be associated with the prognoses of COVID-19. The combined use of three or more antiviral drugs is to be avoided. The combination of broad-spectrum antibacterial drugs is not recommended and the risk of drug-induced liver injury should be monitored. Throughout a patient's hospitalization, their treatment plan should be evaluated and adjusted according to their vital signs, clinical symptoms, laboratory tests and imaging changes. Patients should receive effective psychological counselling.", " Approximately 80,000 patients each year are admitted to U.K. hospitals with an acute stroke and are immobile. At least 10% will develop a proximal deep vein thrombosis in the first month and 1.5% a pulmonary embolus. Although hydration, antiplatelet treatment and early mobilisation may reduce the risk of deep vein thrombosis, there are currently no preventive strategies which have been clearly shown to be both effective and safe. Anticoagulation increases the risks of bleeding and compression stockings are ineffective. Systematic reviews of small randomized trials of intermittent pneumatic compression have shown that this reduces the risk of deep vein thrombosis in patients undergoing surgery, but that there are few data concerning its use after stroke. The CLOTS trial 3 aims to determine whether, compared with best medical care, best medical care plus intermittent pneumatic compression in immobile stroke patients reduces the risk of proximal deep vein thrombosis. METHODS/DESIGN CLOTS Trial 3 is a parallel group multicentre trial; with centralized randomisation (minimisation) to ensure allocation concealment. Over 80 centres in the U.K. will recruit 2800 immobile stroke patients within the first 3 days of their hospital admission. Patients will be allocated to best medical care or best medical care plus intermittent pneumatic compression. Ultrasonographers will perform a Compression Duplex Ultrasound Scan to detect deep vein thrombosis in each treatment group at about 7-10 days and 25-30 days. The primary outcome cluster includes symptomatic or asymptomatic deep vein thrombosis in the popliteal or femoral veins detected on either scan. Patients are then followed up by postal or telephone questionnaire at 6 months from randomisation to detect later symptomatic deep vein thrombosis and pulmonary emboli and to establish their functional outcome (Oxford handicap scale) and quality of life (EQ5D-3 L). The ultrasonographers performing the scans are blinded to treatment allocation, whereas the patients and caregivers are not. The trial has 90% power to detect a 4% absolute difference in risk of the primary outcome and includes a health economic analysis. DISCUSSION The trial started recruitment in Dec 2008 and will complete recruitment during 2012. It will report results in 2013. TRIAL REGISTRATION NUMBER ISRCTN: ISRCTN93529999.", "PURPOSE Laparoscopic gastric resection cannot be easily applied for submucosal tumors near the esophagogastric junction (NEJ-SMTs). Furthermore, there have been no reports of single-incision laparoscopic surgery (SILS) for NEJ-SMTs. We evaluated our laparoscopic surgical outcomes for NEJ-SMTs, including a newly introduced phase of SILS. METHODS We retrospectively reviewed a total of 18 patients diagnosed with NEJ-SMTs who underwent laparoscopic surgery between April 2002 and September 2013. RESULTS All patients underwent laparoscopic gastric resection without local complications and with a negative surgical margin, including 12 patients treated with conventional laparoscopic surgery (CLS) and six patients treated with SILS. The mean length of the operation was 184.3 \u00b1 52.3 min, and the mean blood loss was 19.2 \u00b1 17.7 mL. All patients underwent complete resection. There were no statistically significant differences between the CLS and SILS groups in terms of the surgical outcomes. CONCLUSION Despite this challenging location of the tumor, laparoscopic gastric resection for NEJ-SMTs is safe and feasible. Furthermore, SILS can provide a better cosmetic result, which can lead to better global patient satisfaction in carefully selected patients with NEJ-SMTs.", "OBJECTIVES Sleeve gastrectomy (SG) has been used as the first step of a staged malabsorptive procedure for high-risk patients. More recently SG was proposed as an stand alone procedure in the treatment of morbidly obese patients. The aim of this study is to analyze perioperative outcome of morbid obese patients after SG. METHODS 301 patients, 201 women and 100 men, undergoing SG were retrospectively analyzed. SG was performed by 17 surgeons all member of the Club Coelio. The mean BMI was 44.7kg/m2 (27.4-70.3 kg/m2). 34 patients (11.3%) of our series had SG as revisional surgery. These revisional procedures consisted of 32 conversions from gastric banding, 1 conversion from vertical gastroplasty (VBG) and 1 from transoral endoscopic gastroplasty. Among the 32 patients that had revisional SG after a gastric banding, 13 bands were removed at least 3 months before the revisional SG and 19 bands were removed during the SG procedure. Endpoints were perioperative morbidity and mortality and potential risk factors for complications, mainly per or postoperative bleeding or leakage. RESULTS Overall mortality was 0% and morbidity was 10.3%. Perioperative bleeding occurred in 10 patients (3.3%), leakage in 12 patients (4%) patients and stenosis in 3 patients (1%). The risk of leakage was significantly higher after revisional bariatric surgery and in case of gastric perforation during surgery (p = 0.0001). Previous gastric banding is also associated with a higher risk of postoperative bleeding (p = 0.0006). CONCLUSIONS SG can be safely performed but patients and surgeons must be aware of a higher risk of postoperative complications when SG is proposed as a revisional surgery.", "A position statement published by the Italian Society of Anesthesia Analgesia Resuscitation and Intensive Care (SIAARTI) is fostering a vibrant debate, crossed by deep fears. These are recommendations addressed to ICU doctors who must decide whether to implement intensive treatments for patients who need them to survive. Specifically, the reference is to the patients to whom the CoViD-19 epidemic has compromised respiratory capacity. We still do not have clear what positive criteria can help make clinical decisions in contexts of insufficient resources that force us to make choices.", "PURPOSE OF REVIEW Recent advances were made in the field of point-of-care ultrasound (POCUS). Thoracic and lung ultrasound have become a rapid and accurate method of diagnosis of hypoxic diseases. The purpose of this article is to review the recent literature on POCUS, emphasizing on its use in the operating room. RECENT FINDINGS Many international critical care societies published guidelines on the use of ultrasound in the installation of central venous access. More recently, evidenced-based guidelines on the use of POC lung ultrasound were published. Lung ultrasound has shown its superiority over conventional chest radiography in the diagnosis of many disorders of significant importance in anesthesiology, particularly the pneumothorax. SUMMARY POC thoracic and lung ultrasound is used in many critical medicine fields. The aim of this review is to describe the basic lung ultrasound technique and the knowledge required in order to diagnose and treat the hypoxic patient. Emphasis is on disorder such as pleural effusion, alveolar interstitial disease, as well as pneumothorax, which is of particular importance in the field of anesthesiology.", ": Thymus transplantation is a promising strategy for the treatment of athymic complete DiGeorge syndrome (cDGS). METHODS: Twelve patients with cDGS underwent transplantation with allogeneic cultured thymus. OBJECTIVE: We sought to confirm and extend the results previously obtained in a single center. RESULTS: Two patients died of pre-existing viral infections without having thymopoiesis, and 1 late death occurred from autoimmune thrombocytopenia. One infant had septic shock shortly after transplantation, resulting in graft loss and the need for a second transplant. Evidence of thymopoiesis developed from 5 to 6 months after transplantation in 10 patients. Median circulating naive CD4 counts were 44 \u00d7 10(6)/L (range, 11-440 \u00d7 10(6)/L) and 200 \u00d7 10(6)/L (range, 5-310 \u00d7 10(6)/L) at 12 and 24 months after transplantation and T-cell receptor excision circles were 2,238/10(6) T cells (range, 320-8,807/10(6) T cells) and 4,184/10(6) T cells (range, 1,582-24,596/10(6) T cells). Counts did not usually reach normal levels for age, but patients were able to clear pre-existing infections and those acquired later. At a median of 49 months (range, 22-80 months), 8 have ceased prophylactic antimicrobials, and 5 have ceased immunoglobulin replacement. Histologic confirmation of thymopoiesis was seen in 7 of 11 patients undergoing biopsy of transplanted tissue, including 5 showing full maturation through to the terminal stage of Hassall body formation. Autoimmune regulator expression was also demonstrated. Autoimmune complications were seen in 7 of 12 patients. In 2 patients early transient autoimmune hemolysis settled after treatment and did not recur. The other 5 experienced ongoing autoimmune problems, including thyroiditis (3), hemolysis (1), thrombocytopenia (4), and neutropenia (1). CONCLUSIONS: This study confirms the previous reports that thymus transplantation can reconstitute T cells in patients with cDGS but with frequent autoimmune complications in survivors.", "Every year, approximately 62,000 people with stroke and transient ischemic attack are treated in Canadian hospitals. The 2014 update of the Canadian Secondary Prevention of Stroke guideline is a comprehensive summary of current evidence-based recommendations for clinicians in a range of settings, who provide care to patients following stroke. Notable changes in this 5th edition include an emphasis on treating the highest risk patients who present within 48 h of symptom onset with transient or persistent motor or speech symptoms, who need to be transported to the closest emergency department with capacity for advanced stroke care; a recommendation for brain and vascular imaging (of the intra- and extracranial vessels) to be completed urgently using computed tomography/computed tomography angiography; prolonged cardiac monitoring for patients with suspective cardioembolic stroke but without evidence for atrial fibrillation on electrocardiogram or holter monitoring; and de-emphasizing the need for routine echocardiogram. The Canadian Stroke Best Practice Recommendations include a range of supporting materials such as implementation resources to facilitate the adoption of evidence to practice, and related performance measures to enable monitoring of uptake and effectiveness of the recommendations using a standardized approach. The guidelines further emphasize the need for a systems approach to stroke care, involving an interprofessional team, with access to specialists regardless of patient location, and the need to overcome geographical barriers to ensure equity in access within a universal health-care system.", "Objective: To explore imaging characteristics of children with 2019 novel coronavirus (2019-nCoV) infection. Methods: A retrospective analysis was performed on clinical data and chest CT images of 15 children diagnosed with 2019-nCoV infection. They were admitted to the Third People's Hospital of Shenzhen from January 16 to February 6, 2020. The distribution and morphology of pulmonary lesions on chest CT images were analyzed. Results: Among the 15 children, 5 were males and 10 females, aged from 4 to 14 years. Five of the 15 children were febrile and 10 were asymptomatic on the first visit. The first nasal or pharyngeal swab samples in all the 15 cases were positive for 2019-nCoV nucleic acid. For their first chest CT images, 6 patients had no lesions, while 9 patients had pulmonary inflammatory lesions. Seven cases had small nodular ground glass opacities and 2 cases had speckled ground glass opacities. After 3 to 5 days of treatment, 2019-nCoV nucleic acid in a second respiratory sample turned negative in 6 cases. Among them, chest CT images showed less lesions in 2 cases, no lesion in 3 cases, and no improvement in 1 case. The remaining 9 cases were still positive in a second nucleic acid test. Six patients showed similar chest CT inflammation, while 3 patients had new lesions, which were all small nodular ground glass opacities. Conclusions: The early chest CT images of children with 2019-nCoV infection are mostly small nodular ground glass opacities. The clinical symptoms of children with 2019-nCoV infection are nonspecific. Dynamic reexamination of chest CT and nucleic acid are important.", "Cerebral venous thrombosis (CVT) causes significant disability and mortality. Current guidelines for CVT management support the initial use of unfractionated heparin or low molecular weight heparin followed by longer-term oral vitamin K antagonist (VKA). There has been increasing, albeit limited, evidence for the use of direct oral anticoagulants (DOAC) as an alternative to VKA. We performed a systematic review and meta-analysis of studies that compared the safety and efficacy of DOACs to VKA in treating CVT. A comprehensive literature search was carried out in Medline, Embase and Cochrane Stroke Group Trials Register using a suitable keyword/MeSH term search strategy. All studies published in English comparing outcomes of patients with CVT treated with DOAC or VKA were included. In total, 6 studies (5 observational studies and 1 randomized clinical trial) comprising 412 patients (age range 16-83 years) were analyzed. DOAC was used in 151 patients, while 261 received VKA. The follow-up period was 3-11 months. The efficacy of DOACs was comparable with VKA in terms of partial or full thrombus recanalization (RR 1.02, 95% CI 0.89-1.16) and excellent functional recovery with modified Rankin scale < 2 (RR 1.02, 95% CI 0.93-1.13). Patients treated with DOAC developed lower major bleeding events when compared to VKA, although this did not reach statistical significance (RR 0.44, 95% CI 0.12-1.59). We provide preliminary evidence to support DOAC as effective and safe alternatives to VKA in CVT treatment. We await the results of upcoming randomized trials to further support our results and validate the use of DOAC.", "Modification of titanium oxide by multiphase anodic spark deposition (ASD) has the potential to increase bioactivity and hasten osseointegration and biological fixation in uncemented arthroplasty. This study assessed the in vivo performance of control (Ti), plasma-sprayed HA-coated (TiHA) and ASD (Biospark) treated (TiAn) porous titanium implants with a solid core using a standard uncemented implant fixation sheep model. Cortical interfacial shear-strength and bone ingrowth in cortical and cancellous sites were quantified following 12 weeks in situ. Ultimate shear-strength for the Ti, TiHA and TiAn coatings was 33\u00b19.5, 35.4\u00b18.4 and 33.8\u00b17.8 MPa, respectively, which was limited by coating delamination. ASD treatment was associated with significantly higher mean bone ingrowth at both sites. These results support the osteoconductive potential of the BioSpark treatment of porous titanium.", "Skin graft successful depends on reduction of local inflammation evoked by the surgical lesion and efficient neovascularization to nutrition the graft. It has been shown that N-terminal portion of the Annexin A1 protein (AnxA1) with its anti-inflammatory properties induces epithelial mucosa repair and presents potential therapeutic approaches. The role of AnxA1 on wound healing has not been explored and we investigated in this study the effect of the peptide Ac2-26 (N-terminal AnxA1 peptide Ac2-26; AnxA12-26) on heterologous skin scaffolds transplantation in BALB/c mice, focusing on inflammation and angiogenesis. Treatment with AnxA12-26, once a day, from day 3-60 after scaffold implantation improved the take of the implant, induced vessels formation, enhanced gene and protein levels of the vascular growth factor-A (VEGF-A) and fibroblast influx into allograft tissue. It also decreased pro- while increasing anti-inflammatory cytokines. The pro-angiogenic activity of AnxA12-26 was corroborated by topical application of AnxA12-26 on the subcutaneous tissue of mice. Moreover, treatment of human umbilical endothelial cells (HUVECs) with AnxA12-26 improved proliferation, shortened cycle, increased migration and actin polymerization similarly to those evoked by VEGF-A. The peptide treatment instead only potentiated the tube formation induced by VEGF-A. Collectively, our data showed that AnxA12-26 treatment favors the tissue regeneration after skin grafting by avoiding exacerbated inflammation and improving the angiogenesis process.", "The objective of our work is to demonstrate in a large cohort of patients with cricotracheal stenosis that resection of long airway segments could be performed with no increased risk of postoperative complications. A consecutive series of patients getting cervical segmental cricotracheal resection (CTR) were reviewed. The typical segmental tracheal resection technique has been modified to accommodate long segment removal. Modifications include using trachea to enable the reconstruction of the larynx itself as well as the placement of a \"laryngosternopexy\" stitch between the thyroid lamina and the sternoclavicular ligament designed to take all of the tension off the anastomosis and to prevent inadvertent head extension. Anastomosis was performed by using continuous barbed sutures that allowed gradual approximation of the proximal and distal segments even in the presence of a large segmental airway resection defect that could involve as much as half of the tracheal length. Thirty-eight patients were treated. Primary etiologies of cricotracheal stenosis were prolonged intubation and tracheostomy. All had Grade III-IV stenosis. Only one patient had postoperative revision surgery for anastomosis-based disease. All patients with tracheostomy (n = 29) were successfully decannulated. Complications occurred in five patients. These included acute airway obstruction requiring emergency tracheostomy through the anastomosis, a tracheal dehiscence, laryngeal edema with airway obstruction, superficial wound infections, neck abscesses, and transient vocal cord immobility. Modified cricotracheal resection has comparable results to traditional techniques and may offer advantages such as resection of long tracheal segments without any increase in the risk of post-anastomosis airway leak.", "In our previous study, the remarkable analgesic and anti-inflammatory effects of the combination of sodium ferulate (SF) and oxymatrine (OMT) had been found. In this study, we investigated the effect of the combination of SF and OMT on acute lung injury using lipopolysaccharide (LPS)-induced acute lung injury (ALI) mouse model. The cell counting and the protein concentration in the bronchoalveolar lavage fluid (BALF) were measured. The animal lung edema degree was evaluated by wet/dry weight (W/D) ratio. The superoxidase dismutase (SOD) activity and myeloperoxidase (MPO) activity was assayed by SOD and MPO kits, respectively. The levels of inflammatory mediators including C-reactive protein (CRP) and tumor necrosis factor-\u03b1 (TNF-\u03b1) were assayed by enzyme-linked immunosorbent assay method. The data showed that treatment with the combination of SF and OMT markedly attenuated inflammatory cell numbers and protein concentration in the BALF and improved SOD activity and inhibited MPO activity compared to LPS group. Moreover, the combination significantly inhibited the production of CRP and TNF-\u03b1 in lung homogenate. The histological changes of the lungs were also more significantly improved by the combination. At the same dose, the obvious protective effect was not found in SF or OMT-treated alone group except that the protein concentration slightly decreased in SF group. The results indicated that the combination SF and OMT had a protective effect on LPS-induced ALI in mice, and the effect was much better than that of SF or OMT used alone.", "Importance Data are lacking whether patients with hypertension who are taking angiotensin-converting enzyme inhibitors (ACEIs) or angiotensin receptor blockers (ARBs) have increased severity or risk of mortality during hospitalization for coronavirus disease 2019 (COVID-19). Objective To investigate the association between ACEIs/ARBs and severity of illness and mortality in patients with hypertension hospitalized for COVID-19 infection. Design, Setting, and Participants Retrospective, single-center case series of the 1178 hospitalized patients with COVID-19 infections at the Central Hospital of Wuhan, China, from January 15 to March 15, 2020. Main Outcomes and Measures COVID-19 was confirmed by real-time reverse transcription-polymerase chain reaction and epidemiologic, clinical, radiologic, laboratory, and drug therapy data were analyzed in all patients. The percentage of patients with hypertension taking ACEIs/ARBs was compared between those with severe vs nonsevere illness and between survivors vs nonsurvivors. Results Of the 1178 patients with COVID-19, the median age was 55.5 years (interquartile range, 38-67 years) and 545 (46.3%) were men. The overall in-hospital mortality was 11.0%. There were 362 patients with hypertension (30.7% of the total group; median age, 66.0 years [interquartile range, 59-73 years]; 189 [52.2%] were men), of whom 115 (31.8%) were taking ACEI/ARBs. The in-hospital mortality in the patients with hypertension was 21.3%. The percentage of patients with hypertension taking ACEIs/ARBs did not differ between those with severe and nonsevere infections (32.9% vs 30.7%; P = .65) nor did it differ between nonsurvivors and survivors (27.3% vs 33.0%; P = .34). Similar findings were observed when data were analyzed for patients taking ACEIs and those taking ARBs. Conclusions and Relevance This study provides clinical data on the association between ACEIs/ARBs and outcomes in patients with hypertension hospitalized with COVID-19 infections, suggesting that ACEIs/ARBs are not associated with the severity or mortality of COVID-19 in such patients. These data support current guidelines and societal recommendations for treating hypertension during the COVID-19 pandemic.", "Spinal subdural hematoma (SSDH) following spine surgery is an extremely rare condition, with only three cases being reported in the literature. Unintended durotomy has been associated with SSDH due to alterations of pressures in the dural compartments. The objective of the present report was to report two rare cases of acute SSDH developed after lumbar decompressive surgery. In one of the patients, the diagnosis of SSDH was followed by urgent hematoma evacuation via durotomy due to the patient's worsening neurological symptoms. In the second patient, the SSDH was treated conservatively due to the absence of severe or progressive motor or sensory deficits. In conclusion, emergency evacuation via durotomy is the treatment of choice for patients with SSDH and neurologic impairment. Conservative management may be indicated in selected cases with absent motor and sensory deficits.", "AIM To compare outcomes of modified coronally advanced tunnel technique (MCAT) combined with either collagen matrix (CM) or subepithelial connective tissue graft (SCTG) in the treatment of Miller class I and II multiple gingival recessions in the mandible. MATERIALS AND METHODS The study encompassed 91 recessions in 29 patients for whom MCAT was combined with CM on one side of the mandible and SCTG on the contralateral one. The following clinical parameters were measured: gingival recession height (GR) and width (RW), probing depth (PD), clinical attachment level (CAL), width of keratinized tissue (KT), gingival thickness (GT), mean (MRC) and complete root coverage (CRC) and Root Coverage Esthetic Score (RES). RESULTS The MRC proportions on the CM- and SCTG-treated sides were 53.20% and 83.10%, respectively. CRC was achieved in 9 out of 45 (20%) gingival defects treated with CM and 31 out of 46 (67%) treated with SCTG. There were statistically significant differences in MRC, CRC, GR, RW, KT, GT and RES between CM- and CTG-treated sides. CONCLUSIONS Modified coronally advanced tunnel technique leads to reduction in gingival recession both when combined CM and SCTG, of which the latter is more efficient as far as root coverage and aesthetic parameters are concerned.", "The number of infectious disease outbreaks and the number of unique pathogens responsible have significantly increased since the 1980s. HIV-positive men who have sex with men (MSM) are a vulnerable population with regards to the introduction, spread and clinical consequences of (newly introduced) STIs. After the introduction of combination antiretroviral treatment (cART), the incidence of sexually acquired hepatitis C virus (HCV) infection and human papillomavirus (HPV)-induced anal cancers have significantly increased among HIV-positive MSM. The introduction and expansion of HCV is the result of increased sexual risk behaviour and sexually acquired mucosal trauma within large interconnected networks of HIV-positive MSM in particular. With the availability of cART, postexposure and pre-exposure prophylaxis (PEP and PrEP) and direct-acting antivirals (DAAs) for HCV, less concern for HIV and HCV might require a new approach to develop effective behavioural intervention strategies among MSM. The marked rise in HPV-induced anal cancers can be ascribed to the long-term immunologic defects in an ageing population affected by HIV. More evidence with regards to effective treatment options for anal dysplastic lesions and the usefulness of anal malignancy screening programmes is urgently needed. Most anal cancers in the future generation of HIV-positive MSM could be prevented with the inclusion of boys in addition to girls in current HPV vaccination programmes.", "OBJECTIVE To determine the frequency of enteropathogens in dogs entering an animal shelter with normal feces or diarrhea. DESIGN Cross-sectional study. ANIMALS 100 dogs evaluated at an open-admission municipal animal shelter in Florida. PROCEDURES Fecal samples were collected within 24 hours after admission from 50 dogs with normal feces and 50 dogs with diarrhea. Feces were tested by fecal flotation, antigen testing, PCR assay, and electron microscopy for selected enteropathogens. RESULTS 13 enteropathogens were identified. Dogs with diarrhea were significantly more likely to be infected with \u2265 1 enteropathogens (96%) than were dogs with normal feces (78%). Only Clostridium perfringens enterotoxin A gene was significantly more common in dogs with diarrhea (64%) than in dogs with normal feces (40%). Other enteropathogens identified in dogs with and without diarrhea included hookworms (58% and 48%, respectively), Giardia spp (22% and 16%, respectively), canine enteric coronavirus (2% and 18%, respectively), whipworms (12% and 8%, respectively), Cryptosporidium spp (12% and 2%, respectively), ascarids (8% and 8%, respectively), Salmonella spp (2% and 6%, respectively), Cystoisospora spp (2% and 4%, respectively), canine distemper virus (8% and 0%, respectively), Dipylidium caninum (2% and 2%, respectively), canine parvovirus (2% and 2%, respectively), and rotavirus (2% and 0%, respectively). CONCLUSIONS AND CLINICAL RELEVANCE Dogs entered the shelter with a variety of enteropathogens, many of which are pathogenic or zoonotic. Most infections were not associated with diarrhea or any specific dog characteristics, making it difficult to predict the risk of infection for individual animals. Guidelines for preventive measures and empirical treatments that are logistically and financially feasible for use in shelters should be developed for control of the most common and important enteropathogens.", "PURPOSE Recent meta-analyses have shown reduced re-rupture rates for the surgical management of Achilles ruptures. However, percutaneous repair has been demonstrated to lead to improved function and patient satisfaction but greater complications than open repair. In the current economic climate, it is reasonable to consider the financial cost of rupture management for both the patient and the provider. The cost-effectiveness of operative treatment of ruptures of the Achilles tendon was determined based upon theatre occupancy, clinic attendance and cast changes, operative complications and functional assessment score. METHODS The cost-effectiveness of the surgical management of Achilles tendon ruptures between 2005 and 2011 in our unit was audited by comparing 49 patients receiving percutaneous repair to 35 patients whom had open repairs. RESULTS There was no significant difference in complications between the two surgical techniques: (Open vs. Percutaneous) overall rates 14.3 versus 10.4 %: infection; 2.7 versus 2.0 %, transient sural nerve damage: 5.6 versus 8.1 %, wound breakdown: 2.8 versus 0.0 %, re-rupture: 2.8 versus 2.0 %. Achilles Total Rupture Scores (ATRS) were comparable [Open 89 (65-100) at 49 months vs. Percutaneous 88.8 (33-100) at 12 months (n.s.)]. Theatre occupancy (P < 0.00) and hospital stay (P < 0.00) were significantly longer with open repair [43 min (26-70) and 2.9 days (0-4)] compared to percutaneous repair [15 min (12-43) and 1.2 days (0-2)]. Excluding the costs of running the operating theatre, we have estimated the costs of surgery for open repair to be \u00a3 935 and percutaneous repair to be \u00a3 574. CONCLUSIONS This study suggests that percutaneous repair of the Achilles tendon resulted in reduced costs and yet had comparable outcome and complications rates to open repair in surgical management of the Achilles tendon. Percutaneous repair should be considered as the primary method of cost-effective surgical management of Achilles tendon rupture.", " AND PURPOSE To evaluate the frequency and outcome of haemorrhagic transformation (HT) after ischaemic stroke in patients treated with non-vitamin K antagonist oral anticoagulants (NOACs). METHODS Patients with stroke on treatment with a NOAC were prospectively enrolled in this multicentre observational study between February 2012 and 2015. Brain imaging at admission and follow-up imaging until day 7 were reviewed for HT. Functional outcome was assessed by the modified Rankin scale (mRS) before the index event, at discharge, and at 3-months. RESULTS 231 patients without recanalisation therapy (no-RT), and 32 patients with RT were eligible for analysis. Any HT was present at admission in 9/231 no-RT patients (3.9%, 95% CI 2.0 to 7.3) and in none of the patients with RT. In patients with follow-up imaging (no-RT, n=129, and RT, n=32), HT was present in 14.0% (no-RT; 95% CI, 8.9 to 21.1), and 40.6% (RT, 95% CI, 25.5 to 57.8), respectively. After adjustment for stroke severity, this difference between the no-RT and RT groups became non-significant. Symptomatic ICH was observed in 1 patient per group. HT was not associated with unfavourable outcome (mRS 3-6) at 3-months in multivariable analysis. Resumption of OAC after stroke was delayed in patients with HT compared to those without (15 d [IQR, 5-26] vs. 1 d [0-4], P<0.001). CONCLUSIONS The frequency and severity of HT after stroke on NOAC appears similar to previous reports for vitamin K antagonists and no anticoagulation. Whether asymptomatic HT should delay resumption of preventive anticoagulation requires further investigation.", "Following escape into the cytoplasm of host cells, Burkholderia pseudomallei and the related species Burkholderia thailandensis employ the type VI secretion system 5 (T6SS-5) to induce plasma membrane fusion with an adjacent host cell. This process leads to the formation of multinucleated giant cells and facilitates bacterial access to an uninfected host cell in a direct manner. Despite its importance in virulence, the mechanism of the T6SS-5 and the role of host cell factors in cell-cell fusion remain elusive. To date, the T6SS-5 is the only system of bacterial origin known to induce host-cell fusion. To gain insight into the nature of T6SS-5-stimulated membrane fusion, we investigated the contribution of cholesterol and proteins exposed on the host cell surface, which were shown to be critically involved in virus-mediated giant cell formation. In particular, we analyzed the effect of host cell surface protein and cholesterol depletion on the formation of multinucleated giant cells induced by B. thailandensis. Acute protease treatment of RAW264.7 macrophages during infection with B. thailandensis followed by agarose overlay assays revealed a strong reduction in the number of cell-cell fusions compared with EDTA treated cells. Similarly, proteolytic treatment of specifically infected donor cells or uninfected recipient cells significantly decreased multinucleated giant cell formation. Furthermore, modulating host cell cholesterol content by acute cholesterol depletion from cellular membranes by methyl- \u03b2-cyclodextrin treatment or exogenous addition of cholesterol impaired the ability of B. thailandensis to induce cell-cell fusions. The requirement of physiological cholesterol levels suggests that the membrane organization or mechanical properties of the lipid bilayer influence the fusion process. Altogether, our data suggest that membrane fusion induced by B. pseudomallei and B. thailandensis involves a complex interplay between the T6SS-5 and the host cell.", "In our previous study, the remarkable analgesic and anti-inflammatory effects of the combination of sodium ferulate (SF) and oxymatrine (OMT) had been found. In this study, we investigated the effect of the combination of SF and OMT on acute lung injury using lipopolysaccharide (LPS)-induced acute lung injury (ALI) mouse model. The cell counting and the protein concentration in the bronchoalveolar lavage fluid (BALF) were measured. The animal lung edema degree was evaluated by wet/dry weight (W/D) ratio. The superoxidase dismutase (SOD) activity and myeloperoxidase (MPO) activity was assayed by SOD and MPO kits, respectively. The levels of inflammatory mediators including C-reactive protein (CRP) and tumor necrosis factor-\u03b1 (TNF-\u03b1) were assayed by enzyme-linked immunosorbent assay method. The data showed that treatment with the combination of SF and OMT markedly attenuated inflammatory cell numbers and protein concentration in the BALF and improved SOD activity and inhibited MPO activity compared to LPS group. Moreover, the combination significantly inhibited the production of CRP and TNF-\u03b1 in lung homogenate. The histological changes of the lungs were also more significantly improved by the combination. At the same dose, the obvious protective effect was not found in SF or OMT-treated alone group except that the protein concentration slightly decreased in SF group. The results indicated that the combination SF and OMT had a protective effect on LPS-induced ALI in mice, and the effect was much better than that of SF or OMT used alone.", " AND HYPOTHESIS Sacral colpopexy/hysteropexy is a well-established approach to vaginal apex support and was the first technique used to treat pelvic organ prolapse (POP) with robotic assistance. However, dissection at the level of the promontory may be difficult, especially in obese patients, and associated with rare but potential serious morbidity such as life-threatening vascular injury. In an attempt to avoid this risk, we describe a new robotic approach for POP repair with lateral suspension. METHODS From March 2012 through June 2013, ten patients with symptomatic anterior vaginal wall and uterine prolapse were operated by a single surgeon. The video presents the different steps of robotically assisted laparoscopic repair of POP by lateral suspension with mesh and uterine conservation using da Vinci S or Si system. RESULTS POP repair was successfully completed in all ten patients without any perioperative or postoperative complication. CONCLUSION Robotically assisted laparoscopic repair of POP by lateral suspension with mesh is a novel and feasible technique with promising short-term results. It may have several theoretical advantages over sacral colpopexy/hysteropexy and may represent an alternative in cases of difficult dissection of the promontory.", "A lack of surveillance and diagnostics for zoonotic diseases in rural human clinics limits clinical awareness of these diseases. We assessed the prevalence of nine zoonotic pathogens in a pastoral, low-income, HIV-endemic community bordering wildlife reserves in South Africa. Two groups of participants were included: malaria-negative acute febrile illness (AFI) patients, called febrilers, at three clinics (n = 74) and second, farmers, herders, and veterinary staff found at five government cattle dip-tanks, called dip-tanksters (n = 64). Blood samples were tested using one PCR (Bartonella spp.) and eight antibody-ELISAs, and questionnaires were conducted to assess risk factors. Seventy-seven percent of febrilers and 98% of dip-tanksters had at least one positive test. Bartonella spp. (PCR 9.5%), spotted fever group (SFG) Rickettsia spp. (IgM 24.1%), Coxiella burnetii. (IgM 2.3%), and Leptospira spp. (IgM 6.8%) were present in febrilers and could have been the cause of their fever. Dip-tanksters and febrilers had evidence of past infection to Rickettsia spp. (IgG 92.2% and 63.4%, respectively) and C. burnetii (IgG 60.9% and 37.8%, respectively). No Brucella infection or current Bartonella infection was found in the dip-tanksters, although they had higher levels of recent exposure to Leptospira spp. (IgM 21.9%) compared to the febrilers. Low levels of West Nile and Sindbis, and no Rift Valley fever virus exposure were found in either groups. The only risk factor found to be significant was attending dip-tanks in febrilers for Q fever (p = 0.007). Amoxicillin is the local standard treatment for AFI, but would not be effective for Bartonella spp. infections, SFG rickettsiosis, Q fever infections, or the viral infections. There is a need to revise AFI treatment algorithms, educate medical and veterinary staff about these pathogens, especially SFG rickettsiosis and Q fever, support disease surveillance systems, and inform the population about reducing tick and surface water contact.", " Symptomatic portal or splenic vein thrombosis (PSVT) is a rare but potentially lethal complication of laparoscopic splenectomy (LS). While routine postoperative duplex ultrasound surveillance can be used for early detection, the optimal timing is unknown. The aim of this study is to investigate the incidence and progression of asymptomatic PSVT 1 week and 1 month after LS. METHODS Consecutive patients scheduled for LS for hematologic disease participated in this study. Patients underwent surveillance for PSVT using duplex ultrasonography 1 week and 1 month postoperatively. RESULTS 43 of 48 patients planning to undergo LS in the study period were enrolled, with 3 subsequently excluded, leaving 40 for further analysis. The indications for LS were benign disease in 31 [19 had immune thrombocytopenia purpura (ITP)] and malignant disease in 9. A hand-assisted technique was used in 12 cases. PSVT was diagnosed in 9/40 patients (22.5%). Seven (77.8%) were diagnosed by 1 week with ultrasound, of whom one had mild symptoms (fever and diarrhea). After anticoagulation, subsequent ultrasounds showed resolution or improvement in all seven patients. Thirty-three patients had a normal ultrasound result at 1 week. One of these patients also had a computed tomography (CT) scan that found a PSVT not seen on ultrasound. Twenty-seven patients returned for follow-up after normal 1-week imaging: 26 patients had an ultrasound at 1 month, with no new PSVT found. One additional patient did not return for subsequent ultrasound until 2 months later, when a new distal SVT was found; ultrasound at 6 months showed complete resolution without treatment. CONCLUSION The 1-week incidence of PSVT after LS was 8/40 (20%). The high incidence justifies ultrasonographic screening on postoperative day 7. If asymptomatic PSVT has not developed at this time, it is unlikely to develop by 1 month, and subsequent screening ultrasound at 1 month is not required.", "PURPOSE To retrospectively evaluate radiofrequency (RF) ablation of lung tumors performed via the transosseous approach. MATERIALS AND METHODS Twelve lung tumors (mean diameter, 1.0 cm; range, 0.4-1.6 cm) in 12 patients were treated by RF ablation via a transscapular and/or transrib route with the use of a bone biopsy needle under computed tomographic fluoroscopy guidance. Therapeutic outcomes evaluated included feasibility, safety, and local efficacy. Complications were assessed based on the National Cancer Institute Common Terminology Criteria for Adverse Events, version 4.0. RESULTS The transosseous route was successfully employed in all patients, and the electrode was successfully advanced into all tumors with this approach. The mean distance of penetrated bone was 0.57 cm (range, 0.19-1.16 cm). Complications occurred in eight RF ablation sessions, including six grade 1 events (two cases of pneumothorax and one case each of asymptomatic rib fracture 6 mo after treatment, neuralgia, pulmonary hemorrhage, and hemothorax), two grade 2 events (pneumonia and high fever), and one grade 3 event (pneumothorax requiring pleurodesis). No adverse events of grade \u2265 4 occurred. The mean and median tumor follow-up periods were 19.5 and 15.2 mo (range, 3.0-41.5 mo). Local progression occurred in two cases at 3 and 12 mo after treatment and was successfully treated with a second RF ablation procedure. The technique efficacy rates were 91.7% at 6 mo, 81.5% at 1 y, and 81.5% at 2 y. CONCLUSIONS The transosseous approach was feasible in computed tomographic fluoroscopy-guided RF ablation of select lung tumors when no other option was available.", "Introduction Intravenous thrombolysis is the treatment of choice in patients presenting with high- and intermediate-risk pulmonary embolism. The role of percutaneous mechanical pulmonary thrombectomy (PMPT) is not fully established, although selected patients can be managed with this method. Aim This open-label single-centre prospective pilot study was aimed at assessing the feasibility of PMPT for the treatment of severe pulmonary embolism in a Polish hospital. We also evaluated the safety and efficacy of such management. Material and methods We managed 7 patients, aged 52.7 \u00b116.6 years, presenting with high- and intermediate-risk pulmonary embolism (4 patients with class 5 and one patient with class 4 of the Pulmonary Embolism Severity Index), with occlusion of at least 2 lobar arteries and contraindications for thrombolysis. Percutaneous mechanical pulmonary thrombectomy was performed using the AngioJet system. Results It was possible to introduce the thrombectomy system to the pulmonary arteries in all patients. The procedure was successful in 6 patients (technical success rate: 85.7%). Two (28.6%) patients died during the hospital stay, one patient with unsuccessful thrombectomy and the other due to pneumonia. In all survivors control echocardiography demonstrated normalised function of the right ventricle. Also, dyspnoea disappeared and blood gas parameters normalised. There was no recurrent thromboembolism during 3-14 months of follow-up. Conclusions In the Polish setting, in selected patients, management of high- and intermediate-risk pulmonary embolism with PMPT is technically feasible. Such treatment is relatively safe and effective. It can be an alternative to standard management, especially in patients with contraindications for fibrinolysis or surgical embolectomy.", "PURPOSE OF REVIEW To examine the type and risk of infections in humans and mice deficient in proinflammatory cytokines. Naturally occurring or manipulated genetic defects of tumor necrosis factor, interleukins-1, -6, -12, and -15, and interferon-gamma are examined for their increased susceptibility to, or protection from, infection. RECENT FINDINGS Interleukin-12p40 and interferon-gamma-blockers may lead to increased incidence of infections with intracellular bacteria, parasites, and fungi. In addition, we may see viral infections with interferon-gamma-blockers. Increased risk of infections is unlikely with either interleukin-1- or interleukin-15-blockers. Interleukin-6-blockers may lead to increased risk of infection with extracellular bacteria, viruses, parasites and fungi. SUMMARY In tumor necrosis factor knockout mice, increased susceptibility to pathogens are reported that are normally controlled by granuloma formation. In patients treated with tumor necrosis factor-blockers, a two-fold increase of granulomatous infections, predominantly reactivation of latent tuberculosis, is found. The infections detected in tumor necrosis factor knockout mice were accurate for predicting the infections observed when using tumor necrosis factor-blockers. If a similar correlation exists for other cytokines, the use of interferon-gamma and interleukin-12p40 blockers, and possibly interleukin-6 blockers, will lead to an increased risk for severe infections. Care should be taken when new cytokine blockers/antagonists are introduced.", " Drug-coated balloons (DCBs) have shown promise in improving the outcomes for patients with peripheral artery disease. We compared a paclitaxel-coated balloon with percutaneous transluminal angioplasty (PTA) for the treatment of symptomatic superficial femoral and popliteal artery disease. METHODS AND RESULTS The IN.PACT SFA Trial is a prospective, multicenter, single-blinded, randomized trial in which 331 patients with intermittent claudication or ischemic rest pain attributable to superficial femoral and popliteal peripheral artery disease were randomly assigned in a 2:1 ratio to treatment with DCB or PTA. The primary efficacy end point was primary patency, defined as freedom from restenosis or clinically driven target lesion revascularization at 12 months. Baseline characteristics were similar between the 2 groups. Mean lesion length and the percentage of total occlusions for the DCB and PTA arms were 8.94 \u00b1 4.89 and 8.81 \u00b1 5.12 cm (P=0.82) and 25.8% and 19.5% (P=0.22), respectively. DCB resulted in higher primary patency versus PTA (82.2% versus 52.4%; P<0.001). The rate of clinically driven target lesion revascularization was 2.4% in the DCB arm in comparison with 20.6% in the PTA arm (P<0.001). There was a low rate of vessel thrombosis in both arms (1.4% after DCB and 3.7% after PTA [P=0.10]). There were no device- or procedure-related deaths and no major amputations. CONCLUSIONS In this prospective, multicenter, randomized trial, DCB was superior to PTA and had a favorable safety profile for the treatment of patients with symptomatic femoropopliteal peripheral artery disease. CLINICAL TRIAL REGISTRATION URL https://www.clinicaltrials.gov. Unique Identifiers: NCT01175850 and NCT01566461.", " AND HYPOTHESIS Sacral colpopexy/hysteropexy is a well-established approach to vaginal apex support and was the first technique used to treat pelvic organ prolapse (POP) with robotic assistance. However, dissection at the level of the promontory may be difficult, especially in obese patients, and associated with rare but potential serious morbidity such as life-threatening vascular injury. In an attempt to avoid this risk, we describe a new robotic approach for POP repair with lateral suspension. METHODS From March 2012 through June 2013, ten patients with symptomatic anterior vaginal wall and uterine prolapse were operated by a single surgeon. The video presents the different steps of robotically assisted laparoscopic repair of POP by lateral suspension with mesh and uterine conservation using da Vinci S or Si system. RESULTS POP repair was successfully completed in all ten patients without any perioperative or postoperative complication. CONCLUSION Robotically assisted laparoscopic repair of POP by lateral suspension with mesh is a novel and feasible technique with promising short-term results. It may have several theoretical advantages over sacral colpopexy/hysteropexy and may represent an alternative in cases of difficult dissection of the promontory.", "PURPOSE OF REVIEW Whereas angiotensin-converting enzyme promotes the formation of angiotensin II, angiotensin-converting enzyme 2 promotes the degradation of angiotensin II to angiotensin-(1-7). We review recent studies dealing with angiotensin-converting enzyme 2 in kidney disease and hypertension, and discuss the potential therapeutic benefit of increasing angiotensin-converting enzyme 2 activity in the treatment of these diseases. RECENT FINDINGS In glomeruli from diabetic mice, angiotensin-converting enzyme 2 expression is downregulated, and pharmacological inhibition of angiotensin-converting enzyme 2 leads to worsening of albuminuria, increased mesangial matrix deposition and fibronectin expression. The deletion of the angiotensin-converting enzyme 2 gene in mice leads to worsening of angiotensin II-induced hypertension and has also been shown to cause glomerulosclerosis in aging male mice. SUMMARY Angiotensin-converting enzyme 2 is a key enzyme in the renin-angiotensin system that favors the degradation of angiotensin I and angiotensin II. Angiotensin-converting enzyme 2 inhibition by pharmacological means and by genetic deletion worsens kidney disease in diabetic mice. Strategies geared t
