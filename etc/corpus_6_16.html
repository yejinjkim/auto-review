n office setting.", "OBJECTIVE To assess and develop a monocortical mandibular bone grafting procedure for reconstruction of alveolar cleft. DESIGN Prospective study. SETTING Hokkaido University Hospital. PATIENTS Forty-two consecutive Japanese patients who had been treated for a total of 48 clefts according to a strict clinical protocol. Mean age at bone grafting was 6 years 11 months. INTERVENTIONS Bone grafting was performed by harvesting lateral cortical bone plates from the symphysis and/or body and then placing them on the labial and palatal openings of the alveolar process defect. No particulate bone grafts were packed into the bony cavity. Mean follow-up after bone grafting was 37 months. MAIN OUTCOME MEASURES Status of the grafted area and eruption of cleft-adjacent teeth were assessed prospectively using computed tomography and periapical radiography. RESULTS At 6 months postoperatively, computed tomography showed sufficient bone bridge formation at the cleft site in 85.4% of clefts. Periapical radiography showed \u226575% of the root surfaces of cleft-adjacent teeth were covered with spanning bone in 83.3% of clefts. In 92.6% of clefts in which the cleft-adjacent canine was uncovered with bone during follow-up, the canines erupted spontaneously. CONCLUSIONS Monocortical mandibular bone grafting appears extremely effective for sufficient bone bridge formation and facilitation of cleft-adjacent teeth eruption. The procedure is advantageous in that the quantity of bone required per unit volume of cleft defect is relatively reduced, and larger clefts can thus be treated.", "STUDY OBJECTIVE To show a new technique of using single-incision laparoscopic surgery (SILS) equipment in vaginal surgery to create a \"pneumovagina.\" DESIGN Explanatory video demonstrating the technique and intraoperative findings. SETTING University hospital. PATIENT The 68-year-old patient was referred with a vaginal mesh erosion that resulted in abscess formation at the vaginal apex. The patient was symptomatic with an increasingly foul-smelling vaginal discharge for about 1 year. She had a laparoscopic sacrocolpopexy in a remote hospital 22 months before the current operation and had a total abdominal hysterectomy 15 years ago. The, patient's history was uneventful without dyspareunia, incontinence or voiding difficulties, and she was otherwise content with the sacrocolpopexy result. The local institutional review board granted exemption for this publication. INTERVENTION Frequently, pelvic organ prolapse can only be effectively treated if the surgical procedure comprises support of the central compartment. Laparoscopic sacrocolpopexy shows superior outcomes for this indication, with success rates of up to 96%. However, a rare side effect of laparoscopic sacrocolpopexy is mesh erosion, occurring in up to 2.4% [1]. These erosions are usually treated laparoscopically [2]. In this video we show an alternative route for excision of a symptomatic exposed mesh by using a transvaginal approach: The SILS trocar is used vaginally for abscess irrigation and mesh excision with minimally invasive instruments. MEASUREMENTS AND MAIN RESULTS For treatment of the abscess and removal of the exposed mesh, the SILS trocar was placed vaginally, and laparoscopic instruments were used. The abscess was incised, cleansed and irrigated, debrided, and the mesh excised. Because no mesh material was exposed after excision, the vagina was not closed to avoid creating a cavity with the risk of promoting reabscess formation, and secondary wound healing was anticipated. Laparoscopy was used to confirm that no intra-abdominal lesion coexisted or occurred. There were no signs of further infection of the residual mesh beyond the area exposed in the vagina. The patient's only symptom was foul-smelling discharge, but no back pain or signs of systemic inflammation were found. Knowing that foreign body (mesh) infection usually needs to be treated by complete mesh removal, we did not have any clues of distant mesh infection and counseled the patient that if reinfection occurred a second surgery might be necessary. Nevertheless, we treated this patient with abscess drainage and removal of large parts of the mesh. Thus, the operation was not extended to a complete mesh excision to prevent major surgery and the risk of recurrent prolapse. Particularly, the area of the mesh excision was inspected with the rendezvous technique (light source vaginally, laparoscopic pelvic view with laparoscopic light source switched off) to identify the area of mesh excision from the intra-abdominal area. Sigmoid and rectum were distant to this area, suggesting that no bowel lesion occurred. No complications occurred in the postoperative course. In the follow-up visit 6 months postoperatively the patient was asymptomatic, and the vaginal examination was uneventful with no recurrent erosion. Although improved oversight and richness of detail achieved by the vaginal SILS method is helpful in patients like our case with a suspended vaginal vault, its costs need to be balanced against conventional vaginal approaches (e.g., use of a Lonestar retractor). CONCLUSION The SILS trocar and laparoscope used (SILS Port; Covidien, New Haven, CT) vaginally provide a magnificent and detailed view to allow for exact preparation by means of microinvasive instruments in vaginal surgery, even more in patients with a suspended vaginal vault where access to the apex can be tricky. The \"pneumovagina\" created by CO2 insufflation further helps to expose the vaginal apex. The rendezvous technique can additionally be used to identify intra-abominal lesions.", "Purulent meningitis as a rare complication following laparoscopic ventral rectopexy: suspected etiopathogenesis and treatment.", " The number of obese and morbidly obese patients within the developed world is dramatically increasing within the last 20 years. Apart from demographical changes, obese patients are especially prone to have oestrogen-dependent morbidities and neoplasias, of which laparoscopic treatment should be the standard of care. The increasing number of patients with BMI >40 is concerning, making it necessary to summarise considerations for safe and effective Gynaecological Laparoscopic Surgery. CONSIDERATIONS The sequel to successful laparoscopic surgery in obese patients comprises an interdisciplinary appreciation of laparoscopy. Preoperatively, anaesthetics and medical review are suggested to optimise treatment of comorbidities (i.e. infections and blood sugar levels). Positioning of the patient should consider anti-slip options and pannus fixation to ease laparoscopic access and decrease pressure to the chest. There is no standard port placement in obese patients and landmarks have to be the bony structures of the pelvis and ribs. Retraction of the bowel is essential and mobilisation of the sigmoid with fan retractors or endoloops can accomplish adequate vision. 30\u00b0 scopes can be considered for vision \"around the obstacle\". An experienced assistant with anticipation of surgical steps is favourable for successful surgery completion. Intra-operatively, good surgical techniques are essential. Vessel sealing systems reduce the need for instrument changes and may be helpful in following visualised tissue planes. A transvaginal vault closure may be advantageous compared to laparoscopic closure and Endostiches may be preferred to close the fascia of large trocar sites under vision.", "OBJECTIVES The Trellis thrombectomy system (Covidien) is one of the newer devices that incorporates isolated pharmacomechanical thrombectomy and thrombolysis (PMT) for treatment of deep venous thrombosis (DVT). We conducted a retrospective review of patients with upper- and lower-extremity DVT managed with the Trellis thrombectomy system at our center. METHODS All patients with symptomatic DVT who presented to our center between April 2010 and April 2011 who underwent PMT by the Trellis device were included in this retrospective review. RESULTS Twenty-eight patients (mean age, 46.4 \u00b1 21.2 years) presented with symptoms with a mean duration of 1.3 \u00b1 1.8 months. Eighty-six percent had 100% occlusion on admission, while 14.3% had 70%-90% stenosis. The mean lytic dose used was tPA 20.7 \u00b1 12 mg. The mean Trellis treatment time was 25.1 \u00b1 11.5 minutes. Grade 3 lysis was achieved in 23 of 28 patients (85.8%), while grade 2 lysis was achieved in 14.2%. Mean total hospital stay was 2.6 \u00b1 2.7 days. Postprocedure symptom resolution was 100%, and there was no reocclusion in 78.6% of patients at 1 year. At 12 months, the patency rate (primary or secondary) was 80% as determined by Doppler ultrasound. CONCLUSIONS In patients with DVT involving the ilio-femoral and the upper-extremity vessels, the use of the Trellis device was associated with a high technical success rate as well as a satisfactory 12-month patency rate. Moreover, this strategy was associated with reduced lytic dose, shorter treatment time and hospital stay, and no bleeding complications.", " Open Achilles tendon surgery with the patient in the supine position potentially avoids the complications of the prone position, but the safety and viability of the supine position for this procedure are not known. The aim of this study was to test the hypothesis that supine positioning for open repair of acute Achilles tendon ruptures would be safe, with low wound and neurologic complication rates. METHODS Supine position safety in acute Achilles tendon repair was investigated. Consecutive cases of supine Achilles tendon surgical repair performed by one surgeon from 2010 to 2015 were retrospectively reviewed. Patients were included if they were surgically treated with primary repair in the supine position within 15 days of injury and did not undergo concomitant surgery. A paramedian incision 1 cm medial to the Achilles sheath was used. Initial chart review identified 161 patients who underwent any type of Achilles tendon surgery in the supine position, of whom 45 patients met the inclusion criteria. This group included 39 men and 6 women with an average age of 41 years (range, 20-66 years). Median length of follow-up was 116 days (range, 25-1,589 days). Average body mass index was 29 kg/m2 (range, 23-36 kg/m2). RESULTS There were no infections, sural nerve injuries, or reruptures. CONCLUSIONS The supine position was safe for primary open Achilles tendon repair, with no wound or neurologic complications. LEVEL OF EVIDENCE Level IV, case series.", "CONTEXT Few data are available on pregnancy outcomes in women with acromegaly. STUDY DESIGN This was a retrospective multicenter study. PATIENTS The study included 46 women with GH-secreting pituitary microadenomas (n = 7) or macroadenomas (n = 39). Their mean age was 31.7 yr (\u00b14.5 yr). Incomplete transsphenoidal surgical resection (n = 39) and pituitary radiation (n = 14) had been performed, respectively, 2.9 \u00b1 2.6 and 7.3 \u00b1 4.2 yr before pregnancy. The patients were receiving dopamine agonists (n = 25) and/or somatostatin analogs (n = 14), and GH/IGF-I hypersecretion was controlled and uncontrolled in, respectively, 23 and 34 cases. Five pregnancies followed the fertility treatment. RESULTS Fifty-nine pregnancies resulted in 64 healthy babies. Gestational diabetes and gravid hypertension occurred in four (6.8%) and eight (13.6%) pregnancies, respectively, and both were more frequent when GH/IGF-I hypersecretion was not controlled before pregnancy. Visual field defects were diagnosed during pregnancy in four women, three of whom were diagnosed with acromegaly during the pregnancy. Seven women had isolated headache. Magnetic resonance imaging performed 3.9 \u00b1 0.3 months after delivery showed that the size of the adenoma had increased in three cases, decreased in two cases, and remained stable in 22 cases. Seventeen women breast-fed with no complications. Four women gave birth to a small-for-gestational-age infant; all had received somatostatin analogs, alone or in combination with dopamine agonists, during pregnancy. The mean IGF-I level fell significantly during the first trimester in 12 cases (before conception 588 \u00b1 207 ng/ml, first trimester 319 \u00b1 126 ng/ml, P = 0.002), whereas the GH concentration did not change significantly. CONCLUSION The following conclusions were reached: 1) pregnancy in women with active or uncontrolled acromegaly may be associated with an increased risk of gestational diabetes and gravid hypertension; 2) pregnancy is occasionally associated with symptomatic enlargement of GH-secreting pituitary macroadenomas; 3) changes in serum GH and IGF-I concentrations are variable during pregnancy, indicating that routine monitoring is not mandatory if the pregnancy is uneventful; and 4) GH-suppressive treatment can be safely withdrawn after conception in most acromegalic women.", " Casts are used to treat clubfeet, developmental dysplasia of the hip (DDH), forearm fractures, and femur fractures. The ability of a cast to maintain a desired shape is termed moldability. Clinicians use plaster, fiberglass, and soft casts. To our knowledge the biomechanical molding characteristics of these 3 materials have never been reported. We hypothesized that moldability of plaster would be better than fiberglass and fiberglass would be better than soft cast. METHODS We compared 12.7 cm wide casts of plaster, fiberglass, and soft cast. Casts were 5 layers thick, prepared in 40\u00b0C water, and placed over 2 layers of cotton padding on 5.1 cm and 15.2 cm diameter foam cylinders. A loading device simulated loads applied by clinicians when molding casts for 4 conditions: clubfoot (thumb-shaped 50 N load on 5.1 cm model), DDH (thumb-shaped 100 N load on 15.2 cm model), forearm fracture (palm-shaped 50 N load on 5.1 cm model), and femur fracture (palm-shaped 100 N load on 15.2 cm model). The loading device applied molding for 7 minutes. Five casts of each material were made for each model. Casts were removed, photographed, and the area of maximal deformation was compared with an unmolded cast. A large area of maximal deformation meant that the deformation was spread out over a large area, less precise molding. RESULTS In the clubfoot model, plaster was more precise than fiberglass (P=0.002) and soft cast (P<0.0001). In the DDH model, plaster was more precise than fiberglass (P<0.0001) and soft cast (P<0.0001) and fiberglass was more precise than soft cast (P<0.0001).In the femur fracture model, plaster was more precise than fiberglass (P=0.001) and soft cast (P=0.001). CONCLUSIONS The moldability of plaster is better than fiberglass and soft cast and fiberglass is better than soft cast. CLINICAL RELEVANCE If precise molding is required, plaster has the best moldability. In cases not requiring precise molding, fiberglass and soft cast are lightweight, waterproof, and available in child-friendly colors.", "OBJECTIVE The objective of this study is to report our experience and illustrate our technique in the use of fibrin glue in the treatment of post-operatory cerebrospinal fluid (CSF) leaks and collections following different neurosurgical procedures. METHODS In a 3-year period, 40 subjects underwent endoscopic endonasal approach for different sellar and skull base lesions (three tuberculum sellae meningiomas, six craniopharyngiomas, three Rathke's cleft cysts and 28 pituitary macroadenomas), in which an intraoperative CSF leakage was evident. In such subjects, the fibrin glue was used as a first step of the final phase of the procedure-i.e. the reconstruction of the skull base defect-followed by the other materials employed. Furthermore, ten other patients, who had undergone transsphenoidal (four cases), spinal (two cases), posterior fossa (three cases) and transcortical intraventricular tumour removal (one case) neurosurgical procedures and developed CSF leaks or collections, were conservatively treated by single or repeated in situ injections of \"modified\" fibrin glue under local anaesthesia according to different described techniques. In total, 50 patients constitute the clinical material of the present study. TECHNIQUE In the cases where the fibrin glue was used during the reconstruction phase of the procedure (40 cases), the glue was injected inside the tumour cavity to fill the dead space left by the removal of the lesion. In case of post-operative CSF leak or CSF fluid collection (ten cases), after discarding 50-80% of the thrombin solution to obtain prevalence of the product's adhesive properties, fibrin glue was injected directly in the path of the CSF leak or into the collection cavity after aspiration of the collection's content. This was performed with the provided application system or through lumbar or Tuohy needles. Applications were repeated every 48 h until the disappearance of the leak. In all the treated cases, the disappearance of CSF leaks or collections was obtained with a number of applications ranging from one to five. Successful results are stable with a follow-up ranging from 6 months to 3 years. CONCLUSIONS In our experience, the injection of fibrin glue has proved to be effective in filling or sealing post-operative \"dead spaces\" and treating minor or initial CSF leaks resulting from procedures of transsphenoidal, cranial and spinal surgery, adding another possibility in the management of many of these dreadful complications.", "OBJECTIVES To determine the accuracy of sentinel lymph node (SLN) detection in vulval carcinoma and to report the reliability and safety of this procedure. METHODS/MATERIALS For a period of 6 years, we recruited women undergoing surgery for vulval carcinoma. All women had a preoperative biopsy confirming the depth of invasion greater than 1 mm. Sentinel lymph node detection was performed using the combined method (Tc-99m and methylene-blue dye). The standard management included complete inguinofemoral lymphadenectomy. When inguinofemoral lymph nodes were found grossly to be enlarged, these nodes were debulked, and the women subsequently treated with radiotherapy with or without chemotherapy. During the last 2 years of the study, a selected group of women had an SLN dissection alone. The SLNs were ultrastaged when they were negative on routine hematoxylin and eosin examination. RESULTS Among 60 women undergoing SLN detection, SLN was detected in 59 women (98.3%) with combined method. Blue dye did not detect an SLN in 3 women resulting in a 93.3% detection rate. The median SLN count was 2 nodes (range, 1-9). Of the 60 women, 41 had inguinofemoral lymphadenectomy, 4 had only enlarged inguinofemoral nodes debulked, and 15 had the SLN only removed. The non-SLN count was 9 nodes (range, 3-17). There were no false-negative SLNs. Twenty-one women (35%) had positive nodes on final histology. Ultrastaging increased detection of metastases in 6.9% of nodes relative to routine hematoxylin and eosin examination and upstaged 12% of women. The median follow-up was 24 months (range, 2-66 months). CONCLUSIONS Sentinel lymph node detection is safe and accurate in assessing lymph node status in women with vulval cancer undergoing staging. The combined method using Tc-99m and methylene blue dye injection for SLN detection has the best detection rate. Routine ultrastaging of negative SLN improves the detection of nodal metastases.", "The coronavirus disease 2019 (COVID-19) pandemic has emerged as one of the greatest challenges faced by humankind in the recent past. People with diabetes and related comorbidities are at increased risk of its complications and of COVID-19-related death. Older age, multi-morbidity, hyperglycaemia, cardiac injury and severe inflammatory response are predictors of poor outcome. The complex interplay between COVID-19, diabetes and the effects of related therapies is being explored. Most patients experience a mild illness with COVID-19, while people with diabetes are at increased risk of severe disease. Optimising glycaemic control and adopting measures to prevent disease spread are critical aspects. The management of mild disease is supportive, while very many immunomodulatory and antiviral therapies are being investigated for the treatment of severe disease. Several of these agents have specific considerations for use in people with diabetes. Since mass population lockdowns are considered a key step in controlling disease spread, it follows that, in addition to the direct vulnerability to severe COVID-19, people with diabetes can be affected by limited access to healthcare, insulin, other medications and blood glucose monitoring equipment. Measures to prevent disease spread at the individual and community level are the key to mitigating the rapidly escalating pandemic, while agents for chemoprophylaxis and vaccines are being explored. People with diabetes should be recognised as a vulnerable group for complicated disease and are at risk during times of disturbed social systems. Strategies are needed to safeguard the health of patients with diabetes during the pandemic. This review summarises the current knowledge and perceived challenges for prevention and management of COVID-19 in people with diabetes.", "OBJECTIVE Carotid cavernous fistula (CCF) development after Pipeline Embolization Device (PED) treatment of cavernous carotid aneurysms (CCA) can be a challenging pathology to treat for the neurointerventionalist. METHODS A database of all patients whose aneurysms were treated with the PED since its approval by the Food and Drug Administration in 2011 was retrospectively reviewed. Demographic information, aneurysm characteristics, treatment technique, antiplatelet regimen, and follow-up data were collected. A literature review of all papers that describe PED treatment of CCA was then completed. RESULTS A total of 44 patients with 45 CCAs were identified (38 women, 6 men). The mean age was 59.9\u00b19.0 years. The mean maximal aneurysm diameter was 15.9\u00b16.9 mm (mean neck 7.1\u00b13.6 mm). A single PED was deployed in 32 patients, with two PEDs deployed in 10 patients and three PEDs in 3 patients. Adjunctive coiling was performed in 3 patients. Mean follow-up duration based on final imaging (MR angiography or digital subtraction angiography) was 14.1\u00b112.2 months. Five patients (11.4%) developed CCFs in the post-procedural period after PED treatment, all within 2 weeks of device placement. These CCFs were treated with a balloon test occlusion followed by parent artery sacrifice. Our literature review yielded only three reports of CCFs after PED placement, with the largest series having a CCF rate of 2.3%. CONCLUSIONS CCF formation is a known risk of PED treatment of CCA. Although transvenous embolization can be used for treating CCFs, parent artery sacrifice remains a viable option on the basis of these data. Studies support the view that adjunctive coiling may have a protective effect against post-PED CCF formation. None of the coiled aneurysms in our database or in the literature have ruptured. Follow-up data will lead to a better understanding of the safety profile of the PED for CCA.", "OBJECTIVES Prognosis for patients with locally advanced esophagogastric adenocarcinoma (EAC) is poor with surgery alone, and adjuvant therapy after open esophagectomy is frequently not tolerated. After minimally invasive esophagectomy (MIE); however, earlier return to normal function may render patients better able to receive adjuvant therapy. We examined whether primary MIE followed by adjuvant chemotherapy influenced survival compared with propensity-matched patients treated with neoadjuvant therapy. METHODS Patients with stage II or higher EAC treated with MIE (N = 375) were identified. Using 30 pretreatment covariates, propensity for assignment to either neoadjuvant followed by MIE (n = 183; 54%) or MIE as primary therapy (n = 156; 46%) was calculated, generating 97 closely matched pairs. Hazard ratios were adjusted for age, sex, body mass index, smoking, comorbidity, and final pathologic stage. RESULTS In propensity-matched pairs, adjusted hazard ratio for death did not differ significantly for primary MIE compared with neoadjuvant (hazard ratio, 0.83; 95% confidence interval, 0.60-1.16). Recurrence patterns were similar between groups and 65% of patients with IIb or greater pathologic stage received adjuvant therapy. Clinical staging was inaccurate in 37 out of 105 patients (35%) who underwent primary MIE (n = 18 upstaged and n = 19 downstaged). CONCLUSIONS Primary MIE followed by adjuvant chemotherapy guided by pathologic findings did not negatively influence survival and allowed for accurate staging compared with clinical staging. Our data suggest that primary MIE in patients with resectable EAC may be a reasonable approach, improving stage-based prognostication and potentially minimizing overtreatment in patients with early stage disease through accurate stage assignments. A randomized controlled trial testing this hypothesis is needed.", "OBJECTIVES Clinical Practice Guidelines for Pancreatic Cancer based on Evidence-Based Medicine 2006 were first published by the Japan Pancreas Society, and they were revised to Clinical Practice Guidelines for Pancreatic Cancer 2009 in July 2009 and were further revised to Clinical Practice Guidelines for Pancreatic Cancer 2013 in October 2013. These guidelines were established according to evidence-based medicine. In October 2016, the Clinical Practice Guidelines for Pancreatic Cancer were newly revised in Japanese. METHODS In the revised version, we introduced the concepts of GRADE - grading recommendations assessment, development, and evaluation approach for better understanding of the current guidelines. RESULTS The guidelines show algorithms for the diagnosis, treatment, and chemotherapy of pancreatic cancer and address 7 subjects: diagnosis, surgical therapy, adjuvant therapy, radiation therapy, chemotherapy, stent therapy, and palliative medicine. They include 51 clinical questions and 76 statements. There are statements corresponding to clinical questions, evidence levels, recommended strengths, and agreement rates. CONCLUSIONS These guidelines represent the most standard clinical and practical management at this time in Japan. This is the English synopsis of the Clinical Practice Guidelines for Pancreatic Cancer 2016 in Japanese, which aims to disseminate the Japanese guidelines worldwide for the introduction of Japanese clinical management of these diseases.", " We describe a patient with a large cystic adenomyosis of the uterus who was treated by a laparoscopic approach. CASE PRESENTATION A 38-year-old woman presented with dysmenorrhoea for 4 months. A 104 mm \u00d7 55 mm \u00d7 60 mm cystic mass was detected on the right side of the posterior wall of the uterus by ultrasound. Laparoscopy was performed, during which a bumpy mass was discovered protruding from the surface of the uterine myometrium. Both ovaries were normal. When the wall of the cystic mass was opened, chocolate-colored fluid was visible. The cyst was completely removed, and postoperative histopathology confirmed a cystic adenomyosis. One month later, the uterus was found to be normal on ultrasound. DISCUSSION Endometriosis is a common disease in women and is divided into ovarian endometrioid cysts, superficial endometriosis, deep infiltrating endometriosis and other special types according to pathological characteristics. As a special type of endometriosis, the incidence of cystic adenomyosis is low, and its specific incidence is unknown. Cystic adenomyosis is clinically characterized by the appearance of one or more cystic cavities between the walls of the uterine muscles. CONCLUSION Laparoscopic surgery is an effective method for the diagnosis and treatment of large cystic masses in the uterine myometrium.", "Adenomyosis of the uterus is defined as the presence of endometrial tissue, including glands and stroma, situated at least 2.5 mm below the endometrial-myometrial junction and widely distributed within the myometrium layer of the uterus. There is no consensus on the appropriate treatment for symptomatic uterine adenomyosis in women who want to preserve their uterus, partly because adenomyosis is somewhat enigmatic in diagnosis and owing to its clinical significance. Hysterectomy, through either exploratory laparotomy or minimally invasive procedures, is a definite treatment for uterine adenomyosis, once the women have completed childbirth or do not require future fertility. However, many women with a uterine pathology still have a strong desire to preserve the uterus, for which conservative and uterine-sparing procedures are increasingly used, and with which fertility preservation or quality-of-life improvement can be achieved. Although medical management can be effective, similar to the management of uterine fibroids (myoma), its effect is often transient and rapid regrowth of adenomyosis and relapse of symptoms and signs always occur once the treatment is stopped. Therefore, other strategies should be selected. Conservative and uterine-sparing surgery might be one of the most familiar procedures of these uterine-sparing procedures. In this article, the latest knowledge and research evidence on uterine-sparing surgery for uterine adenomyosis are reviewed.", " Minimally invasive laparoscopic surgical procedures are increasingly being used for the management of vesicoureteral reflux. OBJECTIVE We present our experience of the laparoscopic Politano-Leadbetter technique performed under pneumovesicum conditions, which allows an orthotopic ureteral location after vesicoureteral reflux correction. Our procedure recreates the new ureteric orifice in a normal anatomical position with potential less morbidity and better cosmesis. STUDY DESIGN Our series comprises ten cases. The three 5 mm ports were introduced through bladder wall under cystoscopic vision. A 5-0 monofilament traction suture was used and dissection was carried out. After the ureteral mobilization, the location of the new hiatus was selected in a straight line superior to the original orifice. Dissection of the submucosal tunnel was started from the new hiatus and advanced to the original hiatus and the ureter was gently drawn passed through the tunnel. The ureter was rolled up and muscle fibers were incised until ureter could freely move from the base of the new hiatus. Finally, after spatulation of the terminal part of the ureter, ureterovesical anastomosis was performed with intracorporeal suturing using 5-0 monofilament sutures. RESULTS The average operative time was 125 min, with an average of 93 min for unilateral and 133 min for bilateral reimplantation. Blood loss was minimal and drains were used selectively. Removal of urethral catheter was decided empirically after hematuria stopped. Mean catheterization time was 5.1 days. The mean postoperative hospital stay was 6.2 days. DISCUSSION This study had limitations: the small number of cases, follow-up period is relatively short and data on the pre-operative bladder capacity, catheter-related morbidity, pain control and cosmesis are lacking. But most cases showed positive clinical results including acceptable operating time and good resolution rate with minimal complication. Our Politano-Leadbetter transvesicoscopic ureteric reimplantation is safe and useful in the resolution of VUR, even though the laparoscopic ureteric reimplantation is technically demanding even for experienced pediatric surgeons. Considering the main advantages of endoscopic surgery, our new vesicoscopic technique could be an optional treatment to the open reimplantation and has merits because whole the procedure are performed within the bladder, so there is no risk of intraperitoneal organ injury. CONCLUSION Though the role of this new technique in the treatment of VUR remains to be determined, the technique could be an optional treatment to replace other surgical methods as a less invasive and effective therapeutic method.", "By collecting photons scattered out of the therapy beam, scatter imaging creates images of the treated volume. Two phantoms were used to assess the possible application of scatter imaging for markerless tracking of lung tumors during stereotactic body radiation therapy (SBRT) treatment. A scatter-imaging camera was assembled with a CsI flat-panel detector and a 5 mm diameter pinhole collimator. Scatter images were collected during the irradiation of phantoms with megavoltage photons. To assess scatter image quality, spherical phantom lung tumors of 2.1 - 2.8 cm diameters were placed inside a static, anthropomorphic phantom. To show the efficacy of the technique with a moving target (3 cm diameter), the position of a simulated tumor was tracked in scatter images during sinusoidal motion (15 mm amplitude, 0.25 Hz frequency) in a dynamic lung phantom in open-field, dynamic conformal arc (DCA), and volumetric modulated arc therapy (VMAT) deliveries. Anatomical features are identifiable on static phantom scatter images collected with 10 MU of delivered dose (2.1 cm diameter lung tumor contrast-to-noise ratio of 4.4). The contrast-to-noise ratio increases with tumor size and delivered dose. During dynamic motion, the position of the 3.0 cm diameter lung tumor was identified with a root-mean-square error of 0.8, 1.2, and 2.9 mm for open field (0.3 s frame integration), DCA (0.5 s), and VMAT (0.5 s), respectively. Based on phantom studies, scatter imaging is a potential technique for markerless lung tumor tracking during SBRT without additional imaging dose. Quality scatter images may be collected at low, clinically relevant doses (10 MU). Scatter images are capable of sub-millimeter tracking precision, but modulation decreases accuracy.", " Fusiform dissecting aneurysms involving the dominant vertebral artery with poor collaterals are challenging to treat. The purpose of this study was to present an initial experience with a fill and tunnel technique for reconstructive endovascular treatment of these conditions. METHODS A total of 13 patients, 11 men and 2 women, each with a fusiform vertebral artery dissecting aneurysm not amenable to internal trapping of the parent artery, underwent reconstructive endovascular treatment using a fill and tunnel technique between January 2012 and December 2015. The safety, feasibility, and clinical and angiographic outcomes of these procedures were retrospectively evaluated. RESULTS The average maximum diameter of the fusiform aneurysms was 12.1 mm. Five were ruptured. Three aneurysms were treated with a single stent and the remaining 10 aneurysms required double-stent placement. Treatment was technically successful in all 13 patients, achieving complete occlusion ( n = 10, 76.9%) and near-complete occlusion ( n = 3, 23.1%). No procedure-related complications occurred in any patient. There were no delayed thromboembolic or hemorrhagic complications during the follow-up period (mean, 19.0 months). Angiographic follow-ups (mean, 9.1 months) showed stable occlusion in 90.9% (10/11) and asymptomatic in-stent occlusion in one patient (9.1%, 1/11). At the end of the observation period (mean, 19.0 months), all patients had excellent clinical outcomes (modified Rankin Scale (mRS) 0, 92.3%, 12/13), except one (mRS 4), resulting from poor preoperative status. CONCLUSIONS This retrospective study demonstrated that endovascular reconstruction using a fill-and-tunnel technique was a technically safe, feasible, and clinically effective treatment method for fusiform vertebral artery dissecting aneurysms with ipsilateral dominance.", " AND PURPOSE The Low-Profile Visualized Intraluminal Support (LVIS) stent is a new device recently introduced for the treatment of wide-neck intracranial aneurysms. This single-center study presents the authors' preliminary experience using the LVIS stent to treat saccular aneurysms with parent arteries smaller than 2.5 mm. MATERIALS AND METHODS Aneurysms with a LVIS stent used in a small parent vessel (<2.5 mm in diameter) between October 2014 and April 2016 were included. Procedure-related complications, angiographic results, clinical outcomes, and midterm follow-up data were analyzed retrospectively. RESULTS A total of 22 patients was studied, including 5 ruptured and 17 unruptured aneurysms. Most of the aneurysms were located in the anterior circulation (90.9%). Stent placement in the parent arteries measuring 1.7-2.4 mm in diameter (mean, 2.1 mm) was successful in 100% of cases. Procedure-related complication developed in 1 patient (4.5%) who presented with aneurysm rupture. No permanent morbidity and mortality occurred. Immediate angiographic outcome showed complete occlusion in 8 aneurysms (36.4%), neck residual in 8 (36.4%), and residual aneurysm in 6 (27.3%). All patients underwent angiographic follow-up at a mean of 8.3 months, which revealed complete occlusion in 18 (81.8%) patients, neck remnant in 3 (13.6%), and residual sac in 1 (4.5%). No recanalization of the target aneurysm was observed. There was 1 case with asymptomatic in-stent stenosis. CONCLUSIONS Our preliminary results show that the deployment of LVIS stents in small vessels is feasible, safe, and effective in the midterm. Larger studies with long-term follow-up are needed to validate our promising results.", "Chronic hepatitis C virus (HCV) infection causes severe liver disease in millions of humans worldwide. Pathogenesis of HCV infection is strongly driven by a deficient immune response of the host, although intersection of different aspects of the virus life cycle with cellular homeostasis is emerging as an important player in the pathogenesis and progression of the disease. Cryo soft X-ray tomography (cryo-SXT) was performed to investigate the ultrastructural alterations induced by the interference of HCV replication with cellular homeostasis. Native, whole cell, three-dimensional (3D) maps were obtained in HCV replicon-harboring cells and in a surrogate model of HCV infection. Tomograms from HCV-replicating cells show blind-ended endoplasmic reticulum tubules with pseudospherical extrusions and marked alterations of mitochondrial morphology that correlated spatially with the presence of endoplasmic reticulum alterations, suggesting a short-range influence of the viral machinery on mitochondrial homeostasis. Both mitochondrial and endoplasmic reticulum alterations could be reverted by a combination of sofosbuvir/daclatasvir, which are clinically approved direct-acting antivirals for the treatment of chronic HCV infection. In addition to providing structural insight into cellular aspects of HCV pathogenesis, our study illustrates how cryo-SXT is a powerful 3D wide-field imaging tool for the assessment and understanding of complex cellular processes in a setting of near-native whole hydrated cells. Our results also constitute a proof of concept for the use of cryo-SXT as a platform that enables determining the potential impact of candidate compounds on the ultrastructure of the cell that may assist drug development at a preclinical level.", "Hip fractures are common orthopedic injuries and are associated with significant morbidity/mortality. Intraoperative normothermia is recommended by national guidelines to minimize additional morbidity/mortality, but limited evidence exists regarding hypothermia's effect on orthopedic patients. The purpose of this study was to determine the incidence of intraoperative hypothermia in patients with operatively treated hip fractures and evaluate its effect on complications and outcomes. Retrospective chart review was performed on clinical records from 1541 consecutive patients who sustained a hip fracture and underwent operative fixation at the authors' institution between January 2005 and October 2013. A total of 1525 patients were included for analysis, excluding those with injuries requiring additional surgical intervention. Patient demographic data, surgery-specific data, postoperative complications, length of stay, and 30-day readmission were recorded. Patients with a mean intraoperative temperature less than 36\u00b0C were identified as hypothermic. Statistical analysis with univariate and multivariate logistic regression modeling evaluated associations with hypothermia and effect on complications/outcomes. The incidence of intraoperative hypothermia in operatively treated hip fractures was 17.0%. Hypothermia was associated with an increase in the rate of deep surgical-site infection (odds ratio, 3.30; 95% confidence interval, 1.19-9.14; P=.022). Lower body mass index and increasing age demonstrated increased association with hypothermia (P=.004 and P=.005, respectively). To the authors' knowledge, this is the first and largest study analyzing the effect of intraoperative hypothermia in orthopedic patients. In patients with hip fractures, the study's findings confirm evidence found in other surgical specialties that hypothermia may be associated with an increased risk of deep surgical-site infection and that lower body mass index and increasing age are risk factors for intraoperative hypothermia. [Orthopedics. 2016; 39(6):e1170-e1177.].", "Renal sympathetic denervation is currently performed in the treatment of resistant hypertension by interventionists who otherwise do not typically use radiofrequency (RF) energy ablation in their clinical practice. Adequate RF lesion formation is dependent upon good electrode-tissue contact, power delivery, electrode-tissue interface temperature, target-tissue impedance and the size of the catheter's active electrode. There is significant interplay between these variables and hence an appreciation of the biophysical determinants of RF lesion formation is required to provide effective and safe clinical care to our patients. In this review article, we summarize the biophysics of RF ablation and explain why and how complications of renal sympathetic denervation may occur and discuss methods to minimise them.", "OBJECTIVES This study sought to investigate the effect of treatment delay on microvascular reperfusion in ST-segment elevation myocardial infarction (STEMI) patients from the large, multicenter, prospective HORIZONS-AMI (Harmonizing Outcomes with Revascularization and Stents in Acute Myocardial Infarction) trial.  Despite restoration of epicardial blood flow during primary percutaneous coronary intervention (PCI), one-third of patients do not obtain myocardial perfusion due to impairment in the microvascular circulation. METHODS We examined the effect of symptom onset-to-balloon time (SBT) and door-to-balloon time (DBT) on myocardial reperfusion during primary PCI in STEMI, utilizing resolution of ST-segment elevation (STR) and the myocardial blush grade (MBG). The primary analysis was the relationships between SBT \u22642, >2 to 4, and >4 h and DBT \u22641, >1 to 1.5, >1.5 to 2, and >2 h with MBG and STR. Clinical risk was assessed using a modified version of the Thrombolysis In Myocardial Infarction risk score for STEMI. RESULTS In 2,056 patients, absent microvascular perfusion (MBG 0/1) and STR (STR <30%) after primary PCI was significantly more common in patients with longer SBT, in patients with both low and high clinical risk profiles. By multivariable analysis, SBT (p < 0.0001), anterior infarction (p < 0.0001), reference vessel diameter (p = 0.005), lesion minimum lumen diameter (p < 0.0001), hyperlipidemia (p = 0.03), and current smoking (p = 0.001) were independent predictors of MBG 0/1, whereas SBT (p = 0.007), anterior infarction (p < 0.0001), and history of renal insufficiency (p = 0.0002) were independent predictors of absent STR. DBT (p < 0.0001) was an independent predictor of MBG 0/1. MBG 0/1 and STR<30% identified patients with increased 3-year mortality. CONCLUSIONS The present study suggests that delay in mechanical reperfusion therapy during STEMI is associated with greater injury to the microcirculation.", " AND IMPORTANCE Ethmoidal arteriovenous fistulae (AVF) are uncommon and are characterized by an aggressive clinical course. Typical venous drainage is into the frontal cortical veins. We present the case of a 76-year-old male patient who was found to have a right ethmoidal AVF draining directly into the superior ophthalmic vein (SOV), with no cavernous sinus involvement and an associated SOV aneurysm and was successfully treated using surgical cutdown of the SOV followed by endovascular embolization. CLINICAL PRESENTATION A 76-year-old man presented with chemosis, proptosis, and lid lag with occasional diplopia. Based on the clinical presentation, there was a suspicion of a carotid cavernous fistula. Cerebral angiography demonstrated a right ethmoidal to SOV fistula, without any involvement of the cavernous sinus, and a SOV aneurysm. Transarterial embolization of the fistula was attempted but was unsuccessful. An SOV approach was performed using SOV cutdown followed by endovascular embolization of the fistula from a transocular route using coils and Onyx embolic agent. There was complete obliteration of the fistula and associated venous aneurysm. The patient had a remarkable recovery. CONCLUSION In rare cases, ethmoidal AVFs can present with an unusual venous drainage. Clinical presentation may be similar to carotid cavernous fistulae, and proper identification of the lesion using an angiogram is essential to guide treatment. In cases in which other approaches fail to treat the fistula, direct surgical exposure of the SOV followed by embolization using coiling and Onyx may be successful in achieving AVF occlusion.", "UNLABELLED / PURPOSE: Perforated peptic ulcer (PPU) is still an existing disease that occurs frequently in the 21st century despite of the wide availability of antiulcer medication and Helicobacter eradication. The current study aimed to evaluate the hypothesis that its outcome might be improved by using the laparoscopy. The outcome of treatment in terms of complications, mortality and hospital stay with relevant to laparoscopy was analyzed. PATIENTS AND METHODS This prospective descriptive study was carried on the period of 3 years from July 2009 till July 2012. All patients with acute abdominal pain that was clinically diagnosed as having perforated peptic ulcer were included. Excluded from this study were those patients with concomitant bleeding from the ulcer and evidence of gastric outlet obstructions. Also excluded were those with evidence of large perforation more than 10 mm and patients with symptoms of more than 36 h durations for fear of septic shock. RESULTS Forty seven patients were studied out of a total 53 PPU patients; they were 41 males and 6 females with the male to female ratio of 6.8:1. Their age ranged from 19 to 55 years with the mean age of 39.5 \u00b1 8.6 years. Forty five patients were successfully treated by laparoscopy while only 2 cases that were early presented with signs of hypovolumic shock were converted into laparotomy due to severe bleeding. The mean hospital stay was 75 \u00b1 12.6 h. Post operative complications included death of one patient in the postoperative period at the Intensive care unit (ICU) plus post operative fever in the 2 patients who underwent laparotomy and it was amenable to treatment. CONCLUSIONS Laparoscopic repair of a perforated peptic ulcer is an amenable and feasible technique within the hands of experienced laparoscopic surgeon when the cases are early and properly diagnosed.", "Multiple endocrine neoplasia type 2 (MEN2) is a rare hereditary syndrome due to mutations of the proto-oncogene REarranged during Transfection (RET), defined by the association of medullary thyroid carcinoma (MTC) in almost 100% cases, and pheochromocytoma in roughly 50% (primary hyperparathyroidism can be seen in 10-20% of patients with MEN2A). Early thyroidectomy and the efficacy of novel tyrosine kinase inhibitors modified the natural history of MTC, with possibilities of cure or long-term control. The second main compound, pheochromocytoma, is reported with a variable penetrance, from 10 to 80% cases, depending on the mutation of RET. Pheochromocytoma constitutes the main disease to screen in patients with RET mutations. Pheochromocytoma clinical and biochemical diagnosis, as well as the way to treat it are thus crucial. This review will thus focus on the epidemiological specificities of MEN2-related pheochromocytoma, the genotype/phenotype relationship, the modern imaging modalities necessary to confirm the diagnosis in this hereditary context, as well as the optimal management and the possibilities of adrenal sparing surgery. Additional information will include the natural history of MEN2B-pheochromocytoma, the rare cases of malignant pheochromocytoma, and the factors that could modify the penetrance between individuals carrying the same mutation, especially in the same family.", " The aim of this study was to compare laparoscopic hepaticojejunostomy (LHJ) and open hepaticojejunostomy (OHJ) for choledochal cyst associated with hilar hepatic duct stenosis (HHDS). METHODS Data collection was prospective for LHJ cases from 2009 and retrospective for OHJ cases from 2003 to 2008. Data were compared with respect to HHDS. HHDS was incised longitudinally as required during hilar hepatic ductoplasty. RESULTS Fifty-eight subjects were studied (LHJ: n = 27, 4 boys, 23 girls; OHJ: n = 31; 6 boys, 25 girls). HHDS was present in 10 LHJ cases and 10 OHJ cases. Todani classification of choledochal cyst in LHJ patients was type 1A (n = 16) and type 4A (n = 11), and in OHJ patients, it was type 1A (n = 19) and type 4A (n = 12). There were significant differences between LHJ and OHJ with regard to mean operative time (386 vs 341 min), mean blood loss (5.9 vs 18.4 mL), recommencement of enteral feeding (3.9 vs 6.4 days), and hospital stay (11.7 vs 15.5 days) (all P < 0.05). Hepatic ductoplasty was performed in 23 LHJ patients and in 21 OHJ patients. There were no intraoperative complications and no conversions to OHJ. There were no significant differences between LHJ and OHJ, regardless of the presence of HHDS, for postoperative complications, which included minor bile leakage, anastomotic stricture, and intestinal obstruction. CONCLUSION LHJ is as effective as OHJ for the treatment of choledochal cysts irrespective of the presence of HHDS and the need for hepatic ductoplasty.", "Background and study aims Zenker's diverticulum may cause disabling symptoms, especially in the elderly. Treatment has changed in recent decades from open surgery to management with flexible endoscopy, resulting in lower morbidity and mortality. The goal of this study was to present the largest series, with the longest follow-up, of patients with Zenker's diverticulum receiving outpatient treatment with flexible endoscopy using a diverticuloscope and Ligasure (Covidien, Minneapolis, Minnesota, United States), a device that allows tissue sealing and coagulation of vessels before cutting the septum between the diverticulum and esophagus. Patients and methods We performed 79 diverticulotomies in 69 patients (65.2 % male, mean age 73.4 years). The mean diverticulum size was 2.8 cm. In three cases with a diverticulum \u2264 1.5 cm, the diverticuloscope could not be placed. Results The technical success was 95.83 % and the clinical success 96.7 %: 84 % of the 56 patients followed for a mean of 34.6 months (24 - 64 months) had no dysphagia. The recurrence rate was 10.4 %, with a good response to a second diverticulotomy at 12 months (IQR: 11.5 - 17) in most cases. The most severe complications were two microperforations, resolved with conservative treatment, and one case of delayed bleeding endoscopically-controlled with a clip. Conclusions Diverticulotomy of the esophageal-diverticular septum with Ligasure is an outpatient endoscopic technique that is simple, effective in the long term and very safe for the treatment of patients with Zenker's diverticulum. In symptomatic recurrences, a second procedure was equally safe and effective in most patients.", "OBJECTIVE To assess the cumulative effect of an enhanced recovery after surgery (ERAS) pathway and minimally invasive robot-assisted radical cystectomy with intracorporeal urinary diversion (iRARC) in comparison with open radical cystectomy (ORC) on length of hospital stay (LOS) and peri-operative outcomes. MATERIALS AND METHODS Between February 2009 and October 2017, 304 radical cystectomy cases were performed at a single institution (ORC, n = 54; robot-assisted radical cystectomy [RARC], n = 250). Data were prospectively collected. We identified 45 consecutive ORC cases performed without ERAS before the commencement of the RARC programme (Cohort A), 50 consecutive iRARC cases performed without ERAS (Cohort B) and 40 iRARC cases with ERAS (Cohort C). The primary outcome measure was LOS, while secondary outcome measures included peri-operative 90-day complications and readmission rate. Complications were accessed using the Clavien-Dindo system. RESULTS Patients in all cohorts were evenly matched with regard to age, sex, body mass index, neoadjuvant treatment, tumour stage, lymph node yield, previous pelvic radiotherapy and surgery, peri-operative anaemia, as well as physiological state. Patients who underwent iRARC with ERAS had a significantly higher American Society of Anesthesiologists score (III-IV) and were more likely to receive neobladder reconstruction. The median (interquartile range) LOS was shorter in the iRARC with ERAS group (7 [6-10]) days than in the iRARC without ERAS group (11 [8-15]) days and the ORC group (17 [14-21] days). In a propensity score-matched cohort of patients who underwent iRARC, patients who followed the ERAS pathway had significantly lower 90-day readmission rates. Additionally, implementing ERAS in an iRARC cohort resulted in a significantly lower 90-day all (P < 0.001) and gastrointestinal-related complications (P = 0.001). The ERAS pathway and younger patients were independently associated with an LOS of \u226410 days on multinomial logistic regression. CONCLUSION A comprehensive ERAS programme can significantly reduce LOS in patients undergoing iRARC without increasing 90-day readmission rates. An ERAS programme can augment the benefits of iRARC in improving peri-operative outcomes. In studies comparing ORC and RARC, the presence or absence of an ERAS programme will be a confounding factor and only level 1 evidence can be interpreted reliably.", " Placement of a heat moisture exchanger (HME) between aerosol generator and patient has been associated with greatly reduced drug delivery. The purpose of this study was to evaluate the effect of filtered and nonfiltered HMEs placed between nebulizer and patient on aerosol deposition and airway resistance (Raw) in simulated ventilator-dependent adults. METHODS An in vitro lung model was developed to simulate a mechanically ventilated adult (Vt 500 mL, RR 15/min, and PEEP 5 cmH2O, using two inspiratory flow rates 40 and 50 L/min) using an intubated adult manikin with an endotracheal tube (8 mmID). The bronchi of the manikin were connected to a Y-adapter through a collecting filter (Respirgard II) attached to a test lung through a heated humidifier (37\u00b0C producing 100% relative humidity) to simulate exhaled humidity. For treatment conditions, a nonfiltered HME (ThermoFlo\u2122 6070; ARC Medical) and filtered HMEs (ThermoFlo\u2122 Filter; ARC Medical and PALL Ultipor; Pall Medical) were placed between the ventilator circuit at the endotracheal tube and allowed to acclimate to the exhaled heat and humidity for 30 minutes before aerosol administration. Airway resistance (cmH2O/L/s) was taken at 0, 10, 20, and 30 minutes after HME placement and after each of four aerosol treatments. Albuterol sulfate (2.5 mg/3 mL) was administered with jet (Misty Max 10; Airlife) and mesh (Aerogen Solo; Aerogen) nebulizers positioned in the inspiratory limb proximal to the Y-adapter. Control consisted of nebulization with no HME. Drug was eluted from filter at the end of the trachea and measured using spectrophotometry (276 nm). RESULTS Greater than 60% of the control dose was delivered through the ThermoFlo. No significant difference was found between the first four treatments given by the jet (p = 0.825) and the mesh (p = 0.753) nebulizers. There is a small increase in Raw between pre- and post-four treatments with the jet (p = 0.001) and mesh (p = 0.015) nebulizers. Aerosol delivery through filtered HMEs was similar (<0.5%) across the four treatments. Airway resistance was similar using the ThermoFlo Filter. With the PALL Ultipor, changes in Raw increased with mesh nebulizer after treatment (p = 0.005). Changes in resistance pre- and post-treatment were similar with both filtered HMEs. CONCLUSION The ThermoFlo\u2122 nonfilter HME allowed the majority of the control dose to be delivered to the airway. Increases in Raw would likely not be outside of a tolerable range in ventilated patients. In contrast, filtered HMEs should not be placed between nebulizers and patient airways. Further research with other HMEs and materials is warranted.", "PURPOSE Mechanical thrombectomy (mTE) proved to be effective treating acute vessel occlusions with an acceptable rate of procedural complications. Potential long-term side effects of the vessel wall trauma caused by mechanical irritation of the endothelium are unknown up to now. METHODS From a retrospectively established database of 640 acute stroke treatments, we selected 261 patients with 265 embolic vessel occlusions treated successfully by mTE without permanent implantation of a stent. Analysis comprised the type of devices used and the number of passes performed. Digital subtraction angiography immediately after treatment was evaluated for vasospasm, dissection, and extravasation. Control angiographic images were evaluated for any morphological change compared to the immediate posttreatment angiographic run. RESULTS Recanalization was achieved with a median of one (range 1-10) mTE maneuvers. Vasospasm occurred in 69 territories (26.0 %) and was treated with glyceroltrinitrate in three. Dissection was observed in one vessel (0.4 %). Intraprocedural hemorrhage in two patients (0.8 %) was either wire or device induced. Follow-up digital subtraction angiography was available for 117 territories after a median of 107 days, revealing target vessel occlusion in one segment (0.9 %) and a de novo stenosis of four segments (3.4 %). All findings were clinically asymptomatic. Posttreatment vasospasm was more frequent in patients with de novo stenosis and occlusion (p = 0.038). CONCLUSION De novo stenoses and occlusions occur in a small proportion of patients after mTE. Because all lesions were clinically asymptomatic, this finding does not affect the overall benefit of the treatment. Vasospasm may predict late vessel wall changes.", " Laparoscopic common bile duct exploration (LCBDE) is an effective, single-stage treatment for choledocholithiasis. However, LCBDE requires specific cognitive and technical skills, is infrequently performed by residents, and currently lacks suitable training and assessment modalities outside of the operating room. To address this gap in training, a simulator model for transcystic and transcholedochal LCBDE was developed and evaluated. METHODS A procedure algorithm incorporating essential cognitive and technical steps of LCBDE was developed, along with a physical model to allow performance of a simulated procedure. Modified Objective Structured Assessment of Technical Skills (OSATS) rating scales were developed to assess performance on the model. Construct validity was assessed by comparing the performance of novices (residents and surgeons without LCBDE experience) versus experienced subjects (surgeons with previous LCBDE experience). Concurrent validity was assessed by comparing scores from the LCBDE scales to those from the standard OSATS scale. Internal consistency and interrater reliability were assessed by comparing performance scores assigned by three independent raters. RESULTS Sixteen novices and five experienced subjects performed simulated procedures, with novices scoring lower than experienced subjects on both transcystic (20 \u00b1 3 vs. 33 \u00b1 2 [possible score range, 0-45], p < 0.001) and transcholedochal (25 \u00b1 8 vs. 42 \u00b1 3 [possible score range, 0-53], p < 0.001) rating scales. Scores on the rating scales correlated significantly with scores from the standard OSATS scale. Internal consistency and interrater reliability of the LCBDE rating scales were favorable. CONCLUSIONS The LCBDE simulator is a low-cost yet realistic physical model that allows performance and evaluation of technical skills required for LCBDE. The LCBDE rating scales show evidence of construct validity, concurrent validity, internal consistency, and interrater reliability. Use of the LCBDE model and associated rating scales allows procedure-specific feedback for trainees and could be used to improve current training.", "PURPOSE To evaluate technique effectiveness, safety, and interoperator performance of stereotactic radiofrequency ablation (SRFA) of liver lesions. METHODS Retrospective review including 90 consecutive patients from January 2008 to January 2010 with 106 computed tomography-guided SRFA sessions using both single and multiple electrodes for the treatment of 177 lesions: 72 hepatocellular carcinoma (HCC) and 105 metastases with a mean size of 2.9 cm (range 0.5-11 cm). Technique effectiveness and 1-year local recurrence were evaluated by computed tomographic scans. Complications, mortality, and hospital days were recorded. The performance between an experienced and inexperienced interventional radiologist was compared. RESULTS The overall technique effectiveness after a single SRFA was 95.5% (93.1% for HCC and 97.1% for metastases). Four of the eight unsuccessfully treated lesions could be retreated (secondary technique effectiveness of 97.7%). Local recurrence at 1 year was 2.9%. Technique effectiveness was significantly different for lesions<5 cm (96.7%) and >5 cm (87.5%) (P=0.044) but not for lesions<3 cm (95.9%) and 3-5 cm (100%). Compared to clear parenchymal property (97.3%), vessel vicinity (93.3%) (P=0.349) and subcapsular (95.2%) (P=0.532) had no, but hollow viscera vicinity (83.3%) had a significantly lower technique effectiveness (P=0.020). Mortality rate was 0.9%. Major complications and hospital days were higher for cirrhosis Child-Pugh B (20%, 7.2 days) than Child-Pugh A (3.1%, 4.7 days) patients and for metastases (5.1%, 4.3 days). There was no significant difference in interoperator performance. CONCLUSION SRFA allowed for efficient, reliable, and safe ablation of large-volume liver disease.", "Ebola, physicians in training, and the duty to treat.", ": Chronic Hepatitis B (CHB) remains a major problem for global public health. Viral persistence and immune defects are the two major reasons for CHB, and it was hypothesized that based on a transient clearance of serum viral DNA and HBsAg \u201cwindow stage\u201d, active immunization against hepatitis B virus (HBV) might initiate effective host immune responses versus HBV to achieve functional cure of CHB. METHODS: Two experimental mouse models that mice hydrodynamic injected HBV DNA or infected with recombinant AAV/HBV were used. The \u201csandwich\u201d therapeutic effect by using a potent human anti-HBsAg neutralizing monoclonal antibody (G12) in combination with antiviral drug tenofovir disoproxil fumarate (TDF), followed by active immunization with HBsAg-HBsAb (mYIC) was evaluated. FINDINGS: A single G12 injection rapidly cleared serum HBsAg in HDI-HBV carrier mice, with a synergistic effect in decreasing viral DNA load when TDF was given orally. When both serum viral DNA and HBsAg load became low or undetectable, mYIC was administered. A more effective clearance of viral DNA and HBsAg was observed and serum HBsAb was developed only in these \u201csandwich\u201d-treated mice. Efficient intrahepatic anti-HBV immune responses were also observed in these mice, including the formation of aggregates of myeloid cells with CD8(+)T cells and increased TNF-\u03b1, granzyme B production. INTERPRETATION: The \u201csandwich\u201d combination therapy not only efficiently decreased HBsAg and HBV DNA levels but also induced effective cellular and humoral immunity, which may result in functional cure of CHB.", "Surgery remains the curative treatment modality for colorectal cancer in all stages, including stage IV with resectable liver metastasis. There is emerging evidence that the stress response caused by surgery as well as other perioperative therapies such as anesthesia and analgesia may promote growth of pre-existing micro-metastasis or potentially initiate tumor dissemination. Therapeutically targeting the perioperative period may therefore reduce the effect that surgical treatments have in promoting metastases, for example by combining \u03b2-adrenergic receptor antagonists and cyclooxygenase-2 (COX-2) inhibitors in the perioperative setting. In this paper, we highlight some of the mechanisms that may underlie surgery-related metastatic development in colorectal cancer. These include direct tumor spillage at the time of surgery, suppression of the anti-tumor immune response, direct stimulatory effects on tumor cells, and activation of the coagulation system. We summarize in more detail results that support a role for catecholamines as major drivers of the pro-metastatic effect induced by the surgical stress response, predominantly through activation of \u03b2-adrenergic signaling. Additionally, we argue that an improved understanding of surgical stress-induced dissemination, and more specifically whether it impacts on the level and nature of heterogeneity within residual tumor cells, would contribute to the successful clinical targeting of this process. Finally, we provide a proof-of-concept demonstration that ex-vivo analyses of colorectal cancer patient-derived samples using RGB-labeling technology can provide important insights into the heterogeneous sensitivity of tumor cells to stress signals. This suggests that intra-tumor heterogeneity is likely to influence the efficacy of perioperative \u03b2-adrenergic receptor and COX-2 inhibition, and that ex-vivo characterization of heterogeneous stress response in tumor samples can synergize with other models to optimize perioperative treatments and further improve outcome in colorectal and other solid cancers.", "PURPOSE Recurrent disease following thermal ablation therapy is a frequently reported problem. Preoperative identification of patients with high risk of recurrent disease might enable individualized treatment based on patients' risk profile. The aim of the present work was to investigate the role of metabolic parameters derived from the pre-ablation 18F-FDG PET/CT as imaging biomarkers for recurrent disease in patients with colorectal liver metastases (CLM). METHODS Included in this retrospective study were all consecutive patients with CLM treated with percutaneous or open thermal ablation therapy who had a pre-treatment baseline 18F-FDG PET/CT available. Multivariable cox regression for survival analysis was performed using different models for the metabolic parameters (SULpeak, SULmean, SULmax, partial volume corrected SULmean (cSULmean), and total lesion glycolysis (TLG)) corrected for tumour and procedure characteristics. The study endpoints were defined as local tumour progression free survival (LTP-FS), new intrahepatic recurrence free survival (NHR-FS) and extrahepatic recurrence free survival (EHR-FS). Clinical and imaging follow-up data was used as the reference standard. RESULTS Fifty-four patients with 90 lesions were selected. Univariable cox regression analysis resulted in eight models. Multivariable analysis revealed that after adjusting for lesion size and the approach of the procedure, none of the metabolic parameters were associated with LTP-FS or EHR-FS. Percutaneous approach was significantly associated with a shorter LTP-FS. It was demonstrated that lower values of SULpeak, SULmax, SULmean , and cSULmean are associated with a significant better NHR-FS, independent of the lesion size and number and prior chemotherapy. CONCLUSION We found no association between the metabolic parameters on pre-ablation 18F-FDG PET/CT and the LTP-FS. However, low values of the metabolic parameters were significantly associated with improved NHR-FS. The clinical implication of these findings might be the identification of high-risk patients who might benefit most from adjuvant or combined treatment strategies.", "PURPOSE OF REVIEW Patients suffering from acute lower extremity deep vein thrombosis (DVT) are at risk for developing chronic limb pain, heaviness, and fatigue, known as the post-thrombotic syndrome (PTS). RECENT FINDINGS Although several studies have shown that catheter-directed therapy reduces clot burden and may improve clinical outcomes, the multicenter randomized controlled ATTRACT trial showed no difference in PTS or quality of life at 2 years between patients treated with pharmacomechanical catheter-directed thrombolysis (PCDT) and those treated with anticoagulation alone, and a higher major bleeding rate in the PCDT group. PCDT is not indicated for most patients diagnosed with lower extremity DVT. Since PCDT may benefit patients with iliofemoral DVT, intervention can be considered in this subset of patients if they are at low risk of bleeding.", " AND AIMS Total laparoscopic surgery is not a new concept, but it is not preferred generally for right colectomy. The aim of the study is to evaluate the outcomes, which are related with surgical technique after total laparoscopic right colectomy (TLRC) and laparoscopic-assisted right colectomy (LARC) for right colon cancer in 30 consecutive patients. MATERIALS AND METHODS Thirty patients with right colon cancer, half of which were treated with TLRC and half of which were treated with LARC, were compared with regard to patient demographics, operative and postoperative data, histopathologic findings, follow-up data, and the complications related to the surgical technique. RESULTS There were 16 men and 14 women, median age was 63 years (range 41-86) with a body mass index (BMI) of 27 kg/m2 (range 20-33). There were no differences between the groups for BMI, harvested lymph node number, or distal and radial margins. The length of the incision and the length of the postoperative stay was shorter in the TLRC group (p=0.000). Overall complications were higher in the LARC group than in the TLRC group (p=0.014). The median follow-up was 28 months (range 5-99). In the late period, two patients in the LARC group were reoperated on. The cause of reoperation was internal herniation in one patient due to ileal twisting and incisional hernia in the other one. CONCLUSION Our preliminary data indicate that TLRC could result in better outcomes for right colon cancer patients than LARC.", "Numerous acute ischemic stroke trials have recently published detailed results, providing an opportunity to consider the role of collaterals in stroke pathophysiology and their influential effect on patient outcomes. Safety and Efficacy of NeuroFlo Technology in Ischemic Stroke (SENTIS), the largest randomized controlled trial of device therapy to date, tested the potential augmentation of collateral perfusion. SYNTHESIS Expansion, Mechanical Retrieval and Recanalization of Stroke Clots Using Embolectomy (MR RESCUE), and Interventional Management of Stroke (IMS) III chronicled the saga of endovascular therapy trialed against medical treatment for acute ischemic stroke. These recent randomized studies, however, largely neglect current device technology available for endovascular therapy as advanced by the TREVO2 and SOLITAIRE\u2122(TM) FR With the Intention For Thrombectomy (SWIFT) studies. Such exhaustive efforts in recent trials have failed to introduce a new treatment for stroke that unequivocally improves patient outcomes. Collateral perfusion is widely recognized to vary across individuals in any population and exerts a dramatic effect on baseline variables including the time course of ischemic injury, stroke severity, imaging findings, and therapeutic opportunities. Similarly, collaterals have been recognized to influence recanalization, reperfusion, hemorrhagic transformation, and subsequent neurological outcomes after stroke. Collateral lessons may be gleaned from these trials, to expand consideration of overall study results and perhaps most importantly, alter ongoing and new trials in development. Detailed analyses of available information on collaterals from these trials demonstrate that collaterals may be more influential than the choice of treatment modality or intervention.", "Introduction Laparoscopic cholecystectomy (LC) is the primary treatment method for benign gallbladder diseases. Single incision laparoscopic cholecystectomy (SILC) was reported to be superior in terms of work return, cosmetic results, and post-operative pain, but limited maneuver capacity and overlapping of hand tools are technical difficulties associated with SILC that endanger patient safety. Aim To perform SILC using a needle grasper for gallbladder traction, thus simplifying the dissection of Calot's triangle. Material and methods The files of patients who underwent elective LC for gallbladder stone and polyps in general surgery clinics between December 2013 and December 2014 were analyzed retrospectively. The patients were divided into two groups: needle-grasper-assisted SILC (nSILC) and conventional laparoscopic cholecystectomy (CLC). Age, gender, height, weight, body mass index, visual analog scale (VAS) scores, ASA score, duration of operation, duration of post-operative hospital stay, complications, drain use, conversion to open and conventional technique, and oral feeding beginning time were analyzed. Results There were no per-operative or post-operative complications in either of the groups, and no significant differences were found between the groups in terms of complications. The mean duration of the operation was significantly longer in the nSILC group. There was no difference between the groups in terms of hospital stay. The mean visual analogue scale (VAS) scores in conventional nSILC were significantly lower for all hours. The patient satisfaction in terms of cosmetic results was better in the nSILC group. Conclusions Needle-grasper-assisted SILC reduces the number of tools that need to be held by surgeons; it also provides safe dissection, better cosmetic results, and less post-operative pain in elective cases.", "Platinum-based chemotherapy is the standard treatment for patients with advanced non-small cell lung cancer (NSCLC), but the evidence of its efficacy among ECOG performance status (PS)2 patients is weak because these patients are usually excluded from clinical trials; concern exists about tolerability and feasibility of standard chemotherapy in these patients. No prospective randomized trial has tested the addition of cisplatin to single-agent chemotherapy in patients with advanced NSCLC and PS2. CAPPA-2 was a multicenter, randomized phase 3 study for first-line treatment of PS2 patients with advanced NSCLC. Patients, aged 18-70, were eligible if they had stage IV or IIIB with malignant pleural effusion or metastatic supraclavicular nodes (TNM VI edition) and adequate organ function. Patients in standard arm received gemcitabine 1200 mg/m(2) days 1 and 8. Patients in experimental arm received cisplatin 60 mg/m(2) day 1 plus gemcitabine 1000 mg/m(2) days 1 and 8. All treatments were repeated every 3 weeks, up to 4 cycles, unless disease progression or unacceptable toxicity. Primary endpoint was overall survival (OS). To have 80% power of detecting hazard ratio (HR) 0.71, corresponding to an increase in median OS from 4.8 to 6.8 months, 285 deaths were required. The study was stopped in June 2012 after the enrolment of 57 patients, due to the slow accrual and the report of positive results from a similar study. Median OS was 3.0 months with single-agent gemcitabine and 5.9 months with cisplatin plus gemcitabine (HR 0.52, 95% CI 0.28-0.98, p = 0.039). Combination chemotherapy produced longer PFS (median 1.7 vs. 3.3 months, HR 0.49, 95% CI 0.27-0.89, p = 0.017) and higher response rate (4% vs. 18%, p = 0.19), without substantial increase in toxicity. The addition of cisplatin to single-agent gemcitabine improves survival as first-line treatment of PS2 patients with advanced NSCLC.", " Dissecting aneurysms located along the distal segments of the posterior inferior cerebellar artery (PICA) are extremely rare, accounting for only 0.5-0.7% of all intracranial aneurysms. Treatment of these aneurysms is challenging, both surgically and endovascularly. We present our preliminary experience and clinical data utilizing Onyx as an embolization agent in the treatment of these lesions with proximal parent artery preservation. METHODS 7 consecutive ruptured peripheral PICA aneurysms, in 7 patients, were treated with superselective Onyx embolization at our institutions. According to the anatomical classification of Lister et al, these aneurysms were located in the lateral medullary segment (n=1), tonsillomedullary segment (n=1), and the telovelotonsillary segment (n=5) of the PICA. Technical feasibility, procedure related complications, angiographic results, follow-up diagnostic imaging, and clinical outcome were evaluated. RESULTS In all cases, endovascular treatment was successful, with complete occlusion of the aneurysm with proximal parent artery preservation at the final postprocedural angiogram. Procedure related complications were not observed. One patient with a poor clinical condition at admission died during the initial hospital stay due to extensive subarachnoid and intraventricular hemorrhage. No rebleeding or recanalization was noted during follow-up. Two patients had a residual moderate to severe disability at follow-up. Favorable outcomes, with no or mild disability, were observed in four of the surviving patients. CONCLUSIONS Angiographic, diagnostic imaging, and clinical results of our small series indicate that Onyx embolization of dissecting distal PICA aneurysms with parent artery preservation is an effective option with acceptable morbidity and mortality rate, in those cases in which surgical clipping or endovascular coiling of the aneurysmal sac is not suitable.", " Anastomotic leakages are severe complications of upper gastrointestinal surgery with serious morbidity and mortality. Until recently, only abscess drainage was possible. Since 2007, removable and repositionable covered metal self-expandable stents (RReCoMSeS) have been used in our hospital to cover leaks. METHODS Patients with postsurgical gastrointestinal leaks treated with RReCoMSeS between January 2007 and March 2010 were retrospectively evaluated and described. RESULTS Twenty-six patients were treated with RReCoMSeS (totally covered Choo/Hanaro and partially covered Endoflex stents). Included patients had anastomotic leaks after esophagectomy (15) and bariatric surgery (11). Overall successful sealing of the leak occurred in 81 % (including multiple procedures). In total 33 RReCoMSeS were used (mean 1.3 stents and 1.7 procedures per patient). Twenty-one of 33 RReCoMSeS succeeded in sealing the leak (64 %). Migration occurred in 24 % RReCoMSeS, and 9 % disintegrated. One stent (3 %) caused a perforation. CONCLUSIONS RReCoMSeS are a safe alternative for treating postsurgical leaks in the upper gastrointestinal tract. In 81 % of patients and with 64 % of the inserted stents, leaks were sealed successfully, with few complications. Fewer stents
