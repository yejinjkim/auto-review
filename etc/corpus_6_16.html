prove symptoms and salvage the affected limb. Early thrombus clearance rapidly resolves symptoms related to venous obstruction, restores valve function and reduces the incidence of post-thrombotic syndrome. Recently, endovascular treatment has been established as a standard method for early thrombus removal. However, there are a variety of views regarding the indications and procedures among medical institutions and operators. Therefore, we intend to provide evidence-based guidelines for diagnosis and treatment of lower extremity deep vein thrombosis by multidisciplinary consensus. These guidelines are the result of a close collaboration between interventional radiologists and vascular surgeons. The goals of these guidelines are to improve treatment, to serve as a guide to the clinician, and consequently to contribute to public health care.", " esophageal diverticula are classified as 2 types: true diverticula and pseudodiverticula. These disorders result in clinical manifestations such as dysphagia and esophageal reflux. In this study, we evaluated the results of surgical treatment for diverticula. METHODS all patients suffering from symptomatic esophageal diverticulum, who underwent surgical treatment in Ghaem Hospital from 2000 to 2012 and were followed up for at least for one year, were included in the study. Age, sex, clinical manifestations, location, surgical approach, and mortality were evaluated. There were 25 patients (15 men and 10 women) with a mean age of 41 \u00b1 8.3 years. RESULTS the most common site of involvement was inferior (epiphrenic diverticulum). Barium swallow was diagnostic. After surgical treatment, complications occurred in 4 (16%) patients, comprising anastomosis site leakage, hoarseness, atelectasis, and wound infection; all were treated medically. There was no postoperative mortality. All patients experienced an improvement in symptoms during one year of follow-up. CONCLUSION due to the good results and minimal complications postoperatively, surgical treatment is recommended for patients with symptomatic esophageal diverticulum.", "OBJECTIVE Carotid cavernous fistula (CCF) development after Pipeline Embolization Device (PED) treatment of cavernous carotid aneurysms (CCA) can be a challenging pathology to treat for the neurointerventionalist. METHODS A database of all patients whose aneurysms were treated with the PED since its approval by the Food and Drug Administration in 2011 was retrospectively reviewed. Demographic information, aneurysm characteristics, treatment technique, antiplatelet regimen, and follow-up data were collected. A literature review of all papers that describe PED treatment of CCA was then completed. RESULTS A total of 44 patients with 45 CCAs were identified (38 women, 6 men). The mean age was 59.9\u00b19.0 years. The mean maximal aneurysm diameter was 15.9\u00b16.9 mm (mean neck 7.1\u00b13.6 mm). A single PED was deployed in 32 patients, with two PEDs deployed in 10 patients and three PEDs in 3 patients. Adjunctive coiling was performed in 3 patients. Mean follow-up duration based on final imaging (MR angiography or digital subtraction angiography) was 14.1\u00b112.2 months. Five patients (11.4%) developed CCFs in the post-procedural period after PED treatment, all within 2 weeks of device placement. These CCFs were treated with a balloon test occlusion followed by parent artery sacrifice. Our literature review yielded only three reports of CCFs after PED placement, with the largest series having a CCF rate of 2.3%. CONCLUSIONS CCF formation is a known risk of PED treatment of CCA. Although transvenous embolization can be used for treating CCFs, parent artery sacrifice remains a viable option on the basis of these data. Studies support the view that adjunctive coiling may have a protective effect against post-PED CCF formation. None of the coiled aneurysms in our database or in the literature have ruptured. Follow-up data will lead to a better understanding of the safety profile of the PED for CCA.", " Coronavirus disease 2019 (COVID-19) is a global pandemic caused by the Severe Acute Respiratory Syndrome Coronavirus-2 (SARS-CoV-2). There is no specific cure for this disease, and the clinical management mainly depends on supportive treatment. Traditional Chinese medicines (CHM) is widely used in treating COVID-19 in China. METHODS A comprehensive literature search will be conducted. Two methodological trained researchers will read the title, abstract, and full texts and independently select the qualified literature according to inclusion and exclusion criteria. After assessment of the risk of bias and data extraction, we will conduct meta-analyses for outcomes related to COVID-19. The heterogeneity of data will be investigated by Cochrane \u03c7 and I tests. Then publication bias assessment will be conducted by funnel plot analysis and Egger test. RESULTS The results of our research will be published in a peer-reviewed journal. CONCLUSION Our study aims to systematically present the clinical evidence of CHM in the treatment of COVID-19, which will be of guiding significance for further research and clinical practice. OSF REGISTRATION NUMBER 10.17605/OSF.IO/H7GMU.", "Advances in the management of patients in terms of the diagnosis and treatment of hematologic malignancies and treatment-related complications, especially infectious complications, have increased survival time. However, more than half of the patients treated for hematologic malignancies will develop a pulmonary complication during their follow-up, infectious pneumonia remaining the most common diagnosis that should be considered first in regard to its potential severity. Otherwise, new complications that may involve different organs, including the lungs, have been increasingly reported. Currently, over a quarter of lung infiltrates occurring in the context of hematological diseases are due to noninfectious causes. Thus, lung physicians may be increasingly confronted with these lung disorders. Various noninfectious pulmonary complications have been described in the different hematological malignancies; however, these complications are most often studied in the context of allogeneic hematopoietic stem cell transplantation (HSCT). In this chapter, we will briefly review the lung diseases associated with various hematological malignancies before focusing on noninfectious pulmonary complications following allogeneic HSCT.", "Genetic alleles that contribute to enhanced susceptibility or resistance to viral infections and virally induced diseases have often been first identified in mice before humans due to the significant advantages of the murine system for genetic studies. Herein we review multiple discoveries that have revealed significant insights into virus-host interactions, all made using genetic mapping tools in mice. Factors that have been identified include innate and adaptive immunity genes that contribute to host defense against pathogenic viruses such as herpes viruses, flaviviruses, retroviruses, and coronaviruses. Understanding the genetic mechanisms that affect infectious disease outcomes will aid the development of personalized treatment and preventive strategies for pathogenic infections.", " Despite good clinical outcome proposals, there has been relatively little published regarding the use of non-metallic implant for patellar fracture fixation. The purpose of the study was to perform a systematic literature review to summarize and evaluate the clinical studies that described techniques for treating patella fractures using non-metallic implants. METHODS A comprehensive literature search was systematically performed to evaluate all studies included in the literature until November 2015. The following search terms were used: patellar fracture, patella suture, patella absorbable, patella screw, patella cerclage. Two investigators independently reviewed all abstracts and the selection of these abstracts was then performed based on inclusion and/or exclusion criteria. RESULTS A total of 9 studies involving 123 patients were included. Patients had a mean age of 33.7 years and were followed up for a mean of 18.9 months. The most common method for fracture fixations included the use of suture material. Good clinical outcomes were reported among all studies. Thirteen patients (10.5%) presented complications, while 4 patients (3.2%) required additional surgery for implant removal. CONCLUSION There is a paucity of literature focused on the use of non-metallic implant for patellar fracture fixation. However, this systematic review showed that non-metallic implants are able to deliver good clinical outcomes reducing the rate of surgical complications and re-operation. These results may assist surgeons in choosing to use alternative material such as sutures to incorporate into their routine practice or to consider it, in order to reduce the rate of re-operation.", "Reperfusion therapy for acute stroke has evolved from the initial use of intravenous tissue plasminogen activator (tPA) within 3 hours of symptom onset to more recent guideline-recommended use up to 4.5 hours. In addition, endovascular therapy is increasingly utilized for stroke treatment and is typically initiated up to 8 hours after onset. Recent studies demonstrate that imaging of the ischemic penumbra with diffusion/perfusion magnetic resonance imaging (MRI) can identify subgroups of patients who are likely to improve following successful reperfusion (Target Mismatch profile) and others who are at increased risk for hemorrhage and poor clinical outcomes (Malignant profile). New data indicate that stent retriever devices provide better recanalization efficacy and clinical outcomes than the previously available mechanical thrombectomy devices. Going forward, we believe that the use of penumbral imaging with validated MRI techniques, as well as the currently less well-validated computed tomography (CT) perfusion approach, will maximize benefit and reduce the risk of adverse events and poor outcomes when used both early after stroke onset and at later time points. New trials that feature diffusion/perfusion MRI or CT perfusion-based patient selection for treatment with intravenous tPA and or endovascular therapies versus nonreperfused control groups are planned or in progress. We predict that these trials will confirm the hypothesis that penumbral imaging can enhance patient selection and extend the therapeutic time window for acute ischemic stroke.", "OBJECTIVE The predominant mode of bare nitinol stent failure is diffuse in-stent restenosis, and failure rates correlate to the length and complexity of the treated lesion. Addition of an expanded polytetrafluoroethylene lining to a nitinol stent frame, as found in the VIABAHN endoprosthesis, mitigates the ingrowth of intimal hyperplasia. We compared the long-term outcomes of complex superficial femoral artery disease intervention using the VIABAHN endoprosthesis to those obtained with bare nitinol stent implantation. METHODS One hundred forty-eight patients with symptomatic complex superficial femoral artery disease (TransAtlantic Inter-Society Consensus I class C and D lesions, accompanied by intermittent claudication or ischemic rest pain) were randomized to endovascular intervention using either bare nitinol stent implantation (76 patients) or nonheparin-bonded VIABAHN endoprosthesis deployment (72 patients). Patency, limb hemodynamics, and quality of life were evaluated at 1, 6, 12, 24, and 36 months following intervention. RESULTS The average treated lesion measured 18 \u00b1 8 cm in length, and 58.8% of lesions displayed segmental or complete occlusion. At 3 years, primary patency rates (defined by peak systolic velocity ratio \u2264 2.0 and no target lesion revascularization) did not significantly differ between patients treated with the VIABAHN stent graft and those who received a bare nitinol stent (24.2% vs 25.9%; P = .392). Stent fractures were significantly more common in bare nitinol stents (50.0%) than in the VIABAHN endoprostheses (2.6%). Primary-assisted patency rates were higher in those receiving bare nitinol stents than the VIABAHN stent graft (88.8% vs 69.8%; P = .04), although secondary patency rates did not differ between bare nitinol stent and stent graft recipients (89.3% vs 79.5%; P = .304). There were no instances of procedure-related mortality or amputation. The hemodynamic improvement and quality measures improved equally in both groups. CONCLUSIONS The long-term outcomes of complex superficial femoral artery disease intervention using the VIABAHN endograft and bare nitinol stents are similar. Although primary patency rates are low in both study arms, excellent primary-assisted and secondary patency rates were achieved, with sustained augmentation of limb perfusion and quality-of-life measures. Patency rates diminish most rapidly in the first year after device implantation.", "OBJECTIVE Patients with paraclinoid aneurysms commonly present with visual impairment. They have traditionally been treated with clipping or coiling, but flow diversion (FD) has recently been introduced as an alternative treatment modality. Although there is still initial aneurysm thrombosis, FD is hypothesized to reduce mass effect, which may decompress the optic nerve when treating patients with visually symptomatic paraclinoid aneurysms. The authors performed a meta-analysis to compare vision outcomes following clipping, coiling, or FD of paraclinoid aneurysms in patients who presented with visual impairment. METHODS A systematic literature review was performed using the PubMed and Web of Science databases. Studies published in English between 1980 and 2016 were included if they reported preoperative and postoperative visual function in at least 5 patients with visually symptomatic paraclinoid aneurysms (cavernous segment through ophthalmic segment) treated with clipping, coiling, or FD. Neuroophthalmological assessment was used when reported, but subjective patient reports or objective visual examination findings were also acceptable. RESULTS Thirty-nine studies that included a total of 2458 patients (520 of whom presented with visual symptoms) met the inclusion criteria, including 307 visually symptomatic cases treated with clipping (mean follow-up 26 months), 149 treated with coiling (mean follow-up 17 months), and 64 treated with FD (mean follow-up 11 months). Postoperative vision in these patients was classified as improved, unchanged, or worsened compared with preoperative vision. A pooled analysis showed preoperative visual symptoms in 38% (95% CI 28%-50%) of patients with paraclinoid aneurysms. The authors found that vision improved in 58% (95% CI 48%-68%) of patients after clipping, 49% (95% CI 38%-59%) after coiling, and 71% (95% CI 55%-84%) after FD. Vision worsened in 11% (95% CI 7%-17%) of patients after clipping, 9% (95% CI 2%-18%) after coiling, and 5% (95% CI 0%-20%) after FD. New visual deficits were found in patients with intact baseline vision at a rate of 1% (95% CI 0%-3%) for clipping, 0% (95% CI 0%-2%) for coiling, and 0% (95% CI 0%-2%) for FD. CONCLUSIONS To the authors' knowledge, this is the first meta-analysis to assess vision outcomes after treatment for paraclinoid aneurysms. The authors found that 38% of patients with these aneurysms presented with visual impairment. These data also demonstrated a high rate of visual improvement after FD without a significant difference in the rate of worsened vision or iatrogenic visual impairment compared with clipping and coiling. These findings suggest that FD is an effective option for treatment of visually symptomatic paraclinoid aneurysms.", " Traditionally, radical nephrectomy for Wilms tumor has been performed through an open approach. Advances in minimally invasive surgery have led to the application of these techniques to malignant lesions, including Wilms tumor. We aim to present our experience with laparoscopic nephrectomy (LN) for Wilms tumor. PATIENTS AND METHODS Four patients with Wilms tumor were treated preoperatively with chemotherapy and afterwards underwent an LN and lymph node sampling. Four ports were placed and the tumors were removed without morcellation in an endoscopic bag through an incision by extending the umbilical or the suprapubic port site. RESULTS The average age at the time of surgery was 3 years and 7 months (range, 23 mo to 6 y). There were no intraoperative complications and the blood loss was minimal in all cases. The mean operative time was 125 minutes (range, 90 to 160 min). Among our patients, we had 2 stage IV and 2 stage I cases. The mean time of hospitalization was 3 days (range, 2 to 4 d). There were no long-term complications at the mean follow-up of 3 years and 6 months. CONCLUSIONS LN for Wilms tumor may be considered as an option in selected patients. Minimally invasive surgery allows the surgeon to follow all the oncologic principles required for surgical treatment of this neoplasm and provides the advantages of these techniques for cancer patients. Preoperative chemotherapy is essential to decrease tumor size and facilitate the dissection avoiding tumor rupture.", " Incisional ventral hernia is one of the most common surgical complications after laparotomy. Laparoscopic repair of incisional ventral hernia has been conducted recently, and the advantages of this procedure have been reported. However, in large orifice cases, the recurrence rate is increased. To improve recurrence rates in large cases, a hybrid method combining laparoscopic primary closure and mesh repair can be applied. MATERIALS AND SURGICAL TECHNIQUE Monofilament thread was inserted into the abdominal cavity for hernia closure and pulled from the other side of the orifice. The same procedure was performed from the upper side to the lower side without closure, and all thread was placed in line. Both sides of the thread were then introduced to the midline of the incision through a subcutaneous route. This procedure was conducted with an introducer. All threads were tied, and then a mesh was placed. DISCUSSION Hybrid techniques already combine mini-laparotomy for hernia closure and subsequent laparoscopic intraoperative onlay mesh for reinforcement, but such techniques require laparotomy. In our technique, closure of the linea alba does not require laparotomy. All procedures were performed laparoscopically. This procedure is very easy and safe, and does not require the abdominal cavity to be opened. Thus, hybrid methods are effective for treating cases of incisional hernia involving a large orifice.", "OBJECTIVES Watertight dural closure is imperative after neurosurgical procedures because inadequately treated leakage of cerebrospinal fluid (CSF) can have serious consequences. In this study, the authors test the use of a new gelatin glue as a dural sealant in in vitro and in vivo canine models of transdural CSF leakage. METHODS The in vitro model was sutured semicircles of canine dura mater and artificial dural substitute. The sutures were sealed with gelatin glue (n = 20), fibrin glue (n = 20), or a polyethylene glycol (PEG)-based hydrogel sealant (n = 20). Each sample was set in a device to measure water pressure, and pressure was increased until leakage occurred. Bonding strength was subjectively evaluated. The in vivo model was dogs who underwent dural excision and received either no sealant (control group; n = 5) or gelatin glue sealant (n = 5) before dural closure. Twenty-eight days post-surgery, the maximum intracranial pressure was measured at the cisterna magna using Valsalva maneuver and tissue adhesion was evaluated. RESULTS The water pressure at which leakage occurred in the in vitro model was higher with gelatin glue (76\u00b75 \u00b1 39\u00b78 mmHg) than with fibrin glue (38\u00b73 \u00b1 27\u00b74 mmHg, P < 0\u00b7001) or the PEG-based hydrogel sealant (46\u00b73 \u00b1 20\u00b79 mmHg, P = 0\u00b7007). Bonding strength was higher for the gelatin glue than fibrin glue (P < 0\u00b7001) or PEG-based hydrogel sealant (P = 0\u00b7001). The maximum intracranial pressure in the in vivo model was higher for the gelatin glue group (59\u00b70 \u00b1 2\u00b72 mmHg) than the control group (13\u00b78 \u00b1 4\u00b70 mmHg, P < 0\u00b7001). Tissue adhesion was lower for the gelatin glue group than the control group (P = 0\u00b7005). DISCUSSION The new gelatin glue provides an effective watertight closure when used as an adjunct to sutured dural repair.", " AND OBJECTIVES: Allogeneic hematopoietic stem cell transplantation (HSCT) is a routine clinical procedure performed to treat patients with haematological malignancies, primary immune deficiencies or metabolic disorders. Infections during lymphopenia after allogeneic HSCT are associated with high mortality and morbidity. Typical infectious agents are Epstein\u2013Barr virus, cytomegalovirus, herpes simplex virus, varicella\u2010zoster virus and fungi. The study aim was to evaluate whether measurement of the responses of antigen\u2010specific T\u2010cells, recognizing infectious pathogens would correlate to protective functions in the stem cell recipient post\u2010transplant. MATERIALS AND METHODS: Twenty\u2010one grafts were analysed by flow cytometry and cells were stimulated in vitro with relevant infectious antigens, followed by evaluation of T\u2010cell proliferation and cytokine production. Results were compared to the recipients\u2019 clinical records 1\u2010year post\u2010transplantation. RESULTS: We show that an extensive repertoire of transferred antigen\u2010specific T\u2010cells from allogeneic donor grafts against infectious agents, involved in post\u2010transplant infections, are linked to an absence of infectious complications for the recipient up\u2010to 1\u2010year post\u2010transplant. The protective effect was associated with antigen\u2010specific T\u2010cell proliferation and IL\u20101\u03b2 secretion. CONCLUSION: Our results suggest that assaying T\u2010cell function before HSCT could determine individual risks for infectious complications and thus aid in clinical decision\u2010making regarding prophylactic and pre\u2010emptive anti\u2010infective therapy.", "OBJECTIVE Relationships between duplex findings and data on health-related quality of life (QoL) to assess long-term results of treatment of varicose veins and chronic venous insufficiency (CVI) are not well known. The goal of this review was to correlate duplex findings and QoL assessments in clinical studies with long-term follow-up. METHODS A review of the English language literature on PUBMED revealed 17 clinical studies, including 9 randomized controlled trials (RCTs), 6 prospective, and 2 retrospective studies that included patients with at least 5-year follow-up after endovenous laser ablation (EVLA), radiofrequency ablation (RFA), ultrasound-guided foam sclerotherapy (UGFS), and traditional superficial venous surgery. RESULTS At 5 years, great saphenous vein (GSV) occlusion rate on duplex ultrasound ranged from 66% to 82% for EVLA, from 62% to 92% for RFA, from 41% to 58% for UGFS and from 54% to 85% for surgery. Freedom from GSV reflux rates were 82% and 84%, respectively for EVLA and surgery, and ranged between 84% and 95% for RFA. Significant improvements were observed in several domains of generic QoL and in most domains of venous disease-specific QoL, irrespective of the treatment. In at least one RCT, CIVIQ scores correlated well with abnormal duplex findings in patients who underwent treatment with UGFS. In another RCT, long-term AVVQ was significantly better after surgery as compared with UGFS similar to results of duplex findings. CONCLUSIONS Analysis of the available literature confirmed that all four techniques were effective in the abolishment of reflux or obliteration of the GSV. Moreover, well-designed RCTs with large sample size are needed to produce robust long-term data on clinical outcome after treatment of varicose veins and CVI and to better understand the relationships between duplex-derived data and QoL assessments.", "PURPOSE To report a combined procedure that opens the acutely thrombosed superior vena cava (SVC) to rapidly alleviate symptoms in seriously ill patients with SVC syndrome. CASE REPORTS Four patients aged 54 to 63 years old with underlying malignancies were referred for treatment of SVC syndrome. All received isolated pharmacomechanical thrombolysis (IPMT) with tissue plasminogen activator delivered in a Trellis Peripheral Infusion System that removed obstructive clot in minutes versus the 24 to 48 hours required for traditional catheter-directed thrombolysis. In each case, stents were inserted immediately following IPMT in a combined procedure lasting <1 hour. Patients exhibited near-immediate relief of debilitating symptoms; completion venography demonstrated patent vessels with excellent blood flow. CONCLUSION Combining IPMT with immediate stenting during the same session is an effective method for managing acute thrombotic SVC syndrome and limiting the exposure time and number of interventions performed on seriously ill patients.", "Current anti-VEGF therapies for colorectal cancer (CRC) provide limited survival benefit, as tumors rapidly develop resistance to these agents. Here, we have uncovered an immunosuppressive role for nonclassical Ly6Clo monocytes that mediates resistance to anti-VEGFR2 treatment. We found that the chemokine CX3CL1 was upregulated in both human and murine tumors following VEGF signaling blockade, resulting in recruitment of CX3CR1+Ly6Clo monocytes into the tumor. We also found that treatment with VEGFA reduced expression of CX3CL1 in endothelial cells in vitro. Intravital microscopy revealed that CX3CR1 is critical for Ly6Clo monocyte transmigration across the endothelium in murine CRC tumors. Moreover, Ly6Clo monocytes recruit Ly6G+ neutrophils via CXCL5 and produce IL-10, which inhibits adaptive immunity. Preventing Ly6Clo monocyte or Ly6G+ neutrophil infiltration into tumors enhanced inhibition of tumor growth with anti-VEGFR2 therapy. Furthermore, a gene therapy using a nanoparticle formulated with an siRNA against CX3CL1 reduced Ly6Clo monocyte recruitment and improved outcome of anti-VEGFR2 therapy in mouse CRCs. Our study unveils an immunosuppressive function of Ly6Clo monocytes that, to our knowledge, has yet to be reported in any context. We also reveal molecular mechanisms underlying antiangiogenic treatment resistance, suggesting potential immunomodulatory strategies to enhance the long-term clinical outcome of anti-VEGF therapies.", " AND PURPOSE The optimal duration of venous thromboembolism prophylaxis in acute stroke patients is unknown. This subanalysis of the Extended Prophylaxis for Venous ThromboEmbolism in Acutely Ill Medical Patients With Prolonged Immobilization (EXCLAIM) study investigated extended-duration thromboprophylaxis with enoxaparin, compared with placebo following standard-duration enoxaparin, in ischemic stroke patients. METHODS Acutely ill medical patients with recently reduced mobility received open-label enoxaparin 40 mg for 10\u00b14 days, and they were then randomized to double-blind enoxaparin 40 mg daily or placebo for further 28\u00b14 days. Venous thromboembolism incidence (symptomatic/asymptomatic deep-vein thrombosis, symptomatic/fatal pulmonary embolism) up to day 28 after randomization and major bleeding rates up to 48 h after the last dose of study treatment were reported. RESULTS In total, 389 of 5963 (6.5%) randomized patients had ischemic stroke: 198 received extended-duration prophylaxis and 191 placebo. Extended-duration prophylaxis reduced venous thromboembolism incidence versus placebo (2.4% versus 8.0%; absolute risk difference, -5.6%; 95% CI, -10.5% to -0.7%), but it was associated with an increase in major bleeding (1.5% versus 0% in enoxaparin and placebo groups; absolute risk difference, +1.5%; 95% CI, -0.2% to 3.2%). CONCLUSIONS Extended-duration thromboprophylaxis with enoxaparin was associated with reduced venous thromboembolism risk and increased major bleeding in the subgroup of patients with ischemic stroke in the EXCLAIM study.", "Mood disorders and circulating thyroid antibodies are very prevalent in the population and their concomitant occurrence may be due to chance. However, thyroid antibodies have been repeatedly hypothesized to play a role in specific forms of mood disorders. Potentially related forms include treatment-refractory cases, severe or atypical depression, and depression at specific phases of a woman's life (early gestation, postpartum depression, perimenopausal). With regard to bipolar disorder, studies of specific subgroups (rapid cycling, mixed, or depressive bipolar) have reported associations with thyroid antibodies. Offspring of bipolar subjects were found more vulnerable to develop thyroid antibodies independently from the vulnerability to develop psychiatric disorders. A twin study suggested thyroid antibodies among possible endophenotypes for bipolar disorder. Severe encephalopathies have been reported in association with Hashimoto's thyroiditis. Cases with pure psychiatric presentation are being reported, the antithyroid antibodies being probably markers of some other autoimmune disorders affecting the brain. Vasculitis resulting in abnormalities in cortical perfusion is one of the possible mechanisms.", "/AIM Riboflavin (vitamin B2) activated by ultraviolet (UV) light, produces active oxygen which damages cell membrane and prevents replication of the carrier of diseases (viruses, bacteria, protozoa) in all blood products. The aim of this study was to establish the influence of the process of photo inactivation in pathogens using riboflavin and UV rays on the concentration of coagulation factor VIII:C (FVIII:C) and proteins in plasma that were treated before freezing. METHODS The examination included 20 units of plasma, separated from whole blood donated by voluntary blood donors around 6 hours from the moment of collection. The units were pooled and separated in to two groups: one consisted of 10 control units and the other of 10 experimental units. Experimental units of the plasma were treated by riboflavin (35 mL) and UV rays (6.24 J/mL, 265-370 nm) on Mirasol aparature (Caridian BCT Biotechnologies, USA) in approximate duration of 6 minutes. Furthermore, 35 mL of saline solution was added to the control plasma. One sample for examining was taken from the control plasma (KG) and two residual were taken from experimental plasma after the addition of riboflavin either before (EG1) or post illumination (EG2). Results. Comparing the mean values of FVIII:C (%) we noticed statistically significantly higher level in the EG1 group than in the EG2 group (65.00 +/- 4.52 vs. 63.20 +/- 4.73; t = 4.323, p = 0.002), while between the KG and experimental groups (EG1 and EG2) there was no statistically significant difference in the concentration of FVIII:C. There was a statistically significant decrease of albumin concentration (g/L) in the EG2 group comparing to the KG (33.35 +/- 0.94 vs. 31.94 +/- 0.84; t = 3.534, p = 0.002), but there was no mentioned difference in albumin concentration between the KG and the EG1, so as between the EG1 and the EG2. CONCLUSION Plasma inactivated by riboflavin and UV rays (Mirasol PRT system, Caridian BCT, U.S.A.) keeps all the characteristics of conventional plasma, so it could be used for the treatment of pathological conditions that demand transfusion of fresh frozen plasma, or in patients with thrombotic thrombocytopenic purpure when we use therapeutic exchange of plasma.", " Selection of the PEEP associated with the best compliance of the respiratory system during decremental PEEP titration can be used for the treatment of patients suffering from ARDS. We describe changes in transpulmonary pressure (Ptp) and gas exchange during a decremental PEEP titration maneuver in subjects with pulmonary ARDS. METHODS Eleven subjects with early ARDS were included. After a recruitment maneuver they were ventilated in volume-controlled ventilation and PEEP was decreased from 30 to 0 cm H2O by steps of 3 cm H2O. Static airway pressure (Paw), esophageal pressure (Pes), Ptp (Paw - Pes), the ratio of dead space to tidal volume (VD/VT), and PaO2 were recorded at each step. RESULTS A linear correlation was found between Paw and Ptp. Expiratory Ptp became negative in all subjects when PEEP decreased below 8.9 \u00b1 5.2 cm H2O. VD/VT was 0.67 \u00b1 0.06 with 30 cm H2O of PEEP, and decreased 15.4 \u00b1 8.5% during the maneuver, when PEEP and expiratory Ptp were 10.6 \u00b1 4.1 cm H2O and 1.2 \u00b1 2.8 cm H2O, respectively. VD/VT was significantly higher during ventilation at high (> 18 cm H2O), compared to low, inspiratory Ptp values (P < .001). PaO2 decreased when expiratory Ptp became negative (P < .001). CONCLUSIONS During decremental PEEP titration we sequentially observed high inspiratory Ptp that stressed lung tissue and increased VD/VT, and negative Ptp, indicating high risk of alveolar collapse, explaining worse oxygenation. PEEP selection based on Ptp and VD/VT in ARDS may help to avoid these situations.", " AND PURPOSE The surgical approach and repair for urorectal fistula (URF) is a challenging task. A variety of techniques have been described to treat URFs, and the laparoscopic approach has been approved as an efficient tool for even some complex fistulas. We aimed to report our laparoscopic experience for complex URF repair with special emphasis on salvage prostatectomy. PATIENTS AND METHODS The study included four men (59-75 years), with laparoscopic repair for complex URFs. URF developed after transurethral resection of the prostate in patients 2 and 3 and after radical prostatectomy in patient 4. Patient 1 had received combined radiotherapy and chemotherapy for the rectal carcinoma; a prostatic abscess developed that resulted at the end in URF. Laparoscopic salvage prostatectomy was performed for patients 1 and 2. A transvesical laparoscopic approach was performed for patient 3, and a transperitoneal transvesical technique was performed for patient 4. A tunica vaginalis flap was used for patient 1, and peritoneal interposition flaps were developed in patients 2 and 4 mL, and no patients needed intraoperative blood transfusion. Postoperative hospital stay was 12 to 34 days. The urethral catheter was removed on postoperative day 11 to 32, and cystography showed no leakage of contrast except in patient 1. CONCLUSIONS Laparoscopic URF repair is safe and efficacious in experienced hands even in complex cases, and salvage laparoscopic prostatectomy seems like a valuable operative option. The technique requires advanced experience, however, particularly with pelvic surgery and intracorporeal suturing.", "By collecting photons scattered out of the therapy beam, scatter imaging creates images of the treated volume. Two phantoms were used to assess the possible application of scatter imaging for markerless tracking of lung tumors during stereotactic body radiation therapy (SBRT) treatment. A scatter-imaging camera was assembled with a CsI flat-panel detector and a 5 mm diameter pinhole collimator. Scatter images were collected during the irradiation of phantoms with megavoltage photons. To assess scatter image quality, spherical phantom lung tumors of 2.1 - 2.8 cm diameters were placed inside a static, anthropomorphic phantom. To show the efficacy of the technique with a moving target (3 cm diameter), the position of a simulated tumor was tracked in scatter images during sinusoidal motion (15 mm amplitude, 0.25 Hz frequency) in a dynamic lung phantom in open-field, dynamic conformal arc (DCA), and volumetric modulated arc therapy (VMAT) deliveries. Anatomical features are identifiable on static phantom scatter images collected with 10 MU of delivered dose (2.1 cm diameter lung tumor contrast-to-noise ratio of 4.4). The contrast-to-noise ratio increases with tumor size and delivered dose. During dynamic motion, the position of the 3.0 cm diameter lung tumor was identified with a root-mean-square error of 0.8, 1.2, and 2.9 mm for open field (0.3 s frame integration), DCA (0.5 s), and VMAT (0.5 s), respectively. Based on phantom studies, scatter imaging is a potential technique for markerless lung tumor tracking during SBRT without additional imaging dose. Quality scatter images may be collected at low, clinically relevant doses (10 MU). Scatter images are capable of sub-millimeter tracking precision, but modulation decreases accuracy.", "Food waste (FW) is a worldwide environmental issue due to its huge production amount. FW separation from municipal solid waste followed by different treatment strategies has been widely accepted. Food waste disposer (FWD) is a promising approach to separate and collect household food waste (HFW), which has been widely applied in many countries. However, the feasibility of FWD application in many countries is still being debated due to the major concerns over the impact of FWD on the wastewater treatment plants. In order to investigate the feasibility of FWD application, FW characterization is a key work to be conducted in advance. Since the FW characteristics largely vary by region, reliable and representative FW characteristics in different countries should be investigated. To provide such information for further studies on FW management for Hong Kong, HFW was collected from Hong Kong typical households over one year and analyzed systemically in this study. The FW composition varied little from place to place or season to season, and the values observed were comparable with results reported from other countries and regions. Based on the reliable HFW characteristics obtained from one-year survey coupled with statistical analysis, simulated HFW for Hong Kong consisting of 50% fruits, 20% vegetables, 20% starchy food and 10% meat was proposed for future studies. On the other hand, the FWD treatment caused more than 50% of the biodegradable organic content in HFW to dissolve. With a ratio of 1 g food waste to 1 L sewage, total solids in the wastewater stream were predicted to increase by 73%, total chemical oxygen demand by 61%, soluble chemical oxygen demand by 110%, nitrogen by 6% and phosphorus by 16%. Theoretically, 22 million m3/year of additional methane could be generated if 50% of Hong Kong residential buildings equipped with FWD. That would certainly increase pollutant loading on the wastewater treatment plants, but also energy recovery potential.", " The aim of this study was to compare laparoscopic hepaticojejunostomy (LHJ) and open hepaticojejunostomy (OHJ) for choledochal cyst associated with hilar hepatic duct stenosis (HHDS). METHODS Data collection was prospective for LHJ cases from 2009 and retrospective for OHJ cases from 2003 to 2008. Data were compared with respect to HHDS. HHDS was incised longitudinally as required during hilar hepatic ductoplasty. RESULTS Fifty-eight subjects were studied (LHJ: n = 27, 4 boys, 23 girls; OHJ: n = 31; 6 boys, 25 girls). HHDS was present in 10 LHJ cases and 10 OHJ cases. Todani classification of choledochal cyst in LHJ patients was type 1A (n = 16) and type 4A (n = 11), and in OHJ patients, it was type 1A (n = 19) and type 4A (n = 12). There were significant differences between LHJ and OHJ with regard to mean operative time (386 vs 341 min), mean blood loss (5.9 vs 18.4 mL), recommencement of enteral feeding (3.9 vs 6.4 days), and hospital stay (11.7 vs 15.5 days) (all P < 0.05). Hepatic ductoplasty was performed in 23 LHJ patients and in 21 OHJ patients. There were no intraoperative complications and no conversions to OHJ. There were no significant differences between LHJ and OHJ, regardless of the presence of HHDS, for postoperative complications, which included minor bile leakage, anastomotic stricture, and intestinal obstruction. CONCLUSION LHJ is as effective as OHJ for the treatment of choledochal cysts irrespective of the presence of HHDS and the need for hepatic ductoplasty.", "PURPOSE Early in-stent restenosis after stent-protected angioplasty of the carotid artery (SPAC) is an infrequent, but potentially harmful condition for patients with carotid artery disease. METHODS In our retrospective single-center analysis of 176 patients with carotid artery stenting between 2009 and 2015, using duplex ultrasound, we detected 9 patients with high-grade carotid artery in-stent restenosis. All restenosis patients were treated with a drug-eluting balloon (DEB) to prevent recurrent neointimal hyperplasia. One patient had bilateral carotid artery disease with bilateral in-stent restenosis, and 1 patient needed repeated DEB treatment 19 months after the first DEB intervention, so 11 DEB procedures, in total, were performed. RESULTS The median time-interval between primary carotid artery stenting and first DEB-treatment was 9 months. In 3 of the 11 interventions, the DEB treatment was assisted by an additional stent. One repeat DEB treatment was necessary, and three DEB treatments were followed by a secondary stent. No peri-interventional complications (TIA, stroke, or death) were observed during or after DEB intervention. Therefore, in the entire group, the 1y event-free survival (EFS) was 100%, and the 2y/3y/5y EFS was 83%. CONCLUSION DEB intervention seems to be an effective and safe treatment for patients with high-grade in-stent restenosis after SPAC.", "Hip fractures are common orthopedic injuries and are associated with significant morbidity/mortality. Intraoperative normothermia is recommended by national guidelines to minimize additional morbidity/mortality, but limited evidence exists regarding hypothermia's effect on orthopedic patients. The purpose of this study was to determine the incidence of intraoperative hypothermia in patients with operatively treated hip fractures and evaluate its effect on complications and outcomes. Retrospective chart review was performed on clinical records from 1541 consecutive patients who sustained a hip fracture and underwent operative fixation at the authors' institution between January 2005 and October 2013. A total of 1525 patients were included for analysis, excluding those with injuries requiring additional surgical intervention. Patient demographic data, surgery-specific data, postoperative complications, length of stay, and 30-day readmission were recorded. Patients with a mean intraoperative temperature less than 36\u00b0C were identified as hypothermic. Statistical analysis with univariate and multivariate logistic regression modeling evaluated associations with hypothermia and effect on complications/outcomes. The incidence of intraoperative hypothermia in operatively treated hip fractures was 17.0%. Hypothermia was associated with an increase in the rate of deep surgical-site infection (odds ratio, 3.30; 95% confidence interval, 1.19-9.14; P=.022). Lower body mass index and increasing age demonstrated increased association with hypothermia (P=.004 and P=.005, respectively). To the authors' knowledge, this is the first and largest study analyzing the effect of intraoperative hypothermia in orthopedic patients. In patients with hip fractures, the study's findings confirm evidence found in other surgical specialties that hypothermia may be associated with an increased risk of deep surgical-site infection and that lower body mass index and increasing age are risk factors for intraoperative hypothermia. [Orthopedics. 2016; 39(6):e1170-e1177.].", " Deep vein thrombosis (DVT) and pulmonary embolism are common after stroke. In small trials of patients undergoing surgery, graduated compression stockings (GCS) reduce the risk of DVT. National stroke guidelines extrapolating from these trials recommend their use in patients with stroke despite insufficient evidence. We assessed the effectiveness of thigh-length GCS to reduce DVT after stroke. METHODS In this outcome-blinded, randomised controlled trial, 2518 patients who were admitted to hospital within 1 week of an acute stroke and who were immobile were enrolled from 64 centres in the UK, Italy, and Australia. Patients were allocated via a central randomisation system to routine care plus thigh-length GCS (n=1256) or to routine care plus avoidance of GCS (n=1262). A technician who was blinded to treatment allocation undertook compression Doppler ultrasound of both legs at about 7-10 days and, when practical, again at 25-30 days after enrolment. The primary outcome was the occurrence of symptomatic or asymptomatic DVT in the popliteal or femoral veins. Analyses were by intention to treat. This study is registered, number ISRCTN28163533. FINDINGS All patients were included in the analyses. The primary outcome occurred in 126 (10.0%) patients allocated to thigh-length GCS and in 133 (10.5%) allocated to avoid GCS, resulting in a non-significant absolute reduction in risk of 0.5% (95% CI -1.9% to 2.9%). Skin breaks, ulcers, blisters, and skin necrosis were significantly more common in patients allocated to GCS than in those allocated to avoid their use (64 [5%] vs 16 [1%]; odds ratio 4.18, 95% CI 2.40-7.27). INTERPRETATION These data do not lend support to the use of thigh-length GCS in patients admitted to hospital with acute stroke. National guidelines for stroke might need to be revised on the basis of these results. FUNDING Medical Research Council (UK), Chief Scientist Office of Scottish Government, Chest Heart and Stroke Scotland, Tyco Healthcare (Covidien) USA, and UK Stroke Research Network.", ": The coronavirus disease (COVID\u201019) pandemic has raised concern of transmission of infectious organisms through aerosols formation in endonasal and transoral surgery. METHODS: Retrospective review. We introduce the negative\u2010pressure otolaryngology viral isolation drape (NOVID) system to reduce the risk of aerosol. NOVID consists of a plastic drape suspended above the patient's head and surgical field with a smoke evacuator suction placed inside the chamber. RESULTS: Four patients underwent endonasal (4) and endo\u2010oral surgery (1). Fluorescein was applied to the surgical field. Black light examination of fluorescein\u2010treated operative fields revealed minimal contamination distant to the surgical field. In two prolonged cases with high\u2010speed drilling, droplets were identified under the barrier and on the tip of the smoke evacuator. Instruments and cottonoids appeared to be a greater contributor to field contamination. CONCLUSIONS: Negative\u2010pressure aspiration of air under a chamber barrier, which appears to successfully keep aerosol and droplet contamination to a minimum.", " The utilization of robotic platforms for general surgery procedures such as hernia repair is growing rapidly in the United States. A limited amount of data are available evaluating operative outcomes in comparison to standard laparoscopic surgery. We completed a retrospective review comparing robotic and laparoscopic ventral hernia repair to provide safety and outcomes data to help design a future prospective trial design. METHODS A retrospective review of 215 patients undergoing ventral hernia repair (142 robotic and 73 laparoscopic) was completed at two large academic centers. Primary outcome measure evaluated was recurrence. Secondary outcomes included incidence of primary fascial closure, and surgical site occurrences. RESULTS Propensity for treatment match comparison demonstrated that robotic repair was associated with a decreased incidence of recurrence (2.1 versus 4.2%, p < 0.001) and surgical site occurrence (4.2 versus 18.8%, p < 0.001). This may be because robotic repair was associated with increased incidence of primary fascial closure (77.1 versus 66.7%, p < 0.01). Analysis of baseline patient populations showed that robotic repairs were completed on patients with lower body mass index (28.1 \u00b1 3.6 versus 34.2 \u00b1 6.4, p < 0.001) and fewer comorbidities. CONCLUSIONS Our retrospective data show that robotic repair was associated with decreased recurrence and surgical site occurrence. However, the differences noted in the patient populations limit the interpretability of these results. As adoption of robotic ventral hernia repair increases, prospective trials need to be designed in order to investigate the efficacy, safety, and cost effectiveness of this evolving technique.", "OBJECTIVE The purpose of the study is to report a multi-institutional experience with robotic-assisted radical hysterectomy to treat patients with early stage cervical cancer with respect to perioperative outcomes. METHODS A multi-institutional robotic surgical consortium consisting of five board-certified gynecologist oncologist in distinct geographical regions of the United States was created to evaluate the utility of robotics for gynecologic surgery (benign and malignant). Between April 2003 and August 2008, a total of 835 patients underwent robotic surgery for benign gynecologic disorders and/or gynecologic malignancies by a surgeon in the consortium. IRB approval was obtained and data was collected in a prospective fashion at each institution. For the purposes of the study, a multi-institutional HIPPA compliant database was then created for all patients that underwent robotic-assisted surgery between the April 2003 and August 2008. This database was queried for all patients who underwent a robotic-assisted type II or III radical hysterectomy for Stage IA1 (+vsi)-IB2 cervical carcinoma. Forty-two patients were identified. Records were then reviewed for demographic data, medical conditions, prior abdominal or pelvic surgeries, and follow-up. The perioperative outcomes analyzed included: operative time (skin-skin), estimated blood loss (EBL), length of hospital stay, total lymph node count, conversion to laparotomy, and operative complications. RESULTS From a database of 835 patients who underwent robotic surgery by a gynecologic oncologist, a total of 42 patients who underwent a robotic-assisted type II (n=10) or type III (n=32) radical hysterectomy for early stage cervical cancer were identified. Demographic data demonstrated a median age of 41 and a median BMI of 25.1. With regard to stage, seven patients (17%) were Stage IA2, twenty-eight patients (67%) were Stage IB1 and six patients (14%) were Stage IB2. There was a single patient with Stage IA1 cervical cancer with vascular space invasion who underwent a type II radical hysterectomy. The overall median operative time was 215 min. The overall median estimated blood loss was 50 cc. No patient received a blood transfusion. The median lymph node count was 25. The median hospital stay was 1 day. Positive lymph nodes were detected in 12% of the patients. Pelvic radiotherapy or chemo-radiation was given to 14% of the patients based on final surgical pathology. Intraoperative complications occurred in 4.8% of the patients and included one conversion to laparotomy (2.4%) and one ureteral injury (2.4%). Postoperative complications were reported in 12% of the patients and included a DVT (2.4%), infection (7.2%), and bladder/urinary tract complication (2.4%) The conversion rate to laparotomy was 2.4%. CONCLUSIONS Robotic-assisted radical hysterectomy is associated with minimal blood loss, a shortened hospital stay, and few operative complications. Operative time and lymph node yields are acceptable. This data suggests that robotic-assisted radical hysterectomy may offer an alternative to traditional radical hysterectomy. This series contributes to the growing literature on robotic-assisted radical hysterectomy and prospective comparisons with traditional radical hysterectomy are needed.", "OBJECTIVES To evaluate the effects of continuous infusion of ropivacaine compared to sham infusion or usual care on pain scores before and after physiotherapy treatment, distance walked and time to discharge from physiotherapy, after coronary artery bypass graft (CABG) surgery. DESIGN Prospective, randomised, double blind controlled trial. SETTING AND PARTICIPANTS Seventy-five participants who underwent CABG surgery with left internal mammary artery grafts were allocated, to the ropivacaine group (n=26), the sham group (n=25), or usual care group (n=24). Participants in the ropivacaine group received 0.5% ropivacaine and participants in the sham group received normal saline, both as continuous infusions via two parasternally tunnelled catheters for 96hours continuously. The usual care group did not receive a device. All groups had patient-controlled analgesia and/or oral analgesia. RESULTS Seventy-two participants completed the study. There was no significant between-group differences in pain scores, distance walked on any post operative day (POD) or number of participants discharged from physiotherapy by POD 4. For the group as a whole there was a significant linear decrease in pain score from mean (SD) 42 (24) mm on POD1 to 15 (16) mm on POD4 (p<0.001), (MD 27mm, 95% CI 22 to 32) and walking distance increased from 1 (5) m on POD1 to 183 (239) m on POD4 (p<0.001) MD 181m, 95% CI 126 to 236). CONCLUSION Infusion of ropivacaine post CABG surgery was unable to reduce pain, increase distance walked or reduce time to physiotherapy discharge compared to sham or usual care. Trial registration number ACTRN12612001243808.", " The aim of this study was to demonstrate a new, easy and safe technique, which has not been defined in the literature previously, that enables the gradual primary closure of fasciotomy wounds using barbed sutures. METHODS The technique was performed on five patients who presented with fasciotomy wounds on both upper and lower extremities, varying in size, observed after compartment syndrome due to different causes. The average width of the defects for which primary closure was planned was 8.8 cm. Following the fasciotomy incision, absorbable barbed sutures were inserted through the dermal tissue around the wound similar to that of a subcuticular closure, but left loose, after which closed dressing was applied. During the clinical follow-up, with the decrease in tissue edema and tightness around the wound, the barbed suture was tightened at bedside every 48-72 hours. RESULTS At the end of this gradual closure, all the fasciotomy defects were primarily closed within an average of 8.6 days. All the patients had complete and uncomplicated primary closure with the exception of one with high-voltage electrical burn injury, who developed necrosis in the distal part of the defect, and was treated by secondary healing. CONCLUSION The gradual fasciotomy closure technique with barbed suture seems to be an easy, rapid and effective method.", "PURPOSE The purpose of this study was to sequentially investigate the biomechanical effects of anterosuperior rotator cuff tear size on superior and anterosuperior translation, including tears interrupting the anterior cable attachment and the anterior force couple. METHODS Five cadaveric shoulders were subjected to different loading conditions in both the superior and anterosuperior directions in the intact state, with the supraspinatus cut and with sequentially larger anterosuperior rotator cuff tears. RESULTS Isolated tears of the supraspinatus had no significant biomechanical consequences under any condition tested. Anterosuperior translation was greater than superior translation in the intact specimen and for every combination of anterosuperior rotator cuff defect. With the supraspinatus and the superior half of the subscapularis (i.e., the anterior cable attachment) released, there was no significant increase in anterosuperior or superior glenohumeral translation in response to lower loading conditions (10 to 20 N). At higher loading conditions (40 to 50 N), tears of the supraspinatus and superior half of the subscapularis led to significantly increased translation in both directions. CONCLUSIONS Simulated anterosuperior rotator cuff tears involving the superior half of the subscapularis significantly alter shoulder biomechanics and lead to increased anterosuperior and superior glenohumeral translation under higher loads. The anterior attachment of the rotator cuff cable is therefore an important determinant of the biomechanics of anterosuperior rotator cuff tears at higher loads but not at lower loads. Preserving the inferior half of the subscapularis was sufficient to maintain relatively normal shoulder kinematics under lower loading conditions. Tears of the entire subscapularis altered glenohumeral kinematics at essentially all loads. CLINICAL RELEVANCE Knowledge of the biomechanics of anterosuperior rotator cuff tears enhances our understanding of how to best treat these lesions.", "RATIONALE Corticosteroid therapy is commonly used among critically ill patients with Middle East Respiratory Syndrome (MERS), but its impact on outcomes is uncertain. Analyses of observational studies often do not account for patients' clinical condition at the time of corticosteroid therapy initiation. OBJECTIVES To investigate the association of corticosteroid therapy on mortality and on MERS coronavirus RNA clearance in critically ill patients with MERS. METHODS ICU patients with MERs were included from 14 Saudi Arabian centers between September 2012 and October 2015. We performed marginal structural modeling to account for baseline and time-varying confounders. MEASUREMENTS AND MAIN RESULTS Of 309 patients, 151 received corticosteroids. Corticosteroids were initiated at a median of 3.0 days (quartile 1 [Q1]-Q3, 1.0-7.0) from ICU admission. Patients who received corticosteroids were more likely to receive invasive ventilation (141 of 151 [93.4%] vs. 121 of 158 [76.6%]; P < 0.0001) and had higher 90-day crude mortality (112 of 151 [74.2%] vs. 91 of 158 [57.6%]; P = 0.002). Using marginal structural modeling, corticosteroid therapy was not significantly associated with 90-day mortality (adjusted odds ratio, 0.75; 95% confidence interval, 0.52-1.07; P = 0.12) but was associated with delay in MERS coronavirus RNA clearance (adjusted hazard ratio, 0.35; 95% CI, 0.17-0.72; P = 0.005). CONCLUSIONS Corticosteroid therapy in patients with MERS was not associated with a difference in mortality after adjustment for time-varying confounders but was associated with delayed MERS coronavirus RNA clearance. These findings highlight the challenges and importance of adjusting for baseline and time-varying confounders when estimating clinical effects of treatments using observational studies.", "Background. Kawasaki disease is characterized by systemic vasculitis of unknown etiology. Previous genetic studies have identified certain candidate genes associated with susceptibility to KD and coronary artery lesions. Host innate immune response factors are involved in modulating the disease outcome. The aim of this study was to investigate CLEC5A (C-type lectin domain family 5) genetic polymorphisms with regards to the susceptibility and outcome of KD. Methods. A total of 1045 subjects (381 KD patients and 664 controls) were enrolled to identify 4 tagging single-nucleotide polymorphisms (tSNPs) of CLEC5A (rs1285968, rs11770855, rs1285935, rs1285933) by using the TaqMan Allelic Discrimination Assay. The Hardy-Weinberg equilibrium was assessed in cases and controls, and genetic effects were evaluated by the chi-square test. Results. No significant associations were noted between the genotypes and allele frequency of the 4 CLEC5A tSNPs between controls and patients. In the patients, polymorphisms of CLEC5A showed no significant association with coronary artery lesion formation and intravenous immunoglobulin treatment response. Conclusions. This study showed for the first time that polymorphisms of CLEC5A are not associated with susceptibility to KD, coronary artery lesion formation, and intravenous immunoglobulin treatment response in a Taiwanese population.", " A delta-shaped anastomosis in totally laparoscopic Billroth I gastrectomy could be performed easily and sufficiently using only laparoscopic linear staplers. However, the restricted maneuverability and severe blurring of these staplers along with their limited hemostability induced strain. In this study, we determined the feasibility and safety of performing delta-shaped anastomosis using the Endo GIA\u2122 Reloads with Tri-Staple\u2122 Technology combined with Endo GIA\u2122 Ultra Universal stapler (Tri-Staple) with a particular focus on short-term surgical outcomes. METHODS We performed a single-institutional prospective interventional study (UMIN 000008014). The Tri-Staple was prospectively used on 23 consecutive patients who underwent a curative totally laparoscopic Billroth I gastrectomy with delta-shaped anastomosis. These patients were matched with the 19 patients previously treated using the ENDOPATH(\u00ae) ETS Articulating Linear Cutters (ETS) on clinical and demographic characteristics. RESULTS There were no differences between the groups in anastomosis-related local complications, morbidity, non-anastomosis-related local complications, total systemic complications, and short-term outcomes with the exception of significantly reduced blood loss in the Tri-Staple group (ETS vs. Tri-Staple: 37 [10-306] vs. 15 [5-210] mL, p = 0.02). Intraoperative bleeding from the staple line was significantly reduced in the Tri-Staple group. The postoperative drain indwelling period (ETS vs. Tri-Staple, 6 [4-10] vs. 4 [2-43] days, p = 0.032), fasting period (5 [3-7] vs. 3 [3-24] days, p = 0.022), and hospital stay (14 [10-47] vs. 11 [6-58] days, p = 0.025) were significantly shorter in the Tri-Staple group. There was no mortality in this series. Acceleration assessed as indices of blurring of stapler tip might have a significant adverse influence on staple-line bleeding at stapling sites. CONCLUSION Totally laparoscopic Billroth I distal gastrectomy using Tri-Staple was feasible and safe with favorable short-term surgical outcomes. Reduced blurring while stapling may be a novel endpoint which newly developed stapling devices should target.", " AND PURPOSE The Low-Profile Visualized Intraluminal Support (LVIS) stent is a new device recently introduced for the treatment of wide-neck intracranial aneurysms. This single-center study presents the authors' preliminary experience using the LVIS stent to treat saccular aneurysms with parent arteries smaller than 2.5 mm. MATERIALS AND METHODS Aneurysms with a LVIS stent used in a small parent vessel (<2.5 mm in diameter) between October 2014 and April 2016 were included. Procedure-related complications, angiographic results, clinical outcomes, and midterm follow-up data were analyzed retrospectively. RESULTS A total of 22 patients was studied, including 5 ruptured and 17 unruptured aneurysms. Most of the aneurysms were located in the anterior circulation (90.9%). Stent placement in the parent arteries measuring 1.7-2.4 mm in diameter (mean, 2.1 mm) was successful in 100% of cases. Procedure-related complication developed in 1 patient (4.5%) who presented with aneurysm rupture. No permanent morbidity and mortality occurred. Immediate angiographic outcome showed complete occlusion in 8 aneurysms (36.4%), neck residual in 8 (36.4%), and residual aneurysm in 6 (27.3%). All patients underwent angiographic follow-up at a mean of 8.3 months, which revealed complete occlusion in 18 (81.8%) patients, neck remnant in 3 (13.6%), and residual sac in 1 (4.5%). No recanalization of the target aneurysm was observed. There was 1 case with asymptomatic in-stent stenosis. CONCLUSIONS Our preliminary results show that the deployment of LVIS stents in small vessels is feasible, safe, and effective in the midterm. Larger studies with long-term follow-up are needed to validate our promising results.", "Pulmonary hemorrhage is a potentially serious complication of radiofrequency ablation of pulmonary neoplasms that may occur with or without hemoptysis. Several factors influence the development of parenchymal hemorrhage, including tumor size, tumor location, and procedural technique. As radiofrequency ablation has become more common, the prompt diagnosis and appropriate treatment of hemorrhage is vital. The authors report a case of radiofrequency ablation of a solitary pulmonary metastasis complicated by pulmonary hemorrhage and hemoptysis.", "The authors report a case of a 21-year-old woman taking oral contraceptives for severe dysmenorrhea who presented with a hepatic mass and worsening right upper quadrant pain. The oral contraceptives could not be discontinued because of her pelvic symptoms, necessitating treatment of the liver lesion for symptomatic relief. Computed tomography and percutaneous biopsy demonstrated the mass to be focal nodular hyperplasia. The patient opted for radiofrequency ablation rather than surgical enucleation for symptomatic relief. The ablation proved to be a safe and effective alternative to surgery to treat the benign tumor, and permitted more aggressive therapy of the dysmenorrhea.", "AIMS EA-230 is a human chorionic gonadotropin hormone-derived linear tetrapeptide, developed for the treatment of systemic inflammation-related disorders. EA-230 has shown promising immunomodulatory and tissue-protective effects in animals and an excellent safety profile in human phase I studies that we performed. The present phase IIa study follows-up on these results by investigating the safety, efficacy and pharmacokinetics of EA-230 under systemic inflammatory conditions induced by experimental human endotoxaemia. METHODS In this randomized, double blind, placebo-controlled phase IIa study, systemic inflammation was induced by intravenous administration of Escherichia coli-derived lipopolysaccharide (LPS). At t = 0 hours, 36 healthy male volunteers received 2 ng/kg LPS, followed by a 2-hour continuous infusion of EA-230 (15, 45 and 90 mg/kg/h, n = 8 per group) or placebo (n = 12). RESULTS EA-230 was well tolerated and showed a favourable safety profile. Treatment with the highest dose of EA-230 resulted in a significant attenuation of the LPS-induced increase in plasma levels of inflammatory mediators interleukin (IL)-6, IL-8, IL-1 receptor antagonist, monocyte chemoattractant protein-1, macrophage inflammatory proteins-1\u03b1 and -1\u03b2, and vascular cell adhesion protein-1 (% reduction of 48, 28, 33, 28, 14, 16 and 19 respectively, p < .01), and reduced fever (peak decrease from 1.8 \u00b1 0.1\u00b0C to 1.3 \u00b1 0.2\u00b0C, P < .05) and symptom scores (peak decrease from 7.4 \u00b1 1.0 to 4.0 \u00b1 1.2 points, P < .05). EA-230 exhibited a very short elimination half-life and a large volume of distribution in the highest dosage group (geometric mean and 95% confidence interval: 0.17 [0.12-0.24] hours and 2.2 [1.3-3.8] L/kg, respectively). CONCLUSION Administration of EA-230 is safe and results in attenuation of the systemic inflammatory response in humans.", "The care of patients during the COVID-19 pandemic has added many layers of complexity to ethical issues. Our response emphasizes the importance of having an ethically sound framework to inform our decisions, requiring caregivers to consider what is ethically optimal and feasible for the patient. It is increasingly important to understand the ethical principles and to appropriately apply them to both patient management decisions and guide scarce resource allocation. If we are to be prepared to face the many challenges of this pandemic, we must prioritize the ethical demands to our treatment and management concerns.", " To ensure the safety and efficacy of the increasing number of transvenous lead extractions (TLEs), it is necessary to adequately assess the procedure-related risk. METHODS We analyzed potential clinical and procedural risk factors associated with 2049 TLE procedures. The TLEs were performed between 2006 and 2016 using only simple tools for lead extraction. Logistic regression analysis was used to develop a risk prediction scoring system for TLEs. RESULTS Multivariate analysis showed that the sum of lead dwell times, anemia, female gender, the number of procedures preceding TLE, and removal of leads implanted in patients under the age of 30 had a significant influence on the occurrence of major complications during a TLE. This information served as a basis for developing a predictive SAFeTY TLE score, where: S = sum of lead dwell times, A = anemia, Fe = female, T = treatment (previous procedures), Y = young patients, and TLE = transvenous lead extraction. In order to facilitate the use of the SAFeTY TLE Score, a simple calculator was constructed. CONCLUSION The SAFeTY TLE score is easy to calculate and predicts the potential occurrence of procedure-related major complications. High-risk patients (scoring more than 10 on the SAFeTY TLE scale) must be treated at high-volume centers with surgical backup.", " Minimally invasive esophagectomy (MIE) is accepted for resection of early esophageal cancers. The optimal surgical approach for more advanced disease is unknown. An evaluation of MIE in patients with advanced tumors having undergone neoadjuvant chemoradiotherapy (nCRT) is presented. METHODS A retrospective review of patients with esophageal cancer who underwent MIE from November 2006 to November 2011 was performed RESULTS In total, 96 consecutive patients underwent MIE for malignancy. Median age was 65 years (range 26 to 88), and 86% were male. Adenocarcinoma represented 87% of patients. Eighty-three percent of patients were staged IIa or higher and 62 (65%) patients received neoadjuvant chemoradiotherapy. Four (6%) patients additionally received intraoperative electron beam radiotherapy. Twenty-six (27%) patients received postoperative adjuvant therapy with 22 (85%) of these having also received neoadjuvant chemoradiotherapy. All cases were completed thoraco-laparoscopically except for 2 conversions to mini-laparotomy. Twelve (12%) cervical anastomoses and 84 (88%) thoracic anastomoses were performed. Median operative time was 326 minutes (range 193 to 567) and did not differ significantly between those with and without nCRT. Complete pathologic response was seen in 21 (34%) of the 62 patients receiving neoadjuvant treatment. Major and minor morbidities were experienced in 28% and 38.5% of patients. There were 2 (2%) in-hospital mortalities; 1 each having received or not received neoadjuvant therapy. At median follow-up 24 months (range 3 to 70 months), overall survival was 58% and 55 (57%) patients were alive without recurrence. CONCLUSIONS Minimally invasive esophagectomy is an acceptable surgical therapy for advanced-stage esophageal malignancies after nCRT without evidence for increased morbidity or mortality.", " Aneurysm recanalization remains a limitation of endovascular treatment. A new type of bioactive coil, the polyglycolic/polylactic acid-covered platinum microfilaments Nexus coil (ev3/Covidien, Irvine, CA, USA), has been proposed. The objective is to evaluate the safety and short-term and mid-term efficacy of Nexus coils in the endovascular treatment of intracranial aneurysms. METHODS The ENDECOR (European Nexus Detachable Coil Registry) is the first prospective, consecutive, multicenter non-randomized registry. After providing informed consent, 390 patients (238 women and 152 men; mean age, 51.6 years) with 404 ruptured or unruptured aneurysms were enrolled at 34 centers. Treatment was performed with at least 75 % of coil length as Nexus coils. Clinical and technical complications were systematically reported. An independent core laboratory evaluated angiographic results by using the Raymond Grading Scale. RESULTS Complete occlusion was seen in 181 aneurysms (48 %); neck remnant in 86 aneurysms (22 %) and aneurysm remnant in 111 aneurysms (30 %). Technical and clinical complications related to the procedure occurred in 33 patients (8.5 %). At discharge, overall mortality and permanent-morbidity were 4.1 % (16/390) and 5.6 % (14/251), respectively. Angiographic mean follow-up of 13.3 months was obtained in 233 of 390 patients (64.4 %) harboring 247 aneurysms. Recanalization was observed in 44 aneurysms (17.7 %), and progressive thrombosis was observed in 53 aneurysms (21.6 %). CONCLUSIONS Endovascular treatment of intracranial aneurysms with Nexus coils was associated with low morbidity and mortality rates. Efficacy of Nexus coils was comparable to published series of intracranial aneurysms treated with bare platinum coils, but their efficacy to prevent aneurysm recanalization was not demonstrated.", "OBJECTIVE To assess the long-term outcome of computed tomography-guided radiofrequency ablation (CT-guided RFA) in patients with suspected osteoid osteoma (OO). MATERIALS AND METHODS Single-center retrospective study. Patients with clinical suspicion and imaging diagnosis of osteoid osteoma were treated by CT-guided RFA using the same device with either a 7- or 10-mm active tip electrode. Specific precautions were applied in case of articular or spinal OO. Patients were contacted by phone to evaluate the long-term outcome in terms of pain, ability to perform daily activities (including sports), and long-term complications. Success was defined as the absence of residual pain and ability to perform daily activities normally. RESULTS From 2008 to 2015, 126 patients were treated by CT-guided RFA for OO in our institution. Mean patient age was 26.1 years (SD = 11, range 1-53); mean delay to diagnosis was 16.9 months (SD = 15.2, range 1-120). Among patients who answered the follow-up call (n = 88), the overall success rate was 94.3%: 79/88 (89.8%) had primary success of the procedure, and 4/88 (4.5%) had a secondary success (repeat-RFA after pain recurrence). Mean follow-up time was 34.6 months (SD = 24.7, range 3-90). Few complications occurred: two mild reversible peripheral nerve injuries, one brachial plexus neuropathy, one broken electrode tip fragment, and one muscular hematoma. CONCLUSION Osteoid osteoma can be effectively and safely treated by CT-guided RFA using the presented ablation protocol. Beneficial effects of the treatment persist at long-term follow-up.", "Severe community-acquired pneumonia necessitating intensive care unit admission is associated with high morbidity, mortality, and health-care cost. This review article serves to summarize the epidemiology, diagnosis, treatment, and prognosis of this common life-threatening condition. Current practice guidelines as well as the role of several scoring systems (such as the PSI, CURB-65, and IDSA/ATS criteria) used to predict CAP severity, prognosis, and site of care are reviewed. In addition, common complications and prevention strategies are discussed.", "Pharmacomechanical Thrombectomy (PMT) is recognized as a recent advancement in the treatment of lower extremity deep venous thrombosis (DVT). Evidence for the use of this modality is growing rapidly, primarily based on anecdotal experience and large case series. Currently, the majority of patients with lower extremity DVT are treated with anticoagulation or compressive therapy without adjunctive surgical or interventional procedures. This article reviews the current evidence supporting the use of PMT over catheter directed thrombolysis or simple anticoagulation and the expected benefits that can be realized from each modality. In addition the relevant unique characteristics to each device currently available are described focusing on mechanism of action and potential side effects.", "Medications to treat major depressive disorder (MDD) are not equally effective across patients. Given that neural response to rewards is altered in MDD and given that reward-related circuitry is modulated by dopamine and serotonin, we examined, for the first time, whether reward-related neural activity moderated response to sertraline, an antidepressant medication that targets these neurotransmitters. A total of 222 unmedicated adults with MDD randomized to receive sertraline (n = 110) or placebo (n = 112) in the Establishing Moderators and Biosignatures of Antidepressant Response in Clinical Care (EMBARC) study completed demographic and clinical assessments, and pretreatment functional magnetic resonance imaging while performing a reward task. We tested whether an index of reward system function in the ventral striatum (VS), a key reward circuitry region, moderated differential response to sertraline versus placebo, assessed with the Hamilton Rating Scale for Depression (HSRD) over 8 weeks. We observed a significant moderation effect of the reward index, reflecting the temporal dynamics of VS activity, on week-8 depression levels (Fs \u2265 9.67, ps \u2264 0.002). Specifically, VS responses that were abnormal with respect to predictions from reinforcement learning theory were associated with lower week-8 depression symptoms in the sertraline versus placebo arms. Thus, a more abnormal pattern of pretreatment VS dynamic response to reward expectancy (expected outcome value) and prediction error (difference between expected and actual outcome), likely reflecting serotonergic and dopaminergic deficits, was associated with better response to sertraline than placebo. Pretreatment measures of reward-related VS activity may serve as objective neural markers to advance efforts to personalize interventions by guiding individual-level choice of antidepressant treatment.", "We describe a new emergency interventional radiology approach in percutaneous procedure complications. We present the case of an 81-year-old male with small renal cancer, approached with percutaneous radiofrequency ablation (RTA) and complicated by pseudoaneurysm bleeding of a renal artery branch. In the emergency setting, pseudoaneurysm was treated in the CT room by the same RTA needle, without any complications or local tumor recurrence during the next 6-month follow-up.", " Neuroendocrine tumors are well vascularized and express specific cell surface markers, such as somatostatin receptors and the glucagon-like peptide-1 receptor (GLP-1R). Using the Rip1Tag2 transgenic mouse model of pancreatic neuroendocrine tumors (pNET), we have investigated the potential benefit of a combination of anti-angiogenic treatment with targeted internal radiotherapy. METHODS [Lys40(Ahx-DTPA-111In)NH2]-exendin-4, a radiopeptide that selectively binds to GLP-1R expressed on insulinoma and other neuroendocrine tumor cells, was co-administered with oral vatalanib (an inhibitor of vascular endothelial growth factor receptors (VEGFR)) or imatinib (a c-kit/PDGFR inhibitor). The control groups included single-agent kinase inhibitor treatments and [Lys40(Ahx-DTPA-natIn)NH2]-exendin-4 monotherapy. For biodistribution, Rip1Tag2 mice were pre-treated with oral vatalanib or imatinib for 0, 3, 5, or 7 days at a dose of 100 mg/kg. Subsequently, [Lys40(Ahx-DTPA-111In)NH2]-exendin-4 was administered i.v., and the biodistribution was assessed after 4 h. For therapy, the mice were injected with 1.1 MBq [Lys40(Ahx-DTPA-111In)NH2]-exendin-4 and treated with vatalanib or imatinib 100 mg/kg orally for another 7 days. Tumor volume, tumor cell apoptosis and proliferation, and microvessel density were quantified. RESULTS Combination of [Lys40(Ahx-DTPA-111In)NH2]-exendin-4 and vatalanib was significantly more effective than single treatments (p < 0.05) and reduced the tumor volume by 97% in the absence of organ damage. The pre-treatment of mice with vatalanib led to a reduction in the tumor uptake of [Lys40(Ahx-DTPA-111In)NH2]-exendin-4, indicating that concomitant administration of vatalanib and the radiopeptide was the best approach. Imatinib did not show a synergistic effect with [Lys40(Ahx-DTPA-111In)NH2]-exendin-4. CONCLUSION The combination of 1.1 MBq of [Lys40(Ahx-DTPA-111In)NH2]-exendin-4 with 100 mg/kg vatalanib had the same effect on a neuroendocrin
