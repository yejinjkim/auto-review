erventional Radiology: Formation of an Interdisciplinary Center of Vascular Anomalies - Chances and Challenges for Effective and Efficient Patient Management. Fortschr R\u00f6ntgenstr 2017; 189: 957 - 966.", " Viral influenza is a seasonal infection associated with significant morbidity and mortality. In the United States more than 35,000 deaths and 200,000 hospitalizations due to influenza occur annually, and the number is increasing. Children aged less than 1 year and adults aged more than 65 years, pregnant woman, and people of any age with comorbid illnesses are at highest risk. Annual vaccination is the cornerstone of prevention, but some older patients may derive less benefit from immunization than otherwise fit individuals. If started promptly, antiviral medications may reduce complications of acute influenza, but increasing resistance to amantadine and perhaps neuraminidase inhibitors underscores the need for novel prevention and treatment strategies. Pulmonary complications of influenza are most common and include primary influenza and secondary bacterial infection. Either may cause pneumonia, and each has a unique clinical presentation and pathologic basis. Staphylococcus aureus, including methicillin-resistant strains, is an important cause of secondary bacterial pneumonia with high mortality. During influenza season, treatment of pneumonia should include empiric coverage for this pathogen. Neuromuscular and cardiac complications are unusual but may manifest in persons of any age.", "Foreign material emboli following cerebral, cardiac, and peripheral catheterizations have been reported since the mid-1990s. Catheter coatings have been frequently implicated. The most recent surge of interest in this phenomenon within the neurointerventional community is associated with procedures using flow-diversion devices for the treatment of cerebral aneurysms. Following coil-supported Pipeline embolization in 4 cases and stent-supported coiling in 1, 5 patients developed multiple subcentimeter enhancing lesions, usually with surrounding edema and variable magnetic susceptibility in the vascular territories of the treated aneurysms. Conventional angiography findings were unrevealing. Laboratory work-up showed mild CSF protein elevation with no leukocytosis. Brain biopsy in 2 cases revealed granulomatous angiitis encasing foreign material, identical in stain appearance to a polyvinylpyrrolidone catheter coating. Corticosteroid administration typically produced clinical improvement. A heterogeneous radiographic and clinical course was noted, with rise and fall in the number of enhancing lesions in 2 patients and persistence in others. The etiology may be related to widespread adoption of increasingly sophisticated catheterization techniques.", "Interferons (IFNs) are the first line of defense against viral infections. Although type I and II IFNs have proven effective to inhibit foot-and-mouth disease virus (FMDV) replication in swine, a similar approach had only limited efficacy in cattle. Recently, a new family of IFNs, type III IFN or IFN-\u03bb, has been identified in human, mouse, chicken, and swine. We have identified bovine IFN-\u03bb3 (boIFN-\u03bb3), also known as interleukin 28B (IL-28B), and demonstrated that expression of this molecule using a recombinant replication-defective human adenovirus type 5 (Ad5) vector, Ad5-boIFN-\u03bb3, exhibited antiviral activity against FMDV in bovine cell culture. Furthermore, inoculation of cattle with Ad5-boIFN-\u03bb3 induced systemic antiviral activity and upregulation of IFN-stimulated gene expression in the upper respiratory airways and skin. In the present study, we demonstrated that disease could be delayed for at least 6 days when cattle were inoculated with Ad5-boIFN-\u03bb3 and challenged 24 h later by intradermolingual inoculation with FMDV. Furthermore, the delay in the appearance of disease was significantly prolonged when treated cattle were challenged by aerosolization of FMDV, using a method that resembles the natural route of infection. No clinical signs of FMD, viremia, or viral shedding in nasal swabs was found in the Ad5-boIFN-\u03bb3-treated animals for at least 9 days postchallenge. Our results indicate that boIFN-\u03bb3 plays a critical role in the innate immune response of cattle against FMDV. To this end, this work represents the most successful biotherapeutic strategy so far tested to control FMDV in cattle.", " Major pelvic ilio-iliac arteriovenous fistula (AVF) is an exceedingly rare diagnosis with only a few described cases in the literature, most of them related to congenital defects or trauma. In this case report, we aim to present a case of an ilio-iliac AVF with an atypical clinical presentation. METHODS Relevant medical data were collected from hospital database. RESULTS The patient is a 77-year-old woman, with a relevant medical history of a temporally remote hysterectomy. She developed an exuberant unilateral right leg edema and was diagnosed with a femoro-iliac deep vein thrombosis (DVT) and started on anticoagulation and daily use of elastic compression stockings. No improvement in leg edema was evident, and she reported painful complaints refractory to medication. She also progressively developed right foot numbness and foot drop. A computed tomography angiography (CTA) was performed to exclude any compressive or paraneoplastic syndrome, with no remarkable findings other than common iliac vein (CIV) occlusion. As the patient's symptoms continued to worsen, a new CTA was performed 5 months later, which revealed an ilio-iliac AVF that was confirmed by angiography. After 2 ineffective attempts to embolize AVF afferents, we chose to completely embolize the arterial component of the AVF with Helix EV3 coils and Onyx glue (Covidien, Irvine, CA, USA). CIV recanalization and deployment of a Venovo stent (Bard Inc, Tempe, AZ, USA) was also performed. The final angiograms showed exclusion of the AVF and rapid venous flow through the stent. There was progressive improvement of edema and pain but little improvement of foot drop. CONCLUSION AVF etiology and mechanism of neurologic deficits are controversial, with multiple possible explanations. Endovascular treatment modalities are promising a safer and more efficient approach when compared with open surgery. Our experience in this case was encouraging, but long-term results are currently lacking.", ": The envelope (E) of dengue virus (DENV) is the major target of neutralizing antibodies and vaccine development. After biosynthesis E protein forms a heterodimer with precursor membrane (prM) protein. Recent reports of infection enhancement by anti-prM monoclonal antibodies (mAbs) suggest anti-prM responses could be potentially harmful. Previously, we studied a series of C-terminal truncation constructs expressing DENV type 4 prM/E or E proteins and found the ectodomain of E protein alone could be recognized by all 12 mAbs tested, suggesting E protein ectodomain as a potential subunit immunogen without inducing anti-prM response. The characteristics of DENV E protein ectodomain in the absence of prM protein remains largely unknown. METHODOLOGY/PRINCIPAL FINDINGS: In this study, we investigated the expression, membrane association, glycosylation pattern, secretion and particle formation of E protein ectodomain of DENV4 in the presence or absence of prM protein. E protein ectodomain associated with membrane in or beyond trans-Golgi and contained primarily complex glycans, whereas full-length E protein associated with ER membrane and contained high mannose glycans. In the absence of prM protein, E protein ectodomain can secrete as well as form particles of approximately 49 nm in diameter, as revealed by sucrose gradient ultracentrifugation with or without detergent and electron microscopy. Mutational analysis revealed that the secretion of E protein ectodomain was affected by N-linked glycosylation and could be restored by treatment with ammonia chloride. CONCLUSIONS/SIGNIFICANCE: Considering the enhancement of DENV infectivity by anti-prM antibodies, our findings provide new insights into the expression and secretion of E protein ectodomain in the absence of prM protein and contribute to future subunit vaccine design.", " Natural orifice transumbilical endoscopic surgery (NOTES) is a technique still in experimental development that requires clinical trials to assess its safety and efficacy. We present a pilot prospective, randomized, three-arm clinical trial of 1-year duration that was conducted as a noninferiority trial comparing single-incision laparoscopic surgery (SILS) and flexible single-incision surgery (FSIS) with conventional laparoscopy for elective cholecystectomy (NCT01558414). METHODS Sixty patients between aged 18 and 65 years who were eligible for elective cholecystectomy were randomly assigned in a 1:1:1 ratio (n = 20 per group): group A (SILS), single-incision endoscopic surgery using a transumbilical SILS\u2122 device; group B (FSIS), single-incision transumbilical surgery using a flexible endoscope; and group C (CL), conventional laparoscopy. The main outcome variable of the study was \"parietal complications\" (wound infection, bleeding, and ventral hernia). The analysis was by intention to treat and attritions were not replaced. RESULTS Cholecystectomy was performed in 100 % of the cases; perioperative complications occurred in only 1.6 % of the cases, and umbilical surgical wound infection in 3.33 %, with no differences between groups. After a minimum follow-up of 1 year, no differences were noted in the frequency of parietal complications and no ventral hernias occurred. Postoperative pain, hospital length of stay, and downtime from work were similar in all three groups. Surgical time was longer in cases in which a single-incision transumbilical approach was used (58.95 min for SILS and 54.15 for FSIS vs. 49.21 for laparoscopy). CONCLUSIONS Single-incision transumbilical approaches are not inferior for safety or effectiveness compared with conventional laparoscopy. The transumbilical approach using a flexible endoscope is just as effective and safe as the other two procedures and is a promising single-incision approach.", ": The potential risk of cytokine storm in patients with coronavirus disease 2019 (Covid-19) has been described(1); we write to share our experience treating a 17-year-old male with haemophagocytic lymphohistiocytosis (HLH) secondary to Covid-19 infection. CASE REPORT: This patient presented with cough, sore throat, anorexia and pyrexia. On examination, he had gross cervical lymphadenopathy and palpable splenomegaly. Nose and throat swab for SARS-CoV-2 was positive and blood tests revealed pancytopaenia with very high ferritin, triglyceride and d-dimer levels. The patient\u2019s HScore(2) was calculated at 220, suggesting probability of HLH of 93-96%. Considering Russell and colleagues\u2019(3) comments about potential harm of corticosteroid use in patients with Covid-19 infection, the patient was commenced on treatment with the selective IL-1 receptor antagonist drug, Anakinra, and a two day course of intravenous immunoglobulin. RESULTS: The patient responded rapidly to treatment, becoming apyrexial after 24 hours. His lymph nodes and spleen began to normalise after the first 48 hours, at which time point the ferritin also started to decrease. He was discharged after 11 days feeling fit and well. CONCLUSION: This case certainly illustrates the importance of hyperinflammation syndromes in Covid-19. It also raises the question \u2013 is the severe pneumonitis seen in patients with Covid-19 an immunological phenomenon? We know that the viral load of patients with Covid-19 seems to peak in the early stages of illness(4, 5), however patients deteriorate later in the disease course, at around days 10-14. This patient, who had risk factors for deterioration (male, pancytopaenic), did not develop an oxygen requirement and clinically and biochemically improved rapidly on Anakinra with no adverse events. We might suggest Anakinra to the scientific community as a treatment option in Covid-19 infection.", "Nephron sparing surgery (NSS) is the gold standard treatment option for patients with a solitary kidney in order to preserve renal function. Open partial nephrectomy (OPN) has been long considered the standard care for NSS. Robotic partial nephrectomy (RPN) is being gradually used more commonly even for solitary kidney and complex tumors. There was no difference between RPN and OPN regarding the rate of intraoperative-postoperative complications and positive surgical margin (PSM) (RPN: 7.5%, OPN: 8%) for patients with solitary kidney who underwent partial nephrectomy for small renal masses. Warm ischemia time (WIT) in all of our studies was within the safe range of <25 minutes which is acceptable ischemia time for robotic approaches. More studies are needed in order to evaluate kidney function. In conclusion with increasing experience, solitary kidney tumors can be managed safely with robotic approach. For patients having complex tumors with a potential of WIT >25 minutes, administration of intracorporeal ice slush during surgery may be considered.", "Dural arteriovenous fistula (DAVF) is a rare type of acquired intracranial vascular malformation. Recent progress in neuroimaging technology, such as advanced MRI and CT, provides non-invasive methods to accurately diagnose DAVF, including evaluation of the hemodynamics of the drainage veins. The clinical manifestations of DAVFs vary widely and depend on the location and venous drainage pattern of arteriovenous shunting. Patients with high grade DAVFs having cortical venous reflux should receive aggressive treatment to prevent the occurrence of intracranial hemorrhage and other neurological deficits related to venous congestion. Intra-arterial or intravenous endovascular embolization remains the primary therapy for high grade DAVF, while open surgery and stereotactic radiosurgery can serve as alternative treatment options. Early and accurate diagnosis with appropriate treatment is the goal for clinical management of DAVFs to reduce symptoms and prevent the development of venous congestion and stroke.", "Since the late 1990s, the use of transgenic animal platforms has transformed the discovery of fully human therapeutic monoclonal antibodies. The first approved therapy derived from a transgenic platform--the epidermal growth factor receptor antagonist panitumumab to treat advanced colorectal cancer--was developed using XenoMouse(\u00ae) technology. Since its approval in 2006, the science of discovering and developing therapeutic monoclonal antibodies derived from the XenoMouse(\u00ae) platform has advanced considerably. The emerging array of antibody therapeutics developed using transgenic technologies is expected to include antibodies and antibody fragments with novel mechanisms of action and extreme potencies. In addition to these impressive functional properties, these antibodies will be designed to have superior biophysical properties that enable highly efficient large-scale manufacturing methods. Achieving these new heights in antibody drug discovery will ultimately bring better medicines to patients. Here, we review best practices for the discovery and bio-optimization of monoclonal antibodies that fit functional design goals and meet high manufacturing standards.", " Basilar artery occlusion (BAO) is a rare stroke subtype with high mortality rates. Best BAO reperfusion strategy is still controversial. OBJECTIVE We aim to describe outcomes of BAO patients submitted to mechanical thrombectomy (MT) in a comprehensive stroke center in Brazil and analyze which previous published computed tomography angiography (CTA) collateral score better predict functional outcomes. METHODS Retrospective analysis of consecutive BAO patients. CTA was used to evaluate the posterior circulation collateral score (PC-CS), the basilar artery on CTA score, and for the presence of posterior communicating arteries. A favorable outcome was defined as modified Rankin Score \u22643 at 90-days. After univariate analyses, multivariate logistic regression was used to identify if any collateral score independently predicts favorable outcomes. RESULTS Between January 2011 and April 2017, 27 (85% male) BAO patients with median NIHSS 26 (IQR 15-32) were identified. Twenty-five (93%) patients were treated with MT devices, and only 2 (7%) patients were treated with angioplasty and stenting. Successful recanalization rate was 85%, and only 1 (3.7%) patient had symptomatic hemorrhagic transformation. Favorable outcomes were reached in 10 (37%) patients. In univariate analysis, female sex, NIHSS, Glasgow coma scale, mild-to-moderate symptoms on admission, onset-to-groin time, and PC-CS predicted favorable outcomes. In multivariate analysis, PC-CS (OR 1.69; 95% CI 1.10-2.60; p = 0.016) and NIHSS (OR 0.84; 95% CI 0.77-0.93; p = 0.001) remained the only independent predictors of favorable outcomes. The PC-CS AUC was 0.80 (95% CI 0.62-0.98; p = 0.012). CONCLUSIONS MT is a promising strategy for BAO treatment. Among collateral scores, PC-CS was the only independent predictor of favorable outcomes in the present study.", " This study aimed to investigate the short-term surgical outcomes of laparoscopic gastrectomy for gastric cancer in elderly patients in order to determine the safety, feasibility, and risk factors for postoperative complications associated with this procedure. METHODS We retrospectively investigated 208 patients who underwent laparoscopic gastrectomy for gastric cancer between January 2007 and September 2014. After excluding 15 patients with unusual medical histories or surgical treatments, 193 were selected for this cohort study. We divided the patients into two cohorts: elderly patients (\u226575 years old) and non-elderly patients (<74 years old). We compared these cohorts with respect to clinicopathological characteristics and intraoperative and postoperative parameters. RESULTS The overall complication rates were 11.4% (8 of 70 patients) in the elderly cohort and 8.1% (10 of 123 patients) in the non-elderly cohort (P = 0.449). In a univariate analysis, Charlson comorbidity index (CCI) of \u22653, American Society of Anesthesiologists (ASA) score of 3, operative time of \u2265330 min, and intraoperative blood loss of \u226550 ml were found to correlate significantly with postoperative complications. In a multivariate analysis, CCI of \u22653 (P = 0.034), ASA score of 3 (P = 0.019), and intraoperative blood loss of \u226550 ml (P = 0.016) were found to be independent risk factors of postoperative complications. In contrast, age was not found to significantly affect the risk of postoperative complications. CONCLUSIONS Laparoscopic gastrectomy for gastric cancer can be successfully performed in elderly patients with an acceptable complication rate. This study suggested that high CCI, ASA score, and intraoperative blood loss volume were identified as independent predictors of postoperative complications after laparoscopic gastrectomy for gastric cancer.", "Highly pathogenic Nipah virus (NiV) generally causes severe encephalitis in humans. Respiratory symptoms are infrequently observed, likely reflecting variations in infection kinetics in human airways. Supporting this idea, we recently identified individual differences in NiV replication kinetics in cultured airway epithelia from different human donors. As type III interferons (IFN-\u03bb) represent major players in the defence mechanism against viral infection of the respiratory mucosa, we studied IFN-\u03bb induction and antiviral activity in NiV-infected primary differentiated human bronchial epithelial cells (HBEpCs) cultured under air-liquid interface conditions. Our studies revealed that IFN-\u03bb was upregulated in airway epithelia upon NiV infection. We also show that IFN-\u03bb pretreatment efficiently inhibited NiV replication. Interestingly, the antiviral activity of IFN-\u03bb varied in HBEpCs from two different donors. Increased sensitivity to IFN-\u03bb was associated with higher expression levels of IFN-\u03bb receptors, enhanced phosphorylation of STAT1, as well as enhanced induction of interferon-stimulated gene expression. These findings suggest that individual variations in IFN-\u03bb receptor expression affecting IFN responsiveness can play a functional role for NiV replication kinetics in human respiratory epithelial cells of different donors.", " Anemia is a well-recognized risk factor for both bleeding and ischemic events after percutaneous coronary intervention (PCI). We sought to determine the impact of baseline anemia on dual antiplatelet therapy (DAPT) cessation patterns \u22642 years after PCI and the subsequent risk of clinical adverse events. METHODS AND RESULTS PARIS (Patterns of Non-Adherence to Dual Anti-Platelet Regimen in Stented Patients) was a prospective multicenter observational registry of PCI-treated patients (n=5018). Anemia was defined as baseline Hb (hemoglobin) <12 g/dL for men and <11 g/dL for women. DAPT cessation modes included physician-recommended discontinuation, temporary interruption (\u226414 days), and disruption due to bleeding or noncompliance. The primary end point was 2-year major adverse cardiovascular events (MACE), a composite of cardiac death, myocardial infarction, or target vessel revascularization. We identified 824 (18%) anemic and 4194 (82%) nonanemic patients. Anemic patients were older and had a higher rate of diabetes mellitus, hypertension, and prior PCI. DAPT interruption and disruption were significantly more common in anemic patients throughout 2 years after PCI, whereas physician-recommended discontinuation occurred more often in anemic patients during the first year after PCI and in nonanemic patients during the second year. The 2-year adjusted risks of MACE and Bleeding Academic Research Consortium 3 or 5 bleeding events were significantly higher in anemic patients. Compared with uninterrupted DAPT, disruption, but not interruption and physician-recommended discontinuation, was associated with a higher risk of myocardial infarction in nonanemic patients and a higher risk of both myocardial infarction and MACE in anemic patients. There was no significant interaction between anemia and risk of clinical outcomes associated with each DAPT cessation mode. CONCLUSIONS Baseline anemia was associated with a significantly higher adjusted risk of MACE and major bleeding. Physicians more frequently recommend DAPT discontinuation to anemic patients during the first year, and to nonanemic patients during the second year after PCI. DAPT disruption was associated with a higher risk of MACE outcomes.", "Coronavirus replication is associated with intracellular membrane rearrangements in infected cells, resulting in the formation of double-membrane vesicles (DMVs) and other membranous structures that are referred to as replicative organelles (ROs). The latter provide a structural scaffold for viral replication/transcription complexes (RTCs) and help to sequester RTC components from recognition by cellular factors involved in antiviral host responses. There is increasing evidence that plus-strand RNA (+RNA) virus replication, including RO formation and virion morphogenesis, affects cellular lipid metabolism and critically depends on enzymes involved in lipid synthesis and processing. Here, we investigated the role of cytosolic phospholipase A2\u03b1 (cPLA2\u03b1) in coronavirus replication using a low-molecular-weight nonpeptidic inhibitor, pyrrolidine-2 (Py-2). The inhibition of cPLA2\u03b1 activity, which produces lysophospholipids (LPLs) by cleaving at the sn-2 position of phospholipids, had profound effects on viral RNA and protein accumulation in human coronavirus 229E-infected Huh-7 cells. Transmission electron microscopy revealed that DMV formation in infected cells was significantly reduced in the presence of the inhibitor. Furthermore, we found that (i) viral RTCs colocalized with LPL-containing membranes, (ii) cellular LPL concentrations were increased in coronavirus-infected cells, and (iii) this increase was diminished in the presence of the cPLA2\u03b1 inhibitor Py-2. Py-2 also displayed antiviral activities against other viruses representing the Coronaviridae and Togaviridae families, while members of the Picornaviridae were not affected. Taken together, the study provides evidence that cPLA2\u03b1 activity is critically involved in the replication of various +RNA virus families and may thus represent a candidate target for broad-spectrum antiviral drug development.IMPORTANCE Examples of highly conserved RNA virus proteins that qualify as drug targets for broad-spectrum antivirals remain scarce, resulting in increased efforts to identify and specifically inhibit cellular functions that are essential for the replication of RNA viruses belonging to different genera and families. The present study supports and extends previous conclusions that enzymes involved in cellular lipid metabolism may be tractable targets for broad-spectrum antivirals. We obtained evidence to show that a cellular phospholipase, cPLA2\u03b1, which releases fatty acid from the sn-2 position of membrane-associated glycerophospholipids, is critically involved in coronavirus replication, most likely by producing lysophospholipids that are required to form the specialized membrane compartments in which viral RNA synthesis takes place. The importance of this enzyme in coronavirus replication and DMV formation is supported by several lines of evidence, including confocal and electron microscopy, viral replication, and lipidomics studies of coronavirus-infected cells treated with a highly specific cPLA2\u03b1 inhibitor.", "UNLABELLED Combined treatment of advanced head and neck squamous cell carcinomas (HNSCC) with radiotherapy and the epidermal growth factor receptor (EGFR) inhibitor cetuximab improves clinical outcome in comparison to radiotherapy alone but is effective only in a few cases. To select those patients most likely to benefit from EGFR inhibition, it can be advantageous to quantify the tumor EGFR status before and possibly during therapy. The aim of this study was to develop and characterize the (111)In-cetuximab-F(ab')2 tracer to image EGFR targeting in vivo. METHODS The affinity and internalization kinetics of (111)In-cetuximab-F(ab')2 were determined in vitro. The optimal protein-fragment dose for imaging was determined in nude mice with a subcutaneous head and neck carcinoma model (FaDu). Mice with FaDu tumors were imaged using ultra-high-resolution SPECT with (111)In-cetuximab-F(ab')2 or (111)In-cetuximab IgG at 4, 24, 48, and 168 h after injection. Tumor tracer uptake was determined on micro-SPECT and autoradiography images of tumor sections. Immunohistochemical staining was used to analyze EGFR expression in the tumor. RESULTS In vitro, more than 50% of (111)In-cetuximab-F(ab')2 was internalized into FaDu cells within 24 h. The half maximal inhibitory concentration (IC50) of (111)In-cetuximab-F(ab')2 and (111)In-cetuximab was similar: 0.42 \u00b1 0.16 nM versus 0.28 \u00b1 0.14 nM, respectively. The protein dose-escalation study showed that the highest uptake of (111)In-cetuximab-F(ab')2 in tumors was obtained at doses of 10 \u03bcg/mouse or less (13.5 \u00b1 5.2 percentage injected dose per gram [%ID/g]). Tumor uptake of (111)In-cetuximab was significantly higher (26.9 \u00b1 3.3 %ID/g, P < 0.01). However, because of rapid blood clearance, tumor-to-blood ratios at 24 h after injection were significantly higher for (111)In-cetuximab-F(ab')2 (31.4 \u00b1 3.8 vs. 1.7 \u00b1 0.2, respectively; P < 0.001). The intratumoral distribution of (111)In-cetuximab-F(ab')2 correlated well with the immunohistochemical distribution of EGFR (r = 0.64 \u00b1 0.06, P < 0.0001). micro-SPECT images of (111)In-cetuximab-F(ab')2 clearly showed preferential uptake in the tumor from 4 h onward, with superior tumor-to-background contrast at 24 h, compared with (111)In-cetuximab (107.0 \u00b1 17.0 vs. 69.7 \u00b1 3.9, respectively; P < 0.05). CONCLUSION (111)In-cetuximab-F(ab')2 displays higher tumor-to-blood ratios early after injection than (111)In-cetuximab in an HNSCC model, making it more suitable for EGFR visualization and potentially for selecting patients for treatment with EGFR inhibitors.", "Vein graft bypass surgery is a common treatment for occlusive arterial disease; however, long-term success is limited by graft failure due to thrombosis, intimal hyperplasia, and atherosclerosis. The goal of this article is to demonstrate a method for placing bilateral venous interposition grafts in a rabbit, then transducing the grafts with a gene transfer vector that achieves durable transgene expression. The method allows the investigation of the biological roles of genes and their protein products in normal vein graft homeostasis. It also allows the testing of transgenes for the activities that could prevent vein graft failure, e.g., whether the expression of a transgene prevents the neointimal growth, reduces the vascular inflammation, or reduces atherosclerosis in rabbits fed with a high-fat diet. During an initial survival surgery, the segments of right and left external jugular vein are excised and placed bilaterally as reversed end-to-side common carotid artery interposition grafts. During a second survival surgery, performed 28 days later, each of the grafts is isolated from the circulation with vascular clips and the lumens are filled (via an arteriotomy) with a solution containing a helper-dependent adenoviral (HDAd) vector. After a 20-min incubation, the vector solution is aspirated, the arteriotomy is repaired, and flow is restored. The veins are harvested at time points dictated by individual experimental protocols. The 28-day delay between the graft placement and the transduction is necessary to ensure the adaptation of the vein graft to the arterial circulation. This adaptation avoids rapid loss of transgene expression that occurs in vein grafts transduced before or immediately after grafting. The method is unique in its ability to achieve durable, stable transgene expression in grafted veins. Compared to other large animal vein graft models, rabbits have advantages of low cost and easy handling. Compared to rodent vein graft models, rabbits have larger and easier-to-manipulate blood vessels that provide abundant tissue for analysis.", "Importance Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) emerged in December 2019, causing human coronavirus disease 2019 (COVID-19), which has now spread into a worldwide pandemic. The pulmonary manifestations of COVID-19 have been well described in the literature. Two similar human coronaviruses that cause Middle East respiratory syndrome (MERS-CoV) and severe acute respiratory syndrome (SARS-CoV-1) are known to cause disease in the central and peripheral nervous systems. Emerging evidence suggests COVID-19 has neurologic consequences as well. Observations This review serves to summarize available information regarding coronaviruses in the nervous system, identify the potential tissue targets and routes of entry of SARS-CoV-2 into the central nervous system, and describe the range of clinical neurological complications that have been reported thus far in COVID-19 and their potential pathogenesis. Viral neuroinvasion may be achieved by several routes, including transsynaptic transfer across infected neurons, entry via the olfactory nerve, infection of vascular endothelium, or leukocyte migration across the blood-brain barrier. The most common neurologic complaints in COVID-19 are anosmia, ageusia, and headache, but other diseases, such as stroke, impairment of consciousness, seizure, and encephalopathy, have also been reported. Conclusions and Relevance Recognition and understanding of the range of neurological disorders associated with COVID-19 may lead to improved clinical outcomes and better treatment algorithms. Further neuropathological studies will be crucial to understanding the pathogenesis of the disease in the central nervous system, and longitudinal neurologic and cognitive assessment of individuals after recovery from COVID-19 will be crucial to understand the natural history of COVID-19 in the central nervous system and monitor for any long-term neurologic sequelae.", " Adult diaphragmatic hernia is a rare case and usually present with various clinical manifestations. Surgery can be done by thoracic and abdominal approaches. In emergency cases, mostly performed by abdominal approach. The use of mesh to close the defect is currently emerging as a viable option. PRESENTATION OF CASE We report a case of 70-year-old woman with complaints of shortness of breath and abdominal pain. The patient had a history of laparoscopic surgery with the installation of an anti-adhesive mesh for diaphragmatic hernia seven months before admission. Chest X-ray and Computed Tomography (CT) scan found recurrence of diaphragmatic hernia. The patient then received laparotomy showing diaphragmatic hernia with contents in the form of transverse colon, ileum, gastric and omentum. The self-attached mesh was placed on the supra-diaphragm with abdominal approach. The patient was hospitalised four days after surgery. At two weeks and six months follow-up, no complaints were found. CT scan and chest X-ray were within normal limits. DISCUSSION We did a modified technique in managing the recurrence and adhesion of the diaphragmatic hernia using the hernia mesh attached onto the superior side of the diaphragm to minimise the complications and recurrences. CONCLUSIONS Transabdominal supradiaphragmatic self-attached mesh for recurrent diaphragmatic hernia can be considered to be an alternative treatment for recurrent diaphragmatic hernia in an emergency setting because this procedure is relatively easier, safer, causes fewer postoperative complications, and can prevent recurrence.", "Background Radiology is an interdisciplinary field dedicated to the diagnosis and treatment of numerous diseases and is involved in the development of multimodal treatment concepts. Method Interdisciplinary case management, a broad spectrum of diagnostic imaging facilities and dedicated endovascular radiological treatment options are valuable tools that allow radiology to set up an interdisciplinary center for vascular anomalies. Results Image-based diagnosis combined with endovascular treatment options is an essential tool for the treatment of patients with highly complex vascular diseases. These vascular anomalies can affect numerous parts of the body so that a multidisciplinary treatment approach is required for optimal patient care. Conclusion This paper discusses the possibilities and challenges regarding effective and efficient patient management in connection with the formation of an interdisciplinary center for vascular anomalies with strengthening of the clinical role of radiologists. Key points \u00b7 Vascular anomalies, which include vascular tumors and malformations, are complex to diagnose and treat.. \u00b7 There are far more patients with vascular anomalies requiring therapy than interdisciplinary centers for vascular anomalies - there is currently a shortage of dedicated interdisciplinary centers for vascular anomalies in Germany that can provide dedicated care for affected patients.. \u00b7 Radiology includes a broad spectrum of diagnostic and minimally invasive therapeutic tools which allow the formation of an interdisciplinary center for vascular anomalies for effective, efficient and comprehensive patient management.. Citation Format \u00b7 Sadick M, Dally FJ, Sch\u00f6nberg SO et al. Strategies in Interventional Radiology: Formation of an Interdisciplinary Center of Vascular Anomalies - Chances and Challenges for Effective and Efficient Patient Management. Fortschr R\u00f6ntgenstr 2017; 189: 957 - 966.", " In patients with large vessel occlusions, endovascular treatment has been shown to be superior to intravenous thrombolysis in recent trials. AIMS The aim of this study was to analyze the impact of endovascular treatment on clinical and radiological outcome in everyday clinical practice. METHODS We compared the rates of good outcome (modified Rankin scale \u2264 2 at discharge), in-hospital death, symptomatic intracranial hemorrhages, and infarct sizes in patients with distal intracranial carotid artery, M1 and M2 occlusions during two time periods. RESULTS From January 2008 to October 2012, a total of 509 patients were treated with intravenous thrombolysis and from November 2012 to December 2014, a total of 270 patients received endovascular treatment with stent retrievers (with or without intravenous thrombolysis). Significantly, more patients in the endovascular treatment group than in the intravenous thrombolysis group had a good outcome (37% vs. 27%, p < 0.01). The infarct sizes were significantly smaller after endovascular treatment than intravenous thrombolysis, whereas the symptomatic intracranial hemorrhages rates and in-hospital mortality were comparable between both treatment groups. The positive impact of endovascular treatment on clinical outcome was most pronounced in patients \u226575 years (31% endovascular treatment vs. 19% intravenous thrombolysis, p < 0.01), in patients with M1 occlusions (43% endovascular treatment vs. 25% intravenous thrombolysis, p < 0.01) and in patients with an admission National Institutes of Health Stroke Scale \u2265 14 (24% endovascular treatment vs. 11% intravenous thrombolysis, p < 0.05). CONCLUSION In everyday clinical practice and compared with intravenous thrombolysis, endovascular treatment significantly improved clinical outcome and was associated with smaller infarctions. This beneficial effect appeared to be highest in older patients, more severely affected patients, and in those with M1 occlusions.", "PURPOSE To describe a novel technique for multimodality positron emission tomography (PET) fusion-guided interventions that combines cone-beam computed tomography (CT) with PET/CT before the procedure. MATERIALS AND METHODS Subjects were selected among patients scheduled for a biopsy or ablation procedure. The lesions were not visible with conventional imaging methods or did not have uniform uptake on PET. Clinical success was defined by adequate histopathologic specimens for molecular profiling or diagnosis and by lack of enhancement on follow-up imaging for ablation procedures. Time to target (time elapsed between the completion of the initial cone-beam CT scan and first tissue sample or treatment), total procedure time (time from the moment the patient was on the table until the patient was off the table), and number of times the needle was repositioned were recorded. RESULTS Seven patients underwent eight procedures (two ablations and six biopsies). Registration and procedures were completed successfully in all cases. Clinical success was achieved in all biopsy procedures and in one of the two ablation procedures. The needle was repositioned once in one biopsy procedure only. On average, the time to target was 38 minutes (range 13-54 min). Total procedure time was 95 minutes (range 51-240 min, which includes composite ablation). On average, fluoroscopy time was 2.5 minutes (range 1.3-6.2 min). CONCLUSIONS An integrated cone-beam CT software platform can enable PET-guided biopsies and ablation procedures without the need for additional specialized hardware.", "Patients with von Hippel-Lindau disease (VHL) often harbor significant disease burden within the CNS, specifically craniospinal-axis hemangioblastomas and endolymphatic sac tumors (ELSTs). The majority (60-80%) of patients with VHL harbor hemangioblastomas, and 10-15% will develop ELSTs. Advances in the understanding of the natural history and outcomes associated with the surgical management of VHL-associated tumors have led to improved management of patients with VHL. Optimizing indications for surgical intervention and refining of surgical techniques for these lesions can reduce patient morbidity associated with the management of this syndrome. In this article, we review the various aspects of perioperative management of patients with VHL, surgical indications and general operative principles for the management of hemangioblastomas and ELSTs, and outcomes associated with the surgical treatment of these tumors.", " Some patients develop recurrence after curative resection and adjuvant chemotherapy. S-1, an oral fluoropyrimidine, is one of the standard regimens in adjuvant chemotherapy, and is also used in first-line treatment for advanced/metastatic gastric cancer. It is controversial as to whether the same treatment strategy can be applied for patients who develop recurrence after adjuvant chemotherapy and those who did not receive adjuvant chemotherapy. To investigate this issue, we compared the outcomes of patients who developed recurrences after treatment with or without adjuvant chemotherapy using the results of the Adjuvant Chemotherapy Trial of S-1 for Gastric Cancer (ACTS-GC). METHODS Patients who had confirmed recurrence in the ACTS-GC trial were analyzed. We defined 2 independent cohorts. Cohort 1 patients were divided by whether they received adjuvant chemotherapy (adjuvant S-1 group and surgery-only group). Cohort 2 patients were divided by whether they received a regimen including S-1 (IS) or not including S-1 (NIS) after recurrence. RESULTS A total of 375 patients experienced recurrence (160 in the adjuvant S-1 group and 215 in the surgery-only group). In cohort 1, the median time from recurrence to death (TFRD) was 11.4 months (95% confidence interval [CI], 8.4-13.9) in the adjuvant S-1 group and 11.3 months (95% CI, 9.7-13.1) in the surgery-only group (hazard ratio [HR], 1.05; 95% CI, 0.84-1.31). In cohort 2, 292 patients received chemotherapy after recurrence and were divided into the IS (n = 189) or the NIS group (n = 103). The median TFRD was 13.9 months (95% CI, 12.7-15.6) in the IS group and 8.1 months (95% CI, 6.6-9.7) in the NIS group (HR, 0.59; 95% CI, 0.45-0.76), and there was no significant interaction between the adjuvant S-1 group and surgery-only group. CONCLUSION Adjuvant chemotherapy with S-1 prolonged overall survival without influencing the TFRD. The same treatment strategy may be applied for patients who develop recurrence after adjuvant chemotherapy and those who did not receive adjuvant chemotherapy. TRIAL REGISTRATION NCT00152217 . First Posted on September 9, 2005.", " In obese individuals, nonalcoholic fatty liver disease (NAFLD) is common but often goes undiagnosed, and therefore untreated. The presence of significant fibrosis is a key determinant of NAFLD progression, and liver steatosis has substantial cardiovascular implications. We aimed to determine the diagnostic accuracy of common noninvasive diagnostic tests for steatosis and fibrosis in the obese. METHODS We recruited 182 severely and morbidly obese individuals undergoing bariatric surgery (age 44 \u00b1 12 years, body mass index 45.1 \u00b1 8.3 kg/m2). Medical history, blood tests and liver biopsy were taken on the day of surgery. Serum steatosis and fibrosis scores were calculated. In a subgroup of patients, transient elastography with controlled attenuation parameter (TE/CAP) (n = 82) and proton magnetic resonance spectroscopy (1H-MRS) (n = 49) were performed. RESULTS 1H-MRS had excellent diagnostic accuracy for steatosis, with strong correlation to steatosis (r = 0.647, p < 0.001), good AUROC (0.852, p = 0.001), sensitivity (81.3%) and specificity (87.5%). However, due to low feasibility in this cohort (65.3% success), this was substantially decreased with intention-to-diagnose analysis (sensitivity 50.0%, specificity 60.9%). CAP had good feasibility (80.5%), and performed better in intention-to-diagnose analysis (AUROC 0.688, sensitivity 84.8%, specificity 47.2%). Serum steatosis scores performed poorly, with comparable accuracy to ALT. For significant fibrosis, TE had the best accuracy (AUROC 0.903, p = 0.007), which remained reasonable after intention-to-diagnose analysis (sensitivity 100%, specificity 59.0%). A combination approach using CAP with ALT for steatosis and TE with Forn index for fibrosis yielded reasonable overall accuracy. CONCLUSIONS 1H-MRS and TE/CAP had greatest accuracy for NAFLD-related steatosis and fibrosis. Failure rates in obesity significantly diminished diagnostic ability. Use of a combination of serum and imaging tests improved overall feasibility of assessment and diagnostic accuracy in obese individuals.", "/OBJECTIVE Laparoscopic distal splenopancreatectomy (DSP) is an effective and safe surgical modality for treating benign and borderline distal pancreatic tumors, but rarely for pancreatic cancer. This study aimed to examine the feasibility, effectiveness, and safety of laparoscopic versus laparotomic DSP in pancreatic body-tail cancer (PBTC) patients. METHODS Thirty-four PBTC patients were consecutively and retrospectively hospitalized for elective laparoscopic DSP (n = 11) or laparotomy (n = 23) between January 2007 and December 2011. The primary outcome measure was mean overall survival (OS). RESULTS All patients underwent DSP via laparoscopy or laparotomy as scheduled and were followed-up for 12-72 months. The two groups showed statistically similar mean operative time (laparoscopy vs. laparotomy, 150 \u00b1 54 vs. 160 \u00b1 48 min), median volume of intraoperative bleeding (100 [50-400] vs. 150 [50-350] ml), and rate of postoperative pancreatic fistula (18.2 vs. 21.7 %). The laparoscopy group had a significantly shorter median duration of hospitalization (5 [3-12] vs. 8 [7-22] d, P < 0.05). All patients had a clear resection margin and showed statistically similar tumor size (2.8 \u00b1 1.5 vs. 3.1 \u00b1 1.7 cm), number of lymph nodes dissected (14.8 \u00b1 4.5 vs. 16.1 \u00b1 5.7), and mean OS (42.0 \u00b1 8.6 vs. 54.0 \u00b1 5.8 mo, P > 0.05). CONCLUSIONS Laparoscopic DSP is a feasible, effective, and safe alternative to laparotomy in carefully selected PBTC patients and is associated with a more rapid postoperative recovery.", " Inflow into an aneurysm sac immediately following flow diverter (FD) treatment is an assumed cause of delayed aneurysmal rupture. The significance of delayed posttreatment residual flow occurring months after FD treatment is unknown. CASE DESCRIPTION A 76-year-old woman with a large intracranial aneurysm measuring 23.0 \u00d7 18.1 mm in the cavernous segment of the right internal carotid artery was treated with placement of a single FD (Pipeline Embolization Device, Covidien, Irvine, California, USA). Postprocedure digital subtraction angiography (DSA) demonstrated flow stagnation inside the aneurysm dome. The patient was discharged 9 days post procedure without new neurologic deficits. A 6-month follow-up DSA demonstrated delayed posttreatment residual flow into the aneurysm sac. Although she was scheduled for additional FD placement because of concern for aneurysmal rupture, the operation was not conducted due to an interim motor vehicle accident. Oral treatment with aspirin (100 mg/day) and clopidogrel (75 mg/day) was continued during her recovery. DSA performed 12 months post procedure showed that the aneurysm had completely thrombosed. CONCLUSIONS Our findings suggest that delayed post-treatment residual flow into an aneurysm may form part of the normal clinical course post FD placement and may not preclude eventual thrombosis of the aneurysm. Larger studies are needed to determine whether more frequent follow-up DSAs after FD placement are necessary and whether all patients exhibiting delayed post-treatment residual flow into an aneurysm require additional FD placement or if watchful waiting is a more suitable course.", "OBJECTIVES Minimally invasive surgery is accepted for early-stage lung cancer, but its role in locally advanced disease is controversial, especially using a robotic platform. The aim of this retrospective study was to assess the safety and effectiveness of robot-assisted resection in patients with Stage IIIA non-small-cell lung cancer (NSCLC) or carcinoid tumours in the series as a whole and in different subgroups according to adjuvant treatment. METHODS This was a retrospective multicentre study of consecutive patients with clinically evident or occult N2 disease (210 NSCLC and 13 carcinoid) who, in 2007-2016, underwent robot-assisted resection at 7 high-volume centres. Perioperative outcomes, recurrences and overall survival were assessed. RESULTS N2 disease was diagnosed preoperatively in 72 (32%) patients and intraoperatively in 151 (68%) patients. Surgical margins were negative in 98.4% of cases with available data. Thirty-four (15.2%) patients received neoadjuvant treatment, 140 (63%) patients received postoperative treatment, and 49 (22%) patients underwent surgery only. There were 22 (9.9%) conversions to thoracotomy, 23 (10.3%) had serious (Grades III-IV) postoperative morbidity and the mean hospital stay was 5.3 days. Complications and outcomes did not differ significantly between treatment groups. Of the 34 patients who were given neoadjuvant chemotherapy, all had R0 resection, 5 (15%) patients required conversion but none required conversion because of bleeding and 4 (12%) patients had Grade III or IV postoperative complications. After a median of 18 (interquartile range 8-33) months, 3-year overall survival in NSCLC patients was 61.2% and 60.3% (P = 0.6) of patients in the subgroup were given induction treatment. However, overall survival was significantly better (P = 0.012) in NSCLC patients with \u22642 positive nodes (vs >2). Nineteen (8.5%) patients developed local recurrence. CONCLUSIONS Robot-assisted lobectomy is safe and effective in patients with Stage III NSCLC or carcinoid tumours with low conversions and complications. Among patients with NSCLC, including those who were given induction chemotherapy, survival was similar to that reported for open surgery.", "Tuna pyloric caeca aminopeptidase (tAP) is a glycosylated zinc-metalloenzyme containing apparently two identical subunits. The enzyme is reversibly inhibited in a time-dependent manner by amastatin. Slow development of tAP inhibition by this inhibitor could be demonstrated. Dissociation of the complex of tAP with amastatin is also slow. Two molar equivalents of the inhibitor are bound by the enzyme suggesting the presence of one catalytic site in each subunit. Chemical modification of tAP with 1-cyclohexyl-3-(2-morpholinoethyl)carbonyl-metho-p-toluene sulfonate and N-ethoxycarbonyl-2-ethoxy-1,2-dihydroquinone revealed the presence of essential acidic amino acid residues probably located at the active site. Compatible with the presence of arginine and tyrosine residues at the catalytic site of most metalloproteinases, tAP is reversibly inhibited by phenylglyoxal and inactivated by tetranitromethane in a time-dependent fashion. The rate of inhibition by these modifiers could be significantly decreased if the enzyme was previously treated with amastatin suggesting that the modified amino acid residues are located at the catalytic site. Diethylpyrocarbonate did not affect the activity of both native and zinc-depleted tAP suggesting that histidine is not involved in the zinc-ligand formation.", "While some risk factors have been identified, the reasons for the disparities in disease progression with COVID-19 are unclear, with some patients developing progressive and severe disease while in others the course is benign. Given this sense of randomness, and in the absence of a definitive treatment, medical professionals can feel helpless. It is useful to remember how much can be done to affect the trajectory of illness, even without a 'magic bullet'. With evidence emerging that late presentation is directly associated with increased mortality, we make the case for increased vigilance in the community and earlier intervention.", " A delta-shaped anastomosis in totally laparoscopic Billroth I gastrectomy could be performed easily and sufficiently using only laparoscopic linear staplers. However, the restricted maneuverability and severe blurring of these staplers along with their limited hemostability induced strain. In this study, we determined the feasibility and safety of performing delta-shaped anastomosis using the Endo GIA\u2122 Reloads with Tri-Staple\u2122 Technology combined with Endo GIA\u2122 Ultra Universal stapler (Tri-Staple) with a particular focus on short-term surgical outcomes. METHODS We performed a single-institutional prospective interventional study (UMIN 000008014). The Tri-Staple was prospectively used on 23 consecutive patients who underwent a curative totally laparoscopic Billroth I gastrectomy with delta-shaped anastomosis. These patients were matched with the 19 patients previously treated using the ENDOPATH(\u00ae) ETS Articulating Linear Cutters (ETS) on clinical and demographic characteristics. RESULTS There were no differences between the groups in anastomosis-related local complications, morbidity, non-anastomosis-related local complications, total systemic complications, and short-term outcomes with the exception of significantly reduced blood loss in the Tri-Staple group (ETS vs. Tri-Staple: 37 [10-306] vs. 15 [5-210] mL, p = 0.02). Intraoperative bleeding from the staple line was significantly reduced in the Tri-Staple group. The postoperative drain indwelling period (ETS vs. Tri-Staple, 6 [4-10] vs. 4 [2-43] days, p = 0.032), fasting period (5 [3-7] vs. 3 [3-24] days, p = 0.022), and hospital stay (14 [10-47] vs. 11 [6-58] days, p = 0.025) were significantly shorter in the Tri-Staple group. There was no mortality in this series. Acceleration assessed as indices of blurring of stapler tip might have a significant adverse influence on staple-line bleeding at stapling sites. CONCLUSION Totally laparoscopic Billroth I distal gastrectomy using Tri-Staple was feasible and safe with favorable short-term surgical outcomes. Reduced blurring while stapling may be a novel endpoint which newly developed stapling devices should target.", " Inadequate intrapleural drug concentrations caused by poor penetration of systemic antibiotics into the pleural cavity is a major cause of treatment failure in empyema. Herein, we describe a novel antibiotic-eluting pigtail catheter coated with electrospun nanofibers used for the sustained release of bactericidal concentrations of penicillin in the pleural space. METHODS Electrospun nanofibers prepared using polylactide-polyglycolide copolymer and penicillin G sodium dissolved in 1,1,1,3,3,3-hexafluoro-2-propanol were used to coat the surface of an Fr6 pigtail catheter. The in vitro patterns of drug release were tested by placing the catheter in phosphate-buffered saline. In vivo studies were performed using rabbits treated with penicillin either intrapleurally (Group 1, 20 mg delivered through the catheter) or systemically (Group 2, intramuscular injection, 10 mg/kg). Penicillin concentrations in the serum and pleural fluid were then measured and compared. RESULTS In vitro studies revealed a burst release of penicillin (10% of the total dose) occurring in the first 24 hours, followed by a sustained release in the subsequent 30 days. Intrapleural drug levels were significantly higher in Group 1 than in Group 2 (P<0.001). In the former, penicillin concentrations remained above the minimum inhibitory concentration breakpoint throughout the entire study period. In contrast, serum penicillin levels were significantly higher in Group 2 than in Group 1 (P<0.001). Notably, all Group 2 rabbits showed signs of systemic toxicity (paralytic ileus and weight loss). CONCLUSION We conclude that our antibiotic-eluting catheter may serve as a novel therapeutic option to treat empyema.", "Objective: Present study investigated the mechanism of heart failure associated with coronavirus infection and predicted potential effective therapeutic drugs against heart failure associated with coronavirus infection. Methods: Coronavirus and heart failure were searched in the Gene Expression Omnibus (GEO) and omics data were selected to meet experimental requirements. Differentially expressed genes were analyzed using the Limma package in R language to screen for differentially expressed genes. The two sets of differential genes were introduced into the R language cluster Profiler package for gene ontology (GO) and Kyoto gene and genome encyclopedia (KEGG) pathway enrichment analysis. Two sets of intersections were taken. A protein interaction network was constructed for all differentially expressed genes using STRING database and core genes were screened. Finally, the apparently accurate treatment prediction platform (EpiMed) independently developed by the team was used to predict the therapeutic drug. Results: The GSE59185 coronavirus data set was searched and screened in the GEO database, and divided into wt group, \u0394E group, \u03943 group, \u03945 group according to different subtypes, and compared with control group. After the difference analysis, 191 up-regulated genes and 18 down-regulated genes were defined. The GEO126062 heart failure data set was retrieved and screened from the GEO database. A total of 495 differentially expressed genes were screened, of which 165 were up-regulated and 330 were down-regulated. Correlation analysis of differentially expressed genes between coronavirus and heart failure was performed. After cross processing, there were 20 GO entries, which were mainly enriched in virus response, virus defense response, type \u2160 interferon response, \u03b3 interferon regulation, innate immune response regulation, negative regulation of virus life cycle, replication regulation of viral genome, etc . There are 5 KEGG pathways, mainly interacting with tumor necrosis factor signaling pathway, IL-17 signaling pathway, cytokine and receptor interaction, Toll-like receptor signaling pathway, human giant cells viral infection related. All differentially expressed genes were introduced into the SREING online analysis website for protein interaction network analysis, and core genes such as signal transducer and activator of transcription 3, IL-10, IL17, TNF, interferon regulatory factor 9, 2'-5'-oligoadenylate synthetase 1, mitogen-activated protein kinase 3, radical s-adenosyl methionine domain containing 2, c-x-c motif chemokine ligand 10, caspase 3 and other genes were screened. The drugs predicted by EpiMed's apparent precision treatment prediction platform for disease-drug association analysis are mainly TNF-\u03b1 inhibitors, resveratrol, ritonavir, paeony, retinoic acid, forsythia, and houttuynia cordata. Conclusions: The abnormal activation of multiple inflammatory pathways may be the cause of heart failure in patients after coronavirus infection. Resveratrol, ritonavir, retinoic acid, amaranth, forsythia, houttuynia may have therapeutic effects. Future basic and clinical research is warranted to validate present results and hypothesis.", " International treatment guidelines now recognize the importance of thrombus removal to reduce postthrombotic morbidity when treating patients with extensive acute deep venous thrombosis (DVT). Studies have shown that thrombus resolution with catheter-directed thrombolysis in patients with iliofemoral DVT reduces postthrombotic morbidity, although patients unsuccessfully treated with catheter-directed thrombolysis (CDT) do not enjoy the same long-term benefit. The purpose of this study is to objectively assess whether the amount of clot reduction at the time of acute therapy correlates with long-term postthrombotic morbidity. METHODS Forty-two patients who underwent catheter-directed and/or pharmacomechanical lysis of iliofemoral DVT were quantitatively evaluated. Patients had their degree of clot lysis quantified and were divided into two main groups for comparison. Group I (n = 33) had >50% clot lysis (mean, 84%) and group II (n = 9) had < or =50% lysis (mean, 42%). At a mean follow-up interval of 14 months, the degree of chronic venous disease was assessed by evaluators blinded to the degree of clot lysis. Evaluation of postthrombotic morbidity was performed using the Villalta scale, and the clinical class of CEAP, and quality-of-life (QOL) was assessed using the Short Form Health Survey (SF-36). RESULTS Mean CEAP scores were 0.85 and 3.13 (P = .005), and Villalta scores were 2.38 and 6.25 (P = .009) in group I and group II, respectively. Patient QOL in group I was higher than group II in all parameters. Physical functioning (P = .035), role physical (P = .012), general health (P = .014), vitality (P < .001), and social functioning (P = .012) were all significantly better in group I. Bodily pain (P = .117), role emotional (P = .624), and mental health (P = .096) strongly favored group I patients but did not reach statistical significance. CONCLUSION Patients with extensive DVT treated with catheter-based interventions to eliminate thrombus suffer relatively little postthrombotic morbidity. The degree of clot lysis directly correlates with long-term outcome. Improved QOL, the Villalta scale, and clinical class of CEAP are linearly correlated with the amount of clot resolution.", "PURPOSE We aim to report outcomes and learning curve of transanal endoscopic operation (TEO) for rectal tumors, using standard laparoscopic instruments under a magnifying laparoscopic monitor view. MATERIALS AND METHODS From January 2012 to July 2014, local excision was performed using a TEO system in 46 consecutive patients with rectal tumors. Patient and tumor characteristics and perioperative outcomes were prospectively assessed. RESULTS The median patient age was 56 years for 15 women and 31 men. The mean tumor size was 1.8 cm, and the mean distance from the anal verge was 7.8 cm. The mean operative time was 85 minutes, and the mean postoperative hospital stay was 4.5 days. The postoperative pathologic diagnosis was adenocarcinoma for 17 patients (37%), adenoma for 4 patients (9%), carcinoid tumor for 23 patients (50%), and leiomyoma and lipoma for the 2 remaining patients (2%). A positive resection margin was documented for 4 patients (9%). No mortality was associated with the procedure although postoperative bleeding, leakage, perianal fistula, fecal incontinence, and voiding difficulty developed in 8 patients. According to the cumulative sum (CUSUM) analysis, the operation time and hospital stay significantly decreased after 17 case experiences. CONCLUSIONS TEO is a feasible and safe treatment option for local excision of rectal tumors. TEO has the advantage of being a precise surgical procedure with a stable and magnifying endoscopic view. However, TEO requires a learning period and a careful selection of patients through proper indications and preoperative diagnostics.", " Laparoscopic sleeve gastrectomy (LSG) is a promising procedure for the surgical treatment of morbid obesity. We report our 2-year experience with LSG and specifically evaluate the importance of staple-line protection to prevent leakage after the laparoscopic procedure. METHODS One hundred eighteen consecutive patients with BMI > 30 who underwent LSG from January 2006 to February 2009 were included in our study. There were 88 women and 30 men with a mean age of 33.2 \u00b1 9.6 years and a mean BMI of 38.0 \u00b1 6.4 kg/m(2). The first 40 patients (group 1) underwent the operation without any reinforcement procedure and the other 78 patients received reinforcement of the staple-line (group 2). Data including demographics, hospital stay, blood loss, operative time, complications, excess weight loss percentage (EWL%), and gastrointestinal quality of life index (GIQLI) were collected prospectively for evaluation. RESULTS The overall mean operative time was 118.5 \u00b1 37.0 min, mean blood loss was 56.8 \u00b1 56.7 ml, mean hospital stay was 5 \u00b1 3 days. The mean EWL% at 12 and 24 months was 81.5 and 76.0%, respectively. The overall leakage rate was 3.39% (4/118). All leakage occurred in group 1 patients, with a leakage rate of 10% (4/40). Mean preoperative GIQLI was 98.7, and the postoperative GIQLI were 116.4, 115, 112.4, and 97.6 at 3, 6, 12, and 24 months, respectively. CONCLUSIONS LSG is an effective obesity treatment to achieve significant weight loss after 24 months. Staple-line reinforcement is strongly recommended for laparoscopic sleeve gastrectomy to decrease complications.", "The coronavirus disease 2019 (COVID-19) is a new infectious disease, firstly appeared in Wuhan city and has rapidly spread to 114 countries outside China, which is receiving worldwide attention. As two important means of examination, computed tomography (CT) and real-time reverse transcription polymerase chain reaction (RT-PCR) have always been controversial in the clinical diagnosis of COVID-19 pneumonia. Here, we report a family cluster case of a father and a son diagnosed as COVID-19 at our hospital, and described the clinical manifestations, laboratory results, CT changes, diagnosis and treatment strategy of these two patients. Focus on the value of these two methods in the diagnosis and treatment of diseases, as well as their respective deficiencies. For patient 1 (father), the efficacy of RT-PCR is not satisfactory either in terms of diagnosis or follow-up, which may cause misdiagnosis and delay treatment. For patient 2 (son), the clinical symptoms were not obvious, but CT imaging clearly displayed dynamic changes of the lung lesions. Meanwhile, the two patients respectively underwent five chest CT examinations during their hospitalization and discharge follow-up, showing the potential harm of radiation. Therefore, in clinical work, doctors should make full use of the advantages of CT and RT-PCR, and take other measures to make up for their disadvantages.", " To examine prognostic factors that influence complications after hip fracture surgery. To summarize proposed underlying mechanisms for their influence. METHODS We reported according to the Preferred Reporting Items for Systematic Review and Meta-Analysis Scoping Review extension. We searched MEDLINE, Embase, CINAHL, AgeLine, Cochrane Library, and reference lists of retrieved studies for studies of prognostic factor/s of postoperative in-hospital medical complication/s among patients 50 years and older treated surgically for non-pathological closed hip fracture, published in English on January 2008-January 2018. We excluded studies of surgery type or in-hospital medications. Screening was duplicated by two independent reviewers. One reviewer completed the extraction with accuracy checks by the second reviewer. We summarized the extent, nature, and proposed underlying mechanisms for the prognostic factors of complications narratively and in a dependency graph. RESULTS We identified 44 prognostic factors of in-hospital complications after hip fracture surgery from 56 studies. Of these, we identified 7 patient factors-dehydration, anemia, hypotension, heart rate variability, pressure risk, nutrition, and indwelling catheter use; and 7 process factors-time to surgery, anesthetic type, transfusion strategy, orthopedic versus geriatric/co-managed care, multidisciplinary care pathway, and potentially modifiable during index hospitalization. We identified underlying mechanisms for 15 of 44 factors. The reported association between 12 prognostic factors and complications was inconsistent across studies. CONCLUSIONS Most factors were reported by one study with no proposed underlying mechanism for their influence. Where reported by more than one study, there was inconsistency in reported associations and the conceptualization of complications differed, limiting comparison across studies. It is therefore not possible to be certain whether intervening on these factors would reduce the rate of complications after hip fracture surgery.", "Autophagy is a well-described degradation mechanism that promotes cell survival upon nutrient starvation and other forms of cellular stresses. In addition, there is growing evidence showing that autophagy can exert a lethal function via autophagic cell death (ACD). As ACD has been implicated in apoptosis-resistant glioblastoma (GBM), there is a high medical need for identifying novel ACD-inducing drugs. Therefore, we screened a library containing 70 autophagy-inducing compounds to induce ATG5-dependent cell death in human MZ-54 GBM cells. Here, we identified three compounds, i.e. loperamide, pimozide, and STF-62247 that significantly induce cell death in several GBM cell lines compared to CRISPR/Cas9-generated ATG5- or ATG7-deficient cells, pointing to a death-promoting role of autophagy. Further cell death analyses conducted using pharmacological inhibitors revealed that apoptosis, ferroptosis, and necroptosis only play minor roles in loperamide-, pimozide- or STF-62247-induced cell death. Intriguingly, these three compounds induce massive lipidation of the autophagy marker protein LC3B as well as the formation of LC3B puncta, which are characteristic of autophagy. Furthermore, loperamide, pimozide, and STF-62247 enhance the autophagic flux in parental MZ-54 cells, but not in ATG5 or ATG7 knockout (KO) MZ-54 cells. In addition, loperamide- and pimozide-treated cells display a massive formation of autophagosomes and autolysosomes at the ultrastructural level. Finally, stimulation of autophagy by all three compounds is accompanied by dephosphorylation of mammalian target of rapamycin complex 1 (mTORC1), a well-known negative regulator of autophagy. In summary, our results indicate that loperamide, pimozide, and STF-62247 induce ATG5- and ATG7-dependent cell death in GBM cells, which is preceded by a massive induction of autophagy. These findings emphasize the lethal function and potential clinical relevance of hyperactivated autophagy in GBM.", " A recent randomized controlled trial (RCT), the Multicenter Randomized CLinical trial of Endovascular treatment for Acute ischemic stroke in the Netherlands (MR CLEAN), demonstrated better outcomes with endovascular treatment compared with medical therapy for acute ischemic stroke (AIS). However, previous trials have provided mixed results regarding the efficacy of endovascular treatment for AIS. A meta-analysis of all available trial data was performed to summarize the available evidence. METHODS A literature search was performed to identify all prospective RCTs comparing endovascular therapies with medical management for AIS. Two datasets were created: (1) all patients randomized after confirmation of large vessel occlusion (LVO) (consistent with the contemporary standard of practice at the majority of centers); and (2) all patients with outcome data who underwent randomization regardless of qualifying vascular imaging. The pre-specified primary outcome measure was modified Rankin Scale score of 0-2 at 90 days. A fixed-effect model was used to determine significance. RESULTS Five prospective RCTs comparing endovascular therapies with medical management were included in dataset 1 (1183 patients) and six were included in dataset 2 (1903 total patients). Endovascular therapies were associated with significantly improved outcomes compared with medical management (OR 1.67, 95% CI 1.29 to 1.16, p=0.0001) for patients with LVO (dataset 1). This benefit persisted when patients from all six RCTs were included, even in the absence of confirmation of LVO (OR 1.27, 95% CI 1.05 to 1.54, p=0.019; dataset 2). CONCLUSIONS A meta-analysis of prospective RCTs comparing endovascular therapies with medical management demonstrates superior outcomes in patients randomized to endovascular therapy.", "AIM This study aimed to develop a novel procedure for treating long-gap pure esophageal atresia. This procedure, which entails the combined use of laparoscopy and natural orifice translumenal endoscopic surgery (NOTES), would enable primary repair without cervical and thoracic incisions and prevent postoperative gastroesophageal reflux disease (GERD). METHODS Nonsurvival experiments were conducted in 9 pigs to study the technical feasibility. The procedure comprised the following: (1) creation of the disease model by laparoscopic resection of the lower esophagus; (2) laparoscopic fundoplication, complete mobilization of the stomach, and enlargement of the esophageal hiatus; (3) formation of a peroral transesophageal entry site into either the postmediastinum or the right thoracic cavity followed by fashioning a tunnel to the peritoneal cavity; (4) gastric pull-up by using both laparoscopy and NOTES; (5) esophagoesophageal anastomosis using BraceBar\u2122, a prototype of the double T-bar suturing device (Olympus Medical Systems Co., Tokyo, Japan). RESULTS Laparoscopic procedures were performed without complications. The postmediastinal tunnel was successfully created three times with a complication of pleural injury. However, gastric pull-up via this route could not be completed due to porcine anatomical reasons. Gastric pull-up through the right thoracic route was achieved five times in six attempts. Two disorientations and a hemorrhagic death occurred during the procedures. CONCLUSIONS This study showed that combined use of laparoscopy and NOTES enabled gastric pull-up without cervical and thoracic incisions. Our method has the potential of lowering the incidence of GERD and enabling primary repair of this disease.", "OBJECTIVE Intracranial atherosclerotic disease (ICAD) accounts for approximately 10% of ischemic strokes. The recent Stenting and Aggressive Medical Management for Preventing Recurrent Stroke in Intracranial Stenosis (SAMMPRIS) study demonstrated a high incidence of perioperative complications (15%) for treatment of ICAD with stenting. Although the incidence of stroke was lower in the medical arm, recurrent stroke was found in 12% of patients despite aggressive medical management, suggesting that intervention may remain a viable option for ICAD if perioperative risk is minimized. Angioplasty without stenting represents an alternative and understudied revascularization treatment for ICAD. Submaximal angioplasty limits the risks of thromboembolism, vessel perforation, and reperfusion hemorrhage that were frequently reported with stenting in the SAMMPRIS trial. The authors conducted a prospective Phase I trial designed to assess the safety of submaximal angioplasty in patients with symptomatic ICAD. METHODS This study was approved by the local institutional review board. Demographic and clinical data were prospectively collected. Angioplasty was performed with a balloon undersized to approximately 50%-70% of the nondiseased vessel diameter in patients with symptomatic ICAD who had angiographically significant stenosis of \u2265 70%. The primary outcome measure was the incidence of periprocedural complications (combined rate of death, stroke, and hemorrhage occurring within 30 days and at 1 year). RESULTS Among the 65 patients with symptomatic ICAD who were screened, 24 had significant angiographic stenosis that met the inclusion criteria of this study. The mean age was 64.08 years (median 65 years; SD \u00b1 11.24 years), most were men (62.5%), and most were white (66.67%). Many patients had concomitants of vascular disease, including hypertension (95.8%), hyperlipidemia (70.83%), smoking history (54.1%), and diabetes mellitus (50.0%). Coronary artery disease (41.66%) and previous stroke or transient ischemic attack (45.83%) were frequently present. Most patients (75%) had anterior circulation stenosis. The mean preprocedure stenosis was 80.16% (median 80%, range 70%-95%). Submaximal angioplasty was performed in patients who met the inclusion criteria, with a mean postangioplasty stenosis rate of 54.62% (median 55.5%, range 31%-78%). Rates of ischemic stroke in the territory of the treated artery were 0% within 30 days and 5.55% (in the only patient who presented with recurrent stroke) at 1 year. The mortality and hemorrhage rates in this series were 0%. CONCLUSIONS This study demonstrates the safety of the submaximal angioplasty technique, with no permanent periprocedural complications in 24 treated patients.", "Reperfusion therapy for acute stroke has evolved from the initial use of intravenous tissue plasminogen activator (tPA) within 3 hours of symptom onset to more recent guideline-recommended use up to 4.5 hours. In addition, endovascular therapy is increasingly utilized for stroke treatment and is typically initiated up to 8 hours after onset. Recent studies demonstrate that imaging of the ischemic penumbra with diffusion/perfusion magnetic resonance imaging (MRI) can identify subgroups of patients who are likely to improve following successful reperfusion (Target Mismatch profile) and others who are at increased risk for hemorrhage and poor clinical outcomes (Malignant profile). New data indicate that stent retriever devices provide better recanalization efficacy and clinical outcomes than the previously available mechanical thrombectomy devices. Going forward, we believe that the use of penumbral imaging with validated MRI techniques, as well as the currently less well-validated computed tomography (CT) perfusion approach, will maximize benefit and reduce the risk of adverse events and poor outcomes when used both early after stroke onset and at later time points. New trials that feature diffusion/perfusion MRI or CT perfusion-based patient selection for treatment with intravenous tPA and or endovascular therapies versus nonreperfused control groups are planned or in progress. We predict that these trials will confirm the hypothesis that penumbral imaging can enhance patient selection and extend the therapeutic time window for acute ischemic stroke.", "Viral infections are associated with coagulation disorders. All aspects of the coagulation cascade, primary hemostasis, coagulation, and fibrinolysis, can be affected. As a consequence, thrombosis and disseminated intravascular coagulation, hemorrhage, or both, may occur. Investigation of coagulation disorders as a consequence of different viral infections have not been performed uniformly. Common pathways are therefore not fully elucidated. In many severe viral infections there is no treatment other than supportive measures. A better understanding of the pathophysiology behind the association of viral infections and coagulation disorders is crucial for developing therapeutic strategies. This is of special importance in case of severe complications, such as those seen in hemorrhagic viral infections, the incidence of which is increasing worldwide. To date, only a few promising targets have been discovered, meaning the implementation in a clinical context is still hampered. This review discusses non\u2010hemorrhagic and hemorrhagic viruses for which sufficient data on the association with hemostasis and related clinical features is available. This will enable clinicians to interpret research data and place them into a perspective. J. Med. Virol. 84:1680\u20131696, 2012. \u00a9 2012 Wiley Periodicals, Inc.", "Endovascular management has become the treatment of choice for carotid-cavernous fistulas regardless of the fistula type. The endovascular method offers numerous options that render it capable of treating each fistula type by choosing an adequate technique. This advantage along with the advancement in the field has led to fewer complications with higher success rate.", "Lower extremity deep vein thrombosis is a serious medical condition that can result in death or major disability due to pulmonary embolism or post-thrombotic syndrome. Appropriate diagnosis and treatment are required to im
