al RFA complications. Technical effectiveness and rates of complication with respect to tumour location and size were evaluated. Our results were compared with similar studies from Europe and North America. METHODS A total of 63 patients (109 tumours) treated with RFA between February 2004 and December 2009 were reviewed. Average and median follow-up time was 19.4 and 16.5 months, respectively (range, 1-54 months). Data from patient charts, pathology, and Picture Archiving and Communication System was integrated into an Excel database. Statistical Analysis Software was used for statistical analysis. RESULTS Primary and secondary technical effectiveness of percutaneous and intraoperative RFA were 90.8% and 92.7%, respectively. Average (SE) tumour-free survival was 14.4 \u00b1 1.4 months (range, 1-43 months), and average (SE) recurrence-free survival was 33.5 \u00b1 2.3 months (range, 2-50 months). Local recurrence was seen in 31.2% of treated tumours (range, 2-50 months) (34/109). Overall survival was 89.4% at 1 year, 70.0% at 2 years, and 38.1% at 3 years, with an average (SE) overall survival of 37.0 \u00b1 2.8 months. There were 14 postprocedural complications. There was no statistically significant difference in technical effectiveness for small tumours (1-2 cm) vs intermediate ones (3-5 cm). There was no difference in technical effectiveness for peripheral vs parenchymal tumours. CONCLUSIONS This study demonstrated good-quality outcomes for RFA treatment of colorectal cancer liver metastases from a Canadian perspective and compared favorably with published studies.", "Summar y. The beginning of 2020 has seen the emergence of COVID-19, an outbreak caused by a novel coronavirus, SARS-CoV-2, an important pathogen for humans. SARS-CoV-2 is an RNA virus containing 29891 nucleotides encoding 9889 amino acids. The genome is arranged as 5p-replicase (orf1/ab)-structural proteins [Spike (S) -Envelope (E) - Membrane (M) -Nucleocapsid (N)] -3. Viruses are obligate intracellular infectious agents that use the host cellular machinery to ensure their own fitness and survival. MicroRNAs (miRNA9) systems are potent post-transcriptional gene expression regulators that are important modulators of viral infections, and could play an important role in the treatment of viral infections. This review focuses to the genomic structure of coronaviruses, the functions of genomic proteins, the effects of micro RNA (miRNA) on virus replication and its pathogenesis.", "PURPOSE: Venous thromboembolism (VTE) in injured children is rare, but sequelae can be morbid and life-threatening. Recent trauma society guidelines suggesting that all children over 15 years old should receive thromboprophylaxis may result in overtreatment. We sought to evaluate the efficacy of a previously published VTE prediction algorithm and compare it to current recommendations. METHODS: Two institutional trauma registries were queried for all pediatric (age < 18 years) patients admitted from 2007 to 2018. Clinical data were applied to the algorithm and the area under the receiver operating characteristic (AUROC) curve was calculated to test algorithm efficacy. RESULTS: A retrospective review identified 8271 patients with 30 episodes of VTE (0.36%). The VTE prediction algorithm classified 51 (0.6%) as high risk (> 5% risk), 322 (3.9%) as moderate risk (1\u20135% risk) and 7898 (95.5%) as low risk (< 1% risk). AUROC was 0.93 (95% CI 0.89\u20130.97). In our population, prophylaxis of the \u2018moderate-\u2019 and \u2018high-risk\u2019 cohorts would outperform the sensitivity (60% vs. 53%) and specificity (96% vs. 77%) of current guidelines while anticoagulating substantially fewer patients (373 vs. 1935, p < 0.001). CONCLUSION: A VTE prediction algorithm using clinical variables can identify injured children at risk for venous thromboembolic disease with more discrimination than current guidelines. Prospective studies are needed to investigate the validity of this model. LEVEL OF EVIDENCE: III\u2014Clinical decision rule evaluated in a single population. ELECTRONIC SUPPLEMENTARY MATERIAL: The online version of this article (10.1007/s00383-019-04613-y) contains supplementary material, which is available to authorized users.", " Peptide receptor radionuclide therapy (PRRT) is an established treatment for patients with metastatic neuroendocrine tumours (NETs), although which factors are associated with an improved overall survival (OS) remains unclear. The primary aim of this study is to determine to what extent a radiological response to (90)Y-DOTATOC/(90)Y-DOTATATE PRRT is associated with an improved OS. The association of biochemical and clinical response to OS were assessed as secondary outcome measures. METHODS A retrospective analysis was conducted on 57 patients: radiological response was classified using RECIST criteria, biochemical response was classified using WHO criteria and clinical response was assessed subjectively. Responses were recorded as positive response (PR), stable disease (SD) or progressive disease (PD), and survival analysed. RESULTS Radiological response was achieved in 71.5% (24.5% PR, 47% SD) and was associated with a greater OS (51 and 56 months, respectively), compared with PD (18 months). A biochemical or clinical response post PRRT were not associated with a statistically significant improvement in OS. However, when combined with radiological response a survival benefit was observed according to the number of outcomes (radiological, biochemical, clinical), in which a response was observed. Mild haematological toxicity was common, renal toxicity was rare. CONCLUSION In patients with progressive metastatic NETs receiving (90)Y-DOTATOC/(90)Y-DOTATATE PRRT, a radiological response with either a PR or a SD post therapy confers a significant OS benefit.", "PURPOSE To investigate the respiratory motion of metal clips or surgical staples placed in the gastric wall for planning of radiation therapy in gastric cancer patients. METHODS This study examined 15 metal markers in the gastric walls of 12 patients with gastric cancer treated with external-beam photon RT. Motion assessment was analyzed in 41 respiratory phases covering 20 s acquired with computed tomography (CT) in the RT position using 320-multislice CT. The intra-fraction displacement was assessed in the cranio-caudal (CC), antero-posterior (AP), and right-left (RL) directions. RESULTS Motion in the CC direction showed a very strong correlation (R2 > 0.7) with the respiratory curve in all 15 markers. The mean (+/- SD) intra-fractional gastric motion (maximum range of displacement) was 12.5 (+/- 3.4) mm in the CC, 8.3 (+/- 2.2) mm in the AP, and 5.5 (+/- 3.0) mm in the RL direction. No significant differences in magnitude of motion were detected in the following: a) among the upper (n = 6), middle (n = 4), and lower (n = 5) stomach regions; b) between metal clips (n = 5) and surgical staples (n = 10); and c) between full (n = 9) and empty (n = 6) stomachs. CONCLUSIONS Motion in primary gastric tumor was evaluated with 320-multislice CT. According to this study, the 95th percentile values from the cumulative distributions of the RL, AP, and CC direction were 6.3 mm, 9.0 mm, and 13.6 mm, respectively.", "UNLABELLED The objective of this paper is to introduce the schematic protocol of radiofrequency (RF) ablation for the treatment of varicose veins. INDICATION anatomic or pathophysiologic indication includes venous diameter within 2-20 mm, reflux time \u22650.5 seconds and distance from the skin \u22655 mm or subfascial location. Access: it is recommended to access at or above the knee joint for great saphenous vein and above the mid-calf for small saphenous vein. Catheter placement: the catheter tip should be placed 2.0 cm inferior to the saphenofemoral or saphenopopliteal junction. Endovenous heat-induced thrombosis \u2265class III should be treated with low-molecular weight heparin. Tumescent solution: the composition of solution can be variable (e.g., 2% lidocaine 20 mL+500 mL normal saline+bicarbonate 2.5 mL with/without epinephrine). Infiltration can be done from each direction. Ablation: two cycles' ablation for the first proximal segment of saphenous vein and the segment with the incompetent perforators is recommended. The other segments should be ablated one time. During RF energy delivery, it is recommended to apply external compression. Concomitant procedure: It is recommended to do simultaneously ambulatory phlebectomy. For sclerotherapy, it is recommended to defer at least 2 weeks. Post-procedural management: post-procedural ambulation is encouraged to reduce the thrombotic complications. Compression stocking should be applied for at least 7 days. Minor daily activity is not limited, but strenuous activities should be avoided for 2 weeks. It is suggested to take showers after 24 hours and tub baths, swimming, or soaking in water after 2 weeks.", " Background The pandemic influenza A (H1N1) virus has spread worldwide and infected a large proportion of the human population. Discovery of new and effective drugs for the treatment of influenza is a crucial issue for the global medical community. According to our previous study, TSL-1, a fraction of the aqueous extract from the tender leaf of Toonasinensis, has demonstrated antiviral activities against pandemic influenza A (H1N1) through the down-regulation of adhesion molecules and chemokine to prevent viral attachment. Methods The aim of the present study was to identify the active compounds in TSL-1 which exert anti-influenza A (H1N1) virus effects. XTT assay was used to detect the cell viability. Meanwhile, the inhibitory effect on the pandemic influenza A (H1N1) virus was analyzed by observing plaque formation, qRT-PCR, neuraminidase activity, and immunofluorescence staining of influenza A-specific glycoprotein. Results Both catechin and gallic acid were found to be potent inhibitors in terms of influenza virus mRNA replication and MDCK plaque formation. Additionally, both compounds inhibited neuraminidase activities and viral glycoprotein. The 50% effective inhibition concentration (EC50) of catechin and gallic acid for the influenza A (H1N1) virus were 18.4 \u03bcg/mL and 2.6 \u03bcg/mL, respectively; whereas the 50% cytotoxic concentrations (CC50) of catechin and gallic acid were >100 \u03bcg/mL and 22.1 \u03bcg/mL, respectively. Thus, the selectivity indexes (SI) of catechin and gallic acid were >5.6 and 22.1, respectively. Conclusion The present study demonstrates that catechin might be a safe reagent for long-term use to prevent influenza A (H1N1) virus infection; whereas gallic acid might be a sensitive reagent to inhibit influenza virus infection. We conclude that these two phyto-chemicals in TSL-1 are responsible for exerting anti-pandemic influenza A (H1N1) virus effects.", " Antiphospholipid syndrome (APS) is an autoimmune disease characterised by the presence of antiphospholipid (aPL) antibodies that have prothrombotic activity. Antiphospholipid antibodies are associated with an increased risk of pregnancy complications (recurrent miscarriage, premature birth, intrauterine growth retardation) and thrombotic events (both arterial and venous). The most common thrombotic events include brain ischaemia (stroke or transient ischaemic attack) and deep vein thrombosis. To diagnose APS, the presence of aPL antibodies in two measurements and at least one thrombotic event or pregnancy complication are required. It is unclear if people with positive aPL antibodies but without any previous thrombotic events should receive primary antithrombotic prophylaxis. OBJECTIVES To assess the effects of antiplatelet or anticoagulant agents versus placebo or no intervention or other intervention on the development of thrombosis in people with aPL antibodies who have not had a thrombotic event. We did not address obstetric outcomes in this review as these have been thoroughly addressed by other Cochrane Reviews. SEARCH METHODS We searched the Cochrane Vascular Specialised Register (4 December 2017), the Cochrane Central Register of Controlled Trials (CENTRAL) (last search 29 November 2017), MEDLINE Ovid, Embase Ovid, CINAHL, and AMED (searched 4 December 2017), and trials registries (searched 29 November 2017). We also checked reference lists of included studies, systematic reviews, and practice guidelines, and contacted experts in the field. SELECTION CRITERIA We included randomised controlled trials (RCTs) that compared any antiplatelet or anticoagulant agents, or their combinations, at any dose and mode of delivery with placebo, no intervention, or other intervention. We also included RCTs that compared antiplatelet or anticoagulant agents with each other or that compared two different doses of the same drug. We included studies performed in people of any age and with no history of thrombosis (as defined by APS Sapporo classification criteria or updated Sydney classification criteria), but with aPL antibodies confirmed on at last two separate measurements. The studies included both pregnant women who tested positive for aPL antibodies and had a history of recurrent obstetric complications, as well as non-pregnancy related cases with positive screening for antibodies, in accordance with the criteria mentioned above. DATA COLLECTION AND ANALYSIS Pairs of authors independently selected studies for inclusion, extracted data, and assessed the risk of bias for the included studies and quality of evidence using GRADE. Any discrepancies were resolved through discussion or by consulting a third review author when necessary. In addition, one review author checked all the extracted numerical data. MAIN RESULTS We included nine studies involving 1044 randomised participants. The studies took place in several countries and had different funding sources. No study was at low risk of bias in all domains. We classified all included studies as at unclear or high risk of bias in two or more domains. Seven included studies focused mainly on obstetric outcomes. One study included non-pregnancy-related cases, and one study included both pregnancy-related cases and other patients with positive results for aPL antibodies. The remaining studies concerned women with aPL antibodies and a history of pregnancy failure. Four studies compared anticoagulant with or without acetylsalicylic acid (ASA) versus ASA only and observed no clear difference in thrombosis risk (risk ratio (RR) 0.98, 95% confidence interval (CI) 0.25 to 3.77; 4 studies; 493 participants; low-quality evidence). No major bleeding was reported, but minor bleeding risk (nasal bleeding, menorrhagia) was higher in the anticoagulant with ASA group as compared with ASA alone in one study (RR 22.45, 95% CI 1.34 to 374.81; 1 study; 164 participants; low-quality evidence). In one study ASA was compared with placebo, and there were no clear differences in thrombosis (RR 5.21, 95% CI 0.63 to 42.97; 1 study; 98 participants; low-quality evidence) or minor bleeding risk between the groups (RR 3.13, 95% CI 0.34 to 29.01; 1 study; 98 participants; low-quality evidence), and no major bleeding was observed. Two studies compared ASA with low molecular weight heparin (LMWH) versus placebo or intravenous immunoglobulin (IVIG), and no thrombotic events were observed in any of the groups. Moreover, there were no clear differences in the risk of bleeding requiring transfusion (RR 9.0, 95% CI 0.49 to 164.76; 1 study; 180 participants; moderate-quality evidence) or postpartum bleeding (RR 1.30, 95% CI 0.60 to 2.81; 1 study; 180 participants; moderate-quality evidence) between the groups. Two studies compared ASA with high-dose LMWH versus ASA with low-dose LMWF or unfractionated heparin (UFH); no thrombotic events or major bleeding was reported. Mortality and quality of life data were not reported for any of the comparisons. AUTHORS' CONCLUSIONS There is insufficient evidence to demonstrate benefit or harm of using anticoagulants with or without ASA versus ASA alone in people with aPL antibodies and a history of recurrent pregnancy loss and with no such history; ASA versus placebo in people with aPL antibodies; and ASA with LMWH versus placebo or IVIG, and ASA with high-dose LMWH versus ASA with low-dose LMWH or UFH, in women with aPL antibodies and a history of recurrent pregnancy loss, for the primary prevention of thrombotic events. In a mixed population of people with a history of previous pregnancy loss and without such a history treated with anticoagulant combined with ASA, the incidence of minor bleeding (nasal bleeding, menorrhagia) was increased when compared with ASA alone. Studies that are adequately powered and that focus mainly on thrombotic events are needed to draw any firm conclusions on the primary prevention of thrombotic events in people with antiphospholipid antibodies.", "Genetic alleles that contribute to enhanced susceptibility or resistance to viral infections and virally induced diseases have often been first identified in mice before humans due to the significant advantages of the murine system for genetic studies. Herein we review multiple discoveries that have revealed significant insights into virus-host interactions, all made using genetic mapping tools in mice. Factors that have been identified include innate and adaptive immunity genes that contribute to host defense against pathogenic viruses such as herpes viruses, flaviviruses, retroviruses, and coronaviruses. Understanding the genetic mechanisms that affect infectious disease outcomes will aid the development of personalized treatment and preventive strategies for pathogenic infections.", "Background. The COVID pandemic has had a major impact on healthcare in hospitals, including the diagnosis and treatment of infections. Hospital-acquired infective endocarditis (HAIE) is a severe complication of medical procedures that has shown a progressive increase in recent years. Objectives. to determine whether the incidence of HAIE during the first two months of the epidemic (March-April 2020) was higher than previously observed and to describe the clinical characteristics of these cases. The probability of studied event (HAIE) during the studied period was calculate by Poisson distribution. Results. Four cases of HAIE were diagnosed in our institution during the study period. The incidence of HAIE during the study period was 2/patient-month and 0.25/patient-month during the previous 5 years (p=0.024). Two cases appeared during admission for COVID-19 with pulmonary involvement treated with metilprednisolone and tocilizumab. The other two cases were admitted to the hospital during the epidemic. All cases underwent central venous and urinary catheterization during admission. The etiology of HAIE was Enterococcus faecalis (2 cases), Staphylococcus aureus and Candida albicans (one case each). A source of infection was identified in three cases (central venous catheter, peripheral venous catheter, sternal wound infection, respectively). One patient was operated on. There were no fatalities during the first 30 days of follow-up. Conclusion. The incidence of HAIE during COVID-19 pandemic in our institution was higher than usual. In order to reduce the risk of this serious infection, optimal catheter care, appropriate use of corticosteroids and interleukin antagonists and early treatment of every local infection should be prioritized during coronavirus outbreaks.", " The incidence of anal abscess is relatively high, and the condition is most common in young men. METHODS A systematic review of the literature was undertaken. RESULTS This abscess usually originates in the proctodeal glands of the intersphincteric space. A distinction is made between subanodermal, intersphincteric, ischioanal, and supralevator abscesses. The patient history and clinical examination are diagnostically sufficient to establish the indication for surgery. Further examinations (endosonography, MRI) should be considered in recurrent abscesses or supralevator abscesses. The timing of the surgical intervention is primarily determined by the patient's symptoms, and acute abscess is generally an indication for emergency treatment. Anal abscesses are treated surgically. The type of access (transrectal or perianal) depends on the abscess location. The goal of surgery is thorough drainage of the focus of infection while preserving the sphincter muscles. The wound should be rinsed regularly (using tap water). The use of local antiseptics is associated with a risk of cytotoxicity. Antibiotic treatment is only necessary in exceptional cases. Intraoperative fistula exploration should be conducted with extreme care if at all; no requirement to detect fistula should be imposed. The risk of abscess recurrence or secondary fistula formation is low overall, but they can result from insufficient drainage. Primary fistulotomy should only be performed in case of superficial fistulas and by experienced surgeons. In case of unclear findings or high fistulas, repair should take place in a second procedure. CONCLUSION In this clinical S3 guideline, instructions for diagnosis and treatment of anal abscess are described for the first time in Germany.", "We report a case of extensive acute portal vein thrombosis (PVT) presenting with severe diffuse abdominal pain and impending small bowel infarction. The patient was successfully treated with ultrasound-accelerated catheter-directed thrombolysis (EKOS endowave system; Covidien, Mansfield, Massachusetts), which resulted in prompt recanalization of his portal vein (PV) and its tributaries. The patient eventually had ischemic stricture that necessitated bowel resection. However, we believe that our technique was successful in rapidly restoring the patency of the PV and its tributaries, and therefore, avoiding a life-threatening complication of more extensive bowel infarction. To our knowledge, the use of ultrasound-accelerated thrombolysis in treatment of PVT has not been previously described in the literature.", " AND PURPOSE MR imaging findings of aneurysm enlargement, aneurysm wall enhancement, perianeurysmal edema, and embolic phenomena following deployment of flow-diverting stents may be relevant to those patients who subsequently experience procedure-related intracranial hemorrhage. We sought to document the routine early postoperative MR imaging findings following flow-diverting stent insertion. MATERIALS AND METHODS Patients requiring flow-diverting stent placement for treatment or retreatment of cerebral aneurysms were prospectively included in the study during a 26-month period. Early postprocedural MR imaging studies were obtained and compared with preoperative imaging. Patient clinical outcome data were also collected. RESULTS There were 34 stent-placement procedures during the study period. Aneurysm mural enhancement and mild new perianeurysmal edema were present in 50% and 14%, respectively. Any DWI lesion was present in 57% of cases. New or possibly new foci of susceptibility effect were found ipsilateral to the stent and not associated with diffusion restriction in 66% of cases. There were 2 cases (6%) of parenchymal hemorrhage and 2 major clinical complications (6%) causing permanent morbidity. CONCLUSIONS Asymptomatic aneurysm mural enhancement is frequently seen following flow-diverting stent placement and should not necessarily be interpreted as a sign of impending aneurysm rupture. This finding often persists despite complete aneurysm occlusion. New small brain parenchymal susceptibility foci following stent placement have not previously been reported, to our knowledge, but were common in our series.", "OBJECT To evaluate the introduction of intraoperative and postoperative pneumatic compression additionally to the use of compression stockings, low molecular weight heparin-LMWH and early mobilization, a retrospective study in cranial neurosurgery using intraoperative MRI was performed. METHODS A retrospective analysis of 207 neurosurgical patients using intraoperative MRI was performed. A group of 86 patients was treated with the additional use of intraoperative and postoperative pneumatic compression until mobilization out of bed. One hundred twenty-one patients were treated without the use of additional pneumatic compression. Postoperatively the patients were screened for deep venous thrombosis by ultrasound and pulmonary embolism by CT-scan if suspicious. Statistical analysis was performed. RESULTS The development of deep venous thrombosis was reduced from 9.9% to 3.5% in our patients with the additional use of intraoperative and postoperative pneumatic compression. That is a 64.6% relative risk reduction to develop deep venous thrombosis with the use of intraoperative and postoperative pneumatic compression. An additional 52% relative risk reduction was found for the chance of developing pulmonary embolism. In the 15 patients with detected deep venous thrombosis, the OR-time was more than 100 min longer than in the 192 patients without detected deep venous thrombosis. The difference between both groups was significant. CONCLUSION This study demonstrates the benefit of pneumatic compression with a risk reduction for the development of thromboembolic complications. OR-time is another risk factor that attributes to a significant risk for the development of thromboembolic complications.", "OBJECTIVE Spinal epidural arteriovenous fistulas (SEDAVFs) constitute a rare but treatable cause of vascular myelopathy and are a different subtype from the more common Type I spinal dural AVFs. The purpose of this study was to review a consecutive series of SEDAVFs from a single institution and report on the clinical presentations, functional status, and treatment outcomes. METHODS The authors identified all SEDAVFs treated at their institution from 2005 to 2015. SEDAVFs were defined as spinal AVFs in which the fistulous connection occurred in the epidural venous plexus. The clinical presentation, functional status, immediate treatment outcomes, and long-term neurological outcomes were analyzed. RESULTS Twenty-four patients with SEDAVFs were included in this study. The patients' mean age at presentation was 66.9 years. The most common presenting symptoms were pain and numbness (22 patients, 91.7%), followed by lower-extremity weakness (21 patients, 87.5%). The mean duration of symptoms prior to diagnosis was 11.8 months. Eighteen patients (75.0%) were treated with endovascular therapy alone, 4 (16.7) with surgery, and 2 (8.3%) with a combination of techniques. There was 1 major treatment-related complication (4.2%). Fifteen patients (62.5%) had improvement in disability, and 12 patients (54.5%) had improvement in sensory symptoms. CONCLUSIONS SEDAVFs often present with lower-extremity motor dysfunction and sensory symptoms. With the availability of newer liquid embolic agents, these lesions can be effectively treated with endovascular techniques. Surgery is also effective at treating these lesions, especially in situations where endovascular embolization fails or is not safe and in patients presenting with mass effect from compressive varices.", "OBJECTIVE The aim of this study was to prospectively evaluate the early and late 7-year experience with the Endurant bifurcated stent graft system (Medtronic, Santa Rosa, Calif) in patients with abdominal aortic aneurysms. METHODS Between November 14, 2007, and December 2013, 712 consecutive high-risk patients with abdominal aortic aneurysms underwent elective or urgent placement of an Endurant bifurcated endograft in our institution. The included patients were consecutive (all comers) and treated independently from their morphologic eligibility for use of the Endurant device based on the instructions for use. The primary study outcome was freedom from all-cause reintervention. RESULTS The median follow-up was 19.2 months (interquartile range, 6.3-35.9 months). Overall, 517 patients (72.6%) were treated on the basis of instructions for use conditions. On the other hand, 195 patients (27.4%) had morphologic data not consistent with the recommendations for the use of the Endurant system. The 30-day mortality was 1.4% (10 of 712). Nine patients (1.2%) were lost to follow-up because of relocation abroad. The overall mortality rate was 14.74% (101 of 703). Overall survival rate was 92.3% at 1 year, 86.4% at 2 years, and 65% at 5 years. Overall freedom from reintervention rate was 93.3%, 86.4%, and 65% at 1 year, 2 years, and 5 years, respectively. Five patients (0.7%) underwent a surgical conversion and explantation of the Endurant device. The reasons were endograft infection (n = 1), endoleak type Ia (n = 1), endoleak type II (n = 1), endograft and limb thrombotic occlusion (n = 1), and endotension (n = 1). The overall iliac limb occlusion rate was 2.1% (15 of 712). CONCLUSIONS The performance of the Endurant stent graft during a period of 7 years under real-life conditions was good, with low incidence of reinterventions and endoleaks.", " AND PURPOSE The modified Rankin Scale (mRS) is the most widely used primary outcome measure in acute stroke trials. However, substantial interobserver variability impairs outcome assessment as well as reduces power of clinical trials. Guided by the International Classification of Functioning, Disability and Health, we developed a comprehensive, hierarchical assessment tool (miFUNCTION) to address the shortcomings of the modified Rankin Scale and deliver a more thorough understanding of disability following stroke. METHODS The initial construct validity of miFUNCTION was established in a pilot study of patients at an outpatient stroke prevention clinic that had been diagnosed with stroke within 60 days. To further assess criterion validity, miFUNCTION was compared against the modified Rankin Scale and other outcome measures within the Endovascular Treatment for Small Core and Anterior Circulation Proximal Occlusion With Emphasis on Minimizing CT to Recanalization Times (ESCAPE) trial. Logistic regression analysis with miFUNCTION as an outcome was used to demonstrate the beneficial effect of endovascular treatment. RESULTS The pilot study showed moderate inter-observer agreement (k = 0.585, p < 0.005) but near perfect correlation between miFUNCTION and modified Rankin Scale (\u03c1 = 0.821, p < 0.05). The correlation of miFUNCTION and modified Rankin Scale was near perfect again in the ESCAPE trial (\u03c1 = 0.944). Effect size of the multivariable models using modified Rankin Scale (adjusted odds ratio: 3.45, 95% confidence interval: 2.05-5.78) and miFUNCTION (adjusted odds ratio: 3.32, 95% confidence interval: 1.99-5.55) as an outcome measure for the ESCAPE trial patients was similar. CONCLUSIONS miFUNCTION is strongly associated with the degree of disability following stroke both in an outpatient setting and a clinical trial. Further work remains to assess sensitivity to change and to improve the inter-observer reliability of the scale.", "Although tunneled hemodialysis catheter must be considered the last option for vascular access, it is necessary in some circumstances in the dialysis patient. Thrombosis and infections are the main causes of catheter-related comorbidity. Fibrin sheath, intimately related with the biofilm, is the precipitating factor of this environment, determining catheter patency and patient morbidity. Its association with bacterial overgrowth and thrombosis has led to the search of multiple preventive measures. Among them is the development of catheter coatings to prevent thrombosis and infections. There are two kinds of treatments to cover the catheter surface: antithrombotic and antimicrobial coatings. In nondialysis-related settings, mainly in intensive care units, both have been shown to be efficient in the prevention of catheter-related infection. This includes heparin, silver, chlorhexidine, rifampicine and minocycline. In hemodialysis population, however, few studies on surface-treated catheters have been made and they do not provide evidence that shows complication reduction. The higher effectiveness of coatings in nontunneled catheters may depend on the short average life of these devices. Hemodialysis catheters need to be used over long periods of time and require clinical trials to show effectiveness of coatings over long periods. This also means greater knowledge of biofilm etiopathogeny and fibrin sheath development.", "Background/aim The aim of this study was to determine the usefulness of tigecycline in combination treatment of Stenotrophomonas maltophilia infections by evaluating the in vitro synergistic effects of tigecycline with various antibiotics using the E-test method. Materials and methods Synergy testing by E-test was performed with various antibiotic combinations in 10 S. maltophilia isolates identified as a cause of infection. The antibiotics used in the study included tigecycline (TGC), cefoperazone-sulbactam (CPS), ceftazidime (TZ), levofloxacin (LEV), and trimethoprim-sulfamethoxazole (cotrimoxazole) (TS). Four different combinations (TGCCPS, TGC-TZ, TGC-LEV, TGC-TS) were studied with the E-test synergy method. Results S. maltophilia isolates were found to have the highest level of susceptibility to trimethoprim-sulfamethoxazole, tigecycline, and levofloxacin. The fractional inhibitory concentration (FIC) index was calculated as FIC = MICAB/MICA + MICBA/MICB. The FIC index values were calculated and classified as synergistic (FIC < 0.5), additive (FIC = 0.5\u20131), indifferent (FIC = 1\u20134), and antagonistic (FIC > 4). According to FIC index values, synergy was found with the highest rate with TGC-CPS and TGC-LEV combinations (20%). Antagonistic activity was not found in any combination. Conclusion When trimethoprim-sulfamethoxazole cannot be used because of resistance or allergy, tigecycline alone or in combination may be included as an alternative option. Although in vitro results are promising, clinical data are required.", "OBJECTIVES To compare hemoglobin concentration (Hb), RBC use, and patient outcomes when restrictive or liberal blood transfusion strategies are used to treat anemic (Hb\u226490 g/L) critically ill patients of age\u226555 years requiring\u22654 days of mechanical ventilation in ICU. DESIGN Parallel-group randomized multicenter pilot trial. SETTING Six ICUs in the United Kingdom participated between August 2009 and December 2010. PATIENTS One hundred patients (51 restrictive and 49 liberal groups). INTERVENTIONS Patients were randomized to a restrictive (Hb trigger, 70 g/L; target, 71-90 g/L) or liberal (90 g/L; target, 91-110 g/L) transfusion strategy for 14 days or the remainder of ICU stay, whichever was longest. MEASUREMENTS AND MAIN RESULTS Baseline comorbidity rates and illness severity were high, notably for ischemic heart disease (32%). The Hb difference among groups was 13.8 g/L (95% CI, 11.5-16.0 g/L); p<0.0001); mean Hb during intervention was 81.9 (SD, 5.1) versus 95.7 (6.3) g/L; 21.6% fewer patients in the restrictive group were transfused postrandomization (p<0.001) and received a median 1 (95% CI, 1-2; p=0.002) fewer RBC units. Protocol compliance was high. No major differences in organ dysfunction, duration of ventilation, infections, or cardiovascular complications were observed during intensive care and hospital follow-up. Mortality at 180 days postrandomization trended toward higher rates in the liberal group (55%) than in the restrictive group (37%); relative risk was 0.68 (95% CI, 0.44-1.05; p=0.073). This trend remained in a survival model adjusted for age, gender, ischemic heart disease, Acute Physiology and Chronic Health Evaluation II score, and total non-neurologic Sequential Organ Failure Assessment score at baseline (hazard ratio, 0.54 [95% CI, 0.28-1.03]; p=0.061). CONCLUSIONS A large trial of transfusion strategies in older mechanically ventilated patients is feasible. This pilot trial found a nonsignificant trend toward lower mortality with restrictive transfusion practice.", "Patients with von Hippel-Lindau disease (VHL) often harbor significant disease burden within the CNS, specifically craniospinal-axis hemangioblastomas and endolymphatic sac tumors (ELSTs). The majority (60-80%) of patients with VHL harbor hemangioblastomas, and 10-15% will develop ELSTs. Advances in the understanding of the natural history and outcomes associated with the surgical management of VHL-associated tumors have led to improved management of patients with VHL. Optimizing indications for surgical intervention and refining of surgical techniques for these lesions can reduce patient morbidity associated with the management of this syndrome. In this article, we review the various aspects of perioperative management of patients with VHL, surgical indications and general operative principles for the management of hemangioblastomas and ELSTs, and outcomes associated with the surgical treatment of these tumors.", "Laparoscopic mini-gastric bypass surgery is a safe and simple surgical intervention for treating morbid obesity and diabetes mellitus and is now being performed more frequently. Radiologists must be critical in their postoperative evaluation of these patients. In this pictorial review, we explain and illustrate the surgical technique, normal postoperative anatomy, and associated complications as seen on imaging examinations, including fluoroscopy and computed tomography.", "Introduction The efficacy of the endovascular treatment of acute ischemic stroke has been substantiated by several recent randomized clinical trials. While intra-arterial therapy has significantly evolved in recent years, anatomic cerebrovascular variants and disease burden can present challenges to timely recanalization. We present the first reported case of anterior-to-posterior mechanical clot retrieval with use of a stent retriever. Case description A 53-year-old man presented with basilar artery thrombosis. Endovascular mechanical clot retrieval was performed. The typical, antegrade, access to the basilar artery thrombus was precluded by the findings of a hypoplastic left vertebral artery and an occluded proximal right vertebral artery. Given a number of factors including the patient's worsening symptoms and the high morbidity and mortality associated with basilar stroke, cross-circulation-anterior-to-posterior-intra-arterial therapy was performed. Thrombectomy of the basilar thrombus was achieved via the right internal carotid artery and right posterior communicating artery. Conclusion To our knowledge, we report the first case of cross-circulation, anterior-to-posterior thrombectomy, with the use of a stent-retriever device. Cross-circulation stroke treatment may be beneficial in cases of proximal vessel occlusion or anatomical constraints. Larger studies will need to evaluate the safety and efficacy of these approaches.", "PURPOSE Onyx has been successfully applied in the treatment of various neurovascular lesions. However, some experience is required to get accustomed to its unpredictable fluoroscopic visibility during injection. This in vitro study aimed to evaluate the characteristics of radiopacity change in a simulated embolization procedure. MATERIALS AND METHODS Using a bench-top Onyx injection experiment simulating a typical brain arteriovenous malformation embolization, nine cycles of casting modes (continuous injection) and plugging modes (injection with intermittent pauses) were performed. Radiodensity of Onyx droplets collected from the microcatheter tip and the distal head portion of the microcatheter were measured as time lapsed. Distribution of droplet radiodensity (radiodensity) and distribution of radiographic grade (grade) were analyzed and compared by repeated measurements. RESULTS Within-group analysis revealed no significant radiodensity change with time (P>0.05). The radiodensity was significantly higher in the casting mode than in the plugging mode (P<0.01). The lateral radiograph of the microcatheter showed higher radiopacity (P<0.01) and better evenness (P<0.01) in the casting mode than in the plugging mode. A significant difference in microcatheter attenuation (both radiographic grade mean and SD; P<0.01) was noted between the two modes. Radiodensity had a significant influence on the radiopacity and radiopacity evenness of the microcatheter. CONCLUSION The radiopacity of the Onyx can vary significantly over time because of early precipitation of tantalum powder. Radiopacity decreased significantly during plugging modes, characterized by pauses between injections.", "OBJECTIVE The purpose of this investigation was two-fold: first, we examined associations between suicidal ideation, maladaptive sleep patterns and abnormal sleep behaviors in a sleep center population, an understudied population in the domain of suicide research; and then, we explored whether significant associations remained after accounting for the possible influence of depressive symptoms. METHOD Data were analyzed from intake information obtained from 1584 adult patients presenting at a community-based private sleep medical center. The sample was parsed into a Suicidal Ideation (SI) group (N=211) and No Suicidal Ideation (NSI) group (N=1373). Comparisons of these groups were made on measures of self-reported sleep complaints, habits, and behaviors, suicidal ideation, depressive symptoms, and associated psychopathology. RESULTS Approximately 13% of participants reported suicidal ideation. Clinically significant suicidal ideation was present in 4.5% of the sample. Compared to the NSI group, the SI group showed a pervasive pattern of significantly greater frequency or severity of sleep problems in areas of insomnia, nightmares and other parasomnia behaviors, poor sleep quality, and sleep-related psychophysiologic conditioning as well as worse sleep-related impairment and quality of life. Several relationships were significant after controlling for depressive symptoms. DISCUSSION Suicidal ideation was consistently associated with a broad array of sleep complaints, even when controlling for level of depressive symptoms. As these self-reported sleep disturbances are treatable sleep disorders, future research should examine the efficacy of sleep and behavioral medicine for reducing the risk of suicidal ideation.", " Previous studies evaluating correlates of stent thrombosis (ST) have included mostly patients with bare metal stents and early-generation drug-eluting stents (DES) and have not systematically evaluated the role of intravascular ultrasound-guided stenting and high platelet reactivity on clopidogrel. The purpose of this study was to evaluate the frequency and correlates of ST in patients receiving DES, specifically examining the impact of risk factors modifiable by physician and patient behavior. METHODS AND RESULTS Assessment of Dual Anti-platelet Therapy With Drug-Eluting Stents (ADAPT-DES) was a multicenter, prospective study in patients undergoing successful coronary intervention with DES in whom routine platelet reactivity testing was performed. Definite or probable ST occurred in 92 (1.1%) of 8582 patients within 2 years. Independent baseline correlates of ST included presentation with an acute coronary syndrome (hazard ratio [HR]=1.81, P=0.01), insulin-treated diabetes mellitus (HR=1.91, P=0.02), previous myocardial infarction (HR=1.75, P=0.02), and peripheral arterial disease (HR=2.01, P=0.01). Independent treatment-related correlates included use of early generation DES (HR=1.75, P=0.02), no procedural intravascular ultrasound guidance (HR=1.75, P=0.04), and premature discontinuation of dual antiplatelet therapy (HR=2.67, P=0.003); high platelet reactivity on clopidogrel trended as a correlate of ST (HR=1.49, P=0.08). The 2-year risk of ST ranged from 0.3% to 10.0% when 0 to 3 modifiable risk factors were present. CONCLUSIONS After successful DES implantation, ST occurred within 2 years in 1.1% of patients and was strongly associated with fixed and modifiable risk factors. The frequency of ST may be reduced with intravascular ultrasound -guided stenting, assiduous adherence to dual antiplatelet therapy, and adequate P2Y12 platelet receptor inhibition. CLINICAL TRIAL REGISTRATION URL: https://www.clinicaltrials.gov. Unique identifier: NCT00638794.", " Radiofrequency ablation (RFA) has demonstrated its effectiveness in controlling metastases measuring less than 3 cm in several adult malignancies but not yet in osteosarcoma. We report our experience of RFA in the treatment of metastases in adolescents and young adults (AYA) with osteosarcoma. PROCEDURE Sixteen patients treated for osteosarcoma in French Society of Childhood Cancer centers had undergone an RFA procedure between 2006 and 2012. RESULTS Thirteen sessions were performed in 10 patients to treat 22 lung metastases. Seven patients were in complete remission at last follow up (range 19-51 months; median, 24 months after RFA). None had a recurrence at RFA sites. We report three cases each of hemoptysis and pneumothorax. Eight sessions were performed in seven patients to treat bone lesions. PROCEDURE was intended as: curative for a small metastatic lesion (n = 3, all in remission more than 3 years after); local control of small bone lesions in multi-metastatic diseases (n = 3); analgesia (n = 1). Complications included one first-degree burn, one fracture, and one soft tissue infection. CONCLUSIONS RFA is feasible in AYA with osteosarcoma. It efficiently achieved local control of small peripheral lung metastases. Its role in the curative care of small secondary bone lesions remains to be confirmed.", "Polymeric nanoparticles-based therapeutics show great promise in the treatment of a wide range of diseases, due to the flexibility in which their structures can be modified, with intricate definition over their compositions, structures and properties. Advances in polymerization chemistries and the application of reactive, efficient and orthogonal chemical modification reactions have enabled the engineering of multifunctional polymeric nanoparticles with precise control over the architectures of the individual polymer components, to direct their assembly and subsequent transformations into nanoparticles of selective overall shapes, sizes, internal morphologies, external surface charges and functionalizations. In addition, incorporation of certain functionalities can modulate the responsiveness of these nanostructures to specific stimuli through the use of remote activation. Furthermore, they can be equipped with smart components to allow their delivery beyond certain biological barriers, such as skin, mucus, blood, extracellular matrix, cellular and subcellular organelles. This tutorial review highlights the importance of well-defined chemistries, with detailed ties to specific biological hurdles and opportunities, in the design of nanostructures for various biomedical delivery applications.", " During the 2014-2016 Ebolavirus (EBOV) outbreak, several candidate therapeutics were used in EBOV-infected patients in clinical trials and under expanded access for emergency use. This review will focus briefly on medications used during the outbreak. We will discuss current therapeutic candidates and their status and will then turn to a related and essential topic: supportive care and the standard of care for filovirus infected patients. Potential benefits and pitfalls of combination therapies for filoviruses will be discussed. Areas covered: Clinical trials of therapeutics targeting EBOV; clinical usage of therapeutics during recent EBOV outbreak; potential need for combination therapy; role of supportive care in treatment of Ebola virus disease (EVD). Expert commentary: In the absence of another large scale EBOV outbreak, the path to therapeutic product licensure in the United States of America (USA) would need to be via the FDA Animal Rule. However, human data may be needed to supplement animal data. The future of filovirus therapeutics may therefore benefit by establishing the ability to implement clinical trials in an outbreak setting in a timely fashion. Supportive care guidelines for filovirus infection should be defined and established as standard of care for treatment of EVD.", "OBJECTIVES To provide a comprehensive summary of the implications of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) infection and coronavirus disease 2019 (COVID-19) on orthodontic treatment, contingency management, and provision of emergency orthodontic treatment, using currently available data and literature. MATERIALS AND METHODS Orthodontically relevant sources of information were searched using electronic databases including PubMed and Google Scholar and current reports from major health bodies such as Centers of Disease Control and Prevention, World Health Organization, National Institutes of Health, and major national orthodontic associations. RESULTS Where available, peer-reviewed and more recent publications were given priority. Due to the rapidly evolving nature of COVID-19 and limitations in quality of evidence, a narrative synthesis was undertaken. Relevant to orthodontics, human-to human transmission of SARS-CoV-2 occurs predominantly through the respiratory tract via droplets, secretions (cough, sneeze), and or direct contact, where the virus enters the mucous membrane of the mouth, nose, and eyes. The virus can remain stable for days on plastic and stainless steel. Most infected persons experience a mild form of disease, but those with advanced age or underlying comorbidities may suffer severe respiratory and multiorgan complications. CONCLUSIONS During the spread of the COVID-19 pandemic, elective orthodontic treatment should be suspended and resumed only when permitted by federal, provincial, and local health regulatory authorities. Emergency orthodontic treatment can be provided by following a contingency plan founded on effective communication and triage. Treatment advice should be delivered remotely first when possible, and where necessary, in-person treatment can be performed in a well-prepared operatory following the necessary precautions and infection prevention and control (IPAC) protocol.", " Certain proton pump inhibitors (PPIs) interfere with clopidogrel metabolism, potentially attenuating P2Y12 receptor inhibition. Previous observational and randomized trials report conflicting results regarding the clinical significance of this pharmacological interaction. We examined the interaction between concomitant administration of PPI and clopidogrel on platelet reactivity and clinical outcomes in the large-scale, prospective Assessment of Dual AntiPlatelet Therapy With Drug-Eluting Stents study. METHODS AND RESULTS On-treatment P2Y12 platelet reactivity testing was performed using the VerifyNow assay after clopidogrel loading and successful drug-eluting stent implantation at 11 sites in the United States and Germany. PPIs were prescribed at the discretion of treating physicians; patients were followed for 2 years. High platelet reactivity was defined as P2Y12 reactivity units >208. Of 8582 enrolled patients, 2697 (31.4%) were taking a PPI at the time of coronary intervention. After adjustment for differences in baseline characteristics, PPI use was independently associated with high platelet reactivity (odds ratio, 1.38: 95% confidence interval, 1.25-1.52, P=0.0001). A total of 2162 (25.2%) patients were prescribed a PPI at hospital discharge. In a propensity-adjusted multivariable analysis, discharge PPI use was independently associated with increased risk for postdischarge major adverse cardiac events (cardiac death, myocardial infarction, or ischemia-driven target lesion revascularization) at 2-year follow-up (hazard ratio, 1.21; 95% confidence interval, 1.04-1.42, P=0.02). CONCLUSIONS In patients treated with clopidogrel after successful drug-eluting stents implantation, the concomitant administration of PPI was associated with high platelet reactivity and a greater rate of adverse outcomes during long-term follow-up. Additional studies are warranted to determine the risk-benefit ratio of PPIs in patients with drug-eluting stents treated with clopidogrel. CLINICAL TRIAL REGISTRATION URL: https://www.clinicaltrials.gov. Unique identifier: NCT00433966.", "Pancreatico-gastric anastomotic insufficiency successfully treated with endoscopic vacuum therapy.", "Background: Personhood in dementia is concerned with treating people living with dementia with dignity and respect, in a manner that supports their sense of self. It focuses on treating the person living with dementia as a person first and foremost. Supporting personhood in dementia is the key goal of person-centred care. Existing qualitative research examines what personhood means to the person living with dementia and explores what is important to their personhood and sense of self. However, to date little work has focused on synthesising these studies. Methods: This is a protocol for a qualitative evidence synthesis of personhood in dementia. The review examines qualitative peer-reviewed research of the perspectives and experiences of personhood for people living with dementia. A systematic search will be carried out on eight electronic databases and supplemented by other purposeful literature search methods. Title and abstract screening, and full text screening will be carried out by two authors independently. Included studies will be critically appraised. Thematic synthesis will be conducted on all of the included studies. Confidence in the review findings will be assessed using GRADE CERQual. Discussion: The findings from this synthesis will be useful to health care providers and policy makers seeking to understand what personhood means for people living with dementia. The findings will also inform optimal service provision, as well as outcome measures in dementia. PROSPERO registration: CRD42017076114 (21/11/2017).", " The use of a prosthetic mesh to repair a tissue defect may produce a series of post-operative complications, among which infection is the most feared and one of the most devastating. When occurring, bacterial adherence and biofilm formation on the mesh surface affect the implant's tissue integration and host tissue regeneration, making preventive measures to control prosthetic infection a major goal of prosthetic mesh improvement. METHODS This article reviews the literature on the infection of prosthetic meshes used in hernia repair to describe the in vitro and in vivo models used to examine bacterial adherence and biofilm formation on the surface of different biomaterials. Also discussed are the prophylactic measures used to control implant infection ranging from meshes soaked in antibiotics to mesh coatings that release antimicrobial agents in a controlled manner. RESULTS Prosthetic architecture has a direct effect on bacterial adherence and biofilm formation. Absorbable synthetic materials are more prone to bacterial colonization than non-absorbable materials. The reported behavior of collagen biomeshes, also called xenografts, in a contaminated environment has been contradictory, and their use in this setting needs further clinical investigation. New prophylactic mesh designs include surface modifications with an anti-adhesive substance or pre-treatment with antibacterial agents or metal coatings. CONCLUSIONS The use of polymer coatings that slowly release non-antibiotic drugs seems to be a good strategy to prevent implant contamination and reduce the onset of resistant bacterial strains. Even though the prophylactic designs described in this review are mainly focused on hernia repair meshes, these strategies can be extrapolated to other implantable devices, regardless of their design, shape or dimension.", " Previous studies have shown different pain characteristics in different types of laparoscopic operations, but pain pattern has not been studied in detail after laparoscopic inguinal hernia repair. To optimise preoperative patient information and postoperative analgesic treatment the present study investigated postoperative pain in terms of time course, pain intensity and individual pain components during the first 4 days after transabdominal preperitoneal hernia repair (TAPP). METHODS The study was a single-centre prospective trial including 50 consecutive male patients with primary or recurrent inguinal and/or femoral hernia undergoing elective repair. Several pain components (visceral pain, incisional pain and shoulder pain) were studied as well as pain at the three different trocar incisions. Pain was recorded before operation and on a daily basis during the first four postoperative days using a visual analogue and a verbal rating scale. We used 1 \u00d7 12 and 2 \u00d7 5 mm trocars for TAPP. RESULTS A total of 46 patients were available for analyses (age median 58 years, range 27-69 years). Visceral pain dominated significantly compared with incisional pain (P < 0.01), which again dominated over shoulder pain intensity and incidence (P < 0.01). Pain intensity did not significantly differ between different trocar incisions (5 and 12 mm) (P > 0.05). The overall pain intensity (a conglomerate of the different pain components) was most intense 3 h after TAPP and declined to preoperative levels on day 3 (P > 0.5). CONCLUSION Pain was most intense 3 h after the operation and declined to low levels within the first 3 days. Visceral pain was by far the dominating pain component compared with incisional and shoulder pain.", " The hemagglutinin/esterase (HE), spike precursor (S) and the S1 and S2 subunits of the spike precursor protein of bovine coronavirus were expressed in Spodoptera frugiperda (Sf9) cells, and the cell-fusing activity of each recombinant glycoprotein was examined. Extensive syncytia formation was observed in cells infected with the S2 recombinant but not with the HE or S1 recombinant baculoviruses. Fusion of Sf9 cells expressing the intact S protein precursor was evident after trypsin treatment. These results demonstrate that proteolytic cleavage of the S spike precursor is required for fusion induction and that the fusion is mediated by the S2 subunit. These observations may reflect the biological role of the S2 subunit in fusion-penetration during bovine coronavirus infection.", "IMPORTANCE It has not been established whether noninvasive ventilation (NIV) reduces the need for invasive mechanical ventilation in patients who develop hypoxemic acute respiratory failure after abdominal surgery. OBJECTIVE To evaluate whether noninvasive ventilation improves outcomes among patients developing hypoxemic acute respiratory failure after abdominal surgery. DESIGN, SETTING, AND PARTICIPANTS Multicenter, randomized, parallel-group clinical trial conducted between May 2013 and September 2014 in 20 French intensive care units among 293 patients who had undergone abdominal surgery and developed hypoxemic respiratory failure (partial oxygen pressure <60 mm Hg or oxygen saturation [SpO2] \u226490% when breathing room air or <80 mm Hg when breathing 15 L/min of oxygen, plus either [1] a respiratory rate above 30/min or [2] clinical signs suggestive of intense respiratory muscle work and/or labored breathing) if it occurred within 7 days after surgical procedure. INTERVENTIONS Patients were randomly assigned to receive standard oxygen therapy (up to 15 L/min to maintain SpO2 of 94% or higher) (n = 145) or NIV delivered via facial mask (inspiratory pressure support level, 5-15 cm H2O; positive end-expiratory pressure, 5-10 cm H2O; fraction of inspired oxygen titrated to maintain SpO2 \u226594%) (n = 148). MAIN OUTCOMES AND MEASURES The primary outcome was tracheal reintubation for any cause within 7 days of randomization. Secondary outcomes were gas exchange, invasive ventilation-free days at day 30, health care-associated infections, and 90-day mortality. RESULTS Among the 293 patients (mean age, 63.4 [SD, 13.8] years; n=224 men) included in the intention-to-treat analysis, reintubation occurred in 49 of 148 (33.1%) in the NIV group and in 66 of 145 (45.5%) in the standard oxygen therapy group within+ 7 days after randomization (absolute difference, -12.4%; 95% CI, -23.5% to -1.3%; P = .03). Noninvasive ventilation was associated with significantly more invasive ventilation-free days compared with standard oxygen therapy (25.4 vs 23.2 days; absolute difference, -2.2 days; 95% CI, -0.1 to 4.6 days; P = .04), while fewer patients developed health care-associated infections (43/137 [31.4%] vs 63/128 [49.2%]; absolute difference, -17.8%; 95% CI, -30.2% to -5.4%; P = .003). At 90 days, 22 of 148 patients (14.9%) in the NIV group and 31 of 144 (21.5%) in the standard oxygen therapy group had died (absolute difference, -6.5%; 95% CI, -16.0% to 3.0%; P = .15). There were no significant differences in gas exchange. CONCLUSIONS AND RELEVANCE Among patients with hypoxemic respiratory failure following abdominal surgery, use of NIV compared with standard oxygen therapy reduced the risk of tracheal reintubation within 7 days. These findings support use of NIV in this setting. TRIAL REGISTRATION clinicaltrials.gov Identifier: NCT01971892.", "The key questions addressed in this summary are whether clot removal should be part of the preferred therapy for patients with acute deep venous thrombosis (DVT), and whether there is evidence that a strategy of thrombus removal offers better outcomes for patients than anticoagulation alone. Evidence is defined as an outward sign or something that furnishes proof. Evidence in medicine is not limited to direct, blinded comparisons of one form of treatment compared with another but rather the body of knowledge that provides insight to clinicians to offer patient care. Evidence-based medicine follows from information available to form the foundation for the use of a treatment for a specific disease. Reports of strategies of thrombus removal for acute DVT, especially in patients with iliofemoral DVT, consistently demonstrate improved outcomes relative to postthrombotic morbidity. This summary reviews the evidence supporting this strategy as the preferred initial management of patients with extensive proximal DVT.", "OBJECTIVES The Selecting Therapeutic Targets in Inflammatory Bowel Disease (STRIDE) program was initiated by the International Organization for the Study of Inflammatory Bowel Diseases (IOIBD). It examined potential treatment targets for inflammatory bowel disease (IBD) to be used for a \"treat-to-target\" clinical management strategy using an evidence-based expert consensus process. METHODS A Steering Committee of 28 IBD specialists developed recommendations based on a systematic literature review and expert opinion. Consensus was gained if \u226575% of participants scored the recommendation as 7-10 on a 10-point rating scale (where 10=agree completely). RESULTS The group agreed upon 12 recommendations for ulcerative colitis (UC) and Crohn's disease (CD). The agreed target for UC was clinical/patient-reported outcome (PRO) remission (defined as resolution of rectal bleeding and diarrhea/altered bowel habit) and endoscopic remission (defined as a Mayo endoscopic subscore of 0-1). Histological remission was considered as an adjunctive goal. Clinical/PRO remission was also agreed upon as a target for CD and defined as resolution of abdominal pain and diarrhea/altered bowel habit; and endoscopic remission, defined as resolution of ulceration at ileocolonoscopy, or resolution of findings of inflammation on cross-sectional imaging in patients who cannot be adequately assessed with ileocolonoscopy. Biomarker remission (normal C-reactive protein (CRP) and calprotectin) was considered as an adjunctive target. CONCLUSIONS Evidence- and consensus-based recommendations for selecting the goals for treat-to-target strategies in patients with IBD are made available. Prospective studies are needed to determine how these targets will change disease course and patients' quality of life.", "OBJECTIVES Watertight dural closure is imperative after neurosurgical procedures because inadequately treated leakage of cerebrospinal fluid (CSF) can have serious consequences. In this study, the authors test the use of a new gelatin glue as a dural sealant in in vitro and in vivo canine models of transdural CSF leakage. METHODS The in vitro model was sutured semicircles of canine dura mater and artificial dural substitute. The sutures were sealed with gelatin glue (n = 20), fibrin glue (n = 20), or a polyethylene glycol (PEG)-based hydrogel sealant (n = 20). Each sample was set in a device to measure water pressure, and pressure was increased until leakage occurred. Bonding strength was subjectively evaluated. The in vivo model was dogs who underwent dural excision and received either no sealant (control group; n = 5) or gelatin glue sealant (n = 5) before dural closure. Twenty-eight days post-surgery, the maximum intracranial pressure was measured at the cisterna magna using Valsalva maneuver and tissue adhesion was evaluated. RESULTS The water pressure at which leakage occurred in the in vitro model was higher with gelatin glue (76\u00b75 \u00b1 39\u00b78 mmHg) than with fibrin glue (38\u00b73 \u00b1 27\u00b74 mmHg, P < 0\u00b7001) or the PEG-based hydrogel sealant (46\u00b73 \u00b1 20\u00b79 mmHg, P = 0\u00b7007). Bonding strength was higher for the gelatin glue than fibrin glue (P < 0\u00b7001) or PEG-based hydrogel sealant (P = 0\u00b7001). The maximum intracranial pressure in the in vivo model was higher for the gelatin glue group (59\u00b70 \u00b1 2\u00b72 mmHg) than the control group (13\u00b78 \u00b1 4\u00b70 mmHg, P < 0\u00b7001). Tissue adhesion was lower for the gelatin glue group than the control group (P = 0\u00b7005). DISCUSSION The new gelatin glue provides an effective watertight closure when used as an adjunct to sutured dural repair.", "Liver failure is associated to high mortality due to the accumulation of protein-bound metabolites, such as bilirubin, not removed by conventional hemodialysis. Different methods can efficiently remove them, such as the molecular adsorbent recirculating system (MARS), plasma exchange (PEX), and bilirubin or plasma adsorption perfusion (PAP). No direct comparison exists between MARS, PEX and PAP, and current guidelines do not specify which method (and when) to use. We have retrospectively evaluated MARS, PEX and PAP in their effectiveness in lowering plasma bilirubin concentration, and their effects on liver and kidney function. A total of 98 patients have been recruited, which comprised 68 patients treated with PAP (177 sessions), 16 patients with PEX (41 sessions) and 11 patients with MARS (21 sessions). Bilirubin, creatinine, liver enzymes were analyzed before and after the first treatment with each technique. The three methods did not differ for bilirubin lowering efficiency, with MARS showing only slightly less effective reductions. Finally, the three techniques did not differ in the amount of change of cholinesterase, but a lower reduction in AST was found using PAP. Our retrospective observation is one of the largest case series of hepatic failure treated with bilirubin absorption. The choice of the technique cannot be based on the desired reduction in bilirubin concentration. Based on costs and duration of treatment, we suggest that PAP could be considered as a first-line approach. In case of kidney involvement, MARS remains a valuable option.", "OBJECTIVES Watertight dural closure is imperative after neurosurgical procedures because inadequately treated leakage of cerebrospinal fluid (CSF) can have serious consequences. In this study, the authors test the use of a new gelatin glue as a dural sealant in in vitro and in vivo canine models of transdural CSF leakage. METHODS The in vitro model was sutured semicircles of canine dura mater and artificial dural substitute. The sutures were sealed with gelatin glue (n = 20), fibrin glue (n = 20), or a polyethylene glycol (PEG)-based hydrogel sealant (n = 20). Each sample was set in a device to measure water pressure, and pressure was increased until leakage occurred. Bonding strength was subjectively evaluated. The in vivo model was dogs who underwent dural excision and received either no sealant (control group; n = 5) or gelatin glue sealant (n = 5) before dural closure. Twenty-eight days post-surgery, the maximum intracranial pressure was measured at the cisterna magna using Valsalva maneuver and tissue adhesion was evaluated. RESULTS The water pressure at which leakage occurred in the in vitro model was higher with gelatin glue (76\u00b75 \u00b1 39\u00b78 mmHg) than with fibrin glue (38\u00b73 \u00b1 27\u00b74 mmHg, P < 0\u00b7001) or the PEG-based hydrogel sealant (46\u00b73 \u00b1 20\u00b79 mmHg, P = 0\u00b7007). Bonding strength was higher for the gelatin glue than fibrin glue (P < 0\u00b7001) or PEG-based hydrogel sealant (P = 0\u00b7001). The maximum intracranial pressure in the in vivo model was higher for the gelatin glue group (59\u00b70 \u00b1 2\u00b72 mmHg) than the control group (13\u00b78 \u00b1 4\u00b70 mmHg, P < 0\u00b7001). Tissue adhesion was lower for the gelatin glue group than the control group (P = 0\u00b7005). DISCUSSION The new gelatin glue provides an effective watertight closure when used as an adjunct to sutured dural repair.", "The care of patients during the COVID-19 pandemic has added many layers of complexity to ethical issues. Our response emphasizes the importance of having an ethically sound framework to inform our decisions, requiring caregivers to consider what is ethically optimal and feasible for the patient. It is increasingly important to understand the ethical principles and to appropriately apply them to both patient management decisions and guide scarce resource allocation. If we are to be prepared to face the many challenges of this pandemic, we must prioritize the ethical demands to our treatment and management concerns.", "Obstructive sleep apnea (OSA) is a chronic and heterogeneous disorder that leads to early mortality, stroke, and cardiovascular disease (CVD). OSA is defined by the apnea-hypopnea index, which is an index of OSA severity that combines apneas (pauses in breathing) and hypopneas (partial obstructions in breathing) associated with hypoxemia. Yet, other sleep metrics (i.e., oxygen nadir, arousal frequency), along with clinical symptoms and molecular markers could be better predictors of stroke and CVD outcomes in OSA. The recent focus on personalized medical care introduces the possibility of a unique approach to the treatment of OSA based on its phenotypes, defined by pathophysiological mechanisms and/or clinical presentation. We summarized what is known about OSA and its phenotypes, and review the literature on factors or intermediate markers that could increase stroke risk and CVD in patients with OSA. The OSA phenotypes where divided across three different domains (1) clinical symptoms (i.e., daytime sleepiness), (2) genetic/molecular markers, and (3) experimental data-driven approach (e.g., cluster analysis). Finally, we further highlight gaps in the literature framing a research agenda.", "Based on systematic review of the role of clinical treatment, disease control and scientific research, and combining with the problems exposed by the COVID-19 epidemic, suggestions were proposed to reform and improve the prevention and treatment system for major epidemics diseases in China. In clinical treatment, it is necessary to enhance clinical staff's awareness of law-based reporting, capabilities of syndromic surveillance, the use of infectious diseases reporting systems, and to improve national or local monitoring platforms for emerging infectious diseases detection. In terms of disease control, it is important to provide authorities to disease control departments through laws and regulations, improve the quantity and quality of related human resources, and strengthen the applied research and technical readiness targeted infections disease prevention, control and emergency preparedness. As for scientific research in major epidemic response, it is essential to strengthen research projects guided by national requests, build research institutions that can \"make a final decision\", establish national and regional key laboratories, and strengthen strategic technical reserve for emergency disease control and treatment.", "OBJECTIVES To map the existing literature and describe interventions aimed at building the capacity of patients to participate in care during hospitalisation by: (1) describing and categorising the aspects of care targeted by these interventions and (2) identifying the behaviour change techniques (BCTs) used in these interventions. A patient representative participated in all aspects of this project. DESIGN Scoping review. DATA SOURCES MEDLINE, Embase and CINAHL (Inception -2017). STUDY SELECTION Studies reporting primary research studies on building the capacity of hospitalised adult patients to participate in care which described or included one or more structured or systematic interventions and described the outcomes for at least the key stakeholder group were included. DATA EXTRACTION Title and abstract screening and full text screening were conducted by pairs of trained reviewers. One reviewer extracted data, which were verified by a second reviewer. Interventions were classified according to seven aspects of care relevant to hospital settings. BCTs identified in the articles were assigned through consensus of three reviewers. RESULTS Database searches yielded a total 9899 articles, resulting in 87 articles that met the inclusion criteria. Interventions directed at building patient capacity to participate in care while hospitalised were categorised as those related to improving: patient safety (20.9%); care coordination (5.7%); effective treatment (5.7%) and/or patient-centred care using: bedside nursing handovers (5.7%); communication (29.1%); care planning (14%) or the care environment (19.8%). The majority of studies reported one or more positive outcomes from the defined intervention. Adding new elements (objects) to the environment and restructuring the social and/or physical environment were the most frequently identified BCTs. CONCLUSIONS The majority of studies to build capacity for participation in care report one or more positive outcomes, although a more comprehensive analysis is warranted.", "Endovascular approach is now the first option for the treatment of most intracranial aneurysms (IA). However, remaining limitations are the suboptimal stability of aneurysm occlusion and the treatment of complex IA. The use of conventional and flow diverter stents has partially addressed these limitations. Nevertheless, as intraluminal devices, stents require aggressive antiplatelet therapy and are associated with higher thromboembolic (TE) complication rates. Intrasaccular flow disrupters (IFD) are newly developed braided-wire devices designed to achieve flow disruption at the neck without placing material in the parent vessel and without the need of antiplatelet therapy. First clinical series have shown promising anatomical and clinical results. Our purpose is to describe the available IFD and to review the literature about their efficacy, safety, limitations, and developments.", "UNLABELLED The innate immune response is the first line of defense against viruses, and type I interferon (IFN) is a critical component of this response. Similar to other viruses, the gammacoronavirus infectious bronchitis virus (IBV) has evolved under evolutionary pressure to evade and counteract the IFN response to enable its survival. Previously, we reported that IBV induces a delayed activation of the IFN response. In the present work, we describe the resistance of IBV to IFN and the potential role of accessory proteins herein. We show that IBV is fairly resistant to the antiviral state induced by IFN and identify that viral accessory protein 3a is involved in resistance to IFN, as its absence renders IBV less resistant to IFN treatment. In addition to this, we found that independently of its accessory proteins, IBV inhibits IFN-mediated phosphorylation and translocation of STAT1. In summary, we show that IBV uses multiple strategies to counteract the IFN response. IMPORTANCE In the present study, we show that infectious bronchitis virus (IBV) is resistant to IFN treatment and identify a role for accessory protein 3a in the resistance against the type I IFN response. We also demonstrate that, in a time-dependent manner, IBV effectively interferes with IFN signaling and that its accessory proteins are dispensable for this activity. This study demonstrates that the gammacoronavirus IBV, similar to its mammalian counterparts, has evolved multiple strategies to efficiently counteract the IFN response of its avian host, and it identifies accessory protein 3a as multifaceted antagonist of the avian IFN system.", "Landiolol is an intravenous ultra-short acting beta-blocker which has been used in Japan for many years to prevent and/or to treat post-operative atrial fibrillation following cardiac surgery. The drug is now available in Europe. This article is a systematic review of literature regarding the use of landiolol in that specific surgical setting.", " Endovascular recanalization of a completely occluded proximal internal carotid artery (ICA) with underlying stenosis may be challenging owing to a possible thrombotic component. This is especially true when the landing zone for a balloon-tipped guiding catheter (BGC) at the bulb portion is insufficient. Sequential application of the balloons of a BGC and an angioplasty catheter may prevent thromboembolism during revascularization. This study analyzed the safety and effectiveness of this relay-balloon technique. METHODS Ten consecutive patients with acute symptomatic proximal ICA occlusion were treated by the relay-balloon technique. Outcomes analyzed included technical success rate, procedure-related complications, and short-term clinical outcomes. RESULTS Successful revascularization was achieved in all 10 patients. One patient experienced a post-procedural infarct extension, but there was no change in National Institutes of Health Stroke Scale (NIHSS) score. Mean NIHSS score decreased from 12.0\u00b15.6 (range 0-18) initially to 6.8\u00b15.4 (range 0-18) at discharge. CONCLUSIONS The relay-balloon technique is safe and effective in the endovascular revascularization of acute symptomatic proximal ICA occlusions, which are at high risk of distal thromboembolism due to insufficient landing zone for the BGC.", "Major ischaemic stroke is a leading cause of morbidity and mortality in industrialized countries. For patients with acute stroke, fast and effective vessel recanalization is important for successful treatment. Neurothrombectomy--that is, angiographically performed mechanical thrombus removal from intracranial arteries--results in higher recanalization rates than with pharmaceutical thrombolysis alone, but the value of this treatment in terms of clinical outcome remains to be established. This article summarizes the history of intra-arterial stroke treatment, outlines the recent developments and the different techniques used, and discusses the results of current studies on neurothrombectomy. Owing to the high morphological and clinical variability of stroke, careful patient selection in future randomized controlled trials will be crucial for assessment of the true potential of neurothrombectomy.", " To assess the technical and clinical outcome of percutaneous insertion of tunneled peritoneal catheters in the palliative treatment of refractory malignant ascites and to determine the safet
