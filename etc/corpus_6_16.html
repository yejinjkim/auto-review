 safety of laparoscopic versus laparotomic DSP in pancreatic body-tail cancer (PBTC) patients. METHODS Thirty-four PBTC patients were consecutively and retrospectively hospitalized for elective laparoscopic DSP (n = 11) or laparotomy (n = 23) between January 2007 and December 2011. The primary outcome measure was mean overall survival (OS). RESULTS All patients underwent DSP via laparoscopy or laparotomy as scheduled and were followed-up for 12-72 months. The two groups showed statistically similar mean operative time (laparoscopy vs. laparotomy, 150 \u00b1 54 vs. 160 \u00b1 48 min), median volume of intraoperative bleeding (100 [50-400] vs. 150 [50-350] ml), and rate of postoperative pancreatic fistula (18.2 vs. 21.7 %). The laparoscopy group had a significantly shorter median duration of hospitalization (5 [3-12] vs. 8 [7-22] d, P < 0.05). All patients had a clear resection margin and showed statistically similar tumor size (2.8 \u00b1 1.5 vs. 3.1 \u00b1 1.7 cm), number of lymph nodes dissected (14.8 \u00b1 4.5 vs. 16.1 \u00b1 5.7), and mean OS (42.0 \u00b1 8.6 vs. 54.0 \u00b1 5.8 mo, P > 0.05). CONCLUSIONS Laparoscopic DSP is a feasible, effective, and safe alternative to laparotomy in carefully selected PBTC patients and is associated with a more rapid postoperative recovery.", " Incisional ventral hernia is one of the most common surgical complications after laparotomy. Laparoscopic repair of incisional ventral hernia has been conducted recently, and the advantages of this procedure have been reported. However, in large orifice cases, the recurrence rate is increased. To improve recurrence rates in large cases, a hybrid method combining laparoscopic primary closure and mesh repair can be applied. MATERIALS AND SURGICAL TECHNIQUE Monofilament thread was inserted into the abdominal cavity for hernia closure and pulled from the other side of the orifice. The same procedure was performed from the upper side to the lower side without closure, and all thread was placed in line. Both sides of the thread were then introduced to the midline of the incision through a subcutaneous route. This procedure was conducted with an introducer. All threads were tied, and then a mesh was placed. DISCUSSION Hybrid techniques already combine mini-laparotomy for hernia closure and subsequent laparoscopic intraoperative onlay mesh for reinforcement, but such techniques require laparotomy. In our technique, closure of the linea alba does not require laparotomy. All procedures were performed laparoscopically. This procedure is very easy and safe, and does not require the abdominal cavity to be opened. Thus, hybrid methods are effective for treating cases of incisional hernia involving a large orifice.", "We have just read with interest the article recently published in your Journal and titled \"Anticoagulant treatment is associated with decreased mortality in severe coronavirus disease 2019 patients with coagulopathy\" by Tang N. et al (1). In this article, it is suggested that those patients with COVID-19 that accomplish the Sepsis-Induced Coagulopathy (SIC) criteria, and receive anticoagulant treatment would present a reduction of mortality rates. It is well known that both shock and disseminated intravascular coagulation (DIC) are the two major causes of organ dysfunction in sepsis (2). Furthermore, DIC is a strong predictor of mortality in patients with sepsis, independently of the severity of sepsis (2).", "Surgery remains the curative treatment modality for colorectal cancer in all stages, including stage IV with resectable liver metastasis. There is emerging evidence that the stress response caused by surgery as well as other perioperative therapies such as anesthesia and analgesia may promote growth of pre-existing micro-metastasis or potentially initiate tumor dissemination. Therapeutically targeting the perioperative period may therefore reduce the effect that surgical treatments have in promoting metastases, for example by combining \u03b2-adrenergic receptor antagonists and cyclooxygenase-2 (COX-2) inhibitors in the perioperative setting. In this paper, we highlight some of the mechanisms that may underlie surgery-related metastatic development in colorectal cancer. These include direct tumor spillage at the time of surgery, suppression of the anti-tumor immune response, direct stimulatory effects on tumor cells, and activation of the coagulation system. We summarize in more detail results that support a role for catecholamines as major drivers of the pro-metastatic effect induced by the surgical stress response, predominantly through activation of \u03b2-adrenergic signaling. Additionally, we argue that an improved understanding of surgical stress-induced dissemination, and more specifically whether it impacts on the level and nature of heterogeneity within residual tumor cells, would contribute to the successful clinical targeting of this process. Finally, we provide a proof-of-concept demonstration that ex-vivo analyses of colorectal cancer patient-derived samples using RGB-labeling technology can provide important insights into the heterogeneous sensitivity of tumor cells to stress signals. This suggests that intra-tumor heterogeneity is likely to influence the efficacy of perioperative \u03b2-adrenergic receptor and COX-2 inhibition, and that ex-vivo characterization of heterogeneous stress response in tumor samples can synergize with other models to optimize perioperative treatments and further improve outcome in colorectal and other solid cancers.", " AND AIMS Total laparoscopic surgery is not a new concept, but it is not preferred generally for right colectomy. The aim of the study is to evaluate the outcomes, which are related with surgical technique after total laparoscopic right colectomy (TLRC) and laparoscopic-assisted right colectomy (LARC) for right colon cancer in 30 consecutive patients. MATERIALS AND METHODS Thirty patients with right colon cancer, half of which were treated with TLRC and half of which were treated with LARC, were compared with regard to patient demographics, operative and postoperative data, histopathologic findings, follow-up data, and the complications related to the surgical technique. RESULTS There were 16 men and 14 women, median age was 63 years (range 41-86) with a body mass index (BMI) of 27 kg/m2 (range 20-33). There were no differences between the groups for BMI, harvested lymph node number, or distal and radial margins. The length of the incision and the length of the postoperative stay was shorter in the TLRC group (p=0.000). Overall complications were higher in the LARC group than in the TLRC group (p=0.014). The median follow-up was 28 months (range 5-99). In the late period, two patients in the LARC group were reoperated on. The cause of reoperation was internal herniation in one patient due to ileal twisting and incisional hernia in the other one. CONCLUSION Our preliminary data indicate that TLRC could result in better outcomes for right colon cancer patients than LARC.", " The technique of balloon remodeling allows the endovascular treatment of wide-neck intracranial aneurysms. For many years the only available devices were the Hyperform and the Hyperglide balloon catheters. Recently, other companies have developed newer devices, single or dual-lumen. We present our initial experience with the TransForm occlusion balloon catheter for the treatment of intracranial aneurysms. METHODS We retrospectively analysed from our prospectively gathered aneurysm database all aneurysms that were treated with balloon remodelling using TransForm occlusion balloon catheters from January 2013 to February 2014. We assessed patient demographics, morphological features of the aneurysms, procedure feasibility, technical and clinical complications. RESULTS Thirty-three patients harbouring 36 intracranial saccular aneurysms were treated during 33 procedures. Clinical finding were: 15 incidental discovery, 13 subarachnoid haemorrhage (SAH), five aneurysms with mass effect, one ruptured aneurysm with SAH and mass effect, one recanalisation and one intraparenchymal haematoma. Thirty-five aneurysms were in the anterior and one in the posterior circulation. Mean dome and neck size were, respectively, 5.8 mm and 3.6 mm. Twenty-three aneurysms were treated with TransForm C and 13 with TransForm SC. We had two procedural thromboembolic complications, without permanent clinical events. No early rebleeding occurred. CONCLUSIONS In our small series, the TransForm occlusion balloon catheter seems to be safe and effective for the treatment of intracranial aneurysms, in ruptured and unruptured cases.", "Compression therapy--including inelastic, elastic, and intermittent pneumatic compression--is the standard of care for venous ulcers (VLUs) and chronic venous insufficiency, but there is no consensus in the literature regarding the most effective type of compression therapy. A prospective, randomized, clinical pilot study was conducted among 70 patients with unilateral VLUs treated in a hospital dermatology department in Poland to compare three types of compression therapy (intermittent pneumatic compression, stockings, and short-stretch bandages) in persons with superficial deep venous reflux alone or combined with the segmental variety. Study endpoints were change in ulcer dimensions and proportions healed. Patients with superficial or combined superficial and deep vein insufficiency were randomly allocated to receive one of the three therapies (one of each vein type for each treatment option, six groups total). All patients received saline-soaked gauze dressings along with micronized purified flavonoid fraction, diosmin, hesperidin, and Daflon 500 once daily. Compression treatments were changed or pneumatic compression provided daily for 15 days. Wound size reduction and percentage of wounds healed were significantly higher in groups receiving intermittent pneumatic compression or stockings than in groups using short-stretch bandages (for percentage change of ulcer surface area, P = 0.02; for healing rates P = 0.01). These results warrant additional randomized controlled clinical studies with a larger sample size and longer patient follow-up.", "OBJECTIVE To conduct a systematic review of evidence supporting the efficacy and safety profiles of nonsteroidal anti-inflammatory drugs (NSAIDs) introduced in the last decade for the treatment of patients with osteoarthritis (OA), including their analgesic effects, ability to improve function, and adverse event profiles relative to current standards of care. RESEARCH DESIGN AND METHODS Systematic search of the literature for NSAIDs approved by the FDA (2000-2010). RESULTS One new orally-administered NSAID molecule (meloxicam), two orally-administered NSAID formulations (naproxen plus lansoprazole; oxycodone/ibuprofen), and three topical NSAID formulations (diclofenac patch, gel, and solution) were approved by the FDA (2000-2010). A systematic literature review found evidence to support efficacy in treating patients with OA for all agents except oxycodone/ibuprofen, which has not been studied in this patient population, although ibuprofen and immediate-release oxycodone have been studied individually for OA pain. Evidence quality was inconsistent, with several agents lacking long-term, controlled trials against active comparators, and functional end points inconsistently met. Although low-dose meloxicam and naproxen plus lansoprazole offer a reduced risk of adverse gastrointestinal (GI) events, cardiovascular and renal risks remain similar to traditional oral NSAID therapy. Further, only lower doses of meloxicam appear to carry a reduced risk of GI events. Diclofenac patch, gel, and solution preparations offer the potential for reduced GI, cardiovascular, and renal adverse events. The level of evidence available to support the efficacy and safety of these agents for long-term treatment of patients with OA differs, with some having only short-term trials, while others have longer-duration trials with active comparators. CONCLUSIONS By expanding the treatment armamentarium, newly-approved NSAID agents may improve the ability of clinicians to tailor analgesic therapy for their diverse patient populations and to achieve realistic functional improvements. The comparisons in this article were limited to drugs that received approval after 2000 and should be considered accordingly.", "OBJECTIVE Treatment of intracranial dural arteriovenous fistulas (dAVFs) remains a challenge. However, after introduction of Onyx, transarterial approach is the preferred treatment option in many centers. We report our experience of dAVFs embolization with special emphasis on transarterial approach. METHODS Seventeen embolization procedures were performed in 13 patients with dAVFs between Jan 2009 and Oct 2014. Clinical symptoms, location and type of fistulas, embolization methods, complications, radiological and clinical outcomes were evaluated using charts and PACS images. RESULTS All 13 patients had symptomatic lesions. The locations of fistulas were transverse-sigmoid sinus in 6, middle fossa dura in 4, cavernous sinus in 2, and superior sagittal sinus in 1 patient. Cognard types were as follows : I in 4, IIa in 2, IIa+IIb in 5, and IV in 2. Embolization procedures were performed \u22652 times in 3 patients. Nine patients were treated with transarterial Onyx embolization alone. One of these required direct surgical puncture of middle meningeal artery. Complete obliteration of fistulas was achieved in 11/13 (85%) patients. There were no complications except for 1 case of Onyx migration in cavernous dAVF. Modified Rankin scale score at post-operative 3 months were 0 in 11, and 3 in 2 patients. CONCLUSION Transarterial Onyx embolization can be a first line therapeutic option in patients with dAVFs. However, transvenous approach should be tried first in cavernous sinus dAVF because of the risk of intracranial migration of liquid embolic materials. Furthermore, combined surgical endovascular approach can be considered as a useful option in inaccessible route.", "Dl-3-N-butylphthalide (NBP) is approved in China for the treatment of ischemic stroke. Previous studies have shown that NBP promotes recovery after stroke via multiple mechanisms. However, the effect of NBP on vascular function and thrombosis remains unclear. Here, we aim to study the effect of NBP on vascular function using a rat model of transient middle cerebral artery occlusion (MCAO) and a state-of-the-art high-resolution synchrotron radiation angiography. Eighty SD rats underwent MCAO surgery. NBP (90 mg/kg) was administrated daily by gavage. Synchrotron radiation angiography was used to evaluate the cerebral vascular perfusion, vasoconstriction, and vasodilation in real-time. Neurological scores, brain infarction and atrophy were evaluated. Real-time PCR was used to assess the expression levels of thrombosis and vasoconstriction-related genes. Results revealed that NBP attenuated thrombosis after MCAO and reduced brain infarct and atrophy volume. NBP administrated at 1 and 4 h after MCAO prevented the vasoconstriction of the artery and maintained its diameter at normal level. Administrated at one week after surgery, NBP functioned as a vasodilator in rats after MCAO while displayed no vasodilating effect in sham group. Our results suggested that NBP attenuates brain injury via increasing the regional blood flow by reducing thrombosis and vasoconstriction.", "Background and objectives: The use of antagonistic probiotic microorganisms and their byproducts represents a promising approach for the treatment of viral diseases. In the current work, the effect of exopolysaccharides (EPSs) produced by lactic acid bacteria from different genera on the structural and functional characteristics of cells and the development of adenoviral infection in vitro was studied. Materials and Methods: Cytotoxicity of six EPSs of lactic acid bacteria of the genera Lactobacillus, Leuconostoc and Pediococcus was determined by MTT (3-(4,5-dimethylthiazol-2-yl)-2,5-diphenyl tetrazolium bromide) assay. The influence of the EPSs on the infectivity of human adenovirus type 5 (HAdV-5) and on the cell cycle under a condition of adenovirus infection was studied using plaque reduction assay and flow cytometric analysis, respectively. Results: It was shown that exopolysaccharides were non-toxic to Madin-Darby bovine kidney cells (MDBK) as they reduced their viability by 3\u201317%. A change in the distribution of the cell cycle phases in the non-infected cell population treated with EPSs was observed. The analysis demonstrated an increase in the number of cells in the S phase by 47% when using EPSs 15a and a decrease in the number of cells in the G1 phase by 20\u201327% when treated with the EPSs 15a, 33a, and 19s. The use of EPSs did not led to the normalization of the life cycle of HAdV-5 infected cells to the level of non-infected cells. The EPSs showed low virucidal activity and reduced the HAdV-5 infectivity to 85%. Among the studied exopolysaccharides, anti-adenovirus activity was found for EPS 26a that is produced by Lactobacillus spp. strain. The treatment of cells with the EPS following virus adsorption completely (100%) suppressed the formation and release of HAdV-5 infectious. Conclusions: EPS 26a possessed distinct anti-HAdV-5 activity and the obtained data demonstrate the potential of using exopolysaccharides as anti-adenoviral agents.", " Endovascular treatment of intracranial aneurysms can be technically difficult when the neck is wide. The Solitaire AB stent (Covidien, Irvine, California), the only fully retrieved stent, assists in the coiling of wide-neck intracranial aneurysms. OBJECTIVE To evaluate the mid-term angiographic follow-up of wide-necked aneurysms treated with the Solitaire AB stent. METHODS SOLARE (SOLitaire Aneurysm Remodeling) is a consecutive, prospective study conducted in 7 European centers. A core laboratory evaluated the postoperative and mid-term (6 month \u00b1 15 days) angiographic results by using the Raymond classification Scale. Recanalization was defined as worsening, and progressive thrombosis was defined as improvement in the Raymond scale score. RESULTS The mean width of the aneurysm sac was 7.5 mm, and the mean diameter of the aneurysm neck was 4.7 mm. Angiographic mid-term follow-up was obtained in 55 of 65 aneurysms (85.9%). Complete occlusion was achieved in 33 aneurysms (60%); a neck remnant was seen in 16 aneurysms (29.1%) and an aneurysm remnant in 6 aneurysms (10.9%). Of 55 aneurysms, recanalization was observed in 8 aneurysms (14.5%), and progressive thrombosis was observed in 17 aneurysms (30.9%). No bleeding or rebleeding was observed during the follow-up period. CONCLUSION Stent-assisted coiling of wide-necked intracranial aneurysms was found to be safe and effective with the Solitaire AB stent at 6-month follow-up. Angiographic results improve with time due to progressive thrombosis of the aneurysm.", " We aimed to assess the safety and efficacy of thrombectomy for the treatment of stroke in a trial embedded within a population-based stroke reperfusion registry. METHODS During a 2-year period at four centers in Catalonia, Spain, we randomly assigned 206 patients who could be treated within 8 hours after the onset of symptoms of acute ischemic stroke to receive either medical therapy (including intravenous alteplase when eligible) and endovascular therapy with the Solitaire stent retriever (thrombectomy group) or medical therapy alone (control group). All patients had confirmed proximal anterior circulation occlusion and the absence of a large infarct on neuroimaging. In all study patients, the use of alteplase either did not achieve revascularization or was contraindicated. The primary outcome was the severity of global disability at 90 days, as measured on the modified Rankin scale (ranging from 0 [no symptoms] to 6 [death]). Although the maximum planned sample size was 690, enrollment was halted early because of loss of equipoise after positive results for thrombectomy were reported from other similar trials. RESULTS Thrombectomy reduced the severity of disability over the range of the modified Rankin scale (adjusted odds ratio for improvement of 1 point, 1.7; 95% confidence interval [CI], 1.05 to 2.8) and led to higher rates of functional independence (a score of 0 to 2) at 90 days (43.7% vs. 28.2%; adjusted odds ratio, 2.1; 95% CI, 1.1 to 4.0). At 90 days, the rates of symptomatic intracranial hemorrhage were 1.9% in both the thrombectomy group and the control group (P=1.00), and rates of death were 18.4% and 15.5%, respectively (P=0.60). Registry data indicated that only eight patients who met the eligibility criteria were treated outside the trial at participating hospitals. CONCLUSIONS Among patients with anterior circulation stroke who could be treated within 8 hours after symptom onset, stent retriever thrombectomy reduced the severity of post-stroke disability and increased the rate of functional independence. (Funded by Fundaci\u00f3 Ictus Malaltia Vascular through an unrestricted grant from Covidien and others; REVASCAT ClinicalTrials.gov number, NCT01692379.).", " Optimal obesity therapy is a matter of debate. Besides weight reduction, other criteria such as safety and nutritional status are of relevance. Therefore, we compared a favored surgical intervention with the most effective conservative treatment regarding anthropometry and nutritional status. METHODS Fifty-four obese patients were included who underwent laparoscopic sleeve gastrectomy (LSG, n = 27) or a 52-week multidisciplinary intervention program (MIP, n = 27) for weight loss. Body weight, body composition assessed by bioelectrical impedance analysis, and serum protein levels were measured before and within 12 months after intervention. RESULTS After 1 year of observation, excess weight loss was more pronounced following LSG (65 %) compared to MIP (38 %, p < 0.001). In both groups, body fat was clearly reduced, but a higher reduction occurred in the LSG group. However, protein status deteriorated particularly in the LSG group. Within 1 year, body cell mass declined from 37.1 to 26.9 kg in the LSG group, but only from 35.7 to 32.2 kg in the MIP group. This resulted in an increased mean extracellular mass/body cell mass ratio (1.42 versus 1.00, p < 0.001), in a decreased mean phase angle (4.4\u00b0 versus 6.6\u00b0, p < 0.001), and in a lower prealbumin level in serum (p < 0.02) in the LSG group compared to the MIP group. CONCLUSIONS LSG, compared to MIP, was more effective regarding excess weight loss and body fat loss within 1 year, however, induced more pronounced muscle mass and protein loss, possibly requiring particular interventions such as exercise or protein supplements.", "OBJECTIVE Internal carotid artery (ICA) injury is a rare but severe complication of endonasal surgery. The authors describe their endovascular experience managing ICA injuries after transsphenoidal surgery; they review and summarize the current literature regarding endovascular techniques; and they propose a treatment algorithm based on the available evidence. METHODS A retrospective review of 576 transsphenoidal pituitary adenoma resections was performed. Cases of ICA injury occurring at our institution and transfers from other hospitals were evaluated. Endovascular treatments for ICA injury reported in the literature were also reviewed and summarized. RESULTS Seven cases were identified from the institutional cohort (mean age 46.3 years, mean follow-up 43.4 months [1-107 months]) that received endovascular treatment for ICA injury. Five injuries occurred at our institution (5 [0.9%] of 576), and 2 injuries occurred at outside hospitals. Three patients underwent ICA sacrifice by coil placement, 2 underwent lesion embolization (coil or stent-assisted coil placement), and 2 underwent endoluminal reconstruction (both with flow diversion devices). Review of the literature identified 98 cases of ICA injury treated with endovascular methods. Of the 105 total cases, 46 patients underwent ICA sacrifice, 28 underwent lesion embolization, and 31 underwent endoluminal reconstruction. Sacrifice of the ICA proved a durable solution in all cases; however, the rate of persistent neurological complications was relatively high (10 [21.7%] of 46). Lesion embolization was primarily performed by coil embolization without stenting (16 cases) and stent-assisted coiling (9 cases). Both techniques had a relatively high rate of at least some technical complication (6 [37.5%] of 16 and 5 [55.6%] of 9, respectively) and major technical complications (i.e., injury, new neurological deficit, or ICA sacrifice) (5 [31.3%] of 16 and 2 [22.2%] of 9, respectively). Endoluminal reconstruction was performed by covered stent (24 cases) and flow diverter (5 cases) placement. Covered stents showed a reasonably high rate of technical complications (10 [41.7%] of 24); however, 8 of these problems were resolved, leaving a small percentage with major technical complications (2 [8.3%] of 24). Flow diverter placement was also well tolerated, with only 1 minor technical complication. CONCLUSIONS Endovascular treatments including vessel sacrifice, coil embolization (with or without stent assistance), and endoluminal reconstruction offer a tailored approach to ICA injury management after endonasal surgery. Vessel sacrifice remains the definitive treatment for acute, uncontrolled bleeding; however, vessel preservation techniques should be considered carefully in select patients. Multiple factors including vascular anatomy, injury characteristics, and risk of dual antiplatelet therapy should guide best treatment, but more study is needed (particularly with flow diverters) to refine this decision-making process. Ideally, all endovascular treatment options should be available at institutions performing endonasal surgery.", " Minimally invasive esophagectomy (MIE) is accepted for resection of early esophageal cancers. The optimal surgical approach for more advanced disease is unknown. An evaluation of MIE in patients with advanced tumors having undergone neoadjuvant chemoradiotherapy (nCRT) is presented. METHODS A retrospective review of patients with esophageal cancer who underwent MIE from November 2006 to November 2011 was performed RESULTS In total, 96 consecutive patients underwent MIE for malignancy. Median age was 65 years (range 26 to 88), and 86% were male. Adenocarcinoma represented 87% of patients. Eighty-three percent of patients were staged IIa or higher and 62 (65%) patients received neoadjuvant chemoradiotherapy. Four (6%) patients additionally received intraoperative electron beam radiotherapy. Twenty-six (27%) patients received postoperative adjuvant therapy with 22 (85%) of these having also received neoadjuvant chemoradiotherapy. All cases were completed thoraco-laparoscopically except for 2 conversions to mini-laparotomy. Twelve (12%) cervical anastomoses and 84 (88%) thoracic anastomoses were performed. Median operative time was 326 minutes (range 193 to 567) and did not differ significantly between those with and without nCRT. Complete pathologic response was seen in 21 (34%) of the 62 patients receiving neoadjuvant treatment. Major and minor morbidities were experienced in 28% and 38.5% of patients. There were 2 (2%) in-hospital mortalities; 1 each having received or not received neoadjuvant therapy. At median follow-up 24 months (range 3 to 70 months), overall survival was 58% and 55 (57%) patients were alive without recurrence. CONCLUSIONS Minimally invasive esophagectomy is an acceptable surgical therapy for advanced-stage esophageal malignancies after nCRT without evidence for increased morbidity or mortality.", "PURPOSE To retrospectively evaluate technical success, effectiveness, complications, patient survival, and prognostic factors with percutaneous radiofrequency (RF) ablation for pulmonary metastases resulting from hepatocellular carcinoma (HCC). MATERIALS AND METHODS Thirty-two patients from six institutions were included, with a total of 83 pulmonary metastases treated in 65 sessions. RF ablation was always performed percutaneously with computed tomography (CT) guidance. Primary endpoints were technical success and technique effectiveness. Technique effectiveness was evaluated based on sequential follow-up CT images. Secondary study endpoints were complications, patient survival, and determination of prognostic factors. Complications were classified as major or minor. Prognostic factors were determined by analyzing multiple variables with the log-rank test. RESULTS Technical success rate was 100%. Primary technique effectiveness rates were 92% each at 1, 2, and 3 years. Major and minor complications occurred after 16 (25%) and 23 (35%) of the 65 sessions, respectively. The median follow-up period was 20.5 months. Overall survival rates were 87% at 1 year and 57% each at 2 and 3 years (median and mean survival times, 37.7 mo and 43.2 mo, respectively). Significantly better survival rates were obtained in cases of (i) no viable intrahepatic recurrence (P < .001), (ii) Child-Pugh class A disease (P < .001), (iii) absence of liver cirrhosis (P < .001), (iv) absence of hepatitis C virus infection (P = .006), and (v) \u03b1-fetoprotein level of 10 ng/mL or lower (P = .007) at the time of RF ablation. CONCLUSIONS RF ablation appears effective, with an acceptable safety profile, in selected patients with pulmonary metastases resulting from HCC.", " AND PURPOSE We sought to determine hospital and patient characteristics associated with the use of endovascular therapy for acute ischemic stroke and to analyze trends in clinical outcome. METHODS Data were from Get With The Guidelines-Stroke hospitals from April 1, 2003, to June 30, 2013. We looked at trends in number of hospitals providing endovascular therapy, the use of endovascular therapy in these hospitals and clinical outcomes. We analyzed hospital and patient characteristics associated with endovascular therapy use. RESULTS Of 1087 hospitals, 454 provided endovascular therapy to \u22651 patient in the study period. From 2003 to 2012, proportion of hospitals providing endovascular therapy increased by 1.6% per year (from 12.9% to 28.9%; P<0.0001), with a modest drop to 23.4% in 2013. Utilization of endovascular therapy increased from 0.7% to 2% (P<0.001) with a modest drop to 1.9% in 2013. The overall rate of symptomatic intracerebral hemorrhage among endovascular therapy treated patients was 9.7%. In multivariable analyses, patient outcomes after endovascular therapy improved over time, with reductions in in-hospital mortality (29.6% in 2004 to 16.2% in 2013; P=0.002); and from late 2010, reduction in symptomatic intracerebral hemorrhage (11% in 2010 to 5% in 2013; P<0.0001), increased independent ambulation at discharge (24.5% in 2010 to 33% in 2013; P<0.0001) and discharge home (17.7% in 2010 to 26.1% in 2013; P<0.0001). Trends for these outcomes persist in the analyses adjusted for baseline National Institutes of Health Stroke Scale. CONCLUSION The use of endovascular therapy increased modestly nationally from 2003 to 2012 and decreased in 2013. Clinical outcomes improved notably from 2010 to 2013, coincident with more experience and newer thrombectomy devices.", "OBJECTIVES The vast majority of ICU patients require some form of venous access. There are no evidenced-based guidelines concerning the use of either central or peripheral venous catheters, despite very different complications. It remains unknown which to insert in ICU patients. We investigated the rate of catheter-related insertion or maintenance complications in two strategies: one favoring the central venous catheters and the other peripheral venous catheters. DESIGN Multicenter, controlled, parallel-group, open-label randomized trial. SETTING Three French ICUs. PATIENTS Adult ICU patients with equal central or peripheral venous access requirement. INTERVENTION Patients were randomized to receive central venous catheters or peripheral venous catheters as initial venous access. MEASUREMENTS AND RESULTS The primary endpoint was the rate of major catheter-related complications within 28 days. Secondary endpoints were the rate of minor catheter-related complications and a composite score-assessing staff utilization and time spent to manage catheter insertions. Analysis was intention to treat. We randomly assigned 135 patients to receive a central venous catheter and 128 patients to receive a peripheral venous catheter. Major catheter-related complications were greater in the peripheral venous catheter than in the central venous catheter group (133 vs 87, respectively, p=0.02) although none of those was life threatening. Minor catheter-related complications were 201 with central venous catheters and 248 with peripheral venous catheters (p=0.06). 46% (60/128) patients were managed throughout their ICU stay with peripheral venous catheters only. There were significantly more peripheral venous catheter-related complications per patient in patients managed solely with peripheral venous catheter than in patients that received peripheral venous catheter and at least one central venous catheter: 1.92 (121/63) versus 1.13 (226/200), p<0.005. There was no difference in central venous catheter-related complications per patient between patients initially randomized to peripheral venous catheters but subsequently crossed-over to central venous catheter and patients randomized to the central venous catheter group. Kaplan-Meier estimates of survival probability did not differ between the two groups. CONCLUSION In ICU patients with equal central or peripheral venous access requirement, central venous catheters should preferably be inserted: a strategy associated with less major complications.", "PURPOSE The objective of this review was to evaluate the safety and efficiency of single-incision laparoscopic liver surgery (SILLS) for malignant liver lesions. METHODS A retrospective review of the Medline database was performed, including studies published up to February 2019. RESULTS Overall, 69 patients (50 males) with a median age of 61 years (range, 31-90) from 16 studies underwent SILLS for malignant liver disease and were included in this review. The majority of patients underwent resection for hepatocellular carcinoma (n = 52, 75 %), followed by metastatic disease (n = 15, 22 %). The hepatic lesions were located in anterolateral liver segments in 62 patients (90 %) and in posterosuperior liver segments in 7 patients (10 %). Sixty-five patients (94 %) underwent minor liver resection. The median blood loss was 200 mL (range 0-2500), while 4 patients that underwent single-port resection were converted to either conventional laparoscopy or open resections. Two cases were reported to be associated with postoperative complications in the single-port group (1 [1.7 %] grade Dindo-Clavien I-II, 1 [1.7 %] grade Dindo-Clavien III-IV), while no complications were noted in the multiport group. All patients successfully underwent R0 resection. CONCLUSIONS SILLS seems to be a safe and efficient treatment modality for malignant liver disease when performed by experienced surgeons in carefully selected patients. More studies are needed to better identify which patients may benefit from such an operative approach.", " Fecal incontinence is a distressing condition that is difficult to treat. Injection of bulking agents has been used to treat passive fecal incontinence. However, no long-term results are available. OBJECTIVE The aim of this study was to assess the long-term clinical effectiveness of intra-anal injection of collagen for passive fecal incontinence. DESIGN This research is a retrospective cohort study from a prospectively collected database SETTING This investigation took place in a high-volume tertiary colorectal department. PATIENTS All patients who underwent intra-anal injection of collagen for passive fecal incontinence with internal sphincter dysfunction between January 2006 and December 2009 were included in the study. Data including demographic details, preoperative anorectal physiology, and outcome measures were collected prospectively and maintained in a database MAIN OUTCOME MEASURES The primary outcomes measured were the Cleveland Clinic Florida incontinence score and the responses to a subjective patient satisfaction questionnaire before the procedure and at subsequent follow-up visits. Data were analyzed by using SPSS v19.0. RESULTS One hundred patients (70 female; mean age, 61 years (range, 36-82)) were followed up for a minimum duration of 36 months. Fifty-six patients (56%) had an improvement in fecal incontinence score from a mean of 14 (range, 9-18) to a mean of 8 (range, 5-14). A total of 68% reported subjective improvement in symptoms. Thirty-eight patients (38%) required a repeat injection of collagen, and a further 15 patients required a third injection. The median interval between the first and final injection was 12 months (range, 4-16 months). Age was the only independent predictor of successful outcome (p = 0.032). There was no morbidity. LIMITATIONS This study was limited by its nonrandomized retrospective design. CONCLUSIONS Injection of collagen into the internal anal sphincter is simple, safe, and effective in patients with passive fecal incontinence, although repeat injections are necessary in approximately half of the patients.", "Multimodality cancer therapy involving surgical resection, chemotherapy, and radiation therapy is frequently employed in the management of head and neck cancer. Patients who have undergone such therapy face substantial challenges during and after treatment. Prosthodontic rehabilitation is essential during and after tumor ablation to restore function, esthetics, and minimize interruption in daily routine. This clinical report describes the challenges faced by a patient undergoing multimodality therapy for a squamous cell carcinoma of the maxillary sinus and the stages involved in prosthodontic rehabilitation.", "Objectives Bronchoscopic lung volume reduction using coils (LVRC) is a well-known treatment option for severe emphysema. The purpose of this study was to identify quantitative computed tomography (QCT) and clinical parameters associated with positive treatment outcome. Patients and methods The CT scans, pulmonary function tests (PFT), and 6-minute walk test (6-MWT) data were collected from 72 patients with advanced emphysema prior to and at 3 months after LVRC treatment. The procedure involved placing 10 coils unilaterally. Various QCT parameters were derived using Apollo imaging software (VIDA). Independent predictors of clinically relevant outcome (\u03946-MWT \u2265 26 m, \u0394FEV1 \u2265 12%, \u0394RV \u2265 10%) were identified through stepwise linear regression analysis. Results The response outcome for \u03946-MWT, for \u0394FEV1 and for \u0394RV was met by 55%, 32% and 42%, respectively. For \u03946-MWT \u2265 26 m a lower baseline 6-MWT (p = 0.0003) and a larger standard deviation (SD) of low attenuation cluster (LAC) sizes in peripheral regions of treated lung (p = 0.0037) were significantly associated with positive outcome. For \u0394FEV1 \u2265 12%, lower baseline FEV1 (p = 0.02) and larger median LAC sizes in the central regions of treated lobe (p = 0.0018) were significant predictors of good response. For \u0394RV \u2265 10% a greater baseline TLC (p = 0.0014) and a larger SD of LAC sizes in peripheral regions of treated lung (p = 0.007) tended to respond better. Conclusion Patients with lower FEV1 and 6-MWT, with higher TLC and specific QCT characteristics responded more positively to LVRC treatment, suggesting a more targeted CT-based approach to patient selection could lead to greater efficacy in treatment response.", "OBJECTIVE Most reviews of pharmacological strategies for delirium treatment evaluate the effectiveness of these interventions for delirium prevention, reduction in duration and severity of ongoing delirium, and other outcomes that extend beyond the recommendations of expert treatment guidelines. However, little if any attention is given to substantiating the potential benefits of such treatment or addressing the methodological weaknesses that, in part, limit the pharmacological recommendations made by expert treatment guidelines. Therefore, the authors conducted a systematic review to provide the most up-to-date and inclusive review of published prospective trials of potential pharmacological interventions for the prevention and treatment of delirium, and they discuss potential benefits of pharmacological prevention of delirium and/or reduction of ongoing delirium episode duration and severity. METHOD The analysis followed Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines, including prospective randomized and nonrandomized double-blind, single-blind, and open-label clinical trials of any pharmacological agent for the prevention or treatment of delirium and reviewing them systematically for effectiveness on several predefined outcomes. RESULTS The pharmacological strategies reviewed showed greater success in preventing delirium than in treating it. Significant delirium prevention effects are associated with haloperidol, second-generation antipsychotics, iliac fascia block, gabapentin, melatonin, lower levels of intraoperative propofol sedation, and a single dose of ketamine during anesthetic induction and with dexmedetomidine compared with other sedation strategies for mechanically ventilated patients. CONCLUSIONS These promising results warrant further study with consideration of the methodological weaknesses and inconsistencies of studies to date.", "Advances are being made in understanding the pathogenesis, treatment outcomes and surveillance of Barrett oesophagus. Central obesity and age at onset of gastro-oesophageal reflux are being recognized as risk factors that have implications for screening. The persistent finding of nondysplastic Barrett oesophagus during surveillance is associated with low risk of malignant progression, whereas dysplastic Barrett oesophagus requires continued surveillance.", " Abuse-deterrent formulations attempt to address public health and societal concerns regarding opioid abuse. Oxycodone HCl-niacin tablets combine oxycodone HCl with niacin and functional inactive excipients to create potential barriers to oral, intranasal, and intravenous abuse. This study compared the relative abuse potential of oral immediate-release oxycodone HCl-niacin with that of oral immediate-release oxycodone HCl and placebo in nondependent, recreational opioid users. METHODS Forty-nine participants received oxycodone HCl-niacin 40/240 mg and 80/480 mg, oxycodone 40 mg and 80 mg, and placebo in a randomized, double-blind, placebo-controlled and active-controlled, five-way crossover study. Primary endpoints based on a bipolar 100 mm visual analog scale for drug liking were area under effect curve (AUE0-1h, AUE0-2h, AUE0-3h), peak disliking, and effect at 0.5 hours post-dose (E0.5h). Other endpoints included take drug again assessment, overall drug liking, and pupillometry. RESULTS There were statistically significant differences between oxycodone HCl-niacin and oxycodone HCl doses for all primary endpoints (P < 0.0001, all comparisons), suggesting reduced abuse potential with oxycodone HCl-niacin. Take drug again and overall drug liking showed greater liking of oxycodone alone. Oxycodone HCl-niacin 80/480 mg had consistently lower liking assessments than oxycodone HCl-niacin 40/240 mg, suggesting a dose-response to the aversive effects of niacin. Opioid-related adverse events were similar for equivalent oxycodone doses. The treatment-emergent adverse events most specifically associated with oxycodone HCl-niacin (ie, skin-burning sensation, warmth, and flushing) were consistent with the expected vasocutaneous effects of niacin. No serious adverse events were reported. CONCLUSION Oxycodone HCl-niacin tablets may, in a dose-dependent manner, decrease the potential for oral abuse of oxycodone without unexpected adverse events or clinically signifi-cant differences in safety parameters compared with oxycodone alone. Although statistically powered, the small size of the study sample and the characteristics of its participants may not be generalizable to the population that abuses prescription opioid medications.", " Breast cancer is the leading type of cancer causing death in women worldwide. The incidence of the disease is expected to grow worldwide due to the aging of the population and risk factors related to lifestyle behaviors. Considering the lifestyle of women with breast cancer before or after surgery, pilates exercise may be a complementary intervention additionally to standard treatment. OBJECTIVE To analyze the efficacy of pilates compared to other exercises and to no exercise for women with breast cancer diagnosis. METHOD We searched Medline via Pubmed, Embase via Ovid, Amed via EBSCO, Biosis via Ovid, Lilacs and the Cochrane Library for relevant publications until March 2017. The keywords used were pilates and \"breast cancer,\" and only randomized controlled trials were included. Critical appraisal was done using Risk of Bias Tool and GRADE score for assessing the quality of evidence. RESULTS A total of five studies were included in our review. Our results demonstrate that pilates or home-based exercises are better than no exercise in each individual study. We observed significant improvements in the pilates groups compared to home-based exercises. Additionally, in the individual studies, we observed improvements in range of motion, pain and fatigue. CONCLUSION The evidence shows that pilates or home-based exercise should be encouraged to women with breast cancer.", "Medications to treat major depressive disorder (MDD) are not equally effective across patients. Given that neural response to rewards is altered in MDD and given that reward-related circuitry is modulated by dopamine and serotonin, we examined, for the first time, whether reward-related neural activity moderated response to sertraline, an antidepressant medication that targets these neurotransmitters. A total of 222 unmedicated adults with MDD randomized to receive sertraline (n = 110) or placebo (n = 112) in the Establishing Moderators and Biosignatures of Antidepressant Response in Clinical Care (EMBARC) study completed demographic and clinical assessments, and pretreatment functional magnetic resonance imaging while performing a reward task. We tested whether an index of reward system function in the ventral striatum (VS), a key reward circuitry region, moderated differential response to sertraline versus placebo, assessed with the Hamilton Rating Scale for Depression (HSRD) over 8 weeks. We observed a significant moderation effect of the reward index, reflecting the temporal dynamics of VS activity, on week-8 depression levels (Fs \u2265 9.67, ps \u2264 0.002). Specifically, VS responses that were abnormal with respect to predictions from reinforcement learning theory were associated with lower week-8 depression symptoms in the sertraline versus placebo arms. Thus, a more abnormal pattern of pretreatment VS dynamic response to reward expectancy (expected outcome value) and prediction error (difference between expected and actual outcome), likely reflecting serotonergic and dopaminergic deficits, was associated with better response to sertraline than placebo. Pretreatment measures of reward-related VS activity may serve as objective neural markers to advance efforts to personalize interventions by guiding individual-level choice of antidepressant treatment.", "The enormous increase in patients with severe respiratory distress due to the COVID-19 pandemic outbreak requires a systematic approach to optimize ventilated patient at risk flow. A standardised algorithm called \"SAVE\" was developed to distribute patients with COVID-19 respiratory distress syndrome requiring invasive ventilation. This program is established by now in Berlin. An instrumental bottleneck of this approach is the vacant slot assignment in the intensive care unit to guarantee constant patient flow. The transfer of the patients after acute care treatment is needed urgently to facilitate the weaning process. In a next step we developed a triage algorithm to identify patients at SAVE intensive care units with potential to wean and transfer to weaning institutions - we called POST SAVE. This manuscript highlights the algorithms including the use of a standardised digital evaluation tool, the use of trained navigators to facilitate the communication between SAVE intensive care units and weaning institutions and the establishment of a prospective data registry for patient assignment and reevaluation of the weaning potential in the future.", " The corona virus disease 2019 (COVID-19) has caused a global pandemic, there are no specific drugs and vaccines for epidemic control at present. More and more clinical practice shows that traditional Chinese medicine has played an important role in the outbreak. Among them, Qingfei Paidu decoction (QPD) combined with antiviral drugs can enhance the therapeutic efficacy for COVID-19. However, there is still a lack of comprehensive and systematic evidence, which urgently requires us to verify its therapeutic efficacy. Hence, we provide a protocol for systematic review and meta-analysis. METHODS We will search the studies in MEDLINE/PubMed, China National Knowledge Infrastructure, Wanfang database, VIP database, the Cochrane Library, Chinese Biomedical Database and Chinese Science Citation Database. Searches are limited to clinical studies published in Chinese and English. Next, the quality of each study is assessed according to the criteria of the Cochrane Handbook for Systematic Reviews of Interventions. Then, the outcome data are recorded and pooled by Review Manager 5.3 and STATA 16.0 software. RESULTS The systematic review and meta-analysis aims to review and pool current clinical outcomes of QPD combined with antiviral drugs for the treatment of COVID-19. CONCLUSION This study will provide a high-quality evidence of QPD for the treatment on COVID-19 patients. PROSPERO REGISTRATION NUMBER CRD42020182409.", "Muscular infiltrating bladder urothelial carcinoma (MIBC) is a highly malignant disease with a poor prognosis. Radical cystectomy is the standard treatment. However, due to surgery and postoperative complications, the quality of life of patients is seriously affected. Therefore, it is increasingly important to find prognostic markers and new therapeutic targets for MIBC. Here, we investigated the expression of PDK1, a key regulator of glucose metabolism, in bladder urothelial carcinoma (BLCA) and its effect on prognosis. The expression pattern of PDK1 was examined by bioinformatics analysis and immunohistochemistry. A total of 101 cases of BLCA were selected for tissue microarrays (TMAs) that contained both tumour and paired normal tissues. We demonstrated that PDK1 expression was correlated with tumour grade and Ki67expression in our TMA cohort (all p values < 0.05). Kaplan-Meier survival analysis showed that patients with MIBC with high PDK1 expression had a worse prognosis than patients with low PDK1 expression (p = 0.016). Multifactor risk analysis showed that increased PDK1 expression was an independent prognostic factor affecting the overall survival of MIBC patients. GSEA showed that the mTOR pathway, HIF pathway, glycolysis, PI3K/AKT/mTOR signalling, etc. were differentially enriched in the PDK1 high expression phenotype. Hence, PDK1 may be a prognostic and therapeutic target for MIBC.", "OBJECTIVE To synthesise evidence from exclusively primary prevention data on the effectiveness of statins for prevention of cardiovascular disease (CVD), including stroke, and outcomes stratified by baseline risk and gender. DESIGN Overview of systematic reviews (SRs) using Revised-AMSTAR approach to assess quality. DATA SOURCES Cochrane Database of Systematic Reviews, MEDLINE, Embase, PubMed, Scopus and PROSPERO to June 2017. ELIGIBILITY CRITERIA FOR SELECTING STUDIES SRs of randomised control trials (RCTs) or individual patient data (IPD) from RCTs, examining the effectiveness of statins versus placebo or no treatment on all-cause mortality, coronary heart disease, CVD (including stroke) and composite endpoints, with stratification by baseline risk and gender. DATA EXTRACTION AND SYNTHESIS Two independent reviewers extracted data and assessed methodological quality. A narrative synthesis was conducted. RESULTS Three SRs were included. Quality of included SRs was mixed, and none reported on the risk of bias of included trials.We found trends towards reduced all-cause mortality in all SRs (RR 0.91 [95% CI 0.85 to 0.97]), (RR 0.91 [95% CI 0.83 to 1.01]) and (RR 0.78 [95% CI 0.53 to 1.15]) though it was not statistically significant in two SRs. When stratified by baseline risk, the effect on all-cause mortality was no longer statistically significant except in one medium risk category. One review reported significant reductions (RR 0.85 [95% CI 0.77 to 0.95]) in vascular deaths and non-significant reductions in non-vascular deaths (RR 0.97 [95% CI 0.88 to 1.07]). There were significant reductions in composite outcomes overall, but mixed results were reported in these when stratified by baseline risk. These reviews included studies with participants considered risk equivalent to those with established CVD. CONCLUSIONS There is limited evidence on the effectiveness of statins for primary prevention with mixed findings from studies including participants with widely ranging baseline risks. Decision making for the use of statins should consider individual baseline risk, absolute risk reduction and whether risk reduction justifies potential harms and taking a daily medicine for life. TRIAL REGISTRATION NUMBER CRD42017064761.", " Recent studies have shown that the combination of radiofrequency ablation (RFA) and transarterial chemoembolization (TACE) for unresectable hepatocellular carcinoma (HCC) may offer a survival advantage compared to monotherapy. PURPOSE To study the effectiveness of combination therapy with RFA and TACE compared to that of TACE alone in a Scandinavian tertiary liver cancer center. MATERIAL AND METHODS A retrospective study of the patients treated with combination therapy vis-\u00e0-vis TACE alone from June 2007 to November 2012 was performed. Eighteen patients were treated with a combination of RFA and TACE with an interval of 1-4 days between the treatments. For comparison, a group of 18 patients treated with TACE as monotherapy in the same time period was matched with the combination group by demographic data, tumor characteristics, biochemical and clinical parameters, and performance status (PS). RESULTS Each group consisted of 14 patients with cirrhosis and four without. There were no significant differences between the groups regarding age, gender, tumor characteristics, causes of cirrhosis, levels of bilirubin, creatinine, prothrombin time, Child Pugh score, or World Health Organization (WHO) performance status. The median survival of patients in the RFA + TACE combination group was 586 days compared to 296 days in the control group. The difference was not statistically significant (P = 0.26). However, when we stratified the data for cirrhosis and WHO performance status, patients in the combination group had significantly better survival (P = 0.024). CONCLUSION Combination therapy with RFA and TACE for unresectable HCC, compared to TACE alone, may offer a survival benefit for a selected group of patients with HCC.", "Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has caused more than 200,000 reported COVID-19 cases in Spain resulting in more than 20,800 deaths as of April 21, 2020. Faecal shedding of SARS-CoV-2 RNA from COVID-19 patients has extensively been reported. Therefore, we investigated the occurrence of SARS-CoV-2 RNA in six wastewater treatments plants (WWTPs) serving the major municipalities within the Region of Murcia (Spain), the area with the lowest COVID-19 prevalence within Iberian Peninsula. Firstly, an aluminum hydroxide adsorption-precipitation concentration method was validated using a porcine coronavirus (Porcine Epidemic Diarrhea Virus, PEDV) and mengovirus (MgV). The procedure resulted in average recoveries of 10 \u00b1 3.5% and 10 \u00b1 2.1% in influent water (n = 2) and 3.3 \u00b1 1.6% and 6.2 \u00b1 1.0% in effluent water (n = 2) samples for PEDV and MgV, respectively. Then, the method was used to monitor the occurrence of SARS-CoV-2 from March 12 to April 14, 2020 in influent, secondary and tertiary effluent water samples. By using the real-time RT-PCR (RT-qPCR) Diagnostic Panel validated by US CDC that targets three regions of the virus nucleocapsid (N) gene, we estimated quantification of SARS-CoV-2 RNA titers in untreated wastewater samples of 5.4 \u00b1 0.2 log10 genomic copies/L on average. Two secondary water samples resulted positive (2 out of 18) and all tertiary water samples tested as negative (0 out 12). This environmental surveillance data were compared to declared COVID-19 cases at municipality level, revealing that members of the community were shedding SARS-CoV-2 RNA in their stool even before the first cases were reported by local or national authorities in many of the cities where wastewaters have been sampled. The detection of SARS-CoV-2 in wastewater in early stages of the spread of COVID-19 highlights the relevance of this strategy as an early indicator of the infection within a specific population. At this point, this environmental surveillance could be implemented by municipalities right away as a tool, designed to help authorities to coordinate the exit strategy to gradually lift its coronavirus lockdown.", "Background: Cardiac injury and myocarditis have been described in adults with COVID-19. SARS-CoV-2 infection in children is typically minimally symptomatic. We report a series of febrile pediatric patients with acute heart failure potentially associated with SARS-CoV-2 infection and the multisystem inflammatory syndrome in children (MIS-C) as defined by the US Centers for Disease Control. Methods: Over a two-month period contemporary with the SARS-CoV-2 pandemic in France and Switzerland, we retrospectively collected clinical, biological, therapeutic, and early outcomes data in children who were admitted to pediatric intensive care units in 14 centers for cardiogenic shock, left ventricular dysfunction and severe inflammatory state. Results: Thirty-five children were identified and included in the study. Median age at admission was 10 years (range 2-16 years). Co-morbidities were present in 28% including asthma and overweight. Gastrointestinal symptoms were prominent. Left ventricular ejection fraction was <30% in one third; 80% required inotropic support with 28% treated with ECMO. Inflammation markers were suggestive of cytokine storm (interleukin 6 median 135 pg/mL) and macrophage activation (D-dimer median 5284 ng/mL). Mean brain natriuretic peptide was elevated (5743 pg/mL). Thirty-one/35 (88%) patients tested positive for SARS-CoV-2 infection by PCR of nasopharyngeal swab or serology. All patients received intravenous immune globulin, with adjunctive steroid therapy used in one third. Left ventricular function was restored in the 25/35 of those discharged from the intensive care unit. No patient died, and all patients treated with ECMO were successfully weaned. Conclusion: Children may experience an acute cardiac decompensation due to severe inflammatory state following SARS-CoV-2 infection (multisystem inflammatory syndrome in children - MIS-C). Treatment with immune globulin appears to be associated with recovery of left ventricular systolic function.", "Encephalopathy is a poorly characterized complication of hematopoietic stem cell transplantation (HSCT). No comprehensive report of encephalopathy exists for children, and the literature contains only a few for adults. We analyzed a large cohort of 405 pediatric patients who underwent allogeneic HSCT during a 10-year period and identified 26 patients (6.4%) who experienced encephalopathy. Identifiable causes of encephalopathy included infection (n=5), single or multiorgan failure (n=4), medication-related complications (n=3), nonconvulsive seizures (n=4), acute disseminated encephalomyelitis (n=2), thrombotic thrombocytopenic purpura (n=2), and stroke (n=1). We were unable to identify the etiology of encephalopathy in five (19%) patients. The prognosis for pediatric patients with encephalopathy was poor: only four (15%) experienced complete neurologic recovery, and 10 (38%) patients experienced partial recovery with residual neurologic deficits. Nine (35%) patients with complete or partial recovery survive long term. A total of 17 patients died; one died of progressive encephalopathy, and 16 died of either relapse of primary disease or toxicity. MRI, CSF analysis including molecular testing for infectious pathogens, and brain biopsy were helpful in obtaining a diagnosis in most of our patients. However, a standardized approach to accurate and timely diagnosis and treatment is needed to improve outcome in these patients.", "Introduction The efficacy of the endovascular treatment of acute ischemic stroke has been substantiated by several recent randomized clinical trials. While intra-arterial therapy has significantly evolved in recent years, anatomic cerebrovascular variants and disease burden can present challenges to timely recanalization. We present the first reported case of anterior-to-posterior mechanical clot retrieval with use of a stent retriever. Case description A 53-year-old man presented with basilar artery thrombosis. Endovascular mechanical clot retrieval was performed. The typical, antegrade, access to the basilar artery thrombus was precluded by the findings of a hypoplastic left vertebral artery and an occluded proximal right vertebral artery. Given a number of factors including the patient's worsening symptoms and the high morbidity and mortality associated with basilar stroke, cross-circulation-anterior-to-posterior-intra-arterial therapy was performed. Thrombectomy of the basilar thrombus was achieved via the right internal carotid artery and right posterior communicating artery. Conclusion To our knowledge, we report the first case of cross-circulation, anterior-to-posterior thrombectomy, with the use of a stent-retriever device. Cross-circulation stroke treatment may be beneficial in cases of proximal vessel occlusion or anatomical constraints. Larger studies will need to evaluate the safety and efficacy of these approaches.", "Our understanding of, and approach to, pulmonary arterial hypertension has undergone a paradigm shift in the past decade. Once a condition thought to be dominated by increased vasoconstrictor tone and thrombosis, pulmonary arterial hypertension is now seen as a vasculopathy in which structural changes driven by excessive vascular cell growth and inflammation, with recruitment and infiltration of circulating cells, play a major role. Perturbations of a number of molecular mechanisms have been described, including pathways involving growth factors, cytokines, metabolic signaling, elastases, and proteases, that may underlie the pathogenesis of the disease. Elucidating their contribution to the pathophysiology of pulmonary arterial hypertension could offer new drug targets. The role of progenitor cells in vascular repair is also under active investigation. The right ventricular response to increased pressure load is recognized as critical to survival and the molecular mechanisms involved are attracting increasing interest. The challenge now is to integrate this new knowledge and explore how it can be used to categorize patients by molecular phenotype and tailor treatment more effectively.", " Single-port laparoscopic surgery (SPLS) has been introduced for totally extraperitoneal (TEP) inguinal hernia repair. Clinically, however, the benefits of single-port TEP (SP TEP) are unclear. This study aimed to compare short-term surgical outcomes between SP TEP and conventional laparoscopic TEP(CL TEP) inguinal hernia repair. METHODS Between January 2013 and February 2015, 99 men with primary unilateral inguinal hernia were randomized to the single-port or conventional 3-port TEP procedures. The primary end point was postoperative pain. Secondary end points were complications, postoperative hospital stay, days to return to daily normal activities, cosmesis, and quality of life (QOL). RESULTS We randomized 50 patients to SP TEP and 49 to CL TEP repair. The SP TEP group patients had significantly lower pain scores (visual analog scale) 7 days postoperation (p = 0.017). However, there were no significant differences between the two groups in postoperative pain scores 24 h (p = 0.44) and 4 weeks (p = 0.677) after operation and analgesic requirements on the operation day (p = 0.303) and 7 days after the operation (p = 0.204). Operation time, postoperative hospital stay, and complications were comparable between the two groups. The days to return to daily normal activities, QOL, and cosmetic satisfaction were not different between the two groups. CONCLUSION The outcomes of SP TEP hernia repair for operation time and morbidities were comparable to CL TEP, and postoperative pain was lower at 7 days than in CL TEP hernia repair. The SP TEP technique can be recommended as an alternative treatment for inguinal hernia repair in experienced hands.", " The standard treatment of rectovaginal deep infiltrating endometriosis nodules (RVDIEN) consists in their surgical removal. RVDIEN are anatomically neovascularized. Indocyanine green (ICG) reveals vascularized structures when becoming fluorescent after exposure to near-infrared (NIR) light. This study aims to evaluate if fluorescence-guided surgery can improve the laparoscopic resection of RVDIEN, thus avoiding a rectal perforation. MATERIALS AND METHODS Patients with a symptomatic RVDIEN, scheduled for a laparoscopic rectal shaving, were enrolled in the study. Technically, the RVDIEN was targeted and removed with the help of the NIR imager device Image 1 Spies (Karl Storz GmBH & Co KG, Tuttlingen, Germany) or Visera Elite II (Olympus Europe SE & Co KG, Hamburg, Germany), after an intraoperative, intravenous injection of ICG (0.25 mg/kg). RESULTS Six patients underwent a fluorescence-guided laparoscopic shaving procedure for the treatment of a nonobstructive RVDIEN. Fluorescence of the RVDIEN was observed in all the patients. In one patient, once the main lesion was removed, the posterior vaginal fornix still appeared fluorescent and was removed. No intraoperative rectal perforation occurred. The postoperative hospital stay was 2 days. No postoperative rectovaginal fistula occurred within a median follow-up of 16 months (range = 2-23 months). CONCLUSION In this preliminary study, fluorescence-guided laparoscopy appeared to help in separating the RVDIEN from the healthy rectal tissue, without rectal perforation. Moreover, this technique was helpful in deciding if the resection needed to be enlarged to the posterior vaginal fornix.", "STUDY QUESTION Is there a global consensus on the management of endometriosis that considers the views of women with endometriosis? SUMMARY ANSWER It was possible to produce an international consensus statement on the current management of endometriosis through engagement of representatives of national and international, medical and non-medical societies with an interest in endometriosis. WHAT IS KNOWN ALREADY Management of endometriosis anywhere in the world has been based partially on evidence-based practices and partially on unsubstantiated therapies and approaches. Several guidelines have been developed by a number of national and international bodies, yet areas of controversy and uncertainty remain, not least due to a paucity of firm evidence. STUDY DESIGN, SIZE, DURATION A consensus meeting, in conjunction with a pre- and post-meeting process, was undertaken. PARTICIPANTS/MATERIALS, SETTING, METHODS A consensus meeting was held on 8 September 2011, in conjunction with the 11th World Congress on Endometriosis in Montpellier, France. A rigorous pre- and post-meeting process, involving 56 representatives of 34 national and international, medical and non-medical organizations from a range of disciplines, led to this consensus statement. MAIN RESULTS AND THE ROLE OF CHANCE A total of 69 consensus statements were developed. Seven statements had unanimous consensus; however, none of the statements were made without expression of a caveat about the strength of the statement or the statement itself. Only two statements failed to achieve majority consensus. The statements covered global considerations, the role of endometriosis organizations, support groups, centres or networks of expertise, the impact of endometriosis throughout a woman's life course, and a full range of treatment options for pain, infertility and other symptoms related to endometriosis. LIMITATIONS, REASONS FOR CAUTION This consensus process differed from that of formal guideline development. A different group of international experts from those participating in this process would likely have yielded subtly different consensus statements. WIDER IMPLICATIONS OF THE FINDINGS This is the first time that a large, global, consortium, representing 34 major stake-holding organizations from five continents, has convened to systematically evaluate the best available current evidence on the management of endometriosis, and to reach consensus. In addition to 18 international medical organizations, representatives from 16 national endometriosis organizations were involved, including lay support groups, thus generating input from women who suffer from endometriosis.", " There are limited data regarding the criteria for prophylactic treatment of venous thromboembolism (VTE) after hospital discharge. We sought to identify risk factors of post-hospital discharge VTE events following colorectal surgery. METHODS The NSQIP database was utilized to examine patients developed VTE after hospital discharge following colorectal surgery during 2005-2013. Multivariate analysis using logistic regression was performed to quantify risk factors of VTE after discharge. RESULTS We evaluated a total of 219,477 patients underwent colorectal resections. The overall incidence of VTE was 2.1 % (4556). 33.8 % (1541) of all VTE events occurred after hospital discharge. The length of postoperative hospitalization had a strong association with post-discharge VTE, with the highest risk in patients who were hospitalized for more than 1 week after operation (AOR 9.08, P < 0.01). Other factors associated with post-discharge VTE included chronic steroid use (AOR 1.81, P < 0.01), stage 4 colorectal cancer (AOR 1.40, P = 0.03), obesity (AOR 1.37, P < 0.01), age >70 (AOR 1.21, P = 0.04), and open surgery (AOR 1.36, P < 0.01). Patients who were hospitalized for more than 1 week after an open colorectal resections had a 12 times higher risk of post-discharge VTE event compared to patients hospitalized less than 4 days after a laparoscopic resection (AOR 12.34, P < 0.01). CONCLUSIONS VTE is uncommon following colorectal resections; however, a significant proportion occurs after patients are discharged from the hospital (33.8 %). The length of postoperative hospitalization appears to have a strong association with post-discharge VTE. High-risk patients may benefit from continued VTE prophylaxis after discharge.", " We report a case of ophthalmic artery occlusion (OAO) in a young patient with Covid-19 infection that was on therapeutic anticoagulation with apixaban for deep venous thrombosis (DVT). A 48-year-old man with obesity was hospitalized with a severe form of Covid-19 infection, complicated with acute respiratory failure, septic shock, dilated cardiomyopathy and fungemia. Despite treatment with prophylactic enoxaparin (initial D-Dimer 1.14 \u00b5g/ml FEU (normal < 0.05 \u00b5g/ml FEU), D-Dimer increased to above 20 \u00b5g/ml FEU and patient continued to spike high fevers. This prompted further investigations and upper and lower extremities DVTs were confirmed and managed with enoxaparin 1mg/kg twice daily. D-dimer level decreased to 4.98 \u00b5g/ml FEU while on therapeutic anticoagulation. Three weeks later pending hospital discharge, the anticoagulation was switched to oral apixaban 10 mg twice daily. Patient developed acute severe right eye visual loss of no light perception and was diagnosed with incomplete OAO. D-Dimer was elevated at 2.13 \u00b5g/ml FEU. Stroke etiological work-up found no embolic sources, resolution of the dilated cardiomyopathy and negative antiphospholipid antibodies. Treatment was changed to enoxaparin and no thrombotic events were encountered to date. Ocular vascular complications have not yet been reported in Covid-19. Controversy exists on the best management algorithm for the hypercoagulable state associated to Covid-19. Either direct oral anticoagulants or low-molecular-weight-heparin are considered appropriate at discharge for patients with venous thromboembolism. The optimum regimen for ischemic stroke prevention and the significance of D-Dimer for anticoagulation monitoring in Covid-19 remain unclear..", "Introduction The efficacy of the endovascular treatment of acute ischemic stroke has been substantiated by several recent randomized clinical trials. While intra-arterial therapy has significantly evolved in recent years, anatomic cerebrovascular variants and disease burden can present challenges to timely recanalization. We present the first reported case of anterior-to-posterior mechanical clot retrieval with use of a stent retriever. Case description A 53-year-old man presented with basilar artery thrombosis. Endovascular mechanical clot retrieval was performed. The typical, antegrade, access to the basilar artery thrombus was precluded by the findings of a hypoplastic left vertebral artery and an occluded proximal right vertebral artery. Given a number of factors including the patient's worsening symptoms and the high morbidity and mortality associated with basilar stroke, cross-circulation-anterior-to-posterior-intra-arterial therapy was performed. Thrombectomy of the basilar thrombus was achieved via the right internal carotid artery and right posterior communicating artery. Conclusion To our knowledge, we report the first case of cross-circulation, anterior-to-posterior thrombectomy, with the use of a stent-retriever device. Cross-circulation stroke treatment may be beneficial in cases of proximal vessel occlusion or anatomical constraints. Larger studies will need to evaluate the safety and efficacy of these approaches.", "OBJECTIVE The authors evaluate the rate and discuss the pathomechanisms of very late (\u2265 4-month) ischemic complications after flow-diverter stent (FDS) placement for intracranial aneurysms. METHODS The authors retrospectively reviewed the clinical data of the patients treated at Piti\u00e9-Salp\u00eatri\u00e8re Hospital between January 2010 and September 2014, who underwent FDS placement for intracranial aneurysm. The patients received dual-antiplatelet therapy (clopidogrel and aspirin) 5 days before and 3-6 months after the procedure and then aspirin alone for 6-9 months. An ischemic complication was defined as a sudden focal neurological deficit documented on diffusion-weighted images. RESULTS Eighty-six consecutive patients were included. Three (3.5%) patients treated with the Pipeline embolization device experienced a delayed acute ischemic stroke (2 cases of perforator/side-wall branch infarction and 1 case of thromboembolic stroke) with an average delay of 384 days (4 months, 20 months, and 13 months, respectively). The aneurysm locations were the left superior cerebellar artery, the right anterior choroid artery, and the left internal carotid artery (paraclinoid segment), respectively. The complications occurred after the patients had completed the antiaggregation protocol, except for Patient 1, who was receiving aspirin alone because of a spontaneous hematoma. At the acute phase, no in-stent thromboses were found on digital subtraction angiography. In Patient 2, the treated anterior choroid artery was occluded 20 months after the procedure. In Patient 3, a focal stenosis (approximately 40%) of the distal aspect of the FDS, probably caused by intimal hyperplasia, was seen. CONCLUSIONS Very late ischemic complications after FDS treatment were observed in 3.5% of the cases in the authors' series, some of which occurred as late as more than 1 year after placement.", "Perivascularly implanted matrix embedded endothelial cells (MEECs) are potent regulators of inflammation and intimal hyperplasia following vascular injuries. Endothelial cells (ECs) in collagen scaffolds adopt a reparative phenotype with significant therapeutic potential. Although the biology of MEECs is increasingly understood, tuning of scaffold properties to control cell-substrate interactions is less well-studied. It is hypothesized that modulating scaffold degradation would change EC phenotype. Scaffolds with differential degradation are prepared by cross-linking and predegradation. Vascular injury increases degradation and the presence of MEECs retards injury-mediated degradation. MEECs respond to differential scaffold properties with altered viability in vivo, suppressed smooth muscle cell (SMC) proliferation in vitro, and altered interleukin-6 and matrix metalloproteinase-9 expression. When implanted perivascularly to a murine carotid wire injury, tuned scaffolds change MEEC effects on vascular repair and inflammation. Live animal imaging enables real-time tracking of cell viability, inflammation, and scaffold degradation, affording an unprecedented understanding of interactions between cells, substrate, and tissue. MEEC-treated injuries improve endothelialization and reduce SMC hyperplasia over 14 d. These data demonstrate the potent role material design plays in tuning MEEC efficacy in vivo, with implications for the design of clinical therapies.", "Infections following HCT are frequently related to risk factors caused by the procedure itself. Neutropenia and mucositis predispose to bacterial infections. Prolonged neutropenia increases the likelihood of invasive fungal infection. GVHD and its treatment create the most important easily identifiable risk period for a variety of infectious complications, particularly mold infections. Profound, prolonged T cell immunodeficiency, present after T cell-depleted or cord blood transplants, is the main risk factor for viral problems like disseminated adenovirus disease or EBV-related posttransplant lymphoproliferative disorder.", "OBJECTIVE To assess the efficacy of linezolid compared with vancomycin in an experimental model of pneumonia induced by methicillin-resistant Staphylococcus aureus (MRSA) in ventilated pigs. METHODS Forty pigs (30 kg) were intubated and challenged via bronchoscopy with a suspension of 106 colony forming units of MRSA into every lobe. Afterwards, pigs were ventilated up to 96 hours. Twelve hours after bacterial inoculation, the animals were randomized into 4 groups of treatment: group 1, control; group 2, vancomycin twice daily; group 3, continuous infusion of vancomycin; and group 4, linezolid. Clinical and laboratory parameters were monitored throughout the study. Bacterial cultures of bronchoalveolar lavage fluid and l
